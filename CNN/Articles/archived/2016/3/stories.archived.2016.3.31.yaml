      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this article
        are solely the author''s</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b54a1-abc1-49eb-b89f-c9788e3789ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Basketball
        Association (NBA) is nearing the end of its regular season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581eacfc-21c4-4d46-8772-586497b21e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the period teams in the top eight of their respective conferences
        gear up for the playoffs. This is also the time basketball pundits select
        who the best performing player of the regular season is — someone worthy of
        winning the Most Valuable Player (MVP) plum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0708313-9629-47a3-9fa8-4d29cffe04a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league''s most prestigious individual award went to Warriors
        guard Steph Curry last season. This year, Curry is again one of the frontrunners
        for the MVP trophy. But there are a few others who might give him a run for
        his money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb753b4-f729-47f2-8ac8-62ef70c7179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list includes 2014 MVP Kevin Durant, Cavaliers'' star and four-time
        MVP LeBron James, Spurs star Kawhi Leonard, and All-Star MVP Russell Westbrook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde1c7c-134d-4ce7-b2ea-3a7d1c845b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steph Curry</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11d957-31a3-40b8-b611-03a522ed98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying that Curry is having a phenomenal season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9e496-5cb2-4e20-b4ad-6ac460a53788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step-back jumpers, long range bombs, flashy passes and game-winners...
        you name it, Curry can do it. He''s averaging over 30 points, six assists,
        and two steals, while shooting over 50-percent from the field. The only other
        player to have done that in the past is Michael Jordan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2375b4-218f-4e65-ab9c-fac42ed9dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the fact that his Warriors are on the cusp of beating the
        72-10 record of Jordan''s ''96 Bulls definitely boosts his chance of winning
        MVP.</p>'
    '16':
      'image': 'jcr:bd5b000f-17e4-4328-8c0b-6dec02deccec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7094925-d432-41ac-87b4-9ac1bd9204d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d719b-fa21-40fd-9bf3-25a2e3116dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b393c-bcc1-4ca5-b758-fd3427cbcaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may have suffered a few injuries in the past few seasons, but
        Durant is still one of the league''s best players.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc685f-3d73-437b-8fe7-0f35187eddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His numbers this season are similar to the numbers the year he won
        the MVP award. He continues to be Oklahoma City''s leading scorer and is still
        mostly the go-to-guy in crunch-time situations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90df64-fcad-4e31-9ac1-d32695ae8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder are third in the Western Conference and Durant is the
        reason why.</p>'
    '23':
      'image': 'jcr:a8edeba2-37b2-4f9c-ad46-a09f8b1a389e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44693ec-1eea-4350-978b-861eddc60cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77716b2-a7d7-4a72-8a38-e0ba4ad733fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04321b-3295-4e4f-ac30-39af4e44c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James continues to be an amazing player. He''s a complete nightmare
        for opposing coaches because he can do just about everything. Why else would
        the Cavs be the East''s best?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e7647-568c-4aa1-a7a8-efeab3b360cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can get to the rack at will or find open teammates. He can do
        damage in the post and is also unstoppable in the open court. He''s a leader,
        too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad539731-440f-4d3a-9ece-370785cf9099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And everyone knows James can just take over a game if there is a
        need to do so.</p>'
    '30':
      'image': 'jcr:2c379975-4d3f-4ca5-8d29-8ee54fad1892'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c3d09-b236-4c7e-85ac-304b640b1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94de69-cf9c-4165-9539-172d25897ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ba944-ee00-4b25-9927-b4cb20d0624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Duncan, Tony Parker and Manu Ginobili have been the Spurs''
        premiere players in recent years, but now we''re in the Kawhi Leonard era.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519a99d-bdee-4c06-bbb5-c51075d615b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with LaMarcus Aldridge in tow, Leonard has established himself
        as the Spurs'' top dog. He''s a two-way player who averages more than 20 points
        and six rebounds. He shoots efficiently from the field and is arguably the
        best on-ball defender in the game today.</p>'
    '35':
      'image': 'jcr:9cee63dd-78fc-484f-a72a-ad5b9e2f296e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c9a4c8-420b-422d-a184-e656cacd8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2f8d1-ca4a-4c0f-9a63-82d3de8f49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Westbrook</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e991e00-4718-4001-81e9-0cf9ab188daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:25:32.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:27:48.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder are lucky to have a player whose name is synonymous
        to triple-doubles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
