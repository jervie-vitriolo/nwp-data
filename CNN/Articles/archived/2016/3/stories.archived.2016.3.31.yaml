      'mgnl:lastActivated': 2019-10-02T15:03:44.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell filmed Young while asking questions about being in relationships
        with other women. Young and Azalea, an Australian rapper, announced their
        engagement last June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410acbb6-21f8-427c-9b2f-5a90fb948d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how the video became public but it has reportedly
        caused a team-wide rift within the Lakers, who have had a woeful campaign
        and are mired at the bottom of the Western Conference standings with a 15-59
        record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d8221-8e53-462d-a587-c6f253bfbf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m as sick as possible. I wish I could make things better right
        away but I can''t," Russell told reporters prior to Wednesday''s game against
        the Miami Heat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c3fa6-5ea1-4d88-83ef-70af585e557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t something for everyone else to see. (Nick and I ) talked
        a little bit. I let him know my apologies. I don''t know if they were accepted.
        That was an incident of playing too much goes wrong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dca65d-4205-472b-a26f-82b12ad791bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told ESPN that some team mates had lost trust in Russell
        due to the incident and that it helped contribute to a 48-point loss to the
        Utah Jazz on Monday, the worst in franchise history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f1d77-0051-46b8-8d3a-7ba5b25e894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, 30, has not played in 10 games but also spoke on the incident
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4d5e7-0514-480c-897f-f261b4ecef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and D''Angelo handled the situation we have in a private matter.
        I think it''s something we really do need to sit down and talk about," Young
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdbafe1-8c41-47b5-91db-574dcbd63336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s about it. What happened is what happened. We gotta work
        on it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9226c6f-0236-4809-b12e-30b4aab5e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, 20, the Lakers'' second overall draft pick, has come on
        late in the season and is averaging 13.1 points and 3.4 assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73fa84-bc18-46b3-b6cc-4cd2b50926f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:03:40.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:03:44.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise is hoping Russell can become their focus when Kobe
        Bryant retires at the end of this season but the latest incident has raised
        questions about his maturity.</p>'
  'VP-Binay-Tacloban-mayor-slam-Roxas-comics':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T14:20:18.237+08:00
    'imagesource': 'jcr:8d1490e7-fdbe-4f4a-8417-aa3fdda3ccd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1714623a-812f-4c33-90af-24beff24e194'
    'lead': 'Vice President Jejomar Binay and Tacloban Mayor Alfred Romualdez slammed
      administration bet Manuel "Mar" Roxas II after a comic book came out depicting
      him as a "Yolanda" hero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:10:12.194+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:25:34.840+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:25:34.413+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay, Tacloban mayor slam Roxas comics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92368023-02da-4618-ade0-27267555c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay slammed administration bet Manuel "Mar" Roxas II after a comic
        book came out depicting him as a "Yolanda" hero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c5189-6dba-4499-8aa8-378e8640443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said it was arrogant of him to come out with such comic book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2325fa-0e1b-4594-a18c-a966ccc954da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Ang yabang-yabang nito. Sabagay, e ngayon ho, nagpagawa
        pa ng comics.</em> My god! How shameful it is!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7da810-c8e8-4572-86b5-6f4bd36e17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He''s so boastful to the point that comics were made.
        My god! How shameful it is!"]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c038bd-113d-45bb-8ba7-7dc96e379c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas’ camp earlier claimed that the comic book was created by supporters
        who wanted to set the record straight about Roxas’ role in government efforts
        during Typhoon Yolanda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf888b7-c452-4a44-a1ca-0d5146d81358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay refused to believe that Roxas was a hero during the deluge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47b442-7352-48b8-9e92-e47eb6255e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president claimed Roxas failed to perform his duty properly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04514a25-772b-431e-a6b4-6cd4d609cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said, "Nako! Bayani siya? He was a hero in Yolanda? Oh my
        god! I think he was outstanding in his incompetence in trying to be the leader
        to rehabilitate the people of Tacloban."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c158a94-82bb-4d2b-b3ac-d9ce6dbb0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also slammed the Aquino administration for refusing to release
        the funds needed to build houses for Yolanda victims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e916b6-0c58-4272-86b5-93beecbc0e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president used to serve as Housing czar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edf7ce-007c-4a3f-b74a-59975c154796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Ito ho ang nakalulungkot, sasabihin ko ho sa inyo,
        bakit ho hindi namin mabuo iyong mga bahay na dapat gawin namin dito sa</em>
        Yolanda victims? <em>Kasi hindi ho kami binibigyan ng pera. Nandoon nakabudget
        na, hindi naman nirerelease. Iyon ang sinasabi ko e."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afce9b-6d06-46d3-9248-1eb1a67b82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what''s sad, I''ll tell you. The reason why
        were were unable to finish the houses for Yolanda victims? We weren''t given
        any funds. The budget was there, but it was not being released. That''s what
        I''m saying.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0ca9a-6e6d-4857-9c8e-02dae88ca7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 2015, two years since Yolanda hit the country, government
        officials reported that only 51 percent of the recovery and rehabilitation
        programs of the government have been completed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b4a6a-8250-483c-bc7b-ae360c39d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 205,000 houses needed to be built, only 17,000 have been
        completed so far and only 929 have been turned over to disaster victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155f5f8-6245-4692-8677-19878716c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added, <em>"Ilang taon na?</em> [How many years has it been?]
        <em>Sa aking pangangasiwa</em>, when I become president, I assure you, I will
        handle, I will manage properly any cause of calamity or any cause of crisis.
        Why? Because I am a decisive leader."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6167c-09b2-49de-8388-82c00e70696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban mayor: ''It''s very fictional''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc085a-0f58-4e28-995e-f831a113abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Tacloban City Mayor Alfred Romualdez described the
        comic book as fictional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c777515-3f6b-4d65-ae38-f36e630e4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez admitted&nbsp; he has yet to read the comic book, but
        he says he has heard many things about it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c508a9-5c2c-4eae-bf59-440cbad768b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I’ve heard many things about it and up to now, nothing
        good about it. It is very fictional."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92d0a5-6cfd-43ce-b07a-5beacdef9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez then called on to the handlers of presidential candidates,
        especially to those who were not present when the tragedy struck, to refrain
        from coming up with fictional stories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6da0b6-cac1-4cdb-8916-bd02360de998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it only causes more agony to the victims of the tragedy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f481467-98bc-4520-b188-85cb0b26f3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said, "Ang masasabi ko, lalo na sa mga handlers ng mga
        kandidato, magdahan-dahan naman. I do not want people in Eastern Visayas,
        especially in Tacloban, to relive that horrible experience again. And bringing
        out issues that are uncalled for — what is important <em>pagkatapos ng</em>
        Yolanda is we institutionalize our learnings"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30710ac2-7e2e-40a6-b270-5bad67b37ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "All I can say is that the handlers of the candidates
        should be cautious (with their campaigns). I do not want people in Eastern
        Visayas, especially in Tacloban, to relive that horrible experience again.
        And bringing out issues that are uncalled for — what is important pagkatapos
        ng Yolanda is we institutionalize our learnings"]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba16d8-2cc4-49fb-9047-3a554436f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the Yolanda issue shouldn’t be taken lightly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaee675-3ccb-42dd-b35d-f398026071fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it covers complex issues such as disaster management, which
        Romualdez thinks many do not understand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c270909-bdfe-4973-9902-8f8164571f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Nakikita naman natin sa issue na ganito, marmaing
        nagulat at maraming hindi nakakaintindi ng sabihin na natin pagdating sa</em>
        disaster management. <em>Nagkaproblema talaga doon. Ang akin diyan</em>, it’s
        much deeper than that. It shouldn’t be taken lightly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94189845-bd19-4691-ade5-34d32f0516e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In situations like these, there are people who are
        surprised and do not understand what we say when it comes to disaster management.
        There are problems when it comes to that. For me, it''s much deeper than that.
        It shouldn''t be taken lightly.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494cbf95-832f-4847-9918-80e14d93552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Romualdez admitted he wasn’t pleased with how the Yolanda
        tragedy was discussed in the presidential debates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c0e71-f14a-41e5-b02e-bb2cc0f623d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says a number of issues that were raised were not answered probably.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7a961e-d336-4ef2-8c58-e570fc5ce966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said, "I’ll give you one major issue. The issue is not
        whether the national government was here. The issue was they have been here,
        they have seen what has happened, and yet there were many shortfalls, shortcomings,
        and many realizations. Sana ipagmayabang nalang ano natutunan nila doon."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5fafb-d873-449f-9391-025e8bd99506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez says instead of bickering and pointing fingers, Filipinos
        should just show the world the learnings from the Yolanda tragedy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6d0a1-9c8a-4ab9-9ad4-ff756926aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:10:12.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:25:34.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, Romualdez said, the death of the thousands who perished
        in the deadly storm would be given a deeper meaning.</p>'
  'Binay-campaign-in-Yolanda-hit-areas':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T17:09:05.038+08:00
    'imagesource': 'jcr:d989e608-dce7-4fc3-bbc7-82129bfa9f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d807bf0-83fe-483a-9711-007edcf40414'
    'lead': 'In the campaign trail, Vice President Jejomar Binay has been in areas
      devastated by typhoon Yolanda in 2013. On Thursday (March 31), he is in Samar.
      How is the presidential bet addressing issues regarding the slow rehabilitation
      in Yolanda-hit regions?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:14:57.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:15:01.218+08:00
