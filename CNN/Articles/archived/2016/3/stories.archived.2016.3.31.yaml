      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Flying is Barangay
        Ginebra San Miguel forward Chris Ellis'' best suit, but ''Air Force Ellis''
        crashed back to Earth on Wednesday after flubbing a dunk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4bbc38-89f5-476e-9669-321a2d1c3bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a crucial stretch in the fourth period of the Gin Kings'' game
        opposite the Talk ''N Text Tropang Texters, Ellis missed a breakaway tomahawk
        dunk — a rarity for someone whose bread and butter are his aerial acrobatics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4ea9d-08cf-4369-aacd-d8f72a28bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the first time that''s ever happened to me, I swear, since
        high school," said the former Philippine Basketball Association (PBA) Slam
        Dunk champion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab69155-f955-4b4b-86c6-1b0ae00296ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ball just slipped out of my hands ... (Sometimes) we have shots
        we always get, but are not able to convert."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0469793-32dd-4571-8e5e-78836ee038c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shot was followed by another botched fastbreak opportunity for
        Ellis, and in the process, the Tropang Texters turned the tight contest into
        a clinic on their way to a 107-92 victory at the Smart-Araneta Coliseum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908c75b-1a46-4da3-860e-91dd084a783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Tropang Texters) really had a good game plan. We were not
        able to make our shots in the end and made a couple of turnovers," Ellis said,
        whose team is now tied with Talk ''N Text at fourth with a 5-4 card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3f96a-b3dc-41e8-b555-2dae06bf3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expect him to take off again, this time higher, as the lanky
        forward vowed to make up for that wrench in gears against the San Miguel Beermen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae963abf-82cc-4586-a621-b2ff5be6377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll just try to get better and higher next time," said Ellis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73287759-4e9b-4397-95af-490204d1cb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:59:28.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna make sure we get the job done against San Miguel because
        they are a very good team."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769c82d-3346-4fa4-9561-3b764a1c1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:59:24.923+08:00
