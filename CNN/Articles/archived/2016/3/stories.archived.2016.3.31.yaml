      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Saurav Benerjee of Kolkata police had said, at one point, that
        more than 100 were unaccounted for — though that only means their whereabouts
        are unknown, not that that they''re all necessarily trapped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ec0c1-2bf5-4411-86a4-3912a026e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi tweeted that he was "shocked and saddened
        by (the) collapse of (the) under construction flyover."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693414d-e4b5-45c2-a3df-5f4a5d0c70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and prayers are with the families of those who lost
        their lives in Kolkata," Modi added. "May the injured recover at the earliest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2b9f5-f4f6-4565-b883-e608ced350d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 71 pulled from rubble</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc14f6-9b9b-45b0-9373-504b216fcbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s army has deployed four columns of rescue personnel, according
        to a tweet from a representative of the Indian Ministry of Defense. Three
        medical teams with two ambulances, doctors and nursing assistants are also
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ae578-f4ee-42b7-b1be-826b51f7e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the National Disaster Response Force has five teams at the site,
        with two more on the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418e739-8d82-4cf4-b305-83154b89a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed swarms of people on the scene in Girish Park, a crowded
        neighborhood with many wholesale markets, where one section of the flyover
        overpass had fallen off. Some carried out pieces of debris, and others used
        fire hoses to spray water around the debris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5931242-8dfa-4fef-bf87-a202318166c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They managed to pull at least 71 injured people from the rubble,
        said Maj. Gen. Anurag Gupta of India''s National Disaster Management Authority.
        It''s not clear if those were among the 100-plus people unaccounted for mentioned
        by Benerjee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1f000-8d37-443b-bec7-88861e60d2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on local TV from the collapse site, Mamata Banerjee — the
        chief minister for West Bengal state, of which Kolkata is the capital — announced
        that relatives of those killed in the collapse would get roughly the equivalent
        of $7,500 (American dollars).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f43dd-e444-4c94-ab9f-9ec3e0bdecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those critically injured, meanwhile, would get about $3,000 each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebf974-03de-4caa-8ce6-e290e7cc8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other collapses around South Asia</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7ac54-3ffa-4759-bcda-6da291c0ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around midday — which would have been a busy time in that
        part of Kolkata, one of India''s biggest cities — when slabs from the flyover
        fell on moving vehicles below, Benerjee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1bcf7-1843-4ad9-a929-b3a06f92cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That overpass had been under construction for five years, a duration
        that CNN''s Mallika Kapur in Mumbai said is not unusual in India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491df116-2413-4610-8c5a-a06fe5ea339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did that work have something to do with the collapse? Or did something
        else cause it?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1037ff-5d1a-4809-8f2b-3940d7fc88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t immediately say, focusing first on the rescue
        operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc50d7c-6af3-42ee-8988-2fc30b86cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly accidents like these have happened before.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd57f4-a895-455a-87e4-767f42e6c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people died when a three-story residential building in the
        Thane district of Maharashtra state collapsed last July.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f2039-e843-4c08-9bd2-90a97d4f84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years earlier, several people were critically injured when
        a pedestrian bridge under construction in New Delhi fell while workers were
        laying a concrete slab, said Rakesh Mishra, chief engineer of New Delhi''s
        Public Works Department.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57646cac-3089-46d9-9c43-130bf4db6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of South Asia have seen similar incidents — both in
        structures under construction and those that had been standing for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e0467-5636-4276-b1a7-124ae3a3de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-story building in the northwestern Pakistani city of Lahore
        undergoing construction on its fourth floor collapsed in November, killing
        at least 23 people and injuring 80 others, local official Muhammad Usman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d1758-ded9-4f33-9954-c5ed8fcdaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on the outskirts of Dhaka, the capital of Bangladesh, more than
        1,000 people died when a poorly constructed garment factory caved in almost
        three years ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f87148-f785-4553-9108-6c90ad20eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sumnima Udas reported from New Delhi, and CNN''s Joshua
        Berlinger and Greg Botelho reported and wrote from Atlanta. CNN''s Sugam Pokharel,
        Yazhou Sun and Mohammed Tawfeeq contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eecc2a-0677-4df0-9cdb-8927d02b7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/31/asia/kolkata-bridge-collapse/index.html">"22
        dead after overpass collapses in Kolkata, India."</a></em></p>'
  'doh-dengue-vaccine':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T17:34:59.932+08:00
    'imagesource': 'jcr:f566594c-2363-4ebd-b603-46efc55fb82f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c997e650-19a4-4770-ae79-0f6edad65b6c'
    'lead': 'Vaccination will push through for nine-year-old public school students
      from Regions 3, 4-A, and the National Capital Region, even when the World Health
      Organization has yet to complete its review on the product.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:09:36.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T14:09:40.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:09:39.875+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH starts dengue vaccination next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704061c-ad57-4970-a6ec-c9becb879265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Health department''s
        anti-dengue vaccination to nine-year-old public school students from Regions
        3, 4-A, and the National Capital Region (NCR) will push through next week,
        even if the World Health Organization (WHO) has yet to complete its review
        on the product.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870796a3-d2ee-49be-ac1f-1ece31ecfc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review should include WHO''s recommendations on the use of the
        product, which is protocol whenever a new medicine is developed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99646f6-334d-4ede-8804-f10dbb455849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of vaccines, the WHO''s Strategic Advisory Group of
        Experts on Immunization should come up with the final recommendation as to
        the vaccine''s safety and efficacy, disease burden, programmatic suitability,
        and cost effectiveness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124ad80-fc91-455e-94b8-98ff14a53d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials on Thursday (March 31) said the vaccine is safe
        to use, as it is licensed by the food and drug administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b39280-b66e-4543-b733-1c00ec070e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical studies were also done to ensure its safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a250e-e013-4c90-ad84-0bc65893112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you just like other vaccines, this dengue vaccine
        is a safe vaccine," said Dr. Rose Capeding from the Research Institute for
        Tropical Medicine (RITM)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d847c3-85c8-424e-af72-f63e179564bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said it does not have the authority to allow or disallow a country
        from using the vaccine, since it is the prerogative of the country''s national
        regulatory authority. But WHO assured it will extend its assistance to the
        country should adverse side effects be felt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06166c-3f83-4211-9df9-3b7e858dd658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in the position to give a go or no signal... These recommendations
        are not WHO''s mandate whether or not a product is being licensed to use in
        a country," said Gundo Weller, country representative of the WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54284c-8e6f-43f7-bbb7-3f6be36d2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO expects to come up with the review in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d644f86-b588-4ee9-8dd4-fa1d99e6e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af376a5f-7074-40b9-9bfc-80bd2b67fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities warned the vaccine will have side effects, including
        fever, headache, muscle pain, weakness, redness, and swelling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f60272-6dd8-4e5d-a2be-69775fa769ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the vaccine is believed to reduce dengue cases nationwide.
        Citing a study done by University of the Philippines-Manila Professor Hilton
        Lam, the Department of Health (DOH) said a nationwide routine vaccination
        of nine-year-olds starting in 2016 will lead to an estimated 24.2-percent
        reduction in dengue cases in a span of five years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a73786-f4bb-495f-b87f-21e82c99998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics show that children aged nine to 12 have the most number
        of dengue cases and death in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3556d-142d-4286-a054-b8690fab0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, which became available in the country this year, comprise
        of three doses given in six monthly intervals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a779bdb-9d24-4cce-8550-108fd2045e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Select students from Parang elementary school in Marikina will get
        it for free on Monday (April 4), as part of the government''s program, but
        only with the parents'' consent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f099407-d745-4461-9b9c-1446bef38eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the vaccine works in battling dengue for up to five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132559eb-c84f-4e31-baad-15256c107f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not follow that if you have been vaccinated, there is 100
        percent protection from dengue," said Health Sec. Janette Garin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa7141-5444-43e1-a3ce-ba5b9fb70ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:09:36.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:09:40.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February this year, nearly 18,800 suspected dengue cases were
        reported nationwide. This is 13.2 percent higher compared from last year with
        16,606 cases during the same time period — the biggest chunk of which come
        from Region 4-A.</p>'
