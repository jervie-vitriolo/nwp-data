      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/29/Money-laundering-scandal-Kim-Wong-points-finger-Santos-Deguito-PhilRem.html">Related:
        Money laundering scandal: Kim Wong points finger at Santos-Deguito, PhilRem</a></p>'
  'summer-workshops-for-kids-2016':
