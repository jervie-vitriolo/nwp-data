      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino lightweight Charly Suarez clinched a spot in the upcoming
        Olympic games in Rio de Janeiro after getting the better of China''s Jun Shan
        via TKO in the semifinals of the Asian-Oceanic Olympic Qualifiers on Thursday
        (March 31) in Qian''An, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec30dab-6636-47bc-a9c3-149431b53c68'
      'mgnl:activationStatus': true
