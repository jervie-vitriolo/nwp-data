      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old Suarez booked his ticket after reaching the finals
        of the qualifying tilt, where a podium finish is required to be eligible for
        Rio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58587c7-fcc9-4591-9d05-d4c9458b3288'
      'mgnl:activationStatus': true
