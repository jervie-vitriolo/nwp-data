      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Metro Manila (CNN Philippines) — Flying is Barangay
        Ginebra San Miguel forward Chris Ellis'' best suit, but ''Air Force Ellis''
        crashed back to Earth on Wednesday after flubbing a dunk. In a crucial stretch
        in the fourth period of the Gin Kings'' game opposite the Talk ''N Text Tropang
        Texters, Ellis missed a breakaway tomahawk dunk — a rarity for someone whose
        bread and butter are his aerial acrobatics. &quot;That''s the first time that''s
        ever happened to me, I swear, since high school,&quot; said the former Philippine
        Basketball Association (PBA) Slam Dunk champion. &quot;The ball just slipped
        out of my hands ... (Sometimes) we have shots we always get, but are not able
        to convert.&quot; The shot was followed by another botched fastbreak opportunity
        for Ellis, and in the process, the Tropang Texters turned the tight contest
        into a clinic on their way to a 107-92 victory at the Smart-Araneta Coliseum.
        &quot;They (Tropang Texters) really had a good game plan. We were not able
        to make our shots in the end and made a couple of turnovers,&quot; Ellis said,
        whose team is now tied with Talk ''N Text at fourth with a 5-4 card. But expect
        him to take off again, this time higher, as the lanky forward vowed to make
        up for that wrench in gears against the San Miguel Beermen. &quot;I''ll just
        try to get better and higher next time,&quot; said Ellis. &quot;We''re gonna
        make sure we get the job done against San Miguel because they are a very good
        team.&quot; Related: PBA: Simon, Rosario lift Talk ''N Text past Ginebra">Related:
        PBA: Simon, Rosario lift Talk ''N Text past Ginebra</a></p>'
