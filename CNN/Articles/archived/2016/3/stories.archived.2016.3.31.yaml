      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/31/VP-Binay-Tacloban-mayor-slam-Roxas-comics.html">Related:
        Typhoon Yolanda: Looking back, moving forward</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d634d-5834-42dd-9892-8b67e068cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.177+08:00
