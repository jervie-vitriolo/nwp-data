      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rogen Ladon won''t
        be flying to Rio alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9d9e1-4210-454d-b54a-768722e9c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:30:51.063+08:00
