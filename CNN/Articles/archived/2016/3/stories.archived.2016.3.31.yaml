      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez is the fourth athlete to get the nod to represent the Philippines,
        after track and field star Eric Cray, weightlifter Hidilyn Diaz, and fellow
        pugilist Rogen Ladon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4662b67-9395-48d6-964a-57abc12b39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:30:51.063+08:00
