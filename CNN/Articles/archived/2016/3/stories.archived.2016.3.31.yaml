      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night (March 31), Binay slammed Roxas for depicting
        himself as a Yolanda hero in a comic book, calling it shameful and arrogant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eded96a-bc1f-4743-89e0-7782c6a89007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/31/VP-Binay-Tacloban-mayor-slam-Roxas-comics.html">Also
        read: VP Binay, Tacloban mayor slam Roxas comics</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d32f4-5cf2-4e35-816b-5381f3041b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:15:01.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was loudly applauded by the crowd, most of them survivors of
        the most powerful storm that devastated Tacloban and other areas in the Visayas
        when it made its first landfall on November 8, 2013.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dc100-f588-4827-bf99-6d5e8a197363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:14:57.177+08:00
