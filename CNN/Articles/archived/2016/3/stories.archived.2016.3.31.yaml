      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this posting, bantamweight Mario Fernandez and welterweight
        Eumir Marcial are still in the running for an Olympic berth.</p>'
