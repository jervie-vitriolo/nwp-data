      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His official visit is scheduled on April 6 to 7 upon the invitation
        of President Benigno Aquino III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391104c2-c743-4033-ab6a-009fbf9aa6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders are expected to hold bilateral talks on economic
        cooperation and environmental protection on April 7 after the prince participates
        in a wreath-laying ceremony at Rizal Park in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e466b4-1f6e-458a-bbe0-3e0deca955ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino will also host a luncheon to honor the monarch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1e89c3-db10-4a26-98df-b2a8a04614cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A known environment advocate, the prince is also set to visit Palawan
        and the Tubbataha Reefs National Park, a World Heritage Site as declared by
        United Nations Educational, Scientific and Cultural Organisation (UNESCO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5813299-ae03-437d-8f06-f4f8b155d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Prince of Monaco has visited several other countries
        in the past including France, Italy, the United States, Russia, Great Britain,
        Germany, Japan, and China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadcb56f-3345-403e-b031-eeee5ef33d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monaco is the second smallest country in the world, next to the
        Vatican.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe7563-9ef8-4cfb-b1f7-1c504e74b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Prince Albert II?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310eda68-121e-4fae-bfa8-951bf18051f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Albert is the son of Prince Rainier III and Princess Grace,
        who was formerly an American actress named Grace Kelly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbf009-ab6d-44d9-8d71-b01f408b56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born on March 14, 1958 and has been assisting his father
        in conducting the affairs of the State since 1984.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c85fa5c-236b-47ce-9fc7-07cf457b3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Prince Rainier died of lung, heart and kidney disorders on
        April 6, 2005, Prince Albert acceded to the throne after a period of official
        mourning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43734542-7fc2-4067-9d9a-736e172b9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Albert is married to Princess Charlene who gave birth to
        Monaco’s royal twins – Prince Jacques Honoré Rainier and Princess Gabriella
        Thérèse Mari – on December 10, 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c1af1-774d-4232-9561-02d18b274583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince’s advocacy centers on environmental issues. In June 2006,
        he set up the Prince Albert II of Monaco Foundation, an organization dedicated
        to protecting the environment and promoting sustainable development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e58491-b6d3-462d-b01f-0e6847bcdc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, he received the UN Global Advocate Ward for his
        work on climate change research and crusade for environmental conservation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526495cb-04a6-4993-8531-8b4c5fbeef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:26:07.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince is also committed to sports. He has participated in five
        Olympic Games and has been a member of the International Olympic Committee
        since 1985.</p>'
  'officials-mull-temporary-closure-of-Mt.-Apo':
    'author': 'Kidapawan City-based journalist Abner Francisco'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-31T09:23:56.274+08:00
    'imagesource': 'jcr:8d716c6e-6adb-413a-a232-90516f1e4739'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1bc1c35-d9e0-4f50-9f5b-13972fcf29c7'
    'lead': 'Fire continues to spread on other parts of Mt. Apo, specifically the
      Davao del Sur and Davao City areas, since it began on Saturday (March 26). An
      incident command post in Kidapawan City has been set up monitor the situation
      on a 24-hour operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:21:48.851+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:21:52.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:21:52.799+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials mull temporary closure of Mt. Apo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04067609-2a2e-421e-b017-8d31d5f322f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines) —</strong> Fire continues
        to spread on other parts of Mt. Apo, specifically the Davao del Sur and Davao
        city areas, about five days since it began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01bcea-f569-4968-bcc5-520dbc8cc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Incident Command Post in Kidapawan City has been set up monitor
        the situation on a 24-hour operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504247f4-79f2-40fc-8ca8-aed7f9724694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers, including mountaineers, are extending fire lanes to
        secure the areas near Lake Venado and the reforestation sites of Energy Development
        Corp. and the Mt. Apo geothermal power plants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f95a69-1de8-4a86-8cf2-1907a4c98970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Tourism Officer Joey Recimilla said the volunteers
        are not leaving until fire is put out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0f9a1-09a4-4fad-b058-36c211fb16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire on the North Cotabato side of the mountains was put under
        control Tuesday (March 29).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c3155-6b1f-41b5-a994-c68c2e02eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible trekking ban</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a8726-e367-4160-830d-a9a95ba71d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units (LGUs) have expressed support towards a proposal
        to totally ban trekking activities in the mountain over the next three to
        five years, to allow the forest to recover from the damage brought about by
        the fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c7778-0d57-49d5-83fa-bdafa4474ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main tourism attractions in Kidapawan-Makilala-Magpet (KMM)
        Ecotourism Triangle, are not affected by fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f34fc2-5dd0-4b00-a654-6655a52a1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:21:48.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:21:52.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tourism destinations include the Lake Agco Mahomanoy Hot Spring
        Resort in Ilomavis Kidapawan City, the New Israel Monkey Sanctuary and Zipline
        in Makilala and the Bongolanon Tausuvan Falls in the town of Magpet.</p>'
  'u.s.-stock-market-2016-high':
    'author': 'Heather Long, CNN Money'
    'caption': 'File photo. (Photo: John R. Coughlin/CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-31T08:02:52.198+08:00
    'imagesource': 'jcr:f0d36ae3-7d8e-4fb3-bcd8-7c2a74eab03a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0210186-7262-4557-94e5-52876ec57db8'
    'lead': 'From Wall Street to Main Street, investors are doing a happy dance. On
      Wednesday, the U.S. stock market hit its highest level yet in 2016. After starting
      the year in meltdown mode, the market is on a comeback kick. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:25:33.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:25:37.061+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:25:36.761+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stock market soars to highest level in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8a3c4-70a5-4795-94f3-784e5c03867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> From Wall Street to Main
        Street, investors are doing a happy dance. On Wednesday, the U.S. stock market
        hit its highest level yet in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387205f-8a8e-4c4f-a96d-bb66b919c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting the year in meltdown mode, the market is on a comeback
        kick. The Dow has not only erased the losses, it''s currently up 1.7% for
        the year. The S&amp;P 500 has also notched a positive 1% gain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6691cc-4ba7-4d98-98d0-29c27cd9dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dramatic revival for a market that had tanked more than
        10% by early February. Some were ready to proclaim that the bull market was
        finished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a3134-e022-47fd-b3cc-43ee4a0b9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now investors are making money again. Even popular tech stocks that
        got hammered earlier in the year such as Apple and Google are on the upswing.
        And April is almost here. It''s traditionally a very positive month for stocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a3ebc-d01d-4987-a803-ce7155376425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snow White didn''t have a fairy godmother. However, we do: Fed
        Chair Janet Yellen," wrote investment strategist Ed Yardeni in his morning
        note.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416acef-a85c-4959-99d0-1d4908dcf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks are surging for three key reasons:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a8c0a-6be2-475d-8259-5799fe49a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The Federal Reserve pulled out its best pain reliever</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f446b-6a80-4080-b418-8b37664bab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed knows how to calm the markets. On Tuesday, Fed chair Yellen
        reassured investors that the Fed will "proceed cautiously," Translation: The
        Fed almost certainly won''t raise rates in April. Stocks soared Tuesday and
        Wednesday in response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30a28b-b4c6-472e-a53d-c0405cdf0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But... While the Fed has rescued the market (and, to some extent,
        the economy) in recent years, it is "running low on ammo" to help. Yellen
        has used her words to soothe, but will that be enough if a real crisis comes?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604197f3-1467-4e91-8b82-719a05ac1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Oil went from under $27 a barrel to $40</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef49bd-3fc9-42b4-ba19-1cacd25d86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil was supposed to be a big boost to the U.S. economy. The
        thinking was that Americans would save on gas and spend that money on other
        items. But investors learned that there is a point when oil gets so cheap
        that it hurts companies. When they can''t pay their bills, they go belly up
        and take out jobs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54494d0-ae3f-498a-81af-4b43d18d1438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When crude oil fell below $27 a barrel this year, investors panicked.
        But oil rebounded in mid-February. It now trades around $40 a barrel. Stocks
        rode that surge too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582ca17-d160-4984-9fa5-e77c4d6bde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But... The question is whether it will last. The world still has
        way more oil supply than it needs. That makes it difficult to see how prices
        will rise much more anytime soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b0a15-246c-4986-b6e1-57426f1214d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. China (and most of the world) looks a bit better</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502b43c-d085-4e55-b0db-cb6c5c813df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market freakout earlier this year started in China. The world''s
        No. 2 economy clearly isn''t growing at the pace it was before. But no one
        knows just how bad the slowdown is. The Communist Party still claims 6.5 to
        7% growth -- only a hair below last year''s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96068c5-9ce4-4510-b472-142484982cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>h China still looks shaky, data in recent weeks shows a rebound
        in consumer sentiment and a stabilizing in many of its main economic sectors.
        It might not be a 7% growth, but fears of a recession look overblown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ae07c-439f-4381-9d46-97df2ab73f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big ''fear factor'' remains</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39d593-c722-45e9-bc37-e4e57a2c6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The macro picture looks decent, even optimistic to some -- the U.S.
        economy is in decent shape and many parts of the world are steadying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf091071-2322-4d60-a00d-4f658d2c6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one more "fear factor" looms: Corporate earnings. American companies
        are struggling to grow like they did in years prior. The economy may be growing,
        but it''s growing in low-gear. That may not be enough to drive profits higher
        for companies or investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1096e79-a72e-4b24-a1df-7e42ffdf0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earnings growth has turned negative for the first half of the year,"
        says Sheraz Mian, research director at Zacks Investment Research. "Almost
        all of the prior growth hopes for 2016 have disappeared over the last few
        months."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b39aea-867b-4efd-8e3b-d4a99f24e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:25:33.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:25:37.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/30/investing/stock-market-2016-high/index.html">"U.S.
        stock market soars to highest level in 2016"</a></em></p>'
  'william-shatner-paternity-lawsuit':
    'author': ' Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-31T17:51:29.353+08:00
    'imagesource': 'jcr:8b6eeb2e-2806-4b02-ac07-ce8ce67b8340'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bab2cd05-46d1-44d9-b00d-393256336d96'
    'lead': 'William Shatner is being sued for $170 million by a Florida-based radio
      host who claims that the "Star Trek" actor is his father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:28:55.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:27:46.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'William Shatner hit with $170 million paternity suit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a2700-0c33-4951-9dbe-a23b6749106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — William Shatner is being sued for $170
        million by a Florida-based radio host who claims that the Star Trek actor
        is his father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688bc4e-8e59-4179-9d97-769426631560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Sloan, who now goes by the name Peter Shatner, says the actor
        had an affair with his birth mother, Katherine Burt (later Kathy McNeil),
        in 1956.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c51da-4d95-45a5-abe8-2f4830eb8534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shatner denies that Sloan is his son.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2f16f-a4c3-44d6-8c3c-3c3d7eaa2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloan, 59, was given up for adoption shortly after his birth. In
        1984, he started seeking his birth parents and identified the people he believed
        to be his mother and father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f343d-2dca-43f0-9a13-80489ce509c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the months that followed through a process of research and
        verification, Peter was able to identify his birth father as Canadian born
        William Shatner," according to petershatner.com, a website registered by Sloan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c43d88-ee52-4cc3-819a-751baf6d2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit (PDF) states that Sloan met Shatner in November 1984
        on the set of his TV series T.J. Hooker. At the meeting, the lawsuit says,
        Shatner "admitted" he was Sloan''s father, but when Sloan followed up with
        a phone call days later, Shatner "became agitated and hung-up the phone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467f3ac-ee70-4834-bd45-7cf63636f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Shatner called Sloan back and told him Shatner
        "is totally denying paternity at this point." Sloan suggested a DNA test but
        was "rebuffed," the suit says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c282af7-ce91-41a4-ae22-d6dbfc781c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloan established petershatner.com in 2009 and started a radio show
        in the Tampa area as "Peter Shatner."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c3cb3-3af6-41fa-a33e-fa91bcbf1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for William Shatner then contacted Sloan and told him
        that Shatner had "confirmed to me once again that he is not your father."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a5d9d-461c-4e49-af75-fe108a6b59fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloan alleges that Shatner''s social media director posted "malicious,
        libelous and slanderous statements about the Plaintiff (Sloan) on Facebook
        and Twitter." He also says Twitter and IMDBPro have shut down accounts related
        to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf517f4-87ff-494e-a26e-efe4761fdde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloan is seeking $30 million in compensatory damages, $90 million
        in punitive damages and $50 million for pain and suffering. He is also demanding
        a jury trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52d938-789a-4fde-a29b-7919fc45d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has reached out to Shatner''s representatives for comment.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e579c1-57e9-4269-841f-46223612b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:55.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:27:47.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/30/entertainment/william-shatner-paternity-suit-feat/index.html">"William
        Shatner hit with $170 million paternity suit."</a></em></p>'
  'associated-press-fights-claims-it-worked-with-nazis':
    'author': 'Tom Kludt, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-31T08:43:08.390+08:00
    'imagesource': 'jcr:297323f2-b9b9-4387-9ce9-5f8aa7e85114'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a63d13-9abe-4e42-868b-89f8c2856c40'
    'lead': 'The Associated Press is fighting back claims that it cooperated with
      the Nazis and even ceded editorial control to Hitler''s regime in exchange for
      access.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:32:40.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:32:44.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:32:43.847+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AP fights claims it worked with the Nazis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17a7d5-bfa7-4d53-8972-fc2b44048f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The Associated Press is fighting
        back claims that it cooperated with the Nazis and even ceded editorial control
        to Hitler''s regime in exchange for access.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea598764-cfba-48e8-838d-43e2b0ae88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those explosive claims were detailed in the academic journal "Studies
        in Contemporary History" by the historian Harriet Scharnberg. They were amplified
        in a story published Wednesday (March 30) by The Guardian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e867865-d755-4897-ab29-f9eaf8635a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Colford, a spokesman for the AP, rejected the notion that the
        news service acted as a collaborator with the Nazis. Scharnberg''s article,
        Colford said, "describes both individuals and their activities before and
        during the war that were unknown to AP."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1439cf3-1054-40a7-b0aa-533c8d2002dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An accurate characterization is that the AP and other foreign news
        organizations were subjected to intense pressure from the Nazi regime from
        the year of Hitler''s coming to power in 1932 until the AP''s expulsion from
        Germany in 1941," Colford added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17d70a-38bf-441e-bddd-bc5b1677e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other western news outlets were booted out of Germany following
        the Nazis'' rise to power, the AP stayed after agreeing not to publish material
        unfavorable to the Third Reich. Scharnberg said that''s when the news service
        entered a period of unseemly cooperation with Hitler''s regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81c111-5ab7-4479-8751-ed7669537c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the historian, the AP suppressed evidence of Nazi brutality
        and allowed its photos to be used in the party''s anti-Semitic propaganda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6bb47-ff6e-4920-8783-438bbca2fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one particularly chilling example highlighted by Scharnberg,
        the AP heeded Hitler''s personal orders in 1941 to provide the American press
        only with photos depicting victims of Soviet troops in the Ukrainian town
        of Lviv. The AP provided no photos of the pogroms against Jews in Lviv that
        followed the Nazis'' invasion of the city, according to Scharnberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80398971-1a09-418d-bebb-3fd1b78afc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of printing pictures of the days-long Lviv pogroms with
        its thousands of Jewish victims, the American press was only supplied with
        photographs showing the victims of the Soviet police and ''brute'' Red Army
        war criminals," Scharnberg told the Guardian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d9811-c112-4af0-a8af-4eb5d69bdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To that extent it is fair to say that these pictures played their
        part in disguising the true character of the war led by the Germans," said
        the historian. "Which events were made visible and which remained invisible
        in AP''s supply of pictures followed German interests and the German narrative
        of the war."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d2419-b872-412d-a0a1-f9569e42e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on the AP''s website, Colford said that
        Scharnberg''s research "concerns a German photo agency subsidiary of AP Britain
        that was created in 1931," which "became subject to the Nazi press-control
        law but continued to gather photo images inside Germany and later inside countries
        occupied by Germany."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d07179-b19c-4b87-a8ee-ddcbfef5934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsidiary, according to Colford, labeled photos that were controlled
        or censored by the Nazi regime when they were sent to U.S.-based members and
        customers of the AP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1df748-690c-4992-9e93-34548ecfb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian''s story, written by Berlin bureau chief Philip Oltermann,
        placed Scharnberg''s research in the context of the AP''s relationship with
        "contemporary totalitarian regimes" – specifically in North Korea, where the
        AP opened a bureau in 2012, a first for a western news agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d060c-5562-43fa-9f01-ba5f419a9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oltermann wrote that the AP''s Pyongyang bureau ignored a number
        of stories on North Korea that were widely covered elsewhere, and he highlighted
        a leaked draft agreement showing that AP was receptive to letting the Korean
        Central News Agency pick a couple members from its "agitation and propaganda
        unit" to work in the bureau.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c914b-9ed2-4b77-aa60-183e3a83ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP downplayed the significance of the draft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87bdd3-c6e8-4b9a-a037-7ac1252e94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that the Guardian makes specious claims about
        AP''s North Korea Operations, including its giving credence to a ''draft agreement''
        that we assured the reporter yesterday had no significance," Colford said.
        "AP does not submit to censorship. We do not run stories by the Korean Central
        News Agency or any government official before we publish them. At the same
        time, officials are free to grant or deny access or interviews."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9a589-451d-401c-9ef9-8f3fd7cec89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:40.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:32:44.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/30/media/associated-press-nazi-regime/index.html">"AP
        fights claims it worked with the Nazis."</a></em></p>'
  'egyptair-attacker-charged':
    'author': 'Eliott C. McLaughlin and Ian Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-31T03:17:45.225+08:00
    'imagesource': 'jcr:bc2117f3-1fbf-4fd7-a99f-24b000989e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37fae7fe-8979-4a43-8a6c-8b98b48ac9aa'
    'lead': 'Seif El Din Mustafa is charged with hijacking, kidnapping, threatening
      violence, threatening use of explosives, and civil aviation law violations,
      according to Cyprus police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:35:28.357+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:35:32.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:35:32.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EgyptAir jet hijacker formally charged, confesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6c657-4c78-4877-85f5-fdc0b0d78067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The man who hijacked an EgyptAir flight
        to Cairo and diverted it to Cyprus has been formally charged by Cypriot authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829e7a6-6816-4e4a-a21b-ca41f5e5c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seif El Din Mustafa is charged with hijacking, kidnapping, threatening
        violence, threatening use of explosives, and civil aviation law violations,
        according to Cyprus police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1a7c1-8562-4eca-aceb-3c8650391da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted to the crimes in court Wednesday (March 30).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1e0b5-4947-4486-9f0c-53a30a23de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He confessed before the judge in the court, it is a guilty plea,"
        Cyprus police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3986f-6a0f-4bc9-8610-7a7b2a329d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa remains in custody and faces further interrogations, police
        said. Investigators are also taking additional statements from passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4d80a-7674-4edd-a9f4-468742c0d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa is accused of hijacking EgyptAir Flight 181 en route from
        Alexandria, Egypt, to Cairo on Tuesday (March 29). He held the passengers
        and crew hostage with a fake explosive belt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c976725c-cd12-40f3-96fa-1e7ddeca9b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident ended relatively peacefully Tuesday (March 29) when
        the plane''s crew and passengers left the aircraft and authorities took the
        hijacker into custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93e8b2-360d-4e62-bc88-c97a50d1596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa allegedly hijacked the EgyptAir flight because of his ex-wife,
        officials said. The hijacking was not related to terrorism, a spokesman for
        the Cyprus Transport Ministry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd969c2b-d6da-412f-b46f-70fed09707c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacker was "unstable," Homer Mavrommatis, director of the
        Cyprus Ministry of Foreign Affairs Crisis Management Center, told CNN. Egyptian
        authorities negotiated with him, but Mavrommatis said his motivation was not
        clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97298b4b-9555-4d4d-a2c6-accfc5532b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He kept on changing his mind and asking for different things,"
        Mavrommatis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac5588-95bf-4a64-b33d-5531c88a642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Mustafa''s first brush with the law, Egypt''s Interior
        Ministry said. The 58-year-old has a criminal record that includes "forgery,
        impersonation, burglary, and drug dealing," the ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00908b26-af54-43f4-87c9-74d98f61dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa was sentenced to one year in prison for forgery and escaped
        in 2011, officials said. After additional legal procedures, his sentence for
        forgery resumed on January 5, 2014, and he was released almost exactly one
        year later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805f0e0-fd40-461c-be4c-693079fd71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airbus 320 was carrying 70 people: 55 passengers, including
        the hijacker, seven crew members and, because it was a connecting flight,
        an additional eight crew members, according to EgyptAir''s Dina El Foly. Officials
        said earlier that as many as 82 people were on the plane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2296e5-834e-4c0c-8dec-37c610f4cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the passengers and crew were released during the early stages
        of the ordeal, Egypt''s Civil Aviation Ministry said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbcf876-9b25-4a8b-9085-0b96fe2230ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mariano Castillo, Dominique Heckels, and Milena Veselinovic
        contributed this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c15a0-95fb-4919-af6f-cd6e8a3f86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:35:28.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:35:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/03/30/africa/hijacked-egyptair-jet/index.html">EgyptAir
        jet hijacker formally charged, confesses."</a></em></p>'
  'paris-brussels-attacks-inside-story':
    'author': 'Paul Cruickshank, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-31T02:52:10.065+08:00
    'imagesource': 'jcr:bc2117f3-1fbf-4fd7-a99f-24b000989e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa4455c-7b07-4143-8dd5-7ff0ba5e7f09'
    'lead': 'The very same ISIS cell behind the Paris attacks launched last week''s
      twin attacks on Brussels, killing at least 32.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:38:52.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:38:57.029+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:38:56.201+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The inside story of the Paris and Brussels attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2588f-a2ae-4019-8e60-24bf4ae5a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: This story is based on French police documents on
        the investigation into the Paris attacks obtained by CNN and interviews with
        investigators over the last four months, as well as the public statements
        of Belgian and French prosecutors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5d7a4-2d39-4e08-991b-9c82856c8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The night that shook Paris started with three rental cars:
        three cars with three teams of terrorists maneuvering through the Friday evening
        traffic, armed with the weapons of war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6359c-dfb1-4587-a7bc-34fc67e6f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little before 9 p.m., a Renault Clio driven by Salah Abdeslam,
        the Paris plotter captured on March 18 in Brussels, pulled up outside the
        national stadium. An international soccer friendly match between France and
        Germany was just kicking off and 80,000 fans, including French President Francois
        Hollande, were already inside. Three men got out of the car and headed toward
        the stands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c6e77-121e-4307-9266-aa5e4e877770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them – Bilal Hadfi, a young French citizen living in Belgium
        – can be seen on surveillance video speaking into a cell phone. The other
        two were Iraqis who had slipped into Europe weeks before by posing as refugees.
        One of the trio was dressed in a Bayern Munich football team jogging suit.
        Concealed underneath their clothes were shrapnel-filled suicide vests held
        together with tape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534dfef1-5fdd-43d1-8bd5-217cf803ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few miles away, a black Seat Leon weaved toward the busy cafe
        district of Paris. The man behind the wheel, an already notorious Belgian
        ISIS operative named Abdelhamid Abaaoud, was on the phone speaking to Hadfi
        at the stadium to make sure everything went according to plan. In the passenger
        seats, two of his childhood friends, Chakib Akrouh and Salah Abdeslam''s older
        brother, Brahim, clutched their Kalashnikovs, readying themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f67b93-7f2c-43e2-9a53-d6855112371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far away, a black Volkswagen Polo with another trio of heavily
        armed terrorists headed toward the Bataclan concert hall, where hundreds had
        gathered to hear the American rock band Eagles of Death Metal. The French
        ISIS fighters in the car – Ismael Omar Mostefai, Samy Amimour and Foued Mohamed-Aggad
        -- had all recently been on the front lines in Syria, and were moments away
        from carrying out the worst massacre in the modern history of France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523241fd-b6c7-430c-a745-8d5ed983b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night of terror</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416af944-3655-4271-bc8f-9c3c88a7a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still not clear why the stadium attackers arrived slightly
        late for the game, but eyewitness accounts suggest they did not have tickets.
        A security guard at Gate R told French police that starting at 9.05 p.m.,
        he blocked a man resembling one of the Iraqi stadium attackers four times
        from trying to trick his way in, according to French police documents. One
        eyewitness interviewed by police remembered seeing three attackers, including
        Salah Abdeslam, talking to one another after being refused entry into the
        stadium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33312e-4e6a-4616-86d1-86dbf5249c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interrogated after his capture four months later, Abdeslam claimed
        he had been assigned to blow himself up at the stadium but backed out, according
        to Paris prosecutor Francois Molins, who said the claim should be treated
        with caution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53f99e-2551-4463-823c-3b5bd9a7d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French police reports make clear that eyewitness accounts are
        not always reliable and, in the case of the many interviewed after the Paris
        attacks, were sometimes contradictory. What is clear is that at a certain
        point after dropping off the stadium attackers, Salah Abdeslam drove away
        with his suicide vest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59e302-202d-40f7-b770-09d5f124dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosion at the Stade de France</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa142da-185e-4fab-9fba-6f4e37ff4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:20 p.m., the first of what would be several large bangs thundered
        across the stadium. The Iraqi suicide bomber – who according to the security
        guard had been trying to sneak in – blew himself up outside Gate D, killing
        one other person. A doctored Syrian passport in the fake name of Ahmad al
        Mohammad would later be found near what remained of his right foot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9b2c35-7f4f-4594-b091-54e69f79ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment of the first blast, Bilal Hadfi, the young Belgian
        member of the stadium attack team, was still on the phone with Abaaoud, the
        plot ringleader, who was impatiently maneuvering his Seat rental car through
        the traffic on Rue Bichat to get to the cafe district. Inside the car were
        his childhood friends Brahim Abdeslam and Chakib Akrouh. The elder Abdeslam
        brother had traveled from Belgium to Syria in January 2015, where like Akrouh
        he had joined ISIS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378ba6b-b737-42ec-8952-c9e9e38478b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalashnikov fire in the cafe district</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ebe7a-6609-47a2-b18a-ebb58b2969ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their attack began at 9:25 p.m. when a car in front of Abaaoud blocked
        his path. Five shots were fired from the Seat Leon, killing the driver of
        the car. According to some eyewitnesses, Abaaoud stopped the car in the middle
        of the road, turning on the blinking hazard lights. Shouting "Allahu akbar,"
        Arabic for "God is great," all three terrorists then got out of the vehicle
        and sprayed the terrace and windows of the Cambodge and Carillon cafes with
        their Kalashnikovs, killing 13 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870357bc-4c8a-4a24-ba28-fce3634073fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:30 p.m., a second bang was heard in the stadium. A second suicide
        bomber, dressed in the colors of Bayern Munich, detonated his vest outside
        Gate H. Fortunately, no one was killed. Hollande, the French president, would
        soon be evacuated from the stadium. The third suicide bomber detonated his
        explosive vest 20 minutes later, next to a McDonald''s restaurant near the
        stadium, injuring over 50, including seven seriously.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab45c9-0bc9-44f6-a4d6-9659edf9967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time of the second explosion at the Stade de France, the
        Seat Leon was at a new location. At 9:32 p.m., Abaaoud''s team got out of
        the vehicle, again shouted "Allahu akbar" and opened fire at revelers at the
        Casa Nostra and Bonne Biere cafes near the Place de la Republique, killing
        five. One of the surviving eyewitnesses noticed one of the shooters was wearing
        orange sneakers, Abaaoud''s footwear selection that night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12258c-cd2c-4309-8df0-f2dca5324e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killers then jumped back in the car. At 9:36 p.m., the cafe
        killers opened fire on La Belle Equipe cafe, killing 19. As at the other cafes,
        most of those who lost their lives were sitting on the outdoor terraces. Eyewitnesses
        later recalled the gunmen did not speak to each other as they calmly sprayed
        the cafes and cars traveling down the road with bullets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ca3bf-8c1a-4e0c-aaff-e9fcd4bec6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car again sped off to a new location. At 9:40 p.m., Abaaoud
        dropped off Brahim Abdeslam at the Comptoir Voltaire cafe. According to eyewitnesses
        interviewed by police, he was wearing a hooded jacket over several layers
        of clothing when he brusquely entered the covered interior terrace of the
        establishment. He smiled at the other patrons, apologized for interrupting
        their dinner, then blew himself up. Their killing done for the night, Abaaoud
        and Akrouh drove up toward the Montreuil suburb of Paris, where they would
        abandon the car.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46651fbd-2981-4239-be9b-d3d31b403465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataclan attack: ''We''re starting''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe484afd-54b8-4fb0-aa54-80635d20a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 9:40 p.m., Bataclan attackers Ismael Omar Mostefai, Samy
        Amimour and Foued Mohamed-Aggad parked their Volkswagen Polo in front of the
        concert hall. At 9:42 p.m., one of them took out a Samsung smartphone and
        sent a last text to a cell phone located in Brussels: "We''re getting going;
        we''re starting." They then tossed the Samsung phone into a garbage can near
        the entrance of the Bataclan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8956081-0154-49f9-91e9-8e0a7321b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone was later recovered and has provided key information to
        investigators. They believe one of the men who received the text message in
        Belgium outranked Abaaoud in the Paris attack conspiracy. He has been identified
        as Mohammed Belkaid, an Algerian confectioner turned ISIS operative who was
        killed on March 15 in Brussels. Investigators believe he was the overall commander
        of the ISIS cell behind the Paris attacks as well as the attacks that shook
        Belgium five months later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282b3e4-ac79-46f6-a82b-c3d8b40fc121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Belkaid was being assisted in Brussels on
        the night of the Paris attacks by Najim Laachraoui, the cell''s suspected
        bomb-maker, who went to Syria in February 2013 and returned to Belgium using
        a fake identity. On March 22, 2016, Laachraoui was one of two suicide bombers
        who detonated suitcase bombs at the Brussels airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7ef99-95d5-48c3-8295-c910416e5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 21 phone calls and two text messages were exchanged between
        the Samsung phone and the cell phone geolocated in Belgium after the latter
        phone went active, 24 hours before the Paris attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5996562-0e07-4e87-8c74-c76efec85a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Belkaid and Laachraoui provided direction
        to the Paris attackers from Brussels before, during and after the night of
        the attacks, using multiple cell phones. According to French police reports
        obtained and viewed by CNN, the second of those cell phones, geolocated in
        precisely the same area in Belgium as the first, was communicating with Hadfi
        at the stadium and with Abaaoud''s cafe team as the attacks unfolded, suggesting
        the attack was being coordinated in real time from Brussels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace82478-b76b-4f82-bd29-559e1da6b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encryption app</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3ca32-b660-4618-91cd-cffe87c9e936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours earlier, at 2:14 p.m., the Bataclan attackers had
        downloaded the encryption messaging app Telegram onto their Samsung smart
        phone, according to police reports. No recovered content from the messaging
        app is mentioned in the French police documents, suggesting there were likely
        communications by the Bataclan attackers that will never be recovered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b585a-077c-4eb1-8a84-155deaf8ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as offering end-to-end encryption, the Telegram messaging
        app offers an option for users to "self-destruct" messages. At 4:39 p.m. on
        November 13, one of the attackers downloaded detailed floor plans of the Bataclan
        venue onto the Samsung phone and conducted online searches for the American
        rock band playing there that night, the Eagles of Death Metal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c76982-8893-464f-8437-17bcf9733410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the 89 people killed inside the Bataclan lost their
        lives during the first 20 minutes of the attack. The gunmen first killed three
        people on the sidewalk outside the concert hall, then entered and moved to
        the floor area of the venue, peppering the concertgoers with automatic fire,
        while shouting "Allahu akbar."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde0988-77d7-4942-96cd-c8805d7e6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Bataclan</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062bc852-8c08-4e7b-b4ba-a690874f2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one fired his weapon, the other reloaded so they could kill as
        efficiently as possible. Researching the floor plans appears to have paid
        off for the perpetrators. As some of those inside tried to escape through
        an emergency exit, they found a third terrorist waiting for them on the other
        side, according to the French police documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f26cb-c3c2-4f84-ab50-842c4817f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the eyewitnesses cited in the French police documents,
        the attackers spoke perfect French, taunting those lying wounded on the floor
        of the concert hall by saying, "Anybody who moves, I''m going to kill."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d47cb6-a77b-4b2c-bac6-1972f2e461ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Where are those Yanks?''</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c4c2a-3564-4308-a82b-c53cb98e8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial wave of killing, the gunmen stopped and asked
        each other "Where is the singer? Where are those Yanks? It''s an American
        group, you''re bombing us with the Americans, so we''re going to hit the Americans
        and you," according to an eyewitness cited in the police documents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f9be5-172b-494a-be77-c245bd59d16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists then addressed those fighting for their lives on
        the floor, telling them they had been dispatched from Syria by ISIS to carry
        out the attack to avenge French airstrikes in Iraq and Syria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5dc10-d5cf-4287-b22f-991a44955871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 p.m., two local French police officers arrived at the venue.
        Although only armed with handguns, they managed to take out Samy Amimour.
        As Amimour fell mortally wounded to the floor, he triggered his suicide vest.
        According to police documents cited by Le Monde, when the other two terrorists
        opened fire on the police officers from above, they were forced to retreat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17720a2a-5e66-494b-a317-96685429047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two surviving terrorists, Mostefai and Aggad, then took some
        of the surviving hostages, and according to documents cited by Le Monde, herded
        them to an L-shaped corridor deeper inside the building. According to police
        documents obtained by CNN, by then the terrorists had seized several cell
        phones from concertgoers to try to access the Internet but could not find
        a signal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f5096-0490-4167-a644-b9daed521720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostage rescue</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d554f-7499-4b7b-b6b6-5d8c3bd122b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 10:45 p.m., France''s rapid response commandos, a unit known
        as RAID, were on the scene. According to the French police documents obtained
        by CNN, they started communicating with the hostage-takers from outside the
        corridor via cell phone. The terrorists threatened to start executing their
        prisoners unless they received a signed paper promising that France would
        leave Muslim lands.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2798b-203f-4b0a-97bc-18435daecf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around that time, Abaaoud, the Paris team leader, was spotted
        by a witness outside the Bataclan concert hall, apparently barking orders
        into a hands-free cell phone to the two surviving terrorists inside. Investigators
        later traced the cell phone he was using that night to the area outside the
        Bataclan. After abandoning the Seat Leon in Montreuil, he had ridden the metro
        back into the center of town to coordinate the final phase of the attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ebf4e2-8901-4be7-9ef1-0f215e1991d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after midnight, the RAID commandos stormed the corridor, rescuing
        all the hostages alive. According to eyewitness reports cited by Le Monde,
        Mostefai and Aggad were cut down by police bullets. At least one of them managed
        to detonate his suicide vest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91c806-ade1-40e0-ba1c-af9160cb9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second attack is thwarted</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac521d6-e151-492e-9eca-b1c3d4aa7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven terrorists in the 10-man attack team were now dead. Only Salah
        Abdeslam, Abaaoud and Akrouh remained alive. Their attack was the deadliest
        in Europe since the 2004 Madrid train bombings. The death toll would soon
        rise to 130, with hundreds of others injured. Only fast detective work over
        the next few days prevented the death count from increasing further.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f34b88-bf5d-4692-aa15-0dc00e035482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of returning to a house rented by the cell in Bobigny, Abaaoud
        and Akrouh set up a makeshift camp that night in a small wooded area near
        a highway overpass near Rue des Bergeries in Aubervilliers, not far from the
        national stadium.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2bad0-fe1b-493d-9e33-c77a93ec9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A helpful cousin</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0d0fc-9059-42d8-a58c-9150089de431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when Abaaoud''s female cousin Hasna ait Boulahcen came into
        the picture.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9666cb-41b0-412d-b903-9a4611da42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to close associates interviewed by French police, she
        had been in love with Abaaoud ever since nearly marrying him when she was
        16 and had stayed in touch with him online after he joined ISIS in Syria.
        According to others interviewed by police, she had recently herself become
        radicalized and had started wearing a full veil.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9630a-0ad7-441f-bfc3-19e406b1498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to French police documents, Boulahcen received several
        calls from Belgium between November 13 and November 16 to guide her to Abaaoud''s
        location. The working assumption is these calls were placed by Belkaid or
        Laachraoui in Brussels, asking her to help Abaaoud find a place to stay.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf00c5f-f987-44e8-bce5-0a702002cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She met him in his hideout late in the evening of November 15, according
        to French police documents. Police received a tip about the meeting the following
        day from a female confidential witness who had accompanied Boulahcen to the
        hideout. When this witness was eventually interviewed, she told police she
        had met a man wearing orange sneakers who claimed he had taken advantage of
        refugees to come to France with 90 others to carry out attacks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46730cd2-04bc-4e23-ad52-cf31c47e563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French police began monitoring Boulahcen''s phone and following
        her after the tipoff, and also put the wooded area in Aubervilliers under
        surveillance, according to police documents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9c0c0-c4a2-4c53-8ba7-594e32539bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the female confidential witness, Abaaoud was planning
        a followup attack on the La Defence shopping district in Paris on November
        19, while his accomplice was hoping to hit a police station. In order to help
        them carry out the attack, Boulahcen was given 4,000 euros to buy suits and
        shoes for Abaaoud and Akrouh.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fff59e-9cd2-4f25-89cb-f2210679bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 17, the cell''s commander, Belkaid, accompanied by Laachraoui,
        transferred 750 euros to Boulahcen from a Western Union office in Brussels
        so she could rent lodging for Abaaoud and Akrouh. Boulahcen then contacted
        somebody she knew in the criminal underworld to arrange for the men to stay
        at a ramshackle dwelling with no running water in Saint-Denis. That night
        she went to the wooded area to pick up Abaaoud and Akrouh in a taxi and took
        them to the property at about 10:30 p.m.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87f5d65-fc40-43b9-9531-3be04d293677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours later, in the early morning of November 18, RAID
        commandos moved against the residence. The firefight that followed was so
        intense, one of the ceilings caved in. Akrouh detonated his suicide vest,
        Abaaoud was also killed, and Boulahcen suffocated to death, according to the
        police documents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490be3f-7358-466c-8bb0-87c9407a4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slipping through the net</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461c70ea-64e3-4f3e-a501-ff7b29bd5168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After driving away from the stadium on the night of November 13,
        Salah Abdeslam abandoned his Renault Clio rental car in the 18th district
        and then jettisoned his suicide vest in a trash can in the southern Paris
        suburb of Montrouge.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb8bad-eebf-4e47-a4de-161c39558219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 p.m., Abdeslam called Mohammed Amri, a friend from Brussels,
        to ask him to pick him up. A few hours later, Amri and a second friend, Hamza
        Attou, picked Abdeslam up in the capital and drove him back to Belgium.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db148b5-6d49-424c-9b7a-27a55d8026b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their car was stopped three times before it reached the Belgian
        border, including at 9 a.m. near the town of Cambrai, but the men were not
        detained because French police had not yet established that the Volkswagen
        Polo that was recovered outside the Bataclan had been rented by Salah Abdeslam.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4878d4-74b2-413d-836a-912eabc52faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their arrest in Brussels later that day, Amri and Attou –
        who face trial for helping Abdeslam escape – told investigators that he was
        in a state of emotional distress and threatened to blow up the car unless
        they drove him to Brussels. When they dropped Abdeslam off in the city, he
        melted away, and for months the trail for him went completely cold.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87937e4c-3943-42e1-8999-6263f76f330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators get a break</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97d4a2-e709-44d8-8ee9-91be45e39e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to March 15, and investigators got a lucky break.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecaeeb-6b3f-4e04-841d-a4a278696d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Belgian and French police arrived at what they thought was
        an abandoned residence which intelligence suggested was connected to the Paris
        attack, three terrorists inside opened fire on them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc596f-5fca-4317-b170-1b5c317fcd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was Belkaid, the cell''s commander, an Algerian ISIS
        operative who had helped coordinate the Paris attacks by phone from Belgium.
        He provided covering fire as the other two fled, and was later shot dead by
        a Belgian police sniper.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882c41f-68d2-4a93-b582-41d2e0ad982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police moved in they found Abdeslam''s fingerprints and DNA
        and other evidence suggesting he had been in the apartment recently. They
        also found a Kalashnikov, ammunition, an ISIS flag and detonators, raising
        concern the men inside may have been planning an attack. The trail of Europe''s
        most wanted terrorist had gone from stone cold to red hot.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f9c84-a2ca-4c14-a12a-f9f031e456e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam would soon make a critical mistake. After fleeing from
        the apartment, Abdeslam and an accomplice using the fake identity "Monir Ahmed
        Alaaj" phoned an associate who was under surveillance, according to a senior
        Belgian counterterrorism official. "He came right into our net," the official
        told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037b37e-05dd-4dc9-a27d-3c7faa44b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, three days later police located Abdeslam and "Alaaj"
        in Molenbeek and took them into custody. Investigators had no idea that just
        a few miles across Brussels, the remaining members of his ISIS cell were accelerating
        an attack plan that had already been in the works.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e921f-9b4f-415b-8544-c04c7d28c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drumbeat of terror</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0e1e2-abbf-4d07-8baa-f193880ac496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to the Paris attacks began several months earlier, when
        an ISIS media team in Syria arranged for the attackers to be filmed in a gruesome
        propaganda video. Nearly all the attackers who later gathered in Paris are
        seen clutching the throats of prisoners in orange jumpsuits before beheading
        them. "If it''s not with our knives it will be with our Kalashnikovs. It''s
        an order from our emir Abu Bakr al-Baghdadi to fight you in your lands, and
        Allah willing our appointment will be on the Champs Elysees," declared the
        future Bataclan attacker Mostefai.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65732551-dc20-4667-a647-31e6ebefbf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western intelligence agencies believe the top leadership of ISIS
        signed off on the Paris plot. The group has set up an external operations
        division reporting up to Abu Mohammed al-Adnani, one of Baghdadi''s top deputies,
        according to U.S. officials.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242207e-2c6b-482e-9cfb-a2d4e0e9134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laying the groundwork</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb520aac-fafd-47a5-a4d3-3fc975280729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaaoud was assigned the task of leading the attack team in Paris.
        Radicalized in jail in Belgium for a string of robberies he committed with
        Saleh Abdeslam, he had risen up the ranks of ISIS after first traveling to
        Syria from Belgium in early 2013. Later that year, Abaaoud briefly returned
        to Belgium to abduct his 13-year-old brother Younes, who his family believes
        has since been killed in Syria, according to French police documents.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb058b2-c812-47ee-b060-fe57285ed0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his stay in Belgium, Abaaoud received a phone call from Mehdi
        Nemmouche, a French ISIS fighter who is the prime suspect in the May 2014
        killings of four people at a Jewish museum in Brussels, suggesting a possible
        role in that attack. When Abaaoud returned to Syria in January 2014, according
        to the testimony of a French ISIS fighter, he was assigned to an internal
        security unit of ISIS before being tasked with organizing plots against Europe.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd1cbb-03a2-4f54-97d1-425c112cfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plotting against France</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ad746-6759-4c81-aed3-90173e274e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaaoud escaped the dragnet and returned to Syria. According to
        French police documents, one of those interrogated in Belgium in the weeks
        after the plot was thwarted was Abaaoud''s childhood friend Salah Abdeslam,
        who claimed he did not share Abaaoud''s radical views.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdce46e-004d-42b0-976e-88e7b120cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in ISIS'' Syrian de facto capital, Raqqa, Abaaoud worked feverishly
        with several other French-speaking ISIS operatives to set in motion a string
        of plots against France.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85460cc0-7125-44ca-8bb5-630b920cf9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key figure in the group was Fabien Clain, a veteran French jihadi
        about 10 years Abaaoud''s senior, who European intelligence agencies believe
        is a driving force behind Dar al-Islam, ISIS'' French magazine. Before arriving
        in Syria, Clain had spent jail time in France for recruiting for al Qaeda
        in Iraq and, as CNN has previously reported, also threatened to attack the
        Bataclan concert hall.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33629a-d53c-4ef1-be7f-b70720824c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of 2015, Dar al-Islam''s repeated threats against
        France did not escape the notice of European counterterrorism officials. The
        day after the Paris attacks, it was Clain who claimed responsibility on behalf
        of ISIS, suggesting he played a senior role in the conspiracy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37d8e8-f259-4929-96f2-fade97df5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for recruits</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fda51-896c-4423-8371-bb1ae63a8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior Belgian counterterrorism official, Clain and
        Abaaoud were on the lookout for fresh recruits who could be given quick training
        for a week or two and then sent back to Europe to launch attacks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a16c04-a042-4ade-b0c9-f8c6034bd0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first plot Abaaoud and Clain allegedly instigated was a plan
        by Sid Ahmed Ghlam, a Paris-based student, to attack a church in Paris. Ghlam
        made two trips to Turkey, where he met with operatives connected to Clain
        who assigned him to launch an attack. The plot was thwarted in April 2015
        after Ghlam accidentally shot himself in the leg.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4de027-4c8e-4fd6-9512-64f0f9c8b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, Nicholas Moreau, a French suspected ISIS recruit,
        was taken into custody by French authorities after being deported from Turkey.
        He was later charged with being part of a conspiracy with relation to a terrorist
        enterprise. Under interrogation, he claimed Abaaoud was "the principal commander
        of future attacks in Europe" and had been charged by ISIS with examining the
        background of potential recruits for those attacks, according to French police
        documents. Although analysts believe Moreau exaggerated Abaaoud''s importance,
        it was clear he was quickly becoming one of the caliphate''s most dangerous
        operatives.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc167ac-3004-418f-bbeb-5a11a3d97120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons training in the park</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbeb48-054d-43a7-ae4e-1c0e976e3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same June, Abaaoud assigned Reda Hame, a French ISIS recruit,
        to return to France and launch an attack on a crowded concert venue. Hame
        claimed he had backed out of the planned attack when he was arrested by French
        authorities.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee416a9-b2b6-473d-9eef-ca0c49ff292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained the transcript of his August 13 interrogation by
        French police. Rame claimed he had been provided hands-on weapons training,
        including in the use of Kalashnikovs and grenades, by Abaaoud in a park in
        Raqqa in early June. According to Hame, Abaaoud gave him his assignment, "choosing
        an easy target, like a group of people, a concert for example, where there
        is a crowd. He specified that after carrying out the attack I should wait
        for security services to arrive and die while taking out the hostages. He
        added that if lots of civilians were hit, the foreign policy of France would
        change."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716d266-362d-45ee-a6b4-a4e5dc8ecd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes later Hame was asked if he was aware of any attacks
        in the works against France. "All I can tell you is that it''s going to happen
        soon. It''s a veritable factory over there – they are really looking to hit
        France or Europe," Hame replied.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8cc34-a2cf-4f22-a3d4-5fcef195caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hame also revealed that ISIS had set up an elaborate encrypted communication
        system so that it could keep in touch with its European operatives. In Raqqa,
        he said, he was instructed to encrypt communications with a software tool
        called Truecrypt, which authorities found on a thumb drive he had been given
        by Abaaoud. Hame said he had been taught to copy a message into the software,
        select an encryption option and then paste the message into a password-protected
        sharing site.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede75f8-ef4d-4806-96c6-83227e0bd63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An English-speaking expert on clandestine communications I met
        over there had the same password," Hame told interrogators. "It operated like
        a dead letter drop."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34d154-6dea-499e-9432-36aff550198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also links to Abaaoud in an attempted attack on a high-speed
        train heading toward Paris later in August 2015, which was thwarted by the
        heroic intervention of three Americans. The gunman, Ayoub el Khazzani, had
        connections to associates of Abaaoud, according to French police documents.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e97af1-c028-49de-aa7b-ed39f699a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving fighters into Europe</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac28f7a-a770-4659-9499-3281e9969dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although investigators do not yet have a complete picture, they
        believe most of the 10-man attack team entered Europe in the late summer and
        early autumn of 2015.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bce67-48ba-4c2f-9565-e3a63beafd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Salah Abdeslam took a ferry from Greece to Italy
        in the company of Ahmed Dahmani, a Belgian associate. It is not clear if they
        were in Greece to pick up operatives coming back from Syria. All 10 of the
        Paris attackers except Salah Abdeslam were featured in the ISIS video filmed
        in Syria and released after the attack. Dahmani, who investigators believe
        was part of the broader Paris attack conspiracy, was subsequently arrested
        in Turkey after boarding a flight from Amsterdam the day after the attacks.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c02c2b-98c8-4a7a-8506-271dc367870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 9, Salah Abdeslam was checked at the Hungarian-Austrian
        border on his way back to Belgium in a rented Mercedes, on one of two trips
        that month that Belgian investigators suspect were to pick up members of the
        cell who had worked their way from Syria through Greece and the Balkans.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c8c56-fc67-4a39-8a87-4b0e2ac5f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the car with him that day were two key figures in the Paris conspiracy:
        Belkaid, the cell''s commander, and Laachraoui, the suspected bomb-maker,
        who had slipped into Europe from Syria using fake identities and had been
        picked up by Abdeslam in Hungary.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb91b95-263e-4e29-bea1-3ae4d27ba43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaaoud, the attack team leader in Paris, had slipped into Europe
        by the end of September. Investigators later established through eyewitness
        accounts that he had been present at some point that month on the Greek island
        of Leros. It is still not clear whether he disembarked in Leros or went there
        to pick up other members of the cell.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17b9e5-8b67-4019-a0e0-3bffdfcdf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other ISIS operatives are thought to have entered Europe through
        Leros that September. One was the man later arrested with Salah Abdeslam in
        Brussels on March 18 who carried the fake identity papers of "Monir Ahmed
        Alaaj." The other was carrying a Syrian passport in the name of Naim el Hamed.
        German investigators believe both men were picked up at a hotel near a refugee
        center in Ulm, Germany, by Salah Abdeslam and driven to Brussels on October
        3.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad46c3-d3ad-4fe8-aac6-66a5a11cd534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, the two Iraqis tasked with blowing themselves up
        at the Stade de France disembarked on Leros from a boat carrying almost 200
        migrants. They used doctored Syrian passports to register as refugees and
        then took a ferry to Athens, before traveling through the Balkans to Hungary,
        then Austria. They then joined the other members of the conspiracy in Belgium.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e76d7-2efc-46a5-9346-2230b90ea148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building bombs in safe houses</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa05329-a46b-4add-a63b-8b381bca8d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have established that the group gathered in at least
        three safe houses in Belgium in the weeks before the attack. An apartment
        they rented on Rue Henri Berge in the Brussels district of Schaerbeek on September
        1 served as the bomb factory. Here the group manufactured the high explosive
        TATP and inserted it into suicide vests. It is not yet known who made the
        bombs. A sewing machine used to stitch together the vests, as well as the
        fingerprints of Salah Abdeslam and the DNA of Laachraoui, were later found
        at the property. Laachraoui''s DNA was also found on parts of the suicide
        vests used by the Paris attackers.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7eef5-c895-453c-8d6b-fc4abba4db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belgian public broadcaster RTBF, the apartment was
        rented by Mohammed Bakkali, a Belgian extremist. He – along with Salah Abdeslam,
        Mohammed Belkaid and Najim Laachraoui – played a key role in the logistics
        and planning of the attack, officials told CNN. Bakkali was arrested in Brussels
        on November 26 and faces trial. According to a senior Belgian counterterrorism
        official, police recovered surveillance footage at his residence of an official
        working at a Belgian nuclear site.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce9724-30d8-4c64-80b3-3c6a0e48744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 3, the conspirators rented an apartment on Rue de Fort
        in Charleroi, Belgium, where Abaaoud''s fingerprints were subsequently found.
        And on October 5, Laachraoui rented a large villa with a climate-controlled
        cellar in the small town of Auvelais near Charleroi, where traces of Abaaoud''s
        presence were also found, according to a senior Belgian official.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0751ac9-90f3-44fe-9af9-a4414d50f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rental cars and final preparations</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b621f8d-a373-458b-87e8-b938992d0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between November 11 and November 13, rental cars arranged by Salah
        Abdeslam shuttled back and forth to Belgium, ferrying the attackers to Paris.
        After the attacks, authorities recovered surveillance footage showing the
        attackers stopping off at various highway service stations en route. One of
        the drivers, Mohamed Abrini, a Belgian-Moroccan from Molenbeek, is still at
        large.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f45ab-0651-4840-8359-e92a36d91afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataclan attackers congregated at the "City" hotel in the Paris
        suburb of Alfortville. Syringes were later found in one of their rooms, which
        investigators believe were used to add the final detonating chemical necessary
        to arm the suicide vests.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30395a14-5088-4d51-abac-3da09204de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium and cafe attackers stayed at a dilapidated house on
        the Rue Georges Tarral, in the northeastern suburb of Bobigny, rented by Brahim
        Abdeslam. At 8:30 p.m. on November 13, an eyewitness saw a Renault Clio pulling
        away from the residence. Driven by Salah Abdeslam, it made its way toward
        the national stadium just a few miles away in Saint-Denis to launch the opening
        phase of an attack that would traumatize France.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c288d30-836a-4143-b0f6-c137bb9592ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels attack</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdf9ed-34bf-4c8b-9ba7-91aaa40a504e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very same ISIS cell behind the Paris attacks launched last week''s
        twin attacks on Brussels, killing at least 32.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c60d39-805c-4afc-974f-4da2acff03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Salah Abdeslam returned to Brussels the day after the Paris
        attacks, he went to ground in a safe house unknown to Belgian police in the
        Forest district of Brussels. There he was reunited with Belkaid, who investigators
        believe was the commander of the cell that carried out both the Paris and
        Brussels attacks. Investigators believe Belkaid was preparing a Paris-style
        gun and bomb attack in Brussels or a series of attacks on the city involving
        at least two attack teams, and that Abdelsam was primed to participate. At
        a bomb factory at the Rue Max Roos in Schaerbeek, the cell had prepared a
        large quantity of TATP for the attack.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740e2068-fff1-4657-b87e-8d4aa128e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their safe house in the Forest district was discovered and
        Belkaid was killed and Abdeslam was arrested, investigators believe the remaining
        conspirators accelerated their plans to avoid capture.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd3b16-bac8-4ffe-bcab-77ed5fdf92bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the morning of March 22, three men were picked up by a
        taxi driver at the bomb factory in Schaarbeek. He later told investigators
        the men brought down so many bags – later found to be filled with explosives
        – that they had to leave one behind.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb5cff-5bd8-4567-a04b-74b30cf85b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 8 a.m., their attack began at the airport. Two of the
        men detonated explosives they had placed in luggage on a trolley, killing
        about a dozen. They were later identified as the bomb-maker Laachraoui and
        Ibrahim al Bakraoui, a former bank robber who had tried to travel to Syria
        earlier in 2015 before being detained near the Turkish-Syrian border and deported
        by Turkey. The third suspected airport bomber, seen in a light jacket and
        hat on surveillance video, fled the scene and is still at large. He failed
        to explode his device, which was detonated by authorities later in a controlled
        explosion.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547af04-204e-41c5-9d2f-e4baee238774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:11 a.m., Bakraoui''s brother Khalid, also a former bank robber,
        blew himself up at the Maalbeek metro station, killing at least 20. Investigators
        later established he had rented Salah Abdeslam''s hiding place in the Forest
        district of Brussels and the Charleroi safe house used by the Paris attackers,
        underlining the close connections between the Brussels and Paris plots. A
        second suspect seen on surveillance video with a bag at the station is still
        at large.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b7694-5d85-483a-9d61-5488b00ad4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, according to French Interior Minister Bernard Cazeneuve,
        eight people with direct links to the Paris attacks are in custody in Belgium
        and two in France. Eight others are wanted by European security services in
        connection with the Paris and Brussels attacks, according to a security bulletin
        distributed the day after the attacks. A source with access to the document
        provided details to CNN.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fa91ab-f1e2-44f8-af50-ff4593c48af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various suspects on the list spent time relatively recently in Belgium,
        France, Holland, Sweden, and Germany, underlining the Europe-wide reach of
        the network. One of those on the list is "Naim el Hamed," the operative picked
        up by Salah Abdeslam in Ulm, Germany, who is suspected to have played an operational
        role in the Brussels attacks, according to a source close to the investigation.
        Another is Yoni Patrick Mayne, a Belgian-Malian extremist who traveled with
        Abaaoud to Syria in January 2014 and who may have subsequently faked his own
        death.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549aec1-624a-4a44-80b6-531ec6b704e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabien Clain, Mohammed Abrini and an unknown number of others also
        remain at large.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c64d26-581d-4f7c-be34-8a2047e779fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:38:52.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:38:57.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/30/europe/inside-paris-brussels-terror-attacks/index.html">"The
        inside story of the Paris and Brussels attacks."</a></em></p>'
  'united-states-south-china-sea-exclusion-zone':
    'author': 'Andrea Shalal, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-31T01:15:56.907+08:00
    'imagesource': 'jcr:bc2117f3-1fbf-4fd7-a99f-24b000989e01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfeb4315-3df4-49b9-b895-810d6682943d'
    'lead': 'The United States has told China it will not recognize an exclusion zone
      in the South China Sea and would view such a move as "destabilizing," U.S. Deputy
      Secretary of Defense Robert Work said on Wednesday (March 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:41:34.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T15:47:25.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:47:25.276+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says it will not recognize South China Sea exclusion zone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608295f-bc55-418d-989b-de39840a6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The United States has told
        China it will not recognize an exclusion zone in the South China Sea and would
        view such a move as "destabilizing," U.S. Deputy Secretary of Defense Robert
        Work said on Wednesday (March 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c7086-61c6-4e30-9857-10fdad723d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have expressed concern that an international court
        ruling expected in the coming weeks on a case brought by the Philippines against
        China over its South China Sea claims could prompt Beijing to declare an air
        defense identification zone, or ADIZ, in the region, as it did in the East
        China Sea in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3432ba70-8b1c-4977-98fe-7cd177982a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work told an event hosted by the Washington Post that the United
        States would not recognize such an exclusion zone in the South China Sea,
        just as it did not recognize the one China established in the East China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c6e76-f4ec-4010-b68b-91dad864e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion in global trade passes every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedfd55-723d-49d1-a37b-34114e34a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe they have a basis in international law, and we''ve
        said over and over (that) we will fly, sail and go wherever international
        law allows," Work said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834f050-fde0-4527-a554-008ebf699156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spoken quite plainly to our Chinese counterparts and said
        that we think an ADIZ would be destabilizing. We would prefer that all of
        the claims in the South China Sea be handled through mediation and not force
        or coercion," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6c257-dc1b-4d8a-9029-43a63f310e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work spoke as Chinese President Xi Jinping prepared to visit Washington
        for a nuclear security summit this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462553ce-49ed-467c-8918-dc90acd90268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has accused China of raising tensions in the South
        China Sea by its apparent deployment of surface-to-air missiles on a disputed
        island, a move China has neither confirmed nor denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655bea0f-7606-4c90-adc6-95291162f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, has repeatedly accused the United States of
        militarizing the South China Sea through its freedom of navigation patrols
        in the region and the expansion of military alliances with countries such
        as the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39aaad-2d1f-46f6-856c-1b81d3654c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Chinese Foreign Minister Wang Yi said his country''s
        South China Sea military deployments were no different from U.S. deployments
        on Hawaii.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111632db-71ac-42f1-b444-4adc88ab2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:41:34.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T15:47:25.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and its neighbors Vietnam, Malaysia, Brunei,
        the Philippines, and Taiwan over sovereignty in the South China Sea have risen
        after Beijing embarked on significant reclamations on disputed islands and
        reefs in the area.</p>'
  'ONE-Championship-Global-Rivals-Honorio-Banario-Eric-Kelly':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-31T20:24:51.522+08:00
    'gallerysource': 'jcr:defe7bc2-0040-43fb-9bcb-b3a1de3c79f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6567f4-64c6-411a-ba67-7b03798b1226'
    'lead': 'Filipino fighters Honorio Banario and Eric Kelly haven’t had the best
      of fortunes in the cage in recent memory, but the both of them are looking to
      turn things around when they compete in ONE: Global Rivals in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T16:40:25.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:42:03.363+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banario, Kelly looking to impress in ONE: Global Rivals in Manila

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc922b-1f6d-4d3b-b030-02527ca268f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Things haven’t
        been going Honorio Banario’s way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418f1ca-1e54-4a55-bb0e-dc07b5d06263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former ONE Featherweight World Champion has suffered a remarkable
        fall from grace, dropping his last five fights in the cage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136b37b-b96c-4d63-8aa5-26ff80f5b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 26-year-old Banario isn’t ready to throw in the towel and
        is looking to finally get back on the winning trail when he takes on fellow
        countryman Vaughn Donayre in ONE: Global Rivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdd2b3-a219-4a58-85b6-a48ead0f35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to win,” said Banario. “I will start again now. I have to
        start from the bottom.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065a8bb-40ad-4b32-ac80-f14785866be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banario is moving up to the lightweight division for his bout against
        Donayre, but he said that the fact that he does not have to cut weight will
        help him get the victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d1786-45cc-453f-b574-f004a2c6e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:42:03.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very powerful and more skilled in this (lightweight) division,”
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aeb959-d19a-419c-ab0d-a8c2ed40370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:40:25.495+08:00
      'mgnl:createdBy': 'jeff'
