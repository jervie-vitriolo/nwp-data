  'smartphone-app-cure-blindness':
    'author': 'Katie Pisa, for CNN'
    'caption': 'A smartphone app developed by Peek Vision (Portable Eye Examination
      Kit) has been used in Kenya, Botswana and India to test patients who would otherwise
      find getting proper eye care difficult.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-31T11:56:22.852+08:00
    'imagesource': 'jcr:d7fd67b7-5b5e-4424-807d-a4026ba7ffa5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '457ff941-54d2-4a61-b887-33f3ae17519a'
    'lead': 'Dr. Andrew Bastawrous and his team developed Portable Eye Examination
      Kit (Peek). The app can replace traditional hospital equipment, which is often
      bulky, expensive, and fragile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:48:08.679+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:48:12.977+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:48:12.646+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a smartphone app can cure blindness in poor countries

      '
    'updated': 2016-04-01T08:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceaeb51-5784-4edc-8428-70d0928c2015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2012, London eye surgeon Dr. Andrew
        Bastawrous gave up his job and comfortable life in London, sold everything
        he and his family owned, and moved with his wife and one-year old baby to
        Kenya to start 100 temporary eye clinics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b5e62-ee1c-4783-99d1-67e7a5f50567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His idea – turning a smartphone into an eye examination tool – was
        already a couple years in the making. Prior travels abroad to developing countries
        doing eye tests propelled Bastawrous to want to help those with common vision
        problems but little access to eye care and health equipment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77052929-6b48-461a-8a6a-d8532741152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 39 million blind people globally, and in low-income countries,
        80 percent of blindness is curable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eec8c6-7af0-4f67-94b0-a94f742fa9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two main causes of eye problems, he notes, are are cataracts
        and refractive errors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451fd9d-00bb-41f0-95c9-08dfd18cbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority is reversible. People who have been blind for decades,
        with help, can see again," he notes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a96f8-d726-4634-bc95-f4517996168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this concept in mind, Bastawrous and his team developed Portable
        Eye Examination Kit (Peek). Trialing the technology, Bastawrous'' team screened
        21,000 Kenyan children in 9 days, and will now begin screening another 300,000
        in Trans-Nzoia, a rural farming community in eastern Kenya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a662e-a50d-4a60-9901-bdd314f1451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solution to a big problem</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5be6e0-b4ac-4b62-83b1-a3deeef8c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continually found in many of these villages, where it''s uncommon
        to have electricity and roads, there would be as many as 200 waiting when
        we arrived," says Bastawrous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed5f3a-01fe-498c-87dd-53ccb48c315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harder it is to get to a place, the more people we''d find
        were there. Clearly, it''s a problem," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84148b9c-c987-44b4-a1ef-a1650210d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peek is supported by a mix of prize money, crowdfunding, academic
        grants and the Queen Elizabeth Diamond Jubilee Trust. The non-profit organization
        has survived thanks to pro bono work from doctors and developers, and support
        from different universities</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c389aeb-644e-4f19-9b0e-913d3b0a3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sub-Saharan Africa, more people have access to mobile phones
        than running water, so it made perfect sense to develop screenings through
        the smartphone, explains Bastawrous, who started his Kenyan work with $150,000
        in equipment and a team of 15 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2186b-4a27-4c23-93e3-c3e1c4c31e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it work?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01404b65-4a8c-4301-ad73-b99c01e6f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Peek app test, the letter "E" is shown on a phone''s screen
        with different orientations. The patient points in the direction they see
        the letter facing and the examiner swipes in that direction. The results are
        immediately available after the test, and patients (or their parents and school
        in the case of children) receive a text message recommending further treatment
        if necessary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c37a3e-75b8-4b70-82f5-e73fbb997a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature is a piece of hardware called Peek Retina, which
        clips on over a smartphone''s camera and can be cheaply made with a 3D printer.
        Used together with the Peek app, the phone is held close to the eye and will
        auto-focus to show the test taker''s retina on the screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83cd64-e1a8-41f0-bca4-ac5a88427ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This device is able to see cataracts clearly, detect signs of glaucoma,
        macular degeneration, diabetic retinopathy, and signs of nerve disease. With
        a clear view of the retina, it can also detect other health problems including
        severe high blood pressure and diabetes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbdb7a-b3c1-4c5d-a500-57acdc87b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership = successful start up</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc5068-1d16-4fdc-a596-78dc66d6961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app can replace traditional hospital equipment, which is often
        bulky, expensive, and fragile. Building up local teams, Bastawrous has also
        worked with village leaders to train examiners at a low cost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da1f2e-f4be-4793-b249-90eea970a61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having just turned 36, Bastawrous was named one of the World Economic
        Forum''s Young Global Leaders in 2015 and has already helped restore eyesight
        to thousands of those in need.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de52c4-b0dc-4bcb-a8c3-80e01fc065b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the technology behind the testing is key, Bastawrous says
        it''s just part of the solution:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41de27f-af8f-461d-a703-59070dd625a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smartphones and technology will not cure blindness. It''s a lot
        of people working on the ground," he explains. Those people include software
        developers, teachers, other doctors, local village leaders, and many more
        who have no doubt made the work possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2de17-4506-44e5-93ee-02e81a964e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential is huge," adds Bastawrous, who hopes that others
        working on similar start ups will also be keen to help as it''s an endemic
        problem the world over.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93af16f-5776-4250-9d4f-985657b7d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a joy to witness people see again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74c2e5-3325-4d58-a762-9c83c7c7558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:48:08.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:48:12.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/31/africa/peek-eye-app/">"How
        a smartphone app can cure blindness in poor countries."</a></em></p>'
  'unicef-obesity-in-ph':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T23:30:18.524+08:00
    'imagesource': 'jcr:b50c8c2b-b94d-4f25-bb87-3ac786a6d36f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24bca843-f082-470e-b7f3-a7d4636c8653'
    'lead': 'Based on the report, two faces of malnutrition haunt Filipino children.
      Overweight children below five years old has become rampant, listing a 400%
      percent increase from 1% in 1992 to 5% in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:54:22.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:54:26.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:54:26.175+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNICEF: Obesity in PH jumps 400%

      '
    'updated': 2016-04-01T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf25ba-a7d3-4de2-974e-93388f492e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malnutrition in
        the Philippines is on the rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654893b-29e7-4c00-b1bb-d6e0e8496fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show aside from insufficient food intake, malnutrition also
        stems from overeating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3867b1-b5a4-4b98-a970-527b6c981dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-income countries including the Philippines, Indonesia, Malaysia,
        and Thailand face the "double burden of malnutrition," according to a joint
        report by the United Nations International Children''s Emergency Fund (UNICEF),
        World Health Organization (WHO), and Association of Southeast Asian Nations
        (ASEAN).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf150bca-834d-4614-ad12-35517a45e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, overweight children below five years old has
        become rampant, listing a 400% percent increase from 1% in 1992 to 5 percent
        in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a4a7f-21fb-4844-bafe-f84c2a83f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, wasting, being underweight, and stunting remain high
        at 8 percent, 20 percent, and 30 percent, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4af380-c608-4794-9f18-69c9f0cce832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries in South East Asia have seen impressive economic
        gains in the last decade, lifting millions of children out of poverty. However,
        at the same time we have seen the rise of conditions like obesity, previously
        associated with high income countries," said Christiane Rudert, Regional Nutrition
        Adviser for UNICEF East Asia and Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c894b34-f64e-46e8-97fa-846d32353d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed stunted growth in early childhood could lead
        to a greater risk of obesity, as children who experience growth delay in the
        first 1,000 days of life are more likely to become overweight or obese later
        in life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d6ea6-fa7e-407a-bb72-ee7884233152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in overweight and obese children is also blamed on the
        increased consumption of processed food that is high in sugar and fat, as
        well as physical inactivity and an idle lifestyle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514339c8-ce19-4f28-86e8-f28e9518298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:22.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:54:26.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the Philippines lost nearly P2.8 billion due to coronary
        heart disease, stroke and diabetes. The estimate almost doubled by 2015, according
        to the report.</p>'
  'zumba-for-leni':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'The Amoranto Stadium was jampacked on Thursday (March 31) as vice
      presidential bet Leni Robredo''s women supporters exercised through dance fitness
      program Zumba.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T22:31:18.293+08:00
    'imagesource': 'jcr:e22740ed-594d-46b2-8f81-6e1482794889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ffad3a-38b7-4bf6-93f1-db833b170767'
    'lead': 'On the last day of March, around 7,000 constituents showed their dancing
      prowess — and support for the candidacy of vice presidential bet Rep. Leni Robredo
      — in a sports stadium in Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:00:47.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T13:00:52.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:00:51.723+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women strut to the beat during ''Zumba for Leni''

      '
    'updated': 2016-04-01T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd0b14-ad9d-4bb7-8046-b6b2bf561ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 7,000 constituents
        from Quezon City danced Zumba to show support for vice presidential candidate
        Rep. Leni Robredo in Amoranto Stadium on Thursday (March 31) afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca6c9e-cf31-4977-a7e1-471256c1e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Vice Mayor Joy Belmonte urged her supporters to vote
        for Robredo, claiming that the lawmaker will push for programs that will empower
        women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bee9ae-a0b2-4898-8a7e-f093133e5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is "overwhelmed" with all the support she is receiving,
        as this voluntary movement does not need payment or any incentive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c368ae-4c85-4fea-a96e-dac96aa12688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobra talagang nakaka-overwhelm lang ako sa tulong at suporta
        gaya nito hindi lang to sa</em> QC pero all over the Philippines. <em>At ito
        kusa, hindi kailangan pilitin, hindi kailangan ng incentives. Talagang kasiyahan,
        kusa talagang pagpapakita ng suporta,"</em> said Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372c060-7541-402c-9dd9-52c788bffb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am really overwhelmed with the outpour of help and
        support not just here in QC but all over the Philippines. This is voluntary,
        it is not forced, it does not need incentives. It is festive, and a deliberate
        show of support.]</p>'
    '9':
      'image': 'jcr:d9b84502-c7f2-41a6-aa3b-ad92833170c8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ff892-80ba-45cc-b6ec-e53f2fe143e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d01896-e57f-4715-8ba4-feaecc9382d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a little over a month before the elections, Robredo assured
        she will visit as many places as possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283d1f7-9a9e-45ab-a697-5889e3998ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo defended her runningmate, Manuel "Mar" Roxas
        II amid claims that she is better off campaigning without him. She said it
        is their strategy to campaign separately on some days to reach out to as many
        voters as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886160c-a9d9-498c-9324-920d5cf5e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung sa akin naman talaga, sipag lang to be in as many places
        as possible. Kasi napansin namin, ''yung conversion ko, malaki kapag nabibisita
        ko na ''yung lugar. So, sa akin naman hanggang kaya ng katawan, ikot talaga,"</em>
        Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608160b-18ed-403c-bb44-fc31416df7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am just really inclined to be in as many places
        as possible. We noticed, with my conversion, a wider scope of the campaign
        is covered if I visit more places. So, if it were up to me, as long as my
        health permits, I would do more rounds.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a300d8-3abb-49c1-bd92-39f6ef53d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas mabuti sana magkasama kami</em> (referring to Roxas) all
        the time, <em>pero hindi posible kasi hindi namin ma-co-cover ''yung buong
        Pilipinas. Kaya kami pinipili namin ''yung lugar na magkasama kami."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58f59d8-778a-4ac4-8e94-6950a0784139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be better if we (referring to Roxas) campaign
        together all the time, but this is impossible since we won''t be able to cover
        the whole Philippines. That''s why we choose which places will we be able
        to campaign together.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8840e61-8cff-4f70-a649-e312553046f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:00:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:00:52.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/04/Robredo-I-and-Mar-are-only-bets-not-tainted-with-corruption.html">Also
        read: Robredo: Mar and I are only bets not tainted with corruption</a></p>'
  'Poe-Luzon-trail-Pampanga':
    'author': 'CNN Philippines Staff'
