      'mgnl:lastActivated': 2019-10-02T13:38:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s lawyer, Atty. Inocencio Ferrer Jr., represented him in the
        transaction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cea501-ec9d-4787-b66c-a1b3015db943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said it took three hours and two money counting machines
        to verify the amount and to check that each $100 note was real.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02eb320-fbe4-4e62-8cc8-d485312dce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer also revealed that he came unannounced to the BSP on Thursday
        afternoon because of security reasons, considering the amount he was carrying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8d510-02f9-4600-b7ed-3349f0ccae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to answer questions on where the money came from — whether
        it was withdrawn from a bank or if it came from the private residence of Wong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6a1b7-d304-4d9f-aab4-d9d0ba9f1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Julia Abad (Anti-Money Laundering Council [AMLC] Executive Director)
        didn''t know I was coming over today, siyempre for security reasons. Officials
        listened to my request this morning for the receipt of funds Kim promised
        to turn over, hoping that with this gesture we show the international community
        that we don''t hide criminals in the Philippines," said Ferrer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c458d8-de88-4b03-977b-c3399cc71dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/amlc-files-charges-vs-wong-xu.html">Also
        read: AMLC files charges vs Kim Wong, Weikang Xu</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08121c95-2398-4582-9eb5-049f68204e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was counted at the BSP''S cash department staff and witnessed
        by Ferrer, Bangladeshi Ambassador John Gomes, BSP Deputy Governor Vicente
        Aquino, Insurance Commissioner Emmanuel Dooc, and Abad.</p>'
    '15':
      'image': 'jcr:dab12ea3-fa34-41d3-8d29-19c83b7744ae'
      'imageCaption': '(Left to Right) Second Secretary and Head of Chancery of the
        Bangladesh Embassy Manila Probash Lamarong, Anti-Money Laundering Council
        (AMLC) Secretariat Executive Director Julia Bacay-Abad, AMLC Member and Insurance
        Commissioner Emmanuel Dooc, Atty Inocencio Ferrer, Jr. - Legal Counsel of
        Mr. Kim Wong, and BSP Deputy Governor Vicente Aquino (Photo: Bangko Sentral
        ng Pilipinas)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f96820-254b-43c6-b478-5be135691606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53389292-e41b-401a-ae8d-d3bf0c23a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the counting was finished, the money was officially turned
        over, as Abad signed an official receipt which Ferrer held during his interview
        with the media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c2a19-4f23-44b5-91e6-e7c6c83352aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is now kept in one of the BSP''S vaults at the basement
        of the multistory building.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5f94d-59a1-4e1e-9919-f117b7131a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong previously revealed that he is holding a further P40 million
        — of the $81 million stolen money — in the accounts of his Midas Hotel junket
        operation, and was prepared to turn this over to authorities, on top of the
        $4.6 million in junket funds he also held from the same set of transactions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af1c04-2386-41f3-a09b-f29066544be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Wong revealed that about a quarter of the $81 million
        stolen from Bangladesh Bank remain unaccounted for.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725e440-b31e-47ae-9e07-4c57e1f129a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:38:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:38:31.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a portion of which was possibly still being held by
        local money changer Philippine Remittance Corporation (Philrem), which denied
        the allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef16ce-721a-4b9a-a7bc-6c8c54b8d870'
