      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For three consecutive
        days, Sen. Grace Poe made the rounds in vote-rich provinces in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e426e-8940-4e2d-b4a1-763d1e6122e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (March 31), Poe was in Pampanga where she was asked
        about a theoretical question: Will she accept an endorsement from former President
        Gloria Macapagal-Arroyo?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97a5e1-adbc-4604-8ce7-fa894f45bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/supreme-court-decision-final-allows-grace-poe-run-for-president.html">Related:
        Supreme Court allows Grace Poe to run for president</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96aaa60-dd1d-4977-921a-8a5c2ebf4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision-eligible-president.html">Related:
        Petitioners slam SC ruling on Grace Poe case</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac88d6-1b29-4ab0-a94f-25da4bd51e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga, which has 1.3 million voters, is still considered an Arroyo
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417630c3-b5e7-45ec-ac01-48a3ace51121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGMA — as the former president was called — is the province''s Second
        District representative. She is now running unopposed for her third consecutive
        term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb698c4-83f9-41f4-87c5-4fdc3abd1bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she didn''t want to second guess those who would "anoint"
        her since it would be embarrassing to assume so and then they might change
        their mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a062c-1568-4439-88d0-726fbc91126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/Comelecs-Lim-mourns-over-SC-decision-allowing-Poes-presidential-run.html">Related:
        Comelec''s Lim ''mourns'' over SC decision allowing Poe''s presidential run</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa11c56-346e-4ae7-8e22-156caef5e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret how the Poe family had despised Arroyo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ac03a-62d2-4af1-9054-212965dbd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They accused her of resorting to massive cheating in the 2004 elections
        to win over her closest rival, Fernando Poe Jr. — the senator''s adoptive
        father.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e108a-f81d-41b9-b0f2-9a033d5caf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over a decade has passed and things have changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4c87b-485a-4df8-9be4-912224fef14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Arroyo''s close allies are now supporting Poe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d32ed1-fe2c-4aa0-bbb4-6fd2abe20f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and PNoy</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085a415-e558-48e9-8e49-144550c34f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said that she still considered President Benigno Aquino III
        a good friend and admitted that it was the president who opened the doors
        of politics for her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4a196-9bf8-42cd-90fb-95bbdc96496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Aquino earlier described Poe as inexperienced in comparison
        to the administration''s standard-bearer, Mar Roxas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97226c9b-98e2-49e8-9b37-172c679395f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe must have realized, by now, that the movie industry that shot
        her parents to fame was not at all that different from her newfound world
        of politics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada70eab-11b5-4961-8afb-8a532c11fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, in both worlds, apparently there are no permanent friends
        or enemies — only permanent interests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e96828-63f7-4af6-8aa4-3f970279b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:03:51.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:03:54.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'roxas-milf-bbl-agreement':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T21:25:22.200+08:00
    'imagesource': 'jcr:11c85b44-e264-4341-9a4b-e2fc2bd59851'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cae3db40-bdff-42d2-be2b-58241fb39aab'
    'lead': 'Roxas and the Moro Islamic Liberation Front agree that translating the
      Comprehensive Agreement on the Bangsamoro into law would preserve the gains
      of the peace process in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:27:25.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T13:27:28.435+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:27:28.093+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, MILF agree to continue peace process through BBL

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c594d9-46d7-4690-81a4-901a8896fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maguindanao (CNN Philippines) —</strong> Liberal Party standard-bearer
        Manuel "Mar" Roxas II signed a peace covenant with leaders of the Moro Islamic
        Liberation Front (MILF) on Thursday (March 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431256e3-5296-485e-a704-11b10e0053e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took his campaign to Cotabato City, which hosted the second anniversary
        of the signing of the Comprehensive Agreement on the Bangsamoro (CAB) last
        Monday (March 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc152c8-28b9-48cb-b20c-b1578fd15750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming he will prioritize the Bangsamoro Basic Law (BBL) if he
        wins the presidency, Roxas met with the MILF Central Committee in Camp Darapanan,
        Sultan Kudarat province on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e583e-2de7-471e-85ff-dbf241bd53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/06/03/milf-warns-of-propaganda-to-derail-peace-process.html">Also
        read: MILF warns of propaganda meant to derail peace process</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b647d4e-e775-48d7-a6e8-1207db7afe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and the MILF agreed that translating the CAB into law would
        preserve the gains of the peace process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ee965-9c1b-43f0-944b-3002d0d0d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hangga''t maisabatas ito ay agreement pa lang ito sa pagitan
        ng executive branch, MILF at Bangsamoro people. So ''yung paghahanap ng institutionalization
        ng peace process ay isa sa pinakamahalagang hakbang,"</em> said Roxas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169666c3-1220-4409-bd44-c5c5d9a45d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Until the CAB is translated into law, it will remain
        an agreement between the executive branch, MILF, and the Bangsamoro people.
        Hence, finding ways to institutionalize the peace process is one of the most
        important steps."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161fe25-5038-4665-9506-cb98c1642fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/28/Govt-MILF-commemorate-2nd-anniversary-of-CAB-signing.html">Related:
        Gov''t, MILF commemorate 2nd anniversary of CAB signing</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e778c44-ab2e-407e-a4ec-e0d35b8c2f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is open to revisiting the proposed BBL, and to make revisions
        that will increase its chances of passing in Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c4068-88fb-4212-8bdf-cffd4c3bf1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any BBL that will comply with the provisions of the CAB ay walang
        problema sa''min because the major concern is the implementation of the CAB,"
        said MILF Chairman Al Haj Murad Ebrahim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455f7df-26ef-4712-a864-b1d1150b0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the decomissioning of firearms, a crucial step in the normalization
        process, can only happen through the BBL.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b71ed7-0ae6-4aba-9330-d2d00b9679d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/03/disappointment-over-non-passage-bbl-extremism-terrorism-mindanao-armm-bangsamoro.html">Also
        read: ‘Disappointment’ over non-passage of BBL entices extremism in Mindanao
        — OPAPP</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a490c816-37ef-48d8-9851-926ae6cfabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF said it is not endorsing any particular candidate, but
        they encourage their members to vote for someone who will advocate for peace
        in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ac137-a1ba-442f-90fb-42cc5e102dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palaging advice namin sa kanila kung sino ''yung makakatulong
        sa peace process, kung boboto kayo, ''yun ang ang iboto niyo,"</em> said the
        MILF chairman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2ce36-3368-42f1-8678-e824dd5bdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We advise our members to vote for someone who can
        help advance the peace process. If you''re voting this elections, vote for
        that person."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93ec25-bc57-4fa8-b062-6732434eec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato campaign</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c9097-5ee2-4422-87ac-2a526935f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas met with women''s groups in Barangay Kalantungan, promising
        to expand the Conditional Cash Transfer (CCT) Program, which he claimed would
        help children finish their schooling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f13a6-1ad5-49f4-a530-55d5c00f7805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, he also met Cotabato Archbishop Cardinal Orlando Quevedo
        in a consultation with Friends of Peace, a group of independent peace workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5625c4-d071-49c0-a813-c478a57cc029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:27:28.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
