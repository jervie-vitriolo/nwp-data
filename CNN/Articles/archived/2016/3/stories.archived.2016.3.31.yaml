      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Summer signals
        the end of classes, but that doesn’t mean learning should be put on hold.
        For parents, school vacation is the perfect time to enroll your kids in summer
        workshops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d373f87-068d-4f5a-907c-5ac16c03d866'
