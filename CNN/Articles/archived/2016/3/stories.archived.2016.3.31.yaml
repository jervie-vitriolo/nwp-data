      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruitment consultant Emmanuel Geslani likewise told CNN Philippines
        that financial authorities abroad had been asking many Philippine banks to
        close down remittance programs in several cities around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49719862-51a3-447d-ac64-75a870b0c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is bad news, especially for over 2.3 million overseas Filipino
        workers (OFWs) who are sending money to their families in the Philippines.
        There are over 10 million Filipinos temporarily or permanently residing abroad,
        according to the Commission on Filipinos Overseas (CFO).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ec70c-c0dd-4205-97b0-ed18296dbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:17:07.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:17:13.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly believe both our banking system and RCBC will be able
        to weather this storm and emerge even stronger with lessons learned from it,”
        De Ocampo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd41a4a-8f7d-4b1d-867f-49c074af0a04'
