      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that...Maybe it was wrong use of words, but certainly
        there was no intended [offense] for the religion or entire Muslim community,"
        he said.</p>'
  'Rio-Olympics-2016-Philippines-Boxing-Rogen-Landon-Charly-Suarez-qualifies':
