      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN)</strong> — An overpass collapsed Thursday
        (March 31) in the Indian city of Kolkata, crushing vehicles below it, killing
        at least 22 people and leaving dozens more missing, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d38c693-9904-4904-9a8c-6aca593d246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Anurag Gupta, from India''s National Disaster Management
        Authority, told CNN early Thursday evening that authorities didn''t then know
        how many people were driving across the bridge when it fell or how many more
        remained trapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271162a-fd7e-4fd0-8a66-83a7a420920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot predict how many people are still under wreckage," Gupta
        said. "We can''t tell, since it''s a bridge and not a building."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9f257-824a-4722-8c67-c9e01561cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:06:47.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:23:49.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said that in addition to those killed, at least 75 others
        suffered injuries in the midday collapse in a busy commercial area north of
        Kolkata''s center.</p>'
