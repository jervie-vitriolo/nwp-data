      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From arts and crafts to app development, the workshops in this list
        can make sure your children will have a fun and productive summer break.</p>'
