      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Roxas was grilled about his "Muslim mananakop"
        quip when he described insurgents who tried to take over Zamboanga City in
        2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13153e6c-50bd-4885-92dc-99eceb5c489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:25.242+08:00
      'mgnl:createdBy': 'jeff'
