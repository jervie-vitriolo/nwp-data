    'lead': 'For three consecutive days, Sen. Grace Poe made the rounds in vote-rich
      provinces in Luzon.

      On Thursday (March 31), Poe was in Pampanga where she was asked about a theoretical
      question: Will she accept an endorsement from former President Gloria Macapagal-Arroyo?'
