      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let your kids enhance their talents—whether in sports, arts, or
        communications—and teach them new skills they would otherwise not learn in
        school. Apart from making them more well-rounded, summer classes are a good
        opportunity for your kids to meet new friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d62987-7f6c-4794-a5f7-04ba211ad36c'
