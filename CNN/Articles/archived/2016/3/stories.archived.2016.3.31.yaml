  'zamboanga-bombing-suspect-surrenders':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-31T19:04:36.635+08:00
    'imagesource': 'jcr:b65aea31-fffd-4306-844f-3d26e53ba23c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed86921d-01a2-4c9d-9f74-b7d383d442ed'
    'lead': 'Suspected bomber Addong Sala-Huddin is now under custody of the National
      Bureau of Investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:33:44.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T13:33:49.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:33:48.939+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in 2010 Zamboanga airport bombing surrenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0afeb8-a9e0-470f-bf90-179ab2183b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A man allegedly
        involved in the 2010 bombing at the Zamboanga City Airport, leaving two people
        dead and 28 injured including then Sulu Governor Abdusakur Tan, has surrendered
        to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3af18-51e1-4d16-95e7-98f4d942c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who hails from Sulu, surrendered himself to the National
        Bureau of Investigation (NBI) at 9:30 a.m. on Wednesday (March 30), according
        to the NBI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff377e9-0d57-47ef-87ac-50480c531563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the suspect is Addong Salahuddin alias "Addong Salapuddin"
        alias Addong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868475e-cfb4-4e9b-b8b4-3226f8aeb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weeks ago we were receiving this information fillers that the suspect
        wanted to come out," said NBI Director Virgilio Mendez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346ea73-98b9-4016-94c2-65fa4f52c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Addong, he was not aware of the job being a terrorist
        attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284169db-60b7-4559-96e1-292a113aa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that his close friend, a certain Imam Kasim, asked him to
        hire two carpenters for a job at the airport. Addong then went on to hire
        his neighbor, by the name of Rey and his nephew Agub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e883c-ddc8-47fe-a93c-c0c88f627664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he only realized his friend Rey was unknowingly carrying
        a bomb in a bag, which he personally handed to him, when he spotted a detonator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f231a-41cc-404c-bd43-f763401586f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were instructed by Kasim to leave the bag in the middle
        of the arrival hall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55bd11c-a3ec-48e2-a4a4-a5d094d0da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addong said that once he felt suspicious about the content of the
        bag, he immediately moved away fearing for his life. It is not clear why he
        was not able to save his nephew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd04123-977c-4e86-a312-eab723a5c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nephew died in the incident, which Addong cited as one of the
        reasons he feels guilty and decided to surrender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31120e7-a22c-42a0-bffd-eb70e342ee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he surrendered after so long because Kasim was keeping him
        from it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68392d-bf66-45ee-a91b-c2cdb30c5be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakonsensya ako dahil pamangkin ng asawa ko namatay [at] isa[ng]
        kapitbahay. Lahat kami inosente," said Addong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491fa76-35a0-422a-87ed-c41b250b6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was bugged by conscience since the nephew of my
        wife and our neighbor died. All of us are innocent.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf33e2-4b94-4e44-9da6-408966c8d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-feel ko parang may mali [sa bag] kaya lumayo ako."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887711c0-6071-43cc-a17e-7920bbaf8d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I felt there is something wrong (with the bag) that''s
        why I distanced myself from it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063fcb9-7c76-4e67-871f-222c61366795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suspect, Kasim died due to a stabbing incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f040d995-b421-4495-badb-25f98613c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:33:44.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:33:49.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addong is being held at the NBI in Manila for further investigation.
        He underwent booking procedures on Thursday at the NBI headquarters.</p>'
