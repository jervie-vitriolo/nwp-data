    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5bb5de-6e6e-4aaf-80ea-a59d89555148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:47.540+08:00
