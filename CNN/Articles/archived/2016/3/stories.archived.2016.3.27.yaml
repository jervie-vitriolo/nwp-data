    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:29.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire rages near Mt. Apo summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad2170-472e-4932-9b93-cc74fd722942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — A fire has been raging in Mt. Apo
        since Saturday afternoon (March 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41dfaf-ea20-41a3-a751-96c7d9355422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Saturday, about 100 hectares of forest cover has already been
        affected by the fire. According to reports, the fire started around 1 p.m.
        along the "blueberry area" near the summit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581fd94-3b24-4314-99f1-844917424858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still unknown, but it reportedly spread
        fast since five separate fires are now raging in one area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f26293-6f52-467c-a53a-def295950847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said mountain climbers have already been evacuated to
        safer ground as the fire is continuing to move towards Lake Venado. No injuries
        have been reported yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7662f-f94b-406b-857a-828636f71311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources is already coordinating
        with local government units to prevent the fire from spreading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20555d82-d05f-4b0c-ab6a-c679e16b2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire is inching towards the Tamayong area in Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa22bb2-6f93-472a-973d-918974e70dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmanuel Jaldon, Central 911 Emergency Head, said they are not yet
        involved in the firefight and rescue efforts because the area is within the
        jurisdiction of the forest rangers and the community volunteers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25dfeb-fe9b-4710-8ed6-d5c5d27a2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaldon admitted that the situation is already “dangerous” and that
        they are looking into the possibility of using air assets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabca136-d85a-4d8f-bb91-d830075744e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Problem is high altitude siya,” said Jaldon Sunday afternoon (March
        27).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582283f-573e-4185-b634-ea883224cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Central 911 is currently assessing the situation so
        they would know what actions to take once they are called in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f716d-bf79-41d4-8b12-0c7504f8f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week climb was regulated</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb813ba8-e793-4866-bea7-8c345221cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Apo National Park, which spans Davao City, Kapatagan in Davao
        del Sur, and Kidapawan City in North Cotabato, is busiest during Holy Week.
        Thousands of climbers from all over the country and other parts of the world
        scale the Philippines’ tallest mountain, with an elevation of 2,954 meters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ea0d3-1ec2-4766-a1a7-1ea8c408022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, however, authorities limited the number of Holy Week
        hikers to only 1,000, due to the drought that has been affecting a large part
        of Mindanao in the past months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a000af3-2fa1-40e7-832f-2697556d3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule was imposed by the Mt. Apo Natural Park Protected Area
        Management Board Eco-Tourism Committee, citing El Niño and fire prevention
        as the two main reasons for this year''s regulated climb.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee26169-9d59-4b79-a5d7-a0b03f71b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reported water shortages in the Kidapawan and Magpet
        trails on the North Cotabato side, although other areas still have water supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcda31-a4f4-41bd-a232-a1a44728bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:13:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a grass fire was reported in Sitio Garok in Sta.
        Cruz, Davao del Sur and in Barangay Binaton in Digos City.</p>'
  'cardinal-tagle-easter-message':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Manila Archbishop Luis Antonio Cardinal Tagle'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-27T10:43:33.666+08:00
    'imagesource': 'jcr:f2356da8-c0bb-4b0e-99ab-7e63e95d3090'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '489288ae-f646-4220-aaab-81d5e9810cf5'
    'lead': 'Manila Archbishop Luis Antonio Cardinal Tagle warned the Catholic faithful
      against the trappings of fame, power, and fortune.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:17:12.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:33.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:29.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle to Catholics: Seek Jesus Christ this Easter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71128b-3fb1-4b26-af9c-0b90e5454447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For many Catholics,
        Easter is a time for renewing their faith by following the examples of Christ.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f20a3e-a237-4e44-b2ea-99fbe0cd8a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Easter homily on Saturday night (March 26), Manila Archbishop
        Luis Antonio Cardinal Tagle said many people forgo Christ''s teachings because
        they are blinded by earthly things.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7c1f2-67e4-4ef4-b2f3-902ac403814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned the Catholic faithful against the trappings of fame, power,
        and fortune.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fa69d-3ffc-4f40-a103-848bc1b29739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama na ang paghahanap ng walang katapusang kayamanan, kahit
        na magnakaw, mandaya, yumaman lang,"</em> he told the massgoers at the Manila
        Cathedral-Basilica.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13476a-fc61-47e1-8ba3-e4a5da08529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Stop looking for endless wealth in whatever means
        — stealing, cheating just to get rich."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a6810-7376-4f44-aafa-642363f2aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reminder for the approaching elections, Tagle had this to say
        for future leaders:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313fe35-9736-46d9-9e42-1bd56aad2f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama na ang paghahanap sa kapangyarihan, di naman gagamitin
        sa paglilingkod. Gagamitin lang naman pala sa sariling kapakanan," h</em>e
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccaf53-ca84-4abd-ac66-44514e5f13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Don''t seek power if you''re not going to use it
        to serve others, if you''re only going to use it for your own intentions."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11303f63-fbfd-4039-9a4c-dfbece23b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Good Friday message, Tagle also criticized politicians who
        resort to mudslinging in their campaigns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b97c1ec-bc76-4994-acfb-b8214f93e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:17:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/25/Politicians-mudslinging-Cardinal-Tagle.html">Related:
        Tagle hits at politicians for mudslinging</a></p>'
