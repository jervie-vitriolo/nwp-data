      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one might guess, Twitter users gleefully imagined the possibility
        of getting such a job.</p>'
    '12':
