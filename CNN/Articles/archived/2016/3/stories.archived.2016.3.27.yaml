      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c07676-620a-4e3c-92f3-e1e95e0dcd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
