      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/binay-denies-money-laundering.html">Related:
        Binay denies getting billions from Makati projects</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246632f-048e-4120-a100-cc0769e29394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:31.963+08:00
