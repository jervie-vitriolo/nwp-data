      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Anti-Money
        Laundering Council (AMLC) refused to reveal whether it will investigate Vice
        President Jejomar Binay''s bank accounts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200970cb-a273-4f99-9eea-a807984f1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition presidential bet signed a waiver Monday (March 21),
        allowing the AMLC to open his and his family''s bank accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78974e-1a67-40a0-a2c8-5b22e4f7e97a'
