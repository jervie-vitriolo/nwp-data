  'tribeca-film-festival-robert-de-niro-vaxxed':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-03-27T15:14:57.307+08:00
    'imagesource': 'jcr:d659ef2a-3c5f-485d-b078-968ec29bdfb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdcbef70-d232-450f-b38f-00b3cb766e6e'
    'lead': 'Film legend Robert De Niro is pulling an anti-vaccine documentary from
      the Tribeca Film Festival amid controversy over plans to screen the movie next
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:03:11.420+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:34.163+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:29.273+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert De Niro pulls anti-vaccine film from Tribeca after controversy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3c4f1-39e7-46b6-a704-ea174b27f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Film legend Robert De Niro is pulling an anti-vaccine documentary
        from the Tribeca Film Festival amid controversy over plans to screen the movie
        next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88963c-c86f-4a9e-a2b9-c99fee13c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Festival doesn''t seek to avoid or shy away from controversy,"
        De Niro said in a statement posted Saturday on the festival''s Facebook page.
        "However, we have concerns with certain things in this film that we feel prevent
        us from presenting it in the Festival program. We have decided to remove it
        from our schedule."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d1ec8e-af55-4d11-aa9f-ad741b8aa161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAXXED: From Cover-Up to Catastrophe purports to examine "the long-debated
        link between autism and vaccines ... to understand what''s behind the skyrocketing
        increase of autism diagnoses today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a93727-f0ee-4383-ae8f-5e03e9805501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning star of Raging Bull, Taxi Driver, and Goodfellas
        is a co-founder of the Tribeca Film Festival, one of the country''s largest
        showcases of independent cinema. News that the festival planned to include
        VAXXED sparked complaints from physicians and filmmakers who said it was not
        worthy of the festival''s platform and that its entry in the documentary category
        not only threatened the credibility of other filmmakers but also perpetuated
        what is widely considered a hoax in the medical community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc051f94-e159-4e74-ae7a-4a7df7ee6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the film was made by the person blamed by some and credited
        by others for the anti-vaccine movement makes it propaganda, not documentary
        film, critics say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d182ff-0958-4f0c-a572-10b06290a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Andrew Wakefield was stripped of his medical license in
        2010 for linking autism to childhood vaccines in a now-discredited study published
        in 1998. Studies since then have found no such link, and an investigation
        by the British medical journal BMJ in 2011 found Wakefield''s study was an
        "elaborate fraud" that falsified data in a "deliberate attempt" to create
        an impression of a link.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210e1b1-6f5c-4f3a-8c14-f18bcac2452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning documentary director Penny Lane wrote an open letter
        before Tribeca removed the film, saying the festival "made a very serious
        mistake" in deciding to screen it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f7fab-159f-4e53-84bc-81f6b6a839fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that we documentary filmmakers constantly debate
        vexing questions about the perceived and real differences between our work
        and the work of traditional journalism, I assure you that we are not debating
        whether it is okay to knowingly spread dangerous lies," Lane wrote in the
        letter in Filmmaker Magazine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19ed62-d915-4f7e-b8bf-0424640aa027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issues around truth and ethics in documentary can get thorny. But
        this one is easy. This film is not some sort of disinterested investigation
        into the ''vaccines cause autism'' hoax; this film is directed by the person
        who perpetuated the hoax."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74070fa4-40e9-4646-b8b0-454074f1ba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday (March 25) on the festival''s Facebook page,
        De Niro, who has a child with autism, defended including VAXXED in the Tribeca
        schedule and said he hoped the film would spark dialogue about "the causes
        of autism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807ad56-8577-4235-acbe-343dbc14758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grace and I have a child with autism and we believe it is critical
        that all of the issues surrounding the causes of autism be openly discussed
        and examined. In the 15 years since the Tribeca Film Festival was founded,
        I have never asked for a film to be screened or gotten involved in the programming.
        However this is very personal to me and my family and I want there to be a
        discussion, which is why we will be screening VAXXED.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835f62a-a862-460f-9199-d32f286739e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not personally endorsing the film, nor am I anti-vaccination;
        I am only providing the opportunity for a conversation around the issue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29693d2f-aec9-4678-8d63-3a8d973831c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his followup statement posted Saturday (March 26) took a different
        tone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba97c79-1768-4b7a-bf3d-bcff4c3251df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My intent in screening this film was to provide an opportunity
        for conversation around an issue that is deeply personal to me and my family.
        But after reviewing it over the past few days with the Tribeca Film Festival
        team and others from the scientific community, we do not believe it contributes
        to or furthers the discussion I had hoped for," De Niro said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc173b-6549-4c0e-b677-dcf45ccb466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:03:11.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/26/entertainment/vaxxed-movie-tribeca-festival-feat/index.html">"Robert
        De Niro pulls anti-vaccine film from Tribeca after controversy."</a></em></p>'
  'taiwan-south-china-sea-power-struggle':
    'author': 'Ivan Watson and Mark Phillips, CNN'
    'caption': '​Itu Aba or Taiping is the only island with fresh water in the Spratly
      archipelago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-27T12:29:00.598+08:00
    'imagesource': 'jcr:6826fe68-9941-446f-b3d9-0caba51a373a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5480275-d47d-4582-a41e-ab5a964ae68c'
    'lead': 'Also known as Itu Aba, Taiping island consists of little more than a
      1,360 meter long airstrip bordered on two sides by palm trees and white sandy
      beaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:06:51.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:33.876+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:29.438+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South China Sea: Taiwan enters power struggle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4ebf2-d3de-4179-b2c7-5ab59db22c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taiping Island, South China Sea (CNN)</strong> — Taiwan
        claims to have continuously occupied this postage stamp-sized island in the
        azure waters of the South China Sea for 60 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8d08d-a070-4640-884b-496e5180738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until this week, that the government invited journalists
        to see the tiny place firsthand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d5a3f-235b-4a75-8490-e843ce2f516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Itu Aba, Taiping island consists of little more than
        a 1,360 meter long airstrip bordered on two sides by palm trees and white
        sandy beaches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df76fb0-f84d-47f5-8568-d5bb537a9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is enough for Taiwan to make its case in the growing struggle
        for control of this hotly disputed body of water – where $5 trillion in ship-borne
        trade passes through annually.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487056c0-1a6f-496c-a233-7183c217c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Island, not a rock</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1afdc2-3e45-4d71-9074-52197e5800d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiping Island "is entitled to an exclusive economic zone of 200
        nautical miles," outgoing Taiwan president Ma Ying-jeou told journalists on
        Wednesday (March 23) – which gives a country special rights over the seabed,
        and marine resources like fish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff955fb3-f82b-4f07-8ebf-b98125f6985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there at least six countries laying competing claims to
        different parts of the South China Sea, including Vietnam, Taiwan, Indonesia,
        Philippines, Malaysia, and Brunei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f575c-038c-43de-b22a-37f039d58d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, with a large U shape on its maps, lays claim to virtually
        all of the contested waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdc80e-0a43-4e1a-9f01-7458f16deb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cement its stance, Beijing has been building man-made islands
        atop seven reefs it controls in the Spratly archipelago, a series of atolls
        far closer to the Philippines and Malaysia than mainland China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0bb7c1-3e4c-4c3e-b990-8450424f59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These massive land reclamation projects have made the neighbors
        nervous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f44eee-8c12-426c-9b3f-e5bd94ae5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like most countries we are opposed to militarization or military
        expansionism in the area," said Bruce Linghu, deputy foreign minister of Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c80ee-c2ce-4b06-ae5b-54085c69fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat expressed concern that China''s ambitious island-building
        could trigger "possible confrontations or conflicts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10878811-9003-4aad-8312-aecacdbe1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e90b81-a139-4f65-91f2-52333901ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the U.S. and Chinese navies have already engaged in several
        rounds of shadow-boxing here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df1e817-e02c-4f1c-95fc-4cd4f33cc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, CNN''s Jim Sciutto accompanied a U.S. Navy spy plane on
        a flight over several of the man-made islands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7d0c2b-c306-47c3-a136-31219937c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Chinese navy, this is the Chinese navy. Please go away,"
        a Chinese radio operator announced in one of at least eight warnings to the
        aircraft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe6c92-ecfa-4115-9b19-ce2c0f10e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Chinese government summoned the U.S. ambassador
        to Beijing to issue a formal protest after the destroyer USS Lassen sailed
        within 12 nautical miles of the Chinese-controlled Subi Reef in the Spratlys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe238525-096c-4c43-a83b-be541d4cea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destroyer''s voyage was "a very serious provocation, politically
        and militarily" China''s ambassador to the U.S. told CNN''s Christiane Amanpour
        in an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0989f78-71bf-4d25-9b44-076fc629de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the U.S. Navy continues to carry out what Washington calls "freedom
        of navigation" operations in the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8cd33f-99ce-4810-a280-39089d897c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being there in the South China Sea shows that we believe we
        have the right to operate in international waters," said Rear Admiral Ronald
        Boxall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a245a4f-3509-416a-9ea4-ea5550e74919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke to CNN aboard the U.S. aircraft carrier John C. Stennis,
        two weeks after he led a carrier strike group conducting operations in the
        South China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b30cab-5d01-49c6-a9f1-5d136e3414e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that journey, the U.S. Navy reported seeing far more Chinese
        navy ships around the strike group than on previous deployments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fa2b0-e98b-4f79-ad0a-49a031163c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a growing navy – there''s no question," said Admiral Boxall,
        as F-18 fighters catapulted off the deck of the aircraft carrier into the
        sky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1dcf6a-032e-430f-ba92-fb5d53c258b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you see a navy get larger, and you see a lot of activity in
        the South China Sea, you always wonder at what point what exactly that''s
        going to mean to our navy and our presence there," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfa428-5574-48cd-a112-06f1fc0ffc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting alliances</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b0e07-5db0-4878-b981-19a0e6674218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s forceful maritime moves have prompted some smaller countries
        in the region to welcome the U.S. Navy''s presence here.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da54c5-a923-4817-8bb0-cd9161c443a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, former U.S. enemy Vietnam publicly called on the
        U.S. to play a bigger role in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e874821-2660-45db-a366-a04fdaca9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nearly a quarter century after the U.S. closed its military
        bases on the Philippines, both governments announced last week a new agreement
        for U.S. troops to make use of five bases on the island nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199b31d-ff88-4cb9-a969-e3c5d8f83f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly leading to a bit of an arms race in the region.
        Chinese behavior in the South China Sea is creating incentives for different
        countries in the region...to bolster their defense budgets," said J. Michael
        Cole, a Taiwan-based analyst with the University of Nottingham''s China Policy
        Institute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3082bd-8cd1-4e1d-9145-350966466819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal challenge</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c89906-bc26-47ff-9eca-a96ee53cf84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, whose military is dramatically out-gunned and out-resourced
        by China, is also attempting to use international law to challenge Beijing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac9f4dc-8b03-4c98-9c0b-2be65d3d99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taken China to the Permanent Court of Arbitration at The
        Hague, arguing that China''s occupation of the Spratly Islands violates the
        United Nations Convention on the Law of the Sea (UNCLOS). A ruling is expected
        in May.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19248339-4deb-47f7-96b9-9ac1017cf58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to participate and doesn''t recognize the court''s
        jurisdiction.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8502556-3881-482a-8e0b-69c04bb088d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this can backfire on China," warned Daniel Pinkston, a
        South Korea-based lecturer on international relations with Troy University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffad39-5e3f-4073-9576-7cc32575237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you act opportunistically in the short run, using your power
        capabilities to grab benefits without restraint, then other states will start
        forming a coalition against you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f75168-336d-442c-b844-d1a10232d298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippines-China arbitration case led to an unforeseen
        consequence: a challenge from Taiwan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe1e81-eb05-4d97-9ae6-3b6706ded459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Taiwan, officially known as the Republic of China,
        rejects claims by the Philippines'' legal team at the Hague that Taiping does
        not deserve to be called an island, according to international maritime law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fc681-c685-4362-a71d-fecfe5f52bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prove this point, officials invited journalists on a three hour,
        1577 km (980 mile) military flight from an airforce base in southern Taiwan
        to Taiping Island.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ae2e20-594b-4579-9cc3-c0c259306c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a public relations exercise is particularly important for Taiwan,
        which isn''t a member of the U.N. and thus not a signatory to UNCLOS – China
        considers Taiwan a breakaway province and blocks its membership of most international
        organizations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ff68a-ba18-434e-81ed-1eead3b345bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azure waters</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0c9b7-f2d5-4104-873b-0b3bf561db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the air, we could see the coral reefs and atolls that speckle
        the azure waters of the South China Sea in the Spratly archipelago.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fb870-e05e-4dcf-95a9-b956b0ebc3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Taiping, officials showed off small vegetable gardens, chicken
        coops, and a pen full of goats that help feed the 167 coast guard officers
        based on the island.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785f92a-cf6a-4656-86c3-4c9aedfe1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also invited visitors to sample the water drawn from one of
        the island''s fresh water wells.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06357111-a0ee-4c23-a7d5-74651da8e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiping "is blessed with an abundance of high-quality freshwater,"
        President Ma later explained. He invited representatives from the Philippines
        and judges from the Court of Arbitration to visit the island.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ecf99-1264-4368-99a3-5e6de86063ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader argued that if Taiping officially won the designation
        of being an island, Taiwan could theoretically argue for fishing rights as
        well as permission to explore for minerals in the seabed in a huge 200 nautical
        mile [230 mile, 370 km] economic exclusion zone surrounding it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66732c69-896a-406d-8a93-83314e7cba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s goal, Ma said, is to transform Taiping into "an island
        for peace and rescue operations."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cdb116-7c81-4676-ab35-4c8cc36d04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tiny island''s palm tree-lined beaches also bristle with
        concrete military bunkers, anti-aircraft guns, and helmeted, uniformed guards.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f88a06-49ff-401d-9db1-5514000fad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should be a remote tropical paradise is instead part of a much
        larger power struggle over the future of the South China Sea.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd251ff6-8ab5-49c7-aca4-a9a9428de2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s KJ Kwon, Yuli Yang, Bex Wright, Katie Hunt, and Felicia
        Wong contributed to this report</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652af29-59eb-442d-8a97-49c4412b984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:06:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/26/asia/taiwan-south-china-sea/index.html">
        "South China Sea: Taiwan enters power struggle."</a></p>'
  'bernie-sanders-alaska-washington':
    'author': 'John Whitesides and Amanda Becker, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-27T12:00:32.973+08:00
    'imagesource': 'jcr:2cc888d9-09f2-4a1e-a386-d0fb1a1345b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccddb4d9-8c82-4be3-9f2a-58cd2e50502e'
    'lead': 'Democratic presidential contender Bernie Sanders easily won nominating
      contests in Alaska and Washington on Saturday, chipping away at front-runner
      Hillary Clinton''s commanding lead in the race to pick the party''s candidate
      for the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:10:09.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:33.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:29.605+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Democrat Bernie Sanders wins Alaska, Washington caucuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48367b-f727-4afb-a5cb-bd8fcbe0cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> Democratic presidential
        contender Bernie Sanders easily won nominating contests in Alaska and Washington
        on Saturday, chipping away at front-runner Hillary Clinton''s commanding lead
        in the race to pick the party''s candidate for the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdaf596-54d7-4d56-87f1-8ccbd8f25361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders still faces a steep uphill climb to overtake Clinton but
        the big victories in the West generated more momentum for his upstart campaign
        and could stave off calls from Democratic leaders that he should wrap up his
        bid in the name of party unity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c7afa7-9642-4015-8ab8-b8a38489e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders appeared headed to victory margins of more than 50 percentage
        points in both Alaska and Washington. He aimed for a third victory later on
        Saturday in Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc63066-5ba5-49b5-9b3c-fcac1522247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making significant inroads in Secretary Clinton''s lead
        and ... we have a path to victory," Sanders told cheering, chanting supporters
        in Madison, Wisconsin. "It is hard for anybody to deny that our campaign has
        the momentum."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a934267-22dc-4cf6-9fc9-6787a12af56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, the former secretary of state, has increasingly turned
        her attention toward a potential Nov. 8 general election showdown against
        Republican front-runner Donald Trump, claiming she is on the path to wrapping
        up the nomination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca9149-7f0d-4529-8a90-1be312cca8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading into Saturday, she led Sanders by about 300 pledged delegates
        in the race for the 2,382 delegates needed to be nominated at the party''s
        July convention in Philadelphia. Adding in the support of superdelegates -
        party leaders who are free to back any candidate - she has 1,690 delegates
        to 946 for Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af078c5a-3a9c-498b-ae81-cade81916611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, a U.S. senator from Vermont, needs to win up to two-thirds
        of the remaining delegates to catch Clinton, who will keep piling up delegates
        even when she loses under a Democratic Party system that awards them proportionally
        in all states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d75f01-4b43-4f80-891d-34ab30346098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These wins will help him raise more funds for the next few weeks
        but I don''t think it changes the overall equation," said Democratic strategist
        Jim Manley, a Clinton supporter. "Hillary Clinton has too big a lead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec5d9b8-e195-467f-9ccc-b4ab707a1a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders has repeatedly said he is staying in the race until
        the convention, pointing to big crowds at his rallies and high turnout among
        young and first-time voters as proof of his viability. After raising $140
        million, he has the money to fight on as long as he wants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd87fb-53b6-4ed3-adc7-f9202c083835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Message resonates</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51576cf2-8b6b-4105-8327-c8d407a6a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has energized the party''s liberal base and young voters with
        his calls to rein in Wall Street and fight income inequality, a message that
        resonated in liberal Washington and other Western states. Sanders won in Utah
        and Idaho earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2c0e2-beac-4b83-990e-4d4a3cac9878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let anybody tell you we can''t win the nomination or the
        general election," Sanders told supporters in Wisconsin, which holds the next
        key contest on April 5. "We are going to do both."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c6128-568c-4a1d-82f2-ac0495a63be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three contests on Saturday were caucuses, a format that has
        favored Sanders because it requires more commitment from voters. They also
        were in states with fewer of the black and Hispanic voters who have helped
        fuel Clinton''s lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22e3c9-2812-48d7-af0a-a0df7706a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just more aligned with my values. I am young and I never
        knew there could be someone like him in politics," said Samantha Burton of
        Seattle, who said Sanders was the first candidate who had inspired her to
        make a donation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f892a09-4fb0-491a-b2cd-e898d000c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn Alt, a birthing assistant at a Seattle hospital, said she
        backed Clinton because she believed the times called for someone who could
        get things done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15301f9b-2fa7-4966-b039-a1cedf121a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows how to make things happen," she said. "I think Hillary
        is more likely to win against a Republican."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28a8c34-e74a-4fb2-8973-8c12c96e26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wisconsin, the Democratic race moves to contests in New York
        on April 19 and a bloc of five states in the Northeast, led by Pennsylvania,
        on April 26.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e44757-61be-48f8-b639-9fc48d1206a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no contests on Saturday in the Republican race featuring
        Trump and rivals U.S. Senator Ted Cruz of Texas and Ohio Governor John Kasich.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb1cc7-4f0d-44fc-bba5-3e4335ede4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the New York Times published a lengthy foreign policy-focused
        interview with Trump. The New York billionaire told the newspaper he might
        stop oil purchases from Saudi Arabia unless they provide troops to fight the
        Islamic State.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78152d-e2ac-4c64-9488-279c48d125bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:09.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:33.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also told the Times he was willing to rethink traditional
        U.S. alliances should he become president.</p>'
