      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgian authorities said Saturday (March
        26) that the widely reported death toll of 31 from the terror attacks earlier
        this week in Brussels included the three suicide attackers, putting the tally
        of victims killed at 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50362d-cfe9-42ec-92a3-bab0b3462886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of 14 victims were recovered at the Brussels Airport
        and 14 others at the Maelbeek metro station, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2344a-60f8-4fde-842f-8d06ee03e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, meanwhile, continued the complex task of unraveling
        the plot behind Tuesday''s horrific bombings – announcing that they had charged
        one individual with "terrorist murder."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90a130-910d-4275-835e-aad4225b5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person, who was identified only as "Faycal C." by Belgium''s
        Federal Prosecutor''s Office, was arrested Thursday (March 24) by Belgian
        authorities and formally charged Friday (March 25). Authorities didn''t specify
        what role the person is suspected of having in the bombings at Brussels Airport
        and a downtown subway station that left 28 people dead and more than 300 injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249b4c4-5fc0-4b0b-aebd-a6b7ea1c3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to terrorist murder, Faycal C. faces charges of "participation
        in terrorist activities" and "attempted terrorist murder," officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a65c41-88f7-4814-8d13-d922eab56210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No weapons or explosives were found in the person''s home when Belgian
        authorities carried out a raid Thursday, the office said. Further details
        about Faycal C. were not immediately available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fd238-4299-42c2-8c40-e717def8b076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More victims identified</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a006a-3ecd-451a-a0b5-352da9650f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said 24 of the 28 deceased victims have been positively
        identified: 13 were Belgians and 11 were foreigners from eight nationalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb9ed40-bed5-41bb-bccd-b96a7b7d739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also includes Americans Justin and Stephanie Shults,
        according to Stephanie''s mother, Carolyn Moore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3042f86-7c42-4ce7-a473-e5cce3140930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in heaven," Moore told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c5097-223f-4737-b27b-065f637be846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Foreign Ministry on Friday confirmed the death of Italian
        national Patricia Rizzo, who was killed in the attack on Maelbeek station.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c6995-9da5-46db-ac6e-e477d6272f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said Jennifer Scintu Waetzmann, a German citizen
        of Italian origin, had died.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2b65f-7d59-4df1-9810-d78c5c3dd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for suspects</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c784327-892b-4b25-8407-5e7b70c9ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Brussels were trying, against the odds, to return to
        some sense of normalcy in the wake of Tuesday''s (March 22) attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04217a-cd6a-4604-9752-30c9d653113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the task was complicated by the continuing official manhunt,
        complete with raids, gunfire, explosions, and live news conferences. Officials
        were working with a sense of urgency – trying not only to assign responsibility
        for the attack, but as well to prevent future attacks – some of which may
        be in the planning stages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e07ff-3d2d-4216-affa-813f0e430310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are actively searching for a third man seen in surveillance
        video with two suicide bombers at the airport shortly before the attacks began.
        He''s wearing a hat and light-colored clothing, walking alongside ISIS bomb-maker
        Najim Laachraoui and Ibrahim El Bakraoui as they rolled luggage carts. This
        individual allegedly planted a bomb and left, investigators believe. That
        bomb didn''t go off immediately, though it did detonate later – by which time
        authorities were on site and no one was killed or injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d93bb6-dfac-4c7c-b6a3-db63f79af327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also being sought is a man who is seen in surveillance footage holding
        a large bag at a Brussels metro station before a blast ripped through a train
        car near the station, according to Belgian public broadcaster RTBF. Ibrahim
        El Bakraoui''s brother, Khalid, was confirmed killed in that explosion, and
        it''s possible the unidentified man also died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e380b6-7369-4cd6-8bba-bde60772e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine people have been arrested in Europe in recent days.
        Six people were taken into custody Thursday night into Friday morning in Belgium.
        Three of those have since been released.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431e439-bc2b-426d-8a55-bd6a4c9a5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police work to prevent another attack</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0112f88-a661-437c-9a3d-352d608ad4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said Saturday that another man, arrested Friday at
        a subway station in the Schaerbeek district of Brussels, had not been charged.
        But a judge has allowed him to be held for another 24 hours, pending investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4110f6f-59bb-4dc6-b84c-3aa5cce89f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a person identified only as "Aboubakar A." has been arrested
        and charged with participation in activities of a terrorist group, officials
        said. They did not say when or where he was arrested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b69f2a-afcd-4fff-bd83-9c9b15fbf6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerves around Brussels were still jangling Saturday, not only from
        the explosions and arrests, but from the bitter fact that Brussels – aside
        from being the capital of Belgium and Europe – is also now the center of Europe''s
        fight against terrorism.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470bbbd9-89a0-42ad-b7f5-33bfec337359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A peace march scheduled for Sunday in Brussels has been canceled
        amid security concerns, according to Sophie Barthélemi, one of the organizers.
        She said authorities requested the event be postponed. A new date has not
        been set.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25b45f-769b-46b2-8588-cf9161771cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure we will do this event later," she said via email.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5a002-9954-442e-ab24-3301db559ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More police raids will doubtless come in the future as authorities
        try to capture the missing men.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772df89d-f7c4-48cd-af54-45cc3f9e7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Belgian resident said his son, who has a shop in an area that
        is now closed, saw an armed person emerge from a metro shop and get shot in
        the leg by police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf257ee-915d-450e-aaf4-fe888a9d36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation ended with the arrest of one person linked to the
        terror attacks, Schaerbeek Mayor Bernard Clerfayt told public broadcaster
        RTBF.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a80b3a-0b35-400b-929d-14fc0e97c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the arrested person was wounded. It was not clear
        if that person was the same one the shopkeeper saw get shot in the leg.</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
