      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World of Beer, in Tempe, Arizona, is looking for someone to – you
        guessed it, drink lots of beer, while traveling the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01c050-8b82-4c50-82ea-307c6c8dd0f1'
