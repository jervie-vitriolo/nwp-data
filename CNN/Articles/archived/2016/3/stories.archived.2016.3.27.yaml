      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP campaign materials were seen everywhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e49e2-0a81-42b3-9f9b-a39524765df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from free ice cream, guests also got fans and baller IDs bearing
        the administration bet''s name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb03637-f92a-4d71-ae84-19a145866119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also given out was a comic book starring Roxas, featuring stories
        from his political career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde44643-1b59-49c7-a76e-c72fded2322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic book''s highlight was the work of Roxas during disasters
        like Typhoon Yolanda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500bda2-7691-4ebd-91cf-131fe165b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the administration bets and allies claim that they visited
        Cavite only for a birthday party, the scene can easily be mistaken as a campaign
        rally, with LP''s theme song blasted at the end.</p>'
