      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the AMLC could freely scrutinize his accounts even if
        other candidates will not follow his lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83040a59-d67d-423f-bb83-65c909d6b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC Secretariat Executive Director Julia Bacay-Abad said she cannot
        discuss if and when they will start probing Binay''s accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d11513-ac47-480c-8e72-c2ac5d059e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad added that they have to stay quiet before taking any appropriate
        action against any person under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f059b-1afc-47f7-8630-e39cb50c322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s related to another case which i will not also answer...
        The moment you hear somebody from AMLC talking and discussing cases then that
        would be the end of his job," said Abad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d7227c-5cf0-4bd1-a102-f7baf3a3a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:46:31.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not evading you, I''m just doing my job of keeping everything
        confidential before we could take appropriate action against any person subject
        of our investigation."</p>'
