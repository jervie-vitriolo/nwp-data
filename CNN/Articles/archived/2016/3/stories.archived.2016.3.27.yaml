      'mgnl:type': 'text'
      'text': '<p><strong>Buenos Aires, Argentina (Reuters)</strong> — Chile has confirmed
        its first case of the Zika virus having been sexually transmitted, the health
        ministry said in a statement on its website on Saturday (March 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f76aa-b8f3-4535-8768-14be7ab2cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is linked to thousands of suspected cases of birth defects
        in Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee804ac-3e76-4395-b6e1-1f58823a3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case in Chile is that of a 46-year-old woman whose partner
        was infected while in Haiti. Chile, where the mosquitoes that transmit the
        virus are not found, has confirmed 10 cases of Zika involving people infected
        outside the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956b3d4-3d17-4de8-bd12-cc2da4297541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing evidence that suggests a link between Zika and
        microcephaly in babies. The condition is defined by unusually small heads
        that can result in developmental problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f320b-ae55-45ce-b02e-c3f03825d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil said it has confirmed more than 900 cases of microcephaly
        and considers most of them to be related to Zika infections in the mothers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d75d12-7ae4-46e3-ab47-1da0baa3fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:28.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. health officials recommend that women wait at least two months,
        and men at least six, before attempting to conceive after infection with Zika.</p>'
  'campaign-local-elections-star':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-27T09:44:22.550+08:00
    'imagesource': 'jcr:2ebbaa57-9511-47e2-95d6-3d2de6f305e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '580d09ac-4da5-41aa-b6d6-cecb78a7bace'
    'lead': 'The campaign period for local elections started on Saturday (March 26)
      after a two-day campaign suspension ordered by the the Comelec last week in
      observance Maundy Thursday and Good Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:23:33.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:32.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:30.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Campaign period for local elections begin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12e9ee-0297-473b-bd08-148d834d4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The campaign period for local elections
        has officially begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9641124-2ebe-43b6-bdc7-dc68c279e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) initially pegged the start
        of the campaign period for March 25, however, campaigning was banned as the
        nation observed Good Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb3db9-e311-4fcb-a37c-8edd5c667185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a suspension of campaigning on Maundy Thursday (March
        24)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed6aae-cf1e-43e3-b6cf-426873bb743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/24/Campaign-ban-two-days-Comelec.html">Related:
        Campaigning banned for two days - Comelec</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb214c8-51da-411d-8249-22e0f17be4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Chairman Andres Bautista, under Republic Act
        No. 7166 — as implemented by Comelec Resolution No. 9981 — non-compliance
        to the suspension in campaigning would be in violation of the law and could
        result in a person''s imprisonment, removal of the right to vote, and disqualification
        to hold public office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b65dc-29c1-427e-b622-5c31edc19154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said the official campaign period for local candidates
        is from March 25 to May 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfab45-e42b-4be9-9879-7da5bff2c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigns kick off in Zamboanga City</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c9ce2-b813-4852-9f5a-3585f11ee27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zamboanga, retired City Police Director Gen. Mariano Yanga kicked
        off his mayoralty campaign by attending a meeting with several barangay officials
        to discuss his platform of security and law and order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92571a-f775-47d8-be16-a3f0b45c5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanga is running opposite Mayor Beng Climaco.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e841bf4-572a-4f9d-ad1f-49e83e2f1789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local members of the Laban ng Demokratikong Pilipino, led by First
        District Rep. Celso Lobregat and Second District Rep. Lilia Nuno, also started
        their campaign with meetings in Barangays Rio Hondo, Mariki, and Sta. Barbara
        — areas affected by the 2013 Zamboanga City siege.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a2976-6c2e-4c5c-b9b5-d2dbff05d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat said his team chose these areas because they want to sympathize
        and commiserate with victims who have yet to transfer to their permanent homes
        nearly three years after the devastation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a48faf7-cc5c-485f-a4d4-459f43c39582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco said her team is scheduled to make their first salvo on
        Monday (March 27).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302d1d7-b652-4a0a-b26d-7eb94a61efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP bets start campaign in Lanao del Sur</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d13887-df67-4296-a4ec-c0bb8a521664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) began their campaign in Lanao del Sur by
        launching a proclamation rally in Ganassi on Saturday (March 26).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd91b012-6f8f-47dd-9561-43b837c48068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Governor Mujiv Hataman, who is seeking reelection along
        with his regional vice governor Al-Rashid Lucman, proclaimed their unity with
        local LP candidates in the province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79417c43-3da9-4547-985f-b9546bf0ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Bombit Adiong, who is running for vice governor, attended the
        rally, along with incumbent mayors, councilors, board members, and assemblymen
        who are from the LP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bd447-d876-472f-b422-a2c189d7ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local bets begin campaigning in Cotabato City</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0717187-524f-46fd-8dfa-de32d03ab066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local candidates in Cotabato City began hanging posters and tarpaulins
        in the city on Saturday to signify the start of their campaigns, however,
        no major political parties held any events.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb68c02-a5ef-4640-857b-b0b105260eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro National Liberation Front Chairman Mus Sema, who is running
        for mayor under the LP, agreed to start their campaign after the Holy Week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86661b68-1145-4857-a3dc-ce81b49f039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP proclamation rally is scheduled for Monday (March 28).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f0c4b-ca17-4058-82bb-57ac4a4386e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Mayor Japal Guiani Jr, who is running for his third term
        under the Partidong Galing at Puso Party, said their proclamation rally is
        scheduled for the first week of April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21a600-362a-4992-806b-109f7b81d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:23:33.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalists&nbsp; Erwin Cabilbigan, Liza Jocson, and Sittie
        Ayeesha Dicali contributed to this report.</em></p>'
  'suspects-brussels-terror-attacks':
