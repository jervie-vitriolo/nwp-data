  'pnoy-last-easter-message':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'President Aquino challenges Filipinos to constantly become the light
      and hope of their countrymen and the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-27T17:19:16.703+08:00
    'imagesource': 'jcr:7a95bde1-551b-4bb0-a7cc-e8befcb3ee2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd2beb22-ab31-4967-9a4c-20433ab59099'
    'lead': 'In his last Easter message as head of state and government, President
      Benigno Aquino III urges Filipinos to remain sources of strength and hope to
      their fellowmen. The chief executive also highlights the merits of the ''Daang
      Matuwid'' platform as the country selects its new leaders in the May elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:52:31.864+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:29.037+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino urges Filipinos to become ''fountains of strength and hope''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b00510-bfbc-4fc5-b14c-b2b9bcda3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As Christians
        all over the world celebrate Easter, President Benigno Aquino III called on
        Filipinos to abide by the greatest commandment of Jesus Christ: to love our
        neighbor as God has loved us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37c717-0cb2-4960-8d6f-f396f52aaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fulfill this, Aquino said we must remain strong and hopeful for
        our countrymen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e0d78-5924-415f-ba95-d1c24cced13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pagtutulungan at sa pagsasabuhay sa aral ng Panginoon, wala
        po tayong hindi kayang tuparin,"</em> said Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d356e-b8b5-4b09-a802-fa6dc692b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we unite and relive the teachings of God, nothing
        is impossible.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076557a2-06a8-4be1-8d7a-a9541fa9f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nawa''y patuloy tayong magsilbing bukal ng lakas at pag-asa
        sa kapwa, hindi lang ngayong Pasko ng Pagkabuhay kundi maging sa araw-araw
        nating pamumuhay."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e69c6-89b7-4ecc-8bb9-13a08514ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: May we continue to be sources of strength and hope
        to our neighbors, not only during Easter but in all the days of our lives.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b4f41e-44a1-42fb-96ec-6bf2bd223140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also likened the passion, death, and resurrection of Jesus
        to the challenges and mishaps that the Philippines had to overcome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378770d7-e8ae-4cfb-ad87-ad564f919565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the Risen Lord, Aquino pointed out that the country is
        now on its feet and ready to move forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82d165-1eba-4fc0-943f-9c6d8bd6e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Di man kasing tindi ng pagdurusang pinagdaanan ni Hesus,
        gaya po Niya dumaan ang ating bansa sa kalbaryo at kadiliman,"</em> said Aquino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9b4fc-d0e3-42e4-ad37-64091072e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although not up to par with the sufferings that Jesus
        has gone through, just like Him, our country had to survive hardship and darkness.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb0d7e-7a1f-4fd3-b8ed-465495125b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa gabay at pagmamahal ng Panginoon, nasilayan natin ang liwanag
        ng pag-asa. Ngayon, ang Pilipino bumangon na sa pagkakadapa at handa nang
        umarangkada."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43dc18-c3d7-44f0-a24e-0c2a01d62b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: Through the guidance and love of God, we saw the light
        of hope. Now, Filipinos have risen from the fall and are now ready to emerge.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a0b11-bd64-4cb5-b1b2-a412c9b8c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I have been truthful to Filipinos''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252eb2f5-27d7-48d6-a54d-b20791ef8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this is his last Easter message as head of state and government,
        Aquino took the opportunity to uphold the sincerity of his "Daang Matuwid"
        platform in the last six years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5499da-8ff9-4e08-849e-296fa476d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the country is now harvesting the fruits of good governance,
        citing improvements in infrastructure and the labor and health sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f4ab1-dfce-45ab-8add-74e1dc3a4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita natin ang positibong transpormasyon sa mga OFW nating
        bumabalik na sa bansa dahil tiwala silang mayroon magandang kinabukasan sa
        Pilipinas... At sa mga kwento ng mga benepisyaryo ng PhilHealth na nakatatanggap
        ng de-kalidad na serbisyo kalusugan,"</em> Aquino said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c7f8d-570d-4823-9b28-eb4e432ef351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We witness the positive transformation to our OFWs
        (overseas Filipino workers) who are returning to the country because they
        believe that there is progress in the Philippines... And the testimonies of
        the beneficaries of PhilHealth (Philippine Health Insurance Corporation) who
        receive quality health service.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d5ad8-118a-48f3-829d-44f23f1a4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naririnig natin ito sa mga opisyal ng lokal na pamahalaan na
        nagpapasalamat sa mga kalsada, tulay at iba pang imprastrakturang ipinapagawa
        sa kanilang mga komunidad. Siniguro natin sa ''Daang Matuwid'', walang naiiwan,
        walang nakakaligtaan."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6302645-4afd-42f7-9266-0c673bfacb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hear this from officials of local government units
        who are grateful for the roads, bridges, and other infrastructure established
        in their communities. We made sure that in ''Daang Matuwid'', no one is left
        behind, no one is forgotten.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe64c2-bb24-49fe-8a52-41bf7b68241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino claimed even other countries have expressed optimism that
        the Philippine government will remain upbeat in the years to come, as Filipinos
        continue to be steadfast in abiding by the rule of law and of God.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8521ac-6f52-4e79-8614-52c4a1e551a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the May elections draw near, the chief executive hopes that the
        country''s next leaders will selflessly continue to uplift the Filipino spirit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de96411-8c0d-44f6-9eff-dfe01c9f9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malasakit, kawangggawa at pagpapanig sa tama at makatwiran ang
        nagiging susi sa ating pag-unlad," said Aquino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca21330e-f8bf-4627-a07a-b154dfdd5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compassion, charity, and siding with the truth and
        just have been the keys to our progress.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6133d-5ed6-4b9f-9e62-dc218f1bdebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula sa pagbabayad ng buwis hanggang sa pagpapanagot ng mga
        tiwali; mula sa pagtutok sa mga nasa laylayan ng lipunan hanggang sa pagsiguro
        na hindi sila naaabuso — talaga naman pong inuuna natin ang bayan bago ang
        sarili."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd001123-b5b5-438b-9c94-e8eb7e7e089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:52:31.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From paying due taxes to holding criminals liable;
        from upholding the hems of society to ensuring freedom from abuses — we truly
        put our country first before ourselves.]</p>'
