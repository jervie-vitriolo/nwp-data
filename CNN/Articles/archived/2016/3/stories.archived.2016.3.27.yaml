      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e612e3b-ad32-4d1c-8fb8-88b8e1bdd8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brussels this week, soldiers lined the streets near the central
        subway station, their hands gripping guns. And people were worried.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b81ae4-183a-4096-87e6-a32b6e4f2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that we are not safe anywhere," one woman said. "It
        can happen anywhere and at any moment."</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The empty entrance hall at <a href="https://twitter.com/hashtag/Maalbeek?src=hash&amp;ref_src=twsrc%5Etfw">#Maalbeek</a>
        <a href="https://twitter.com/hashtag/Metro?src=hash&amp;ref_src=twsrc%5Etfw">#Metro</a>
        Station seen through smashed glass as workmen start repairs here <a href="https://twitter.com/hashtag/CNN?src=hash&amp;ref_src=twsrc%5Etfw">#CNN</a>
        <a href="https://t.co/RFkAclUkML">pic.twitter.com/RFkAclUkML</a></p>&mdash;
        Saima Mohsin (@SaimaMohsin) <a href="https://twitter.com/SaimaMohsin/status/713414727528026112?ref_src=twsrc%5Etfw">March
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e84ce-76b4-4559-bc7f-da57fdeb6140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001893e-a898-43e5-a322-ab4e496479f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects are felt in neighborhoods swarmed by police, and near
        the sites of attacks. Brussels Airport won''t recommence passenger flights
        until Tuesday, at the earliest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9aa61-63d1-4e34-af30-46c967fecf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More metro stations have reopened, covering about half of the city''s
        nearly 80 stops. But they close at 7 p.m. instead of the usual 1 a.m.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877e9b9-878a-4d21-934e-7da7fe1f3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some trains are running through Maelbeek station, though it remains
        closed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba3c1a-ef91-4583-9f21-84877ead4950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has "the feeling of war," one Belgian man said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129b0c5-9348-4b9d-9f60-45248f3e9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people welcome the added security.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d43a8-7f20-4884-9919-ef105c7adccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me safe," one woman said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381498ea-d024-454e-9b61-a482a09dfc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Maelbeek train station, a large, white wreath was left by
        the Pompes Funebres Islamiques (Islamic Funeral Co.). The man who left the
        flowers said they were leaving others at other sites in Brussels. And even
        though he declined an interview, he told CNN, "the terrorists were not real
        Muslims."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7afb2-8d15-4144-9c22-0bd781860c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children also left notes among the flowers at Maelbeek with messages:</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d474f-5f5e-4c60-ba9e-38a7ca31c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stay united against this fear," one said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdab439-2838-4885-87b1-655803678202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s show them we are not afraid," read other</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e358a4f-d799-457a-8e5e-571e6da290be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am Muslim," said still another. "Peace please."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b95c4-ff54-4a96-b108-145b944dfd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can Europe stop the next attack?</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0cd608-2dde-46d7-85a5-72ad31aa7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s raid came just days after police, acting on a tip from
        the taxi driver who took the alleged attackers to the airport, raided an apartment
        in Schaerbeek and discovered 15 kilos (33 pounds) of the explosive TATP, chemicals,
        a suitcase containing nails and screws, and other equipment meant to make
        explosives, along with an ISIS flag, Belgian federal prosecutor Frederic Van
        Leeuw said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e525a19-b39e-4ea8-b086-2d304df096f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French and Belgian police also are cooperating on what authorities
        say was a thwarted attack plot in the Paris area.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270dd678-124e-4bbd-a17a-7fb618b74afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, French police arrested Reda Kriket, 34, near Paris
        on suspicion of being in an "advance stage" of planning his own attack. Afterward,
        law enforcement found 2 kilograms (4.4 pounds) of TATP and a Kalashnikov rifle
        in a raid on his apartment in Argenteuil, on Paris'' outskirts, a source briefed
        on the investigation said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bef94-a285-4a16-b5ee-f9fc0f1d5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Belgian authorities said they arrested someone named
        "Rabah N." in connection with the investigation into Kriket. Rabah N. is charged
        with participating in the activities of a terrorist group, the Belgian federal
        prosecutor''s office said; information on where and when he was arrested wasn''t
        immediately available.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0fef2-aabd-4680-b337-cdf21a2c6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators know of additional plots in Europe, in various stages
        of planning, linked to the same networks that were behind the November Paris
        attacks and the latest ones in Brussels, according to U.S. counterterrorism
        officials. Those terrorists are tied to ISIS, the Islamist extremist group
        that has taken over swaths of Syria and Iraq while also staging attacks elsewhere
        around the world.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45978a45-e5fb-4092-bab3-4fc16986a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, especially, has come under fire. Interior Minister Jan
        Jambon offered to resign after acknowledging missed opportunities to stop
        one of the suicide bombers, Ibrahim El Bakraoui.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ed503-e97f-4b9b-a56d-dd427e8cdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Charles Michel said he talked with U.S. Secretary
        of State John Kerry about how "to do better (and) work together to be more
        efficient."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650aafa-fd2b-4024-9bb6-3a521fe2ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel said, "We need to accept that we need to improve the fight
        against terrorism in Europe and in Belgium."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc73c5-8fb4-471a-a5a4-55c4ea081298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen reported from Brussels; Don Melvin
        wrote from London; CNN''s Ray Sanchez, Greg Botelho, Steve Almasy, Nick Paton
        Walsh, Holly Yan, Catherine E. Shoichet, Mick Krever, Phil Black, Anna Maja
        Rappard, Paul Cruickshank, Margot Haddad, Florence Attlee-Davey, and journalist
        Pierre-Eliott Buet contributed to this report.</em></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f121cd-7e55-4fd6-9068-e8571b2e099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:33:01.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/26/europe/brussels-investigation-main/index.html">"Investigators
        hunt more suspects after Brussels terror attacks."</a></em></p>'
  'pope-francis-hope-easter':
    'author': 'Philip Pullella, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-27T07:42:47.341+08:00
    'imagesource': 'jcr:a745ebfd-b10d-4533-9260-e151a656963f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e549a8fe-f1de-42c8-8264-00ddb64d3fcb'
    'lead': '"Let us not allow darkness and fear to distract us and control us," Francis
      said in a homily at an evening Easter vigil Mass in St. Peter''s Basilica.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:35:39.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:30.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After sombre week, Pope leads Catholics into Easter stressing hope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a26743-ea73-4c4f-8086-c6036875fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters) -</strong> After a Holy Week blighted
        by bomb attacks in Brussels, Pope Francis led the world''s 1.2 billion Roman
        Catholics into Easter celebrations on Saturday night (March 26) by urging
        them not to lose hope in a gloomy world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cf50a-99ed-4583-bfd8-1ea73ecee0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not allow darkness and fear to distract us and control us,"
        Francis said in a homily at an evening Easter vigil Mass in St. Peter''s Basilica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95382915-9a20-4ac3-afd3-59cdca79501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Holy Week services leading up to Easter, already the most sombre
        in the Christian liturgical calendar because they commemorate Jesus'' betrayal
        and death by crucifixion, have been further dampened by the attacks in Brussels
        that killed at least 31 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7cf74-8bed-4ab7-93cf-1d499e0cf14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope condemned them several times during the week and at a Good
        Friday service in Rome, saying that followers of religions who carried out
        acts of fundamentalism or terrorism were profaning God''s name..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710167d7-1c44-41c2-ad28-685f3daab12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hope was the theme of Saturday night''s service. The pope used
        the word about 20 times in his brief homily, woven around the Christian belief
        that Jesus rose from the dead three days after his crucifixion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518143a-30be-4675-a78b-561791099621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the Lord free us ... from being Christians without hope, who
        live as if the Lord were not risen, as if our problems were the centre of
        our lives," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb046a7b-84bb-4d15-a10e-f0865e03caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the service, the basilica was in darkness to signify
        Jesus'' tomb before his resurrection. Then the pope, cardinals, bishops and
        members of the congregation lit candles and finally the basilica''s lights
        were turned on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da8e81-b3bf-4c7c-8a9b-f506dd99c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fourth Easter season since his election in 2013, Francis
        also baptised 12 adult converts to Catholicism, including six Albanians and
        one Chinese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964c609-22a2-41bb-ab70-8b106175291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has stepped up security at what the government deems "sensitive
        sites" following the Brussels suicide bomb attacks by Islamic State militants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a8fcc-b276-4459-aaf9-261058c97a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of police have been checking people several times as they
        approach St. Peter''s Basilica and subjecting those with entry tickets to
        body and bag searches and metal detectors. Security sources said police reinforcements
        had arrived in Rome from other Italian cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd84391-1a56-4cc7-a4fb-4ce98c91bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State militants have made threats against Catholic targets
        in Rome. Last year, a website used by militants ran a photo montage showing
        the movement''s black flag flying from the obelisk at the centre of St Peter''s
        Square.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded9f83f-f4b0-4e46-bf5d-e9e971706303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the 79-year-old pontiff will deliver his twice-yearly
        "Urbi et Orbi" (to the city and the world) blessing and message from the central
        balcony of St. Peter''s Basilica.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5056c0-e4dc-4fc7-ba2c-cc587913efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:35:39.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:32.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/26/pope-francis-good-friday-islamist-militants.html">Related:
        On Good Friday, Pope says Islamist militants profane God''s name</a></p>'
  'PBA-Commissioners-Cup-NLEX-Blackwater-Thornton-Taulava':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-27T23:06:49.985+08:00
    'gallerysource': 'jcr:812e7811-9857-47bf-8800-a1d3c009adfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66385dd3-e6bc-45e4-8bba-2d2541fbbc6c'
    'lead': 'NLEX Road Warriors turned back Blackwater Elite in the PBA Commissioner''s
      Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T16:56:32.312+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:56:36.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:56:36.200+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Thornton, Taulava lead NLEX past Blackwater

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf2efb-dd21-4c15-b144-f12508e2c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — On Easter Sunday (March 27), NLEX
        Road Warriors not only celebrated Jesus Christ''s resurrection but their playoff
        hopes'' as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75b120-0a69-43fc-9683-d54790b7c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the resumption of the PBA Commissioner''s Cup at the Smart-Araneta
        Coliseum, NLEX turned back Blackwater Elite, 88-75, to jack up its bid to
        stay in the middle pack of the standings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a8a03-508a-42e1-bf24-de896bf52635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this win, hopefully nabuhay ulit kami," said coach Boyet Fernandez,
        whose team, at 4-4, avoided falling into the cellar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b7cbd-c8b5-45e5-9741-2b5af86758a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their foes, the Elite, slid to their third straight defeat for a
        3-6 win-loss record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94e8ec-8cfe-42e8-87df-f3c559c24ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Al Thornton and Asi Taulava carried NLEX onto their broad
        shoulders, finishing with 22 points apiece and combing for 23 rebounds  in
        the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb73b88-03d8-434f-a1d1-76708428cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NBA cager capped a run by the Road Warriors in the fourth
        period with a throwdown that kept the Elite at bay for good, 81-69, with 2:40
        to go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bdaec-9a66-4f02-8848-d4cb25ea3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t their offense that spelled the difference, at least
        for Fernandez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79dec2-659b-4160-a01f-4e536d486b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last two weeks, we emphasized on defense during practice,"
        he said. "Credit to the guys for following it today."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36978e36-0d9a-45f7-a999-a6414eff920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater crawled back from a 16-point hole and turned it into
        a narrow 66-60 deficit after three quarters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb9219-5dad-4f87-9c64-5cf797c40fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Elite''s efforts went for naught as the Road Warriors clamped
        down on defense and forced them into committing turnovers in the homestretch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617535e-3558-477a-ab6e-109e130a6123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:56:32.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:56:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Art dela Cruz paced Blackwater with 16 points and 12 rebounds.</p>'
  'aquino-liberal-party-in-cavite':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T20:23:07.948+08:00
    'gallerysource': 'jcr:3804d47a-de9d-4b8b-b325-aadc92f358c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc55130-6967-4383-a8e3-0253f9161104'
    'lead': 'Liberal Party stalwarts celebrate the birthday and wedding anniversary
      of former Cavite governor and Philippine Charity Sweepstakes Office Chairman
      Ireneo "Ayong" Maliksi. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:37:49.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:37:54.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:37:53.922+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino, LP bets attend gathering in Cavite

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c1560-a63d-4e1e-9660-f2d145cc922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Imus, Cavite (CNN Philippines) —</strong> Thousands gathered
        to celebrate former Cavite governor and Philippine Charity Sweepstakes Office
        Chairman Ireneo "Ayong" Maliksi''s 78th birthday and 50th wedding anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca7e3dd-7f70-4d15-b7b5-7cecfd4bd816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the event is not entirely social.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4cbccb-11fd-4ab2-8fd1-f0547b3bf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of yellow filled the stage when Maliksi''s VIP guests arrived,
        starting with President Benigno Aquino III and followed by administration
        bets Manuel "Mar" Roxas II and Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafdc8b0-4a88-464b-8412-24c159a38e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-sorpresa po ako nung dumating si Pangulo kanina, sabi ko,
        kumpleto na ang aking araw. Tapos nadagdagan pa ng pagdating ng ating susunod
        na pangulo at bise presidente,</em> si Mar Roxas at Leni Robredo," said Maliksi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffa98e-89ae-4ca4-81df-c5e5dec3d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised when the President arrived a while
        ago, I said, my day is complete. Then, my excitement was even more evident
        upon the arrival of our next president and vice president, Mar Roxas and Leni
        Robredo.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dae6bf-5423-4946-9402-0da97ba39c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) tandem Roxas and Robredo took their time to greet
        the celebrant — but it is the President who does the campaigning for them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28a4384-8dc2-47d7-a546-81bba9f53245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[''Pag] <em>kasama natin ang</em> Caviteño, <em>parang wala tayong
        hindi kayang abutin. Sino ba si</em> Noynoy Aquino, <em>kung wala kayo? Tayo
        ang nagbuklod, tayo ang magtutuloy ng</em> ''Daang Matuwid.'' <em>Sa pahintulot
        niyo, pangungunahan tayo ni</em> Mar Roxas at Leni Robredo," said Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6eddff-78af-4458-b1d2-1067a73dee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:37:49.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:37:54.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (When) we are with the Caviteño, nothing is out of
        reach. Who is Noynoy Aquino, if not for you? We will unite, we will continue
        the "Daang Matuwid." If you allow, Mar Roxas and Leni Robredo will take the
        lead.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f94c6-3d53-4e45-9499-18a51f0cf0be'
      'mgnl:activationStatus': true
