      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over four months during the summer, three interns will go "down
        the street and around the world" to "search out the best craft beer and food
        the world has to offer," according to the official job description.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cb687-8ddc-49f4-bc6b-c281608a03ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:59:41.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job – which sounds too good to be true – of course requires
        applicants to be 21 or over.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472c775-c224-4f3f-815c-a4a883c34633'
