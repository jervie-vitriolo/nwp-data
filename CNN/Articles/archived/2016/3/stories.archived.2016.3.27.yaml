      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Postal Corporation (PHLPost) has released stamps to celebrate the 75th anniversary
        of Tagkawayan, Quezon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19de0c-3b13-4600-9155-12e5bed354d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:55:43.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commemorative stamps feature the official seal of Tagkawayan
        as well as a view of Pook Mataas na Bato beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2a9cab-bf90-4991-9759-2167b8832292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:55:43.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 1941, Tagkawayan is an agricultural and fishing community
        in Quezon Province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45bb5a0-a423-4d24-b898-7525a5704597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:55:43.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a release from PHLPost, its name is said to be derived
        from "taga-kawayan," which was the name given during the Spanish period to
        the people living in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ace4e-3f89-436e-95d8-c6ae21d5d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:55:43.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:34.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost commissioned 101,000 copies of the stamps to be sold at
        P15 each.</p>'
