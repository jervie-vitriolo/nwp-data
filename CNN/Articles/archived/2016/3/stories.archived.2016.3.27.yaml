      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Azkals succumbed to Asian powerhouse Uzbekistan.
        The team arrived in Manila on Saturday, giving them little time to recover
        for the Tuesday tussle.</p>'
  'amlc-binay-money-laundering':
