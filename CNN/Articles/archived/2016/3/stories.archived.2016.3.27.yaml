      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> San Miguel Beermen
        played sans key players on Sunday (March 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcbb7b-44c9-460b-a29a-23f238836ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:39:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:39:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hardly mattered, as the Beermen still made mince meat of
        the Star Hotshots, 117-98, in the PBA Commissioner''s Cup at the Smart-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800fb40-83f2-44a4-87c1-c22a0e528fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:39:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:39:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo and Ronald Tubid were shelved with injuries, while
        Arwind Santos is still mourning the death of his mother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a42f78-4c75-4c2a-8fd1-ea49005f27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:39:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:39:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen didn''t need their help in wreaking havoc on the
        Hotshots, whose three-game winning streak was put to a screeching halt. Star
        is still mired in the middle of the standings with a pedestrian 4-5 win-loss
        record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163ebec-749a-4382-8ce4-e6f121046033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:39:20.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:39:24.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without them, import Tyler Wilkerson heated up and unleashed 44
        points to go with 17 rebounds and two assists. Marcio Lassiter also heated
        up and scored 25 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2dad78-50b6-4059-afa2-7f0f9f9f9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:39:20.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:39:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two combined for 14 three-pointers. In fact, Wilkerson dropped
        three triples inside the final five minutes on their way to their fifth win
        in seven outings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd9d51-2ced-4a7e-9473-07692b481d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:39:20.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:39:24.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Star was led by Ricardo Ratliffe''s 33 markers.</p>'
