  'senators-deguito-can-be-state-witness':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Maia Santos-Deguito, manager of the RCBC branch on Jupiter St. in
      Makati.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-27T23:46:13.939+08:00
    'imagesource': 'jcr:039dcc81-7ccb-42fc-87ea-c48a86e28c73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28ddd268-69a3-4323-8ed3-69e338a3f158'
    'lead': 'Some senators believe there could be a bigger fish behind RCBC Jupiter
      Makati branch manager Maia Santos-Deguito in the multi-million dollar money
      laundering scandal. With this, they say, Deguito can be a state witness. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:35:45.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:38.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:38.511+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators: Deguito can be state witness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b288f01-be9e-40da-a7c6-8a3032c172fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For some senators,
        Maia Santos-Deguito, branch manager of Rizal Commercial Banking Corporation
        (RCBC) Jupiter Makati can be a state witness in the multi-million dollar money
        laundering scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a450e-b321-41de-82b4-83b27442c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank officials pinned down Deguito as the facilitator of the laundering
        of $81 million stolen from the Bangladesh Central Bank in the New York Federal
        Reserve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71df31-7779-45b3-ab03-79410decc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: FATF to assess PH efforts vs money laundering</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b970c3f-5af2-4f0e-9298-ea634254aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/senators-push-inclusion-casinos-anti-money-laundering-law.html">Also
        read: Senators push for inclusion of casinos in Anti-Money Laundering Law</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14952c9-061b-4c2b-9fc0-754690813a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may mangyayari man dito, sana makulong siya at sana ma-prosecute
        siya dahil sa kanyang ginawa,"</em> said Atty. Macel Fernandez-Estavillo,
        RCBC Legal and Regulatory Affairs Head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a558c9f3-38a1-4d56-a946-75fcaba35b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is something that must happen, she should
        be behind bars and we hope she would be prosecuted for her deed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1b59e-c71e-4442-9c5a-67d3293901ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Deguito revealed in an executive session there are two
        higher RCBC executives who ordered her to do the transaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d445c04-f722-4d37-a8be-692ae3dab414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/RCBC-money-81-million-laundering.html">Also
        read: RCBC branch officer says Deguito feared for her life</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9279cda2-98c2-4643-8e12-b8764ac4fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sergio Osmeña III believes Deguito is not the most guilty
        in the scandal, saying that there are higher officials who could be the "prime
        movers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fba28-1ca9-4766-bc9e-bc0857e96b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/Senators-fail-draw-out-information-RCBC-officials.html">Related:
        Senators fail to draw out information from RCBC officials</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad75280-8035-485f-9a85-aa7af73d2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deguito was credible and very helpful. She supplied information
        that allowed us to make the connection between events, persons, dates, etcetera,"
        said Osmeña, also the chairman of the Senate Committee on Banks, Financial
        Institutions and Currencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93f23e-8f78-46c1-bd4b-8745c808bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules of court claim an accused can be a state witness if he
        or she does not appear to be the most guilty in the crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88216282-5c7b-472d-804c-8d14a4f037e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/02/osmeña-ph-suffer-if-money-laundering-proven.html">Related:
        Sen. Osmeña: PH may suffer if money laundering is proven</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06719ce-9ae0-4466-93af-da380a4c9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Blue Ribbon Committee Chairman Teofisto Guingona III,
        it is up to Deguito on whether she will ask authorities to admit her as state
        witness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284bb85-677c-41f3-84f6-0db996123aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not an issue because she is not availing of it, that''s
        her choice. She wants to clear her name, according to her, on her own," said
        Guingona.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5967883-ad8b-4cbb-981f-135b659a8e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/incoming/article236931.ece">Also read:
        Guingona on money laundering case: There was conspiracy</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5cd29-41be-420a-96d8-c153c0069e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Deguito to be a state witness, her lawyers should file a motion
        along with necessary evidence and a sworn statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e5a91-701b-4807-9d20-6db7de46cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Justice Department is satisfied, Deguito may be acquitted
        unless she fails or refuses to testify later on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11e804-b920-4f67-9d49-cf10d25f84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito''s lawyer Ferdinand Topacio said they are still deliberating
        on whether he will enter her client in a witness protection program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c715174-2ebb-4b91-9498-838fcb9a65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio explained this will depend on the testimony of Kim Wong
        on the Senate hearing on Tuesday (March 29). Wong is a junket operator and
        the alleged recipient of the illegal funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca13c92-21e1-49ad-a3fb-f32f1def2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/amlc-files-charges-vs-wong-xu.html">Related:
        AMLC files charges vs Kim Wong, Weikang Xu</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a89d62-9887-4125-9553-2f6ef0c0c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:35:45.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:38.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        PH money laundering probe: What we know so far</a></p>'
  'fatf-on-ph-money-laundering':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-27T23:16:59.826+08:00
    'imagesource': 'jcr:0fb45749-e318-40a9-90cd-cfd4fc14f2ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e1646d-24cd-4c4a-8f89-18707aa0a42c'
    'lead': 'The Paris-based anti-money laundering watchdog will gauge how the Philippines
      implements its efforts to restrain the crime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:38:49.387+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T16:11:26.098+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:11:20.104+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FATF to assess PH efforts vs money laundering

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257c783-c458-42db-9b8f-85c6c611b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — An international anti-money laundering
        watchdog is set to assess the efforts of the Philippines to curb the crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a1b93-7524-42f7-b81d-5971f2b80703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, the Financial Action Task
        Force (FATF) will examine how the country implemented its 2012 recommendations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdfe64-bc57-4f57-9f12-a194d0804ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These assessments, conducted by APG, will look for evidence to
        demonstrate how effectively the country has used its AML/CFT measures to prevent,
        detect and prosecute cases of money laundering and terrorist financing," said
        Alexandra Wijmenga-Daniel, communications management advisor of FATF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073c028-67f5-4b5c-808a-e837c61059cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes looking for evidence on the country''s measures to
        prevent, detect, and prosecute cases of money laundering and terrorist financing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a0773-a6ef-4d4d-9476-1d812f45c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are definitely watching this, they are watching the developments
        of this scandal," said Senate Blue Ribbon Committee Chairman Sen. Teofisto
        Guingona III, referring to international anti-money laundering watchdogs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ec491-6617-45f5-b167-cee26f86005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FATF has yet to give a date on when its personnel will
        go to the Philippines to do the assessment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4342448-cbc2-4715-8b5c-4a930f09e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Banks Chairman Sergio Osmeña III said Congress
        should make the necessary legislation before the FATF do its inspection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082434d-4937-48db-8c45-4f40328e246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is amending the Anti-Money Laundering Act by including
        casinos, real estate brokers, and art dealers in the scrutiny of the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d7d4b1-587f-41cf-bfdb-f52204c2fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FATF-Asia based in Hong Kong regularly conducts its examination
        of country by country. Wala pa tayo sa schedule so that gives us some breathing
        space," said Osmeña.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f138c75-1eee-4959-8e0b-5f8ed7842670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Anti-Money Laundering Council (AMLC) said the country''s
        lawmakers should act fast in resolving the money laundering scandal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620e5644-6461-4729-9a4f-1097be57252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise the international community will have some concerns how
        we implement our anti-money laundering laws," said Insurance Commissioner
        Emmanuel Dooc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91550835-7807-4944-b9e0-8858a50744b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:38:49.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T16:11:26.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 5 and 9, about $81 million in stolen money from the
        Bangladesh Central Bank were laundered in RCBC''s Jupiter Branch in Makati.</p>'
