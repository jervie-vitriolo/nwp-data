  'sagada-closed-holy-week':
    'author': 'Karl Lapniten, Baguio-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-22T23:26:01.481+08:00
    'imagesource': 'jcr:12a71499-efa9-4529-a6c1-44f30a30e484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '141d7639-1243-49f1-ade5-62f5be9311fd'
    'lead': 'When tourism peaks in Sagada, such as on Holy Week, the caves are easily
      filled to their carrying capacity, prompting officials to close entry as early
      as 10 a.m.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:31:44.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:31:49.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:31:48.937+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sagada sites might be closed anytime this Holy Week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae537c3a-a633-4b45-a3d6-db34be1d88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Tourists planning
        to spend their Holy Week in Sagada, Mountain Province might not be be able
        to enter the famous caves or even Echo Valley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f3ea0-25ff-4f29-a23b-6ba6b44bd3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per Mayor Eduardo Latawan’s advisory, the cave formations in
        Sagada could be closed anytime of the day this Holy Week, should there be
        excessive human traffic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3b19f-093f-4171-a476-15fcb3319393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When tourism peaks in Sagada, such as on Holy Week, the caves are
        easily filled to their carrying capacity, prompting officials to close entry
        as early as 10 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00064c1-353d-4f68-b93b-4bfe70405bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor also said that Holy Week is a time for reflection, not
        for merrymaking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a96cd4-11ac-4a93-87c3-32998520d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case also applies to all sites in the mountain resort. However,
        Echo Valley, the site of the hanging coffins, will definitely be closed for
        tours on Good Friday (March 25).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0e3bd1-31b5-46fa-a557-99d341f1d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors this Holy Week are also advised not to come with disposable
        plastic or styrofoam containers, but to bring eco-bags or reusable containers
        instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac1fee-9265-414d-93d5-0344a59ad670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists are required to register at the Municipal Information Center
        upon arriving in Sagada, and are advised to obtain only the services of recognized
        tour guide organizations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b6f1e-6ca8-42c5-96c7-fe9bf00fc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, all bus lines have suspended their trips bound to
        Baguio and Manila on Good Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5a88f2-3a7d-481e-8fd3-f8073006962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:31:49.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/Holy-Week-Cubao-terminal-LTFRB.html">Related:
        Holy Week exodus begins</a></p>'
  'pulse-asia-survey-march-poe-duterte-binay-roxas-santiago':
    'author': ' JC Ansis, CNN Philippines'
    'caption': 'Presidential candidates Sen. Grace Poe and Davao City Mayor Rodrigo
      Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-22T12:34:22.791+08:00
    'imagesource': 'jcr:4f8441f2-5760-4578-ade4-5a0928e0e9de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff924b0-c24f-4be3-a6fb-c0b5a1bd8988'
    'lead': 'Presidential candidates Grace Poe and Rodrigo Duterte are the top two
      choices for president, according to the latest Pulse Asia pre-election survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:34:53.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:34:57.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:34:57.211+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: Poe, Duterte statistically tied as top choice for president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c87d16-f1cd-4139-b75b-cc561e003e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:34:57.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Independent presidential
        candidate Grace Poe and PDP Laban standard bearer Rodrigo Duterte are statistically
        tied in the latest Pulse Asia pre-election survey conducted during the second
        week of March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc664b-1232-40d2-b34b-89a420e1bb86'
      'mgnl:activationStatus': true
