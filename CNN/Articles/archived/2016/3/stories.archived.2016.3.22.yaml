      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said around 13,000 people are expected to flock the
        bus terminal by Wednesday (March 23).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f00749-644c-45bb-af1b-0aa14c8bca83'
      'mgnl:activationStatus': true
