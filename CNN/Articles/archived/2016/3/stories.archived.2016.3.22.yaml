      'mgnl:lastActivated': 2019-09-27T13:56:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller, but better</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af058ae0-b89b-4462-ba46-6f2fc4d7ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the iPhone roster was the new iPhone SE, which Apple billed
        as "the most powerful 4-inch phone ever."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53da31d-253f-4644-8df0-b096f2cf088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Joswiak, vice president of Apple, took to the stage to explain
        just what makes the newest addition to the iPhone family so remarkable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a7c70-6cf9-4600-ac6f-6b021ef98e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the smaller iPhones were an integral part of the iPhone
        lineup with over 30 million sold in 2015. He added this was due to two reasons:
        some people "just love smaller phones," and for many people, "it was their
        first iPhone whether they were switching from Android or using their first
        smartphone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218095b-aa55-441b-9df3-07e25b162e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release from Apple, Phil Schiller, Apple''s senior vice president
        of Worldwide Marketing said, "iPhone SE is packed with a stunning four-inch
        Retina display, advanced 64-bit A9 chip with M9 motion co-processor, longer
        battery life, 12-megapixel iSight camera with True Tone flash, Live Photos,
        4K video, faster LTE and Wi-Fi, and Touch ID with Apple Pay. Everyone who
        wants a smaller phone is going to love iPhone SE."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c54a7-ae6b-4757-9087-0e6e190faf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with these features, the new iPhone SE has an improved Siri
        feature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e781931-c653-4c28-bf86-20a718029703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be available in space gray, silver, gold, and rose gold
        metallic finishes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43afcc-1b11-4bbf-bbea-9bc827b6a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching out to Windows users</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adbb4bc-5915-40c5-b0f4-95a96bfdcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPad Pro was also unveiled to the public during the event,
        to which Phil Schiller introduced its features.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193a7a9-acd4-49f5-a4e3-0457f02b1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have heard a lot of great responses to the iPad Pro
        since it was released six months ago and showed testimonials from John Lasseter,
        the chief creative officer of Pixar and Walt Disney Animation Studios; Stephen
        Gates, head of design of Citi; and Alex Valdman, Rapha''s head of design.</p>'
    '23':
      'image': 'jcr:2b719117-99d7-4530-b263-b6586a254c18'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489b4d9-018d-4a96-bfa7-99eea6bb9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127dfff7-9a14-4637-beb9-c3821631aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiller showed the new iPad Pro which has a 9.7-inch Retina display
        — smaller than the previous iPad Pro which had a 12.9-inch display.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24b9a6-fbb1-441f-aabb-fb9b9c933096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 9.7-inch size was only previously available to the iPad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba64394-647f-4a63-be02-69a5375f220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said one of the reasons why a smaller iPad Pro was created was
        because the display was big enough for work, but small enough to be portable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a52ad-4785-40a8-bd71-69b341203f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiller then gave the second reason why a smaller iPad Pro was
        created: it was to reach Windows users.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224818a2-21c7-4916-8af7-5248a0a26bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "You may not know this, but the majority of people coming
        to an iPad Pro are coming from a Windows PC — a desktop or a notebook."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bd5db-b3ba-457c-88c9-aad60ca35ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Schiller in a release from Apple, "The 9.7-inch iPad
        Pro has a new Retina display with True Tone technology, four-speaker audio
        system, blazing fast A9X chip, 12-megapixel iSight camera, 5-megapixel FaceTime
        HD camera, faster wireless, and support for Apple Pencil and Smart Keyboard.
        It is the ultimate upgrade for existing iPad users and replacement for PC
        users."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd857cef-5659-4ce6-ac10-51e5dbc7a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best features of the new iPad Pro is the True Tone display
        where  four-channel sensors adjust the white balance of the display depending
        on the light surrounding a user.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f0977-89f6-4307-909e-692d0df42e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the iPhone SE, the iPad Pro will be available in silver, space
        gray, gold, and a rose gold metallic finish.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485ec51-5b63-44b9-989b-d29b145ab32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ae06f-4190-4780-89dd-98552816f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Watch also got an upgrade with Cook announcing that new
        straps in a variety of colors will be available to customers.</p>'
    '42':
      'image': 'jcr:4ad5e255-6abd-48ba-8244-a900a5af8b58'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526c60f-68c0-4714-811c-2337a2e4a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42902d-7357-4768-9c0b-56e4b484ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also dropped the price of the Apple Watch, which now starts
        at $299.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dfbc0-ceca-48d4-b60d-f6edf34119f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also announced at the Cupertino event was CareKit, an "software
        framework designed to help developers enable people to actively manage their
        own medical conditions."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fedb99-848b-4fb1-b5ce-68e924f183ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A release from Apple said, "iPhone apps using CareKit make it easier
        for individuals to keep track of care plans and monitor symptoms and medication;
        providing insights that help people better understand their own health. With
        the ability to share information with doctors, nurses or family members, CareKit
        apps help people take a more active role in their health."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f985530-741f-4830-9cf3-414cfb66c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s ResearchKit framework was also upgraded, with the
        company announcing, "By delivering ResearchKit as open source, any developer
        can quickly design a research study for iPhone. They can also build on the
        available software code and contribute their tasks back to the community to
        help other researchers do more with the framework. "</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666cf3f6-8508-431a-8fa3-e0bec6ef6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also announced that the latest upgrade to iOS, 9.3 is now
        available for download.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc855406-beef-4333-ae8c-15993b1085a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest feature will be the Night Shift which automatically adjusts
        the colors of the phone''s display "to the warmer end of the spectrum after
        dark and may even help you get a better night’s sleep."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a26180f-b7b7-44f7-a50a-a7e8b73df300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/01/12/Apple-night-mode-iOS-9.3-update-iPhone-iPad.html">Related:
        Apple to add night mode to iOS 9.3 update</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58666b17-84a1-4697-ac94-45f9a8a60873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preorder, release dates</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc840c4-5414-4f41-9bd4-8b0e94fc8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.314+08:00
      'mgnl:createdBy': 'jeff'
