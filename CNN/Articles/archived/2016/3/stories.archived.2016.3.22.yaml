      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, commissioned by ABS-CBN, was conducted from March 8
        to 13 — the same week the Supreme Court came out with a decision on Poe''s
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebcfb5-9eb5-445e-b693-5adc7022edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:34:57.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using face-to-face interviews, 4,000 registered voters with biometrics
        were asked this question: <em>Kung ang darating na eleksyon sa Mayo 2016 ay
        gaganapin ngayon, sino po ang inyong iboboto bilang PRESIDENTE NG PILIPINAS?</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c63fbf-3d26-4a60-8697-368525331aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.306+08:00
      'mgnl:createdBy': 'jeff'
