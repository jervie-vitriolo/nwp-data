      'mgnl:type': 'embedCode'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487b4c77-8b5c-40d4-9f3a-e9c1b9717e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sander Verniers was heading toward there when this explosion occurred,
        producing "strong winds going (through his train) and some noises that shouldn''t
        be there." Belgian troops met the passengers as they got off the train and
        walked along the tracks.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31081bfc-8333-4a0d-b388-956ee3e7a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all had to get out," Verniers told CNN. "There was a lot of
        smoke."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d56d3f-35c8-4966-8641-cb0480e5e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several hours Tuesday, everyone in Belgium was urged to stay
        inside. That advisory was lifted around 4 p.m., though the country''s crisis
        center urged all citizens to "remain vigilant."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12def10c-dd96-4db3-b402-6dd0cb7ae4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One question is for how long. Another is what this has to do with
        Belgium''s other suspected terrorists like Abdeslam, who reportedly told investigators
        he was involved in last fall''s Paris terror attacks that ISIS also claimed
        responsibility for.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141fe01-de01-475f-af92-4c0899fee750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgium-born French citizen was arrested in the Brussels suburb
        of Molenbeek on Friday. On Tuesday, Belgium''s Prime Minister deflected a
        question about whether there''s any link between the Brussels attacks and
        Abdeslam''s capture, saying it is too early to tell.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bc02d-386f-4b5b-a279-5a96676c6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michel said Tuesday that he had "no information" about who was responsible
        for the attack, adding that authorities will find that out, but right now
        their focus is on caring for the victims.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a76e39-5717-4aa6-a578-72611fdcca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian national soccer team captain Vincent Kompany tweeted that
        he was "horrified and revolted (that) innocent people (are) paying the price
        again," but he urged people not to encourage those wishing to lash out.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a0dcb-058e-46b8-b64b-a9328ca5d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:24.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must reject hate and its preachers," Kompany said. "... I wish
        for Brussels to act with dignity."</p>'
    '118':
