      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BRUSSELS, Belgium (CNN) —</strong> At least 23 people have
        been killed in three explosions in Brussels, Belgium, according to Belgian
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c1871-39bd-43c1-8f4a-6e4d3c50446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten were killed at a subway station, according to two Belgian broadcasters,
        and at least 13 were killed at the airport, according to public broadcaster
        VRT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fcd83-8ce7-42b1-8301-ccaab074d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror threat level in Belgium has been raised to four, its
        highest level. There were three explosions in Brussels on Tuesday -- one at
        a subway station and two at the airport. Raising the threat level to four
        means authorities can deploy the army onto the streets to meet security needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61780d98-b651-4d39-9486-ee7427c3866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story]</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1091c5-fa1c-47be-9b0a-fa0f17d862ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A series of blasts throughout Brussels on Tuesday have killed
        multiple people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d8937-9d9e-4980-b9b0-130ccdba81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two explosions occurred at the city''s airport. Several people were
        killed, according to the country''s public broadcaster, RTBF. Initial reports
        say up to 10 people were killed and more than 30 people were injured.</p>'
