    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, Robredo return to Pampanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e451988-90ce-45a1-8473-90237aa02a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines)</strong> — Liberal Party standard
        bearers Manuel "Mar" Roxas II and Leni Robredo were back in Pampanga on Tuesday
        (March 22) courting its 1.2 million voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d2bd0-0d52-4591-acf8-a837a963fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bets spoke before thousands of students in San
        Fernando then met with local leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ebd64-828a-41ae-918f-6a212a9d0cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has a total of 1,278,260 registered voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6e81d-fb8a-49de-8764-465293b97231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/Roxas-Robredo-Kapampangan-vote.html">Also
        read: Roxas, Robredo working to get Kapampangan vote</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41e6f7-47fe-45ec-9b26-edafc2eff985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Gov. LilIa "Baby" Pineda, an ally of former President Gloria
        Macapagal Arroyo, is supporting the Liberal Party ticket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd6cfe-210b-4431-9518-a2762445d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda''s family is accused of running the illegal numbers game
        ''jueteng'' in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db63cc8-cded-48d6-88aa-02f63072b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Roxas and Robredo said accepting Pineda''s support does not
        mean they condone illegal gambling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf1ce5-63f5-444e-97a8-66c7afae2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/18/Mar-Roxas-Pampanga-Liberal-Party-Lilia-Pineda.html">Also
        read: Pineda asks Roxas: What to do with the constant flooding in Pampanga?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a018eba-3a1d-469e-b2f6-27f89dc34fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa amin, wala namang kapalit ang mga ito. Serbisyo ito. Siya
        naman ay nagsabi na gusto nila yung serbisyo na ipinakita sa Pampanga," Roxas
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48242733-176d-45dc-8eac-67618f505b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, her support does not mean we have to give
        back something in return. This is service. She herself said that they like
        the service that we have shown in Pampanga."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225ebe7-5210-4d8f-a5d3-b6cd46f9c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was vocal in expressing her opposition to the illegal numbers
        game as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17afa20-16e1-45a6-a3d9-376d40523492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung asawa ko buong buhay na lingkod bayan linabanan niya ito,
        hindi nagbabago yung ating paniniwala,"</em> Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221ebc7-b6fb-4a0c-a82e-881e3455a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My husband fought against it all his life while in
        public service. My vision does not change.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391fed4-bfba-4960-a291-9ce2f3b8d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bets also visited different factories separately
        to woo voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0533df-58aa-4074-ac6d-ac9a9e9f1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas went to a leather bag factory that supplies high-end brands,
        while Robredo visited a food processing plant. They promised more jobs and
        support for the manufacturing industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba94e31-b636-496e-8735-b9c620d8e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the tandem said they are pleased with the latest Pulse
        Asia survey results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33199d-50b6-4532-8a0c-bf156d98576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said it''s a close fight and much has yet to be done. Robredo,
        on the other hand, expects people to see her true intentions in running.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737d6f0-f26a-44f5-9dd8-7680e65e7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako yung walang ambisyon na tumaas pa. Palagay ko malaking
        bagay yun dahil hindi ko gagamitin sa politika yung aking posisyon,"</em>
        Robredo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a0ac21-ba0e-418b-9bfd-fd3983b2351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:51:08.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:11.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Among the vice presidential candidates) I am the
        one who does not have an ambition to seek higher office. I think that''s a
        big part, because I will not use my position.]</p>'
    '19':
