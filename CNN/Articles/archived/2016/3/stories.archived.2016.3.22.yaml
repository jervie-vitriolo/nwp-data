    'jcr:uuid': 'a2c6b67b-2298-4aac-a556-ed695d6b975e'
    'lead': 'The Philippines'' first microsatellite, "Diwata-1", launched into space
      onboard an Atlas V rocket on Wednesday (March 23) at 11:05 a.m. PHT. The rocket
      took off from Cape Canaveral, Florida in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T16:45:08.941+08:00
