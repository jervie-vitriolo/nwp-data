      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance bet Jejomar "Jojo" Binay came in third
        with 22 percent, administration bet Manuel "Mar" Roxas II gained 20 percent,
        while Sen. Miriam Defensor-Santiago got only three percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d421ad-3796-4a80-bfdd-24d0727ed87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.307+08:00
      'mgnl:createdBy': 'jeff'
