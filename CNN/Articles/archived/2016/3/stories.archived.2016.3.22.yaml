      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District Chief Supt. Edgardo Tinio requested
        travelers to pack light.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b81b9-5ec9-4566-b069-53441a634286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:16:16.354+08:00
