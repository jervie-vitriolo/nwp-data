      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no guarantee that the NERC will follow through on the public''s
        choice of name but in any case, the state of the art vessel is due to set
        sail for Antarctica in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918fd83-de5b-43b3-871c-564045cb5a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dollarydoos and a Stephen Colbert bridge</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2844e20-ff5e-42f1-9a9d-3d0f0f941861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this is not the first time the internet has displayed
        its cheeky side with public naming polls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea08808e-39f3-4aff-b7f8-8c74758ac4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, one man launched a petition to change the Australian
        currency to "dollarydoos."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcbd42-9108-42fa-aa87-60459ff7fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, when Hungary held a contest to name a Danube River bridge,
        legendary action hero Chuck Norris emerged as the runaway favorite.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289c58d-fe4c-4f60-b0f4-be2e488efdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until American talk show host Stephen Colbert urged his
        viewers to name the bridge after him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a195db-e19f-4ad7-a7a8-c6a3afd9604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, "Stephen Colbert hid" (hid is Hungarian for bridge)
        was number one in the poll with 17 million votes, seven million more than
        the population of Hungary. The Hungarian government discarded the results
        and eventually went with Megyeri Bridge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec537a-a85e-4699-a43e-7734f819b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/21/world/name-our-ship-boaty-mcboatface/index.html">"''Boaty
        McBoatface'' could be name for UK''s $300 million polar research ship."</a></em></p>'
  'barack-obama-raul-castro-cuba':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'President Barack Obama and Cuban leader Raul Castro shake hands at
      the Palace of the Revolution in Old Havana on Monday, March 21, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-22T07:52:23.243+08:00
    'imagesource': 'jcr:14413a17-c593-4374-baf7-6bbf85f3ea13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d8c479-3c01-4d19-b6ae-fd27b50e031c'
    'lead': 'A day after making a historic arrival in Cuba, President Barack Obama
      met Monday (March 21) with the leader of the authoritarian regime here as part
      of his efforts to elicit change on the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:07:50.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T14:07:58.957+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:07:58.606+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama meets Castro after historic arrival in Cuba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227881de-b265-44f6-ad69-f96a598aa6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN) —</strong> A day after making a historic
        arrival in Cuba, President Barack Obama met Monday (March 21) with the leader
        of the authoritarian regime here as part of his efforts to elicit change on
        the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0bcb1-9cf9-435c-8f91-5f2491b73acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Cuban leader Raul Castro shook hands at the Palace of
        the Revolution in Old Havana before their sit-down, the third time the pair
        have met for bilateral talks since the resumption of diplomatic relations
        in 2014. It was unclear whether the leaders would later take questions from
        the press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316ee7a-46fa-4899-b815-48a1215a7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama started his morning laying a wreath by the Jose Marti memorial,
        a massive monument to the Cuban revolutionary leader where a Cuban military
        band played the "Star Spangled Banner," another in a series of previously
        unthinkable moments that marks this week''s visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a097b-3273-4146-9e01-59da216b3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an elaborate welcome ceremony, Obama and Castro met with smiles
        and brief conversation before moving down long hallways lined with Cuban troops.
        Obama was overheard telling the Cuban leader he enjoyed his tour of Havana
        Sunday night (March 20) along with his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5de20-1350-44de-9f81-f80a45496003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Castro he had a "great" dinner at a "paladar" – one
        of hundreds of privately run restaurants that only recently became permissible
        in the state-run economy. Those types of businesses, along with new investments
        from American firms, give U.S. officials hope that Cuba is on a path to open
        its economy after decades of isolation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2d298-f368-491e-8c17-57708fb8af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting provides Obama and his aides another reality check on
        their mission to extract reforms from Castro. Until this point, there have
        been few signs that the government here is willing to work as quickly as the
        Obama administration hoped in opening the state-run economy and improving
        human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e957b-8f42-4b79-aee2-a92a0ce6f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change is going to happen here and I think that Raul Castro understands
        that," Obama said in an interview with ABC News taped Sunday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f6e6c-29b4-4be4-8d33-336fdca7123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention has been to get the ball rolling, knowing that change
        wasn''t going to happen overnight," Obama said. "Although we still have significant
        differences around human rights and individual liberties inside of Cuba, we
        felt that coming now would maximize our ability to prompt more change."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138bd1c-7fae-46c4-acf8-4f5c85edc9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast differences between the Obama administration and the Castro
        regime were no less evident Sunday as Havana hurried to prepare for the U.S.
        president''s arrival. As Obama was en route, scores of anti-Castro dissidents
        from the group Ladies in White were arrested and detained after their weekly
        protest in Havana. CNN witnessed dozens of protesters being driven from the
        site in buses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73f1306-54e2-419d-af4d-6963467a642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group consists largely of women who have been arrested and imprisoned
        for speaking out against the government here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c8755-646f-46e1-ae25-fa3fb6152938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Daniel Ferrer, a Cuban dissident who was imprisoned for eight
        years beginning in 2008, said Obama could harness the attention from his trip
        to make a loud demand for political reform, citing President Ronald Reagan''s
        demand in 1987 for the Soviet Union to "tear down this wall."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226cba0-c191-4bdc-b309-b69d7d4936b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ferrer, speaking with CNN in his home Sunday, conceded that
        even incremental change is beneficial to the island''s politically oppressed
        citizenry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f96cd7-358a-449f-8274-2397dcd8ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obama''s visit is good for the people and good for the cause,"
        he said. Ferrer is among the dissidents meeting Obama on Tuesday (March 22).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c74b2-1b46-412b-82c5-377579b0128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Obama stepped from Air Force One Sunday – carrying an
        umbrella as a persistent rain fell on the tarmac – he sent a message to Cubans
        on a platform that until recently would have been unheard of in the repressive
        regime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166ff43-17a6-4fcc-a952-18690bbf315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"¿Que bolá Cuba?" he wrote on Twitter, using an informal Cuban greeting.
        "Just touched down here, looking forward to meeting and hearing directly from
        the Cuban people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd0db8-ff09-4d11-81f6-bc8d7c9644fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the airport, Obama was met by a low-wattage greeting party that
        didn''t include Castro, a fact GOP presidential front-runner Donald Trump
        and other Republicans deemed a snub.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f361d-8a8b-4397-8778-f93ba2da9694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve flown on that wonderful airplane that landed there," said
        former Sen. Mel Martinez, a Republican from Florida. "I always dream of that
        plane returning to Cuba, but I always thought that it would happen under different
        conditions, when there was a Cuban president who would meet him at the airport,
        and show him that kind of respect, but also that was elected by the Cuban
        people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e168a83-f04e-4198-8130-e0bdf3f541bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials, however, said they felt no umbrage and noted
        that heads of state don''t often come to the airport to greet visiting leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843c2bd-ab93-4a9f-9922-3f95ed930175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also faced criticism from Cuban-American Ted Cruz, a Texas
        senator and another Republican presidential candidate who said he wouldn''t
        visit under the current political conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631eb2e-0f62-406c-a073-efca4dc4497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Politico op-ed, Cruz called the visit "so sad, and so injurious
        to our future as well as Cuba''s, that Obama has chosen to legitimize the
        corrupt and oppressive Castro regime with his presence on the island."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e71f7-242f-4964-964f-bbd7b85878d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz wrote that Obama''s visit sends a message to political prisoners
        in Cuba that "the world has forgotten about you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef2d4c-cea0-4665-b7e8-45e8ba6586cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no mojitos at the U.S. Embassy for them," the Texas
        senator wrote, jabbing Obama''s visit, which included a formal welcoming ceremony
        and a state dinner at the Revolutionary Palace.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbe226-deec-493f-8e6a-e0716e76335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Obama''s interactions with everyday Cubans were carefully
        calibrated. He toured the Cathedral of the Virgin Mary of the Immaculate Conception,
        greeting Cardinal Jaime Ortega, a key proponent of improving ties between
        the U.S. and Cuba. Crowds had gathered in the faded colonial streets of Old
        Havana to glimpse Obama and his family as they passed through on foot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08b17d-6f2c-41d8-b6c6-7d40d9eb9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential trip to Havana is the culmination of a three-year
        effort to restore ties to the island, which sits 90 miles from Key West, Florida,
        but has long been off-limits for most American visitors. For decades, the
        island was regarded as a Cold War adversary, a forbidden place run by bearded
        strongmen that residents fled on makeshift rafts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3614a4-6a37-4ceb-b228-abd191e3c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his family in tow, Obama hopes to change that perception, highlighting
        the country''s emerging private economy and meeting with outspoken opponents
        of the Castro regime. Before he departed, Obama met with Cuban-Americans in
        a bid to garner support for his diplomatic thaw, which is still met with skepticism
        among many in the large Cuban diaspora in South Florida and elsewhere. Many
        Republicans, particularly GOP presidential candidates, have also lambasted
        the move.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce238a1c-86dd-4d43-a88c-a0678e501024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With relaxed restrictions on who can travel to Cuba, many more Americans
        will now be able to follow the Obamas'' lead. And administration officials
        hope improved economic ties can foster a new dynamic between individual Cubans
        and Americans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850e7c7-7fa0-4d64-8f7d-1e67ac4cb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Monday is focused largely on the Cuban government — including
        a state dinner at the Revolutionary Palace Monday night — Obama during his
        trip will also peel away for less formal encounters, allowing the presidential
        spotlight to also shine on ordinary Cubans living in a new era, including
        during an address to the Cuban people broadcast on state television and the
        meeting with anti-Castro dissidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7421905-922f-4813-960b-6f47924f2e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he departs Tuesday, Obama will watch the Cuban national baseball
        team play the Tampa Bay Rays, in town for an exhibition game as U.S. Major
        League Baseball works to update immigration rules for Cuban players.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c774afa-343a-46ff-a616-4a7934d46fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of a sitting American president setting foot on the island
        was a novelty for most Cubans. The last U.S. leader to visit was Calvin Coolidge,
        who voyaged into Havana Harbor on a battleship in 1928.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb74629-1bea-4300-b162-bb753b31754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:50.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:07:58.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/21/politics/obama-cuban-raul-castro/index.html">"Obama
        meets Castro after historic arrival in Cuba."</a></em></p>'
  'diwata-in-space':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
