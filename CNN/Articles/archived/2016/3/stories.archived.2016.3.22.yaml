      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded passengers not to post their Holy Week activities
        on social media so they don''t attract possible robberies in their homes.</p>'
