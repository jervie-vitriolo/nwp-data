    'mgnl:lastActivated': 2019-10-23T16:45:14.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:45:14.596+08:00
