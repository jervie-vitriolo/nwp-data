    'mgnl:lastActivated': 2019-09-27T16:27:11.321+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:27:10.946+08:00
