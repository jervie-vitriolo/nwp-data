    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459c681-d1a3-409b-8d78-23a1c393698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in other places – as far away as New York, Washington, Chicago,
        and Los Angeles in the United States – British authorities ordered an increased
        police presence at ports, airports, Tube stations and international train
        stations, according to Prime Minister David Cameron.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bbc00-c9f5-4bc7-ad37-738f965126aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurostar, a high-speed railway that goes to England and France,
        noted a number of schedule and other changes, including canceling service
        between London and Brussels.</p>'
    '72':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UPDATE: No trains are currently running to or from Brussels Midi.
        Brussels customers are advised to postpone, and not come to station.</p>&mdash;
        Eurostar (@Eurostar) <a href="https://twitter.com/Eurostar/status/712208045057687554?ref_src=twsrc%5Etfw">March
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92905b75-2857-42f7-bf8c-a696f09bfd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9e6e4-08cf-4862-a0b5-c4531ed80936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout France, 1,600 more police hit the streets after the Brussels
        attacks, French Interior Minister Bernard Cazeneuve said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01a9ec-ca02-418b-907b-ae68644fab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my entire solidarity with the Belgian people," French
        President Francois Hollande tweeted. "Through the Brussels attacks, the whole
        of Europe has been hit."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf843e1-5435-4704-aeec-b548833efb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by Belgium''s Michel during what he called
        "a dark time for our country."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebe01b-1db6-4a98-a62b-4d77d697a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than ever, I call on everybody to show calm, but also solidarity,"
        the Prime Minister said. "We are facing a difficult, challenging time. And
        we should face up to this challenge by being united."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f23f2-1150-4575-bd94-530921965d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport witness: Windows broken, ceiling parts down</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb5297-fe5a-4ac4-a6fc-9c2fb86abba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8 a.m. Tuesday, Alphonse Lyoura was doing his job handling
        bags at Brussels Airport when, he said, he heard someone speaking and then
        "a huge, strong explosion."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649bbe1-919f-461b-b404-87aa97d68afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible," he told CNN affiliate BFM, recalling a man who''d
        lost both legs and other grisly scenes. "Belgium doesn''t deserve this."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cb9bd-2046-4e67-ab8d-9a02ec28d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the departure hall, Versele noticed "people ... shouting and
        running around" after the first blast, then even more pandemonium after the
        second explosion, which was, "in my eyes, much more powerful."</p>'
    '87':
      'image': 'jcr:e4d8d25b-bc84-44c5-a523-9e7ba0c73871'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfb345-09dd-4bd7-a8fd-f49368befa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fbd95-f28b-49e3-956c-d8ff7648b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That blast blew out windows, created a lot of smoke and caused parts
        of the ceiling to fall, he added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8ea46-18ec-4752-8425-45b542de9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were on the floor," Versele said, estimating that he saw
        50 to 60 who didn''t seem to be able to walk. "... It was quite a mess."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8309af-dca7-40a4-a831-4582f01d5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Edison was near the gate, several hundred yards from where
        the explosions occurred. He didn''t hear the blasts but "suddenly saw" 200
        to 300 people rushing toward him from a security checkpoint.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac5b35-d12d-4c67-ac27-d115a07d65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Barrett watched it unfold from his hotel across from the
        terminal building.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd80f1-e8e8-409e-bf47-9af190734433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I opened the curtains and looked out, I could see people fleeing,"
        he told CNN – some of the wounded being carried out on stretcher after stretcher,
        others on luggage carts.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad93d7-9912-44b6-816d-df7cd0aacc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer star: ''I wish for Brussels to act with dignity''</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace06df-082a-4b5d-807d-0b35dff0655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour later, during the tail end of Brussels'' rush hour,
        another blast went off at the Maelbeek metro station.</p>'
    '100':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
