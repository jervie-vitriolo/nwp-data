        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5aa7de-64cb-4bd1-9460-7e3b3246558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.740+08:00
