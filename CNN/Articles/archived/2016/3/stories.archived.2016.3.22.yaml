    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:37:50.089+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bieber''s Instagram post hints at reunion with Selena Gomez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d0b60-075a-4f36-99d0-e579cbc70655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Is Jelena starting back up yet again?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa3976-5bd9-487f-8f32-22fcac723248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday (March 19)&nbsp; on Instagram, singer Justin Bieber posted
        a throwback picture of himself kissing singer-actress Selena Gomez, suggesting
        that the "feels" are back — a familiar sentiment for the on-again, off-again
        couple who began dating in 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca44af-d363-487a-ae9c-4a409f24d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez seemed to reciprocate the feelings by liking the picture and
        commenting, "Perfect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665f96c-c9ce-4b64-a848-955ffc51c7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was all the Internet needed: A social media frenzy began over
        the possible reunion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093af7f-7f73-49c8-bf26-fcac2532c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans appear to be completely over the duo, stating that they
        gave up hope on the relationship long ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8393ff1-bdd2-4c1c-9b64-a87b4682a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say Bieber has a pattern. They remain unruffled by the latest
        development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e51f9-7fd9-45b3-bf7f-531465feb2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin is the type of boy to be married with kids and still upload
        a Jelena selfie from 2011 and say ''I miss you,'' " one tweeter wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de2142-6543-4c86-b03f-678fe152bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still hopeless romantics out there, however, cheering
        on Jelena and supporting their potential reunion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb0e006-5441-4dbe-8f74-7c8ba52ba8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, the two can''t seem to forget about one another. After
        their official breakup in November 2012, Bieber and Gomez continued to make
        headlines, flirting with the idea of getting back together and then breaking
        it off again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90570da5-407d-48e3-92ff-ae274a70baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the more recent events in their relationship include an
        "official" rekindling in September 2014, publicly announced after a lawyer
        asked Bieber about his relationship status with Gomez during a deposition.
        But that ended shortly after Bieber was seen around Paris with model Kendall
        Jenner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20b7a2-de78-48bc-97b9-a4b6bfda7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Bieber has been hanging out with model Hailey Baldwin
        while Gomez dated music producer Zedd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c995efb6-9e0b-4a02-bf56-3193722694e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have also released songs that apparently suggest how they
        feel about one other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694273d8-744a-45c2-84cc-5070a5b399d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans speculate that Gomez described the relationship with her songs
        "Same Old Love" and "Dilemma 2.0," while Bieber confessed to Ellen DeGeneres
        that his songs "Mark My Words," "What Do You Mean" and "Sorry" were about
        Gomez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ae1dc-24ce-46fb-959a-30943c9c06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the Biebs believe that the song "Love Yourself" might also
        be about Gomez. In the lyrics, he states "If you think that I''m still holdin''
        on to somethin'', you should go and love yourself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bdfa3-d859-49ba-b4a0-c41e1eed34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Bieber still "holdin'' on"? The "Dilemma" continues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ebfe8-2bd3-46de-8cc3-4acfe088630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:46.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:37:50.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/21/entertainment/justin-bieber-selena-gomez-instagram-feat/">"Bieber''s
        Instagram post hints at reunion with Gomez"</a></em></p>'
