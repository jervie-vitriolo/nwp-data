  'Aquino-inaugurates-P1-B-road-network-Basilan':
    'author': 'Liza Jocson, Zamboanga City-based correspondent'
    'caption': 'President Aquino said he was elated with the completion of the circumferential
      road which would link the different municipalities of Basilan.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-22T23:56:12.389+08:00
    'imagesource': 'jcr:9765b1ed-23ed-41ea-ba5b-6ad5f5c4b27c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b081756-6640-45b6-844e-4df3961944fc'
    'lead': 'President Benigno ''Noynoy" Aquino III visited Basilan province on Monday
      (March 21) to inaugurate a P1-billion circumferential road in Sumisip municipality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:31:01.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:24:32.795+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino inaugurates P1-B road network in Basilan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298bd7a-efd3-40e9-9bb6-24e5f0b342d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City (CNN Philippines) — President Benigno ''Noynoy" Aquino
        III visited Basilan province on Monday (March 21) to inaugurate a P1-billion
        circumferential road in Sumisip municipality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794f09f-9e02-408a-a16b-17d8d42b7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino arrived shortly before 12 noon to keynote the inauguration
        ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ecf2bf-4b57-4cb8-9531-6f36e0bfd02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Aquino expressed elation over the completion of the
        P1.825 circumferential road, a major road network which would link the different
        municipalities of the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b2332-8393-4b06-91af-eaac18752b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted the hardships of undertaking such a major infrastructure
        project in the province given the existing peace and order situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7ee57-8f82-402f-82ae-b12ca61b80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Basilan political leaders for cooperating towards
        the project''s completion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a75d7-aaf4-4d14-9b79-49b6b904da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 131.8-kilometer road network starts from Isabela City and links
        Lamitan, Tipotipo, Ungkaya Pukan, Sumisip, Maluso and Lantawan municipalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29cc14-b8ef-4ca4-9d5a-8713eeb23a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completed road network is expected to decrease travel time from
        Isabela to Sumisip by one hour and 45 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58c2a2-1844-401f-b633-2d57f0477ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also announced the bidding and construction of another infrastructure
        project, the Transcentral road project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71c12f-faf9-42fe-a9fe-f9fe849c1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National government officials who accompanied Aquino during the
        trip were Interior Sec. Mel Senen Sarmiento, Defense Sec. Voltaire Gazmin,
        Social Welfare Sec. Dinky Soliman, and Public Works Sec. Rogelio Singson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afaa31-482f-4734-8394-e3b4216ccb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:31:01.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:33.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the local officials present were ARMM Gov. Mujiv Hataman,
        Basilan Gov. Jhum Akbar, Basilan Rep. Ladjiman Hataman Salliman, and Sumisip
        Mayor Gulam Salliman Hataman.</p>'
  'china-philippines-fire-bombs-south-china-sea':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-22T22:52:44.883+08:00
    'imagesource': 'jcr:86620325-568b-4257-8199-5a77c364857f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b37f151d-2752-40f1-825b-ce5ca8c2370f'
    'lead': 'Philippine fishermen threw fire bombs at Chinese law enforcement vessels
      in the South China Sea, China''s Foreign Ministry on Tuesday (March 22), after
      Philippine media said fishermen had been struck by bottles hurled from Chinese
      coast guard ships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:33:09.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:24:52.991+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:24:52.745+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says Philippine fishermen used fire bombs in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae94f6-a647-4def-8844-298701abc97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (CNN)</strong> — Philippine fishermen threw
        fire bombs at Chinese law enforcement vessels in the South China Sea, China''s
        Foreign Ministry on Tuesday (March 22), after Philippine media said fishermen
        had been struck by bottles hurled from Chinese coast guard ships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682aaa6-8b3c-47cb-873b-04db055bde3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines have long exchanged accusations about
        each other''s behavior in the disputed South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f37aa-5532-4456-9eac-b6c3e529eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the energy-rich waters through which about
        $5 trillion in ship-borne trade passes every year. Neighbors Brunei, Malaysia,
        the Philippines, Taiwan, and Vietnam also have claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d2674-77df-4f68-8d15-56d98920d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine media said this week that a group of fishermen had been
        chased away from Scarborough Shoal by Chinese coast guards who hurled bottles
        at them. The fishermen then responded with rocks, the reports said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb104d72-1efa-4662-8c33-f57929ad0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the incident, Chinese Foreign Ministry spokeswoman Hua
        Chunying said Scarborough Shoal – known by Beijing as Huangyan Island – was
        Chinese territory which Philippine fishermen had been fishing around illegally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e5525-435e-48d7-aa74-72f50c1ea459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese official ships advised the illegally stationed Philippine
        trawlers to leave, in accordance with the law, but they refused to obey,"
        she told a daily news briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3a092-7a4c-4619-83e4-59f958e40034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain people on the ships even waved around machetes and flung
        fire bombs, carrying out deliberate provocation, attacking the Chinese law
        enforcers and official boat, confronting China''s law enforcement and seriously
        threatening the safety and order of the waters around Huangyan Island," Hua
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5007aff-91f3-4940-aaf9-7301ed8d60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had strengthened its "management" around the shoal, she added,
        without elaborating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f43567-191e-4b5a-b8e8-725e03242691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:09.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:24:52.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Philippines Foreign Ministry said: "We can''t
        comment at this time as we are still awaiting the official report from our
        concerned agencies on the incident."</p>'
  'brussels-explosions-airport-subway':
    'author': 'Greg Botelho, CNN'
    'caption': 'Passengers are evacuated from Zaventem Bruxelles International Airport
      on March 22 after an attack killed several people and left dozens of others
      injured.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-22T21:09:49.080+08:00
    'imagesource': 'jcr:c61185ab-f39d-4ad1-b4a8-550ed5ed2798'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2072b64b-ffff-4a9c-8cf0-1b68d7ccf57e'
    'lead': 'ISIS claimed to strike yet again on European soil Tuesday (March 22),
      saying its "fighters" launched attacks on the airport and a subway station in
      Belgium''s capital that killed at least 30 people and wounded about 230 more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:40:19.732+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T11:40:23.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:40:23.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels attack: ISIS says it''s behind terror that killed 30 in Belgian
      capital

      '
    'updated': 2016-03-23T10:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8340eb8-092d-4886-8c12-c4d97bc64664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS claimed to strike yet again on European
        soil Tuesday (March 22), saying its "fighters" launched attacks on the airport
        and a subway station in Belgium''s capital that killed at least 30 people
        and wounded about 230 more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6df205-02bf-43ad-86ed-a8945711c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere in Belgium has been tense for months, with the authorities
        warning of possible threats and pursuing terrorists. Tuesday''s attacks followed
        on the heels of last week''s capture of Europe''s most wanted man, Salah Abdeslam,
        in a bloody raid in Brussels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50960d3-d575-4674-8afd-cd24dd6408b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were fearing terrorist attacks," Belgian Prime Minister Charles
        Michel told reporters Tuesday. "And that has now happened."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cdead-ea6b-471a-8e7b-650cf23487f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Belgian government representative told CNN that 20 people died
        at the Maelbeek metro station and 130 were wounded, plus 10 more were killed
        and 100 wounded at Brussels'' international airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289452a3-0526-479b-9151-ba2e754602e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "working assumption" is that the attackers came from the network
        behind November''s massacres in Paris, which left 130 dead, Belgian security
        sources said, while cautioning it is very early in the latest investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abaa82-e5ec-4a9e-a451-15de2739e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s attacks, Belgian state broadcaster RTBF reported
        that Belgian authorities carried out midday raids in a search for people linked
        to the attacks. Several witnesses told CNN they''d seen police special forces
        combing through the northeast Brussels neighborhood of Schaerbeek, cordoning
        off a train station there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9aa592-1aa5-4cf3-b3a9-c369975754b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found a nail bomb, chemical products ,and an ISIS
        flag during a house search in the neighborhood, Belgium''s federal prosecutor
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c0fc4-3315-4d34-8c5b-1e2d38bc4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian police released a notice that includes a photograph of a
        suspect "wanted (for) terrorism" and asks the public, "Who recognizes this
        man?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6522b65-d295-41f4-80ac-fd7c033b2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Prosecutor Frederic Van Leeuw said the man is one of three
        shown in surveillance images pushing airport luggage carts alongside each
        other. Two of them "probably carried out suicide attacks," he said, while
        the third – the one in light clothing, glasses and a hat – "is actively being
        searched for."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab34a98-08fd-4502-9419-93947ccb29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it has for other terrorist attacks in Europe, Asia, and Africa,
        ISIS embraced all the assailants. Its claim noted that Belgium is "participating
        in the international coalition against the Islamic State." Belgian warplanes
        flew 796 sorties and launched 163 airstrikes over Iraq from September 2014
        to July 2015, according to the U.S.-led anti-ISIS coalition, and were set
        to resume these operations this summer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f7f61-e843-4016-8e47-942cf2826dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johan Verbeke, Belgium''s U.S. ambassador, insisted Tuesday that
        his country will remain an active participant in the coalition, saying, "There
        is no way that intimidation will be rewarded."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041577ff-8179-4281-93a1-22c2a37385f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as Belgium plans to continue its anti-ISIS operations,
        the extremist group may not be done attacking that country and others. One
        Twitter post widely circulated by prominent ISIS backers featured the words,
        "What will be coming is worse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876d848-2252-40c7-8716-c6cc2e67b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. official thinks it''s no coincidence that ISIS would
        want to strike in Brussels, home to the headquarters of NATO and the European
        Union.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bccb0b-77da-47bf-9ee4-66f81f922387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to make an international statement," the official
        said. "They aren''t stupid."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527febc-c09e-4244-af0d-30c703d767b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It was a matter of time''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610e87b-425f-4f85-ba53-3fd4fce777c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium is no stranger to terror. A U.S. counterterrorism official
        said, "The Belgians have been sitting on a ticking time bomb," given all those
        who have gone from the small European nation to Syria and Iraq to join ISIS,
        then possibly come back home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51213a4-7ef2-482a-8d0e-70181f557fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, these facts don''t take away the shock and horror of those
        who lived through Tuesday''s carnage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed308d-791a-4a17-a541-9ae94519cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot believe it; you cannot believe it," said Jef Versele,
        who was in the airport''s departure hall when bombs exploded there. "It was
        so insane. Not in my backyard."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5f122-67db-40c8-a70b-fedeb25a55d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two airport explosions happened outside security checkpoints
        for ticketed passengers and near the airline check-in counters, an airline
        official briefed on the situation said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e3822-29b9-4f41-98f0-bc7fe2ba747e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway station blast happened in the Brussels district of Maelbeek,
        near the European Quarter, where European Union institutions are based.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc40b14-b964-4fce-a244-ff30520ac9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Medic, who arrived at the metro station shortly after that
        explosion, wasn''t surprised by the carnage after all that Europe has gone
        through recently, including November''s massacre in Paris that ISIS claimed
        responsibility for.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b4c52-8fd7-495c-85d7-9397d3634f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, after the Paris attacks, we were assuming something like
        this would happen," the Brussels resident told CNN. "And it was a matter of
        time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a50e5-5ef9-460d-b167-e6d2a8490ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Versele, the airport witness, said he thinks Belgians should
        not hole themselves up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77627413-ec18-488a-8438-39976f47adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said, they should continue to live their lives and travel
        "to prove that we''re not afraid of those who have done (the attacks)."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1814e50-332c-4115-8187-2d54b0feb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two nuclear power plants evacuated</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6239c6-fb3a-4c4c-b825-5c256f2a66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities bolstered security after Tuesday''s attacks,
        including shutting down all Brussels metro stations and evacuating the city''s
        airport.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19a695-7b8b-4d82-95c6-ce6d5e65e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the terror threat level in Belgium went up to four
        – its highest. That step-up means army soldiers can be sent onto the streets
        to meet security needs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82040dd7-3292-4b83-968c-b44a88c2d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No flights will go into or out of Brussels Airport – which CEO Arnaud
        Feist said was "shot in the heart" – until at least noon Wednesday (March
        23), according to Belgium''s crisis center.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a08db9-f8ac-4a3b-a15b-1ad18ae68fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the city''s top shopping centers are closed for Tuesday
        and perhaps beyond, according to broadcaster RTBF, while train stations reopened
        at 4 p.m. "with extra security measures."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11bd02e-8f20-47b0-a827-ad7767067e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but essential staff were sent home from two nuclear power plants
        in Belgium – one in Tihange and the other in Doel, said a representative of
        Engie, the French company that operates the facilities. Belgian authorities
        ordered this evacuation, though the representative did not provide further
        details.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8395f46-6af4-4f6f-a437-aa9757e61579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And RTBF reported that the National Pensions Office in Brussels
        was cleared after two suspicious packages were found inside.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a19ad6-869b-4e66-9755-c0ce87bfe414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the special precautions, investigations and sadness, including
        three days of national mourning, Belgium''s Prime Minister offered a resolute
        message to those who supported and cheered the attackers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9ac0e-c25d-46f4-ae45-455c925dd8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who have chosen to be barbarous enemies of freedom, democracy
        and fundamental values ... we remain united as one," Michel said. "We are
        determined to defend our freedoms and to protect our liberties."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd79e88-84ad-4e4b-bddd-538ca0a3979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European calls for solidarity</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f741a2-03c5-4919-ba37-e44337c1912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO, the military alliance that calls Brussels home, increased
        its own alert level and expressed solidarity with Belgium.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75ea5a-4071-48d5-9372-1aba2bb4c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:40:19.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:40:23.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cowardly attack, an attack on our values and on our open
        societies," NATO Secretary General Jens Stoltenberg said in a statement. "Terrorism
        will not defeat democracy and take away our freedoms."</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">1/2 As a result of the terrible incidents in Brussels, there will
        be increased police and security patrols in and around Gatwick Airport.</p>&mdash;
        Gatwick Airport LGW (@Gatwick_Airport) <a href="https://twitter.com/Gatwick_Airport/status/712207486984523776?ref_src=twsrc%5Etfw">March
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
