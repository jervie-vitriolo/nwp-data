      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen are deployed to secure the area — on the lookout for bladed
        weapons, flammable materials, and illegal drugs that passengers may hide in
        their luggage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
