  'amlc-files-charges-vs-wong-xu':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-22T18:14:25.576+08:00
    'imagesource': 'jcr:a2293ae5-05eb-470b-9c6f-2ee0434d91bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd33dc92f-b08b-4afb-ae3d-c2ce3f4590ee'
    'lead': 'Citing their alleged involvement in the $81-million bank heist, the Anti-Money
      Laundering Council claims businessmen Kim Wong and Weikang Xu knew that the
      funds remitted or transferred to the alleged bogus accounts were part of the
      stolen funds from the Bangladesh Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:57:09.588+08:00
