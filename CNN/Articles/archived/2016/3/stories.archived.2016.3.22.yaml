      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Anti-Money
        Laundering Council (AMLC) filed a new complaint on Tuesday (March 22) against
        those allegedly involved in the $81-million bank heist before the Justice
        Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc5d6e-e093-4599-a54e-f16fe4db851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kam Sin Wong, also known as Kim Wong, and Weikang Xu are facing
        criminal charges for violation of the Anti-Money Laundering Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec7329-7590-467f-bde5-b08586525e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/21/cyber-expert-bangladesh-bank-heist.html">Also
        read: Cyber expert disappears after comments on Bangladesh central bank heist</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153ec8b-6e93-4f7e-8291-3cc865d1ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC alleged that Wong knew or should have known that the funds
        remitted or transferred to the accounts of the four "John Does," "Willam Go,"
        Philippine Remittance Ltd. (PhilRem), Eastern Hawaii Casino and Resort in
        the Cagayan province, and to his own account were part of the stolen funds
        from the Bangladesh Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94548c8-4c9c-4b24-bcf5-f2c4d890c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/16/bangladesh-ambassador-gomes-rcbc-money-laundering-case.html">Also
        read: Bangladesh envoy: We want our money back</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b5e81-05c3-4390-82f8-dfe101e488d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same holds true for Xu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14e1f7-589d-4487-8c5b-7ae4a18fb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC said, since February 29, news about the stolen funds have been
        all over the newspapers and are now subject of ongoing Senate Blue Ribbon
        Committee hearings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b8d8b-6a31-41f5-9c57-42cdc451fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:57:09.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:27:32.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, to date, AMLC maintained that Xu is still in possession of
        the stolen funds.</p>'
