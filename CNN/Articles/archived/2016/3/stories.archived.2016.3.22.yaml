      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 80 bus drivers will undergo random drug testing.
        Transport regulators will confiscate the license of those who test positive
        for illegal drugs.</p>'
