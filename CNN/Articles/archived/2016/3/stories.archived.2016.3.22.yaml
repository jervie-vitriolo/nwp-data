    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b9c25-d63b-4a01-9163-a47dd460f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
