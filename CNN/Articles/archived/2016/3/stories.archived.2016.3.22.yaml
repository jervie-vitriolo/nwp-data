      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Duterte gained 26 and 25 percent, respectively, in the nationwide
        poll which has a error margin of ± 1.5 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6b74a-35ff-4ab8-a57e-c27cdc6fea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.306+08:00
