      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/29/Effects-of-El-Ni%F1o-on-power-and-water-supply.html">Related:
        Effects of El Niño on power and water supply</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9347fe-0ebd-43f6-b146-02b7ac3ba01a'
