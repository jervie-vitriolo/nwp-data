      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/20/Roxas-Binay-Duterte-Poe-Santiago-divorce-death-penalty-Marcos.html">LOOK:
        Presidential candidates'' stand on divorce, death penalty, Marcos</a></p>'
    '9':
