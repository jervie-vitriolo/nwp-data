  'Samal-island-tourism-blackout':
    'author': 'Davao City-based journalist Ben O. Tesiorna'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-22T13:55:34.744+08:00
    'imagesource': 'jcr:873dd710-101c-42e0-83cf-1319cb8b3b94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7efa69eb-9796-4e8e-809c-e3532ced67e8'
    'lead': 'After six days without power, the island of Samal has begun experiencing
      ill effects brought about by the blackout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:25:13.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:25:17.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:25:17.658+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prolonged blackout hits Samal island tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e94794-9f0b-4825-b756-cc8840645feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> On its sixth day
        without power, the island of Samal has begun feeling the pinch brought about
        by the blackout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef87879-619d-4644-b1a3-5803905bb28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, a power submarine cable of the Davao del Norte Electric
        Cooperative (Daneco) connecting the island to the electricity grid was damaged
        after it was hit by the anchor of the ship M/V Ecuador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815daec1-187b-4d2e-ab0a-e996330f74e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the assessment conducted by Daneco, the submarine cable
        was totally damaged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cb4b4-71c1-4627-b5e4-5e7a22a9b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Daneco has requested for generator sets that can
        provide approximately eight megawatts (MW). The island has an estimated power
        demand of five megawatts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad26b4b-70bb-4915-b879-8e200328df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Daneco-National Electrification Administration
        (NEA), the generator sets are expected to arrive on March 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42c7f9-7324-438a-8bbf-87225863257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s tourism industry is most affected by the power blackout.
        Small resort owners have reported a loss of at least P5,000 a day due to the
        outage, while larger resorts have been forced to rely on their own generator
        sets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56dd61-a145-4d70-a86c-79e856c98f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism authorities expect a decline in number of tourists in Igacos
        this Holy Week due to the power outage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b652ed-7361-438d-9a47-20825a69d756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:25:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, around 300,000 visitors were recorded on the island during
        Holy Week.</p>'
  'pulse-asia-survey-vice-president-escudero-marcos-robredo-cayetano-trillanes-honasan':
    'author': 'CNN Philippines Staff'
    'caption': 'Ferdinand "Bongbong" Marcos Jr. (L) and Francis "Chiz" Escudero (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-22T14:11:55.760+08:00
    'imagesource': 'jcr:e991c2d2-e24e-43cc-8342-da04d13ee2f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '317969c8-1e9f-40e1-90a5-d51720d8888f'
    'lead': 'Less than two months before the national elections, Ferdinand "Bongbong"
      Marcos II and fellow senator Francis "Chiz" Escudero tied as the "first choice"
      for vice president in a Pulse Asia poll commissioned by ABS-CBN.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:29:13.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:29:02.970+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero, Marcos tie as ''first choice'' VP pick in latest Pulse Asia
      poll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b40e9-daf9-4051-9a15-1661c6e6c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Less than two
        months before the national elections, Senators Ferdinand "Bongbong" Marcos
        Jr. and Francis "Chiz" Escudero are tied as the "first choice" for vice president
        in a Pulse Asia poll commissioned by ABS-CBN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2970659-a9b5-486b-8306-7a965b3db7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was supported by 25 percent of total survey respondents from
        all over the Philippines. On the other hand, Escudero notched 24 percent of
        first choice votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d2136-56c5-4d16-948b-8aac7181ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a statistical tie, given the survey''s + 1.5 percent
        error margin at the 95 percent confidence level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509282e3-c2fb-4f7f-a70d-ff0f6035ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/22/pulse-asia-survey-march-poe-duterte-binay-roxas-santiago.html">Read:
        Poe, Duterte statistically tied as top choice for president in Pulse Asia
        poll</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239831cd-205a-42bf-b170-3c7317fa87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Part bet Leni Robredo took the sole second spot at 20 percent,
        while independent candidate Alan Peter Cayetano stood at third (13 percent).
        Antonio Trillanes IV and Gringo Honasan were statistically tied at last place
        with 6 percent and 5 percent of first place votes, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0525815-75a7-4e48-8055-8507d47885cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that our message of unity resonates and is being accepted
        by the people. I think we are moving in the right direction. We remain focused
        on the campaign and we will continue to work harder to get our message across
        to more people," Marcos said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af416fd-855b-4190-9312-5ed31060a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Robredo said the results show that the race is "anyone''s
        ball game."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c2748-b79f-4374-8254-a072a418d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa nakakapagdesisyon ang ating mga kababayan kaya ipagpapatuloy
        pa rin natin ang sipag sa pag-iikot upang maiparating ang ating adhikain at
        platapormang mabigyan ng oportunidad na umasenso ang lahat ng ating kababayan."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966370c-5e61-4dd5-9f76-ed2e2fffaf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our fellow citizens have not yet decided — that''s
        why we will continue to campaign in order to deliver our platform of providing
        the opportunity for everyone to prosper."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e6a2f-1cdb-43b4-8572-947bdb5534b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six percent of the polls'' respondents did not support any of the
        candidates as first choice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb1930-fbd0-42c6-af40-0bd5717e9064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked: "Kung ang darating na eleksyon sa Mayo 2016
        ay gaganapin ngayon, sino po ang inyong iboboto bilang BISE-PRESIDENTE NG
        PILIPINAS?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e70d6-3b75-41ef-acd1-e937916374d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the coming May 2016 election was held today, whom
        would you vote for as Vice President of the Philippines?"]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc7262-7e1d-483e-b15e-5f88e4c35126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to selecting their second choice, 26 percent of respondents
        selected Escudero.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcb79c8-ce2f-46b8-a5a1-6f482de58cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked: "Kung ang kandidatong inyong pinili ay hindi
        magpatuloy sa kanyang kandidatura sa kahit ano pa pagka-BISE-PRESIDENTE NG
        PILIPINAS kung ang eleksyon ng 2016 ay gaganapin ngayon?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea812eb-c645-4780-a62b-deb326b8d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the candidate you picked does not continue with
        his or her candidacy, whom among the other vice presidential candidates would
        you select if the 2016 elections were held today."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca4c36-b5ce-43ae-9946-01ef6256afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Cayetano tied at second place with 16 percent and 15
        percent of votes, respectively.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328553ba-fe22-40c7-8799-a9d9b4016999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo took sole third at 13 percent. Trillanes and Honasan tied
        at last place with 7 percent and 6 percent respectively.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a7ca3a-923f-42f1-83db-daf940b14c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen percent of respondents did not identify a second choice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f49217-f975-4456-a913-4599b0ddbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Senator Marcos ends up not running in May 2016, 30% of his voters
        would instead elect Senator Escudero as vice-president," Pulse Asia said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d056b-8884-4d7f-b09b-2c4f885d862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, Senator Escudero is the top second choice for the position
        by small to sizeable pluralities of those identifying Senator Trillanes (25%),
        Camarines Sur Representative Robredo (34%) or Senator Cayetano (37%) as their
        original vice-presidential bet."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6972f0-bc49-4be9-9432-ac35db37603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said that it results are based on a multistage probability
        sample of 4,000 registered voters aged 18 years old and above, with biometrics.
        The survey fieldwork was conducted from March 8 to March 13 using face-to-face
        interviews.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d7aa5-6a1f-4955-90f7-3845e75bc383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:29:13.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:29:03.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines, in partnership with Business Mirror, will host
        the vice presidential debate of the Commission on Elections'' Pili Pinas 2016
        debate series on April 10 in Metro Manila.</em></p>'
