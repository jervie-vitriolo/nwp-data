      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Apple fans are in for a treat as
        the company announced new versions of two of its most popular products during
        the latest Apple event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67b4c4-2ee4-4928-950e-43c9dc140115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:56:22.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:56:27.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook welcomed tech aficionados on Monday (Tuesday, March
        22, PHT) at the company''s Cupertino campus in California where the new iPhone
        SE and the iPad Pro were unveiled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b44459-f51f-4fdd-9d98-6ffbabf20b28'
      'mgnl:activationStatus': true
