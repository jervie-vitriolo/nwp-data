    'template': '1'
    'title': 'First Filipino-made satellite ''Diwata-1'' launched into space

      '
    'updated': 2016-03-23T18:25:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c32de2-2755-4c32-8b54-afcf1876b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Diwata-1, the
        country''s first microsatellite, launched into space on board an Atlas V rocket
        on Wednesday (March 23) at around 11 a.m. PHT. The rocket took off from Cape
        Canaveral, Florida in the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8678e8b-59da-4a48-9c07-e3aefda5ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-made microsatellite will be brought to the International
        Space Station (ISS), where it will be calibrated before rocketing into mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9224b98-7bd4-4358-9c47-c68b5c91432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the space station, Diwata will be housed in the Japanese Experiment
        Module (JEM) nicknamed “Kibo,” and by the end of April, the JEM Small Satellite
        Orbital Deployer (J-SSOD) will release Diwata-1 into space at an altitude
        of 400 kilometers from the Earth''s surface.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18452a3d-6deb-4b2c-8911-09f0e1da5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwata-1 will be in orbit for about 18 to 20 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c33f5-c414-468a-bea4-8975a42d439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The microsatellite has four specialized cameras for imaging weather
        patterns, agricultural productivity, and land and water resources. Diwata-1
        is expected to be in orbit for approximately 20 months, taking images twice
        daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564f157-c8dd-45b5-a713-7f96bfce4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while country''s first microsatellite is still in orbit, its
        sister Diwata-2 will be launched late 2017 or early 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317165be-874e-4f7b-aa44-e0f6e1e179fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viewing session of the rocket launch was organized at the Electrical
        and Electronics Engineering Institute, University of the Philippines (UP)
        Diliman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83a37e-04eb-403b-800b-0c3bd67a537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session will connect the Philippines (UP and Department of Science
        and Technology) and Japan (Hokkaido University and Tohoku University) through
        video conferencing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8352b3-40e0-4ae8-8842-0fec6885c49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''heavyweight fairy''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c705e-d7dd-4515-a487-ad8432973fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after a Filipino mythological character, the 50-kilogram Diwata,
        or "fairy," was designed and developed by an all-Filipino team of scientists
        and engineers who are now based in Japan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b04ed-ead7-470a-a01f-65eba09d321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwata is a flagship project of the Department of Science and Technology
        (DOST) meant not just to place the Philippines in the map of space innovation,
        but also to reap its contributions to agricultural productivity, food security,
        and even tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156086df-0b5a-459c-998a-6797a4cb7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] were trained in this technology in our hope of providing
        vital information to our farmers so they will be prepared on what crops to
        plant, when to plant and how they can provision contingencies in overcoming
        the ill effects of El Nino up to the middle of 2016,” said DOST Sec. Mario
        Montejo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfcd03-ed92-48e9-be45-18edfbe716b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The satellite will also aid the rest of the country in terms of
        agriculture and tourism, with the satellite giving data that will help farmers
        decide what crops to plant and where, while also capturing the country’s natural
        wonders."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc508d12-4fd3-455c-8d44-dd94fa135c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once launched into space, the microsatellite will be able to send
        critical information on weather systems which are crucial for local farmers
        in adjusting their planting methods and procedures with the prevalence of
        climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec4da1-851b-435f-ade6-7f07ad511bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that satellite data and imageries will be more accessible, Montejo
        expressed optimism that this satellite technology will also boost the capability
        of the Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) to make accurate forecasts and weather monitoring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab863a-2d78-4aac-a1fe-1fc84e1e3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:45:08.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:45:14.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These same data can be used to monitor our forest cover and natural
        resources, implement a responsive disaster risk management program like Project
        NOAH (Nationwide Operational Assessment of Hazards), enhance water resources
        management systems, and improve weather monitoring and forecasting," said
        Montejo.</p>'
