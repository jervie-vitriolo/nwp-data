    'title': '''Boaty McBoatface'' could be name for UK''s $300 million polar research
      ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e82e56-e519-4095-8827-a6f644998bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.091+08:00
