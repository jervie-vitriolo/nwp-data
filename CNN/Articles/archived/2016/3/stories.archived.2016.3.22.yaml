      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/21/Watch-The-second-presidential-debate-in-90-seconds.html">WATCH:
        The second presidential debate in 90 seconds</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b26b84-a329-45b5-ae6b-f91abe5c4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.307+08:00
