      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No release dates for the Philippines have been announced, but it
        will be available for preorder to select countries starting March 24.</p>'
