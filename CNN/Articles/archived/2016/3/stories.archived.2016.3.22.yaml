      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continue to remind passengers to be alert ahead of the Holy
        Week rush.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37bdde-f603-4bdf-b98e-b54f57bdb2f0'
