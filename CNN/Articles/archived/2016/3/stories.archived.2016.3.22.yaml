      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Trips to and from
        the Manila North Harbor are nearly fully booked as of Tuesday (March 22),
        as passengers leave for the provinces ahead of the Holy Week rush.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf674506-6497-40bf-a1d0-412fbe6f87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some try their luck as chance passengers, like Jona Desamparado
        who has been at the terminal for three straight days with her children. They
        came from Olongapo and are bound for Bacolod.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bfb13-b93d-4822-9d0f-f4df95c2961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Puno ''yung ticket, ''di kami makakuha ng ticket... Hanggang
        Lunes puno pa rin,"</em> said Desamparado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aebb89-0faf-4b6f-9722-f0390725c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Ticket reservations are full, we cannot get ours...
        It is still fully booked until Monday."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6d607-bad2-4996-b627-ebf853221714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito na kami nagpapalipas ng gabi for three days na. Maglalatag
        ng karton... ''yun lang ang daming tao, ''di kami komportable."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd1eea-6983-4039-ab9d-5e692b8343fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have been here for three consecutive days now.
        We use cartons as beds... but staying here has become uncomfortable owing
        to the volume of people coming and out of the terminal."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d93cb-dd72-4316-a422-eeb74b0d6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like many others, Desamparado is leaving for the province for
        her Holy Week rituals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefd883-c642-485e-939d-74e9a40d0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapanata, nagpuprusisyon... tapos nag-re-relax,"</em> she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153a31d-cf86-4d17-9fb1-a55a7aac0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We express our devotion, we join the procession...
        Then we also relax."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826fba4-c04c-44b2-82aa-7caa372c5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipping company said with the influx of passengers, there is
        no assurance chance passengers will be accommodated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3d720c-33b5-45cc-a82e-1dc42e99838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman natin peak season na. So, as early as possible, pwede
        naman kayo bumili ng ticket namin dahil meron naman sa online," said Eric
        Vertudazo, terminal operations manager of 2Go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7a84b-bb4e-4d65-9fac-ec0214a406e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We know that it is the peak season. So, as early
        as possible, passengers can buy tickets since they are also available online."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7452c2-5023-442d-827e-bba1c7452ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung last minute na pupunta ng pier, most of the time talaga
        puno na e. So chance passenger na lang ang pag-asa."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222839f-5fdc-4eaa-a80d-4671f0d29c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Most of the time, the pier is already packed for
        those who plan to arrive at the last minute. They can only hope that chance
        passengers will be accommodated."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195689ed-10d0-4541-8124-b198a0850f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The port management estimated around 2,600 passengers left Tuesday
        while 1,300 arrived. It is the highest passenger estimate since the start
        of the Holy Week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc68eb9-d4c7-443d-b2d9-06860b4d85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one vessel is leaving Wednesday (March 23) evening, with about
        1,200 passengers on board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68cf60-b68c-494d-8c69-43aed656accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers may double on Thursday (March 24), which is a holiday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73053e-e251-4d8f-a908-bcc6f99be733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help desks are in place to assist passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f875d-fcbe-4497-9115-d9466742b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are advised to avoid bringing explosives and firearms,
        including their replicas that are usually souvenir items.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adcc8e-6488-4d13-a28c-2762f38ba946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:09:39.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:10:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prohibited items include sharp-pointed objects and bladed
        weapons, flammable and poisonous substances, brass knuckles and hammers, and
        prohibited drugs.</p>'
  'holy-week-exodus-araneta-bus-terminal':
