      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blast at a subway station occurred in the suburb of Maalbeek,
        near the European quarter, where much of the European Union is based, according
        to CNN affiliate RTL. All metro stations in the city have been closed, according
        to the official Twitter account for the city''s transportation agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6778a-eab7-4a10-96a1-8329e4020824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian crisis center tweeted that all public transportation
        in the city has been closed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba67ea7-91e3-47c6-9171-dfda6ebf480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay where you are," it said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7aecc3-d578-448e-816c-b7569f54afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristalina Georgieva, the vice president of the EU Commission, said
        that all the organization''s institutions are at "alert level orange" and
        that all meetings on its premises and outside have been canceled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3e2f3-f2cc-436d-ad64-3a74e145bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised people to stay at home or indoors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d3224-a9af-47bf-b6fa-52957c46c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal police at the airport at Zaventem told CNN that "there has
        been an explosion" and "something has happened."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c195c62-1d36-442c-a67d-fc928bd6cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people have been taken on stretchers out of the airport,
        according to eyewitnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918660f-4503-42a2-94ec-70631a8885d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels airport tweeted that there have been two blasts and
        said that "the building" is being evacuated. They also said all airport operations
        have been suspended and asked those nearby to remain calm.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There have been 2 explosions at the airport. Building is being evacuated.
        Don&#39;t come to the airport area.</p>&mdash; Brussels Airport (@BrusselsAirport)
        <a href="https://twitter.com/BrusselsAirport/status/712182332623626240?ref_src=twsrc%5Etfw">March
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e6abd-0f5e-4407-b1e0-ceeabbcbaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Don&#39;t come to the airport - airport is being evacuated. Avoid
        the airport area. Flights have been cancelled.</p>&mdash; Brussels Airport
        (@BrusselsAirport) <a href="https://twitter.com/BrusselsAirport/status/712184823893331968?ref_src=twsrc%5Etfw">March
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6bd1a-5ad3-4043-a757-5fc04bdc6ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d73fec-82b4-4f95-84ab-0ab4fe9cf359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Barrett said he heard something at about 8 a.m. local time
        from his hotel across from the terminal building.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908e0f8-e0a6-46d8-b19a-f1818932c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I opened the curtains and looked out, I could see people fleeing,"
        he told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed5611-a362-40db-851f-76c92f2fc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s seen about 19 or 20 stretchers carrying people so
        far. Luggage trollies were also being used to transport the wounded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1a683-c7f6-4c52-a29c-4d3ef58ec2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly a very serious incident," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ca2cf-1410-4ad6-8083-6954afe53e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what caused the blasts, or if they''re related to
        terrorism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545148d-dfc1-44b1-ba78-c610636ba96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport is currently being evacuated and a disaster plan has
        been initiated, according to CNN affiliate RTL. Passengers have been directed
        to the runways.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1cd09b-e5f0-43c6-89c8-901183da6439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told RTL at least one of the two explosions took place
        in the airport''s departure hall.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5881670a-e9cc-4a20-846a-73759939dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Jeffrey Edison had cleared security and was out by the
        gate several hundred yards away from the departure lounge, where the explosions
        occurred. He told CNN he didn''t hear the blasts but "suddenly saw" 200 to
        300 people rushing toward him from the security checkpoint.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d6b22-197f-4504-99d5-606ed2d98837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it took authorities around 25 minutes to inform the passengers
        of what had happened, before evacuating the area and leading the passengers
        to the airport''s runways.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19823b-a3c7-48e2-8573-163187a9ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked and concerned by the events in Brussels," British
        Prime Minister David Cameron tweeted. "We will do everything we can to help."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef1794-07c6-496f-a8fb-e02692179700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after Salah Abdeslam, a man who authorities say
        was involved in the Paris terror attacks last year, was arrested in the Brussels
        suburb of Molenbeek on Friday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be5fa0-cd20-4bcb-bd1c-7fd2c3610d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sheila Upadhya and Mick Krever contributed to this report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892f246-12a0-4c18-8535-41abd2488a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:59:23.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:01:36.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/22/europe/brussels-explosions/index.html">"2
        explosions at Brussels airport, 1 at subway station; reports of several killed."</a></em></p>'
  'manila-north-port-preps-holy-week-exodus':
