      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A state of the art ship funded by the UK
        government for polar research may soon be christened "Boaty McBoatface" if
        online voters get their way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfb417-deb2-4b0b-a1c1-7707107d805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Natural Environment Research Council (NERC) opened a poll for
        the naming of the 129-meter long icebreaker, the largest and most advanced
        British research vessel to date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d63e7-291e-462b-b875-d5dd7fcd749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NERC asked for names that were inspirational, such as a historical
        figure or a landmark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc9dc0-231e-4946-9776-64c6f2d0f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the moniker "RRS Boaty McBoatface" submitted by user James
        Hand quickly became the crowd favorite with over 26,000 votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a7b85f-33d9-4619-8088-36a5c0dbab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a far second place is "RRS Henry Worsley" with around 3,000 votes,
        after the British explorer who died in January while attempting a solo, unaided
        mission across the Antarctic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e491013-bd06-4b26-b47b-94db48605205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:26.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T14:04:30.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unorthodox suggestions include "RRS Usain Boat" – a reference
        to champion sprinter Usain Bolt – and "RRS Ice Ice Baby," which for fans of
        Vanilla Ice needs no explanation.</p>'
