      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Camille Abadicio contributed to this report.</em></p>'
  'roxas-robredo-pampanga':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Liberal Party presidential candidate Mar Roxas and running mate Rep.
      Leni Robredo (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-22T19:24:23.676+08:00
    'imagesource': 'jcr:77156b07-25f4-4994-8b8a-739c79780b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16c0169-2399-4f8d-b1e9-ae61030e2719'
    'lead': 'Liberal Party standard bearers Mar Roxas and Leni Robredo said accepting
      the support of Governor Lilia Pineda does not mean they condone illegal gambling.
      Pineda''s family is accused of running the illegal numbers game ''jueteng''
      in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:51:08.132+08:00
