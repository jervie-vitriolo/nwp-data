    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second attack on U.S. firebase in Iraq

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2159b22-efac-40e0-b52a-a93e5e0ac3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> For the second time in three
        days, the first U.S. military firebase in Iraq has come under attack from
        ISIS. The base, known as Firebase Bell, came under small arms fire from a
        group of about 10 ISIS fighters who also attacked a nearby U.S./Iraqi installation
        at Makhmur in northern Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca9092-30d5-4810-aa77-d70c3d8f8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No U.S. personnel were wounded, and at least two ISIS fighters were
        killed, according to Army Col. Steve Warren, the coalition spokesman. Warren
        said he didn''t have an exact distance of how close the gunmen came to the
        U.S. security perimeter, saying only "a couple of hundred meters, I would
        assume."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936a3fb-46d5-4bc2-94e9-81caf00236a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining attackers "ran away in fear," Warren said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd408efea-5bdb-4db2-a666-6695574b4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Marine stationed at Firebase Bell was killed by an ISIS Katyusha
        rocket attack on Saturday. Eight U.S. troops were also wounded in the attack.
        Three were medivaced to Germany where one is described as having serious injuries
        a defense official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b872a-8ead-4e98-9446-4b1d29b05dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. believes the firebase was deliberately targeted by ISIS
        fighters who were aware it was there, Warren said. He noted the helicopters
        bringing in troops and equipment were readily visible. But the defense official
        noted that there are several ways ISIS could have learned the Marines were
        there, "You can''t hide 200 Marines," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a7dff-f2f5-4095-aaf3-2a3b76a77baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. currently has between 4,500 and 5,000 troops in Iraq on
        a regular basis, about 1,000 over the stated limit. This includes the 200
        Marines that are at the firebase along with 200 special operations forces
        whose presence is not publicly acknowledged the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79923739-0330-4789-92a8-5b06eda9ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition refused to publicly reveal the exact number of U.S.
        troops currently in Iraq, with Warren only telling reporters that it was within
        3,870 troops. "There''s been a decision made not to release that number,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62012d4-fa18-4b09-9bc6-9fb6ae6f1360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren added that Congress had been informed of the methodology
        the military used to calculate troop levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a64ed-f5fc-4fc8-97b8-0f246cc3d4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the coalition announced that in consultation with the
        government of Iraq, the U.S. "has assigned a detachment of U.S. Marines from
        the 26th Marine Expeditionary Unit to the support of Iraqi Security Force
        and Coalition ground operations. The detachment from the 26th MEU will add
        to the Marines and Sailors currently in Iraq" supporting the effort against
        ISIS."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f628f24-2e74-4a23-baa7-0b72bb6aeb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S has similar artillery at two other large Iraqi bases, but
        Bell is the only known firebase. That terminology signifies this is a small
        remote location designed to use its artillery to support infantry troops at
        forward locations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aff303-beed-4fb2-9a4a-08eb43fac671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marines will be using their field artillery, including the M142
        High Mobility Artillery Rocket System, in the coming weeks to help defend
        Iraqi troops as they move towards Mosul. For now, the artillery is to defend
        another nearby base where American troops are getting 5,000 Iraqi forces ready
        for the operation to retake Mosul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad50f35-405e-4a1c-a297-360355d145f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bc72f-e10e-45c3-8703-d2e58f8b94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:40:28.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:40:32.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/21/politics/second-attack-us-firebase-iraq/index.html">"Second
        attack on U.S. firebase in Iraq"</a></em></p>'
  'saudi-arabia-largest-us-oil-refinery-port-arthur':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-22T08:13:10.432+08:00
    'imagesource': 'jcr:c70acb03-1d66-47ce-a979-53ecc6252ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45524db-e0d9-41b4-8504-7546a2740b98'
    'lead': 'Saudi Aramco, the state oil company of OPEC''s most powerful player,
      recently announced plans to take full control of the sprawling Port Arthur,
      Texas refinery. The Gulf Coast facility is the largest refinery in the U.S.
      and can process 600,000 barrels of oil a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:44:18.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:44:23.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:44:22.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudis to take control of largest U.S. refinery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24f5e4-518f-4106-a7b3-4cf5875f4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The crown jewel among America''s
        oil refiners may soon be owned by Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fbb56-1acc-4f56-9aca-39e7519c2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco, the state oil company of OPEC''s most powerful player,
        recently announced plans to take full control of the sprawling Port Arthur,
        Texas refinery. The Gulf Coast facility is the largest refinery in the U.S.
        and can process 600,000 barrels of oil a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5766c14-ebb5-4848-95db-14d6ab1cbc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Arthur has great strategic value, especially given the American
        oil boom that has eased U.S. appetite for foreign oil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8e454-34b5-4b7f-9bea-0a0e08af0599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will give the Saudis complete control over the refinery. They
        could then likely bring more of their own crude oil into the U.S. for refining
        and selling in the North American market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c869c676-b056-45f2-953e-c4783f98c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia would have an anchor tenant for much of their crude
        oil production," said Tom Kloza, global head of energy analysis at the Oil
        Price Information Service. "Port Arthur is the jewel the Saudis would like."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b764224-2c74-4dd0-a8eb-d5b389c5360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Port Arthur made headlines for joining a nationwide worker
        strike over safety concerns. The worker unrest followed an extensive five-year
        makeover at Port Arthur that was completed in 2012 and doubled the facility''s
        capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8230e3-6cd0-4501-b383-c9ed880d1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expensive break-up hints at Aramco IPO</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb11308-27c9-4a78-bde8-f4f4419406e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco already owns half of the Port Arthur refinery along
        with Royal Dutch Shell through a joint venture called Motiva Enterprises.
        But the two oil giants have had a contentious relationship for many years.
        Last week they announced a letter of intent to break up Motiva.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065d242-42dc-47b9-bf68-f70b8ce6bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the tentative deal, Shell will gain control of two Motiva
        refineries in Louisiana and nine distribution terminals. Saudi Aramco would
        get Port Arthur as well as 26 distribution terminals and the license to the
        Shell brand for gasoline and diesel sales in Texas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ede7e34-5217-4443-8b67-bc0a76d7c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very expensive divorce," said Kloza, adding that the two
        parties weren''t always on the same page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f852c5b-66a9-4ea1-a987-c7378b9759ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes sense given the fact Shell and Aramco have different
        sources of oil. While the Saudis would probably prefer Port Arthur to process
        its own oil shipped from the Middle East, Shell is pumping tons of oil from
        the deep waters of the Gulf of Mexico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce9ef0-198b-4290-9283-ad95c93f9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motiva break-up could also be an early step towards Saudi Aramco''s
        plans to go public. In January Saudi Arabia said it''s considering selling
        shares of the state-owned oil giant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d36d28-7d10-497e-b077-10be8aabf624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloza said Motiva could be among the first assets spun off from
        Aramco, which controls an incredible 261 billion barrels of proven reserves
        in Saudi Arabia -- or roughly 15% of the world''s total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ca0fe-a756-41ac-b30f-9b350bbbfe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another layer in complex U.S.-Saudi relationship</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14144b80-7213-4f0c-8c81-8fc25759db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port Arthur deal could only add to the complex and sometimes-awkward
        energy relationship between the U.S. and Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045d2b4-1586-4f57-b964-320f39fcf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, Saudi Arabia has long been a source of oil for
        America. The U.S. imported 1.2 million barrels of Saudi oil per day as of
        the end of February, according to the U.S. Energy Information Administration.
        That''s nearly twice as much as the year before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f16f3-07bc-40bc-a373-c5ac591a7a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. output of its own oil has nearly doubled over the past
        decade, creating an epic supply glut. And OPEC, led by the Saudis, has refused
        to cut production to prevent prices from crashing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ed7c3-b075-43c1-a938-fe0cc90f4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s hurt the American oil industry, which is in a severe downturn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac223e-9dda-4373-ba72-73f95728acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Saudis have continued pumping aggressively in an effort
        to squeeze high-cost producers in the U.S. and elsewhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e5cfbb-aa08-4c01-afd3-7b3a48bfacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Port Arthur deal will give the Saudis another avenue for their
        crude.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fb57e-97b3-47f3-a32f-8b3be87b5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like a relatively astute move by the Saudis. It''s an
        indication of how much they want to keep a foothold in the U.S.," said Matthew
        Smith, director of commodity research at ClipperData.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc565e-cb18-451a-9202-e43dd95d74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:44:18.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:44:23.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/21/investing/saudi-arabia-largest-us-oil-refinery-port-arthur/index.html">"Saudis
        to take control of largest U.S. refinery"</a></em></p>'
  'Apple-Liam-recycling-robot-iPhone':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-22T08:01:06.188+08:00
    'embedimage': 'jcr:f471cdff-5b9c-4d5d-a1d8-07cc6313090c'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/AYshVbcEmUc"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15402d1-89ca-4a98-bd94-5b651b682f50'
    'lead': 'Apple introduced a robotic system called Liam to take apart junked iPhones
      and recover valuable materials that can be recycled, such as silver and tungsten.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:46:48.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:46:52.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:46:52.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils recycling robot to take apart iPhones

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6edd7-91e3-4c00-9143-7e738e2c30a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Apple Inc on Monday (Tuesday, March
        22, PHT) unveiled a robotic system called Liam to take apart junked iPhones
        and recover valuable materials that can be recycled, such as silver and tungsten.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a9bed-2d8b-4c71-a246-ded3789e2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is an attempt to address criticism that Apple''s products,
        while sleek and seamless in design, are so tightly constructed that their
        components can be difficult to disassemble, refurbish and reuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73cd50a-cff5-4b0a-910c-30699e19e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liam, which has been under development for nearly three years, will
        initially focus on the iPhone 6. Apple plans to modify and expand the system
        to handle different devices and recover more resources, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a2d56-825f-49a3-95d2-8a3eca286990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system started to operate at full capacity last month and can
        take apart one iPhone 6 every 11 seconds to recover aluminum, copper, tin,
        tungsten, cobalt, gold and silver parts, according to Apple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb4587-fe08-481a-985b-90829babd6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that rate and working uninterrupted, Liam likely can handle no
        more than a few million phones per year, a small fraction of the more than
        231 million phones Apple sold in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640eb847-d682-4684-8fd9-a62a712d1afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Jackson, Apple''s vice president of environment, policy and
        social initiatives, said the robotic system is meant to push the technology
        sector toward more recycling, both by manufacturers and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc553a2-8921-4a4f-9411-56ff0c38851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As research continues on larger-scale recycling, Jackson, who was
        U.S. Environmental Protection Agency administrator from 2009 to 2013, said
        Apple hopes to reuse more materials in future products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140708ee-c52e-47b5-924c-2991375bd3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, our goal is to create breakthroughs that allow us to
        use those high quality materials in our own products, because reuse and recycling
        is so important. And that''s where you can come in. With Apple Renew, you
        can recycle your devices easily and quickly and in a way that''s safe for
        your data and safe for the planet. All you have to do is take them into an
        Apple retail store," Jackson told the audience at a launch event held at Apple''s
        Cupertino, California headquarters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1af1b9-460f-465c-99bd-cf748591f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recycling system consists of 29 robotic modules on a single
        site near Apple''s headquarters in Cupertino, California. It will focus initially
        on iPhone 6 phones sold in the United States, where Apple gets about 40 percent
        of its revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f9d44-38a5-4e28-aff1-7273b33fc8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second Liam is being installed in Europe, Apple said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccceb88-4ac1-402b-9f15-513fd500c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some environmental activists have criticized Apple for not making
        its products more green. In the ultra-thin MacBook Air, for instance, the
        chips, hard drive, battery and processors cannot easily be upgraded. The units
        use bespoke screws or glue to hold them together.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc7596-6b5e-4b54-ba7c-d46e16929a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computers made by other companies tend to be more modular and easier
        to break apart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685c0da-3cd4-468e-a85a-c0a7de447293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is awash in discarded electronic equipment, with the United
        States and China accounting for nearly a third of it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1756104-80d4-4915-99e7-0488ea7a0eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a sixth of global e-waste is properly recycled or made
        available for reuse, according to an April 2015 United Nations University
        report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84dac2-913e-4a90-afa9-79f3b0415f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:46:48.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:46:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple does not disclose how many of its devices are turned in for
        recycling every year. Under its existing program, the company offers customers
        store credit for recycling certain devices and will recycle old products for
        free.</p>'
  'why-do-they-hate-hillary-clinton-so-much':
    'author': 'Jay Parini'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-22T05:51:52.195+08:00
    'imagesource': 'jcr:cd0a5e79-7534-426f-9b7f-9b0bec46ff39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '817d1d39-cf6b-4425-b60d-babef28275f5'
    'lead': 'Her negative ratings have been shockingly high for someone this close
      to the nomination of her party. Indeed, one of the most frequently posed questions
      to the candidate herself is some version of "Why don''t they like you?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:50:05.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:51:20.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:51:20.426+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Why do they hate Hillary Clinton so much?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7f2a5-ddf9-4a18-834a-a39cfc81f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Jay Parini, a poet and novelist, teaches at
        Middlebury College in Vermont and is the author of "Empire of Self: A Life
        of Gore Vidal." The opinions expressed in this commentary are his.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc31e48-8ebb-4540-835d-6f1ba246230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before I got out of bed this morning, my
        wife asked: "Why do they hate Hillary Clinton so much?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9827f3d-87db-449f-8cdd-ad37afddc9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although I voted in the primary for Bernie Sanders, my senator from
        Vermont, I don''t dislike Clinton in the least. Quite the opposite. I will
        happily vote for her in November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc533371-27a9-4871-844f-28b062a32212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is an admirable public servant, despite her obvious flaws, which
        are mostly the consequence of her decades in positions of authority. Every
        coin has two sides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979181e-1703-4609-8757-7c40cd75a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work as first lady certainly gave her a close view of life in
        the Oval Office -- a time of "daring and hubris," according to The New York
        Times'' Peter Baker and Amy Chozick, when she learned how the levers of power
        work. Having served as a U.S. senator for eight years, she knows how Congress
        functions – or doesn''t. And she has a vast comprehension of foreign affairs,
        having visited 112 countries during her years (2009 to 2013) as secretary
        of state – more than any previous person in that post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b650c8c5-4897-4df5-9397-858bdb95a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s achievements</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbe59a-24d4-486b-95d6-d1ed9bc6a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her achievements in Congress and at the State Department can''t
        be denied, though many will try. Don''t forget her courageous China speech
        on the rights of women, her aggressive work on climate change and her skill
        as a senator in guiding the Children''s Health Insurance Program through Congress.
        She helped to negotiate a ceasefire with Hamas during a tense moment in Israel.
        I think of her successes in forging alliances in South America, Africa, and
        Asia, and her part in establishing tough sanctions against Iran. That''s only
        the beginning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1513c-5389-4eb6-8b8b-5283b06d596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet people hate her. Her negative ratings, in fact, have been
        shockingly high for someone this close to the nomination of her party. Indeed,
        one of the most frequently posed questions to the candidate herself is some
        version of "Why don''t they like you?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326266f-fa78-4055-938b-c409dfff5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Republicans have known for a long time that Hillary Clinton
        is an unusually strong candidate, and this terrifies them. So they have seized
        on talking points like Benghazi (for which she bears little or no responsibility)
        and her email scandal. On the latter, even columnist Ruth Marcus – certainly
        no fan of Clinton''s – recently wrote in The Washington Post that "there is
        no clear evidence that Clinton knew (or even should have known) that the material
        in her emails was classified." As we''ve seen, neither Benghazi nor the email
        trouble are likely to put off Democratic voters, who regard them as Republican
        talking points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85aeea-478d-403b-9469-b9052fe75f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant misogyny</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bb1ee-134d-4a25-b88f-2dbfcb71eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps too easy to blame sexism for the nastiness that colors
        the opposition to Clinton. Yet one sees misogyny bubbling out in the comments
        section of articles on the Web, where no sentiments – however crude – are
        off limits. They attack her voice, her hairstyle, her pantsuits, her laugh.
        On and on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b19fd-45fb-41df-a32b-17a64f8aec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the mainstream, one hears misogynistic comments, as when
        Tucker Carlson said of Clinton on MSNBC: "When she comes on television, I
        involuntarily cross my legs" or when Rand Paul said, "I''m starting to worry
        that when Hillary Clinton travels, there''s going to need to be two planes
        – one for her and her entourage, and one for her baggage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cddc33-7ffe-4c9e-bdb5-26139119988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton gets slammed for "shouting" and not smiling enough, though
        these are criticisms we don''t hear about the male candidates. The main thing
        to dislike about Hillary Clinton seems to be her gender, and one can only
        begin to imagine the kind of language Donald Trump will summon in the general
        election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29872e-77dd-4dc5-8f5c-a538b63a205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious criticism of Clinton does arise. Some believe, for instance,
        that she doesn''t tell the truth. Or that she''s beholden to Wall Street.
        Or that she got four people killed in Benghazi. Others insist that she played
        fast and loose with her emails, risking national security and breaking the
        law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e290ee2-5e44-486e-ac0e-af82173bcb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I myself would fault her for pushing President Obama to intervene
        in Libya: That hawkishness worries me. Regime change is not our business,
        and I would hope she has learned this lesson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc39a98-44e6-44db-990f-b945b5751aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it makes no sense for people to hate her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293b66d-d24c-4c02-abd6-dbb98e467acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truth-telling</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd9a2c-3780-4afb-a515-b32de71b9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She does shade the truth at times, as do all politicians, including
        Sanders. Politifact, an excellent website, measures the truth-quality of statements
        by everyone running for president on both sides of the aisle, and Clinton
        comes out as perhaps the most truthful of the pack, even more so than Sanders
        -- although the two are more or less even, telling the whole truth or something
        like the truth about half the time. (By contrast, only 9 percent of the statements
        made by Donald Trump and reviewed by Politifact were rated "true" or "mostly
        true." More than three quarters of Trump''s statements were rated "mostly
        false," "false," or "pants on fire.")</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e8661-8727-4049-a4b3-cab571a5c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Wall Street: The financial industry has supplied roughly
        3.9 percent of Clinton''s funding, or 7 percent if you count money from related
        PACs. She did, of course, make a fair number of speeches to big banks – though
        by no means did the bulk of her income as a speaker derive from those speeches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91920bfb-a52f-4039-a734-ae191bdff8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what did Wall Street get for its money? Not much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e74181-1d96-4ba2-bdb1-cb3eb6f9547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, she voted for TARP, the Bush plan to bail out the
        banks. But this was a wise move, in my view, helping to rescue an economy
        in free fall. She argued from the floor: "For two years, I and others have
        called for action as wave after wave of defaults and foreclosures crashed
        against communities and the broader economy." She has, in fact, called for
        a tax on high frequency trading, the sort of maneuvering that puts people''s
        retirement savings at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e55995-a8ac-4fe5-b7e3-496b61877f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not perfect, but smart and experienced</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61c39a-e177-4166-a904-47d118093fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, Clinton has been fairly sympathetic to Wall Street and
        willing to work with it, even help it at times. This annoys some on the left.
        But do we really want a president who hates Wall Street, which is the engine
        house of our economy?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca977f-2cda-40dd-9f7d-fba43b10fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc398ea4-b04f-4249-b47c-11ef25c89605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no doubt about it: Clinton remains a liberal Democrat. She
        and Sanders actually voted "the same way 93 percent of the time in the two
        years they shared in the Senate," according to an analysis done by The New
        York Times. She is, plainly, more centrist than Sanders on most issues – but
        the differences between them are hardly vast.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac9380-c0d9-461e-9861-421d882de0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main reason that Republicans, in particular, hate Clinton is
        that she will probably beat Trump or Cruz or anyone thrown up by the GOP in
        the general election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff1cc5-9f74-439e-939d-2c3910cd577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse of Hillary Clinton must stop. She''s not perfect. But
        she''s smart, experienced and compassionate, and she will step into the Oval
        Office better prepared to take on an exacting job in difficult times than
        almost anyone in recent memory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee75b6-eccf-4dd6-b631-932e74801d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:50:05.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T13:51:20.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/20/opinions/why-the-hate-for-hillary-clinton-opinion-parini/index.html">
        "''Why do they hate Hillary Clinton so much?''"</a></em></p>'
