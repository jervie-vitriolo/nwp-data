      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last survey conducted from March 1 to 6, Poe and Duterte
        also took the top two spots with 28 and 24 percent, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d935e8-fd8e-4d43-8cd2-1f46a321431b'
