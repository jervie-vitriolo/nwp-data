      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on March 17, a representative of PhilRem,
        a foreign exchange company, testified that upon the instruction of Maia Santos-Deguito,
        branch manager of the Rizal Commercial Banking Corporation (RCBC)-Jupiter
        Makati, PhilRem personally delivered $18 million and P600 million to Xu.</p>'
