  'Justin-Bieber-Selena-Gomez':
    'author': ' Remi Merhi, Special to CNN'
    'caption': 'Justin Bieber and Selena Gomez arrive at the 2011 American Music Awards
      at Nokia Theatre L.A. Live on November 20, 2011 in Los Angeles, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-22T12:48:38.094+08:00
    'imagesource': 'jcr:1957072b-ffb8-4af6-89ed-1991bf4a5b5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9035b0a5-76dd-4b55-bf11-4c4ce2ffc526'
    'lead': 'Is Jelena starting back up yet again?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:37:46.963+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T13:37:50.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
