      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the May 2016 elections were held today, who would
        you vote as PRESIDENT OF THE PHILIPPINES?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb597f-069d-420c-97ec-597bef0771e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:34:53.306+08:00
