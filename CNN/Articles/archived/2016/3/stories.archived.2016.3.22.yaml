      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Passengers continue
        to head to the Araneta Center bus terminal in Cubao, Quezon City for their
        Holy Week exodus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8c03c-8736-410a-858b-1bf0d8ddd10c'
      'mgnl:activationStatus': true
