  'ph-consul-no-filipino-casualty-belgium-blasts':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-22T21:29:07.384+08:00
    'imagesource': 'jcr:aaa29a81-c644-415a-9541-393356ecf486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a3b0fb-590e-4e1f-87e2-fe76fb0b1f84'
    'lead': 'Consul Oliver Delfin from the Philippine Embassy in Belgium on Tuesday
      (March 22) said there were no reported Filipino casualties in three explosions
      in Brussels, Belgium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:43:07.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T11:43:10.829+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:43:10.600+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH consul: No Filipino casualty in Belgium blasts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32988284-169a-4caa-9a2d-cf9841ea5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Embassy in Belgium on Tuesday (March 22) confirmed there were no reported
        Filipino casualties in three explosions in Brussels, Belgium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d55b20-48fa-4da5-ae21-883e8c789f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of explosions occurred in Brussels on Tuesday morning
        (Tuesday evening, PHT), killing at least 26 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60054ec-ae34-4258-bbb9-47414e8ac987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/03/22/Brussels-airport-explosions.html">Related:
        2 explosions at Brussels airport, 1 at subway station; reports of several
        killed</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0121d-2b39-4ddd-843d-aea7ea552d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on CNN Philippines Network News, Consul Oliver
        Delfin from the Philippine Embassy in Belgium, said so far, there were no
        reported Filipinos injured or killed in the blasts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122cd46c-ccb5-43b2-9e9f-cf58997e6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thankfully report to you, to our Filipinos in the Philippines
        right now, Filipinos in Belgium are safe. We have not thankfully received
        any information from any source that a Filipino has been wounded or injured
        due to the explosions this morning," Delfin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abac8a2-0264-46c8-bee6-59c4f105a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the embassy only learned of the explosions from the
        media and the Filipino community in Belgium, as the Philippine Embassy was
        situated in a suburb "not quite near" to the locations of the blasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd45e92-9f34-4d76-9371-84124b06cb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Delfin, since the series of explosions, people had
        been communicating through Facebook, emails, and landlines, since each other''s
        mobile phones had been difficult to reach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1538947-defd-4fd4-8462-3aad340ee2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport had been halted at 10 a.m. (5 p.m., PHT), as residents
        were advised to stay indoors. Some schools asked students to stay put, while
        some principals had instructed students to go home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf02b05-92db-420a-941f-122d1d7559a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heed advisories</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6022c6e1-f851-45ae-92c2-2c54a2d1f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid zero Filipino casualty, Delfin said the Philippine Embassy
        in Belgium continued to monitor the situation and remained in close contact
        with Filipino community leaders, local authorities, and former Filipino residents
        in Brussels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc57d1-fefa-496d-9496-002d7fce8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambassador and the embassy advise the Filipinos to heed the
        advisories of local authorities as we monitor the situation. And as we coordinate
        with local authorities, we advise them to stay where they are," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a80c7-1e8d-42b2-88e3-907cfe1bfc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delfin also called on Filipinos to avoid travel to and from Belgium,
        if not necessary, and to alert relatives and friends not just in Belgium but
        also in Luxembourg, which was bordered by Belgium and where over a thousand
        Filipinos resided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee02b0-ce9e-4acf-9f9a-3afa20dc213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium is home to more than five thousand Filipinos. A majority
        of which are spouses of Belgians, while some are professionals, including
        those from the services sector and teachers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041b2a1-5c9f-488c-823e-abe92de61975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:43:07.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T11:43:10.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also Filipino students and permanent residents in Belgium.</p>'
  'united-nations-world-water-day':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-22T18:31:48.586+08:00
    'imagesource': 'jcr:18101f68-b462-43d0-8089-21bfaf69545f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d357c8-d2ee-4849-abd7-c84703f90ac6'
    'lead': 'On World Water Day, the United Nations reminds us that better water equates
      to better jobs for workers such as fishermen and farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:47:30.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-27T16:26:50.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T16:26:50.676+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'March 22 is World Water Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087af72-bc10-4b78-a7fd-33df4a055d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The United Nations (UN) has declared
        March 22 (Tuesday) as World Water Day, a day dedicated to learning more about
        water-related issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ebaab-e242-49b7-9e87-764107681627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2016, the theme of World Water Day is “Water and Jobs,” a campaign
        coordinated by the International Labor Organization (ILO) on behalf of UN-Water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd5985-e805-4134-9212-f9eb3ebdeeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN, millions of people who work in the water sector
        are often not recognized or even protected by basic labor rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9e165-81eb-487e-aec6-396da9441ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rings true in the Philippines, where fisherfolk and farmers
        are among the poorest sectors in the country. As per a Philippine Statistical
        Authority (PSA) report in 2014, fishermen and farmers listed a poverty incidence
        rate of 39.2 percent and 38.3 percent, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0987efd-9fcc-4247-be1b-573c434b480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/16/WATCH-How-to-conserve-water.html">WATCH:
        How to conserve water</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a1f39e-4aea-41f3-98c8-ba63dd2e846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN put a spotlight on fishermen, farmers, factory workers, water
        carriers, and water utility workers — people whose work would greatly benefit
        from sufficient and clean water.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b86c932-a841-4bd3-a3dc-6d4c122bd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of us take it for granted that, when we turn on our taps or
        faucets, safe water will always be there,” said the UN on its Facebook page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd248338-16bb-4903-bd2a-0d7607990bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But have you ever really considered how much water you use on a
        daily basis?”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba18ad-4faa-470d-9383-d828b132c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited water</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a15d62-a118-45b3-bf44-bbf512f6bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Water Resources Board (NWRB) reminded the
        public to conserve water, especially now that the country is experiencing
        El Niño.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e5675-36e4-4a15-a667-f1afe7cd755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nila, water is unlimited. Hindi na siya unlimited. Marami
        nang gumagamit and ''yung quality niya naapektuhan,” said NWRB Executive Director
        Sevillo David.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e34ab-0e6d-491e-9005-a8d66a506cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They say water is unlimited. It no longer is. Many
        people use water now and the quality is compromised.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef925b30-834c-4d6b-9427-0754ed43beb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said freshwater supply is affected by waste and pollution, and
        added that “increasing development, increases demand [for water]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a178903c-9f51-4e2c-b1bd-02ed52e63a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, about 140 billion cubic meters of freshwater is available
        for consumption. Half of this is used for irrigation, power, and domestic
        use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ae5c1-7e74-468f-a665-bbe7ff2f8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Officials guarantee enough water supply in Metro Manila,
        nearby provinces this summer</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf56453-35f4-4c2c-b7a7-749e2c23507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila alone, water consumption amounts to 4,000 million
        liters per day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3674b-8274-4706-a7dd-e70dfdf42db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-seven percent of this water comes from Angat Dam and the
        rest comes from river systems, lakes, and groundwater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22debf6-f0d7-490c-977a-272283e0601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have warned that climate change may deplete water resources
        in the long run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbde190-da8d-48e1-84dc-c9223ae34408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we were able to store enough volume in the Angat reservoir,
        we are still experiencing El Niño," said Engr. Ronald Padua, head of Maynilad
        water supply operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22922f6a-fda1-44d6-aa13-ecaeb80a8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-27T16:26:50.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/10/El-Niño-Facts-and-Figures.html">Watch:
        El Niño: Facts and Figures</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a6b8e-c395-4deb-ac19-1768b722b3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:47:30.138+08:00
      'mgnl:createdBy': 'jeff'
