      with North Korea. (Photo by Chung Sung-Jun/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-13T10:53:22.740+08:00
    'imagesource': 'jcr:751cea6b-8e4c-42aa-a6d9-488ba41a3684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31b70ac-5e93-4db5-aa38-fc7408fe7f1d'
    'lead': 'Amid blasts of explosives and camouflaging smoke, U.S. and South Korean
      marines and sailors stormed a beach aboard assault vehicles Saturday in a mock
      amphibious landing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:39:23.073+08:00
