      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:45:57.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws, meanwhile, reeled to a 5-5 card.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b751d-6ed6-4c0e-8b9a-014c8791f3a1'
      'mgnl:activationStatus': true
