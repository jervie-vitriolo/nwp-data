    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea, U.S. deter North Korea with ''largest ever'' military drill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df1e82-aab3-434d-b1ef-9313c68d8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pohang, South Korea (CNN) —</strong> Amid blasts of explosives
        and camouflaging smoke, U.S. and South Korean marines and sailors stormed
        a beach aboard assault vehicles Saturday in a mock amphibious landing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5dddd3-5319-4ea1-9680-32b482c29de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carefully choreographed drill begins a much larger, eight-week
        series of annual joint military exercises between the U.S. and South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de66a36-dcae-47e3-bde5-83832e739295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They take place against a backdrop of growing tension and missile
        tests just across the Demilitarized Zone in North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d8507-da91-4029-8c58-1d85e8e40505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s defense ministry spokesman is calling the maneuvers
        "the largest scale ever," involving 300,000 South Korean troops and at least
        17,000 from the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff2346-15ed-4fc3-a36f-eb6ad7b3b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small detachments of forces from Australia and New Zealand also
        participated in Saturday''s operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635b753-ebe3-4726-a46e-6386fa12fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened tensions</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a4ab9-7731-4c91-b750-18ccb5686421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual exercises have traditionally led to a ratcheting up of
        tensions with Seoul''s northern neighbor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e0488-5803-48b0-8162-561aff49e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last several months have been particularly contentious, after
        North Korea claimed to have tested its first hydrogen bomb and fired a satellite
        into orbit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f0496-1357-4fd9-b60a-c4b4310b826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both actions violate numerous United Nations Security Council resolutions.
        They led to a rare moment of unity on the Security Council earlier this month,
        when member states unanimously agreed to a new resolution punishing Pyongyang
        with additional sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b1218-5945-40c8-8ed4-260e227eac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, North Korea continued to show its displeasure, firing
        short range projectiles off the peninsula''s eastern coast and revealing new
        weapons the regime claims to be miniaturized nuclear bombs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0275ca-e2d0-45bf-a41a-a6c16c338cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Non provocative''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a459870-2810-4d42-8909-5b07c2206bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a U.S. military statement, the United Nations Command
        informed the Korean People''s Army in North Korea about the "non provocative
        nature" of this year''s joint military exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99f097-46e4-4de1-8a2d-6200c1e3b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea has responded with a threat of a "preemptive nuclear
        strike."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28203f8-9a8a-4bcf-ad09-d4d0dc149afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the joint military exercises to be staged by the enemies are
        regarded as the most undisguised nuclear war drills aimed to infringe upon
        the sovereignty of the Democratic People''s Republic of Korea, its military
        counteraction will be more preemptive and offensive nuclear strike to cope
        with them," Pyongyang''s state-run KCNA news agency announced on March 7th.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e1dec-4510-486c-8fbe-43bfea1c7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. general in charge of Saturday''s amphibious assault exercises
        insisted the drills were not related to the latest spike in tensions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096e07b-4d45-4222-a035-2295defd8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been planning for this exercise for over a year," said Brigadier
        General John Jansen of the U.S. Marines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861d6ed-a9a6-494a-8b45-0881373dab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added that the exercises should also serve as a deterrent
        to North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3629c-3990-459c-aa09-d4a80aee733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we sincerely believe in peace through strength,
        and it is in the strength of our alliance that we believe that we can deter
        and avoid war."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71485fce-7f60-465a-8183-a14ce9c4617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since an armistice was signed by warring parties bringing an end
        to the Korean War in 1953, the U.S. has kept tens of thousands of troops deployed
        in South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38dd7b-7e93-4e17-9bc3-976cfc879758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. mission, according to the U.S. Forces Korea webpage, is
        "to deter aggression and if necessary, defend the Republic of Korea (ROK)
        to maintain stability in Northeast Asia."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1313dd0-104d-476d-847e-91976c6ab5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Korean police officers were deployed around the beach
        and coastal villages where the military demonstration took place. They held
        back scores of flag-waving demonstrators.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717e457-b96f-4bc5-968f-f3dc4c1a55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them traveled hours by car overnight to protest against
        the exercises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23795878-dc02-4b77-a4c6-8cd025f479ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drill is not defensive. It''s an act of war," said Choi Eu
        Na, a member of a group that calls itself Anti-War Peace Action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f849cd0-6606-47ef-a52e-411f6eb43be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish this aggressive stance, including that of North Korea, would
        stop hostile drills and start a peaceful atmosphere."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2290dd-8635-483e-8f6a-d9d8cf5b026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early afternoon, a C-130 military plane disgorged troops
        in parachutes. They floated down onto a hillside cleared of foliage, within
        sight of rows of protester flags labeled "No War" and "Proceed with Peace
        Treaty."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513618d-34e9-4396-a122-d1e1df0434da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though an armistice was signed more than 60 years ago, North and
        South Korea are still technically in a state of war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5905835-86bf-4adc-ab80-c525004627aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:23.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:39:26.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/12/asia/south-korea-us-military-drill/index.html">"South
        Korea, U.S. deter North Korea with ''largest ever'' military drill"</a></p>'
