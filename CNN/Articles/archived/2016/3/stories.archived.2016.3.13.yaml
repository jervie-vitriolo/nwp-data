      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ateneo Lady Eagles
        disposed of the Far Eastern University (FEU), 25-15, 25-10, 25-21, in the
        University Athletic Association of the Philippines (UAAP) women''s volleyball
        tournament at The Arena in San Juan on Sunday evening (March 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de09530-3f2b-4d06-a1ac-5e31d65b172c'
      'mgnl:activationStatus': true
