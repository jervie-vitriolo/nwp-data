      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very exciting to finish our training here in Hollywood,"
        Pacquiao told reporters before getting into a limousine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a0a1c-10b0-493b-b7ca-c313d64b84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:26:26.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:26:30.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao (57-6-2, 38 KOs) will face off against Bradley (33-1-1,
        13 KOs) on April 9 (April 10 PHT) in a 12-round welterweight fight at MGM
        Grand Garden Arena in Las Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8ad0c-ec03-46e9-a76f-e98110be14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:26:26.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:26:30.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the third installment of the Pacquiao-Bradley saga which
        started in June 2012. Bradley won the first bout via unanimous decision, but
        the Filipino pugilist bounced back in a convincing fashion in their second
        fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f97374-ff77-4c6f-ba99-193f24698965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:26:26.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:26:30.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacman is looking to end his decorated 21-year career with a victory
        over his rival. Concurrently, Pacquiao is eyeing a seat in the Senate.</p>'
  'alleged-kidnap-for-ransom-group-leader-Waning-Abdusalam-former-milf-commander-killed-in-arrest':
    'author': 'CNN Philippines Staff'
    'caption': 'Waning Abdusalam was responsible for the series of kidnappings in
      Zamboanga Sibugay for the past years.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-13T18:36:20.262+08:00
    'imagesource': 'jcr:0905ffb9-e0dc-4c38-be84-780c6852b569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5625214b-920c-4a3a-9102-cf3ff3020c0a'
    'lead': 'On Sunday morning (March 13), government forces killed Waning Abdsulam,
      the leader of a kidnap for ransom group in Mindanao, after the suspect resisted
      arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:31:41.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:32:15.491+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidnap-for-ransom group leader ''Waning'' killed during arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d817bd-f1e4-408e-89aa-f19a89d59cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Kidnap for ransom
        group leader Waning Abdusalam, alias “Waning,” was killed Sunday morning (March
        13) during a law enforcement operation launched by the military and police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2099d2c-8559-4586-b10b-feecabb78115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement by Armed Forces of the Philippines (AFP) Western
        Mindanao Command spokesperson Maj. Filemon Tan, the military reported that
        Waning resisted arrest by a combined force of AFP and Philippine National
        Police (PNP) troops in Barangay Singkilon, Naga, Zamboanga Sibugay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81a935-d047-4e53-a37c-b1e7c9ee580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP Region Nine Director Chief Superintendent Miguel
        Antonio, authorities had planned for Waning''s capture for over a year now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5710742-62b8-47a0-bf1b-ee06ea336c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio said "when the joint PNP and AFP personnel have found a
        chance to capture the notorious kidnapper this morning," they immediately
        acted on it. "But the suspect resisted the arrest which prompted to a firefight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95861218-407a-4b34-bd5d-ed4340b35671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waning is said to be responsible for a series of kidnappings in
        Zamboanga Sibugay over the past several years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf439a8-4b3c-4020-8e31-9406e33b11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AFP, Waning was involved in the abduction of 12
        victims, including that of three teachers in Zamboanga Sibugay in 2009. He
        is also said to have kidnapped a priest in Pagadian, and Australian national
        Warren Rodwell in Ipil in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f113e-2a61-4869-970b-ea12de6c507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police also said they are looking into Waning''s possible involvement
        into the kidnapping of Naga Mayor Gemma Adana in her house last year. Kidnappers
        released Adana in October 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf61670-5822-4f3f-948d-7fdf9fff1679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waning was a former Moro Islamic Liberation Front (MILF) commander
        who was later on disowned by the group. He subsequently gained notoriety as
        a an alleged kidnap-for-ransom group leader and was tagged as a wanted bandit
        in the Zamboanga peninsula.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcd99b-c053-4ce3-bf91-8f89d8cdea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:31:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:32:15.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’&nbsp; senior correspondent David Santos and correspondent
        Gerg Cahiles contributed to this report.</p>'
  '400-lawyers-professionals-volunteer-grace-poe-francis-chiz-escudero-poll-watchers':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Sen. Grace Poe welcomes and briefs poll watch volunteers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-13T14:00:24.598+08:00
    'imagesource': 'jcr:89fc1a47-51b7-45c9-a83f-af71eff079d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '571e1c00-a935-4494-b757-0a5e4ef6de19'
    'lead': 'More support pours in for independent presidential candidate Sen. Grace
      Poe and her running mate Sen. Francis ‘Chiz’ Escudero. Following the Supreme
      Court''s decision favoring Poe''s eligibility to run, about 400 lawyers and
      professionals have signed up as the tandem''s poll watchers for the coming May
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:35:27.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:35:33.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:35:33.658+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'About 400 lawyers, professionals volunteer as Poe-Escudero poll watchers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352de437-d0d7-425c-9e48-0bdd3b16f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 400 lawyers
        and professionals gathered at the Nationalist People''s Coalition (NPC) headquarters
        on Saturday (March 12) to show their support for independent presidential
        candidate Sen. Grace Poe and her running mate Sen. Francis ‘Chiz’ Escudero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c021a-91bc-4547-ad20-909442ef41cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them will serve as poll watchers on election day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1929ea-7c0b-45f2-b33f-035a115bf169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Papunta na tayo sa pangalawa at huling yugto ng kampanya at
        kayo ang hahawak ng pinakamahalagang parte. Ano mang ads, pagiikot ang gawin
        namin ay balewala kung madadaya lang kami at di mabibilang yung boto,”</em>
        Escudero told the volunteers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe993fa4-edc0-48ed-b85e-44aaa711f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are gearing for the second and final stage of
        our campaign and you will play the most important role. No matter how much
        effort we exert for ads and campaign, it will only go to waste if the votes
        won’t be counted and we will only be cheated."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045bf4e3-83c8-486c-a8ef-67041db1de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two candidates are making sure they have enough people to keep
        an eye on polling precincts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee11843f-6569-416c-a909-aec12e458f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said that she has learned a lot from the 2004 presidential elections
        when her father, the late Fernando Poe Jr., was allegedly cheated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86ec93-c4cd-4987-a8f8-88657ff23dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said there is a need to be extra vigilant after the Commission
        on Elections (Comelec) raised the possibility of postponing the elections
        — or worse, a no-election scenario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e65ee0-0c43-41bd-bb27-d7204fe0108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang reklamo nila dahil inutusan sila ng</em> Korte Suprema,
        <em>na magkaroon ng mga resibo ay hindi daw nila kaya siguro mag-train pa
        ng mga</em> watchers and reconfigure CF cards,” Poe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac46ec-5ba6-468c-a8d9-77435877e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Their concern is that because of the Supreme Court’s
        ruling ordering them to issue a receipt (to voters), it may be difficult for
        them to train watchers and reconfigure CF cards."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d0d6d-8727-4362-88e6-d32f5941788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe called on Comelec to abide by the High Court''s ruling, so that
        the poll body can shift its focus on making sure the voter''s receipts will
        not end up in the wrong hands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ace841-9433-4947-a528-5b978c1cb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pag binibigyan ng resibo ang mga botante, dapat i-deposit sa
        isang kahon at wag nila dadalhin. Sapagkat pwede yan gawin batayan ng</em>
        vote buying.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffa655-61a6-4905-9685-7c44d9780329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The voter’s receipts should be deposited in a box
        and should not be allowed to be brought outside the polling precinct. It can
        be used for vote-buying."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7aa8f-9ea3-44f9-abf8-1c3524e9757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:35:27.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:35:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said that it is important to keep the integrity of votes
        even if the results are neither in her nor Escudero''s favor.</p>'
