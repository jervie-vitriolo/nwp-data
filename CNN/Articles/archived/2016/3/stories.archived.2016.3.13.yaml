      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/03/Pacquiao-The-Ring-Magazine-cover.html">Related:
        Pacquiao graces The Ring Magazine cover</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8bd6f-ff96-4f8a-8a01-0df90a8fe711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:26:26.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:26:30.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was surrounded by a throng of fans and media as the 37-year-old
        Filipino made his way out of the international terminal at Los Angeles International
        Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097482c-2794-4b95-8356-92303160005d'
      'mgnl:activationStatus': true
