      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to Monika Bickert, Facebook''s head of policy
        management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7d178-28f0-4ee6-992b-eaf6268e88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bickert spoke to the fine (and imperfect) line between free speech
        and hate speech at SXSW''s first Online Harassment Summit on Saturday. Bickert
        told CNNMoney she didn''t know offhand what percentage are serious and taken
        off the site.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65811bb8-1711-4398-9adf-73bd73876e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel centered on how far tech companies could -- and should
        -- go in removing potentially harmful content on their platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522adf52-6f74-4561-b6f3-f775d4c158fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can criticize institutions, religions, and you can engage in
        robust political conversation," said Bickert, of where Facebook draws the
        line. "But what you can''t do is cross the line into attacking a person or
        a group of people based on a particular characteristic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b8076-3c0b-4a45-84f7-6e1769c00db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bickert said crafting the policy is "tricky," especially given that
        80% of Facebook''s 1.6 billion users are outside of the U.S. and likely have
        different views on what content might be offensive or threatening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3598e-586f-4a13-9999-fa473ec2210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most challenging part is enforcement, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b70c7ff-f287-4fe7-957a-15bfc36ba396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bickert told CNNMoney that Facebook prioritizes the review of posts
        inciting physical harm -- but all reports of violations are reviewed by trained
        Facebook employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e0b60-0966-43c3-b0b4-f72fb451191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she often gets asked why the company doesn''t have its
        "world-class engineers" tackle hate speech "proactively and perfectly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758679a-d657-46e0-a570-60c2e9861ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to hate speech, it''s so contextual ... We think
        it''s really important for people to be making that decision," she said, adding
        that, one day, automation could play a bigger role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4dc86-fc24-4ff2-a247-edb818df6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the number of reported violations has been "steadily
        increasing" as Facebook has allowed users to flag them from all devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5a079-04d3-4e43-926d-1d4959b4842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other panelists included Juniper Downs of Google, Lee Rowland of
        the ACLU, Deborah Lauter of the Anti-Defamation League, and the National Constitution
        Center''s Jeffrey Rosen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced01ba9-d755-4652-905c-583d904ba190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen spoke to the "tremendous pressures" that tech companies have
        to "adopt a more European" approach to free speech, whereas anything that''s
        offensive to a person''s "dignity" can be a basis for removal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63269a3a-eeac-417a-b455-85b59131f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this opens up the possibility that not just individuals would
        request content be removed -- but also the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3efbfa-f8c1-4594-8421-56b217351baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s messy," Rosen added. "As a society, we have to decide what
        do we value more -- privacy and dignity, or free expression?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e28669-0d10-461a-8383-c75d34ad5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland, meanwhile, said she''d had a blog post removed on Facebook
        because it contained a photo of a nude statue. (Bickert later said this wasn''t
        a violation of Facebook''s policies -- it was a mistake.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d39119-3797-4087-8730-f7f9f98345f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland said she knew who to call to find out why it was removed
        — but most people don''t.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c8bcf-5db7-4e13-9a36-c6b545aac008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the average user, there''s an incredible black space," she
        said, pleading for tech companies to be more transparent about their policies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c982992-2b43-40fb-94cb-94adbe615fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t clearly understand why their speech may have been
        taken down," added Rowland. "It''s ultimately not going to be a good business
        plan if people don''t know where that [free speech] stops."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3de16-3aff-490b-9ddc-1cc45084ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:42:46.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:42:50.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/12/technology/sxsw-2016-facebook-online-harassment/index.html">"Facebook
        gets 1 million user violation reports a day"</a></em></p>'
  'oil-prices-iea-bottom-out':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-13T08:25:42.992+08:00
    'imagesource': 'jcr:5f956904-ee96-40b3-b7e0-f6170dbd2da3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c6cdada-7359-4245-a2c4-bdb24c2d050b'
    'lead': 'The International Energy Agency said Friday prices have "recovered remarkably"
      in recent weeks, because of supply outages in Iraq, Nigeria and the United Arab
      Emirates, and signs that non-OPEC supply is falling faster than expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:46:34.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:46:39.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:46:39.067+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices ''may have bottomed out''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac497d3-1785-4b36-8092-6dcc3ecebeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Oil prices might have hit
        their lowest point as output begins to fall and Iran''s return to world markets
        fails to live up to expectations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf4fe6-1bcd-4113-a253-b173903cc18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said Friday prices have "recovered
        remarkably" in recent weeks, because of supply outages in Iraq, Nigeria and
        the United Arab Emirates, and signs that non-OPEC supply is falling faster
        than expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000c68e-3670-4a13-bb0c-32f9fa635164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are signs that prices might have bottomed out," the agency
        said in its monthly oil market report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eef5d3-ee8b-48e3-b2d5-8e8070ca00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude oil futures are trading just below $39 per barrel, up
        50% from the February low of $26 per barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54eee3-9e44-4c21-9518-3c32f6ebcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based IEA said there are clear signs that market forces
        are "working their magic" and higher cost producers are cutting output.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ea2420-f456-4f6b-9159-91c29c742c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is good news for OPEC countries led by Saudi Arabia. It means
        that their strategy to squeeze rival producers by pumping near-record amounts
        of crude despite the low prices may finally be working.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62d591-0457-4393-b3f8-e9d1710f1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency now expects non-OPEC production to fall by 750,000 barrels
        a day in 2016, 25% more than its previous forecast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad438e12-03d2-46a2-bd27-aa6ff20bf208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. producers removed another 106 rigs from service in February,
        bringing the total rig count to 76% below the peak in October 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc3c5c-b5ee-42e8-8612-f1a936f35836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil, Colombia, China and Kazakhstan also slashed their production
        plans in February, the IEA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06ecc0-a5e9-4544-92c8-217e23429055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that Iran''s return to the oil market may be
        less dramatic than originally anticipated. The country was hoping to ramp
        up production by 500,000 barrels a day immediately after nuclear sanctions
        were lifted earlier this year. But IEA data show Iran''s production increased
        by just 220,000 barrels a day in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562385f5-7440-4750-ac79-781df60819a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices got additional boost in February on signs that some big oil
        producers might cut production. Saudi Arabia and Russia agreed to freeze production
        at January levels, provided other countries sign up too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab59e4-bfc8-47a7-9315-d8ddbc5c24cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors about a wider agreement keep appearing, but the IEA said
        it "is rather unlikely that an agreement will affect the supply/demand balance
        substantially."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7763b28-8030-45d1-885a-b12b80842b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA, which monitors energy market trends for the world''s richest
        nations, is warning that the recent jump in prices should not be taken as
        a "definitive sign that the worst is necessarily over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5331a2-c517-4dcd-9428-c8126908bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because global oil demand growth is still expected to slow
        this year, to 1.2 million barrels a day from 1.8 million barrels a day in
        2015. Demand is under pressure because of the uncertainty in global economy,
        China''s slowdown, and the stronger dollar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3184976-6c16-41f2-ac90-43c57de4f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA has also warned that a sudden increase in oil prices could
        hurt demand further.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d67c6c-61fe-4077-bb9d-234ff45ddabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:46:34.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:46:39.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/03/11/news/economy/oil-prices-bottom-iea/index.html">
        "Oil prices ''may have bottomed out''"</a></em></p>'
  'greece-europe-migrant-crisis-sheltered-camps':
    'author': 'Reuters'
    'caption': '(File photo) Migrant families from Syria arrive in an inflatable dinghy
      on the beach at sunrise on the island of Kos after crossing a three mile stretch
      of the Aegean Sea from Turkey on August 28, 2015 in Kos, Greece.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-13T07:48:18.539+08:00
    'imagesource': 'jcr:a039cf00-7d12-4383-88bd-7e57b04565e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d362cd-c085-49fa-8407-44e6621f5883'
    'lead': ' Greece increased efforts on Saturday to move thousands of migrants near
      the border with Macedonia to sheltered camps, as the spread of infection became
      a concern with two people in a sprawling tent city diagnosed with Hepatitis
      A.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:51:40.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:51:46.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:51:46.241+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greece steps up efforts to move migrants to sheltered camps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173e3d2-1985-49f5-ac1b-a42ab1410767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Greece increased efforts on Saturday
        to move thousands of migrants near the border with Macedonia to sheltered
        camps, as the spread of infection became a concern with two people in a sprawling
        tent city diagnosed with Hepatitis A.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193392e5-3ac0-4f12-a55c-c6c067aebfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranded in filthy conditions at a muddy tent city near the northern
        border town of Idomeni, at least 12,000 people, among them thousands of children,
        were waiting to cross the frontier although Macedonia and other nations along
        the so-called Western Balkan route have closed their borders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd4e3a-8dd2-4da2-aade-3f61cfe8c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scuffles broke out at the camp in recent days as destitute people
        scrambled for food and firewood, while many have been sleeping in the open,
        often in the rain amid low temperatures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e4fb8-2129-4136-99f8-472d12828b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek authorities handed out leaflets in Idomeni on Saturday informing
        people that the main route to northern Europe was shut. The pamphlets urged
        them to move to buildings and hospitality centres across Greece that have
        been set aside for the purpose, according to a government official from the
        country''s refugee crisis management coordination body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155316be-d524-43f6-be3c-fdddf23912f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is not only to relieve Idomeni from the people, our aim
        is that no Idomeni (camp) even exists anymore. There are structures, why should
        people stay in the mud?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be2830f-55c2-4a3f-a666-17861771bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaflets would also be distributed in ports and on islands to discourage
        people from going up to Idomeni, the government official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa50ec8-75e3-4fd1-94ec-c4ef7b912aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greece will offer you accommodation, food and healthcare," read
        the leaflets which were written in Arabic, Farsi and Pashtun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26749a71-ed35-4074-a446-ef4ea0d0035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Defence Minister Dimitris Vitsas, in charge of coordinating
        Greek efforts to tackle the refugee crisis, said 400 people were moved from
        Idomeni to camps on Friday and the numbers would increase in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e275494-4c51-4b53-8541-3c0f6f6f766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them are waiting for a decision by the (EU) summit on March
        17. We are saying that regardless of this decision, there are three camps
        very close (to shelter them)," he told Greek Mega television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0bdda-b87f-48d0-bfb1-5448873f64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders and Turkey are due to meet again on Thursday and Friday
        to seal a deal to try to stem illegal migrant flows from Turkey to Europe
        through Greece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356d5ac-dc09-4de0-86a7-12ff2d9c5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squalid, overcrowded conditions of the camp in Idomeni have
        given rise to infections. A nine-year old Syrian girl was diagnosed with Hepatitis
        A on Friday, according to Greece''s disease control agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6011d-ded9-43b2-88c9-061205349fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organisation, Hepatitis A is a virus
        which is transmitted through ingestion of contaminated food and water, or
        through direct contact with an infectious person. It is normally associated
        with lack of safe water or poor sanitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d35c2-8bd3-4724-986c-2b516ad87e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was being treated in a stable condition, the agency said,
        adding that it had already taken action to prevent the disease spreading among
        migrants in Idomeni.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355b715-a0e7-4d65-acc2-ced84495f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second individual from Idomeni was diagnosed with Hepatitis A
        and transferred to a hospital on Saturday, a disease control official told
        Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b9e52-a347-4d06-aa83-0f4b61e1a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure water quality, seven water transportation vehicles, three
        deployed by the Greek army, started operating in Idomeni, the government said
        in an announcement late on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff6f49-7e48-43e5-8f19-4e8a9d68a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:51:46.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 24 hours, 629 more people have arrived on Greek islands
        from Turkey, with the total number of migrants and refugees stuck in the country
        reaching about 41,000, government data showed.</p>'
  'white-house-search-u.s.-supreme-court':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-13T07:42:36.683+08:00
    'imagesource': 'jcr:55c06c37-a717-4dbc-9846-ab98eff46a09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cee02c3-663d-4720-b871-34213af376a1'
    'lead': 'The White House has narrowed its search for a U.S. Supreme Court nominee
      to three federal appeals court judges, Sri Srinivasan, Merrick Garland and Paul
      Watford, a source familiar with the selection process said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:54:17.156+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:54:20.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:54:20.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House narrows search to three for U.S. Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01985463-a013-44e3-9ecd-e3d83d9a8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The White House has narrowed its search
        for a U.S. Supreme Court nominee to three federal appeals court judges, Sri
        Srinivasan, Merrick Garland and Paul Watford, a source familiar with the selection
        process said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629cd55-89c3-4df8-b82e-571132aec0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivasan, an Indian-American who served under presidents of both
        parties before President Barack Obama named him as an appellate judge, and
        Garland, considered but passed over for the Supreme Court twice before by
        Obama, are considered the leading contenders, according to the source and
        two other sources close to the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24895a88-d29c-41d9-a314-95acad12c59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is searching for a replacement for long-serving conservative
        Justice Antonin Scalia, who died on Feb. 13. Senate Republicans have vowed
        not to hold confirmation hearings or an up-or-down vote on any nominee picked
        by the Democratic president for the lifetime position on the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992915d9-c623-4edb-84cc-9d4a3afbf14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans, hoping a candidate from their party wins the
        Nov. 8 presidential election, want the next president, who takes office in
        January, to make the selection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5178ec-3a3d-411f-8b96-91dfd6cfee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal announcement could come as soon as Monday. That would give
        Obama the weekend to think about his final choice and make an announcement
        before Tuesday''s presidential primary elections in five states including
        Florida and Ohio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3508c-532f-40b8-854e-fc249df7e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivasan, 49, and Garland, 63, serve together on the U.S. Court
        of Appeals for the District of Columbia Circuit. That appeals court has served
        as a springboard to the Supreme Court for several justices including Scalia
        in recent decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716eafc2-79cd-416f-b7b8-c1cc54b5633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivasan, who was born in India and grew up in Kansas, would be
        the first Asian-American and first Hindu on the high court. Obama appointed
        him to the appeals court in 2013. The Senate confirmed him in a 97-0 vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba2882-1335-45e1-89f6-27c9d7fe76ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivasan served in the Justice Department under Democratic and
        Republican presidents and worked as a clerk to the first woman to serve on
        the Supreme Court, Sandra Day O''Connor, a Republican appointee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0ebdd-9018-4c0d-8e6a-0414ba260327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland, who has earned praise from lawmakers of both parties, is
        the chief judge of the Washington appeals court, where he has served since
        being appointed by Democratic President Bill Clinton in 1997, winning confirmation
        in a 76-23 vote. Prior to that, he served in the Justice Department under
        Clinton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ad006-b7b5-4f3f-bcf6-e7f752861680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watford, 48, is a judge on the San Francisco-based 9th U.S. Circuit
        Court of Appeals, winning Senate confirmation in a 61-34 vote in 2012. He
        previously worked as a prosecutor and in private practice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f844fc-9b30-470c-831d-c634877a5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, he would be the nation''s third black justice, following
        current justice Clarence Thomas, appointed in 1991, and Thurgood Marshall,
        who retired in 1991 and died in 1993. Obama is the first black U.S. president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e719a82-83e3-4098-9105-3d579e21130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the other two other candidates who had been
        expected to be interviewed by Obama, federal appeals court judge Jane Kelly
        and federal trial judge Ketanji Brown Jackson, were now out of the running
        altogether.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278858ee-e326-480a-8250-7e45d78608c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is a judge on the St. Louis-based 8th U.S. Circuit Court of
        Appeals. Jackson is a federal trial judge in Washington. Both were appointed
        to those positions by Obama.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1447f8-ee8d-4cd2-94d0-310e405b2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Scalia, the Supreme Court is evenly split with four liberals
        and four conservatives. An Obama appointment could tilt the court to the left
        for the first time in decades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e2186-c48f-41cf-b0ba-4590ef906ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:54:17.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:54:20.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama is traveling in Texas, where he spoke at Austin''s South by
        Southwest festival on Friday and is appearing at Democratic fundraisers. He
        returns to Washington late on Saturday.</p>'
  'typo-bangladesh-bank-heist-new-york-fed':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-13T07:37:03.786+08:00
    'imagesource': 'jcr:6b2471d8-5f84-4bda-abcb-d2936eafa161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5699321-1c18-47db-85f0-c013068cec38'
    'lead': 'A spelling mistake in an online bank transfer instruction helped prevent
      a nearly $1 billion heist last month involving the Bangladesh central bank and
      the New York Federal Reserve, banking officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:56:39.241+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:57:03.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typo helps stop a billion dollar bank heist involving Bangladesh bank
      and New York Fed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e26ab-6c2a-474b-8632-e65bf5db37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A spelling mistake in an online bank
        transfer instruction helped prevent a nearly $1 billion heist last month involving
        the Bangladesh central bank and the New York Federal Reserve, banking officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6377ce-b79f-4e38-af4f-91b84eabd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown hackers still managed to get away with about $80 million,
        one of the largest known bank thefts in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b553341-3ad4-4764-a476-d66a89ca8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers breached Bangladesh Bank''s systems and stole its credentials
        for payment transfers, two senior officials at the bank said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b587334-116f-474d-84ef-e70cf8cc5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then bombarded the Federal Reserve Bank of New York with nearly
        three dozen requests to move money from the Bangladesh Bank''s account there
        to entities in the Philippines and Sri Lanka, the officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb08b8e-5ed8-4d21-81b3-5f7592aad069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four requests to transfer a total of about $81 million to the Philippines
        went through, but a fifth, for $20 million, to a Sri Lankan non-profit organization
        was held up because the hackers misspelled the name of the NGO, Shalika Foundation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eadfc2-8a39-4e2f-94c6-ec2a9e69e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers misspelled "foundation" in the NGO''s name as "fandation",
        prompting a routing bank, Deutsche Bank, to seek clarification from the Bangladesh
        central bank, which stopped the transaction, one of the officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b75d9-f909-46c7-a8bb-d2bbd1fcff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no NGO under the name of Shalika Foundation in the list
        of registered Sri Lankan non-profits. Reuters could not immediately find contact
        information for the organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deebda1-709e-487b-a9d8-529a5b68e7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46feb01-3659-4f14-96f6-ec1708c9dc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the unusually large number of payment instructions
        and the transfer requests to private entities - as opposed to other banks
        - raised suspicions at the Fed, which also alerted the Bangladeshis, the officials
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f87fa4-a305-4c50-a5af-ccbe37d65a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of how the hacking came to light and was stopped before
        it did more damage have not been previously reported. Bangladesh Bank has
        billions of dollars in a current account with the Fed, which it uses for international
        settlements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93d926-c60b-43df-a482-444fe3a4df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:39.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:57:03.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transactions that were stopped totalled $850-$870 million, one
        of the officials said.</p>'
  'italy-alps-avalanche':
    'author': 'Greg Botelho and Nicola Ruotolo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-13T07:34:37.227+08:00
    'imagesource': 'jcr:7c86801a-7b12-436c-805a-02d7ee6ae681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db9f1773-7b49-4b41-8333-81f0066a9efd'
    'lead': 'A massive avalanche struck Saturday morning in the Italian Alps, sweeping
      away and burying about a large group of people -- killing at least six of them,
      state news reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:00:46.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T11:00:50.981+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:00:50.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 6 killed in avalanche in Italian Alps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db98ae-743c-4bde-8bc3-4a04ed421985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive avalanche struck Saturday morning
        in the Italian Alps, sweeping away and burying about a large group of people
        -- killing at least six of them, state news reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e55f5-4ede-49ea-bf71-72f04f323c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snow and ice began crashing down Monte Nevoso, or Snowy Mountain,
        around 11:15 a.m. (5:15 a.m. ET), according to Italy''s official ANSA news
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c926f1a-deb8-44f7-834c-baec886eae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, more than a dozen people were at more than 3,000 meters
        (9,840 feet) altitude, on their way to the summit of the second-highest mountain
        in Vedrette di Ries, a mountain group not far from Italy''s border with Austria
        near Val Pusteria (or Puster Valley).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ed19e-07b7-45c1-8a2b-a112073b491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some managed to dig themselves out from snow, with ANSA reporting
        one wounded and eight people total rescued. But at least six -- five locals
        from Val Pusteria and an Austrian citizen -- did not survive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b3064-0f2e-420f-9610-ec59af96b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an avalanche (occurs) up there," said Hans Berger, a local politician
        familiar with the area, "whoever is beneath it doesn''t have an escape, and
        can be covered by several meters of snow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa84a51-5112-4caf-a0ca-ab71d3a33c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep terrain and dangerous conditions -- the avalanche risk
        was a 3 on a 1-to-5 scale, 5 being the most dangerous -- challenged those
        trying to help survivors and search for others. ANSA noted that helicopters
        flying to the area, carrying rescuers and rescue dogs have to be especially
        light to land safely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd51fa5-b8f5-46b5-b364-0832a633e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, about 100 rescue personnel did make it to the scene,
        coming in and out in four helicopters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba61a36-613f-411e-9c96-b0da5edc8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s avalanche comes just over a month after five people,
        who were among two groups of Czech skiers, died in an avalanche not far away
        in western Austria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf254d55-0e11-45d5-9d62-6bcba7d12460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more suffered injuries in that incident in Wattener Lizum,
        which is about 15 miles (25 kilometers) southwest of Innsbruck, said Helmut
        Schutz, a spokesman for police in Tirol state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2b242d-9ebd-478c-802f-1025d9bb6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January, a 16-year-old girl and a 14-year-old boy were among
        three people killed in another Alps avalanche, this time in an off-limits
        area of France''s Les Deux Alpes ski resort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12967e7-4f1c-4b47-88d8-88e7b9446b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A schoolteacher who went with those students onto that closed slope
        faces charges of involuntary manslaughter, a prosecutor later announced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6a35a-db3f-4521-acfe-f83d50fdcb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ukrainian skier, who appeared to be alone, also died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115894dc-4179-4477-94ff-1d2a854d3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:00:46.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T11:00:50.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/12/europe/deadly-italy-alps-avalanche/index.html">"At
        least 6 killed in avalanche in Italian Alps"</a></em></p>'
