      'text': '<p><strong>(Reuters) —</strong>&nbsp; Manny "Pacman" Pacquiao arrived
        in Los Angeles on Saturday (March 13 PHT) to prepare for his upcoming bout
        with Timothy Bradley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81ea74-e217-4323-be5f-0744816871b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:26:26.547+08:00
