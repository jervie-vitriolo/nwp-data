    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ybanag from Isabela leads PMA Class 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40123348-9f7f-477f-956b-50b73763e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> A military career
        was the last thing his mother wanted for her son. His friends also doubted
        him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15c258-0d94-4cad-b27b-8c7c4d2b8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this did not stop Kristian Daeve Abiqui from reaching for his
        dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99fe60-a675-49e9-83d3-c9a7152575a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiqui entered the Philippine Military Academy (PMA) and was awarded
        highest honors — the class baron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb6b42-8fc2-4316-b8f0-1eb2ac64b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Abiqui, who came from the ethnic tribe of Ybanag, said he cannot
        wait to serve as a junior officer in the Philippine Navy — and eventually
        command his own ship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473f7e7-850f-4e93-bdf9-d1395271c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the service of the future. We''re an archipelago as I said
        a while ago and I think we still need a strong and credible navy in the future
        and for the incoming challenges for our country right now," said Abiqui, Gabay
        Laya Class of 2016 valedictorian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316d44dc-a554-403d-aca2-9ef657a1db83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a female stood out in a class dominated by men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54273ffc-0be1-4656-8e35-4c731d3b151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Mae Calima entered a military school to realize her father''s&nbsp;
        dream of having a soldier-daughter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc376f-5ec7-4a9a-a26b-704f9ed152ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Challenge<em> talaga kasi mahirap makipagsabayan sa mga lalaki</em>
        but at the end of the day, kailangan naming magpursugi para patunayan na kaya
        rin namin lahat ng ginagawa ng mga lalaki," said Calima, salutatorian</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f949e-510f-42b0-84bf-fc2a7ee76f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s hard to compete against men but we have to
        persevere to prove that women can also do what men can."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738d189-0a48-49b8-9e6c-e73b3a50e843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she persevered and finished second in her class.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f9677-5fa5-41ae-b1c5-203d0098d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will join the Philippine Air Force (PAF) — a step closer to
        her dream of becoming a pilot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3ba16-aa4b-4b6a-ba6a-6f1aa9dfdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiqui and Calima are just two of the 63 graduates of the PMA Gabay
        Laya Class of 2016, the smallest batch of graduates in 40 years. Gabay Laya
        means Golden children of the nation, who offer their lives for freedom (Gintong
        Anak ng Bayan, Alay ay Buhay para sa Kalayaan).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50572b-66c8-4b6c-b7c1-865aa902f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the batch, 33 will join the Philippine Army, 13 will join the
        PAF, and 17 will join the Philippine Navy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec4673-95f2-44b0-bf20-c53fdf56b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino hits political opponents</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1499b-d278-48be-9d6b-b79a8c8af693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the last time President Benigno Aquino III would lead a
        graduation ceremony in the PMA as the country''s president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80da37-f767-42de-8384-de95d2673742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he boasted of the accomplishments of his administration,
        particularly in modernizing the armed forces, in giving better benefits to
        the uniformed personnel, and in providing social services to the poor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc2153-c90a-4e17-af78-83881d96b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he took a shot against his political opponents, who he said
        used the Armed Forces during the EDSA revolution to advance their own agenda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e7176-0aa4-430d-b56f-715993954d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan kayong kinasangkapan para sikilin ang demokrasya at ipatupad
        ang kapritso ng isang pamilya," said Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2284ba-2c3f-4025-9273-eaafaff46c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dropping names, Aquino also criticized two senators, who
        he said blocked the passage of the Bangsamoro Basic Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1fefd-0849-45c9-9191-d929d88d54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military are the last who would want an armed conflict
        to ensue because they are the ones who would have to suffer its consequences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf0d30-9b2b-4848-9708-61244d388df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May dalawang miyembro ng senado na tahasang hinarang ang</em>
        BBL... ang dalawang miyembrong ito ng senado naiwan nalang sa ayaw na walang
        nilalatag na mainam na solusyon," Aquino said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754f246-17f5-4060-afb2-7687327ae91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the graduation rites was Vice President Jejomar
        Binay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270274e-e331-4666-8eb5-09af8d47c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and Aquino greeted each other, talked briefly, and even shared
        a laugh at the start of the event — but for most part, they kept to themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863f1a1e-1962-4133-b0ba-c80cbdde6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:23:18.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:23:49.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ceremony, Binay continued his presidential campaign in
        Benguet and in Baguio, while Aquino also joined the campaign of administration
        bet Manuel "Mar" Roxas II also in Baguio City.</p>'
