  'PBA-Commissioners-Cup-Ginebra-Blackwater-Tenorio-Cone':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-13T23:21:49.915+08:00
    'imagesource': 'jcr:46aeae63-cbb6-454a-a6fb-3cdd8d0a4182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95853c0b-3fe4-4986-9b98-2bb548d54c96'
    'lead': 'Barangay Ginebra San Miguel asserted its mastery of Blackwater Elite
      in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:17:25.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:25:13.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:25:13.126+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra disposes of Blackwater

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68febbf-c59f-4d95-87e5-7378bee29078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — "We are a defensive team first."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808bdfb-7d8f-4384-bda4-688cccd79e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the words Barangay Ginebra coach Tim Cone has been trying
        to infuse to the Gin Kings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089eee93-da08-418c-8cea-9c77100dfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cone, winner of 18 championships in the Philippine Basketball
        Association (PBA), has seen the team he is trying to help break a title drought
        improve on that end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5f1ac-2034-4afd-87f5-d7f892854ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (March 13), Ginebra asserted its mastery of the Blackwater
        Elite, 89-79, in the Commissioner''s Cup at the Philsports Arena, improving
        its record to 4-3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d0bf5-ed95-4e8a-84b1-9cc7f3860329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, they did that with defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d16f37-536c-447c-accc-2f63b299a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did people know, coming into Sunday''s game, Blackwater was
        the league''s no. 1 offensive team, averaging 109 points. But Ginebra limited
        the Elite to just 79, 30 points lower than their normal output.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bcf24c-acf7-4f11-9350-95e4f757f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a big loss against Alaska, we concentrated on defense," said
        court general LA Tenorio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c600afa-31a1-49ce-86a2-7faeeb0fee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nakukuha na namin triangle offense. But it''s not about our
        offense. It''s really defense that fuels our offense. Hopefully maging consistent
        kami."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f282b5-ea94-4dba-b442-323588f608c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second conference at the helm, Cone has turned a team led
        by behemoths Greg Slaughter and Japeth Aguilar into a defensive squad. But
        despite having a superstar-laden roster, it''s far from being in tip-top form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2575081-a7f6-4465-b145-43d410b33306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point in the conference, what the American mentor wants
        is for his team to prepare hard for each game and learn from it after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee6b2d-2ff6-441f-807f-2a063804ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wins are important. But preparation and learning are most important.
        A win is not what we consider the most important," said Cone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d9da2-6278-4729-81fa-5c70943f34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is not even eyeing a twice-to-beat incentive in the playoffs.
        Whether they hold an advantage in the next phase or not doesn''t matter, as
        long as they remain a defensive team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791845f-6d2e-440a-9080-4560ebccf9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9312d20-b3b2-41b7-aa8e-d5bfa2bb82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that defense works during the playoffs," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b30a5-8438-4e0b-8865-5843fe5658ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:17:25.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone, of all coaches, knows it very well.</p>'
  'mindanao-local-leaders-pledge-support-bongbong-marcos-candidacy-vice-president':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice presidential candidate Sen. Ferdinand "Bongbong" Marcos Jr. was
      warmly welcomed by predominantly Ilocano-speaking towns and cities in North
      Cotabato in his four-day campaign in Mindanao.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-13T16:27:23.187+08:00
    'imagesource': 'jcr:aaec3b7b-74fb-42f8-a554-4a4b0649b1f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76c9afa-ebe9-4600-9cfb-e8dc1502c123'
    'lead': 'After getting the endorsement of Davao and Cotabato political leaders,
      Zamboanga del Sur mayors also pledged their support for Sen. Ferdinand “Bongbong”
      Marcos Jr.’s vice presidential bid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:20:33.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:25:35.467+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mindanao local leaders pledge support for Marcos’ vice presidential
      bid

      '
    'updated': 2016-04-08T16:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded8061b-60e1-409c-be25-04d41beb0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Vice presidential candidate Sen.
        Ferdinand “Bongbong” Marcos Jr. received an outpouring support from local
        political leaders in the south in his four-day visit in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf61bca-af2d-4927-8c06-989aef7f94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got the endorsement and support of Zamboanga del Sur Governor
        Antonio Cerilles and most of the province’s mayors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595612f7-a68b-4113-a05a-eb2aada85e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of a cheering crowd in a local forum, Cerilles introduced
        Marcos as the next Vice President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797907bd-20e0-48fe-95b5-fa70cf3988e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating pag-asa, ang susunod na Vice President, si Bongbong Marcos.
        Siya ang makakagawa ng maganda dito sa Zamboanga del Sur,” Cerilles said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bce0d0-ae48-48e0-bac6-aa73fc704152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our hope, the next vice president, Bongbong Marcos.
        He will be the one to bring good things here in Zamboanga del Sur.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda63aeb-6d85-40b6-a0ec-2ecc4d51fd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the governor and the mayors, also present during the
        forum were the governor’s wife, Rep. Aurora Cerilles, and former congressman
        Victor Yu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d8282-415d-408b-bd26-bd77a2e56c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Del Norte Reps. Antonio “Tony Boy” Floirendo and Anton Lagdameo,
        PBA partylist official Jericho “Koko” Nograles, and Panabo City Mayor James
        Gamao also pledged their support to Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84506647-b5ba-4c3c-87c4-8045b225113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was also warmly received by Davao del Norte Governor Rodolfo
        del Rosario and Compostela Valley Governor Arturo “Chiongkee” Uy during his
        visit in the respective provinces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f090155-36f8-4f36-bc17-8f8cd2f9a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, in his speech before provincial employees said he owes
        his political career to the senator’s father, former president Ferdinand Marcos
        Sr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf1a2b-c161-4cba-b0c4-8c3201492b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I owe a lot to the father of our senator, Bongbong Marcos. That
        is why I consider it a privilege to introduce to you all the son of my former
        boss. With your help and support, we may soon see him as the new Vice President
        of our country,” Del Rosario said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074b79bc-bca5-484a-8e09-b9139100a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was also warmly welcomed by predominantly Ilocano-speaking
        towns and cities in North Cotabato, particularly in Makilala, Kidapawan, Matalam,
        Kabacan and Midsayap.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d15c228-7765-421d-be4e-1f567cd5db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:33.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:35.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was also conferred the title of Supreme Leader by the
        T’boli tribe of South Cotabato with the rank of Datu Kelmokul and the adopted
        son of T’boli and Blaan tribes.</p>'
  'PMA-Class-2016-President-Aquino':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Kristian Daeve Abiqui topped the Philippine Military Academy class
      of 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-13T17:03:12.323+08:00
    'imagesource': 'jcr:c924c79f-cc58-499d-abb7-eb210f0f5d38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e2c165-2ea5-44ab-8acd-5150c30ea447'
    'lead': 'Kristian Daeve Abiqui, who came from the ethnic tribe of Ybanag, topped
      the Philippine Military Academy class of 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:23:18.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:23:49.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
