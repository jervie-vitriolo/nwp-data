      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo regained the top spot with an 8-2 win-loss record, a game
        ahead of rival De La Salle Lady Spikers (7-2).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35cece-0f8a-465c-84f4-737d847a2ab8'
      'mgnl:activationStatus': true
