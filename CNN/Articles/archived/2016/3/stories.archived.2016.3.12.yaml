      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, who just returned from a 340-day mission that included time
        on the International Space Station, will continue to be a part of the study
        of his nearly one-year assignment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b309c5a-0bc3-4788-89b8-0f154ea24165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year-in-space mission was a profound challenge for all involved,
        and it gave me a unique perspective and a lot of time to reflect on what my
        next step should be on our continued journey to help further our capabilities
        in space and on Earth," Kelly said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655098b-33da-4edd-9cf2-386081246604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, 52, began his astronaut career in 1996. He was a shuttle
        pilot on STS-103 in 1999 and was the mission commander for STS-118 in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec1c76-2c0a-4765-bee8-a94df7d0de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent 159 days on the space station from October 2010 to March
        2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438425f-0afb-4335-8472-d7eba00cb06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My career with the Navy and NASA gave me an incredible chance to
        showcase public service to which I am dedicated, and what we can accomplish
        on the big challenges of our day," Kelly said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04674e5-34f4-4a1b-96d5-0b4d8b14b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his twin, Mark, are the only brothers ever to travel in space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec429b9-9072-4231-ae06-f6f00dc980bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scott''s contributions to NASA are too many to name," said Brian
        Kelly, director of flight operations at NASA''s Johnson Space Center in Houston.
        "In his year aboard the space station, he took part in experiments that will
        have far-reaching effects, helping us pave the way to putting humans on Mars
        and benefiting life on Earth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d7d13-80d1-451e-a1d4-fe5913af9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s John Newsome contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f4a28-5934-4518-80f0-edf48b991d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:38:53.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:38:57.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/11/us/scott-kelly-retires-nasa/index.html">"NASA
        astronaut Scott Kelly to retire"</a></em></p>'
  'ISIS-leaked-document-Paris-attackers':
    'author': 'Steve Almasy, CNN'
    'caption': 'Leaked ISIS documents are described by European media as the names
      and personal data of tens of thousands of possible ISIS recruits. (Photo from
      CNN Wires)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-12T08:06:53.401+08:00
    'imagesource': 'jcr:b5b9f7d2-4871-4b7c-a54d-17d1ecf855a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe4c271-af58-44c4-8c87-ad65be77d0ab'
    'lead': 'The names of three Paris attackers are found among 22,000 purported ISIS
      documents that surfaced this week, German public broadcasters reported Friday
      (Saturday, March 12 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:41:42.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:41:46.553+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:41:46.255+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German media: Paris attackers mentioned in leaked ISIS documents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be29bc-3258-46ff-9fcd-5d1b08e2a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The names of three Paris attackers are
        found among 22,000 purported ISIS documents that surfaced this week, German
        public broadcasters reported Friday (Saturday, March 12 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29213d67-28e2-4e44-acec-b6ecab1acf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trove of documents includes mentions of Samy Amimour, Ismael
        Omar Mostefai and Foued Mohamed Aggad, regional broadcasters NDR, WDR and
        BR reported, according to the Tagesshau news service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d592a-7968-4292-96b7-84e2e1f62866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amimour and his co-conspirators attacked the Bataclan theatre on
        November 13, killing 89 of the people who died in the series of terror attacks
        that night in Paris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e6140-c873-4a89-aef1-25a80cc55b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio died in the attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a0f3b-fdd1-48f7-a574-25a300d49d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/11/15/What-Happened-In-Paris-Attacks-Timeline.html">Timeline:
        What happened in Paris attacks</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7ffc3e-d99a-44b2-8960-33499546839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that French authorities already knew the
        Bataclan trio had joined ISIS well before the Paris attacks, so the discovery
        of their names in the ISIS files would not have prevented the attack, CNN
        terrorism analyst Paul Cruickshank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c1630-6bc4-438a-8146-d472440612e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities knew Amimour, Mostefai and Aggad were with ISIS
        in Syria. It has not been established how and when the trio returned to France.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698929e-c043-4f0c-b711-ca6439f01629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to French police documents obtained by CNN, Mostefai and
        Amimour entered Turkey together on their way to Syria on September 6, 2013.
        Aggad traveled to Syria separately with a group from Strasbourg in December
        2013, according to court documents cited by French newspaper Le Monde.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d55781f-a372-44b4-b942-5799c5c1abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others in Aggad''s travel group were arrested on their return
        to France in 2014 but Aggad elected to stay. His picture was found by French
        investigators in one of their cell phones in which he was smiling and wearing
        an ISIS head band, the newspaper reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a35747-a741-4fde-90da-0817eb1f0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagesshau said the ISIS documents showed the three entered into
        ISIS-controlled territory between 2013 and 2014. The report didn''t disclose
        how the broadcasters obtained the documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b9ba7-4abf-476a-86dc-778e34557382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at the broadcasters are still going through the 22,000 pages,
        Tagesshau said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc740005-8918-4fe8-9d41-2fa3ae6f319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports on leaked documents</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd4339-7970-40c8-a7b9-083b3165fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s intelligence agency, a Syrian newspaper and other news
        organizations, including Britain''s Sky News, obtained batches of leaked ISIS
        documents, which CNN could not authenticate and which seemingly could be replicated
        easily on many computers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ed696-e3ee-4a4e-a394-bde574f37741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaman Al-Wasl, a newspaper supportive of forces fighting against
        both Syrian President Bashar al-Assad''s troops and terror groups such as
        ISIS, published 122 pages of documents it said came from an ISIS defector.
        These 122 documents, out of more than 1,700 overall reportedly obtained by
        the same publication, only pertain to self-identifying suicide attackers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae1802a-79b9-42cc-b487-84c088cf85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they include lines to be filled out later -- such as the site
        and time of a person''s death -- the content mostly consists of questions
        and answers posed at a border crossing into territory controlled by the so-called
        Islamic State, according to Zaman Al-Wasl.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240011b5-7b35-4121-8767-0d1816c6850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German intelligence officials said they, too, have similar if not
        identical documents, though they didn''t detail how they got them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d63566-d618-441d-87ea-327c407be450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markus Koths, a spokesman for the German Federal Criminal Police,
        said the documents appear to be authentic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952869dc-6cec-4d09-a7e4-c2f32cead2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions on the documents is "Who recommended you?"
        That information could benefit intelligence authorities, one expert told German
        public broadcaster ARD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221bee2-c528-4632-98b2-05bd653bfc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not often known who are the recruiters. Or, if you know it,
        it is not provable," Guido Steinberg of the German Institute for International
        and Security Affairs said, according to ARD''s translation. "The great hope
        is now that we come to the people who sent the young people to Syria from
        France, Germany or Britain because of these personal data."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d3e08-0b3b-4ca1-b416-8b8bc4e227e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Mazloumsaki and Alba Prifti contributed to this
        report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823ea49-d58a-487e-95a5-995fbf41cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:41:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/11/europe/isis-document-leak/index.html">"German
        media: Paris attackers mentioned in leaked ISIS documents"</a></em></p>'
  'Apple-Obama-terorrist-attack':
    'author': 'Jeff Mason, Reuters'
    'caption': '(File photo) Speaking at the South by Southwest festival in Texas,
      Obama said he could not comment on the legal case in which the FBI is trying
      to force Apple Inc. to allow access to an iPhone linked to San Bernardino, California,
      shooter Rizwan Farook.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-12T07:46:26.659+08:00
    'imagesource': 'jcr:8f06ffdb-c77b-415d-89b8-e16791cdd80a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04854d3a-a935-48cb-96ce-51d5cbf395cd'
    'lead': 'U.S. President Barack Obama on Friday (Saturday, March 12 PHT) made a
      passionate case for mobile devices to be built in such a way as to allow government
      to gain access to personal data if needed to prevent a terrorist attack or enforce
      tax laws.'
    'mgnl:activationStatus': true
