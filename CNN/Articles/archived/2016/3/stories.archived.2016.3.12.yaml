    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: Gov''t awash with funds but not being used for the poor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e3385-a282-4a96-867e-ce261ef4acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Independent presidential
        candidate, Sen. Grace Poe, brought her campaign among internal migrants in
        Bulacan on Friday (March 11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75124295-6312-44a5-87d9-0a8a8c786736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was in San Jose del Monte City, one of the country''s major
        relocation areas for informal settlers from Metro Manila and other parts of
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caad517-0419-486c-b572-36c87b084ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/Comelecs-Lim-mourns-over-SC-decision-allowing-Poes-presidential-run.html">Related:
        Comelec''s Lim ''mourns'' over SC decision allowing Poe''s presidential run</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19295aa8-a703-4ca1-aa40-907f99895b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 800,000 are living in the city, prompting the local government
        to propose a 10-year moratorium on relocation to the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6d1aa-089d-453b-89fd-a8a53b59e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regular source of income remains the primary concern for most
        locals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797e990-d054-449e-b8da-f4c409507588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are also asking for better housing programs, improved
        utilities, infrastructure and social services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5868b-af95-4a9c-b30c-385eab461b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/11/supreme-court-comelec-grace-poe-decision.html">Related:
        SC: Poe natural born, meets 10-year residency needed for presidential bets</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c907449-4ffd-4a41-8ce5-bf6ed3a7e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and her running mate, Sen. Francis Escudero, said they would&nbsp;
        push for on-site resettlement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e30d02-f953-497c-93e7-457483675a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said about 70 percent of the 3,000 hectares that informal
        settlers were occupying all over the country belonged to the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d9a738-719e-48ea-ba1c-51694ff68b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of relocating them, Poe and Escudero proposed the construction
        of medium-rise buildings on these state properties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337a81e-b6ce-4bd1-8178-844dcea3c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, they said, was to provide decent housing to poor families
        without having to relocate them to areas that could deprive them of their
        livelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b103a8-fefd-483c-ab64-19e8a012a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To naysayers saying this could not be done due to budgetary constraints,
        Poe said this was not true.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42485ef-352a-4dd4-be4e-16213eb992e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:01:16.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:04.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang daming pera ng gobyerno. Hindi lang nila ginagastos sa
        inyo, kaya mali yon,"</em> Poe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
