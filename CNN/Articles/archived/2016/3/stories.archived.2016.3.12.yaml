  'MJ-Lee-and-Eugene-Scott,-CNN':
    'author': 'MJ Lee and Eugene Scott, CNN'
    'caption': 'Retired neurosurgeon Ben Carson formally endorsed Donald Trump''s
      presidential bid at a press conference in Palm Beach, Florida, on Friday, March
      11, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-12T10:06:38.880+08:00
    'imagesource': 'jcr:6e28456d-5a0a-4282-8e28-2cd0020cecbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8b722e-8ac3-4d7d-8dfe-ef5ae80c458f'
    'lead': 'Retired neurosurgeon Ben Carson formally endorsed Donald Trump''s presidential
      bid Friday (March 11), praising the real estate mogul and saying he wants "the
      voice of the people to be heard."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:09:17.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T10:09:21.170+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:09:21.032+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Carson endorses Donald Trump

      '
    'updated': 2016-03-14T09:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53ef8b-de18-45a0-b5c1-665486c779d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palm Beach, Florida (CNN) —</strong> Retired neurosurgeon
        Ben Carson formally endorsed Donald Trump''s presidential bid Friday (March
        11), praising the real estate mogul and saying he wants "the voice of the
        people to be heard."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2d5b1-f456-4d9e-b962-6c0d4448d558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s actually a very intelligent man who cares deeply about America,"
        Carson said at a press conference at the Mar-a-Lago club in Palm Beach, Forida.
        "There''s two different Donald Trumps. There''s the one you see on stage and
        the one that''s very cerebral, sits there, and considers things very carefully."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d1954-283b-4fbb-9907-44614162e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement is the second former presidential candidate to give
        his official backing to Trump – after New Jersey Gov. Chris Christie – and
        comes before several crucial primaries next Tuesday (March 15), as the real
        estate mogul hopes to unify support behind his presidential bid that has divided
        the Republican party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1a566-f56e-4778-b5df-345e1cad1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson, who said he prayed over his decision, told reporters that
        he and Trump had reconciled after having several spats while both were presidential
        candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b17166-89ea-4a7b-897b-f44293a08810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We buried the hatchet," the retired neurosurgeon said. "We moved
        on because it''s not about me. It''s not about Mr. Trump. This is about America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc760aa4-79ca-4151-b010-2855f3e3c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson also used the opportunity to call on the Republican Party
        — as Trump has been doing in recent days — to unify around whoever the leading
        candidate and "let the political process to play out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea0c6fb-b80b-462a-833e-8c40e989c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve been seeing recently is political operatives ... once
        again trying to assert themselves and trying to thwart the will of the people,"
        Carson said. "I find that to be an extraordinarily dangerous place right now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f1129-6605-447c-94b3-3e4cbb451eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the endorsement broke Thursday (March 10), and the real
        estate mogul confirmed Carson''s support during a GOP debate hosted by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44f55b-6c69-4819-ab16-6e1bb691e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having his support, really, it just adds total credence to what
        I''m trying to do and to what we''re all trying to do," Trump said at the
        news conference, introducing Carson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f6651-2c85-4b53-8230-769744137056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:09:17.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T10:09:21.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/11/politics/ben-carson-endorses-donald-trump/index.html">"Ben
        Carson endorses Donald Trump."</a></em></p>'
  'election-roundtable-climate-change':
    'author': 'CNN Philippines Staff'
    'caption': 'Typhoon Yolanda (international name: Haiyan) left a trail of death
      and devastation in Eastern Visayas and nearby regions. The typhoon has been
      linked to climate change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-12T00:26:01.416+08:00
    'imagesource': 'jcr:3d17c402-e941-4a60-9220-4ba6456ed2d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51888a43-d91b-4182-b5bc-14c513b9677a'
    'lead': '"[If] the people want the issues of climate change to be addressed these
      are the questions that they need to be asking their presidential candidates
      now,” Justin Morgan, country director of Oxfam in the Philippines, says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:12:27.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:25:07.008+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ask presidential candidates about their climate change plans — Oxfam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f61a9-30cb-4f89-8007-5b3ae354b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If people want
        the presidential candidates to include climate change in their platforms,
        then they need to ask them about it, the country director of Oxfam in the
        Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2772b8-afd8-49a0-afcc-ecff700661a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each presidential candidate will make up their mind about what
        they want to put forward as their priority. It’s up to the people to ask the
        questions to make sure that they’re getting their voices heard,” Justin Morgan,
        country director of Oxfam in the Philippines, said Friday (March 11) during
        CNN Philippines’ roundtable discussion on climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ff7b9-af11-4d16-a812-307770e8ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And if the people want the issues of climate change to be addressed
        these are the questions that they need to be asking their presidential candidates
        now,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8408ae6-717e-42b2-8c84-2988a67808f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: SEA economy more vulnerable to climate change — ADB</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ea9b4-a03c-4f30-bf98-9f38568ba146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan added that whatever answer the candidates give, voters must
        hold them accountable to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca48725b-c4fc-4013-b8c6-670635d2fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaira Habon, who survived Tropical Storm Ondoy in 2009, joined
        Morgan in the discussion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78773cd1-b1f5-4cf8-90c7-1757fc626572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that voters should also look at the specific platform
        of each candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f56cb9-76df-4e0b-8574-c29dd84ebd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important for us to really look at the platforms of each candidate
        and be able to look at specific… but it’s really important to us to see the
        specifics on how they’re gonna implement it. And I think climate change is
        one very important factor that they should really have specific advocacies,”
        Habon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae5b5b-d317-4e57-82c1-e108626c45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe habitat</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad6ba2-f1cb-4e75-85a9-1f19bd9ca912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said that urban planning is also a central concern in addressing
        climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5720aa-28b5-4831-9a1d-7928cfc6fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were talking earlier, before we came on air, about different
        parts in Metro Manila which were in the past swamp areas or paddy fields.
        That’s where the water would naturally go to. Now that we’ve built on those
        areas, the water cannot go there so the risks are significantly greater,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b286c4-4392-417f-925a-cf76e1f8873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2015/12/17/cop-21-road-beyond-paris-active-citizens-for-climate-justice.html">Also
        read: The road beyond Paris: Active citizens for climate justice</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43664354-0d7f-4967-a62c-5fea1bfb9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With stronger storms expected to come more frequently, Morgan said
        people should look where we are building structures, especially evacuation
        sites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84431fa-8ce1-4357-927c-deb23d0ee6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They need to know where they are going to go is risk-free or are
        very clear about what those risks are. We’re talking about evacuation centers,
        making sure that we have evacuation centers in the right locations and can
        accommodate the people that do need to use them,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f886cf-3c8e-4f20-8ff6-8b21bf3ee6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concrete plans</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24d790-5117-43d4-834b-14c5dc1e1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan also highlighted the importance of preparedness, saying that
        ultimately the government can save more people and more money if they pour
        in funds for it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cbc0a-d6ee-4395-b11a-6c3c6563a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We clearly see that prepared communities save a significant amount
        in comparison to what it costs to respond. So the more that we prepare upfront,
        it is going to save the country, it is going to save lives first and foremost
        and that clearly is the priority of any president,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b599c9-d993-4939-a79b-9acc5b92e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country, however, is on the right track so far, according to
        him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4880bc92-b991-410b-882a-f1161c8c15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the current and previous administrations “have… been
        extremely vocal on the international side of things to make sure that issues
        are being addressed in terms of financing for adaptation to climate change
        and making sure that we are limiting the amount of carbon that goes into the
        atmosphere.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772d37d-acfc-4070-85ab-6ac718e50557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/14/oxfam-landmark-deal-shortchanges-climate-change-vulnerable-countries.html">Also
        read: ''Landmark'' deal shortchanges countries most vulnerable to climate
        change - Oxfam</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd621afdb-a32a-4caa-9637-e05816c1ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habon, on the other side, urged fellow Filipinos to know the concrete
        plans on climate change of candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec29438-68ec-4286-9daa-e0ab078154e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:12:27.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:25:07.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On a national level, I think we have to have a concrete plan on
        how we can, at least, reduce the bad effects of climate change. That worries
        me but I think there is still time for them to look at the issue.”</p>'
  'march-for-trees-baguio-city':
    'author': 'Karl Lapniten, Baguio City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-12T19:45:06.853+08:00
