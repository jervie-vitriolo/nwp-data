  'binay-chavit-singson-wife-ilocos-sur':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-12T19:25:14.197+08:00
    'imagesource': 'jcr:29b651dc-6bae-41f1-be95-4712e3091822'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0d0952-1dc7-4442-9849-716afb6485f5'
    'lead': 'On Saturday (March 12), Vice President Jejomar Binay attends the funeral
      mass of Evelyn Singson, the first wife of former Ilocos Sur Governor Chavit
      Singson. He says he has the support of the powerful Singson clan.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:24:24.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:20:08.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:20:07.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay attends wake of Chavit Singson''s ex-wife in Ilocos Sur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706f38e-2238-45e2-9dd0-71219ff189ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ilocos Sur (CNN Philippines)</strong> — United Nationalist
        Alliance (UNA) presidential bet Jejomar Binay cancelled his scheduled sorties
        on Saturday (March 12) to attend the funeral mass of Evelyn Singson, the first
        wife of former Ilocos Sur Governor Chavit Singson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62824f1a-9c8d-443d-a0f8-8549781d9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said Singson and his children, Ilocos Sur Governor Ryan Singson
        and Ilocos Sur Rep. Ronald Singson, expressed support to his candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852b4a9-4c92-4ef6-b118-eabe4dd4df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur has more than 411,000 registered voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1fbfc-5e4f-4738-b106-e6673b2b306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Singson patriarch refused to say if his family is truly
        endorsing a particular presidential candidate. He added that everyone running
        for president is competent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb8ab9-8e3e-4d19-9294-e94e0b50e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his way to Vigan, Binay stopped by public markets in Tagudin,
        Sta. Lucia, and Sta. Cruz. He took photos with supporters and gave away campaign
        shirts and candy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91489531-f923-448d-aa9c-d0621de62272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough battle for Honasan</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd92ddf-4a8d-4af3-ab55-f90724fa59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ilocanos warmly welcomed Binay, his running mate Sen. Gregorio
        "Gringo" Honasan II is facing a tough battle in Ilocos Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f3948-9ade-4145-91ac-dd40daf19e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan skipped Binay’s La Union and Ilocos Sur sorties. His staff
        said he had scheduled appointments in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015ef8d-d0ca-4294-b389-a07ab55cad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, he heard Ilocanos are supportive of the “Bi-Bong”
        or Binay and Bongbong Marcos tandem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bc3ff-9252-425e-a2e9-0ff4877d7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:24:24.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:08.172+08:00
