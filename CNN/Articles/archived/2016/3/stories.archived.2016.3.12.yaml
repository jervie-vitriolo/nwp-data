    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:49:56.991+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says North Korean submarine missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9afad2-c80e-4e9c-83a6-20c436c6df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) –</strong> The North Korean regime lost
        contact with one of its submarines earlier this week, three U.S. officials
        familiar with the latest information told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834600b6-fb09-4f8e-a144-ea6bfdf84017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military had been observing the submarine operate off North
        Korea''s east coast when the vessel stopped, and U.S. spy satellites, aircraft,
        and ships have been secretly watching for days as the North Korean navy searched
        for the missing sub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbedaa1-3db2-45a6-b9ab-349c410820cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is unsure if the missing vessel is adrift under the sea
        or whether it has sunk, the officials said, but believes it suffered some
        type of failure during an exercise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed28a9-3f19-4cf7-9c8f-c70be5e924c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have heightened on the Korean peninsula following a fourth
        North Korean nuclear test and joint U.S.-South Korean military drills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3734c-3078-442a-88af-95c4c17e9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (March 10), the South Korean military said North Korea
        fired two short-range ballistic missiles. They were fired from North Hwanghae
        province, south of Pyongyang, toward the sea east of the Korean Peninsula,
        the South Korean Joint Chiefs of Staff said. The South tracked the projectiles
        and is monitoring the situation, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4eb937-ab63-4ba1-8051-b39588c61a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, the agency published a statement that "all agreements
        on economic cooperation and business exchanges adopted by North and South
        are invalid."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704d0b4-3b85-425f-ad8e-7d064b03f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Seoul last month ordered the closure of the Kaesong
        industrial complex, a rare symbol of cooperation between the two Koreas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a24140-2d66-4099-95ea-58accc282431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the shuttering of Kaesong as a "unilateral" move, KCNA
        said Pyongyang "will completely liquidate all South Korean companies and relevant
        assets" within its borders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7403839-1897-46fc-8254-6fb0a7092667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul condemned the suspension of economic ties Thursday, with the
        Unification Ministry saying in a statement it would "never accept" the move,
        which it described as a "provocative action."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168158e-ee81-4f52-91c3-b7ca0ac7e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added it would hold Pyongyang responsible for any
        damage to South Korean assets north of the border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5e93d-3968-4338-885f-ca320ce968de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 17,000 U.S. military personnel and 300,000 South
        Korean troops are taking part in what the South Korean Defense Ministry described
        as the "largest ever" joint military exercises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b1963-d6ac-4c5c-8ae4-1af062acd15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea on Sunday warned it would make a "pre-emptive and offensive
        nuclear strike" in response to the joint exercises. On Friday (March 11),
        KCNA reported that North Korean leader Kim Jong Un had ordered more tests
        to improve his country''s nuclear attack capability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da0ca4-90d1-490f-ac97-30a01eb797cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military spokesman said the two allies were "closely
        monitoring" signs of North Korean provocation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69612dde-b894-4e8b-a68f-96fdb5371c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there are no direct signs of provocation, but we are
        planning to continuously strengthen surveillance," Defense Ministry spokesman
        Moon Sang-gyun said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d20590-c160-415d-9a83-cfdd261c5844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, KCNA reported that the North Korean leader said his country''s
        "nuclear warheads need to be ready for use at any time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c21e4f-8fe8-4a32-a92a-21fc684e7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the extreme situation that the U.S. imperialist is misusing
        its military influence and is pressuring other countries and people to start
        war and catastrophe, the only way for our people to protect sovereignty and
        rights to live is to strengthen the quality and quantity of nuclear power
        and realize the balance of power," Kim said, according to the KCNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53a904-6d5b-4ffa-b685-d0f63e9dadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pyongyang often issues saber-rattling statements during annual
        U.S. and South Korean joint exercises, "this year the level of anger is much
        greater," says Mike Chinoy, a former CNN senior international correspondent
        and the author of "Meltdown: The inside story of the North Korean nuclear
        crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350608f-380d-424e-9c5c-5d8d0d2a8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinoy told CNN he was concerned if North Korea "takes even a modest
        military step, the South will feel obliged to respond."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3766e02-40d1-4615-aa10-f18248ef4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:54.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:49:57.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/11/politics/u-s-says-north-korean-submarine-missing/index.html">"First
        on CNN: U.S. says North Korean submarine missing."</a></em></p>'
  'Brazil-Luiz-Inacio-Lula-da-Silva':
    'author': 'Michael Pearson, CNN'
    'caption': 'Former Brazilian President Luiz Inacio Lula da Silva.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-12T05:10:31.704+08:00
    'imagesource': 'jcr:5fd78d8b-77bc-4d70-bd50-dc378fd5d667'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5cd3531-05c3-449f-9820-f88b21a6335b'
    'lead': 'Brazilian authorities are coming after former President Luiz Inacio Lula
      da Silva again – this time on money laundering charges, according to state news
      service Agencia Brasil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:52:55.825+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:22:45.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:22:45.176+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil prosecutors want to detain ex-president Lula

      '
    'updated': 2016-03-14T09:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a033bb-d382-472e-bf93-02a2804527db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazilian authorities are coming after
        former President Luiz Inacio Lula da Silva again – this time on money laundering
        charges, according to state news service Agencia Brasil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a560eb-3691-4463-9ec2-9d26b0e95b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors in Sao Paulo want the former President held in
        pretrial detention on charges he and his family members hid assets – specifically
        a beachfront condo that they say he and his family used, according to the
        agency. The condo was not in the President''s name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d73cc-2d45-4ccb-94e0-4f6f68df34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations come days after federal police raided Lula da Silva''s
        home and questioned him for three hours in a separate investigation, this
        one looking into allegations he benefited from a bribery scheme involving
        the state-run oil company Petrobras. No charges have been brought in that
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5dffb1-7cd1-486f-974c-d94aedc6174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that investigation, authorities believe construction companies
        made large payoffs to Petrobras executives and politicians in exchange for
        lucrative contracts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21060a8-0037-400c-a1d7-16bdfbef4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, investigators are looking into whether funds
        were used to pay for other homes believed to have been used by the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360328de-b2f9-4fa3-ac20-7664fe9a2b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also investigating any payments, donations to his anti-poverty
        group and speaking fees made to him by construction firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f88e17-a406-4908-abe3-5da3bcb0ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the money laundering case, a judge must decide whether to accept
        the detention request and the charges and go to trial. No date has been set
        for a judge to review the argument.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f5eea-543e-45c3-9532-97fe73a9b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva has denied all allegations, and his supporters have
        called the accusations politically motivated. He served two terms as president
        from January 2003 to 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63521b-b579-4e3e-91a9-2ee1dd8129de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rousseff says she won''t resign</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b43367-4108-4a0f-95eb-79ff678df399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Friday (March 11), Lula da Silva''s beleaguered successor told
        reporters that she had no intention of resigning, despite opponents'' calls
        for her to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e698d37-0af1-47c0-a81c-d19cd29b734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Dilma Rousseff, who once served as Lula da Silva''s
        chief of staff and energy minister, has been under pressure for a number of
        reasons, and the recent allegations against her ally Lula da Silva haven''t
        helped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681afdc2-8af4-41e9-a056-4e8d2e4cdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rousseff said Friday that "no one has the right to ask for the
        resignation of a president legitimately elected."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75e2ba-9c43-473c-987c-42adf37bf802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are all my witnesses that I don''t have the face of someone
        who''s going to resign," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d244e-7ebd-4849-a463-b5faafcd2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her re-election in 2014, Rousseff''s second term has been
        marred by a corruption scandal involving her own Workers'' Party that has
        sent her approval rating plummeting and provoked mass protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7facc-f32b-4272-b132-c4807838d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sweeping corruption investigation into a multimillion-dollar kickback
        scheme at the state-run oil company Petrobras has embroiled dozens of the
        country''s leading businessmen and politicians. Rousseff was the chairwoman
        of Petrobras during many of the years that the alleged corruption took place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b639586-e566-46ee-a286-02038eaa93ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff also said that her government was opposed to prosecutors''
        request to arrest her predecessor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e5145-fa5a-43c3-95d0-289a3e9ef29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''It is absurd, and it has no legal base," Rousseff said. "The
        government rejects categorically this act against former President Lula. This
        is a time for dialogue, peace and quiet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b7d51-d86e-4729-b756-00d98c16b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shasta Darlington, Jason Hanna, and Marilia Brocchetto
        contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd021e-049b-400c-a3b1-732db6e88924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:52:55.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:45.547+08:00
