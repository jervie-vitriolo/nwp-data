    'mgnl:lastActivated': 2019-09-25T16:25:04.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:25:04.112+08:00
