  'malacanang-no-ransom-policy':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'From left: Kjartan Sekkingstad, John Ridsel, Robert Hall, and Marithes
      "Tess" Flor'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-11T22:40:31.477+08:00
    'imagesource': 'jcr:586ce277-f381-4658-9811-c40ee5c4cee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9cf2aa1-c07c-4090-9444-e08f484eba41'
    'lead': 'Malacañang on Saturday (March 12) maintains its "no-ransom policy" as
      the Abu Sayyaf Group threatens to behead its Canadian and Norwegian hostages
      unless ransom money is paid within a month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:18:01.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:19:05.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:19:05.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang reiterates ''no ransom policy'' amid Abu Sayyaf threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85266e-5ebd-4eea-806e-8480285bbdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine government on Saturday
        (March 12) echoed its "no ransom policy," expressing optimism that the military
        will be able to iron the hostage crisis in Mindanao involving two Canadians,
        a Norweigan, and a Filipina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f2f70-56b7-41c3-a875-af247c46e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf Group, through a video released on social media this
        week, threatened to kill its hostages, who were abducted in a resort in Samal
        Island six months ago, unless ransom payment of P1 billion for each of the
        hostages is paid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662f616-ef68-4aac-aea5-d3de02cb451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/John-Ridsdel-Robert-Hall-Kjartan-Sekkingstad-Marithes-Flor-kidnap-appeal.html">Also
        read: Foreign captives held by Philippine militants appeal for help</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb83ff-f206-4867-8e87-445c28b4f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on March 12, Undersecretary Manuel Quezon III
        of the Presidential Communications Development and Strategic Planning Office
        insisted no ransom will be paid to the extremist group to deter others from
        doing similar activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545ffb7-f45b-4c43-801c-f863a03c3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not dignify by communicating... With people who have broken
        the law and who are causing misery to innocent civilians, whether Filipino
        or foreign," he told state-owned dzRB Radyo ng Bayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767583ec-c8a6-4cde-8102-20cdf13afab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And let us all say a silent prayer that these visitors to our country
        remain safe... and that they will be rescued at the soonest possible time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89173d4-4ff8-4b6f-9033-59ae232eb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon assured that the Department of Foreign Affairs is in close
        contact with the Canadian and Norwegian governments, as well as with the families
        of the hostages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fba829-29e4-4cb1-b9f0-109f481d77dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian tourists John Ridsdel and Robert Hall, Norwegian resort
        manager Kjartan Sekkingstad, and Filipina Marites Flor were abducted from
        a resort on Samal Island, Davao del Norte in September, and have since appealed
        for help from their respective governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce79ad-d67c-402f-afcc-daff3b59af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:18:01.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:05.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/04/abu-sayyaf-samal-kidnap-victims-ransom-video.html">Related:
        Abu Sayyaf demands P4B ransom for Samal kidnap victims</a></p>'
  'al-gore-in-tacloban':
    'author': 'Wil Mark Amazona, Tacloban-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-12T22:28:47.752+08:00
    'imagesource': 'jcr:64ae6b62-4f29-40d8-b649-c8e02512f92f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cbe93f-5f68-4b5c-a68b-6046f97c3427'
    'lead': 'Former U.S. Vice President and environmentalist Albert Gore on Saturday
      (March 12) talks in private with village residents, two years after Supertyphoon
      Yolanda struck Tacloban and other parts of Eastern Visayas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:21:25.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:19:47.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Gore in Tacloban for new documentary on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319a9cc-d566-4b8d-ad8d-cd28e7b6524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — Former United
        States Vice President and environmentalist Albert Gore on Saturday (March
        12) visited Tacloban as part of his new documentary on climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d316901-43b8-430d-b5ee-b41fc4bb33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore, along with Sen. Loren Legarda, met with Tacloban Mayor Alfred
        Romualdez and his wife Councilor Cristina Romualdez upon his arrival to the
        Tacloban Daniel Z Romualdez airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bebff8-bc26-48a4-8581-46b9e8f9c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore proceeded to Sitio Baybay, Barangay 88, San Jose to talk in
        private with village resident Demetria Raya, whose family was displaced by
        Super Typhoon Yolanda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12e6b4-e23b-46f1-acd7-bddcf9cf8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went to Holy Cross Memorial Cemetery where more than 2,000
        Yolanda casualties are buried.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b848b-2b45-4bd8-a1a3-714f8fd07803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at the mass grave site, Gore and Romualdez had a chance to
        discuss the status of the ongoing identification process for the bodies buried
        at the site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084fcb5-eaf4-45a0-b1a3-6ef9f0a44bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) has been tapped to hold
        an identification process through DNA for Yolanda casualties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc398f-9d09-44ee-bc14-535d2880ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/05/government-update-super-typhoon-yolanda-rehabilitation.html">Also
        read: Government gives update on Yolanda rehabilitation</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb44d2-e1f2-4801-972e-7096bf9b745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years after the calamity, NBI has yet to release the
        results of their DNA identification process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c76926-430e-4c7e-b755-1d81400ec6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore also visited the shipwreck of MV Eva Jocelyn in Anibong District,
        now a memorial site for the victims of Yolanda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3003c38-b50f-4985-b06b-bc584d01479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the documentary, Gore is also in the Philippines to hold
        the 31st Climate Reality Leadership Corps training in Manila, in partnership
        with The Climate Reality Project, from March 14 to 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77147307-6630-4aff-96a6-73c3443f1209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:21:25.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:19:47.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (March 14), Gore will give a presentation on the reality
        of the climate crisis and how this has sparked global movements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99582e8a-7fd0-46f6-ba75-80ebb70bd772'
      'mgnl:activationStatus': true
