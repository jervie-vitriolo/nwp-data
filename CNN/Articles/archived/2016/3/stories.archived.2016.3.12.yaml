    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sidestepping Apple dispute, Obama makes case for access to device data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02db5cf-64ca-43f7-a90d-f0074cfc31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Austin, Texas (Reuters) —</strong> U.S. President Barack
        Obama on Friday (Saturday, March 12 PHT) made a passionate case for mobile
        devices to be built in such a way as to allow government to gain access to
        personal data if needed to prevent a terrorist attack or enforce tax laws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c0ddf-59e8-4507-99b6-6ed59562c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the South by Southwest festival in Texas, Obama said
        he could not comment on the legal case in which the FBI is trying to force
        Apple Inc. to allow access to an iPhone linked to San Bernardino, California,
        shooter Rizwan Farook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554aad13-39aa-4e93-a1cd-b89496b07987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made clear that, despite his commitment to Americans'' privacy
        and civil liberties, a balance was needed to allow some intrusion when needed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9699b4-7b31-4257-a025-f3efdedb83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question we now have to ask is: If technologically it is possible
        to make an impenetrable device or system where the encryption is so strong
        that there is no key, there''s no door at all, then how do we apprehend the
        child pornographer, how do we solve or disrupt a terrorist plot?" he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fccdb-fa88-4fc4-95f8-38a89680b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What mechanisms do we have available to even do simple things like
        tax enforcement because if in fact you can''t crack that at all, government
        can''t get in, then everybody is walking around with a Swiss bank account
        in their pocket."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40406104-e468-426e-b89d-e5dbbabeecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has sought to frame the Apple case as one
        not about undermining encryption. A U.S. Federal Bureau of Investigation court
        order issued to Apple targets a non-encryption barrier on one iPhone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66727256-4668-46c8-b7a0-cebd32c31458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI says Farook and his wife were inspired by Islamist militants
        when they shot and killed 14 people on Dec. 2 at a holiday party in California.
        The couple later died in a shootout with police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311bbf8-919f-4d19-89df-b9847d336ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Setting aside the specific case between the FBI and Apple, ...
        we''re going to have to make some decisions about how do we balance these
        respective risks," Obama said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216afef1-996e-4502-8a6b-9d7431fad172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conclusion so far is you cannot take an absolutist view."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88e029-ab0c-483f-b176-b9a79e6d8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:43:49.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:43:52.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was speaking at the South by Southwest festival in Austin
        about how government and technology companies can work together to solve problems
        including making it easier for people to vote.</p>'
  'Honduras-zika-Guillain-Barre-syndrome':
    'author': 'Reuters'
    'caption': '(File photo) Zika is carried by mosquitoes, which transmit the virus
      to humans. The Zika outbreak has also been accompanied by an increase in Guillain-Barre,
      in which the body''s immune system attacks part of the nervous system.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-12T07:23:24.998+08:00
    'imagesource': 'jcr:d7130125-2aea-46ba-b537-fc683654053c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c2390f-d29a-4d65-aea6-7daee2b63572'
    'lead': 'Honduran authorities on Friday (Saturday PHT) announced the death of
      a 22-year-old man from the neurological disorder Guillain-Barre syndrome who
      was also suspected of having the Zika virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:46:00.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:22:01.437+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:21:59.407+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honduras reports death of man with suspected Zika link

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc539bec-5aae-47bf-a752-30a44b17eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tegucigalpa (Reuters)</strong> — Honduran authorities on
        Friday (Saturday PHT) announced the death of a 22-year-old man from the neurological
        disorder Guillain-Barre syndrome who was also suspected of having the Zika
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74b379-f8be-4433-8d2c-45f170d02017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have notification of one death due to Guillain-Barre syndrome,
        very probably linked to the Zika illness," the deputy health minister of Honduras,
        Francis Contreras, told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc5ab23-dd3c-4812-93e0-55abd68fbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, it would be the first death related to Zika in the
        Central American country where 15,732 suspected cases have so far been reported,
        including 185 pregnant women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383990f3-bdea-460b-9591-8eec6fc79a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared the Zika outbreak, which
        is suspected of causing thousands of babies to be born with abnormally small
        heads, or microcephaly, in Brazil, an international health emergency on Feb.
        1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfc182-7329-437d-ae14-2eed45ce138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unknown about Zika, including whether the virus actually
        causes microcephaly, which can result in developmental problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d35d07-9ee9-4f47-96b3-c42369878346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Read:
        Five things you need to know about Zika</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c8f25-cf6b-4bac-b153-9c0094eae96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil said it has confirmed 745 cases of microcephaly, and considers
        most of them to be related to Zika infections in the mothers. Brazil is investigating
        more than 4,900 additional suspected cases of microcephaly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c2fa5-4bbe-4e1b-a840-8cb38243c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Zika outbreak has also been accompanied by an increase in
        Guillain-Barre, in which the body''s immune system attacks part of the nervous
        system. Some 57 cases of Guillain-Barre have been reported in Honduras so
        far this year, compared with 112 for the whole of 2015, according to local
        authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491389a-c62a-4283-91a4-04df08787318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually occurring a few days after exposure to a virus, bacteria
        or parasite, Guillain-Barre causes gradual weakness in the legs, arms and
        upper body, and can result in total paralysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2009d-b351-4a6a-a874-90944016fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika is carried by mosquitoes, which transmit the virus to humans,
        though the U.S. Centers for Disease Control said on Feb. 23 it was also investigating
        possible cases of sexual transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e805d8-a958-439f-9bdc-78194367cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has spread to many parts of Latin America and the Caribbean
        and the WHO estimates Zika could eventually affect as many as four million
        people in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280c429-e653-4c25-bf8f-688b279becef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:46:00.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:22:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is investigating a "strongly suspected" relationship between
        Zika and microcephaly, a condition marked by abnormally small head size. There
        is no vaccine or treatment for the virus and some 80 percent of people infected
        show no symptoms.</p>'
  'U.S.-says-North-Korean-submarine-missing':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-12T06:30:50.290+08:00
    'imagesource': 'jcr:2bcbf774-1fca-4a30-a11e-aab515845a9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acdaa823-cad9-4eb5-9161-760fdb235dba'
    'lead': 'The North Korean regime lost contact with one of its submarines earlier
      this week, three U.S. officials familiar with the latest information told CNN.'
