      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/25/philippines-fourth-most-disaster-prone-country.html">Related:
        Philippines among world''s most disaster-prone countries</a></p>'
