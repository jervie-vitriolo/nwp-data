  'plastic-eating-bacteria':
    'author': 'Tiffany Ap, for CNN'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-12T03:45:08.403+08:00
    'imagesource': 'jcr:faaa60fb-406d-4463-8520-d225a7b152d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5369c7aa-c006-4837-8af1-47d7c3c29e23'
    'lead': 'Scientists in Japan have discovered a strain of bacteria that can eat
      plastic, a finding that might help solve the world''s fast-growing plastic pollution
      problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:57:45.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:57:48.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:57:48.300+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New plastic-eating bacteria could help save planet

      '
    'updated': 2016-11-16T18:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fe8e0-2b7a-45e5-8e1c-e9c4a7f024ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Scientists in Japan have discovered a strain of bacteria
        that can eat plastic, a finding that might help solve the world''s fast-growing
        plastic pollution problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f7eb6-b17f-4c83-b88f-7d8c91320db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The species fully breaks down one of the most common kinds of plastic
        called Polyethylene terephthalate (PET). It''s the type often used to package
        bottled drinks, cosmetics, and household cleaners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e0bd-7782-4d8a-adc6-88d05f0d38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, published in the academic journal ''Science'' on Friday
        (March 11), say that "Ideonella sakaiensis breaks down the plastic by using
        two enzymes to hydrolyze PET and a primary reaction intermediate, eventually
        yielding basic building blocks for growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf14569-1fc0-488b-b64b-b09ee127ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be really good news for the environment. Almost a third
        of all plastic packaging escapes collection systems and ends up in nature
        or clogging up infrastructure, the World Economic Forum (WEF) warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c704e10-3c0f-463b-9181-ed16bfe7286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF report, based on analysis of 20 studies and interviews with
        180 experts, also said only 14% of plastic packaging is collected for recycling
        and that there will be more plastic than fish calculated by weight in the
        world''s oceans by 2050.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9478a55-a10a-497d-8536-c6de1ee8f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in September, researchers also found that mealworms can live
        on a diet of styrofoam and other types of plastic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab98d85-f9f5-4c37-b995-29a4d8c18808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:57:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:57:48.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/11/world/bacteria-discovery-plastic/index.html">"New
        plastic-eating bacteria could help save planet."</a></em></p>'
  'Poe-Govt-funds-not-being-used-for-poor':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe speaks to residents of San Jose del Monte City, which
      is among the country''s major relocation areas for informal settlers from Metro
      Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-12T01:22:09.025+08:00
    'imagesource': 'jcr:580569fe-51b0-4307-ad3f-1d5ab04ceb48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b9f29e0-e325-4fa8-aa3d-5010ac83a7df'
    'lead': 'Independent presidential candidate Sen. Grace Poe told residents of San
      Jose del Monte City, Bulacan on Friday (March 11) that among her platforms was
      to provide decent housing to poor families — without having to relocate them
      to areas that could deprive them of their livelihood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:01:16.831+08:00
