  'dog-whisperer-probe-cruelty-to-animals':
    'author': 'Reuters'
    'caption': 'Cesar Millan, known as the "Dog Whisperer," says he will cooperate
      with the probe on the controversial episode aired on his show, but remains firm
      on his training methods.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-12T19:39:50.464+08:00
    'imagesource': 'jcr:c6251407-e8a5-4411-b900-3a9e5ceacef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c06e0c-0d61-48ae-ac1e-be34d016d48d'
    'lead': 'Popular US television dog trainer Cesar Millan, dubbed as the "Dog Whisperer,"
      is under investigation owing to an alleged "pig-killing" incident between a
      dog and a pig which aired on his TV show last Feb. 26. More than 10,000 individuals
      signed a petition, demanding the cancellation of his show, as Millan stands
      by his training methods. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:27:37.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:20:26.541+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dog Whisperer'' Millan defends methods amid probe over cruelty to
      a pig

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2771e-43cc-4d36-8c84-64504b1d55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Popular United States (U.S.) television dog trainer
        Cesar Millan, known as the "Dog Whisperer," said on Friday (March 12) he understands
        why he is being investigated for animal cruelty but stands by his training
        methods, as thousands signed a petition demanding his show be canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668ce37-bedb-4091-9bcb-8b73d9255779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millan told People magazine that he is happy to cooperate with the
        investigation over a Feb. 26 episode of the Nat Geo WILD TV series, "Cesar
        911" in which Millan uses a pig to train a French bulldog terrier mix called
        Simon, who had killed two pigs in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442f7b14-9e66-4a81-a9d6-7eac7e30da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the show, Simon is seen chasing the pig and nipping his ear,
        causing it to bleed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4cbc4a-cdeb-4454-8e53-ca67d3d35786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America, animals have rights to a certain extent. And when somebody
        complains about it, the law enforcement have to come and supervise. They do
        it to everybody and they''re doing the right thing," Millan told People.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd46829-07e9-45c9-9129-5134e6a9d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change.org petition signed by more than 10,000 people on March
        12 called Millan''s methods inhumane, saying he "used the pig as a bait for
        the dog all for ''entertainment'' purposes." It asked Nat Geo WILD to cancel
        his show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d9fdc-6df9-4d68-8e7f-7e513addbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millan, 46, who found fame through his "Dog Whisperer" TV show that
        has been broadcast worldwide and who has sold millions of books about his
        techniques, said he disagreed that he used the pig as bait to provoke the
        dog, and that Simon and the pig "became best friends" and the dog was no longer
        aggressive to towards pigs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e08e7-3da5-41e4-b67b-9609bfdb0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up segment, which was aired later in the episode, Simon
        is seen co-existing peacefully with a group of pigs, a chicken and other animals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd51e2-9479-4abd-aa3d-a14a0c1f603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Millan confirmed his comments given to People.
        The Department of Animal Care and Control in Los Angeles County did not return
        Reuters'' requests for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59345dc7-b995-4cd3-b9ab-9002e4052cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Humane Society said it had received complaints about
        the episode, and called the incident "abuse" in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b47430-f0c2-4bef-9c24-60b9b85b30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nat Geo WILD, a unit of 21st Century Fox, on Friday rallied around
        Millan and said that a clip from the episode that was shared online "caused
        some concern for viewers who did not see or understand the full context of
        the encounter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2e435-79dc-4fe9-858f-d17cadeaf84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:27:37.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:20:26.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pig that was nipped ... was tended to immediately afterward,
        healed quickly and showed no lasting signs of distress.... As a result (of
        Millan''s work) Simon did not have to be separated from his owner or euthanized,"
        it said.</p>'
  'cayetano-six-day-release-of-permits-infra-projects':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice presidential candidate Sen. Alan Peter Cayetano wants the speedy
      issuance of permits for infrastructure projects in a bid to end corruption and
      to pave the way for the ease of access to goods and services.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-12T17:34:31.301+08:00
    'imagesource': 'jcr:70bbd919-79b1-4b11-a5f1-6a249334954f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55d8470-a919-4b57-bd77-5412f976c5b1'
    'lead': 'During the "Ronda-Serye" in Angeles City, Pampanga on Saturday (March
      12), vice presidential candidate Sen. Alan Peter Cayetano assured transport
      workers that a six-day issuance of permits for tricycle terminals and other
      transportation infrastructure projects will be implemented if he wins the elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:30:18.604+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:30:21.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:30:21.499+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano vows 6-day release of permits for infrastructure projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b240d-7fee-4862-811e-aec908fc0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Alan Peter
        Cayetano on Saturday (March 12) deemed transportation infrastructure as one
        of his major concerns if he nabs the vice presidential seat during the May
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22c493-acfe-4a8e-b91f-61899e0a3042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released to the media, he cited Davao City, where
        his running-mate Rodrigo Duterte held the mayoral post for seven terms or
        more than two decades, and Taguig City, where Cayetano himself served in local
        posts before beginning his stint in the Senate in 2007, as examples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf65ef0-11de-4726-9faa-2906490aba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davao and Taguig are our Exhibits A and B. What Mayor Duterte and
        I did there, we will do for the country," said Cayetano, speaking to transport
        workers in Angeles City, Pampanga during the "Ronda-Serye" listening tour
        organized by the Duterte-Cayetano tandem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ae5406-d9eb-4446-b5d5-f236ad5c903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kapampangan transport workers lamented the lack of terminals
        for tricycle drivers in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d9793-2565-41b9-97c2-88c1d159fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano blamed the delay of infrastructure projects to corruption,
        proposing a six-day issuance of permits for tricycle terminals and the creation
        of electronic transactions to expedite processes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce3b87-556e-45eb-8f18-707fa414a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inefficiency breeds corruption. Corruption results in disorder.
        Under our term, we will eliminate the red tape and other unnecessary bureaucracy
        and bottlenecks in the process of building important transportation infrastructure,"
        Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abaf3f-e14b-4ebe-86c5-d8c832a9ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker claimed that in Davao, it only takes 57 days to secure
        construction permits, which is shorter compared to the 169-day waiting period
        in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506e9b6-e353-42ed-a37a-73a2a17e896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayor Duterte and I will make sure that there will be no corruption
        delaying the processes that aim to improve the quality of life of every Filipino,”
        said Cayetano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f17f7-22b5-4d95-82d3-39e1555d02fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:30:18.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:30:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We offer the citizens political will and strength of character
        to deliver bold solutions and swift action to end the daily disorder in the
        lives of the people."</p>'
  'state-of-calamity-el-niño':
    'author': 'CNN Philippines Staff'
    'caption': 'The drought has affected more than 4,000 families in Koronadal city
      (Photo from Emily Daban)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-12T13:01:21.107+08:00
    'imagesource': 'jcr:5f5bb522-0204-46cd-b570-a48106214211'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a0b91c-1f8f-4a72-827b-5e4a19d57fc0'
    'lead': 'Under a state of calamity, the local government can now use its calamity
      fund amounting to more than P10 million to respond to the damaging dry spell. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:32:56.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:33:11.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:33:10.939+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Koronadal City under State of Calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d43b6c9-7096-4dfc-96fb-e2366ef30d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Koronadal City (CNN Philippines) —</strong> The local council
        has placed the entire city of Koronadal under a state of calamity after a
        dry spell has damaged around P40 million worth of crops as of Friday (March
        11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bc240-ef40-45c4-b33d-4cb42e3781b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40,000 hectares of farmlands yielding rice, corn, and other
        high-value crops were destroyed, based on records from the city disaster office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ace0c-7d5d-4fa6-8869-2d173b40563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 families were affected by the drought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006040bf-0990-473a-9214-f414d8204ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Eliordo Ogena, legislative body presiding officer, said
        the losses warranted putting the city under a state of calamity, to allow
        the local government to use its calamity fund which amounts to more than P10
        million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122084b4-8bb2-457d-a4a5-3502b90af9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city agriculture office will put up shallow tube wells to aid
        in irrigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f1a82-fddd-4f4b-89bd-58cd02978ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen of Koronadal City''s 27 villages were earlier declared to
        be under a state of calamity through the village councils.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0139b7-2191-4110-aaa2-3a311c3fc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected barangays include Ezperanza, Cacub, Magsaysay, Carpenter
        Hill, General Paulino Santos, San Jose, Rotonda, Topland, Assumption, Concepcion,
        Saravia, San Roque, Paraiso, Namnama, and Mabini.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441e214-c74c-442d-9e19-aa4cdc27201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:32:56.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:33:11.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koronadal City-based journalist Emily Daban contributed to this
        report.</p>'
  'Binay-cabinet-Pag-IBIG-Berberabe':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Jejomar Binay (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-12T10:21:50.218+08:00
    'imagesource': 'jcr:18c0e460-b7a6-480c-8603-acb4e369fe9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f667700-f8cb-4116-986f-7394cb8bd6c4'
    'lead': 'Vice President Jejomar Binay names one government official who he wants
      to be part of his cabinet if he wins the 2016 presidential polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:36:25.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T09:36:29.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:36:29.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay wants to appoint Pag-IBIG Chief as Education Secretary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab87a7f1-5abb-4770-9f3f-078d3754bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> One of the first
        things Vice President Jejomar Binay will do if he wins the 2016 presidential
        elections is to appoint Home Mutual Development Fund (Pag-IBIG) President
        Darlene Berberabe in his cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652658eb-1f3c-43ca-af23-a9805eed53c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants Berberabe to be the secretary of the Department of Education
        (DepEd), he said at the foundation day celebration of Naguilian National High
        School in La Union on Friday (March 11).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8069ef-6608-4c17-977e-f5ce58686d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/11/Campaign-Trail-March-11.html">Watch:
        Campaign Trail: March 11</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f34a9-4a37-4fc6-af96-7ce57e2502df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a presidential form of government the Philippines has, the president
        has the power to appoint cabinet members. He also has the power to remove
        them in office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bf64f-e55b-4d78-ac6f-730e495920d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay worked closely with Berberabe in Pag-IBIG when he served as
        the housing czar for five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd61ad-4b5a-4df7-9634-d1056923d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Berberabe has introduced a number of measures that helped
        improve the fund’s services since her term started in November 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e109ffd-21b7-45a5-be7c-b05f244176eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also boasted of Berberabe’s outstanding student record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af65523-c014-4d52-b7f3-8f4a8cd1e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berberabe graduated Summa Cum Laude at the University of the Philippines
        (UP) with a bachelor’s degree in Philosophy. She also graduated salutatorian
        at the UP College of Law in 1999.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d24682-b50b-4953-8217-a9a8ac8d2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berberabe graduated valedictorian from elementary up to high school,
        Binay told the students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b9e09-e744-4dff-89cc-2ffd4cb49315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang gusto ko ang cabinet member ko ay may</em> success stories
        <em>na, wala nang learning curve. At ito ho ay kailangan sa deped, magkaroon
        tayo ng isang</em> secretary <em>na</em> may executive ability. <em>Marunong
        ho mamahala,”</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdda94b-c804-48ba-83ba-a3bff6ece479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T09:36:29.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “What I want for my cabinet member is someone who
        has success stories already, no more learning curve. This is what Deped needs
        – to have a secretary with executive ability, who can manage well.”]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c8e48-2ce9-4010-83b6-f5fd19cda24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:25.984+08:00
