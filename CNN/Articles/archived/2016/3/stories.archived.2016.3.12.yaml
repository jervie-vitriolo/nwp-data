    'lead': 'Environmental protection advocates in and near Baguio City will paint
      their faces with colorful artworks depicting Mother Nature while they march
      through the entire stretch of the famous Session Road on March 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T16:53:33.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:53:37.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:53:36.980+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
