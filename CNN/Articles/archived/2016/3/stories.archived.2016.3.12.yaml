    'template': '1'
    'title': 'March for trees set for March 21

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a3528-8eb5-4dd2-9ba5-0733a1888170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Environmental protection
        advocates in and near Baguio City will paint their faces with colorful artworks
        depicting Mother Nature while they march through the entire stretch of the
        famous Session Road on March 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f417228-371c-4a46-b9ff-48735c2df9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade will be in solidarity with all other environmental advocates
        around the world celebrating the International Day of Forests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d759f-c94e-484d-a4bd-14bf5c7e9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baguio, it will be a walk for the trees in celebration of their
        contribution as well as to protest all forms of tree cutting, according to
        event organizer Michael Bengwayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e77ca-e620-4330-a45d-4319fc739e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade, which is expected to be joined by local artists and
        officials, will end at the Malcolm Square where a program will be held to
        urge the public to respond to the 2015 Paris Agreement which intends to lower
        carbon emission by 2050.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e49e6-0f42-4cc5-8e62-90d426ad0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 21 parade is expected draw hundreds – the largest gathering
        in the city related to environmental protection and advocacy in almost four
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033f5cf-6259-4041-80d3-ee8981972382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last march related to environmental conservation was on April
        2012, when over a thousand people marched along Session Road to protest the
        uprooting of trees by the SM City Baguio at the Luneta Hill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e14b5-0543-4461-8dcc-a23ab41aa11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera region has among the largest remaining forest covers
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45205480-d8bd-483c-9e1f-cd4237c832ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:53:33.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:53:37.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, however, it is slowly diminishing due to urbanization
        and expansion of agricultural lands, according to the Department of Environment
        and Natural Resources (DENR).</p>'
