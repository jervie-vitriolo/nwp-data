    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ray Tomlinson, the creator of email, has died

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439897fe-7e58-415c-8f52-ab12c28b1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ray Tomlinson, widely credited as the creator
        of email, has died, his employer, Raytheon, told CNN on Sunday. He was 74.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9979ac-1259-4744-acb1-db19a8e99052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson invented direct email messages in 1971. Before his invention,
        electronic messages could be shared only on a very limited network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccae6c-865d-4350-ae31-1d3a4c033c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those paying tribute was Gmail, one of many offshoots of Tomlinson''s
        creation.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you, Ray Tomlinson, for inventing email and putting the @
        sign on the map. <a href="https://twitter.com/hashtag/RIP?src=hash&amp;ref_src=twsrc%5Etfw">#RIP</a></p>&mdash;
        Gmail (@gmail) <a href="https://twitter.com/gmail/status/706534596767141889?ref_src=twsrc%5Etfw">March
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4ed75-314a-412d-a3c6-34a150c1fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc03b5-50d0-40ab-8ca1-42df92582956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Ray Tomlinson, for inventing email and putting the @
        sign on the map," Gmail''s Twitter account said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad2d3a-0234-4fd6-b999-70724eeba882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson, a graduate of Rensselaer Polytechnic Institute and MIT,
        was working for a Boston technology firm in 1971 when he decided to figure
        out a way for people to send messages via computer. At the time, Tomlinson
        recalled, ARPANET — the Internet''s predecessor — was fairly new and the idea
        of sending messages from computer to computer was novel. Computers themselves
        were often giant mainframe beasts that filled entire rooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f5e0c-d216-4d1c-ae0c-0a992bb7d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Computers were very expensive — I think one we had here, for example,
        was something on the order of two or three hundred thousand dollars. That''s
        1970 dollars. They were a scarce resource," he told the Verge in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b750fe-370b-430f-984a-4776f605c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of the @ world</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7a5ce-85d4-4878-969f-e38ce1b5f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson had seen a mailbox protocol he''d thought was too complex.
        In its place, he hacked together a simpler plan that included such now-commonplace
        concepts as the "@" sign — to denote the location of the correspondents —
        and the naming of the fields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d33a98-0047-439e-8116-94450215238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for the "@" sign was mundane, he told NPR: Not only was
        it a little-used symbol, but "it''s the only preposition on the keyboard."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aad9c4-90bc-4ceb-8c61-b13e267893c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why bother at all, given the limited number of people using computers
        in those days?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d348da-d7a1-40ec-9d42-35446aefc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Tomlinson told the Verge, the telephone was fine, "but someone
        had to be there to receive the call." No voicemail back then; there were few
        answering machines and people who could afford it subscribed to answering
        services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c75f04-5024-47a3-a199-bf5c59ccb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone latched onto the idea that you could leave messages on
        the computer," he said. "As the network grew and the growth of all that accelerated,
        it became a really useful tool: there were millions of people you could potentially
        reach."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e936e8-d1fa-4bd2-9b1f-6312155ae68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From novelty to necessity</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f552b-b125-4403-9ffa-337c15f9b54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a couple decades thereafter, email was a novelty. It wasn''t
        until the explosion of the personal computer, followed by online services
        in the late ''80s and early ''90s — including America Online, Prodigy and
        CompuServe — that email became widespread.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76a42e-1ddf-43b5-bb40-24c285e577ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of texting, social media and smartphones, email has become
        somewhat less important to everyday communication, but it''s still pervasive:
        there were 3.9 billion email accounts in 2013, according to a study by the
        Radicati Group, and the number continues to grow. Business alone accounts
        for 100 billion emails sent and received per day, as of 2013. (How much is
        actually read is another question.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae242347-f095-45d3-b434-c0352a6b45a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson told the Verge his invention had worked out pretty much
        as he''d imagined, though the scale was far greater.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fb26f-e09c-4ac6-b4b7-51505e6d96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see email being used, by and large, exactly the way I envisioned.
        In particular, it''s not strictly a work tool or strictly a personal thing,"
        he said. "Everybody uses it in different ways, but they use it in a way they
        find works for them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa377d4-cd54-4e85-8070-882673027b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomlinson was inducted into the Internet Hall of Fame in 2012.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350f4ac-3813-4bdd-9862-643a5eaef378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s AnneClaire Stapleton contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe28e0d-a40c-4dc3-bfa0-9729005b018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:32:49.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:43.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/06/us/ray-tomlinson-email-creator-obit/">Ray
        Tomlinson, the creator of email, has died</a></em></p>'
