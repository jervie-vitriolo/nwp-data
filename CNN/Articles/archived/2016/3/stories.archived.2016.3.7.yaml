      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the joint military exercises to be staged by the enemies are
        regarded as the most undisguised nuclear war drills aimed to infringe upon
        the sovereignty of the DPRK, its military counteraction will be more preemptive
        and offensive nuclear strike to cope with them," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b3807-2cb0-49f7-aff9-9374486f9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellicose words are typical around the time of annual military
        exercises, according to CNN''s Paula Hancocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7da0a-d0fa-45d9-962e-a637675e9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (North Korea) have threatened this before, and these kinds
        of threats are to be expected this time of year," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2194e57-ec7c-4819-896e-45f2ccbbe9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hancocks noted that tensions this year are even higher than
        normal following recent action at the United Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017a10c-7f43-4aaf-823f-0190f3399866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council voted last week to impose an array of sanctions
        against North Korea because of that nation''s recent nuclear test and missile
        launch, both of which defied international sanctions. The resolution that
        brought about the sanctions aims to cripple the economic factors that fuel
        the North''s nuclear and ballistic missile programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04a0c8-d4b6-4ac5-9e7f-5a7dfbafb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean news agency has blasted the sanctions as "unprecedented
        and gangster-like."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bfd9c-2bfa-43a4-90f8-08c21789b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about new sanctions started after North Korea claimed
        to have successfully tested a hydrogen bomb in January, its fourth nuclear
        test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e37bb5-6742-4a87-9fe0-b5d29c818319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in February, Pyongyang said it had successfully launched an
        Earth satellite into orbit via the long-range Kwangmyongsong carrier rocket.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79893ffd-3e05-4b4b-95f8-b70a8d87451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Dakota Flournoy contributed to this report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32832020-cca1-42de-ab49-35778374079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:35:23.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:40:07.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/03/06/asia/north-korea-preemptive-nuclear-strike-threat/index.html">
        "Joint exercises prompt new nuclear threat from North Korea"</a></em></p>'
  'nancy-reagan-dies-obit':
    'author': 'CNN Staff, Monte Plott and Todd Leopold'
    'caption': '(File photo) President Ronald Reagan recuperates from his bullet wound.
      Shown at George Washington University Hospital with First Lady Nancy Reagan
      on April 4,1981.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-07T19:39:56.614+08:00
    'imagesource': 'jcr:76cea367-cd85-44a0-b913-e35be7cf60fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db32001-e810-40d4-8090-16c167c48a76'
    'lead': 'Former first lady Nancy Reagan, who joined her husband on a storybook
      journey from Hollywood to the White House, died Sunday. She was 94.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:42:53.245+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:41:18.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:41:17.801+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Reagan, former U.S. first lady, dead at 94

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8bb389-f5fc-471e-95a5-2c01200747fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former first lady Nancy Reagan, who joined
        her husband on a storybook journey from Hollywood to the White House, died
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0349d-1228-44be-b03d-2fbad600b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 94.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2333f-dc0e-4a5c-9370-822cd53e4699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reagan died at her home in Los Angeles of congestive heart failure,
        according to her spokeswoman, Joanne Drake of the Ronald Reagan Presidential
        Library.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122bac5-7e08-40b8-b4ad-8758b789b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Reagan will be buried at the Ronald Reagan Presidential Library
        in Simi Valley, California, next to her husband, Ronald Wilson Reagan, who
        died on June 5, 2004. Prior to the funeral service, there will be an opportunity
        for members of the public to pay their respects at the Library," Drake said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8903812-2672-471a-8661-5061fc7dc7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady requested that contributions be made to the
        Ronald Reagan Presidential Library and Foundation in lieu of flowers, the
        statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae67fb72-4154-4fa2-a47e-9f93a5c62e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, President Barack Obama thanked Reagan for her "warm
        and generous advice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaa4aca-371a-4af6-bec8-9bb8afbaf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our former First Lady redefined the role in her time here," he
        continued. "Later, in her long goodbye with President Reagan, she became a
        voice on behalf of millions of families going through the depleting, aching
        reality of Alzheimer''s, and took on a new role, as advocate, on behalf of
        treatments that hold the potential and the promise to improve and save lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02067007-0f05-4d63-b987-74f69bf0ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer our sincere condolences to their children, Patti, Ron,
        and Michael, and to their grandchildren. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d3efe5-9d20-4d0d-b235-9d0df769fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders also paid tribute Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428d1a4-2887-4e78-8b61-a0dbcedc91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the passing of Nancy Reagan, we say a final goodbye to the
        days of Ronald Reagan," wrote 2012 GOP presidential nominee Mitt Romney on
        Facebook. "With charm, grace, and a passion for America, this couple reminded
        us of the greatness and the endurance of the American experiment. ... God
        and Ronnie have finally welcomed a choice soul home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23786339-1f53-42d9-aaa9-0affd0081341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former first lady Barbara Bush, whose husband George H.W. Bush succeeded
        Ronald Reagan as president, also expressed her condolences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03c183-01db-40d2-849c-2f9ecd242e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nancy Reagan was totally devoted to President Reagan, and we take
        comfort that they will be reunited once more. George and I send our prayers
        and condolences to her family," she said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdecb40-e589-41ae-9c18-cd3eca4aa541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush and his wife, Laura, also were moved
        by Reagan''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64ac28-89da-4cc7-acfe-da7a8f35d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Reagan was fiercely loyal to her beloved husband, and that
        devotion was matched only by her devotion to our country," Bush said in a
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85382000-d1e1-4420-bba3-f15a8d2e42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He observed that her influence on the White House was "complete
        and lasting."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5fa39-8a6a-4234-942a-6c9bf259b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fierce protector</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf474c-1718-494d-a3fa-e22282eb2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As first lady during Ronald Reagan''s eight years in the White House,
        she was known as the "Just say no" spokeswoman of anti-drug campaigns and
        as a fierce protector of her husband, both personally and politically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c56f51-32d4-4cf6-a93c-0e27ca55ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ronald Reagan was shot in a 1981 assassination attempt, Nancy
        Reagan never left the hospital where the president was treated until he was
        released, according to her press secretary, Sheila Tate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61c7cf-c79c-4238-953a-3e07facfd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she and her husband left Washington, she became his protector
        again as he struggled with Alzheimer''s disease until his death in 2004. After
        his death, she remained a staunch guardian of his image and legacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481b941-b820-4c75-909d-4cf14a16ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was always the one who kept the flame alive," CNN senior political
        analyst David Gergen, a former Reagan adviser, said Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec03c8b-ac52-40fd-b7d3-32beda5333a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her official White House biography quotes her as saying, "My life
        really began when I married my husband."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269a5fb-d18c-4946-90b2-e9e20455fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marriage made in Hollywood</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb1930-1989-4d05-96af-d80765e2c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born Anne Frances Robbins in New York City on July 6, 1921.
        Her mother and father separated before her birth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f1e2b-5538-4b30-a65f-06ba06e46976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, Edith, toured with a theater company while Nancy lived
        with an aunt and uncle. Her mother married a Chicago neurosurgeon named Loyal
        Davis when the future first lady was young. He adopted her and she settled
        down in Chicago, before she adopted the stage name Nancy Davis and headed
        west to Hollywood to become an actress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7b13a-fc21-4623-9f1e-be70bf5ed671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me that MGM was like a big family, that when she signed
        with MGM, she became part of that family. They took care of her," Tate said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e7e4e-f6d2-442a-ab5b-f9087099dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the MGM stable, Nancy Davis made 11 films from 1949 until
        1956, but her career almost ended before it began. Her name appeared on a
        list of people thought to have been Communist sympathizers in 1949.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff795d-5cb0-46c7-b2d9-426434730216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got a mailing that was for another Nancy Davis, and this other
        Nancy Davis was in connection with one of those Hollywood blacklists that
        were going on in the Hollywood red-hunting days," biographer Lou Cannon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e8741-17b6-4e61-9555-3129fc433c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upset, she turned to a friend for help and he set up a meeting with
        the president of the Screen Actors Guild, a dashing leading man named Ronald
        Reagan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a554b6-9b04-42fb-9d0b-cd37b5913338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the start of one of Hollywood''s and Washington''s most
        enduring love stories. In fact, her final screen appearance was playing opposite
        her future husband in a movie called "Hellcats of the Navy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a7fba-72cc-4338-9637-b1e0a1100958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two wed on March 4, 1952, in a private ceremony at a small church
        near Los Angeles. She began her role as a wife of a politician when her husband
        won the 1966 California gubernatorial race.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff063a-9d20-44af-afe8-91dea3a461a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In politics</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dcb98-ce25-4b79-89dc-3c29d946c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Reagan''s two terms as California governor catapulted him
        into the national spotlight, and he ran for higher office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522e19c-8d3d-4201-862e-ad4d30624f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He swept into the White House and when he was inaugurated in 1981,
        Nancy Reagan brought to Washington a style and elegance that many loved. But
        she was also criticized for wearing expensive designer gowns and ordering
        expensive new china for White House state dinners -- even though the place
        settings were paid for with private funds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90998ffb-d847-4967-a566-59c0d33d3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nancy Reagan was hurt by it, it bothered her because people didn''t
        understand," former White House Chief of Staff Kenneth Duberstein said. "But
        the impact was more on him, because ''Somebody was picking on my Nancy.''
        And that was unfair."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee1536-2b7a-4d1f-a58d-c4ba9d620c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A codependent presidency''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a801c6-8b5e-482f-9c0a-f4869a47a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a sweeping influence on how the White House was run, especially
        when it came to the people who worked for the president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7be3bf-9798-434f-8bc3-36140ee23c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had a codependent marriage that became a codependent presidency,"
        CNN presidential historian Douglas Brinkley said Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb14cc-c623-4eec-9301-ef435d2fa264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ronald Reagan was the nice guy who liked to tell everybody how
        wonderful they were. She was the judge of character, and if she thought somebody
        didn''t have her husband''s interest in mind, she nixed them. You can''t overestimate
        how important she was for the Reagan revolution and Reagan''s eight years
        in the White House."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e3692-1b6d-4c47-b354-a46812b36ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Reagan was shot in March 1981, only she and a few
        others knew how badly hurt he really was.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc275ef-3fe2-4fce-80b5-cab6d459bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember sitting in the anteroom with her and we were dealing
        with a few things that had to be dealt with, and there was this pounding,"
        Tate said. "And she said: ''They''re pounding on his back.'' And it was really
        shocking -- bam, bam -- just to get everything moving. ...</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e98617-9028-4b47-8a12-e297af5f3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She never left that hospital."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ce055-8e10-46d5-9d13-8f96b4369a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the assassination attempt, the president''s safety was Nancy
        Reagan''s No. 1 preoccupation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b2e19-e779-414f-a3a5-821c12ef5dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I make no apologies''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaea68-4157-4ff0-bc4a-e31af13d8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, she had many admirers and critics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f5c75-1bff-4505-a719-d57ab005f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among the critics was her husband''s former chief of staff
        Donald Regan, who wrote a blistering book about her influence, claiming that
        she used an astrologer to determine the president''s schedule.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f0623-8765-466e-924d-e36130472e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have preferred it if he decided to attack me," Ronald Reagan
        said at the time. "From what I hear, he''s chosen to attack my wife, and I
        don''t look kindly on that at all."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e087f5c-cb7b-451a-9f96-f87882abe9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after Reagan''s final year in office, the first lady fired
        back at Regan in her 1989 book, "My Turn: The Memoirs of Nancy Reagan."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c2832-2943-4e7f-b782-3852c44d2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make no apologies for telling him what I thought," the former
        first lady wrote, referring to her husband.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad551a60-f085-43f2-a2df-7db319ff2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gergen said Sunday that she was not a woman to cross when it came
        to her husband.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa44a0-0220-411e-92a8-d7d92fd28e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She thought her first and foremost duty was to be there with him,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcba4e4-1aef-4e9c-9cd3-6a1f2549839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Her beloved Ronnie''</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0db364-5a0d-4d5b-88ba-79f100846ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, when observers describe Mrs. Reagan, their stories often
        involve the words "devoted" and "protective."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c34ad-e5b5-410b-8eca-cccc4895926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nancy was a powerful figure in the Reagan White House. (She was
        a) most protective person," former CNN Washington bureau chief Frank Sesno
        said Sunday. "Her agenda always, always, always was her beloved Ronnie."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046740b1-0368-4f52-844d-0a9cf5590cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added CNN chief political analyst Gloria Borger, "Her real role
        was to protect her husband and to make sure everyone around him was on the
        same page. ... Everything she did was in Reagan''s interest. And like most
        politicians'' spouses she really had his ear."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6567cc-30b5-45d1-b46a-882225be390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had other more traditional roles at the White House, including
        as a spokeswoman for the anti-drug program -- which was reduced to a phrase,
        "Just Say No." She even made an appearance on the 1980s sitcom "Diff''rent
        Strokes" to deliver the message.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ce51e-efef-4562-8cc8-dd0b145995af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I said, ''Just say no,'' it was an answer to a question by
        a child in a classroom," she told CNN''s Larry King. "Now, I didn''t mean
        that was the whole answer, obviously, but it served a purpose."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a777efa-65a1-4df6-acbd-1d1205e878d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a legacy</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29cbae-fdea-4a02-9707-8dea7e5b6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those closest to the former first lady said they were concerned
        about her when her husband of 52 years passed away of Alzheimer''s in 2004,
        but she remained in the public eye.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509663eb-4f78-49cd-bae9-3b0d18dd33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2008 presidential campaign, she hosted two debates for
        Republican candidates at the Reagan Library, according to her biography on
        the National First Ladies'' Library website.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86120f-2275-469c-9c3f-18917a79e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, she attended a debate for the 2012 Republican hopefuls
        at the library. She received a standing ovation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4211c-e43c-4c61-b7fe-16187c121165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she believed some relationships were above politics. When historian
        Brinkley told her he wasn''t a conservative, she asked, "What''s your point?"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa0ee3-5064-4b1a-bf73-706c6fdb8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She thought Ronald Reagan was an American president -- after all,
        Ronald Reagan voted for Franklin Roosevelt four times, he used to be a Democrat,"
        Brinkley said Sunday. "While the right in America celebrates him almost like
        a patron Saint Ronald Reagan, Nancy Reagan is the one that said my husband
        represented all of the American people, not just Republicans."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f483af-a81a-4be7-a05e-bf9bd1a1e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A pretty fabulous life''</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef130d7-7676-4d63-a15e-510760c521aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d had her own medical challenges. She was diagnosed with breast
        cancer in 1987 and underwent a mastectomy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aae202-b83c-4c3c-96fb-17be6bd3bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she maintained an upbeat view -- even when it didn''t involve
        gazing adoringly at her husband, as she famously did in countless pictures.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6877e1-4af6-4364-8aea-e7d46996287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2001 interview which took place on Ronald Reagan''s 90th birthday,
        CNN''s Larry King asked the former first lady if she felt that fate had treated
        her badly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec7bf7-0d27-4476-a53b-41099ce01095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no. When you balance it all out, I''ve had a pretty fabulous
        life," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a1250-47c2-47cf-af3a-01c8dcc01bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:42:53.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:41:18.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Reagan is survived by Patti Davis and Ron Reagan -- her two
        children with Ronald Reagan -- and Michael Reagan, a son from Ronald Reagan''s
        first marriage to Jane Wyman. Maureen Reagan, Ronald Reagan''s daughter with
        Jane Wyman, died in 2001.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2d2ae-db1c-4136-8c8f-e44d3f4abebc'
