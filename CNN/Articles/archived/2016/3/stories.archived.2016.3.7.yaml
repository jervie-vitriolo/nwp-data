      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping documents showed that the vessel with an all-North Korean
        crew was registered in Sierra Leone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba6be0-c88a-47ee-9273-5dbd806593c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vessel in UN watchlist</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f881575-ed52-4aff-b55d-3fab3dbdec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the initial investigation, Philippine authorities said a United
        Nations (UN) document confirmed it is on the watchlist of assets owned, operated,
        or managed by the Pyongyang-based Ocean Maritime Management Company Limited
        (OMM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180d4e1-a58b-40a3-bda8-96e5dd4fc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a North Korean vessel. Nung una, chi-ne-check namin ''yung
        mga papers niya, maaaring nag-iba-iba ''yung pangalan niya tsaka ''yung ownership,"
        said Balilo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc817b2e-5c38-419e-80f6-e22239e4dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s a North Korean vessel. Initially, we were checking
        the ships papers, and the names and ownerships could have been varied."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d8585-8675-4b27-80f0-e5c7e3001c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ''yung</em> pronouncemen<em>t ng</em> UN <em>na sila ay
        nandun sa listahan ng</em> vessels <em>na</em> ordered to be frozen, <em>''pag
        nakita ng isang</em> country na member ng UN, eh kumpirmado [that it is a
        North Korean vessel]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e43a6a-bfc0-4de1-9b4f-9cfb19e84a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But the pronouncement of UN that the ship is in the
        list of vessels ordered to be frozen, if seen by a UN-member country, is a
        confirmation (that it is a North Korean vessel)."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6097022-9bb1-4855-b4ac-45843679125e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Asec. Charles Jose said the ship will
        remain in Subic until an investigation is finished.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42530b30-0e5f-4e33-ac6f-11b32dcc3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigation is ongoing. We will send a report to the United Nations.
        They might send representatives. After the investigation, the crew will be
        allowed to leave the country," said Jose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf748a4b-bf10-4d4d-8fa9-0415da3bc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC), Bureau of Immigration (BI), Department
        of Foreign Affairs (DFA), and PCG met Monday (March 7) afternoon at the NCWC
        to discuss the next action to take.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee299fe-21dc-48d4-8f59-339ed500db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the first member of UN to enforce the latest
        sanctions on North Korea, shortly after the UN Security Council unanimously
        passed Resolution 2270 last Wednesday (March 2).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e039775-37c4-4311-8d3b-3dfe7508adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Pyongyang''s nuclear test in January and a rocket launch
        using ballistic missile technology last month, both in violation of existing
        UN Resolutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae2f99-9456-431f-8abb-50762c245e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new sanctions, all UN member-states must inspect cargo
        heading to or coming from North Korea that transit by sea or air through their
        territories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56154d-5b4d-474f-9812-658186e0c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities said the country is duty-bound to comply
        as one of the resolution''s co-sponsors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6574c-ada8-4f56-97c3-2144d2cee404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said not complying could weaken the international community''s
        resolve and possibly embolden North Korea to continue with its nuclear weapons
        development program.</p>'
  'north-korea-nuclear-strike-key-resolve-foal-eagle':
    'author': 'Dana Ford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-07T18:45:29.056+08:00
    'imagesource': 'jcr:af97fd83-674b-4967-be03-a850d38efa50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42793ca2-c556-4591-ad8e-03cdc3ddc817'
    'lead': 'North Korea warned it would make a "preemptive and offensive nuclear
      strike" in response to joint U.S.-South Korean military exercises that began
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:34:00.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T14:34:03.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:34:03.560+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joint exercises prompt new nuclear threat from North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da954522-5a2d-4aef-b5f7-f2e1d935a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea warned it would make a "preemptive
        and offensive nuclear strike" in response to joint U.S.-South Korean military
        exercises that began Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e8d9e-e85c-434e-89c3-8baf2303e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced in a statement by the National Defense Commission
        of North Korea and published in the state-run Korean Central News Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d062a6-2c0b-403e-af78-f5303071f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the joint military exercises to be staged by the enemies are
        regarded as the most undisguised nuclear war drills aimed to infringe upon
        the sovereignty of the DPRK, its military counteraction will be more preemptive
        and offensive nuclear strike to cope with them," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e730f84-fcec-438c-923a-b23ed072ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bellicose words are typical around the time of annual military
        exercises, according to CNN''s Paula Hancocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cd6e2-100a-4845-bbbe-f75c99086e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (North Korea) have threatened this before, and these kinds
        of threats are to be expected this time of year," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a442e61d-7968-4d33-a463-adbe49c32d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hancocks noted that tensions this year are even higher than
        normal after recent action at the United Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600785c-1fa2-4399-91a1-610c5f2acf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council voted last week to impose an array of sanctions
        against North Korea because of that nation''s recent nuclear test and missile
        launch, both of which defied international sanctions. The resolution that
        brought about the sanctions aims to cripple the economic factors that fuel
        the North''s nuclear and ballistic missile programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23573cc6-3fd8-40cc-8fb3-e086d6c5b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean news agency has blasted the sanctions as "unprecedented
        and gangster-like."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf019a12-2862-4a5d-8f7e-ed3f286b21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions about new sanctions started after North Korea claimed
        to have successfully tested a hydrogen bomb in January, its fourth nuclear
        test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e9f67-7ab2-4cac-b1cf-e1058bf3be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in February, Pyongyang said it had successfully launched an
        Earth satellite into orbit via the long-range Kwangmyongsong carrier rocket.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085a434-e468-45b4-a891-0b0856d45fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17,000 U.S. forces will participate in the joint military
        exercises with South Korea, according to United States Forces Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15067db7-a95b-4292-91a0-7413587e9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two exercises, "Key Resolve" and "Foal Eagle," will run until
        April 30. "Foal Eagle" will involve ground, air, naval and special operations
        forces from both militaries, USFA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce09b4c-fe77-440a-b89b-6bbc965f48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:34:00.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:34:03.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dakota Flournoy contributed to this report.</em></p>'
  'AFC-Cup-Kaya-Porteria-prove-themselves':
    'author': 'CNN Philippines Staff'
    'caption': 'Kaya midfielder OJ Porteria addresses the media.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-07T19:52:58.384+08:00
    'imagesource': 'jcr:316b8ddb-59e9-4fc7-9ce7-c8e1b0eaf139'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5944927-2a63-4d1a-9178-bf2a0d92b39f'
    'lead': 'Kaya FC were tagged by their opponents as the toughest team in their
      AFC Cup group. But Kaya midfielder OJ Porteria said the Filipino club still
      needs to prove themselves.'
