  'NBA-Lakers-Warriors-Clarkson':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Jordan Clarkson scored 25 points for the young Lakers as they defeated
      the Golden State Warriors.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-07T14:56:15.724+08:00
    'imagesource': 'jcr:b034fb54-ee99-4e93-a011-b916b9cf369b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d13e6f7-8b81-4b1c-a4ef-4553fc4ab2cc'
    'lead': 'Jordan Clarkson took center stage for the Los Angeles Lakers as they
      stunned the streaking Golden State Warriors, 112-95.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:21:02.468+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:40:07.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:40:07.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Clarkson shines as Lakers stun Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09524a1c-388f-41fc-918c-9391a834de51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — No matter how dominant the Warriors
        have been this season, even they are prone to having an off night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a372f61-2e3d-4b72-8374-db41a28bff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-American cager Jordan Clarkson sizzled for the Los Angeles
        Lakers as the purple and gold dealt Steph Curry and the Golden State Warriors
        their sixth loss of the National Basketball Association (NBA) season, 112-95,
        on Monday (March 7 PHT) at the Staples Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3de3b-f649-4121-9367-706606b5f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson paced the Lakers with 25 markers while rookie DiAngelo
        Russel chipped in with 21 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9c26f-c836-44c3-9717-7517d80ed600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-win Warriors were undoubtedly the favorites against a Lakers
        side who are not even in contention for a spot in the Western Conference Playoffs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780e945-2c65-4929-80c7-a1fe6e3f0796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-5 run at the end of the second quarter gifted the Lakers with
        a 60-49 cushion entering the half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1c265-df24-44a9-ae60-fb2b27cc9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scoring outburst proved to be critical, as the Warriors only
        got as close as 65-57 early in the third period. The Lakers would cruise to
        a victory that would act as a silver lining to an otherwise unremarkable season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2ba61-74aa-48fa-a5e9-faefee187849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors talisman Steph Curry struggled on the night, scoring 18
        markers and only making 1 of 10 attempts from beyond the arc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278890bb-74d1-4ff0-9fdf-20edebc1997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss snapped defending champion''s seven-game win streak as
        they fell to a 55-6 record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f3b28-d552-496b-99f2-244ccb894183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:21:02.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:40:07.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers improved to a 13-51 slate.</p>'
  'mar-roxas-new-makati-jojo-binay':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T17:29:49.336+08:00
    'imagesource': 'jcr:a68f78c0-f755-4c5d-8f13-a5ae6f78b77c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a21579b-6beb-4efa-a3cc-22ac875b9c28'
    'lead': 'Liberal Party presidential candidate on Monday (March 7) said Makati
      City could be in a better place if government funds were not pocketed — a clear
      shot at the Binays who are facing corruption charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:26:01.848+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T15:26:05.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:26:05.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party campaigns in Binay bailiwick; Roxas promises ''new Makati''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4efc5-8aa1-4ac9-b0a6-d64624d2c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Liberal Party
        (LP) standard bearers Manuel "Mar" Roxas II and Leni Robredo together with
        their senatorial ticket on Monday (March 7) were in Makati City to celebrate
        women''s month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e45dd-1bf4-46a7-b91d-45fecd66b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present were local LP bets, Kid Peña, and Karla Mercado, daughter
        of former Vice Mayor Ernesto Mercado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0874b2-621b-48af-8f81-f19b37206d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/Makati-Romulo-Kid-Pena-Karla-Mercado-CoC-2016-elections.html">Also
        read: Acting Makati Mayor Peña, neophyte Karla Mercado file COC</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d325d37-a88c-49b6-bf24-d3327206ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Roxas endorsed the local LP bets, he said more people will rise
        from poverty with a ''new Makati.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacb22b-72ea-4729-8031-278900126c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city could have improved further if government funds
        were not pocketed — a clear shot at the Binays who are facing corruption charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd78a03-be53-4d3d-8de9-5625057a42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tatlumpong taon na panunugkulan, kung tama, kung malinis,
        kung hindi ninanakaw ang pera ninyo, mas malayo sana ang narating ng</em>
        Makati," Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281271f-7198-4089-89fe-ce009d1d9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas promised there will be no corruption under his watch and that
        public funds will give more benefits to Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72e632-d979-477d-982e-8d072bd0c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/01/Vice-President-Jejomar-Binay-plunder-case-Mayor-Junjun-Binay-Makati-Representative-Abigail-Valte-malversation.html">Also
        read: Third plunder case filed against VP Binay</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d2cf8-7dbc-4258-9a76-033e76b484bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters in yellow filled the Makati Coliseum, where Vice President
        Jejomar "Jojo" Binay launched his United Nationalist Alliance (UNA) campaign
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612333f2-e293-4986-8fdb-94199680e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binay family dominated Makati politics for decades until Mayor
        Junjun Binay, son and namesake of the vice president, was dismissed from office
        over graft charges and was replaced by Peña.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c76215-e32a-4946-bd2a-3d92d946fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/10/Junjuns-dismissal-signals-end-of-Binay-dynasty---Trillanes.html">Also
        read: Mayor Junjun''s dismissal order signals end of Binay dynasty - Trillanes</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc5e6f-029b-4fbb-bbed-cc967814b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas lost to Binay in the city during the 2010 vice presidential
        race by more than 100,000 votes, but the administration bet is confident he
        can win Makati this time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048def9-10b4-4b7c-a439-f22295070e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi matatanggihan... dilaw na dilaw na ang Makati,"</em>
        Roxas said, pertaining to Liberal Party''s campaign color.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75bb76-3d41-439d-b565-ecd5c5042cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña said Makati is no longer ''Binay country'' as residents desire
        change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b5ba2-edd1-4149-8f25-2e28984dac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung salitang ''malakas'' hindi ko ma-attribute yun dun</em>.<em>
        Konting respeto nalang dahil nagserbisyo siya dito,</em>" Peña explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b51689-e473-452a-95b3-990d6fb88831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:01.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:26:05.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not everyone is convinced including the father of Peña''s
        running mate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f34da1-2f01-4f7c-a493-41802f13f80b'
