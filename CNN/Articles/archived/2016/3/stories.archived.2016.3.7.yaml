  'manny-pacquiao-timothy-bradley-comelec':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Manny Pacquiao will face off against Timothy Bradley for the third
      time on April 9 (April 10 PHT).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T20:24:30.802+08:00
    'imagesource': 'jcr:07f10b45-10a1-48e5-a03b-3f307743ec79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00deb7d4-cbe9-4d65-b112-4a3d3f77a1b5'
    'lead': 'Manny Pacquiao''s lawyer, Atty. Antonio Carlos Bautista, argued that
      the boxing match is not a form of a political campaign but an event that is
      allowed under the elections laws. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:58:58.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:38:13.229+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:38:12.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao not postponing match vs. Bradley

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c893c8-83c1-43d0-a605-05310393366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The camp of senatorial
        candidate Manny Pacquiao said the eight-time world boxing champion has no
        plans of postponing his match with Timothy Bradley Jr. — despite criticism
        that it would give him an unfair advantage over the other candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6321c92-7078-4ed3-ab0f-b6344dc8c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao camp argued that he must be allowed to fight “before
        his youth is gone.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ee941-2817-4200-b288-0902cb27b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year old Pacquiao, through his lawyer Atty. Antonio Carlos
        Bautista, submitted his statement before the Commission on Elections (Comelec)
        on Monday (March 7).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3a496-5b02-456a-ac70-87e2abb7dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He answered accusations from fellow senatorial candidate Walden
        Bello and former Sen. Rene Saguisag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6df73f-0214-428f-8e53-e786580000de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will it give hundreds of free time that are not allotted
        to other candidates, but it will be free time. So this constitutes a tremendous
        disadvantage to other senatorial candidates as well as to candidates for other
        office," Bello said back in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860d8a9-b763-4ac4-80b9-a64c22c2a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/Manny-Pacquiao-Timothy-Bradley-Walden-Bello-comelec.html">Also
        read: Bradley match gives Pacquiao undue advantage, says senatorial candidate</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8675aa6-6738-476c-ab39-e7425a315c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello and Saguisag earlier asked the Comelec to make a recommendation
        on Pacquiao’s case. The Comelec ordered Pacquiao last Tuesday (March 1) to
        answer the petitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7eaf0-0b0e-4d2a-826f-0a4cedc03fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the media exposure Pacquiao will get from the match will
        exceed legal limits to campaign propaganda—and will give him far more mileage
        than other candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170310d2-0ddd-440b-8102-66db48a2c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s lawyer said the Comelec has no authority to make recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc7d8a-1536-4478-a809-26fac0d18873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the Pacquiao-Bradley match will be a newsworthy event,
        and not political propaganda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82a10b-f1e4-4b64-9a33-f29f2b231cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laban po</em> ni Congressman Pacquiao <em>ay hindi po</em>
        political campaigning or partisan political activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81b2c4-73b5-40e3-819e-c6e02e5d5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1c851-481f-44ab-87f2-dd57d8eb98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also argued that an average boxing match—minus advertisements—lasts
        only 36 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23858d94-aed1-433c-84d0-5c4f68b17bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang laban po ni</em> Manny Pacquiao <em>ay isang</em> professional
        boxing bout. <em>Ito ay magtatagal lamang ng</em> 12 rounds <em>na may</em>
        three minutes per round. <em>Kung susumahin niyo po ang</em> three minutes
        <em>na yan sa</em> 12 rounds, <em>ay yan lamang po ay</em> 36 minutes. 36
        minutes lang po, eh ang allowed <em>po sa kanya ay</em> 120 minutes," Bautista
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf31cb-9c33-4518-89d9-8a635d85f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/03/Pacquiao-The-Ring-Magazine-cover.html">Also
        read: Pacquiao graces ''The Ring'' magazine cover</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f70cd-c9fd-477b-95c3-aab329048d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules of the Fair Elections Act allows national
        candidates 120 minutes of exposure per television station, and 180 minutes
        on radio also per station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58289b-fda9-4ea6-aab3-e79d0aebd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao-Bradley match is set on April 9 (Sunday, April 10,
        PHT) or a month before election day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498976d4-0336-49a1-8c86-98d88f14e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:58:58.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:13.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Comelec restricted the broadcast of a Pacquiao match
        in South Cotabato, where Pacquiao then ran for congressman.</p>'
