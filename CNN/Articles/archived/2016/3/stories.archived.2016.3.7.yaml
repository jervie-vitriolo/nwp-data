      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Agusan del Norte (CNN Philippines) —</strong> Sen. Grace
        Poe on Monday (March 7) led the opening of Bahay ni Poe, her campaign headquarters
        in Cabadbaran City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b8d05-265d-432c-a2db-b0c2897416d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:54:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:54:40.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe promised locals they will not be forgotten if she''s elected
        — reiterating that Mindanao will get at least a trillion pesos if she wins,
        which will translate to more infrastructure, jobs, and scholarships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ff00f6-5db5-4561-b105-489353955a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:54:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:54:40.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two elections, Agusan del Norte has an average of 400,000
        voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f5444-37da-4b49-94c2-facc22e1db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:54:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:54:40.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 polls, Liberal Party (LP) standard bearer, now president
        Benigno Aquino III ranked first with about 120,000 votes in the area. Poe
        also topped the senatorial race in the province with 130,000 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765286d9-23e3-4b43-97c8-14900c924aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:54:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:54:40.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Norte 2nd District Rep. Eripe John “Ping” Amante told
        Poe that despite being a small province, they could deliver a solid vote for
        the senator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095cdb0-115a-4e21-b3bc-9d1e6498da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:54:37.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:54:40.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her disqualification case, Poe said she wants a fair judgment
        and that she is ready to take the court''s decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0bbcfa-ed6c-4b6e-bcb0-2ac700462487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:54:37.308+08:00
