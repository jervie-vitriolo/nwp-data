    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH revises qualifications for Zika testing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ac7ed-6575-4a86-a6ed-7586782311b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The health department
        on Monday (March 7) amended its qualifications on who can be tested for the
        Zika virus, following the second confirmed case in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723abd42-748f-4d8f-9ca0-860d95d0470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Lyndon Lee-Suy said they are removing travel
        history in South America, Africa, and other countries in the qualifications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a20e2c-80bd-4dd3-83fd-a31fcbfa67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, all three symptoms of fever, skin rashes, and conjunctivitis
        should be present for a patient to be tested for Zika infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5f7ab2-85ef-4cdd-a31b-a20840ee0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee-Suy said the Department of Health (DOH) is set to meet with
        experts soon to further discuss these qualifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3ccd9-d6a4-4c3a-b2ff-2f09c03f1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the limited number of test kits available in the country, some
        patients will be prioritized over others for testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517a843-535b-4d93-aae3-2f413a1cac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dala ng</em> mild [case] ito, hindi nag-ti-trigger na magpatingin
        at magpakonsulta," said Lee-Suy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5fd07-d1a9-45fb-9e98-50d85a933056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As this is a mild (case), this does not trigger people
        to go to hospitals for check-up or consultation."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbec2b0-453a-4601-a74b-e1b3f5578633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka mag-trigger na lahat ng lagnatin, baka gusto magpa-examin
        ng dugo,</em> no. We need to prioritize pa rin kung sinong examinin."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc40a3b-1f2b-4e5d-b0c2-0bf9164a6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This might then trigger everyone who''s feverish
        to undergo blood examination, no. We still need to prioritize who to examine."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bc879-028b-46d9-9737-78d14a2054d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide concern</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617bdd66-9fa2-4b9b-a172-14add2b81360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American woman who visited the Philippines in January tested
        positive for Zika virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a51adc-496f-457b-b644-f2b74f8e358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH was alerted by the United States (US) Centers for Disease Control
        and Prevention over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa2350-0b53-4c5f-834a-463bdc963a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is said to have stayed in Luzon some time in her four-week
        stay in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76b8c3-a78e-4d1f-b2ba-11303147cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said Zika prevention should be a nationwide
        concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a64ef-7426-45d7-b24d-e8a85b9d832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of where the patient went, ang action <em>natin para
        masigurado na kontrolado ito at hindi kumalat ang problema. Hindi focused
        kung saan umikot ang pasyente.</em> Thrust nito (Zika) <em>ay sa buong bansa,"</em>
        said Lee-Suy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaad191-8e90-46ef-a379-73ffb4cd6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Regardless of where the patient went, our action
        is to ensure that everything is under control and to contain the spread of
        the problem. This is not solely focused on the patients whereabouts during
        her stay in the Philippines. Its (Zika) thrust is within the whole country."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad86006-044d-47aa-8312-4a82b7b277ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:26.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:24:38.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said searching and destroying mosquito breeding sites remain
        our first line of defense against the Zika virus — and all other mosquito-borne
        diseases.</p>'
  'probe-impounded-nokor-vessel-underway':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'North Korean vessel M/V Jin Teng will remain impounded at the Subic
      Port until after the series of investigation. This is in compliance to the United
      Nations Resolution 2270 which orders all UN member-states to inspect cargo heading
      to or coming from North Korea that transit by sea or air through their territories.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T19:06:21.180+08:00
    'imagesource': 'jcr:3139fc65-4a07-4c74-938b-b9a5054020b8'
