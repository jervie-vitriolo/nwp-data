  'Death-threat-prompts-ex-INC-minister-Menorca-leave-country':
    'author': 'CNN Philippines Staff'
    'caption': 'Expelled INC minister Lowell Menorca II (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T22:27:34.786+08:00
    'imagesource': 'jcr:b7f6c138-9bc7-4426-ac06-12caaab34c1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b7836b-76e5-464d-a073-0cfe665ac31c'
    'lead': 'The Bureau of Immigration (BI) said on Monday (March 7) that expelled
      Iglesia Ni Cristo (INC) minister Lowell Menorca II had flown to Vietnam the
      night before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:17:17.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:34:05.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:34:04.886+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death threat prompts ex-INC minister Menorca to leave country

      '
    'updated': 2016-03-08T02:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457b659-36be-4614-87b0-cb0143e69b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Bureau of Immigration (BI)
        said on Monday (March 7) that expelled Iglesia Ni Cristo (INC) minister Lowell
        Menorca II had flown to Vietnam the night before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294016a-0d0e-49fb-90e6-fa2f1257d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikki Reyes, BI spokesperson, told CNN Philippines that Menorca
        — along with his wife and daughter — left the country Sunday around 10:45
        p.m. for Ho Chi Minh City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc331282-6333-4fd2-9982-551b704e05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Menorca''s post on Facebook, he decided to move out
        of the country after finding a picture of his family with the face of his
        daughter crossed out, along with a message saying, "March 7, say goodbye!"</p>'
    '5':
      'image': 'jcr:0fbcb3d6-e884-4a84-bb06-284b4b7ec48a'
      'imageCaption': 'Menorca said this photo was left on the windshield of his car,
        which was parked at a safehouse. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535307d4-104a-4859-b453-3025198ec00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057641a-bacf-49bc-b13b-3309ff615c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/05/Iglesia-ni-Cristo-former-minister-Menorca-libel-suit.html">Related:
        Ex-INC minister faces libel suit</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a47c5-c74c-43df-884d-49179093b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca was set to appear before the Court of Appeals (CA) earlier
        in the day for the continuation of his cross examination for his petition
        for a writ of amparo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0fcde-1f28-457f-815a-14d5ec897c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC lawyer Moises Tolentino confirmed that Menorca had indeed left
        the country after a family close to the religious group claimed that they
        shared a flight with the former minister and his family. Tolentino said there
        were also pictures of the Menorcas at the Ho Chi Minh airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e077e0-666e-4edd-9c31-c28c7658c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said that leaving the country was Menorca''s way to run
        away from his legal entanglements. However, he stressed that INC had nothing
        to do with the supposed death threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e2233-d1c2-42c6-816f-7581bba55101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/25/lowell-menorca-to-file-criminal-charges-illegal-detention-grave-coercion-against-iglesia-ni-cristo-leaders.html">Related:
        Criminal charges to be filed against Iglesia ni Cristo leaders</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb47339-251b-4501-9910-74ae8e405478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/01/Former-INC-minister-fails-to-testify.html">Related:
        INC blocks testimony of Menorca, likens it to a ''soap opera'' script</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce6c5a-2063-4aa2-ac8d-d2eb3983808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Menorca''s counsel, lawyer Trixie Angeles, said she wouldn''t
        believe her client had flown to Vietnam unless the court confirmed it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cd7ea-c409-452d-8af3-9ff613a313f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles also could not say if Menorca indeed wanted to leave the
        country. She said he only told her that he was at the airport but was put
        under BI custody due to a hold departure order, and that he was supposed to
        be turned over to the police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53488ebc-cfdb-455d-8b6d-60830b41bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that two things could have happened: either Menorca was
        able to leave or he was picked up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b582470-1e50-42fb-a1b3-b0bfee994dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:17.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:05.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Isabella Montano contributed to this report.</p>'
  'PBA-Commissioners-Cup-Blackwater-Cortez':
    'author': 'CNN Philippines Staff'
    'caption': 'Mike Cortez scored 22 points in Blackwater''s win against GlobalPort.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-07T23:05:28.349+08:00
    'imagesource': 'jcr:e0f06773-667a-4a7e-be9d-5b365c8506ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f275875f-6634-4304-a0e0-9d48c2673198'
    'lead': 'Blackwater is definitely not among the powerhouse teams in the PBA. But
      the Elite are treading the right path so far, according to veteran point guard
      Mike Cortez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:21:14.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T14:21:17.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:21:17.261+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater is on the right track, says Cortez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80b67d-5872-4b38-aa1f-2b06c5bad341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Blackwater Elite
        had been one of the league doormats since they joined the league a few years
        back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0b2b5-2130-47a6-8515-613d89916325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s never a surprise, more so for a young gun-laden team like
        Blackwater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d305ae-78cb-4933-a0e4-c786141c3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But injecting some veteran presence into the roster has helped the
        Elite establish something: that they are no longer pushovers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8e36c-c39e-4624-b063-e24fe12e3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the team lurks in the middle of the standings with a pedestrian
        3-2 win loss record. The Leo Isaac-led squad even toppled the heavyweight
        Alaska Aces, and succumbed only to "champion teams" Star Hotshots and the
        San Miguel Beermen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2071068-ba0f-4492-90b8-2f14b5fc581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest victims were the GlobalPort Batang Pier. And in their
        conquest of the team led by Stanley Pringle and Terrence Romeo, it was veteran
        point guard Mike Cortez who spelled the difference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb966c4-2324-4ddf-8e64-d5132b365147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez showed flashes of his old self, tallying 22 points including
        back-to-back three-pointers in a key stretch that helped the Elite pull away
        for good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a85851-2229-44ee-8d8c-8898c4e9c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Cool Cat," however, said the team is far from being what they
        imagined it to be but the good thing is, they are treading the right path.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d0864-c382-440c-8dad-d4801d7fe2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re on the right track," said Cortez in an interview with CNN
        Philippines Sports Desk host Mico Halili on Monday (March 7).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e1472-00c2-4511-8882-3766077dc509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys (Elite) are young, when we lost by 20 they were devastated.
        But I told them to stay in the moment and don''t worry about what happened."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d681d-ad37-4875-81cf-3ba744bcaab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Blackwater has so much work cut out for them. The team has
        to go up against the Rain or Shine Elasto Painters, Meralco Bolts, and Barangay
        Ginebra San Miguel in their final run before the playoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e2362f-4701-4970-ba6d-75688e9e33a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater, said Cortez, will try to use its confidence-boosting
        victory opposite the Batang Pier as springboard for more wins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545c109-818e-44ef-8888-48ef535836c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:21:14.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:21:17.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can build on the momentum we had from last game against
        GlobalPort," he said.</p>'
  'doh-qualifications-for-zika':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'Eggs of the aedes aegypti seen through a microscope. The mosquito
      lays its eggs in stagnant waters in populated areas, making public awareness
      one of the main tools of fighting against the epidemic.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T19:52:25.909+08:00
    'imagesource': 'jcr:db3802ae-54e6-4afe-8429-24daf6c47515'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aeef48f-1da1-4958-abfa-eb2acf2cdb93'
    'lead': 'As the second confirmed case of Zika virus in the country is announced
      on Sunday (March 6), health officials urge the public to stay calm, ensuring
      that they are doing their best to cushion the spread of the disease in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:24:26.864+08:00
