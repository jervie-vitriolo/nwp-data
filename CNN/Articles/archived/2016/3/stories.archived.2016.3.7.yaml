    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da22a6-1f16-44a7-894c-ae95110f4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.105+08:00
