    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaya need to prove themselves in AFC Cup, says Porteria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a85098-1966-4501-9c58-c22028b9b227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kaya FC will be
        playing in their first ever home game in the AFC Cup at the Rizal Memorial
        Stadium on Tuesday (March 8) against Maldives'' New Radiant SC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8d113-c2b2-4ed1-acb2-22cfe3928187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Radiant coach Iordan Stoykov insisted that the Filipino club
        are the favorites of their group despite being the debutants of the competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9a8c5-3767-4a16-9999-c44b41d6fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking that Kaya is the best team in the group," said Stoykov.
        "We have to show our best efforts to resist them and to achieve the acceptable
        result."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b65ac-2aa2-4bb0-ba53-a86911eda1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Philippine national team and Kaya midfielder OJ
        Porteria, the UFL club has yet to live up to such high praise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a325c-0111-4c7e-af69-79849b641534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have confidence in our team, in our coaching staff, and our management,"
        he said. "We need to prove ourselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf9e2a-0bbd-4e69-8568-886b9f21cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya marked their maiden match in the AFC Cup with a narrow 1-0
        defeat against Hong Kong''s Kitchee SC, and will look for a more positive
        result moving forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65777281-b061-4594-b59b-5998298570aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/23/AFC-Cup-Kaya-Kitchee.html">Related:
        Kitchee penalty sinks debutants Kaya FC</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a0a2d-1dda-452e-b4b5-a8ebaf47a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very confident, but we also have respect for each and everyone
        in our group," said Porteria. "There''s no game in the AFC that will be easy
        for us, so we will approach it like every other game."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d1e85-35aa-4071-9f82-08b5195885ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:36:46.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:36:50.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like [we did with] Kitchee, we will approach New Radiant and
        Balestier [the same way] as well."</p>'
  'lack-of-access-medical-care-contraception-unwanted-pregnancies-popcom':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'The Population Commission deems it is high time to provide proper
      prenatal and postnatal care to mothers to cushion the rising number of unwanted
      pregnancies in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T19:11:42.188+08:00
    'imagesource': 'jcr:20823456-8ba7-472c-8b0e-ca193ef4a1fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fc5027c-9c15-4296-b407-fca941b53f5c'
    'lead': 'In 2011, the Family Health survey lists 221 maternal deaths for every
      100,000 live births. The Population Commission says figures may double owing
      to limited access to proper prenatal and postnatal care, especially for mothers
      living in rural areas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:39:48.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T14:39:51.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:39:51.369+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lack of access to medical care, contraception leads to unwanted pregnancies
      — Population Commission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c97bd1-e17e-4c86-9023-e4476805d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At only 17 years
        old, Jenny Anfabe has been playing mother to her 10 siblings. Five years ago,
        Jenny''s mother died because of complications during childbirth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea129ba-a8a4-40e0-98e0-db7b567c1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her mother could not get regular check-ups during her pregnancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d9f93-ee3d-411d-b37f-d96d54430703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa murang edad niya at 41, unexpected talaga na hanggang doon na
        lang talaga ang buhay niya," said Jenny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8470273f-dffd-43c0-b012-79b897205391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "At a considerably young age of 41 years old, my mother''s
        death was really unexpected."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3d873-bebf-4bfb-9fac-2a75d05bdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi sabi ng doktor niya, bawal na daw siya magbuntis dahil</em>
        [may] high blood [pressure] siya and bawal din po siya gumamit ng contraceptives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b74f6-e312-4cac-bdd4-19f70b3eb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My mother''s doctor warned her that she must avoid
        getting pregnant since she has been diagnosed with high blood pressure. The
        doctor also discouraged her to use contraceptives."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05335bb8-76f2-4baa-83ac-d02d6b2cf209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, there were 221 deaths for every 100,000 live births, based
        on the latest Family Health survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06151e7-9465-4ac2-8ba6-da28204fb9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Population Commission (POPCOM), this year''s figures
        may exceed that — from 120 maternal deaths for every 100,000 live births,
        it may double because many couples lack access to contraceptives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82daffd-648b-4611-a8ee-e11d0528e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM said figures may reach to at least an additional 110 maternal
        deaths and about 50,000 cases of unwanted pregnancies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e2d5a-f087-49f7-8794-fc2ae17ab63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to studies, lack of access to medical care and contraception
        is highest among women aged 15 to 19, especially those with five or more children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d831d26-2985-42ce-aa58-9fb7f5c06a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, these women live in rural areas, with no proper education.
        They most often belong to the poorest of the poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc84b2a-c3c9-4e84-8c53-f79ea61fb689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor women are less likely to go for pre-natal care," said POPCOM
        executive director Dr. Juan Perez III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e29db-07d5-4322-bff8-41c21a4dbba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these mothers are dying of complications during pregnancy
        or at childbirth because they have no access to proper medical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd635f-4ee4-4e9d-9ac6-08432df9b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez mentioned another way to reduce the number of maternal deaths:
        prevent unwanted pregnancies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b157f1-0740-44bc-905b-733ce8195adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Congress has cut a big portion of the budget for family
        planning services, including free contraceptives for the poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92016f-e7f0-4975-973c-747903b06931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwanted pregnancies result to abortion</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240be73c-bfd1-4e46-aa1c-63740b51af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, mothers who belong to the poorest households have no
        means left to prevent unwanted pregnancies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec699b7-d2b8-4505-95c3-c5e53de56c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With prevention no longer possible, many of these mothers are forced
        to get abortions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4723d58c-fef5-411b-8c4e-d9552bff06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said, at a rate, 41% of women resort to abortion because of
        unintended pregnancies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baafee3-6883-4580-a179-992ccb11f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department said pregnant women should have prenatal care
        regularly from the first to the last trimester, including a postnatal checkup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212750d-384a-40a2-b551-de3cc08450a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of women still don''t go to facilities... They will only
        go if they are respected there," said Dr. Junice Melgar, executive director
        of the Likhaan Center for Women''s Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38c2b4-eb8d-4a25-87f9-39ace7a37c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every birth should be done by skilled birth attendants in health
        facilities, and birthing homes in far-flung areas should be upgraded for those
        with special maternal health needs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf86ef4-8c82-45be-b9de-d99028ad3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said 34% of maternal deaths are caused
        by hypertension, 16% due to bleeding, while abortion accounted for 9% of deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c619fc-d239-4863-a32f-ed5cacdbd24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:39:48.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:39:51.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s goal is to reduce maternal deaths to 52 for every
        100,000 live births.</p>'
  'iconic-photographs-ayala-museum-the-world-we-live-in':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-07T17:12:31.246+08:00
    'imagesource': 'jcr:48f6bbd4-f3c0-4ccf-9e49-28ac5ae8aded'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4beecc-3706-4925-a8fa-9df92c919353'
    'lead': 'If you want to get a glimpse of some of the most iconic photographs taken
      by famous photographers, head over to the Ayala Museum. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:42:12.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:35:51.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iconic photographs on display at Ayala Museum this March

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92eadba-905b-403f-bcaf-30a22122d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An image that
        many have seen at least once— Afghan Girl by American photographer Steve McCurry—has
        become one of the most recognized images worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7e2e0-8a59-4e9d-8796-770f8b9616df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This photo and more of McCurry''s work is on show at the Ayala Museum
        in a group exhibit called “The World We Live In: Through the Lens of Contemporary
        Photography.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f79371-38f4-4cbf-9370-982bba58ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCurry is not the only star-studded name. Along with his work
        is that of Sebastiao Salgado, Edward Burtinsky, Robert Polidori, and Annie
        Liebovitz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f73b73b-8de3-4240-abc2-9bff948e5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is a collective effort by the highly respected Sundaram
        Tagore Gallery, Collective 88 and the Ayala Museum, which is the first photography
        show of this calibre to grace the walls of a Philippine art gallery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53657bce-f07f-4e65-b908-e56c00b8f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizer Theresa Herrera said Filipinos are increasingly gaining
        interest in fine art photography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c991766-9c16-4a1e-8ae2-9f2a9459e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s starting, it''s not as established as say, painting
        or sculpture in terms of people collecting and seeing in a museum setting
        but I think it''s important,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6051d91a-74af-4197-bb27-327c181b2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think photography is the technology of our time and this is
        how we document, this is how artists create art now and we wanted to create
        this dialogue by bringing the show here and making it accessible to the public.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3937f41-9383-45f8-85d0-a7adf552eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado and McCurry share a photojournalistic approach: recording
        human struggle and the impacts of conflict and globalization. They both have
        produced numerous iconic images of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfd36a-210a-4492-aa97-e23ba37cc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art enthusiasts can see the unique show until Sunday (March 27).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270a0d2-0b9c-4b5a-be9f-72fbf859604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:42:12.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:35:51.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the success of the show, many Filipinos hope this is just
        the first of many photography shows of such weight.</p>'
  'Zika-virus-Philippines-DOH':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T19:14:33.571+08:00
    'imagesource': 'jcr:ebd77682-b011-4e87-a41f-3b01432b2af8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe00048-6af5-4558-a481-59d9dbf6fc3a'
    'lead': 'The Department of Health (DOH) urged the public on Monday (March 7) to
      stay calm over the news of the second officially recorded Zika virus case in
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:46:22.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T14:46:25.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:46:25.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No need to panic due to Zika case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a460cf-7e89-4003-aec0-d64e946dc69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) urged the public on Monday (March 7) to stay calm over the
        news of the second officially recorded Zika virus case in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd01756-ed01-4559-9ce0-9f459baa862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH confirmed on Sunday (March 6) that an American woman who stayed
        in the country for a month contracted the virus, but there is no outbreak
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d5e2f-7563-4a05-9a8c-ca91d6715587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/06/doh-american-woman-positive-zika-ph.html">Related:
        DOH confirms American woman tested positive for Zika while in PH</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951704c-91f4-416b-8d52-78885cf0a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janette Garin said the Philippines first recorded
        the virus in 2007, adding that the country is susceptible to Zika virus because
        of the mosquito population in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e153c3-b7e3-4865-a552-e5276a4ac097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a case. We had a case. There''s no cause to panic. Walang
        epidemic. Walang outbreak. What is important is that we are aware, we are
        alert, but we should not panic," said Garin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbed0fd-79a0-4092-b53b-519983a6476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on other health workers not to create panic over the
        recorded Zika case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98adcf-1a4e-4575-8df9-b93a425b1f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nananawagan din kami dun sa aming mga kasamahan sa</em> health
        sector na sana po ay huwag nating gatungan at patakutin yung mga tao kasi
        kawawa naman yung ibang pasyente na walang nararamdaman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e87750-905a-45e4-aa15-3c71611e07ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking those in the health sector not to stir
        panic on the public because we worry about those people who are not feeling
        Zika symptoms; it may cause them to overthink and panic.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717d21a-146d-4e9c-9488-1be6ff04e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Dr. Lyndon Lee Suy, meanwhile, told CNN Philippines
        that the U.S. Centers For Disease Control and Prevention (CDC) informed the
        Philippine health authorities of the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c1c21-a11c-4a8d-8bd9-650222d83fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the virus may have been in the country for quite some time,
        and there may be cases that were not reported since patients only observed
        mild symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d504d7-9385-4892-9a89-b225f4a272fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American patient is currently recovering in the U.S.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e12ce49-a4a5-4879-8160-a219a8a4bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Zika virus</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113f0d6-8a7c-4081-b37c-cfa1a0ecc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika virus disease is caused by a virus transmitted by Aedes mosquitoes
        but it can also be transmitted through sexual contact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f938b6-a4b9-4a5e-8fb3-d22efd8a51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People affected with the disease usually have symptoms that include
        mild fever, skin rashes, conjunctivitis, muscle and joint pain, malaise, or
        headache.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fab393-66e0-4f08-874f-69a833a6521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T14:46:25.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Related:
        Five things you need to know about Zika</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6132be-8c4b-4b35-ae01-93ac367a71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:46:22.015+08:00
      'mgnl:createdBy': 'jeff'
