      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA is not confirming nor denying its alliance with Pampanga''s
        local ruling party Kambilan. An Arroyo ally, Governor Lilia Pineda heads Kambilan.</p>'
  'International-Womens-Day-empowerment-gender-equality':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-07T13:15:26.724+08:00
    'imagesource': 'jcr:b31f4d76-bbbe-4e0b-a897-fca7854073ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b919f6-650c-48b9-9276-18bd63de228c'
    'lead': 'Powerful women who excel in their chosen fields send out a few words
      of motivation to give little girls, ambitious teenagers, working mothers, and
      goal diggers the courage to transcend in a world where gender equality is still
      a work in progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:11:15.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:39:09.475+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inspirational quotes from power women on International Women’s Day

      '
    'updated': 2016-03-08T12:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8bda2-df6f-41ac-9c78-f7541a2f9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/By-the-numbers-Womens-empowerment-in-the-Philippines.html">WATCH:
        Women''s empowerment in the Philippines</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e93b4-14ae-486c-9cf2-c587fd9d1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Every 8th of March,
        the world celebrates the social, economic, cultural, and political accomplishments
        of women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32c6f3-2e0f-4fe0-a54c-4e27aa3b5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, women are honored for the entire month of March.
        This year, the Philippine Commission on Women (PCW) set the theme, “Kapakanan
        ni Juana, Isama sa Agenda!" which aims for women to be included in the decision-making
        and leadership positions in both the public and private sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc510d6-85a6-4252-83d8-36a2be608299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Women''s Day (IWD) also marks a call to action
        for accelerating gender parity, which is also its theme for 2016. This comes
        after the World Economic Forum predicted in 2015 that the gender gap wouldn''t
        entirely close until 2133 — that is 117 years from now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7247e4e9-7596-49fc-8bf4-f7d640b0fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why IWD is calling for a Pledge For Parity to make a concrete
        step to help achieve gender equality in terms of pay. This move, IWD hopes,
        will develop more inclusive cultures and remove workplace bias to encourage
        girls and women to reach for their ambitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211021a-dcf5-4cc8-8b71-81d778d86124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Miss Universe Pia Wurtzbach: Modern Filipinas are brave,
        fearless</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085732f-51fb-4bca-9247-9cc4b8271933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women from the world of politics, technology, business, entertainment,
        and fighting for peace have sent out a few words of wisdom to give little
        girls, ambitious teenagers, working mothers, and goal diggers the courage
        to transcend in a world where gender equality is still a work in progress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03933d-2d59-4e2b-a36a-6960ffbd630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:11:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:09.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital collated these quotes in time for IWD.</p>'
