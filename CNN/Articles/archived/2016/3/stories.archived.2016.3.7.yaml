  'Email-creator-Ray-Tomlinson-dead':
    'author': 'Todd Leopold, CNN'
    'caption': 'Ray Tomlinson'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-07T08:32:56.583+08:00
    'imagesource': 'jcr:4c32dc36-e24e-4362-b641-78d404e4e145'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb9b8c3-88e4-4742-ab2b-b23fba5e16bf'
    'lead': 'Ray Tomlinson invented direct email messages in 1971. Before his invention,
      electronic messages could be shared only on a very limited network.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:32:49.854+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:40:43.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
