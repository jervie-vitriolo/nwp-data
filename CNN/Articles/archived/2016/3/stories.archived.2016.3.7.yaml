      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Coast Guard (PCG) Port State Control Division said they found no suspicious
        cargo on the M/V Jin Teng during a second round of inspection of the vessel
        on Monday (March 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27615283-5b15-49da-aae6-dae830a05f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they used electronic detectors that could indicate
        possible presence of weapons of mass destruction during their sweep through
        the ship on Saturday (March 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f39b8-1659-4d83-9f83-f5106ab09209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, aside from visual at K-9 units na kasama doon sa inspection,
        we also employed electronic sensors from the National Coast Watch Council
        (NCWC) na binigay ng United States of America (USA). <em>Ginamit namin ''yon
        to</em> trace kung may weapons of mass destruction," said Cmdr. Armand Balilo,
        spokesperson of PCG.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f83e1-dc14-4386-92cb-8b7674b826a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This time, aside from visual and K-9 units in the
        inspection, we also employed electronic sensors from the National Coast Watch
        Council (NCWC) given by the United States of America (USA). We used that to
        trace if there are any weapons of mass destruction."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ba261-5c42-4bb6-9a3e-0b83ee98160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero nag-negative naman siya; wala naman talagang presence
        ng</em> any weapon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585e473-baef-46eb-bfe6-31e992eba912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But the tests bore negative results; there is no
        presence of any weapon."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807bedc-1650-4750-9e00-e9febcf68849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials claimed the ship''s freight, containing palm kernel products,
        is in order and properly documented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb3123-b0ac-4ea4-94c4-1922bfab1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo is now unloaded and has been transferred to a warehouse
        in Subic, which will be delivered to their consignees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef81d85-a9f0-4b17-9302-51dfa24a2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:27:55.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:53.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo ship is still impounded at the Subic Port after being
        held and inspected by PCG for the first time last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883d457-a70d-4ad2-a6e4-78a92b85cd20'
      'mgnl:activationStatus': true
