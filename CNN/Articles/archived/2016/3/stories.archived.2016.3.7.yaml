      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hillary Clinton and Vermont Sen. Bernie
        Sanders met in Flint, Michigan, on Sunday, and CNN''s Reality Check Team spent
        the night putting their statements and assertions to the test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de48c3-1aa8-41ea-b426-ee2d8a9aa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of reporters, researchers and editors across CNN selected
        key statements and rated them true; mostly true; true, but misleading; false;
        or it''s complicated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c458439-6fc3-460b-9bcc-9b82999a4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32686d36-3feb-4c7d-9753-4d6d1f2cea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Clinton on gun violence</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f93f72-92e6-480e-abee-d40d0669dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Kate Grise, CNN</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd83a2-f39b-409d-b722-c741d7a4cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said, "On average, 90 people a day are killed by gun violence
        in our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1b502-39b6-4c67-8915-d2afaec46122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Centers for Disease Control and Prevention,
        there were 33,599 people killed by firearms in 2014, the latest year for which
        the data is available. That shakes out to about 92 people killed by a firearm
        each day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dd85e-fcdc-44d5-9eb7-c1915766d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number includes suicides, unintentional deaths and
        incidents with undetermined intent as well as violence-related firearm deaths
        (homicide and legal intervention). In 2014, 11,409 people were killed in gun
        violence-related deaths by homicide or legal intervention. The CDC reports
        586 unintentional deaths by firearms that year, and they also report 270 deaths
        where the intent was undetermined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479577a-f314-4797-9de9-980f805ebe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicides accounted for almost two-thirds of the deaths by firearms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4095278-f8b6-4374-96b8-911348c6699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 people did die each day in 2014 from a firearm injury.
        However, the number of people killed from violence-related homicides and legal
        interventions in 2014 was much lower -- 11,675 people, or almost 32 people
        a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673916b0-29bc-4456-8b99-c3ca43ab8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True, but misleading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b5d47-fa86-41e8-a70f-8dd1ac9d21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Clinton on gun used in Sandy Hook shootings</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031ca7a-d3a2-44ef-a2d7-9cd8fcb4215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sonam Vashi, CNN</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755961c3-6145-4a49-b3f4-b19ed7fd7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about the mass shooting at Sandy Hook Elementary School,
        Hillary Clinton said, "I want people in this audience to think about what
        it must feel like to send off your first-grader, little backpack maybe on
        his or her back, and then the next thing you hear is that somebody has come
        to that school using an automatic weapon, an AR-15, and murdered those children."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685e3f6-c9e9-4e3c-b511-01e11cbcb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 14, 2012, 20-year-old Adam Lanza shot and killed 20
        first-graders and six staff members at Sandy Hook Elementary School in Newtown,
        Connecticut.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc452d-b194-4cbf-bc22-c2cc3df25050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanza brought three guns into the school and left one in his car,
        according to search warrants and a statement from a top prosecutor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8714935-9571-4b9e-a1d9-04886252aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons were:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32a110-99ac-4a67-a249-b6e661deaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A semiautomatic Bushmaster XM-15 rifle, which is a brand name
        of a type of an AR-15, was the primary rifle used;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a017a-5feb-41e2-9b6f-e147d54324fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A Glock 10 mm handgun;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade90e4f-5a5c-481b-bfa0-d4e14b83ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A Sig Sauer P226 9 mm handgun;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81883a-2034-4b5e-a21f-e27ae4f0b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- And a 12-gauge shotgun that Lanza left in his car.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06e602-f703-404e-83df-36667d11556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the weapons were purchased legally by Lanza''s mother, who
        Lanza shot and killed at their home before the shooting at Sandy Hook.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101091fa-d04b-414e-b698-f0cb4aecea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the trigger of an automatic weapon is pulled, the gun will
        constantly fire bullets until pressure is removed from the trigger, or until
        the magazine is empty. In semiautomatic mode, only one bullet is released
        when the trigger is pulled. To fire another bullet, the trigger must be pulled
        again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca53ba-bc1d-4582-a461-b4b4527f3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton says that Lanza used an automatic weapon, when the AR-15
        used by Lanza was a semi-automatic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14e6cc-77bc-4435-87c6-ae3e5c9e36b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: False.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caeee8-bba3-4fc4-8c56-22c4decd4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Clinton on working with Obama to reduce lead</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ae04c-928e-4285-b5a6-ee035f40116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Lisa Rose, CNN</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f336a6-99ed-4291-b9d6-b0a432735eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said that lead poisoning and safe drinking water were issues
        that she sought to spotlight when she was in the Senate. "I worked with then-Senator
        Obama to get more money, more support to do more to remove lead," Clinton
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e16336-ce41-4c11-aceb-e180f3cb7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they ran against each other in the 2008 presidential campaign,
        Clinton and Obama did work as a team to address the hazards of lead contamination.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b74d38-994a-4317-a818-5b0c7d9555f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Clinton and Obama introduced the Home Lead Safety Tax Credit
        Act, which offered a credit of up to $3,000 to help low income families cover
        the cost of renovations in aging homes with lead-based paint. The measure
        was read twice and sent to the Senate Finance Committee.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758acbb-537d-49e4-a869-7b31037c8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, they co-sponsored the Lead Poisoning Reduction Act
        of 2006, which called for $42.6 million in grants to reduce lead hazards in
        child care centers, Head Start facilities and kindergarten classrooms. The
        bill went to the Committee on Environmental and Public Works.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cb118-045d-4c5c-a395-43e0ded73c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Clinton and Obama called on the Environmental Protection
        Agency to step up its efforts to enforce the Safe Drinking Water Act nationwide
        after the Government Accountability Office issued a report warning that federal
        regulators were not being provided with sufficient data about community water
        systems.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc56a5-c742-4cba-9c6d-e6d9aada29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, in 2008, Obama and Clinton co-sponsored a bill to create
        stricter EPA standards for repair work on buildings with lead contamination.
        The measure, which was referred to the Committee on Environmental and Public
        Works, would have provided grants to fund training for contractors working
        on buildings with lead-based paint.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3282d0-bfae-479e-ab0a-bc27cb8bc877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the bills introduced by Clinton and Obama didn''t get very
        far in Congress, she did work with him to draw attention to the issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db200bf5-2901-422c-a8cd-c33afbed7049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72806348-4446-40df-8fcc-80888a1083b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72635e-2a04-40d4-b3bf-c5f7f18ddefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Sanders on Flint water prices</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58987da6-8f6b-4b75-a9ea-e3772d550552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Kate Grise, CNN</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09622007-d743-4ac3-8d5a-2b2ecccafe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As further proof of the water crisis in Flint, Sanders pointed out
        that the city''s residents pay three times more for their water than he does
        in his hometown of Burlington, Vermont.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13216180-17ff-4457-94cb-1d1ffe74298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders and his neighbors in Burlington pay about $320.83 annually
        for 60,000 gallons of water, which is the average household use in the United
        States using the city''s current water rate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1adc3d-4036-420c-bffb-6a40f5a0a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents of Flint payed an average of $910.05 for their annual
        water usage of 60,000 gallons of water in 2015, according to a study published
        by the Food &amp; Water Watch group, a nonprofit advocacy organization.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f339c-a334-4c31-bc98-d1bf60a82985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study found residents of Flint were paying the highest water
        bills of 500 communities nationwide in 2015.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bd207-618e-4ad9-afe6-37f6a364a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0bd02-3693-484a-9cdf-8571bbb8e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Sanders on Clinton and NAFTA job losses</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afd1e5-f677-4f97-b947-63b9e29e4b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Ryan Browne, CNN</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68d85f-e5de-4577-89bc-d883bccdc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Sanders battled over trade policy, but both slammed
        the North American Free Trade Agreement, with Sanders saying it had cost 800,000
        U.S. jobs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754195b-7243-49b8-82ce-4ae46ea24902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said, "Secretary Clinton supported virtually every one of
        these disastrous trade agreements written by corporate America. NAFTA, supported
        by the secretary, cost us 800,000 jobs nationwide, tens of thousands of jobs
        in the Midwest, permanent normal trade relations with China, cost us millions
        of jobs."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4e2a7-f134-4e09-b246-a45438910bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAFTA, the free trade agreement between the Canada, Mexico and the
        U.S., came into effect in January 1994.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f8e22-899c-47d8-992c-eb32240ac817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Bill Clinton''s presidency, Hillary Clinton said NAFTA was
        "proving its worth" in 1996. So she did indeed support NAFTA, though she has
        since criticized the trade deal, saying during the 2008 campaign that "NAFTA
        was a mistake to the extent that it did not deliver on what we had hoped it
        would."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6e47c-9b6f-4d72-946f-146383fe941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: True.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31759268-42b5-4fcd-b2fe-90da70e83b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did it cost 800,000 jobs?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdfc59-2400-49b5-bd5e-76f1034132c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Economic Policy Institute, a left-leaning think tank,
        conducted an analysis that argues NAFTA cost 692,000 American jobs. This number
        is relatively close to Sanders'' figure.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a0d74-b670-4227-9330-d46daabe76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton claimed that NAFTA would create an "export boom to
        Mexico" that would create 200,000 jobs in two years and a million jobs in
        five.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75a99f-11aa-4e19-894a-3e0687d44ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the U.S. Chamber of Commerce credits NAFTA for
        helping to create hundreds of thousands of jobs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a46f3e-778f-4e3e-b213-b77576f2907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, most analyses of NAFTA do not approach anywhere near those
        numbers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153f698-93dd-4866-9bf5-7bf8581cd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, the nonpartisan Congressional Research Service conducted
        an analysis that found that NAFTA had "little or no impact on aggregate employment."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e07e6-f753-4602-afae-08966ceff4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are debated, but 800,000 lost jobs is certainly not
        a widely agreed-upon figure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13013ae9-89b0-427a-9ed0-ec86b84ceb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: False.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee950315-dcd7-4574-9c11-a2256a72c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality Check: Sanders on Export-Import Bank</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381663ae-885f-42a4-887d-9300e807ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby, CNNMoney</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79f86a-aa40-4366-b9c7-b93847cd9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An argument over the little-known Export-Import Bank erupted during
        debate.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775a55b-17e6-424e-9716-411e5bcba41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said the bank -- a government agency that had provided low-cost
        financing to foreign customers of U.S. companies -- has helped a lot of Michigan
        companies, particularly small businesses. Sanders pounced, saying the bank
        mainly helps big corporations and provides welfare to corporations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ca5c8-240a-4e29-99f7-fed5c15bd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you know what the other name of the Export-Import Bank is and
        what it''s called in Washington? It''s called the Bank of Boeing because Boeing
        itself gets 40% of the money discharged by the Export-Import Bank. Seventy-five
        percent of the funds going for the federal government and the Export-Import
        Bank goes to large profitable corporations," Sanders said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d96fa-bf7e-493a-aafc-c2ce1b8f35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that about 75% of the funding went to larger businesses.
        The bank''s most recent annual report showed that small businesses received
        24.5% of total authorizations in fiscal 2015. (The bank also pointed out that
        89% of transactions directly benefited small business exporters.)</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7886575-cead-45ce-87af-0801cbddca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the data of funding the bank paid out in fiscal 2015,
        just over 40% went to Boeing.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c4b08-bbde-42c6-a457-15adbfe28aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Export-Import Bank is one of the few areas where Sanders and
        conservative Republicans have found common ground.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608c88a-5c72-4467-ba0b-1e8fc87723ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: It''s true that three-quarters of the Export-Import Bank''s
        funding goes to larger companies, though it''s not known if all are profitable.
        Sanders'' claim that Boeing received 40% of the funding is also true.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44fbe9-c14a-4574-aaff-6d6715b05776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reality Check: Sanders on white and poor in U.S.</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bf1ca-a4e8-4019-b96a-653c10a853c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tami Luhby, CNNMoney</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c9f93-3f12-4a30-88d7-1ace030f1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about race, Sanders said white Americans don''t understand
        what blacks go through in this country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebcfca9-3d25-439a-8d91-c0481278ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re white, you don''t know what it''s like to be living
        in a ghetto. You don''t know what it''s like to be poor," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233576f-a8f2-4b0a-87ef-8d1048b914be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, there are far more poor whites in the U.S. than poor blacks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc813f-8c25-4095-988e-7d9bb06f1045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the figures on Americans living in poverty from 2014, the
        most recent data available from the Census Bureau:</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03c4e6e-b344-4192-a256-931b73c1a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whites (Non-Hispanic): 19.7 million</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb46ede-3121-4f3b-8f7a-df238bc5d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacks: 10.8 million</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90e0c1-2a35-4425-8196-864220e57428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asians: 2.1 million</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbba347-4368-48e1-883d-469c2544fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hispanics (of any race): 13.1 million</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85d4d2-67a2-4fe7-9260-319d53bb2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of blacks in poverty (26.2%) is much higher than the share
        of whites (10.1%). But there are certainly many whites who know what it''s
        like to be poor.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59799ca-d93c-4309-b8d8-7dec404e201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:03:14.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:03:19.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdict: False.</p>'
  'binay-una-team-woo-kapampangan-voters':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Members of the Nationalist People''s Coalition in Arayat, Pampanga
      endorse Jejomar Binay and Gregorio Honasan II for president and vice president,
      respectively. The tandem is running under the United Nationalist Alliance.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T14:51:02.474+08:00
    'imagesource': 'jcr:49358f5b-e9d8-4f6f-bb82-b208ce06a3ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d123d1-c186-47af-9305-e852b7cade72'
    'lead': 'Presidential candidate Jejomar Binay hopes his fortunes will change among
      Kapampangan voters, after allies of former President Gloria Macapagal-Arroyo
      attended his sortie in the province on Sunday (March 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:06:35.657+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:38:49.933+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay, UNA team woo Kapampangan voters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff3bd1-4fb2-4f62-82f8-33c86f913a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arayat, Pampanga (CNN Philippines)</strong> — Presidential
        candidate Jejomar Binay hopes his fortunes will change among Kapampangan voters,
        after allies of former President Gloria Macapagal-Arroyo attended his sortie
        in the province on Sunday (March 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113911e-ff61-4a27-a70e-5fe00948bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Binay lost to Liberal Party standard bearer Manuel "Mar"
        Roxas II in Pampanga by almost 200,000 votes, according to figures from the
        Commission on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6e657-dee2-4715-8684-86990a3c215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Zambales Representative Mitos Magsaysay and former Candaba
        Mayor Jerry Pelayo were among Arroyo''s allies who attended Binay''s sortie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f69f1-c941-4117-b9ea-0084ac148e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unopposed Arroyo is seeking reelection as a second district
        representative of the province, which has more than 1.2 million voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32065fae-b2cc-4183-8220-64feb2f04ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsaysay claimed members of Arroyo''s party Lakas Christian-Muslim
        Democrats (Lakas-CMD) in Central Luzon are supporting Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3df46a-5832-4895-a6bd-deb5146cf579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is the former president herself backing Binay?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e06687-1fd3-46c8-bc4a-d67304694a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman yung si</em> Binay is a candidate of GMA (Gloria
        Macapagal-Arroyo ). <em>Pero nakita ko lang</em> as independent observer <em>dito
        sa Pampanga, na karamihan ng Kapampangan nakita nila na</em> more or less
        <em>baka</em> ipagpatuloy ni VP (Vice President) Binay yung mga proyekto na
        nabinbin na sana nagbenefit ang Central Luzon," explained Magsaysay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e9514-e723-489e-9702-8f61a978d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s not that Binay is a candidate of Gloria Macapagal-Arroyo.
        But as an independent observer, I have seen that a lot of Kapampangans see
        that Vice President Binay will continue projects that have been held up, to
        the benefit of Central Luzon."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19f145-f287-49d2-9057-8724ee5accd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s United Nationalist Alliance (UNA) refused to respond to
        the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df83182-48c2-4c70-b699-9de264053331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> secret candidate o <em>hindi, mas maganda po kung
        sila ang sasagot. Basta po tayo hayagan na nandito sa probinsya ng Pampanga
        sinusuyod po ang ating mga kabalen,"</em> said Rico Quicho, spokesperson for
        the vice president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109c4bf-4af3-4dd0-84bf-bebecf7fa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s best that they answer whether or not the vice
        president is a secret candidate.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a921644-578c-421b-98a3-a65fb05a3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential race, Roxas received 413,016 votes
        compared to Binay''s 220,357.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4284d-fc22-4f94-9177-59377293f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino also won in Pampanga in 2010 by a more
        than 40,000-vote-margin to then-Lakas standard bearer Gilbert Teodoro. Aquino
        received 327,666 votes compared to Teodoro''s 280,462.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6b209-7584-4b35-b12d-8f454b83bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay is not giving up on the Kapampangan support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bbd17-dee0-4f30-9519-91341e21f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president asked voters: "Nang lumubog ang Minalin, nang
        lumubog ang Pampanga, si Jojo Binay, kasama niyo ho dito kahit anong oras,
        di ba? Natalo ho ako dito ha? Pero ang tanong ko naman sa inyo, ang ipinanalo
        nyo ho dito e nakita nyo ba?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb632c-7f6f-4848-9b67-fe0b523ebebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trabslation: "When Minalin was flooded, when Pampanga was flooded,
        wasn''t it Jojo Binay who accompanied you at all times? Didn''t I lose here
        (in 2010)? My question to you is, did you see the person you voted for (during
        the flood)?"]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf22534-40ad-448a-a270-7909c6fa279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said Binay will work hard to get the Kapampangan vote this
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7582359-bfe6-4e6d-8ec8-a5762a22409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Pelayo is confident Binay will win by a landslide
        in Pampanga. He said 21 mayors in the province are supporting Binay''s candidacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e278902-e606-4cfc-960c-56518901877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arayat town, the local Nationalist People''s Coalition (NPC)
        slate is endorsing Binay and running mate Gringo Honasan, even as the NPC
        national leadership is declaring support for Grace Poe and Chiz Escudero.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c63080-3431-4202-9535-fd7cd439e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami po ay</em> NPC <em>din ay taus-pusong sumusuporta sa inyong
        partido, sa inyong buong</em> team, <em>ang ating</em> bise <em>presidente
        at ating</em> presidente Jejomar Binay," said Chito Espino, who is running
        for Mayor of Arayat under the NPC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed8dab-c02c-4813-8015-61653240b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:38:50.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are also part NPC and we whole-heartedly support
        your party, your whole team, and our vice president and (future) president
        Jejomar Binay."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ac7a1-71d8-4d24-8ee2-6e2c35a3348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:06:35.659+08:00
