  'NFL-Denver-Broncos-QB-Peyton-Manning-retires':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-07T12:56:29.765+08:00
    'imagesource': 'jcr:a7f19c1e-8591-46f9-88c1-2a899a37cc4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7552344d-e229-4d50-88b4-6be50571842c'
    'lead': 'Denver Broncos QB Peyton Manning has informed his team that he will be
      hanging up his jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:14:33.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T15:14:36.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:14:36.538+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denver Broncos QB Peyton Manning to retire, team tweets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ca463-6b68-4d96-a654-6c71df9a6267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peyton Manning has informed the Denver
        Broncos that he will retire from the National Football League, according to
        the team''s official website Sunday. The team''s verified Twitter account
        said that the Broncos congratulate Manning for his "magnificent 18-year NFL
        career."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e76682-a0f0-4a9a-aea6-8cb152644a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, along with Broncos President and CEO Joe Ellis, General
        Manager John Elway and head coach Gary Kubiak, will hold a news conference
        Monday at 1 p.m. ET.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29a55d-ebfc-4acf-87ac-0528a7cf45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Elway -- a man who, incidentally, retired from the Broncos
        after winning a Super Bowl himself (actually, two) -- had said there was no
        deadline for Manning to make his decision, it''s a safe bet the team wanted
        its answer, if it didn''t already have one, by March 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cc2db-0c11-4139-97a5-3fd78ab8f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the league''s calendar year -- and thus, its free agency
        period -- begins, and if Manning had remained on the roster, the $19 million
        salary for his final contract year would have been guaranteed. That could
        have complicated negotiations with a host of free agents, including backup
        quarterback Brock Osweiler, who went 5-2 in Manning''s absence last season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a3178-e49f-4e51-b9b7-8e88f1d71246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re worried how the 39-year-old gunslinger will make ends
        meet, fear not (chuckle, chuckle), he''s been moonlighting for years. According
        to Fortune magazine, Manning made $12.5 million from endorsements in 2014,
        which probably isn''t surprising for a man who has served as a face for brands
        as big as Papa John''s, Gatorade, Buick, Nationwide Insurance and DirecTV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3fc1e-5dc9-4369-850f-387895b49dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a person and player, Manning''s reputation has generally been
        considered beyond reproach, though two controversies surfaced or resurfaced
        this year: allegations that he used performance-enhancing drugs and that,
        as a student at the University of Tennessee, he sat on the face of a female
        trainer who was treating him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e69b65-ab75-4f13-a2f5-17b089b1bbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has vehemently denied the former, while downplaying the latter,
        saying he merely "mooned" a teammate in the trainer''s presence -- "not exactly
        a criminal offense, but out of line."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ea6fc-4f55-4597-be88-1643777e12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philanthropy awards</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4fe56-9725-44e1-af8b-d50b29633603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, he''s received far more attention for his off-the-field
        philanthropy than for any alleged shenanigans. He and brother Eli, a quarterback
        for the New York Giants, helped the Red Cross deliver supplies to their hometown
        of New Orleans and other Gulf Coast locales after Hurricane Katrina. Last
        year, he received the Bart Starr Award for his charity work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59868d6-d7bb-41a3-a1f2-fdb2da9ea6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His PeyBack Foundation has raised more than $10 million for at-risk
        kids in Colorado, Indiana, Louisiana and Tennessee, and his philanthropic
        relationship with Indianapolis'' St. Vincent Hospital prompted the medical
        center to rename its children''s facility the Peyton Manning Children''s Hospital
        in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe4f10-8633-4993-9af8-9d311c89185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL records</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f7310-a8b0-4e01-a654-87495be418bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time MVP is one of only two quarterbacks to beat every
        team in the NFL (Brett Favre is the other). He''s the only quarterback to
        win Super Bowls with two teams, and he holds records for most career touchdown
        passes (539), most passing yards (71,940), most touchdowns in a season (55),
        most passing yards in a season (5,477), most wins (200) and most games with
        300 or more yards passing (93), to name a few.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2aba0-942b-4665-8b3b-459c35e656df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An iron man with deadly accuracy, Manning played every game of his
        first 13 seasons, until a neck injury sidelined him for all of 2011. The following
        year, the Indianapolis Colts, for whom Manning had played his entire career,
        drafted Stanford University quarterback Andrew Luck, and Manning headed west
        to the Mile High City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1f52a-c652-450e-9baa-25904442950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he picked up where he had left off, playing every game for
        his first three seasons, while completing almost 68% of his passes and throwing
        for an average of at least 291 yards per game. He also threw 131 touchdowns
        in that time and set the record for most touchdowns in a season in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db29da3-be18-4a86-98db-4160b1f3f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No national championship for the Vols</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d0583-d2c2-452f-9fb4-76a039cec0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there has been any gripe against Manning, it''s that he''s sometimes
        faltered when the lights were their brightest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10574da-a703-4f60-92c3-94f8455cec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite helming four stellar University of Tennessee teams from
        1994 to 1997, he neither beat the archrival Florida Gators nor skippered the
        Volunteers to a national championship in his college career. Doing either
        might have secured him a Heisman Trophy (Charles Woodson edged him out in
        1997). It probably didn''t help his case that his backup for two of those
        years, the arguably less talented Tee Martin, managed both feats after the
        Colts took Manning as the No. 1 overall pick in the NFL draft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e65fb3-1722-485f-a58c-8b26be848d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a pro, he managed a 200-92 record, placing him atop an elite
        class that has only three members -- Favre at 199-123 and New England''s Tom
        Brady at 194-60. Despite winning 68% of the games he played, lost in that
        statistic is a surprisingly inefficient playoff record of just 14-13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580859e-f826-4aee-ab82-9f453d30b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps fitting then that Manning snared his second Super
        Bowl after playing the worst football of his career. Not since his rookie
        season had Manning completed less than 60% of his passes, and his touchdown-to-interception
        ratio of 9-to-17 earned him a quarterback rating of 67.9, landing him 34th
        in the league.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6025e202-0ca7-4173-8023-ba68ff77abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Martin and Jason Durand contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf0bd48-c152-4134-b4e4-0ee525da67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:14:33.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T15:14:36.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/06/us/denver-broncos-peyton-manning-to-retire/index.html">"Denver
        Broncos QB Peyton Manning to retire, team tweets"</a></em></p>'
  'presidential-race-survey-poe-duterte-binay-roxas-santiago-the-manila-standard':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '2016 Presidential candidates: (L-R) Sen. Grace Poe, Davao Mayor Rodrigo
      "Rody" Duterte, Vice President Jejomar Binay, Manuel "Mar" Roxas II, and Sen.
      Miriam Defensor Santiago.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-07T13:49:38.112+08:00
    'imagesource': 'jcr:91cc3a3d-7da7-41b3-a995-3e6a04fe8fdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb555e00-2d34-416e-9e02-a4dc917d0ae2'
    'lead': 'Latest presidential survey by the Standard reveals Sen. Grace Poe still
      leads the race despite losing three percentage points. Davao City Mayor Rodrigo
      “Rody” Duterte, with a tight margin to Poe’s ratings, takes the second spot
      as he gains most with four percentage points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:18:22.434+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:39:43.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Standard presidential poll: Poe still ahead, Duterte now in 2nd
      place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ff198-b401-435a-ba72-278b4df4f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The presidential
        race has got even more intense as candidates kept tight margin from each other’s
        ratings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0820c2-7542-4181-80db-9b972a4eb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest survey by The Standard conducted from February 24 to March
        1 showed Sen. Grace Poe remains to be the frontrunner of the presidential
        race with 26 percent— but three points down from 29 percent in January.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe8a58-a680-4986-8c45-7377a3af3105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte comes next with 24 percent, gaining
        most with four percentage points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d761818-c618-4a1d-8ee0-70fcb6f3ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a ±1.8 percent margin of error, however, Poe, Duterte, and
        Vice President Jejomar Binay with 23 percent are statistically tied for first
        place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d30b0-89e5-44d4-ad36-c8ee36eb298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) standard bearer Manuel "Mar" Roxas II, in fourth
        place, technically ends up second with 22 percent. While, Sen. Miriam Defensor
        Santiago lags far behind from the other presidential candidates with two percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745af301-1472-4e34-ac00-c6cb32f15aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With Poe getting slight declines in vote share, Duterte gaining
        some points, and Binay and Roxas maintaining their vote support—the presidential
        race has become tighter,” said Junie Laylo, The Standard’s resident pollster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ff567-9136-4b1e-9d0b-bb4ce08b3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Capital Region (NCR), Poe and Binay took the lead
        with 28 percent in the same survey.&nbsp; With a higher margin of error of
        ±6 percent in Metro Manila, Duterte is statistically tied with them at 23
        percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47319132-cf8b-49c1-bb10-7262b14745bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Standard Poll also revealed that across other major geographic
        areas, Poe and Binay are tied in North/Central Luzon with 34 percent and 33
        percent respectively, with a margin of error of ±4 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa47598-ccf4-472f-90a4-94c1c929f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the two presidential candidates were tied in South
        Luzon/Bicol with Poe getting 32 percent and Binay with 27 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6da636-0894-4dcc-89d8-404c4e7e304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, Visayas continued to be Roxas’ bailiwick
        with 36 percent, while Duterte was the top choice of voters in Mindanao with
        a very high 49 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e5cea-b062-42f6-832b-cdd838c247a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By economic class, Poe lost her lead to Duterte among voters from
        Class A, B, and C. Poe’s ratings dropped from 30 percent in January to 21
        percent in the latest survey, while Duterte’s increased from 27 percent in
        January to 30 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304abda2-1f3d-431c-86d8-e8c063155cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:18:22.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:39:43.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The campaign effect is kicking in and the race is expected to be
        very fluid given the upcoming debates and increased sorties of candidates,”
        Laylo added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
