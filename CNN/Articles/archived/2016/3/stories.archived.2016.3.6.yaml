    'lead': 'UP stunned defending champions Ateneo Lady Eagles, while the NU Lady
      Bulldogs ended their slump in the UAAP women''s volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:06:11.370+08:00
