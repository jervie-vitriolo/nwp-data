  'flight-370-search-finding':
    'author': 'Tiffany Ap, CNN'
    'caption': 'A Mozambican official told CNN a plane part, measuring 35 inches by
      22 inches, was discovered by an American tourist, Blaine Gibson, and a local
      fisherman on a sandbank in Mozambique. It is suspected to be a part of flight
      MH370.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-06T13:33:14.901+08:00
    'imagesource': 'jcr:c730d9f2-350a-4c78-a9bb-7e9909fa5fc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f0dcac-e654-46ed-b14a-f4fc2caacb93'
    'lead': 'Search teams have been looking for the wreckage of Malaysia Airlines
      Flight 370 for nearly two years, and thus far, boats dragging high-tech detection
      equipment across the Indian Ocean and teams searching from the skies have had
      little success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:44:28.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:31:24.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:31:24.052+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What the search for Flight 370 has found (that''s not the plane)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538b064-3549-432e-a1ac-f6d4760f2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Search teams have been looking for the
        wreckage of Malaysia Airlines Flight 370 for nearly two years, and thus far,
        boats dragging high-tech detection equipment across the Indian Ocean and teams
        searching from the skies have had little success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50eabc-4182-4d3b-9783-41dc061f56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, hopes of finding out what happened to the plane were
        renewed when an American tourist found a piece of plane debris off the coast
        of Mozambique. The debris appeared to be from a Boeing 777, like the missing
        MH370 airliner, according to a U.S. official. But Cmdr. Joao Abreu, the chief
        executive of the Mozambique Civil Aviation Authority, told CNN''s David McKenzie
        that the piece of debris might belong to a "medium-sized plane" and not a
        777.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed50347-bc42-4725-b2a7-a72bb8f2444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities from Australia and Malaysia have urged caution before
        jumping to conclusions, and the debris is on its way to Australia for further
        examination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2f229-6ba4-429b-82df-16c84103ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the closest searchers have come to finding the whereabouts
        of the missing plane came on July 29 when airplane debris was found on the
        shores of a French island in the Indian Ocean. It was wreckage from a Boeing
        777 — the same type of aircraft as MH370. In September, French investigators
        confirmed it: The wing part found on Reunion Island was from the plane that
        disappeared with 239 people on board in March 2014, en route from Kuala Lumpur,
        Malaysia, to Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ad948-f3b7-412b-8b4b-fb4fafa259cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find created hope that the rest of the plane would soon be located,
        but months passed with no major developments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b7dab-116d-4890-b16e-b94d8c51de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As search crews return to the seas after a break, here''s a look
        at some of things items they''ve found in the past two years:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e6df5-f1d7-4a31-8e3d-ce7f09c67aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old Ironsides</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1852fb9-cb15-4fca-bcd9-56394e2e5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, a team found a 200-year-old shipwreck while searching
        for Flight 370.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7751d-457b-4dae-bff6-7cfb006e265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An anomalous sonar contact was identified in the course of the
        underwater search, with analysis suggesting the object was likely to be man-made,
        probably a shipwreck," said the Joint Agency Coordination Centre, the Australian
        Transport Safety Bureau agency directing the search.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c47900-1ae6-4793-bcd8-b5b14e2053d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, searchers sent out a ship called Havila Harmony to take
        a picture using the sonar on board an autonomous underwater vehicle, the agency
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebf765-1ab4-470f-96d8-7f2ceb111ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They showed the image to experts at the Shipwreck Galleries of the
        Western Australian Museum, who said the wreckage is probably a ship made of
        steel or iron from the early 19th century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918df56f-12d3-4f1c-8c7b-5d149668c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As surprising as the find may seem, it wasn''t the first shipwreck
        the searchers found in the search zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60cdee-ad8c-47f4-9a88-34d8a801f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search vessel Fugro Equator''s deep tow system "detected a cluster
        of small sonar contacts" of potential interest near the so-called 7th arc.
        Pictures revealed startlingly clear images of a previously uncharted wreck,
        also most likely from the 19th century, according to Australian authorities.
        An anchor, as well as parts of a destroyed hull, were clearly seen in the
        photos of the wreck 3,900 meters (12,795 feet) deep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535dcaf-af77-4801-a250-358c2c6a37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the shipwreck''s shinier debris initially piqued searchers''
        interest as possibly being pieces of MH370. But the plane still eluded them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992df548-c296-4fd1-8494-3387f91eea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seen today, gone tomorrow</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b239d-6ed6-4f07-992e-8ce9587d541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, 2014, the same day Malaysian Prime Minister Najib Razak
        broke the news to anguished families of MH370 passengers that new data suggested
        the flight ended in the southern Indian Ocean, searchers thought they had
        a clue as to just where to find it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9aa7d-eb6e-4ba9-bcca-4c5d20f73a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian officials said they had spotted two objects in the southern
        Indian Ocean that could be related to the flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eddd5f-fd0a-4e6f-84be-2ec68ebabdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One object was "a gray or green circular object," and the other
        was "an orange rectangular object," the Australian Maritime Safety Authority
        said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e3e64-fdfc-4e17-8517-594ecbfee1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schiavo, a CNN aviation analyst and former inspector general
        for the U.S. Department of Transportation, said gray/green is the color of
        the inside of the aircraft and that metal and other things in the aircraft
        are of gray/green color, everything from the metal in the fuselage and pieces
        of the mechanical parts, while orange and bright yellow are the color of the
        emergency escape slides and life rafts inside the plane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa575b-6c4d-4324-8d3f-ac4743995f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Australian naval ship HMAS Success didn''t turn up the objects
        when it searched and a U.S. surveillance plane sent to follow up was unable
        to find the objects, which had been the latest in a series of sightings, including
        "suspicious objects" reported by a Chinese military plane. Ten aircraft --
        from Australia, China, the United States and Japan -- searched the area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13705e83-628d-43f2-bcac-1c986fcbe271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before, on March 22, a civilian aircraft reported seeing a
        wooden pallet as well as strapping belts, Australian authorities said. While
        wooden pallets were among the items on Flight 370, such pallets are common
        in the ocean shipping industry, so they may be unrelated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1459eb-6b98-43ff-a6b7-f1b1f73f36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Royal New Zealand Air Force P-3 Orion was sent to the area, but
        only reported seeing bunches of seaweed, according to Australian authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38fb22-1b17-4ad9-86c6-905832a0a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pings &amp; things</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7d525-804f-4f01-9764-ed1624995de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 5 and 8 of 2014, hopes were raised again when signals believed
        to be from the missing aircraft''s data recorders — so-called black boxes
        — were detected near an arc where an Inmarsat satellite had last communicated
        with the plane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55354df-f7a1-4cdd-a577-c9fe93a62f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These signals, or pings, turned out to be another false lead, when
        on May 28 a U.S. Navy official told CNN that authorities had come to believe
        the pings did not come from the onboard data or cockpit voice recorders but
        instead came from some other man-made source unrelated to the jetliner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac50a1a-1e72-4716-978d-8686c50e0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexplored ocean floor</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f608d-d052-42fc-8206-0cbdd0d01bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just shipwreck parts and pieces and pings searchers in
        the area have found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b76217-3cd2-4efb-905b-09bd98ea7a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ships surveyed tens of thousands of square miles of the bottom
        of the ocean where the plane is believed to have gone down, Australian searchers
        reported extinct volcanoes, immense ridges and cavernous trenches discovered
        on the seabed by experts mapping the underwater terrain with state-of-the-art
        equipment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b3eca-96f0-48e0-8b62-b4cb13d8e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The depth and seafloor terrain of this area of ocean was largely
        unknown before the search for the plane drew attention to it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74fc65-0321-4f2c-a5c1-910594abcd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070dfea-ab69-49bc-abab-52a82cf56eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest operational search update from the Australian
        Transport Safety Bureau''s Joint Agency Coordination Centre issued March 2,
        more than 85,000 square kilometers (3,2818.68 square miles) of the seafloor
        have been searched so far. As agreed to in April 2015, 120,000 square kilometers
        will ultimately be thoroughly searched. It is anticipated this will be completed
        around the middle of the year, according to the update.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05c34f-fc61-4bb0-8d14-98c4d7fbdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships Fugro Equator and Havila Harmony continue to conduct various
        underwater search operations. The ship Fugro Discovery arrived back in the
        search area on February 25 to join them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ceec0e-a8f3-4fca-9f65-8843626acbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If search teams find the plane, Australia, Malaysia and the People''s
        Republic of China have agreed to plans for recovery activities, including
        securing all the evidence necessary for the accident investigation. If no
        credible new information is found in the current search area, the governments
        involved have agreed that there will be no further expansion of the search.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befc7fc-9b8d-4b80-9dfa-f59a50d2b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rene Marsh, Don Melvin, Ashley Fantz, Faith Karimi, Pamela
        Boykoff and Ben Brumfield contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f9fbc-71b2-4b99-8982-b22afd373740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:44:28.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:24.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/world/flight-370-search-findings/index.html">"What
        the search for Flight 370 has found (that''s not the plane)"</a></em></p>'
  'china-npc-military-budget':
    'author': 'Katie Hunt and Steven Jiang, CNN'
    'caption': '(File photo) Civilians march through Tiananmen to celebrate the 60th
      founding anniversary of the People''s Republic of China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-06T12:26:20.951+08:00
    'imagesource': 'jcr:d7f55e5a-e26c-4e9e-a419-ce4b194be929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f344f10-6e18-4138-a049-75ada1b9f4f0'
    'lead': 'China says its military budget will increase by 7% to 8% in 2016, the
      slowest pace in five years. The lower-than-expected figure comes amid an economic
      slowdown, with China''s growth rate at its weakest in a quarter of a century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:47:12.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:31:44.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:31:44.289+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s military budget to grow at slowest pace in five years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cb065-e86f-4de5-ab95-02be12b87da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — China says its military budget
        will increase by 7% to 8% in 2016, the slowest pace in five years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfffe5-ef74-4d82-b9d1-219bf0884275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu Ying, the spokeswoman for the National People''s Congress, China''s
        parliament, which begins its annual 11-day session Saturday, said Friday the
        increase was based on "defense needs" and government revenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426eecd0-9a36-4390-994f-97e8f6da8245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower-than-expected figure comes amid an economic slowdown,
        with China''s growth rate at its weakest in a quarter of a century.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca01ec-cbf0-4cea-b068-573047d701f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said it would spend a total of 887 billion yuan ($144.2 billion)
        in 2015, an increase of 10.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c033ebb-a58d-4382-9e61-2dbe25720c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only a quarter of what the U.S. spends on its military.
        But, while China''s budget has increased by double digits every year since
        2010, U.S. spending has declined since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2f7ed-6240-42b8-b4f5-f84702b0adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu said the government would release exact figures next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cd652-50ba-4ff0-a8cc-dcc61ed1be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional tensions</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff2cc0-6ebe-4049-9e15-81b142a478fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s military build-up has unsettled its neighbors and Washington,
        particularly as Beijing has taken a more robust stance in territorial disputes
        in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6e7f3-a516-43f8-a7e9-a09a2dc4caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large-scale land reclamation by China has transformed sandbars into
        islands equipped with airstrips, ports and even missiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3e3de-dd0c-4d8b-a10a-de92025046e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu blamed the United States for militarizing the South China Sea,
        saying that most of the advanced aircraft and warships passing through the
        disputed waters belong to the U.S. military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c1bbb-8a30-4c44-95c4-01378d0bb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the People''s Liberation Army has been focused on
        protecting its own borders, but recent missions have seen it join U.N. peacekeeping
        efforts in places like South Sudan, and fighting piracy in Somalia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e719a-2fd4-4aee-88e5-54bdd4571812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has started work on its first military base overseas
        — in Djibouti in the Horn of Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f084123-8701-4c90-b7fa-657b72e2a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also trying to modernize its military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189dd77-8ac0-42d3-b81c-eaff43c6f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, President Xi Jinping pledged to cut 300,000 troops
        from the 2.3 million strong PLA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7b4fa-0c7f-448b-ac44-72fb3c2a9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s actual defense spending is often higher than the announced
        budget, according to Yvonne Chiu, an assistant professor in politics and public
        administration at Hong Kong University, who said that China was looking to
        spend its money more wisely as the economy slows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df3d5c-c470-4547-9c43-df58dd8b7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said China was likely to focus on new technology, the South
        China Sea and its overseas presence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7387fa4-0009-4955-aeb6-3cc64ce4a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget is irrelevant in some ways — it''s how the money gets
        spent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a13e4e-cc47-4548-abb0-b7828569320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:47:12.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:31:44.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/asia/china-npc-military-budget/index.html">"China''s
        military budget to grow at slowest pace in five years"</a></em></p>'
  'japan-debate-die-with-dignity':
    'author': ' Reuters'
    'caption': '(File photo) Women sit inside a temporary housing unit in Rikuzentakata,
      Iwate Prefecture, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-06T14:19:54.248+08:00
    'imagesource': 'jcr:9b9d1674-366f-4a8d-ac11-d53f89be3397'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e8f444b-8a26-436f-bd7d-e035ab62dc59'
    'lead': 'The topic of "natural death" is increasingly being tackled in Japanese
      TV shows, newspaper and magazine articles and books; seminars on preparing for
      death are popular; and health experts say the use of feeding tubes for feeble
      elderly patients is declining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:53:04.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T13:53:08.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T13:53:08.277+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aging, indebted Japan debates right to ''die with dignity''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3055f-85f8-4747-8517-078495374d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (Reuters) —</strong> Retired Japanese airline employee
        Tarou Tanzawa said he hadn''t thought much about his own death until his 84-year-old
        mother was diagnosed with malignant lymphoma and decided against costly and
        invasive life-prolonging treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d82cd-2c6d-4cd8-9018-ff2a48aea5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He watched his mother die peacefully at a nursing home where she
        received only palliative care after checking out of the hospital where she
        was diagnosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee610bfa-271f-4a8a-8f89-54a4f8b3310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, Tanzawa made his own "living will", stipulating he did
        not want life-prolonging treatment if he became terminally ill or was in a
        vegetative state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd273b40-5371-4592-9749-3c345b1356a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt it was too soon (for my mother to die) but I also thought
        ''Ah, there is this way of dying," Tanzawa, now 68, told Reuters. "My generation
        of baby-boomers... are reaching old age, and we must confront death as a practical
        issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdde7b-7036-488d-a1e1-a51411bf589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Japan has one of the world''s fastest ageing populations,
        the country has no laws regarding "living wills", let alone assisted suicide,
        which is legal in a few U.S. states such as California and some nations including
        Canada and Belgium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33e58b-d7d5-48dd-8d0a-6b7cf5feb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese like the Tanzawas with "living wills" are a small minority.
        But as ageing baby-boomers ponder their own demise and the country struggles
        with the worst public debt among advanced countries due partly to rising expenditure
        on medical care, the taboo on avoiding life-extending care is eroding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68222d8-e6b2-4b3b-9dff-94ca1f548494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of "natural death" is increasingly being tackled in TV
        shows, newspaper and magazine articles and books; seminars on preparing for
        death are popular; and health experts say the use of feeding tubes for feeble
        elderly patients is declining.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7460f3c-2416-4316-bafe-d785bc926d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are at a turning point in terms of attitudes," said
        Teruhiko Mashiko, an opposition lawmaker and head of a parliamentarians group
        set up a decade ago to discuss a law giving legal protection to doctors who
        withhold life-prolonging care with the patient''s consent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ead4e-7292-450e-84fe-8fbecae41688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The view that it is not dignified as a human to simply be kept
        alive by medical treatment is becoming more common," Mashiko said in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912072bc-68ef-49fd-ab23-511819baf5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Callous abandonment"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21108e1f-62ca-45fa-963a-5ddc8c8d9d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers'' group drafted a new version of a bill last year
        but it has yet to be introduced in parliament, largely because of opposition
        from disability rights groups who fear it could be a first step toward legalising
        euthanasia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba2c68-4d37-4a3e-b2f3-e1f2993da01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional Japanese views that families are obliged to care for
        elderly relatives have long been an obstacle to rejecting or withdrawing life-prolonging
        treatment. Many families fear being accused of callous abandonment, whatever
        the patient''s wishes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6d852a-ab69-4274-935a-60906ac811f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors worry about family members filing suits. Health Ministry
        guidelines issued in 2007 call for an informed decision by the patient or
        a proxy and say a decision to withdraw aggressive treatment should be made
        by a health care team. But these and other guidelines have not erased physicians''
        concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af8134-30e3-4e0c-8094-dc341507b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We doctors want some guarantee not to be accused criminally or
        civilly if we stop such treatment," said Toshiharu Furukawa, head of the ruling
        Liberal Democratic Party''s health, welfare and labour panel, and a lawyer-doctor
        who has treated terminally-ill cancer patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3dc622-7877-459b-9c39-66bfdb1e162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sensitivity of the topic was underscored by the outcry that
        greeted remarks by Finance Minister Taro Aso in 2013 when he said the ailing
        elderly should be allowed to "hurry up and die" and linked the issue to the
        high cost of medical care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c805941-ef40-46b9-8049-f75b1ace1d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most advocates of the legal change say respect for individual rights,
        not cost, is the key factor and legislation would help promote the concept
        of "living wills".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86b8a7e-8212-4031-b741-a145c64d4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, though acknowledge the role of the fiscal burden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6105cc99-45f2-460c-a619-89458a4d04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s total spending on national health care topped 40 trillion
        yen ($350 billion) for the first time in the year to March 31, 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41884191-e92d-4d4c-94a2-159da6d9c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending on those aged 75 and over exceeded a third of the total,
        a percentage set to grow as the population ages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c076c4b-c4b9-48b8-8c53-2d89545eac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say clearly that it is a problem of cost, but it is a
        problem," the LDP''s Furukawa said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec21b2b-a8d7-4b95-8169-f977143eeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups representing the handicapped say such talk simply confirms
        what they fear - public financial woes are driving the push for legislation
        that could be a first step toward legalising euthanasia of those society deems
        a burden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57421f0-fa18-49b0-8346-506f200e2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say people want to die in a dignified way ... but because
        of the cost, they want people to have ''living wills'' and reduce medical
        expenses," said Shoji Nakanishi, president of the non-profit Human Care Association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c3325-f430-4feb-b5c4-fa02560eab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If such a law is passed, it could lead to euthanasia," said Nakanishi,
        72, wheel-chair bound since a spinal cord injury at age 21, when he was told
        he had just three months to live.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d213c4-0433-4614-b286-886bd35c802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation on the right to "die with dignity" is unlikely to be
        submitted ahead of a national election expected in July since advocates see
        little upside now in pushing a controversial bill. But some proponents argue
        that''s fine, since delay will allow a changing public consensus to consolidate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874d0ef-7b5a-481c-b9db-19fc20f39c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:04.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:53:08.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents are nurses, and so is my sister, so we have a lot of
        debates concerning life and death at home," said Tokyo housewife Chiho Yamaguchi,
        27. "We''re already committed that we don''t need to do those kinds of treatments.
        I personally think ''dying with dignity'' is fine."</p>'
  'global-single-malt-scotch-whisky-drought':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(Ian Berry/CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-06T20:35:44.582+08:00
    'imagesource': 'jcr:0e93f195-9eb6-4a0f-9af0-e0a0e8e33ecc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274e2fbb-824c-4270-8bda-b18bdb6d5a72'
    'lead': 'Thirst for old single malt Scotch is booming around the world — from
      the U.S. to developing countries like China — pushing prices of older vintages
      through the roof, attracting savvy investors hoping to cash in and forcing distilleries
      to scramble to meet demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:58:13.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:32:54.657+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is running low on old single malt Scotch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292939db-5a22-4b3f-be65-8d48ddb71d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong>&nbsp; Bottoms up! Whisky
        lovers are draining the world''s supply of old single malt Scotch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4900f-6b76-4468-a2e9-05597d416e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirst for the liquor is booming around the world — from the U.S.
        to developing countries like China — pushing prices of older vintages through
        the roof, attracting savvy investors hoping to cash in and forcing distilleries
        to scramble to meet demand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052690b8-5966-4623-b9ea-668e2f56811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortage of old and rare single malt... has already started,
        and it''s going to get worse," said Rickesh Kishnani, who launched the world''s
        first whisky investment fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff3c92-a7f8-4182-92d7-3fed1a6d8645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that age-labeled single malt Scotch has always been,
        by design, a limited commodity. Distillers produce a set amount in a given
        year with pretty much zero visibility about what demand will be like when
        the bottles start hitting venerable ages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae873f6f-5f3b-4fd8-83d1-0419cd802765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry woke up to the current boom too late. In the late 1980s,
        many distilleries were going out of business, and just a decade ago, Scotch
        exports were stagnating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ea11a-91b5-4fff-9f26-a1c369cfa672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More capacity is being added now, but the bad news for whisky drinkers
        is the shortage could last another 10 to 15 years, experts say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e02723-6125-47f5-9c8d-cf282c435ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia finds its love for Scotch</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d6a90-dab3-43aa-b929-cb4f874ab1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enthusiasm for single malt Scotch — whisky made from the product
        of a single distillery rather than a blend — continues to surge. In the U.S.,
        annual sales nearly tripled between 2002 and 2015, according to the Distilled
        Spirits Council of the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa536f-901a-4cf2-a2dc-1c1817d348d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global single malt exports jumped 159% between 2004 and 2014, according
        to the Scotch Whisky Association. Asia now accounts for one-fifth of all Scotch
        exports, buying up a quarter of a billion bottles a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f837fd-0886-4122-8655-e9ded2504999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, everybody is talking about it," said Stephen Notman of
        the Whisky Corporation, a whisky investment firm. "Nobody thought in a million
        years that there would be a market there for 30-, 40-year-old whisky."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75126d29-ec12-45ca-990e-66d45c415ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most expensive Scotch was sold in Hong Kong: a large
        crystal decanter holding Macallan "M" whisky went for a whopping $628,205
        at a Sotheby''s auction in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1418da1-3266-485b-83c7-55571e04c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumping out more whisky</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa11e5-a440-4401-8ebd-0b6bb9c50613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat the single malt drought, some distillers are ramping up
        production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804da657-76c6-4781-ba58-4724fd130dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently working at full capacity — seven days a week,
        24 hours a day," said Charlie Whitfield, a brand manager for Macallan. "We
        just need to be patient and allow those casks to work their magic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd97eeb-c724-44d7-bdfc-82d29b177403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early 2018, Macallan, one of the world''s most popular Scotch
        brands, will have a second distillery online. But it won''t be releasing bottles
        immediately — by law, all Scotch whisky must be aged for a minimum of three
        years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95f62c-33f1-4cdf-85bf-150a7857ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, brands including Macallan, Highland Park and Oban
        have also started rushing out bottles whose labels don''t mention the whisky''s
        age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d90d7-143d-4540-969d-a8a616d7bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another way to help offset the strain on supply, as it
        gives Macallan the ability to release the best whiskies at its disposal rather
        than waiting years to put out more, Whitfield said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555310e-7ffc-4e3f-8df2-b523d3a58582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting rich off the single malt drought</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacb198-d689-4cd5-829e-39aaf526695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, prices are skyrocketing for older whiskies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48615d3a-3757-4f6c-bb84-b0538905f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a Black Bowmore whisky aged for 30 years before its
        1994 release initially went on sale for $110 a bottle. But it now easily goes
        at auction for $7,000, said Notman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87070e-dcea-4977-ac39-c7ef1afff893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Investment Grade Scotch Whisky Index, which tracks auction prices,
        climbed 14% last year, beating other traditional assets. Gold tumbled more
        than 10% over the same period, while the S&amp;P 500 was little changed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccc1a9-eeca-405f-9101-e63f40427789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishnani''s whisky fund in Hong Kong, an ever-growing collection
        of 7,500 bottles, has increased 26% in value since it started in 2014. The
        fund also includes older Japanese whiskies, which are similarly spiking in
        value. "Silent stills," whiskies from closed-down distilleries, like Karuizawa,
        are doing exceptionally well, as stocks are even more limited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d281c-9b5f-4c49-a5f2-b5bb3bb12071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more supply on the way, prices will eventually peak in the
        years to come, said David Wainwright, who owns a wine and spirits advisory
        firm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378a8bc-8ef6-4fa6-bed8-268119ee4c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, "there''s still plenty of mileage left out there,"
        he said. "Single malt Scotch prices definitely still have further to go."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544befd-23dd-434d-995b-acae86c56cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:58:13.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:32:57.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/04/luxury/global-single-malt-scotch-whisky-drought/index.html">"The
        world is running low on old single malt Scotch"</a></em></p>'
