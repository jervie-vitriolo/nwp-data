      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines (UP) has continued to surprise its opponents in the University
        Athletic Association of the Philippines (UAAP) women''s volleyball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50c521-043f-46ca-8df1-4e4f8096de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Lady Maroons'' latest preys were no less than the Ateneo
        Lady Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309b4df-062a-4610-a9b6-6feec43088e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP drubbed the defending champions, 19-25, 25-22, 25-17, 25-22 at
        The Arena in San Juan on Sunday (March 6).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08707fbf-60fc-4606-b2fc-8e59baa40c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Ateneo''s second loss in eight outings. The Lady Maroons,
        meanwhile, picked up their fifth win to strengthen their hold of the third
        spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a974b3c-f830-42ab-a98c-57b8d971e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Molde led the way for UP with 15 points. Nicole Tiamzon and
        Diana Carlos added 12 apiece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd206d05-cac7-4d6c-8c05-9f9351227a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, the National University arrested a three-game
        slump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad5e52-df6c-498d-ad04-c5901eaba56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:37.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Bulldogs disposed of the Adamson Lady Falcons, 25-18, 25-12,
        25-18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb65541-663b-4688-8418-1d015e6d93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
