    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e4204-9f00-43d8-b8ea-73d196c159c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Ted Cruz pulled off two striking Super Saturday victories
        to bolster his case that he is the only viable Republican alternative to Donald
        Trump while Democrat Bernie Sanders also scored a pair of morale-boosting
        wins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5248fd9-216e-418d-abb6-bd110d8585db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cruz victories could raise questions about whether GOP voters
        are reassessing their views of Trump after a week of racially-charged controversies
        and a debate performance dominated by vulgar innuendo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e32b7b-3360-4391-979e-5dd7123c9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump and Hillary Clinton recorded their own important victories
        to increase their delegate counts and cement their control over the 2016 race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd350ae6-ac51-48aa-bf81-2cb32f5319b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in competitions all of my life," Trump said in a news
        conference at Trump International Golf Course in West Palm Beach, Florida.
        "There is nothing so exciting as this stuff."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2defab5-bf27-4fe4-8663-64e420bd07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz notched twin victories in Kansas and Maine, Sanders won Kansas
        and Nebraska, and Clinton and Trump won the night''s big prize: delegate-rich
        Louisiana. Trump will also win the Kentucky Republican caucuses, CNN projects,
        where he and Cruz faced off in a tight race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f3a6b4-4ecd-48c6-8b93-6533627854c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God bless Kansas. And God bless Maine," Cruz said, and argued that
        his performance Saturday represented an important pivot point in the GOP race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf4977-5885-4ad6-8bcb-703b7a3a3640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing is Kansas is a manifestation of a real shift
        in momentum," Cruz told reporters in Idaho where he had a campaign event.
        He again asked rival candidates to "prayerfully" consider whether they had
        a path to victory as he sought to unite opposition to Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527e73d-49ed-4dfc-adb2-ae8559d797e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lobbed criticism at his GOP rivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211366a2-6d9d-49b2-9977-4f5e0874765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rubio had a "very, very bad night" and called on him to
        drop out of the race. And he took at shot at Cruz, after spending months saying
        the Texas senator is ineligible to run for President because he was born in
        Canada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5628d-3ce3-4451-a307-51a2f416fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should do well in Maine because it is very close to Canada,"
        Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3adcd0d-d46f-4023-90bf-b3a96331b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another grim night for Rubio, who has so far won only one
        of the 18 contests in the GOP race, despite billing himself as the only candidate
        with the potential to unify the Republican Party and the broad appeal needed
        to beat Clinton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429f1bd-2f10-4f44-ad69-1857978d7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kansas may represent too small a sample to validate Cruz''s
        claims, it is clear that his win will be parsed for signs that it represents
        the stirrings of a backlash against Trump, after the billionaire became embroiled
        in a controversy he was slow to repudiate the Ku Klux Klan, and introduced
        a vulgar note into a Republican debate Thursday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca737c5-bf24-4640-b1af-892a9befd750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the victory by Cruz in Kansas appears to fit
        squarely into historical precedent. Like Cruz, the previous two victors of
        that state''s GOP contests, Rick Santorum in 2012 and Mike Huckabee in 2008,
        had strong appeal among evangelicals which they had also demonstrated by winning
        the Iowa caucuses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692dbd6-e523-4da8-8824-bf96561a0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his win Saturday in Maine and Tuesday in Alaska, there are
        still doubts about whether Cruz can expand his appeal beyond hardcore conservatives
        in a national race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1ebf1-6b89-4325-86de-5339f8b4b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Saturday voting is happening in the wake of former Republican
        nominee Mitt Romney''s assault on Trump, which ignited a civil war within
        the GOP between establishment figures and the billionaire''s army of angry
        ''outsider'' voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1a217f-892b-4777-97ae-11d320057134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Democratic side, Clinton is looking to further cement her
        lead over her challenger Sanders, though the Vermont senator had an advantage
        in the fact that the contests in Kansas and Nebraska are caucuses, a format
        in which he has tended to perform better than primaries during the 2016 campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52009b3-3613-41e0-bb03-6baeac4bdff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' wins in the caucus states could offer him a boost after
        he was overshadowed by Clinton on Super Tuesday. But they also appear to underline
        that Sanders is stronger among largely white, less diverse electorates. That
        is a problem for Sanders because the nomination could be decided by the large
        numbers of minority voters in the Democratic electorate, to which Clinton
        has demonstrated she has more appeal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d218498-82b8-4eb4-8cc1-561224292ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign also worked in both states to narrow the margin
        of her defeat, learning the lessons from the 2008 campaign when Barack Obama
        piled up large delegate counts in caucus states. At the end of the night,
        her deficit to Sanders in Kansas and Nebraska is likely to be limited.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40513283-5e85-4845-84ea-44f578158464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Saturday contests offer a chance for the two front-runners
        to quicken their momentum after they both came out of the contests last Tuesday
        with solid delegate leads. They still face major battles in crucial elections
        in Michigan, Ohio and Florida over the coming weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd87399-c2b6-4687-9a67-c7143504794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has a lead of about 200 pledged delegates over Sanders,
        while Trump leads Cruz by around 100 delegates and is about 200 delegates
        ahead of the third place candidate Rubio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d4f9a-fac8-40ed-9acf-0750939b0bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio put on a brave face, saying that the states being contested
        on Super Saturday favored other candidates, but predicted that his fortunes
        would soon change. He predicted victory in his home state of Florida on March
        15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7382b1b-f446-480f-91fc-843185987104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The map only gets friendlier for us after tonight," Rubio told
        reporters during a trip to Puerto Rico, which holds a Republican primary on
        Sunday. "There will be more delegates awarded in Florida than basically every
        state that voted tonight combined."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad2a03-cc0d-42fc-a12e-186c9e8c2a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mary Rose Fox contributed to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350b913-4dc9-47a4-b2e6-e98ba523780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:29:40.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:51.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/05/politics/kansas-kentucky-louisiana-maine-nebraska-highlights/index.html">"Super
        Saturday: Big night for Cruz; Clinton, Trump take Louisiana"</a></p>'
  'dilg-lgu-performance-scorecard-mel-senen-sarmiento':
    'author': 'CNN Philippines Staff'
