      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All Nate Diaz
        needed was one break in the second round to emerge as the victor in his UFC
        196 match against the heavily-favored Conor McGregor on Sunday (March 6) in
        Las Vegas, Nevada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867e8a8-4ca8-486b-936a-cf9c223ffa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz put the stranglehold on the win with a second-round submission,
        improving his MMA record to 19-10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a08e0-235b-4bfa-9797-9720ee7408bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who currently holds the featherweight title, absorbed
        his third defeat in 22 bouts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ae1b8-67f5-4ded-bc25-c75ef4a3313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset, the feral McGregor looked like he was in a prime position
        to win, battering his foe on all fronts inside the octagon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440ebe6-8b81-49e7-940e-e75bc93a1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things went downhill for the Irish fighter in the second round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b998f40-69b6-4c04-a210-d4ddefd9f55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wounded Diaz slammed McGregor with a hook and from there, the
        latter looked nothing like the fierce warrior who was going for the jugular
        early in the fight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca195762-b39f-4cfc-bb2a-28de550f23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the final minute, Diaz gained steam and got McGregor on a
        rear naked choke hold on his way to victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884fa66-b5fc-4dec-97ee-0794acba3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Miesha Tate nabbed the women''s bantamweight title at
        the expense of Holly Holm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe31ab-c1d3-45e3-bc8e-b458f09b34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tate won her first belt after choking out Holm in the fifth round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d886998-e35c-4f2c-ad8a-88827a9e0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:22:53.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
