    'template': '1'
    'title': 'UAAP volleyball: UP stuns Ateneo; Lady Bulldogs arrest skid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b2a21-2aee-4a2f-809e-619a9840607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:06:11.371+08:00
      'mgnl:createdBy': 'jeff'
