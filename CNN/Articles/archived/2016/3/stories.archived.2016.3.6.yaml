      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assured the public that they are equipped with the necessary
        testing kits.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca14e4b-e61f-4856-8197-8d888df22e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/doh-zika-virus-philippines.html">Related:
        DOH: Heightened surveillance vs. Zika</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff59ca-c8fc-4190-9af3-4b87ffbed751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.379+08:00
      'mgnl:createdBy': 'jeff'
