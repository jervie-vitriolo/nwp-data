      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU now has a 4-4 win-loss card.</p>'
  'doh-american-woman-positive-zika-ph':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-06T19:28:11.924+08:00
    'imagesource': 'jcr:04a89cf8-17d0-44be-b42e-e58d9274d9ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7537aaac-10c1-4981-8580-ddd7347ac98c'
    'lead': 'The non-pregnant US citizen has been in the Philippines for the past
      four weeks. Amid the news, Health secretary Janette Garin assures the public
      that there is no epidemic of the Zika virus in the Philippines. Garin asks Filipinos
      to exercise maximum effort to prevent mosquito bites, through sanitizing their
      surroundings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:11:44.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:28:58.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:28:57.435+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH confirms American woman tested positive for Zika while in PH

      '
    'updated': 2016-03-07T14:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede1409-3ee4-4b35-a841-16d85f1073ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A non-pregnant
        US citizen with a travel history of four weeks in the Philippines has been
        diagnosed with the Zika virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0082da-a90b-41b6-9e89-7a7f9a0eae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her last week of stay in the Philippines, the lady developed
        symptoms of Zika.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbde8d-d955-4a46-b279-041d00e6d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) in a press briefing on Sunday (March
        6) said it is not observing any case of possible Zika virus at the moment,
        as four individuals tested negative in the last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6a979-9e28-4bb7-ae45-547521c3b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika virus disease is caused by a virus transmitted by Aedes mosquitoes
        but it can also be transmitted through sexual contact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61c3de-cef8-4af4-b2a1-7bcc91e831d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People affected with the disease usually have symptoms that include
        mild fever, skin rashes, conjunctivitis, muscle and joint pain, malaise, or
        headache.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40952c17-4503-4e12-bb4f-868668cd4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Read:
        Five things you need to know about Zika</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d116de-2eac-49c2-9b27-57f857f01ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) said there are 55 counties and
        territories that have reported local Zika transmission from January 2007 to
        March 3, 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb4201-43e5-4dc7-94fa-512eb56255e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause for alarm</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a013d70-bca0-4ddb-94d3-d07ecf05d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health secretary Janette Garin assured that amid the news, there
        is no epidemic of the Zika virus in the Philippines, asking the public not
        to panic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687d826-014a-4915-baea-504758bec3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Garin confirmed that the mosquito carrying the Zika virus
        is present in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7350e-0c47-476a-8bab-eefb5c92f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika virus is said to lead to Microcephaly and Guillain-Barrè syndromes
        in fetuses, making pregnant women the most vulnerable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c61b599-5dda-4b04-a324-869a0cbdd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin claimed that in the past 10 years, 332 microcephalic cases
        are reported in the Philippines, but this number is not showing signs of increase,
        and so there are still no cases of anomalous Guillain-Barre and Microcephaly
        births in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946af4d-fde5-4d9b-81a2-e0a597b0b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health secretary also pointed out, the public should exercise
        maximum effort to prevent mosquito bites especially by destroying places where
        mosquitoes breed, like flower vases and water containers.</p>'
    '24':
      'image': 'jcr:3b0efd3a-1963-4947-be2d-932516f7d37b'
      'imageCaption': 'Infographic by Miggy Crisostomo  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b8532-069c-4541-858c-d7c076e5cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8196c87-d655-4b9f-9006-5af19f2038b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second case officially reported</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f853314-aee7-4062-bd2f-0ce0167b3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second laboratory confirmed case of Zika virus from
        the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac265f-041e-4c83-bd94-6ff13e37c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last officially diagnosed case of Zika in the country was in
        2012, involving a 15-year-old boy from Cebu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c95b63-ab34-4128-81ae-4266db983df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, however, cannot confirm how many other cases there may
        have been.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f24533-fecf-46ea-9c33-318e1c0b30d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health department, most people do not manifest
        the symptoms of Zika virus — making it hard to understand how many people
        are actually exposed to it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2cd17b-dc02-4240-8a77-795e0b1472be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said if anyone manifests two days of continuous fever and
        eye redness and muscle pain and rashes, he or she should see a doctor. In
        most cases, it takes five days to flush out the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c3e45-11ed-48a5-a492-c9fa70eaf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned that someone who exhibits the symptoms should not
        live in contact with pregnant women.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f71140-6953-4164-a523-3440b9802bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:11:44.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:28:58.339+08:00
