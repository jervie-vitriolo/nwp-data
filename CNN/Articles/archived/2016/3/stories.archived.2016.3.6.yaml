  'New-CAAP-director-General-Orozco':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-06T16:31:46.014+08:00
    'imagesource': 'jcr:bf230adc-bc5d-4ed3-84fb-69c028172a80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d9a026f-3646-4f6f-be86-44a9a72535c8'
    'lead': 'Retired Armed Forces of the Philippines (AFP) Maj. Gen. Artemio Orozco
      was appointed as the new Civil Aviation Authority of the Philippines (CAAP)
      deputy director general for administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:20:16.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T13:20:20.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T13:20:20.187+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace names Artemio Orozco new CAAP deputy director general for administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2607e5-81b5-4a0e-9328-9995c0b10e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Retired Armed
        Forces of the Philippines (AFP) Maj. Gen. Artemio Orozco was appointed as
        the new Civil Aviation Authority of the Philippines (CAAP) deputy director
        general for administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c822be-8b71-4d8f-b375-a026230fa2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orozco, who was brought in in June 2012 by CAAP Director General
        William K. Hotchkiss III as part of his team, is also the agency''s former
        chief-of-staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083197a2-bd57-4123-9a41-0c26e8f3bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-appointed Deputy Director General was vice-commander of
        the Philippine Air Force (PAF) and retired from the AFP on July 25, 2011 after
        34 years of military service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b51c5c-49f3-49f1-a198-dd642acba441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotchkiss pulled him out of retirement to join the CAAP team because
        of his expertise in administrative work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a847aa-7d4b-427d-a5f9-e0cff8c28082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orozco is part of Hotchkiss'' team of aviation experts who initiated
        reforms at the CAAP and helped delist the Philippines from the International
        Civil Aviation Organization''s countries with serious safety concerns; restore
        the United States Federal Aviation Administration''s category I rating and
        lift the European Union ban on the country''s air carriers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bad47e-3520-4577-9c0a-3cab91698ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his designation as vice-commander, he served as the Commander
        of the 1st Air Division, PAF station at Clark Air Base in Pampanga and was
        the Inspector General of the AFP tasked to conduct regular inspections on
        all military units to prevent corruption and other irregularities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427eb7c-490c-4b84-b92a-882e0ef14136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:20:16.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:20:20.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Simeon Aquino III appointed him as deputy director
        general on January 28 this year and formally assumed his new post on February
        23 after taking his oath of office before Department of Transportation and
        Communications (DOTC) Secretary Joseph Emilio Aguinaldo Abaya.</p>'
  'UFC-196-Diaz-McGregor':
