      'mgnl:type': 'text'
      'text': '<p>In November last year, Holm dethroned Ronda Rousey in a convincing
        fashion.</p>'
  'drone-program-obama-administration':
    'author': 'Evan Perez, CNN Justice Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-06T14:45:43.293+08:00
    'imagesource': 'jcr:61d0f2af-a7bc-4517-b6bf-28f35fcc4cdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f6850e4-d7c5-4823-a2a8-bcfa0abfda6a'
    'lead': 'The Obama administration told a federal judge on Friday it is ready to
      make public a so-called playbook for the U.S. drone program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:25:43.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:30:31.426+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama administration to release drone program ''playbook''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2926b7-ce91-440a-98e9-455eeb05d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:25:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Obama administration told a federal judge on Friday
        it is ready to make public a so-called playbook for the U.S. drone program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682f572-6618-4db6-9a82-af4616bae70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:25:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter filed in court in New York comes following an American
        Civil Liberties Union lawsuit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30c30b-b3e3-4943-b6fc-81fdcc2488fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:25:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter says the the government would make redactions to protect
        the identities of government officials who make decisions on whether to capture
        a suspect terrorist or to add them to a list to be targeted for killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150bce33-9f57-483c-972a-8f07edd40616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:25:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the Presidential Policy Guidance would mark a major
        addition to the public information known about the drone program. The letter
        also said the government plans to release less-redacted versions of Pentagon
        documents describing legal standards related to terrorist groups the U.S.
        is at war with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062b751-a0ee-4f2d-a044-b462ae239656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:25:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release of the Presidential Policy Guidance is long overdue,
        and we are gratified that the administration has agreed with us that much
        of it should finally be made public," said Jameel Jaffer, ACLU deputy legal
        director. "We hope that the administration''s decision to release this critical
        document reflects a broader commitment to make the lethal drone program more
        transparent. In that spirit, the administration should also release the legal
        memos that are the foundation for the program, basic information about those
        killed in past drone strikes, and detailed investigative files relating to
        strikes that killed bystanders."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672c619-522a-4d08-8e5b-10415aa3673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:25:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:30:31.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/04/politics/drone-program-obama-administration/index.html">"Obama
        administration to release drone program ''playbook''"</a></em></p>'
