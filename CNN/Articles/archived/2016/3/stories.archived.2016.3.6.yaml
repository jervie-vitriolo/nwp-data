    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe0ddeea-4dd6-4430-8abb-1938a9693fbb'
    'lead': 'The Department of the Interior and Local Government plans to gauge the
      performance of local government units (LGUs) through scorecards. Interior Sec.
      Mel Senen Sarmiento said through this system, the national government will be
      able to track the developments of LGU projects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:32:26.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T13:32:30.120+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T13:32:29.892+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG to track LGU performance through scorecards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27428cbf-af4e-41ff-9317-173b966a0a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:32:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:32:30.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> The Department
        of Interior and Local Government (DILG) on Saturday (March 5) introduced its
        plan that seeks to gauge the performance of local government units (LGUs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f8f16-e92e-4011-a6c5-76f509af5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:32:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:32:30.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Mel Senen&nbsp; Sarmiento said in a statement that
        the “LGU scorecard” or the Local TARGET (Transcending Accountable and Responsive
        Governance through Empowerment and Teamwork) aims to document baseline data
        for governance and development aligned with the United Nation''s Sustainable
        Development Goals (UN-SDGs) for 2016-2030.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5fa50-a9b9-4df8-91da-e3204a9c4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:32:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:32:30.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said the scorecard focuses on eight key areas:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204297f-8ce4-4664-974c-d71176a10a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:32:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:32:30.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Accountable and transparent LGUs</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f995672-6bb0-4844-bcb4-b6747e489117'
