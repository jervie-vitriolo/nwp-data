      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief added that the country''s Research Institute for
        Tropical Medicine (RITM) is capable of testing suspected cases of Zika virus
        through Real-Time Polymerase Chain Reaction (RT PCR). The test is also available
        in Visayas and Mindanao.</p>'
  'jobs-skills-mismatch-crisis-graduates':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'TUCP-Nagkaisa claims jobs-skills mismatch wrings as a prevalent threat
      as new graduates take on the labor force.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-06T18:41:00.568+08:00
    'imagesource': 'jcr:66a14285-4bdb-4c70-9286-20e9ff5bad24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244b9d5e-1af7-4cba-b32d-fd234f5adf9c'
    'lead': 'As students take home their diplomas this graduation month, the Trade
      Union Congress of the Philippines-Nagkaisa fears an estimated 1.2 million college
      and vocational graduates will find difficulty in getting jobs due to a growing
      mismatch between their training and the job skills required by most of employers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:14:37.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T13:14:41.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T13:14:41.064+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Jobs-skills mismatch crisis'' confronts 2016 graduates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33244b7b-7805-4a92-b492-1183a705e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There can be no
        greater happiness for a student than to finally march with his or her diploma,
        ready to take on the so-called "real world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77e53c-6eaa-486a-950b-c125e89dab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is this real world all set to welcome the country''s new breed
        of the workforce?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d871150-6208-44b5-9418-b2bf2b316b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data from the Department of Labor and Employment (DOLE) showed
        that out of the 4,239,392 domestic and international job vacancies offered
        in thousands of job fairs nationwide in the past two years, only 391,088 among
        1,286,073 applicants were hired on the spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f19c8d-b19b-4911-8762-d18ccf2f2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines-Nagkaisa (TUCP-Nagkaisa)
        said in a statement that the heightened competition in the market and the
        lack of adjustment on the part of universities and colleges trigger the jobs-skills
        mismatch in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acdf80-7080-4c93-ae64-b54743e1515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of occupations</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7fc5f-6d19-4c37-8575-2343b5d6d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE''s Labor Market Information (LMI) Report for 2013 to 2020,
        identified 275 key occupations as in-demand, while 102 occupations are listed
        as hard-to-fill from among key and emerging industries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da02b26f-34b9-44f2-88cf-d92112ec7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-demand occupations pertain to active occupations or job vacancies
        posted or advertised recurrently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4906d78-5f8d-4231-a323-66932b8c8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These occupations have high turnover or replacement rate and are
        essentials in the operations of a company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2917eb09-f9dc-4b11-8982-79a31bb42e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-demand occupations include abaca pulp processor, admino programmer,
        banana growing worker, bangus diver, banquet supervisor, bamboo materials
        craftsman, fish cage caretaker, groundskeeper, multi-lingual service crew,
        mussel grower, pointman, reefman, and whale shark interaction officer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902e1cd-bbee-46af-8010-c63c2dcdd588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the report defined hard-to-fill occupations as job vacancies
        which the employer or company is having difficulty to be filled because job
        applicants are not qualified or there is no supply of job applicants for the
        particular vacancy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637f67b-3f8d-4294-b67e-fd3d534bc009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:14:37.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T13:14:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bracket includes 2-D digital animator, agricultural designer,
        bioinformatics analyst, clean-up artist, cosmetic dentist, cosmetic surgeon,
        cuisine chef, ethanol machine processing operator, multi-lingual tour guide,
        in-between artist (animation), in-between checker (animation), and mechatronics
        engineer.</p>'
  'rape-victims-children-cwr':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'The Center for Women''s Resources calls on aspiring leaders to file
      measures to end the abuses against women, as rape cases incurred a 92-percent
      increase in 2014.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-06T17:25:14.645+08:00
    'imagesource': 'jcr:0a5a80e7-1dde-4aa4-a721-62ce8eab10ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5badfb9d-c0ab-4b31-807f-198b621dd2d5'
    'lead': 'Data from the Center for Women''s Resources show every 53 minutes, one
      woman or child is raped, while a woman is battered every 16 minutes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:18:08.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:29:39.593+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 out of 10 rape victims are children — CWR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070119da-630c-42fe-9a54-48b11f824a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A research and
        training institution for women expressed alarm over the rising number of rape
        cases in the country, as victims are getting younger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f9618-11ee-43f4-aaa8-a9dbea11bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Women''s Resources (CWR) claimed the number of recorded
        rape cases increased by 92% from 5,132 in 2010 to 9,875 in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b399420-2a3f-4b0e-997d-8b65ef5e7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, violations of Republic Act 9262 or Anti-Violence against
        Women and their Children Act jumped 200% from 2010 to 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85efef-aeed-47ab-8a70-5b764a83533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite more than 37 laws, executive and administrative orders
        pertaining to protect women and children, the victims of violence are getting
        younger and the abusers are becoming bolder and harsher," said Jojo Guan,
        executive director of CWR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d29ab-b43e-4f50-a33f-12fd82fd98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CWR also cited data from the Philippine Statistics Authority (PSA),
        indicating that compared to the several thousands of rape cases, only 7,416
        were in jail in December 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7f469-bc1c-4903-bc7d-6418a5d3c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for justice</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c5ee9-4fef-45c9-ba22-3a28571a1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guan blamed impunity and exploitation as the roots of unresolved
        cases of violence against women and children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9135d-528b-4c90-8b78-cb0f16729d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a culture where the powerful dominates the powerless. The
        powerful controls the economic and political setting. Such domination is translated
        in the treatment of women, especially those who belong to the marginalized
        sector," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579894a-5138-4f24-aef5-1144adc44f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the May elections draw near, Guan called on aspiring leaders
        to give concrete measures as to how they would put an end to abuses against
        women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd29e80-5939-4379-beab-bc2eff9b8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women want to choose leaders who have the political will to punish
        the perpetrators so that the victims will get the justice they deserve," said
        Guan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23a4e4-04da-46b5-acf9-5f8228794332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:29:39.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women also demand to scrap the policies and programs that predispose
        them to different forms of violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ffe98f-e57c-4712-bbbb-3821a14dd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:18:08.556+08:00
