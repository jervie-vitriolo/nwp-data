    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d133a7-e169-4cdc-bf63-67b37f86024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:22:49.070+08:00
