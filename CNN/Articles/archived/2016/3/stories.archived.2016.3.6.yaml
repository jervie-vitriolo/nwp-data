    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565bc02-c825-44b1-b8f9-2613e77cf015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN Money) — Europe is back in deflation, and business and
        consumer confidence is sagging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2712ef5e-09e0-45ea-b0ed-e3cac9aa3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing it needs is another economic headache, but the refugee
        crisis might deliver one if it isn''t fixed soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339648e1-6d47-4325-a824-cdde84c45439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To slow the influx of migrants, countries are reintroducing border
        controls in a region used to traveling and trading freely. If they return
        in full, the cost to Europe could be as high as 18 billion euros ($20 billion)
        per year, the European Commission said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c48df-05e4-47b7-b24c-22302c525277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.2 million people applied for asylum in the European Union
        last year, double the number in 2014, and more than half of them came from
        Syria, Afghanistan and Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c51a2c-78e5-4605-b237-b2102d9c2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influx shows no signs of abating: the International Organization
        for Migration estimates that 130,000 migrants crossed the Mediterranean sea
        to Europe in the first nine weeks of this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b6d91-db63-4d01-96a5-6593695fd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is struggling to cope with the humanitarian emergency.
        Eight countries have reintroduced border controls in the last six months,
        threatening to blow apart the region''s Schengen system of border-free travel
        and kill a core EU principle of freedom of movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f85dd-5aed-4322-b1cb-0eb4dc913c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU countries and Turkey will meet Monday to discuss the refugee
        crisis. The meeting has been billed as a last chance to save Schengen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad8d39-535d-40ee-a743-c4a0df422a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they fail, and border controls are reintroduced across the 26
        members of the passport-free zone, the region will very quickly feel the pain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4fc21-3767-4f66-8b99-597bb2f6857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These costs would be concentrated on certain actors and regions
        but would inevitably impact the EU economy as a whole," the European Commission
        said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc344a-88b7-4390-bc16-270f8b193fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where the pain would be immediately felt, according to the
        Commission:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe47c9b-8017-4c79-ae0f-1472656c6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher transport costs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08686c12-e8b6-49c0-b768-6eea5690156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as Poland, the Netherlands or Germany would face
        more than 500 million euros of additional costs for the road transport of
        traded goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b892e-24f6-4e20-81dd-9d78ddca9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For countries such as Spain or the Czech Republic, the additional
        costs to businesses would exceed 200 million euros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdce479-8518-40ee-a89d-93fac1c0aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost time for commuters</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d979c8-7936-4e3c-9a31-aa4d3bceb9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reinstatement of passport checks would lead to delays at borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e88043-2bb0-4c3b-8770-71c552360f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would cost Europe''s 1.7 million cross-border workers, or the
        companies that employ them, between 2.5 billion and 4.5 billion euros in time
        lost.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960017e3-7ee1-489a-b740-d993c358cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer visitors</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8f77b-94c8-4696-beb7-21ff146c17cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s tourism industry would suffer too. The European Commission
        estimates that 13 million tourist nights could be lost, with a total cost
        of 1.2 billion euros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9ff09-a8e5-4cda-b118-08ac46c50da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More officials</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a320b-6b93-43e6-9594-bcf060cc312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments would have to hire more staff to police the borders,
        costing them about 1.1 billion euros more in administration costs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e84f1-5cd1-4138-b06e-35e7099a8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the border controls remain in place long term, the costs will
        mount. A report prepared for the French government last month estimated that
        the return of border checks and passport controls could cost Europe as much
        as 100 billion euros ($110 billion) over a decade, knocking 0.8% of Europe''s
        GDP by 2025 in the worst case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3871ad5-96f5-462a-a48e-64e541818386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schengen area includes four countries outside the European Union
        — Iceland, Lichtenstein, Norway and Switzerland. Six EU countries are not
        part of the zone — they have either opted out of the agreement, or are still
        waiting to be admitted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735269d-7b02-4b1e-9491-40062e48a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:05:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:33:24.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/03/04/news/economy/europe-borders-schengen-cost-of-collapse/index.html">Borders
        could cost Europe $20 billion a year"</a></em></p>'
  'china-economic-growth-target-2016':
    'author': 'Sophia Yan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-06T07:45:56.506+08:00
    'imagesource': 'jcr:155ebca0-cc15-4e73-a1fd-23a74526699a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69cfaa08-0ece-40ac-8d9d-5edbeb751669'
    'lead': 'The low end of China''s 6.5% to 7% growth goal is a few notches below
      what China posted last year. Gross domestic product expanded by 6.9% in 2015,
      its slowest pace in 25 years and a hair slower than the government''s 7% target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:10:12.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:34:07.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sets growth target range of 6.5% to 7% for 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd71146-4592-4cd1-9a27-1f4f8a51cd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN Money) — China has set an economic growth target
        range of 6.5% to 7% for this year as the central government struggles to manage
        a slowdown in the world''s second-largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24881a-0200-4a41-968f-ec9bd0a95149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low end of the new growth goal is a few notches below what China
        posted last year. Gross domestic product expanded by 6.9% in 2015, its slowest
        pace in 25 years and a hair slower than the government''s 7% target.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5e661-90c3-4c33-9153-6bce445aedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since 1995 that Beijing has announced a target
        range for economic growth. It shows the government moving away from its previous
        approach of setting specific numbers to hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936bb95-d4de-409a-aeaa-8d3264498dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have questioned the value of the headline growth goal, saying
        it encourages local and provincial officials to distort their numbers to please
        Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f210697-05d2-4a24-b8d9-50ead352ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of breakneck expansion, China''s economy is now decelerating.
        The government is trying to shift the growth engine away from a reliance on
        manufacturing and debt-fueled investment toward the services sector and consumer
        spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86c331-d5d9-4c90-af43-77cb7428a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty over the outlook for the Chinese economy, a key driver
        of global growth, roiled international markets at the start of this year.
        China isn''t buying as many commodities as it once did, and the world is awash
        with oil. The country''s currency, the yuan, has also fallen in value against
        the dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef53868-7127-4c54-8892-135a6088f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is wrestling with overcapacity in traditional
        industrial sectors, and manufacturing activity continues to wane. Authorities
        said this week they expect to cut 1.8 million coal and steel jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb35908-dd05-44b4-adf9-818f2a456c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists remain worried about the health of the economy, the slow
        pace of reforms and systemic risks in the housing market and shadow banking
        sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b5b27-6bd0-447f-aaa9-2fabbae92eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the government will likely continue with piecemeal stimulus
        to support the economy and keep those risks at bay. Earlier this week, the
        government told banks they could lend more. The central bank has also cut
        interest rates a handful of times over the last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0245380-14db-441a-b812-fb69c58f6170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expansion within this range of 6.5% to 7% is a far cry from the
        heady days when China''s economy was expanding at an average of 10% a year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca95e4b-9e92-46d7-8d7e-d84ef90ad6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the growth target remains largely in line with what government
        officials had been saying in the months leading up to the announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef1d36-2640-4eef-a4e6-fe445646a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:10:12.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-23T16:34:07.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Li said that China would need to average annual growth
        of at least 6.5% over the next five years to meet the government''s goal of
        establishing a "moderately prosperous society" by 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
