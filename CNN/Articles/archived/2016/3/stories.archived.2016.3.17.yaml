      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from speed, the NTC also tested connections'' jitter, packet
        loss, and latency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c894d84-4da5-4c2a-a0aa-9b6c2373340e'
