      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318365f-053e-4e30-9ee0-79bc98f1c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Independent presidential
        candidate Sen. Grace Poe should not celebrate too soon even if the Supreme
        Court ruled in her favor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd88a3-f572-4276-b9d5-b6fd2b9fd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four respondents in her case, Atty. Estrella Elamparo, former
        University of the East law dean Amado Valdez, former Sen. Francisco “Kit”
        Tatad and professor Antonio Contreras, on Thursday (March 17) expressed that
        they would join forces in seeking to overturn the court''s decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649b72a-d25f-4486-ba44-2e60394f7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their main argument, the respondents claimed Poe failed to get
        clear majority vote in her favor on the core issues on her qualifications,
        particularly on her residency and citizenship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702c3e0-06d8-4b90-a18e-48581aa8c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said only seven justices voted that Poe is natural born and
        only five voted that she met the 10-year residency requirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf667f-de95-461f-8ebc-b896d914f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents explained that under the rules, the majority vote
        should be eight since 15 justices participated in the case.</p>'
    '9':
      'image': 'jcr:160525a6-1680-4797-a529-644a06005209'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06f0f5-d975-47c7-a611-33fcc60724f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187576e6-806b-445e-810a-b040fa7e90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pito po ay hindi pa rin mayorya. Kaya sa ganang amin po
        at ito ang aming ilalaban sa aming motion for reconsideration – walang basehan
        yung deklarasyon sa desisyon na sinasabing kwalipikado si senadora Grace Poe
        na tumakbo bilang pangulo,"</em> Elamparo said in a press conference Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eabfbf-b1cd-4e6c-a4eb-b0f52972cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/private-respondents-supreme-court-decision-ruling-grace-poe.html">Also
        read: The dissent: Supreme court associate justice calls Poe a ‘nuisance candidate’</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd89ec-fb0e-4c91-866e-0cf1498cb537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would also question the majority opinion''s ruling by basing
        Poe''s natural born citizenship through statistical probability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a92f39-6ba8-4807-8a54-4f9d36e8dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, for them, is unacceptable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dc2d6b-d13f-427f-b03a-e148c23aef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na malinaw na walang basehan ang paggamit ng istatistika
        na ito</em> and yet these statistics figured very prominently doon sa naging
        desisyon ng Korte Suprema," Elamparo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5301fedf-a574-4e67-8490-3ea4304f7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the commissioned survey showing 66 percent of Filipinos agree
        with the court''s decision — respondents say Poe''s case is not a popularity
        contest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d3b43-4091-4a91-b58a-a92fbdd4ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad''s lawyer Manuelito Luna said: "<em>Ang ating batas ay hindi
        beauty contest na kung kanino pumanig yung</em> judges...<em> yung karamihan
        ng</em> judges or huwes yun ang mananalo. Hindi ito beauty contest. This is
        not even a talent contest. Batas po ang pinag-uusapan dito."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcbe17-e70f-4769-bd76-0aa2e035a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued, even if 99 percent of the 100 million Filipinos sided
        with Poe, this cannot validate nor legalize the infirmity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2b8ac-e4ac-4789-86a5-0ffd37b14206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit pa</em> one percent pa yang disagree it is still not
        a valid statistics for me. Because you’re not talking about popularity here
        you’re talking about legal issues," Contreras said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1793d82-fc30-41a0-9608-e3093b1836d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras said in the event the court affirms its decision and Poe
        wins, it would be inevitable that her "legitimacy" as a president will be
        questioned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978f325-5e18-4f81-9f49-40700dde5cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, he adds it would be difficult for Poe to govern,
        given that she won''t win by majority but only by plurality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894a064-ea9a-4ee7-a372-7fa60fe494e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private respondents said they would file their joint motion
        for reconsideration on Friday (March 18).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7a69d-af24-488e-8923-4dc44c94f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to them, the Commission on Elections would also file its
        separate appeal on the case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e787c100-7469-4660-a684-d985b53c408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe: I''m not scared</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d120b-0a48-4067-b4c5-0ac9bb7fd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for her reaction, Poe said she is not afraid if the respondents
        decide to file a motion for reconsideration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545b41d1-1ca2-4f48-ab37-6addbbc34f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Supreme Court''s decision, allowing her to run for
        president, is clear.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b284050-8e36-41ba-89d6-e0989bdf9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako natatakot sa kanila dahil ayan na, naglabas na ng desisyon,
        malinaw naman ang desisyon. Nine pumabor sa atin at sinabi puwedeng tumakbo."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb38d9-ac8c-483b-b0c3-a0a507deffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also asked the respondents to respect the decision of the voters
        and the outcome of the coming may elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fe3c9-00aa-4618-89fe-c1ae8ca7e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron ng desisyon ang ating mga kababayan at bumoto na
        sila, ‘yan ay pinakamatibay na ebidensiya na ikaw ay tinanggap at wala na
        silang magagawa doon, at wala na silang dapat gawin pa doon."</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d3bdf-922e-445b-8d9d-0545477d5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:53:56.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:54:03.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent David Santos contributed
        to this report.</em></p>'
  'China-trawler-sunk-Argentina':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-17T11:42:07.515+08:00
    'imagesource': 'jcr:caa44aff-535f-4058-a13a-633890f6fcdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7afa37c3-a75a-444b-8904-7668126b2ec8'
    'lead': 'China said it has lodged a protest with Argentina and demanded an immediate
      probe after the Argentinean coast guard sunk a Chinese trawler'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:15:13.728+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:28:58.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:28:58.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China demands explanation over its trawler sunk by Argentina

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7d8aa-e2e3-4f1d-a7cc-58af21347803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — China said it has lodged a protest with Argentina and
        demanded an immediate probe after the Argentinean coast guard sunk a Chinese
        trawler, state media reported on Wednesday (March 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53169d-a0ec-49ab-8f31-51110a7a60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trawler was fishing illegally within its territorial waters,
        Argentina''s coast guard said on Tuesday (March 15), marking a first test
        for relations between President Mauricio Macri and Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a69ef9-ee05-4efa-8b9c-2517f64364b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coast guard vessel pursued the fishing vessel Lu Yan Yuan Yu 010
        toward international waters in a high-seas chase on Monday (March 14), firing
        warning shots across the Chinese boat''s bow as it attempted to raise the
        crew by radio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645d1af-1769-40c6-a843-a3d844680179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if the vessel sank on Monday or Tuesday. The crew
        abandoned ship when the vessel began to go down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51925d0c-7378-42e3-840b-79329735d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state broadcaster CCTV said four crewmen were rescued by
        the coast guard while others were picked up by another Chinese vessel shadowing
        the pursuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4ea0c-d819-4660-a33c-c0229efbb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four Chinese crew members onboard the trawler were rescued by the
        Argentinean coast guard while the other 28 were picked up by a Chinese fishing
        vessel nearby. There were no casualties. The State Council officials paid
        great attention to the incident and made important instructions. The Chinese
        Foreign Ministry and Chinese embassy in Argentina have already lodged an emergency
        protest with the Argentinean side, demanding Argentina launch an immediate
        probe and report on the details to China, ensure safety and legal rights of
        Chinese fishermen and take steps to prevent similar incidents from happening
        again," CCTV anchor Song Yiping said, citing a statement from the Foreign
        Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ceebe2-ccc0-414c-a251-311e91f8eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macri''s center-right government, which took office in December,
        will likely be keen to avoid a diplomatic ruckus with the Asian powerhouse
        which has gained a strong foothold in South America, traditionally the United
        States'' backyard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142e0a4-b216-47e3-b615-83a2a6ef7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Argentina and China tightened under former leftist
        leader Cristina Fernandez. Macri promised during last year''s presidential
        race to review all new contracts with China but has shown no sign of doing
        so. Among those deals were an agreement to finance and build two nuclear power
        plants in Argentina in a deal worth up to $15 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728025d-2193-44f5-8307-7089122dab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Argentina''s foreign ministry said the judiciary
        was investigating the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594e716-f670-4bf2-8d62-e083d4a15d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast guards using radar picked up the trawler fishing off the coast
        of Puerto Madryn, Chubut province, a zone known for squid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f1086-01d7-42d5-a80b-05a5688ce655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were fired into the hull of the Lu Yan Yuan Yu 010 after it
        ignored repeated warning fire and radio calls to allow the Argentine coast
        guard to board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4359d-8ca1-4f53-b5c4-f321cae9deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:13.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:58.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the world''s largest distant water fishing fleet, with
        more than 2,000 vessels, the not-for-profit group Stop Illegal Fishing said
        last year.</p>'
  'self-lacing-shoes-nike-hyperadapt':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-17T11:22:14.124+08:00
