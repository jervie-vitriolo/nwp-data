    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Self-lacing sneakers anyone?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b0dd1-ea66-4114-8f19-ecf7bacde5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Remember the self-tying
        shoes in the film Back to the Future II?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1664fc-b124-435a-a2c4-310f5c901209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, they''re not out yet. But a similar shoe was launched by sportswear
        firm Nike at its event on Wednesday (Thursday, March 16, PHT) in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a692d-fcea-4c74-917f-164bbf187d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sneakers, called HyperAdapt 1.0, uses a self-lacing technology
        that seems familiar to the one used in the shoes which actor Michael J. Fox
        received last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af7fee-2d16-470f-a3cd-e9f86a224560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/10/22/Nike-Michael-J.-Fox-Back-to-the-Future-sneakers.html">Related:
        Nike sends Michael J. Fox ''Back to the Future'' sneakers</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e9219-a103-4207-b97b-f971ed588e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it works</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcef9e5-aa71-42d0-9fb2-1daf4e1f440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you step into the shoe, your heel will hit a sensor which will
        trigger the system to automatically tighten the laces. There are buttons on
        the side of the shoe to adjust the tightness until you find a comfortable
        fit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8fc3f-851a-4361-873f-5f51f87e309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which patented an "automatic lacing system" in 2008,
        described the shoe as "the first step into the future of adaptive performance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dcc460-0736-46d8-8a21-8ec5216218b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes operate on batteries, which take around three hours for
        a full charge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88324628-907a-4d60-a45f-96ba0dba821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:20:25.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:20:30.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pricing of the shoe is yet to be announced, but it is expected
        to be released later this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa49dae-bd39-44d8-9cf1-e0c1a635ad2d'
