  'rcbc-money-laundering-bangladesh-ambassador-gomes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T17:11:06.180+08:00
    'imagesource': 'jcr:2b42b10e-179b-441d-94b0-8893bc65a1da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8069bf1b-a841-4288-acad-7c66213d696f'
    'lead': 'After senators failed to draw any vital info out officials of Rizal Commercial
      Banking Corporation (RCBC) during the hearing on Tuesday (March 15), Bangladesh
      Ambassador to the Philippines John Gomes believes there was a coverup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:23:38.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T13:23:42.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:23:41.943+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh ambassador feels ''there was a coverup'' in money laundering
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f58c59-931d-4d44-943f-8a466c3170c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "It was terrible
        news."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad2d6a-6628-4ea0-973c-a99380561c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Bangladesh Ambassador to the Philippines John Gomes
        described how he felt upon learning that $100 million had been stolen from
        his country''s central bank and funneled through local banks, remittance companies,
        and, ultimately, to casinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e565453-c19f-4d51-a8a1-94a5805e2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes sat down with CNN Philippines'' Chief Correspondent Pia Hontiveros
        on Wednesday''s (March 16) episode of News.PH&nbsp; to talk about the money
        laundering issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c873414f-4873-435d-8780-6623dfede781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the money given to the reserve is mainly from the remittances
        of overseas workers and from garments workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd948da5-e165-4a31-b1fb-9d372c5e3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes mentioned that Bangladesh was second in the world when it
        comes to the production of ready-made garments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb404fe-ee2b-4198-a5b2-0255100e44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were millions of Bangladeshi employed by the garments
        industry and "it is their money." Gomes added part of the money was kept in
        the U.S. Federal Reserve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87e0b5-fbbe-48f3-a511-86ddff1eb850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really shocking that hard-earned money which belonged to
        our middle class and lower middle class peoples landing in casinos over here,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621837c-5060-468d-8788-e07310480ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article236931.ece">Also
        read: There was conspiracy, says Sen. Guingona</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c85005-f637-492a-a2a3-72e20a7b364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH-Bangladesh relations</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81ec03-e7d5-453e-a72c-0a64b248516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes explained that Bangladesh had 60 million more people than
        the Philippines despite being half its size.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aec988-d0dd-4970-9111-12f141f37007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We don''t have gold mines, we don''t have oil, so we depend
        on our people and the people work very hard."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4867e303-d1c0-42ae-be91-a81a4ef16e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was sad that this happened in the Philippines with whom
        Bangladesh has such great bilateral relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3650e-d343-455c-bc69-eaf21b498b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The Philippines was among the first five countries to
        recognize Bangladesh."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356fcd7-efdd-4d0c-a798-da80b6c06b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that his country had its War of Independence in 1971
        and in 1972, the Philippines had already recognized Bangladesh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd7ab9-d627-4f0a-a5a7-d029ceb47976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said, "Our relationship is very emotional in nature – and
        then this happens. So the whole country over there in Bangladesh is thinking,
        ''Oh, the money went to the Philippines. It''s gone to the casino.'' It really
        hurt me a lot."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e2d7b-a992-4a18-9bca-66f576244648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes, however, said he felt that he was getting enough help from
        the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a677851-eb22-42cc-97de-9286370336e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the best part of it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4382d795-9aad-48f2-b795-cbe4e17cd743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes was invited to the Senate hearing on the money laundering
        scam and met Sen. TG Guingona, who is the chairman of the Senate Blue Ribbon
        Committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34309539-5ae6-4322-abd2-36e312a572a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was given a seat in the gallery and was told by Guingona
        that the aim of the Senate investigation was to get back Bangladesh''s money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20dd34-be46-4eb8-be7f-21e7546a76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There was a lapse''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0a60e-9244-4d2e-b642-e0fcc883618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes admitted that he does not have extensive knowledge of the
        Anti-Money Laundering Council (AMLC), but knew that they were carrying out
        their own investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06827d91-9b2d-4b84-bc66-86b811cd07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, "They (AMLC) had given out a freeze order on February
        8 to Rizal Commercial Banking Corporation (RCBC), but it was not carried out.
        And on February 9, all the money was already taken out. I think there was
        a lapse there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72544648-dd32-4758-9fd9-067592e2cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained it was different in Sri Lanka where $20 million was
        saved because "they were told to stop payment and it was frozen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae06fded-d78a-4bb8-b81f-316b3ca647d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said he was surprised that the AMLC did not have power over
        the casinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e874558-3b8b-4497-80d1-cb27e7f74c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The casino is in the Philippines, and if you have all
        kinds of backdoor money coming to the casinos... and this is all brought into
        the country – so how do you account for millions of dollars that would come
        out to the people? It''s not that the casino money is going to be taken out
        of the country, but what about the money that will be floated in the country?
        How do you account for that?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd022b-563f-41fb-ac67-3df2b323fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/Senators-fail-draw-out-information-RCBC-officials.html">Related:
        Senators fail to draw out information from RCBC officials</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37222b-2df7-44b3-9828-dff8766a48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing, Gomes said: "I feel, as an outsider,
        there was a coverup. You can understand whenever the relevant questions being
        asked by the senators to the RCBC management, Mr. Lorenzo (Tan) was also there,
        invoking the bank secrecy act... They could not get anything out of Mr. Lorenzo."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296af90-b2fe-4d97-8a2f-19c61cd6293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if RCBC bank manager Maia Santos-Deguito could have done
        it by herself, Gomes said: "I don''t think so. I don''t believe a manager
        of any bank in the world could handle millions of dollars which suddenly appeared
        in some accounts, which now they say are fictitious accounts... I don''t think,
        anywhere in the world, the CEO or a president of bank would allow a manager
        to deal with huge amounts."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b1855-eaf2-4023-9705-ae0543fc1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said that Deguito had been working in the banking industry
        for 18 years and that she was supposed to know the protocol when handling
        large sums.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcf03f-406a-4a93-b872-4cd03e73cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I feel there is a big gap over there between the management
        and Ms. Deguito."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f2a0f-3c93-4355-ab20-b74003a400cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens next</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f1d49-5938-491d-90cb-6b8950001618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the next steps being taken by Bangladesh''s government, Gomes
        said: "The money was kept in the U.S. Federal Reserve in New York, I have
        learned that the FBI is already here in the Philippines to investigate. We
        are going to wait for the Senate hearing. I was told that very soon, criminal
        charges would be filed; there will be legal actions, definitely."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d533ac-ef86-4e32-b4a8-c070e118ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:23:38.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:23:42.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes also said he was aware that the investigation could have an
        effect on the image of Philippine banks.</p>'
  'filipinos-most-emotional-people-in-the-world':
