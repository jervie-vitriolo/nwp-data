      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A recent study
        by the National Telecommunications Commission revealed that four Internet
        service providers (ISPs) — Bayan Telecommunications (BayanTel), Globe, PLDT,
        and Sky Broadband — failed to provide average download speeds that match what
        they advertise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3687dc-375b-4ac0-bec4-db52edd539b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study tested fiber, DSL, and co-axial Internet connections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4888f1-2e8d-452f-b68e-8710f311a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC said, however, that the results of the test are "inconclusive"
        given the way the study was conducted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e96fb-ca24-4082-a99d-0ebdc9a35dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three cities in Metro Manila were surveyed, with a total sample
        of 12 subscribers:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05448e-9cfd-4031-a288-e91b6c9709b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandaluyong: 2 from Sky Broadband</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a249533-add9-48b8-a574-bfd2c88f44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
