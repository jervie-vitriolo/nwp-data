    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec argued before Supreme Court: May 9 elections possible but risky

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c4200-ac9f-47a1-8b64-fcacd2221d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        heard on Thursday (March 17) oral arguments on whether to print voter''s receipts
        on election day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303e7e6-02ef-4078-9e56-80a6dad982cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court (SC) Associate Justice Marvic Leonen asked Commission
        on Elections (Comelec) Senior Commissioner Robert Lim if it is possible to
        print ballot receipts during the May 9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2637fe84-2a2a-47d0-839a-21fd9a4738f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is possible," answered Lim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409df94-28da-4b3a-a13c-48b94a8a15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, however, argued the receipts will be incomplete unless they
        change the source code of the vote-counting machines. Revisions to the source
        code necessary to print the receipts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ff41c-06a0-4ed7-a9c4-3a31ec301cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current source code will not suffice if we print receipts,"
        said Comelec Chairman Andres Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86c738-2928-4652-8263-26811c25cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the poll body changes the source code, it will cause delays to
        Comelec''s timetable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37086d-8915-4b27-82d9-d5b3e420c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely not no-elections, but part of the scenario is postponement,"
        said Lim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330d39f-3d17-4665-b195-135071d75691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec, considering how the Supreme Court order will affect
        its timeline, said it would mean that they can only hold elections on May
        23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d95847-9837-499a-ab73-e447fbbf066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec added without changing the source code, the receipts
        that the machines will print will not contain the ballot ID, precinct numbers,
        and the machine hash codes. These are security features that help in auditing
        the poll results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afcc81-8ea4-44e0-8ff9-ffd012163392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen asked if those are necessary, and the Comelec answered "yes,
        they are."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839057e-3987-4bf3-8c88-415ded21560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/Voters-receipt-2016-elections-Comelec-Supreme-Court.html">Related:
        Supreme Court affirms order for Comelec to print voter''s receipts</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9ca7a-d15a-4855-8f3d-408dddded278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advantages vs. disadvantages</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5913087-e27e-4ec7-8983-ccb671976773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec was challenged if it can carry out the elections of
        May 9 if the writ of Mandamus holds, Bautista said it can meet the challenge
        and they are not giving up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9375ad-e539-4ece-ac76-50d35eaa0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what the decision, we will follow. We will do our
        best given the circumstances," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47adc6a9-30e8-4fde-984a-8df57f11cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also explained the advantages and disadvantages of printing
        voter''s receipts for the at least 50 million registered voters. The poll
        body earlier said that the disadvantages outweigh the advantages of the Supreme
        Court order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a092ac-d314-4c8f-bb93-a2ca443ea34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advantage is that the elections will be more transparent. The
        disadvantages, meanwhile, would be vote-buying, first and foremost, said Bautista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323bc45-dbfe-48e8-b228-e9c05c27242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other disadvantages include switching of receipts, longer voting
        process, and re-training of the election day volunteers and the voters, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b15cfd-aa3c-449c-9854-ec101bec2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also insisted the Republic Act No. 9369 does not require
        printed receipts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde61013-e5f7-412f-a82f-763b9c82f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:31:46.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:31:50.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Richard Gordon, who filed this case against
        the Comelec, presented an alternative timeline which he said, showed there
        is enough time to change the source code, print the receipts, and still hold
        the elections on May 9.</p>'
  'cayetano-rcbc-money-laundering-deguito-state-witness':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T13:49:39.393+08:00
    'imagesource': 'jcr:c7b234bd-e511-40d3-983c-2ed0acc5db5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7154cbfd-d6b2-4bcd-b480-853f78fa03d1'
    'lead': 'Sen. Alan Peter Cayetano said the branch manager of Rizal Commercial
      Banking Corporation (RCBC) involved in the $81-million money laundering scandal
      can be held in contempt if she does not reveal what she knows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:35:07.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T11:35:10.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:35:10.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to study if Deguito can be a state witness, says Cayetano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db808a59-eff0-41eb-a9dd-920fadc0367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Alan Peter
        Cayetano said the branch manager of Rizal Commercial Banking Corporation (RCBC)
        involved in the $81-million money laundering scandal can be held in contempt
        if she does not reveal what she knows during the executive session Thursday
        (March 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a7b8e-ac34-453d-8a9e-56144f397870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the money laundering scam involving millions of dollars
        is a grand conspiracy. But Cayetano questions who is involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc32eb5-ec89-4247-b5d6-8a3f4e743ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s clear where the money came from, how it came in to
        the Philippine banking system and that the people allegedly involved are pointing
        fingers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bcc7a0-07dd-4d01-8349-8171977b0d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article236931.ece">Also
        read: There was conspiracy, says Sen. Guingona</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb6468-59cd-4ae3-b3bb-8a4b133fc761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they will still have to study if RCBC Jupiter Makati
        branch manager Maia Deguito can be used as a state witness, and would like
        to get the truth from those involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f778c43e-2f55-49aa-9277-220c1f2ac341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single detail. Sinasabing fictitious ang kumuha ng pera.
        Pano nakalusot ito? Narinig namin magbabarkada ang mga ito," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a06122-0ef5-40f6-b4b8-df93d00e56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not ready to make conclusions as who is most guilty, but <em>kitang-kita
        may scam na nangyari dito and ginamit yung</em> banking systems <em>natin</em>
        and itulak sa mga casinos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc32df0-fa9b-48c1-9748-0b5680a099d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every single detail. They say those who took the money
        are fictitious. How did this happen? We heard that these people are friends
        with each other. I''m not ready to make conclusions as who is most guilty,
        but it''s clear a scam happened which used our banking systems and pushed
        the money to the casinos.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0798d2f-2e16-4af8-92d1-7327432cde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article236931.ece">Related:
        Senators fail to draw out information from RCBC officials</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae77904-fe3e-44d7-a2a7-1bd0eb86f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:35:07.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:35:10.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes that Philrem, the foreign exchange company that
        converted the $81 million into pesos, should be looked into.</p>'
