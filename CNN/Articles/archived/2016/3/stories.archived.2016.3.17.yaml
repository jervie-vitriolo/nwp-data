    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0438c3b-2b96-41a9-a9ec-d1faab0a69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.973+08:00
