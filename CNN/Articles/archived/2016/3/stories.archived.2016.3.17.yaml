      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Pampanga (CNN Philippines) —</strong> The
        city of San Fernando in Pampanga held a ''buntis summit'' (pregnancy summit)
        on Wednesday (March 16) to inform mothers-to-be on proper maternal care.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efcef2-9e46-4877-b1ae-3f9d140090d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:41:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:42:01.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 pregnant women attended the event where they were
        screened for pregnancy-related illnesses such as hepatitis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e0b8d-ed9e-4d6b-af08-ee59f9940fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:41:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:42:01.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn Calimlim, one of the heads of the city health office, said
        that this was one of the city government''s programs aimed at monitoring the
        health care of the future mothers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491c060-1359-4b68-9a12-5038f9d59723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:41:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:42:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that monitoring the health of mothers was very important
        because two lives were at stake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f6e06-a2ba-48d1-b565-ba089af45329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:41:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:42:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other programs for pregnant women were the family sessions, free
        contraceptives, feeding programs, and vaccine monitoring, to name a few.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5f4f4-3cc8-4185-84af-ad1e9c52b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:41:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:42:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buntis summit was in line with the city''s celebration of Women''s
        Month.</p>'
  'Dry-spell-stricken-Maguindano-lumad-government-aid':
