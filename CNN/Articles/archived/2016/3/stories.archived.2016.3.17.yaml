      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were conducted from February 15 to March 10 this year,
        in the homes of volunteer subscribers. Those who volunteered phoned in their
        interest to participate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e623b9fb-a068-4495-90e3-ffab18a434cf'
