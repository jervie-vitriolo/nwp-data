      'mgnl:lastActivated': 2019-11-05T16:48:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City (CNN Philippines) —&nbsp; Thousands of residents in
        the two lumad communities in Maguindanao affected by the drought received
        their relief assistance on Thursday (March 17) from the provincial government
        and from the Integrated Provincial Health Office (IPHO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742da7a-5349-4353-867e-29821d1d6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 17,000 residents from the municipality of North Upi benefited
        from the assistance.&nbsp; They received relief packs with rice, noodles sardines,
        coffee, sugar, and fresh fish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8bd28-040a-4548-895b-28886b5c32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Governor Esmael Mangudadatu, 75 percent of the said
        municipality was heavily affected by the prolonged dry spell and required
        aid from the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9cb19-707e-46be-b16b-9dfd374b3f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that to sustain the intervention to the communities, they
        already requested for the assistance of the national government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59ae66e-58ce-45f1-a54a-7f034d618cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial chief executive also added that almost all of the
        36 municipalities of Maguindanao has suffered from the effects of the calamity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ef7b9-f32c-4c11-8ff0-5e5235f65701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said that they were already preparing to conduct cloud
        seeding operations throughout the entire province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9609d-72cf-4d10-86f5-e20af0aa6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the IPHO Maguindanao led by Dr. Tahik Sulaik, simultaneously
        conducted relief operations, medical and dental services, and blood letting
        programs to the residents of South Upi municipality, which is also affected
        by the dry spell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5c8dd-a7a9-45a4-bbdf-6a68957580d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulaik mentioned that their operations were part of their celebration
        of the international women''s month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c0256-c294-4df1-92c2-f5c528bfff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:29.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the recipients of the program were senior citizens and children.</p>'
