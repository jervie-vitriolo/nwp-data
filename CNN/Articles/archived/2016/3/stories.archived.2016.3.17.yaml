    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos among most emotional people in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a51aa-fb01-40b1-b615-2b39e6347a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A new survey from
        Gallup suggests that Filipinos are among the most emotional people in the
        world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332879cb-f7f0-4a66-b544-02ba3fe91ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gallup''s 2016 Global Emotions Report, Ecuador, El
        Salvador, Guatemala, and the Philippines are among the most emotional people
        in the world with nearly 60 percent of people surveyed saying they experienced
        both positive and negative emotions the day before they were interviewed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89620ffd-6c1a-444b-89b2-9a82c47b0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complete the survey, Gallup interviewed over 147,000 adults in
        140 countries in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dca99-a801-4fe0-9597-60071dee1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions asked of the individuals were taken from two indexes:
        the Positive Experience Index and the Negative Experience Index.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1128d-c0bd-4be8-9db1-0968c7463760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were asked questions ranging from whether they were
        well-rested yesterday and did they learn anything yesterday, to whether they
        experienced pain or sadness the day before they were interviewed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45818ea1-9362-40aa-ae7d-081e647ff052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Positive and negative experiences''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f6492-4ac7-495f-894d-cff7f3b2bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries in Latin America led the list of countries with the most
        positive experiences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3961c3-0623-4f9b-ba4a-00841a871d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Gallup report, the 10 countries with the highest
        positive experiences worldwide are: Paraguay, Guatemala, Honduras, Uzbekistan,
        Ecuador, El Salvador, Indonesia, Costa Rica, Uruguay, Colombia, and Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2a252-e06b-4bcf-919a-58719f2036e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with the lowest scores in this index are Syria, Turkey,
        Nepal, Georgia, Serbia, Iraq, Yemen, Bosnia and Herzegovina, Lithuania, Belarus,
        and Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f85743-5a63-4650-b6c8-a9d46bd2d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the countries with the highest scores in the negative
        experience index are Iran, Iraq, South Sudan, Syria, Cyprus, Liberia, Togo,
        Sierra Leone, Bolivia, Portugal, and the Palestinian Territories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da29ae-88bd-4c7f-92d5-102bf5c18f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third year in a row that Iran and Iraq have topped this
        list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21cc85-bdcf-4e6d-b8c1-d7c4253d0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup noted that "people in most of the countries with the highest
        negative scores in 2015 were contending with some disruption – economic or
        otherwise. Almost all countries at the top of the list in 2014 are at the
        top of the list again in 2015."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876e077-2af2-43ac-8c4a-efc6a53d2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries with the lowest scores in the negative experience
        index are Uzbekistan, Russia, Kazakhstan, Taiwan, Belarus, Somalia, Singapore,
        Mongolia, and Estonia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e521cfd3-607d-4155-bdb9-c80013faf538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup added: "Countries with ties to Russia and the former Soviet
        Union largely dominate the list of countries at the other end of the spectrum,
        where fewer than four in 10 residents reported experiencing any of these feelings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db92ae-4ba0-4859-9c66-9517bd71e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to John Clifton, managing director of Gallup Global Analytics,
        the 2016 Global emotions report "focuses on how people live their lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1f41f-72de-4391-a39e-7fb97e019e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:26:00.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:25.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Leaders know that wealth isn''t everything – a great
        society has people who see their lives well and live their lives well. This
        report shows the countries in which people are living their lives to the fullest."</p>'
  'yemen-airstrike-deaths':
    'author': 'Hakim Almasmari and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-17T06:26:43.377+08:00
    'imagesource': 'jcr:07d260b8-79f4-49bd-8b82-8f961b531fee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9b71077-ec3d-4ea3-b5ec-a14ed9ccd6b0'
    'lead': 'Two of the airstrikes attacked the center of Khamees Market in Mustaba''a,
      Hajjah, during the busiest time of the day. The third hit near its gates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:29:37.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:30:29.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:30:29.401+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in Yemen airstrike; Saudis say it might not be them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd977cf-31c2-4a4c-8f92-006bcf1a7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanaa, Yemen (CNN)</strong> — At least 78 civilians were
        killed and more than 100 injured when three Saudi airstrikes attacked a market
        in northern Yemen, three medical officials in Hajjah told CNN. The Yemeni
        Defense Ministry gave a higher death toll; it said up to 107 were killed and
        dozens injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a121232-c028-4a4e-84e7-d6c03cf28942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the airstrikes attacked the center of Khamees Market in Mustaba''a,
        Hajjah, during the busiest time of the day. The third hit near its gates.
        The market is one of the largest in the northern region of Yemen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35077f8-5175-4565-be74-774e0df3e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dozens of bodies were completely burned, and dozens others were
        unrecognizable after bodies were splattered in pieces from the airstrikes,"
        said Ali AlSharafi, a local shop owner who survived the attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9550a-e681-4251-97ea-4bcfd34df0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the killed were seven children. Graphic footage of their bodies
        was broadcast in a video released by AlMasirah TV, the outlet for Houthi rebels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187aff8-7d74-4782-9a52-2f2990b804c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed bin Hassan al-Asiri, Saudi spokesman of Coalition Forces and
        the adviser at the Saudi Defense Minister''s Office, said on his Facebook
        page that the pictures circulating on social media are not necessarily an
        indication that the shelling that targeted the market is a Saudi airstrike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ea9e9-d3a2-4dce-94bf-e1149b2b47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asiri said others may be behind the bombing. He also emphasized
        that there will be an inquiry to investigate the claims and that the results
        will be published to the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481c360-d1fd-4869-95b2-6d75cc0fcf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medecins Sans Frontieres said on its Twitter account that at least
        40 people, all civilian victims from the attack, were treated in its hospital
        in the Hajjah province after the airstrikes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a549387-519e-4f2b-a548-38f6a42327e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, at least 30 were killed when Saudi airstrikes targeted
        a marketplace in Nihm district, just north of the Yemen capital of Sanaa.
        Nearly all the victims from the Khalqah Marketplace were civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6553fd-8dab-43d0-a049-2dcf882c08d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes 10 days after secret Houthi and Saudi meetings
        in an attempt to end the one-year war. During the meetings, a ceasefire on
        the Saudi border was reached and an exchange of prisoners from both sides
        was done. The talks are the first direct negotiations between Houthis and
        Saudi Arabia since the start of the war in Yemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b52f72-c377-4d08-9332-8544e4046045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We opened our hands for peace and negotiations and while we do
        that, Saudi still attacks and kills innocent civilians," said Ahmed AlBahri,
        a senior Houthi official in Sanaa. "The market attack is by far one of the
        deadliest in Yemen since the start of the Saudi attacks," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a514a07-d23b-4f19-98f8-440e2d3b4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Hakim Almasmari reported and wrote from Sanaa. CNN''s
        Hamdi Alkhshali reported from Atlanta.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe0ede-b4ff-48c8-9cd8-704f88ca0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:37.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:30:29.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/16/middleeast/yemen-airstrike/index.html">"Dozens
        killed in Yemen airstrike; Saudis say it might not be them."</a></em></p>'
