      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City: 3 from BayanTel, 3 from PLDT, and 1 from Sky Broadband</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c526c9-94ea-4f04-bf6b-36548536b973'
