    'imagesource': 'jcr:18bc59a9-f0ef-4fc0-9665-01266d549244'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8750c09-ecb5-4a4b-b32d-0e557defc17f'
    'lead': 'President Barack Obama nominated Judge Merrick Garland, who is respected
      across political lines, to the Supreme Court Wednesday (March 16), in an epic
      power play targeting the resolve of Republicans who have vowed to block any
      replacement for the late Justice Antonin Scalia until a new president takes
      office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:35:57.655+08:00
