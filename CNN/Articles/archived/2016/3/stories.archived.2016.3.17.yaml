  'japan-arbitration-china-dispute':
    'author': 'Kiyoshi Takenaka, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-17T12:54:11.273+08:00
    'imagesource': 'jcr:df14d6b4-d9d6-4493-9b54-84c8834b4cde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789a9077-5644-4790-8e78-ad6a5cb1e894'
    'lead': 'Japan''s ruling party urged Prime Minister Shinzo Abe''s government on
      Wednesday (March 16) to consider seeking international arbitration over Beijing''s
      drilling activities in the disputed East China Sea, mirroring similar action
      by the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:42:59.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:28:05.083+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan ruling party considers international arbitration over China dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82affe1-d68a-42d3-8cd2-5b92ce3dd312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (Reuters)</strong> — Japan''s ruling party
        urged Prime Minister Shinzo Abe''s government on Wednesday (March 16) to consider
        seeking international arbitration over Beijing''s drilling activities in the
        disputed East China Sea, mirroring similar action by the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b0866-4a2e-4290-9ec7-2b21e5242ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sino-Japanese ties have long been plagued by conflicting claims
        over a group of uninhabited East China Sea islets. Last year, Japan called
        on China to halt construction of oil-and-gas exploration platforms in the
        East China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e002c5f-8224-4547-959f-d95eac54ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Tokyo accused Beijing of unilateral development despite
        a 2008 agreement to maintain cooperation on resources development in the area,
        where no official border between them has been drawn.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a35abf5-9efa-48d9-83cc-7f1cb1567892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said then it had every right to drill in the East China Sea
        close to waters it disputes with Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683dffb7-45e6-45ea-a476-20cbfa7fad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has lodged a case with an arbitration court in The
        Hague about its dispute with China in the South China Sea. China reacted angrily
        and has pledged not to participate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94397bff-e59a-4f6f-b15a-cc03b1d4da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s resolution by the Liberal Democratic Party (LDP) called
        on Abe''s government to firmly ask China for the prompt resumption of talks
        on the drilling issue, as well as to consider taking the case to an international
        arbitration court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9922f8-4adb-4c87-9fa1-5a77c2757e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China shrugs off the request, some action must be taken," Yoshiaki
        Harada, head of an LDP panel on resources development in the East China Sea,
        told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4f758-5345-48f0-81f4-631c6c16e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has agreed that we should not shy away from taking the
        matter to an international arbitration court and starting preparation for
        that step should be considered," Harada said after an LDP meeting on the resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e2e44-bb07-4a5b-b773-db559cd7b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:42:59.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:28:05.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no bilateral dialogue on resources development in
        the East China Sea in recent years despite repeated calls from Japan for resuming
        such talks, he said.</p>'
  'i3i-FEU-Letran-Kiefer-Ravena':
