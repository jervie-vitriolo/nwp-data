      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission defined jitter as a variation in the delay of received
        packets. Lower is better: with more jitter, videos become jerky or irregular
        and become very difficult to watch. The results are as follows:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1e73e-571c-420d-a10e-a0024c94df1f'
