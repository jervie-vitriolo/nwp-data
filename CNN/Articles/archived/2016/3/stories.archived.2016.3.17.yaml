      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test compared the ISPs'' respective average speeds to their
        "promised speed[s]" in advertisements. None of the ISPs provided at least
        83 percent of their promised speeds:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e2db8-41b3-4c9f-ae1c-d4a4196aaa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BayanTel: 59.17 percent</p>'
