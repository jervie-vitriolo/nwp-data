      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Collegiate champions
        FEU and Letran headline the 32 teams that will slug it out in the inaugural
        edition of the Intercollegiate 3x3 Invitationals (i3i) from March 19 to 20
        at the Xavier School Gym and the SM Mall of Asia Arena Music Hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9ba026-61d5-4c41-91df-7a881d03098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:45:38.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:29:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each school is allowed to parade up to three teams in the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd50aa0-89a2-4dcb-808f-8a9ec43a09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:45:38.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:29:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruits and transferees from other universities can suit up in
        the i3i, provided they are currently enrolled in the school they will represent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a582071-73dd-4d5b-814f-3378e226fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:45:38.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:29:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP champions Prince Orizu and Jojo Trinidad join Brandrey Bienes
        and New Zealand native Joseph Nunag in the Tamaraws’ Team A, which will be
        handled by assistant coach Ryan Betia, while the Letran Knights will make
        their first tournament appearance under new coach Jeff Napa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab389f-eb3c-4f00-9a4f-313018a5ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:45:38.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:29:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining the competition are UAAP runners-up UST, NCAA second-placer
        San Beda, Ateneo, NU, Mapua, UP, San Sebastian, UE, and Adamson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bd72a-9605-45fa-8427-71f61445e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:45:38.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:29:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners of the two-day event event will bring home cash prizes,
        with the champions taking P200,000, half of which will go to their school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa916a-5249-4cc5-a181-8b85e62679a4'
