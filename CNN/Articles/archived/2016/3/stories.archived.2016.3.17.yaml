      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/03/01/Philippines-Gallery-Vask-Asias-50-Best-Restaurants.html">Also
        read: PH’s Gallery Vask one of Asia’s 50 Best Restaurants</a></p>'
  'senators-push-inclusion-casinos-anti-money-laundering-law':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T18:06:29.165+08:00
    'imagesource': 'jcr:31df233d-3fab-4cb8-947a-b84970e639eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc90dbc-08f9-408f-8572-e8985988f0c7'
    'lead': 'Some senators believe that the $81-million money laundering scandal could
      have been prevented if gamblers were covered by the Anti-Money Laundering Law,
      which forbids the hiding of illegally obtained money.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:11:45.402+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T11:11:48.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:11:48.316+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators push for inclusion of casinos in Anti-Money Laundering Law

      '
    'updated': 2016-03-18T11:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646af633-9129-47a7-8fad-7229f9cc9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senators are pushing
        for the inclusion of casinos in the watch list of the Anti-Money Laundering
        Council (AMLC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a80e7c-28c7-4364-8499-09f544fea2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that the $81-million money laundering scandal could have
        been prevented if gamblers were covered by the Anti-Money Laundering Law,
        which forbids the hiding of illegally obtained money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be5863-0790-4592-89ee-b9d1836a157a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the standards are for reporting, ang importante dito [ay]
        dapat ma-cover yung casinos," said Sen. Teofisto Guingona III, chairperson
        of the Senate Blue Ribbon Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd485eb-1b83-4b80-aa04-7899a6895519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Whatever the standards are for reporting, what''s
        important here is that casinos are covered."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0fa0c6-23fa-4363-8f01-d69c5d2292c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos were supposed to be included in the Amended Anti-Money Laundering
        Act of 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef9fb0-7ef6-4080-afae-67090dd090e1'
