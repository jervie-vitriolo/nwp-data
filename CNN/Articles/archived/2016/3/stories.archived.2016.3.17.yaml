    'title': 'Dry-spell stricken Lumad communities in Maguindanao receive aid

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702f361-bfc1-42d4-a162-913d1c18e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:48:23.077+08:00
