    'jcr:uuid': '89c496df-e6a6-44cb-8b71-df36fdcef627'
    'lead': 'Great Scott! Sportswear firm Nike launches a pair of sneakers that tightens
      its laces by itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:20:25.275+08:00
