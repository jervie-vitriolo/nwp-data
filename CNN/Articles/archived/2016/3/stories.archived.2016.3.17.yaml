      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina: 3 from Globe</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230dad43-5be2-452f-8565-b1b6bd9e87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.270+08:00
      'mgnl:createdBy': 'jeff'
