      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino owners, however, successfully lobbied against it. Guingona
        said casinos are like a "black hole" where laundered money can be left untraced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913abf31-a039-439a-b8a2-3d7c499fd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once it''s in the casino, parang it''s a dark cave. It''s just
        one big dark cave; It''s a black hole — you can''t trace it anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d9bb8-0125-44cd-9c50-96d660b11534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AMLC report said the stolen money of the Bangladesh central bank
        was funneled into Solaire and Eastern Hawaii casinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6a093-96f2-45b2-b50a-20124bf831c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hot money is nowhere to be found. The government cannot
        compel casinos to report client records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14fe783-0b9d-4790-be0c-eaf830f3c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate Majority Leader Alan Peter Cayetano, the law is strong
        enough but its implementation is weak: "Ang whole track ng AMLC is kulang
        yung batas ng anti-money laundering. Pero pag makikita mo sa mga bangko hindi
        kuang ang batas, yung implementation yung problema. I don''t want to go too
        hard on AMLC because they''re doing a great job in some aspects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49013980-2575-4fc6-9453-d35f1e88a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "AMLC''s whole track is that the Anti-Money Laundering
        is lacking. But if you look at the banks, the laws are not lacking — the implementation
        is the problem. I don''t want to go too hard on AMLC because they''re doing
        a great job in some aspects."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424bd03-3455-43d8-8f04-b6a9a0aff468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corp. (PAGCOR), meanwhile, said
        the inclusion of casinos in the Anti-Money Laundering Law is unnecessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a33b4-2b22-4db0-a8a0-06005fb8a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR Chairperson Cristino Naguiat pointed out the illicit money
        can be laundered in banks even before it goes to casinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9782cc-2d40-4ea8-a0d7-891cf663b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:11:45.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:11:48.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the investigation into the money laundering scandal
        can serve as a basis for legislation in the next congress. In the meantime,
        the government has to deal with the fallout from this heist that has put the
        spotlight on the country''s controversial bank secrecy law and in the news
        around the world."</p>'
  'rcbc-money-laundering-estavillo-deguito-go-accounts-fake':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Macel Estavillo, the head of legal and regulatory affairs of Rizal
      Commercial Banking Corporation (RCBC).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T15:02:57.173+08:00
    'imagesource': 'jcr:744b9d6b-aac5-4931-8c10-b194ad1a951a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed09e01e-b481-48b2-92f8-7fb1a36f872d'
    'lead': 'The accounts of businessman William Go at the Rizal Commercial Banking
      Corporation (RCBC), Jupiter Branch, allegedly used in the $81-million money
      laundering case had been forged, according to a bank officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:16:18.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T11:16:24.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:16:23.856+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC official: Go''s accounts forged

      '
    'updated': 2016-03-18T09:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565edc2-4a54-442e-9b35-17eee2c9787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The accounts of
        businessman William Go at the Rizal Commercial Banking Corporation (RCBC),
        allegedly used to launder $81 million stolen by hackers from Bangladesh Bank,
        had been forged, according to a bank officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f992f84-00ee-4eba-920e-c7211088cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macel Estavillo, the head of legal and regulatory affairs of RCBC,
        told the Senate Blue Ribbon Committee hearing on Thursday (March 17) that
        Maia Deguito, the manager of the RCBC branch on Jupiter St. in Makati, earlier
        assured bank authorities that Go''s accounts were authentic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf5cdf-1920-4fea-ad34-9297c5d15d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an internal bank investigation, Estavillo said they found
        out that the two accounts — one peso account opened in 2014 and one dollar
        account opened Feb. 5, 2016 —  were opened in the name of Go but that his
        signatures were forged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c760676-5a19-46ea-a2de-c34d0604a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The questioned signatures allegedly signed by one William S. Go
        were not signed by one and the same person, and therefore was a result of
        simulated forgery," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c750b-1aad-421a-af69-de4c4f1b0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo said the addresses used to open the Go accounts were also
        fake.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Macel Estavillo: The questioned signatures allegedly signed by William
        Go were not signed by one &amp; the same person <a href="https://t.co/hLocXx0I4W">https://t.co/hLocXx0I4W</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/710354479023923200?ref_src=twsrc%5Etfw">March
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348dbd3f-459d-4f84-92bf-99dc5c76b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c83255-6ceb-4083-9d86-3c76e8567562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/rcbc-money-laundering-bangladesh-ambassador-gomes.html">Related:
        Bangladesh ambassador feels ''there was a coverup'' in money laundering case</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a1453-1604-47f6-b9d4-41085d1df768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the businessman told the bank in a letter that Deguito
        explained to Go that the dollar account was opened on February 5 because Philrem,
        a foreign exchange company, needed a company not a personal account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5e73a-2ca3-4798-ae93-c7c4cc8a986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, according to Estavillo, was informed by Deguito about the the
        opening of his account on February 22 or 23 during a meeting. Deguito also
        allegedly apologized to Go for opening the dollar account without his knowledge,
        Estavillo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fcb68-9c69-4537-837e-05b3d12d0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Deguito ignored an order from the bank to freeze Go''s
        accounts and later directed the processing of one withdrawal amounting to
        about P20 million from Go''s dollar account and placed the money inside her
        own car and drove off with it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b3992-d843-439e-b664-66112e8d52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon questioning by Sen. Ralph Recto, Julia Bacay-Abad, executive
        director of the Anti-Money Laundering Council Secretariat, said that $66 million
        that went into Go''s accounts eventually were transmitted to Philrem while
        the remaining $15 million from the four other suspect accounts in the Jupiter
        Branch also went to Philrem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fc7d2-a727-4d3c-8b49-decf6d7d395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total, $81 million, were stolen by hackers from Bangladesh Bank
        account at the U.S. Federal Reserve Bank in New York and transferred to the
        Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2a3ed-3d02-49a8-a757-b327a23f9ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: How $81M was laundered from Bangladesh Bank</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4d8f1-571b-4c9c-8d4e-756e6a44baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavillo told the senators RCBC is cooperating in the money laundering
        investigation and that it will file criminal charges against Deguito.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3864b74-7a5b-47e1-9823-ff2c07b145b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are criminals in our system, we remove them and we prosecute
        them. We do not coddle criminals," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3ef06-dbea-42ce-b1d6-d93f6f62fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told reporters an internal investigation by the bank has made
        "a determination of who are culpable and we also found negligence" on the
        part of Deguito''s immediate superior. She did not identify those allegedly
        liable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc0b10a-90b3-4262-b28d-25bdebe494bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators later decided to hold an executive session to listen
        to the testimony of Deguito.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d169324-c78c-4506-bd11-daa448cd7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the joint committees on Blue Ribbon and on Banks
        and Financial Intermediaries voted to deny a request by Estavillo to listen
        to Deguito''s testimony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fc0d8-3640-4e1e-a596-6b53440e8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:16:24.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators, however, allowed Bangladesh Ambassador to the Philippines
        John Gomes to attend the closed-door hearing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e9285-49c3-4270-826a-03ee51d425db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:16:18.102+08:00
