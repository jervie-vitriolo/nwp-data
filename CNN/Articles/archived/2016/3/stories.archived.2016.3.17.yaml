  'Roxas-Robredo-Kapampangan-vote':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T23:28:39.487+08:00
    'imagesource': 'jcr:94c937d5-02c2-472d-b87f-54711298d7f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d2faac8-eb23-4b4a-808f-f755baf21124'
    'lead': 'President Benigno Aquino III joined administration bets Mar Roxas and
      Leni Robredo on Thursday (March 17) before a huge crowd in Pampanga''s provincial
      capitol where the governor promised full support for the ruling party''s slate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:54:54.885+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:54:58.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:54:57.963+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, Robredo working to get Kapampangan vote again

      '
    'updated': 2016-03-18T11:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31102e1-dfdb-48f6-8a7c-2596420b238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines) —</strong> It''s all about ensuring
        a victory in Pampanga — beginning with the governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e741b2c-0085-4343-b9b3-a7f1a0c0351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III joined administration bets Mar Roxas
        and Leni Robredo on Thursday (March 17 before a huge crowd in the provincial
        capitol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905afa9e-3429-4547-b213-9edf4181fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1.2 million registered voters, the Liberal Party (LP) is making
        sure it gets the nod of Kapampangans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eebb64-fc07-42e1-98c3-430e947218be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did that in the 2010 elections: Both Aquino and Roxas swept
        votes in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927e413-f4c7-44cc-8854-6dacd0312397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, Roxas won against Binay by 200,000
        votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa68e7-9461-4fee-b925-a5b0ce335085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s hoping to do that again on May 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22516d0a-9b99-4714-a5db-2d2438f22aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said that the "Daang Matuwid" (Straight Path) showed what
        five years of good governance could do for the Filipino people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163696a8-4fa8-4e14-b154-93fa16c156e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is even more confident now that Governor Lilia Pineda — a known
        ally of former president Gloria Macapagal-Arroyo — is promising support for
        the entire LP slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5390c0-f103-4595-bb4a-0d728814c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pineda thanked Aquino for billions of pesos worth of
        infrastructure projects for the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9551f-431d-403a-a1a2-3c485c13bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mister President... <em>Lahat po ng Kapampangan pinapangako ko
        sa inyo na susuportahan lahat ng inyong&nbsp; kandidato,"</em> Pineda said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fcccb-88ab-4ad4-91db-547af6da37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:54:54.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:54:58.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Mr. President, I promise you that every Kapampangan
        will vote for all your candidates."]</p>'
  'RCBC-money-81-million-laundering':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Romualdo Agarrado, a reserve officer of the Rizal Commercial Banking
      Corporation (RCBC), during the second Senate hearing of the alleged $81 million
      money laundering case'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T21:10:30.645+08:00
    'imagesource': 'jcr:ff37810a-82c6-48f1-8091-8fca48fd15cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045b1d04-69d0-4c29-a633-c225ae68e582'
    'lead': 'Threats, secrecy and defiance shroud the movement and disappearance from
      the Philippines of $81 million stolen from Bangladesh.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:59:36.817+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T10:59:39.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:59:39.640+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC branch officer says Deguito feared for her life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9660e28-ced4-4bcc-bffe-1c753f1019ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The plot thickens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528587df-fadd-493b-b83a-eb4dd817be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A branch officer of the Rizal Commercial Banking Corporation (RCBC)
        revealed that his branch manager defied an order from bank officials to freeze
        several accounts linked to the laundering of $81 million stolen by hackers
        from Bangladesh Bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417eecaa-33db-4a99-b9cf-e0d7970a8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdo Agarrado, a bank reserve officer, told a Senate hearing
        on Thursday (March 17) that Maia Santos-Deguito of the RCBC branch on Jupiter
        St. in Makati, ignored the February 9 order from her superiors and went ahead
        to transfer $44 million to the dollar account allegedly belonging to businessman
        William So Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb419f8d-3266-4469-88f1-526b2ca69245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        PH money laundering probe: What we know so far</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c05e6-1cfc-41d0-90c7-3d0390cc764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarrado said he learned that bank officials ordered a “recall of
        funds” or a freeze on several accounts, including Go’s earlier that day. He
        asked Deguito if she knew about it. “She just looked at me blankly,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb7648-c0c6-47f2-b951-a675f4538301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Deguito directed her Senior Customer Relationship Officer
        Angela Torres to process the deposits, despite the freeze order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0808e09c-6049-4dc2-bc43-2344227d8834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Deguito called him to her office where she said “many things.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c49fbb-c879-419d-aadf-da95c908b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Pero ang nag-stuck lang po sa mind ko na sabi niya, ‘Í would rather
        do this than me being killed, or my family.’”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc3db0-bf55-4180-9f6c-ed76732bc5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “But the one that stuck in my mind – she said, “I
        would rather do this than me being killed, or my family.”]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34134fce-1035-48e7-ba41-76d71abc61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito denied ever receiving a death threat in connection with
        Go’s bank accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737f294-42a5-4028-b711-5407b7aa6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I deny that statement. Everything, I will disclose in the executive
        session,” she said, annoying Senator Juan Ponce Enrile, who threatened to
        cite her for contempt.</p>'
