    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:48:33.727+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama nominates Merrick Garland to Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02496d-4c8c-4240-89cf-7b97f1152315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama nominated
        Judge Merrick Garland, who is respected across political lines, to the Supreme
        Court Wednesday (March 16), in an epic power play targeting the resolve of
        Republicans who have vowed to block any replacement for the late Justice Antonin
        Scalia until a new president takes office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560a412-553b-4662-a4c7-60af817b64d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP leaders, caught in the undertow of an election in which the
        conservative grass-roots are already in revolt, immediately renewed their
        refusal to consider Garland, 63, saying their reservations were not personal
        but motivated by a desire for the American people to weigh in on Scalia''s
        replacement. The showdown is even more fraught than most Supreme Court fights,
        since Obama''s choice could tilt the ideological balance of the court away
        from conservatives – possibly for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af715266-8a04-45aa-9db6-28567f6d8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in the evocative ceremonial surroundings of the White
        House Rose Garden, Obama praised Garland as "one of America''s sharpest legal
        minds," making a case that he was so eminently qualified for the job in terms
        of legal learning, experience and temperament that any attempt to ignore his
        appointment could only be the result of base political motivations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46962830-765a-4343-85df-7d9d8bf24252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have selected a nominee who is widely recognized not only as
        one of America''s sharpest legal minds, but someone who brings to his work
        a spirit of decency modesty, integrity, evenhandedness, and excellence," Obama
        said. These qualities and his long commitment to public service have earned
        him the respect and admiration from leaders from both sides of the aisle."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3693f-2576-4e76-a8c6-1b4e010ad621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans do not plan to vet or have hearings on Garland,
        let alone a vote on his nomination. Obama and Democrats argue that with 10
        months left in his term, there is plenty of time for the Senate to take up
        and confirm a new justice. The gravity of Obama''s announcement on Wednesday
        was part of an attempt to pressure Republicans, especially senators with an
        eye on their own legacies or those who face tough re-election fights, to peel
        away from their leadership.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9308a3a-139d-454e-8407-97f59d56f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate Majority Leader Mitch McConnell and the GOP chairman
        of the Senate Judiciary Committee, Chuck Grassley of Iowa, have both expressed
        little leeway in their determination to forgo hearings for Obama''s nominee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb78ae6-0350-4c53-b459-0dac8c0c779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people may well elect a president who decides to nominate
        Judge Garland for Senate consideration," McConnell said Wednesday. "The next
        president may also nominate someone very different. Either way, our view is
        this: Give the people a voice in the filling of this vacancy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349a807-35f3-4878-8eee-e4b853ca1646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Greatest honor of my life''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ff85c-5b26-439a-ad46-e9f12d4f7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland, the chief judge for the U.S. Court of Appeals for the District
        of Columbia Circuit, has been on short lists before. An appointee of President
        Bill Clinton, Garland is a graduate of Harvard and Harvard Law School. As
        a Justice Department lawyer, he supervised investigations in the Unabomber
        case as well as the Oklahoma City bombing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98256f-d6a1-438a-9ea3-3742e848319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His voice cracking with emotion, Garland called Obama''s decision
        to nominate him "the greatest honor of my life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91d03f-0a62-402d-8652-d68af04a7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, their could be no higher public service than serving as
        a member of the Supreme Court," Garland said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2afb45-43b5-4199-a36b-bfade2c93481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s announcement amplifies the ongoing political battle over
        the precedent and propriety of considering a Supreme Court nomination amid
        a heated presidential election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c455ca2-a3ff-4452-9430-407a48fde6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after a big night in the 2016 election, with
        both party''s front-runners – Democrat Hillary Clinton and Republican Donald
        Trump – emerging with sweeping victories as they march toward their respective
        nominations. Some believed Obama would time his pick so it wouldn''t get lost
        in a news cycle dominated by election results. But the timing seems suited
        to directly insert the selection into the political conversation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b778d6f-cd21-4cdd-a499-19a1d9cf6a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling the argument is the potential for the first shift in the
        court''s ideological leaning in two decades. If confirmed, Obama''s nominee
        will likely offer a vastly different legal outlook that Scalia, who was considered
        one of the court''s most conservative members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c26db-0796-489c-8d94-8831e71a9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior legal analyst Jeffrey Toobin said the pick of Garland,
        who is well-respected in legal circles "takes the issue of qualifications
        off the table," but noted the fight now is all about politics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3518d0-c5db-42a6-a83c-40cff4e6b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the chief judge of the second most important court in the
        country, but the political calculation here is, I think, quite clear," Toobin
        said. "President Obama is saying to the Senate Republicans, you can take my
        63-year-old now or wait for President Hillary Clinton to bring up a 45-year-old
        in 10 months."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4042a-cf75-4a02-8958-4567fd7b8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 63, Garland is much older than the other contenders on the short
        list such as Judges Sri Srinivasan, Paul Watford, and Jane Kelly. Garland''s
        supporters argue he is the nominee that the senators couldn''t refuse even
        in a contentious environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a53eb-a9a0-4f73-8d14-a9132b2a6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had said his goal was to find a "consensus candidate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4649fc1-65ba-449c-851e-a58e601eff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my intention to nominate somebody who has impeccable credentials,
        somebody who should be a consensus candidate," Obama told CNN en Español anchor
        Juan Carlos Lopez in an interview last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa85b231-663c-4a5b-ac0e-9181f1c184f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Obama''s third nomination to the high court. Sonia Sotomayor
        and Elena Kagan were confirmed in 2009 and 2010, respectively. But those confirmation
        hearings and votes occurred when Democrats were firmly in control of the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf86e62-8c02-46e4-91e7-a49783d5e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes on Senate Republicans</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175cfe1-9990-42bf-99fb-b2332c57478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have already begun a campaign to pressure Republicans
        into considering Obama''s nomination. In their sights: vulnerable senators
        up for reelection, some of whom are already facing backlash from opponents
        for refusing to consider even a hypothetical Obama nominee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9de0c8-59ab-4dc0-9530-eccb524ff359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House launched a Twitter account, @SCOTUSnom, designed
        to promote the nomination as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dfbad-597d-4748-afd5-9554fbb8e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some moderate Republicans have expressed willingness to
        meet with the nominee, their ability to force hearings before the full judiciary
        panel appear slim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536b5c4-1ef3-4545-893e-25829da74296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A McConnell aide said noted the Kentucky senator voted against Garland
        when he was confirmed to the appeals court in 1997 and argued Obama''s choice
        is a recognition that this pick not getting through – otherwise the President
        would have picked a younger nominee who would serve longer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89b906-24f5-47d4-b99d-f921d97b7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pat Roberts, one of seven current Republicans to vote for Garland
        in 1997, told CNN he will not back the judge now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d5f676-0754-47a4-8aa1-80e7d636b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about the person. It''s about the process. Let the people
        decide," Roberts said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029798b-c4a3-4b81-a585-3260f6313835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he voted for Garland previously, Roberts replied, "I supported
        him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca40968-39f0-49d9-b815-a4c9b43fe4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he agrees with the stance of the Hill Republicans. "I
        think the next president should make the pick. And I think they shouldn''t
        go forward. And I believe I''m pretty much in line with what the Republicans
        are saying," Trump told CNN''s Chris Cuomo Wednesday on "New Day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb639ae4-5ef3-4c2e-baae-06e307ef536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toobin said it will be difficult for them to change tactics now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b813b7b-f337-4624-980c-b5504f0aafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how at this point they can go back on this promise,"
        not to move on the nominee, Toobin said Wednesday morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972f7c8-f0f5-4acc-8be4-3f7bb830849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show most Americans support giving a nominee a congressional
        hearing. A CNN/ORC survey taken late last month indicated sizable majorities
        of Republicans, Democrats and independents want Senate Republican leaders
        to hold hearings on the nominee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb6cfa-536a-48f0-a3df-ecb184cadff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley last week said the Senate retained a prerogative to forgo
        hearings for Obama''s selection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc38082-7721-441d-a2e5-a2a1a45ac465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t any different if the President of the United States notifies
        Congress well in advance of a piece of legislation that he''s going to veto
        it," Grassley said at a Judiciary panel hearing, citing criticism from Republicans
        over the role of the high court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3cf89-e699-49ef-bfe3-3ec0f84ef6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s today or tomorrow or whether it''s for the next seven
        or eight months, this is a very important debate that we ought to have about
        the Constitution and about not only who''s going to be a replacement for Justice
        Scalia but about the role of the Supreme Court," he added. "At the grassroots
        of America, there''s a real feeling of ''Is the Supreme Court doing what the
        Constitution requires?''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aae19f-ebde-4e79-a8a6-23b8cb38b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes 32 days after Scalia''s death, only slightly
        longer than it took him to name his two previous appointments to the high
        court. Unlike his nominations of Sotomayor and Kagan, the vacancy this time
        wasn''t expected. White House officials have said they weren''t anticipating
        another Supreme Court nomination during Obama''s term ahead of Scalia''s death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5561296-b9ed-43f3-9aaf-3b342db7c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama oversaw a team led by his counsel Neil Eggleston, chief of
        staff Denis McDonough, and his senior adviser Brian Deese to select and vet
        a group of potential nominees. After conducting interviews last week, Obama
        narrowed his list to include Merrick, Watford and Srinivasan, each of them
        considered "consensus" candidates for their history in gaining confirmation
        support from Republicans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabf953-bf99-4ea3-b81e-daba12858f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any replacement of Scalia has the power to tilt the ideological
        balance of the court for decades, something conservatives are using to move
        their base to hold the line.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d668e-a208-47d1-b20e-a8df4e820a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seat could be transformational to the court because Justice
        Scalia''s fidelity to the Constitution was a real anchor for the court. If
        he were replaced by an Obama nominee that would give the court a solid five
        votes for enacting an extremely liberal agenda that the American people will
        not be comfortable with," Carrie Severino, of Judicial Crisis Network , a
        conservative group opposed to any candidate getting a hearing until after
        the election. It would shift the court –that is somewhat balanced –to a liberal
        stronghold. She is a former clerk of Justice Clarence Thomas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782d42a-89b5-470e-aad6-98ae9bfe3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Scalia''s death and for the foreseeable future, the court
        has operated with eight justices, four appointed by Democrats and four by
        Republicans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2dce3-a91f-45a3-9912-0dd73b2568c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices have been considering several major cases, including a
        challenge to public sector unions, a race-conscious admissions plan at the
        University of Texas, the first big abortion case since 2007, challenges to
        voting rights, the Affordable Care Act''s contraceptive mandate, and a challenge
        to Obama''s executive actions on immigration. Scalia''s death means not only
        the loss of the court''s main conservative voice but also increases the likelihood
        of a 4-4 split on controversial issues. If the court is equally divided in
        a case, ruling 4-4, it means the lower court opinion stands and there is no
        precedent set by the Supreme Court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71794cb1-e34c-4a53-96e5-293fb2e5877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ted Barrett, Dana Bash, Deirdre Walsh, Evan Perez, Tom
        LoBianco, and Dan Berman contributed to this report</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65682376-1725-4f8f-948a-5ae53b2a1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:35:57.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:48:34.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/03/16/politics/obama-supreme-court-announcement/index.html">Obama
        nominates Merrick Garland to Supreme Court."</a></em></p>'
  'Denmark-worlds-happiest-country':
    'author': 'Philip Pullella, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-17T10:09:34.265+08:00
    'imagesource': 'jcr:923650a1-e92f-414a-bfc9-e0541a8cebc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589027e1-b896-413e-bd7b-d75e1722d9b6'
    'lead': 'Denmark overtook Switzerland as the world''s happiest place, according
      to a report on Wednesday (March 16) that urged nations regardless of wealth
      to tackle inequality and protect the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:38:01.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T13:38:04.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:38:04.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark world''s happiest country, Burundi least: new report shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a6827-f282-4ef2-86cc-2e6ecceca376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome, Italy (Reuters) —</strong> Denmark overtook Switzerland
        as the world''s happiest place, according to a report on Wednesday (March
        16) that urged nations regardless of wealth to tackle inequality and protect
        the environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ea0a7-6cae-4276-a54e-afc164f92342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, prepared by the Sustainable Development Solutions Network
        (SDSN) and the Earth Institute at Columbia University, showed Syria, Afghanistan
        and eight sub-Saharan countries as the 10 least happy places on earth to live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75205d-9c9b-4757-bfc5-9bfbb6e86183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 this year were Denmark, Switzerland, Iceland, Norway,
        Finland, Canada, Netherlands, New Zealand, Australia, and Sweden. Denmark
        was in third place last year, behind Switzerland and Iceland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0379f5f-4d9c-4b8c-942e-19ebbff7b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom 10 were Madagascar, Tanzania, Liberia, Guinea, Rwanda,
        Benin, Afghanistan, Togo, Syria, and Burundi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec8828-0c7a-4549-8d92-8c5d0a6eda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States came in at 13, the United Kingdom at 23, France
        at 32, and Italy at 50.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6aea8-a832-491d-b5bc-f29992a150d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very strong message for my country, the United States,
        which is very rich, has gotten a lot richer over the last 50 years, but has
        gotten no happier," said Professor Jeffrey Sachs, head of the SDSN and special
        advisor to U.N. Secretary General Ban Ki-moon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cdcbd-a2ca-4020-9d86-e4155d565748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the differences between countries where people are happy and
        those where they are not could be scientifically measured, "we can understand
        why and do something about it," Sachs, one of the report''s authors, told
        Reuters in an interview in Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109260a2-e2e3-4cd1-b66a-7664d7ebd8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message for the United States is clear. For a society that
        just chases money, we are chasing the wrong things. Our social fabric is deteriorating,
        social trust is deteriorating, faith in government is deteriorating," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59d3f8-6b51-439f-939b-bdb25558fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming to "survey the scientific underpinnings of measuring and
        understanding subjective well-being," the report, now in its fourth edition,
        ranks 157 countries by happiness levels using factors such as per capita gross
        domestic product (GDP) and healthy years of life expectancy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a370a-0707-4d7e-9430-ab3a7821c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also rates "having someone to count on in times of trouble" and
        freedom from corruption in government and business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3cbd7-6f44-4d14-b38a-d6080380b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When countries single-mindedly pursue individual objectives, such
        as economic development to the neglect of social and environmental objectives,
        the results can be highly adverse for human wellbeing, even dangerous for
        survival," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620733a-5b12-4f58-a2c8-ea3206e2603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many countries in recent years have achieved economic growth at
        the cost of sharply rising inequality, entrenched social exclusion, and grave
        damage to the natural environment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3a5c9-3515-4955-a9c8-781d312081a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yardstick for happiness</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4642b2-b8c2-4cfa-a7e3-80f893dbc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first report was issued in 2012 to support a U.N. meeting on
        happiness and well-being. Five countries – Bhutan, Ecuador, Scotland, United
        Arab Emirates, and Venezuela – now have appointed Ministers of Happiness charged
        with promoting it as a goal of public policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662ce2e-3b84-43a1-97e1-ee5ddff73132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 survey showed that three countries in particular, Ireland,
        Iceland, and Japan, were able to maintain their happiness levels despite external
        shocks such as the post-2007 economic crisis and the 2011 earthquake because
        of social support and solidarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c66e36d-7650-4703-a483-2ac4ca774117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:38:01.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:38:04.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachs pointed to Costa Rica, which came in 14th and ahead of many
        wealthier countries, as an example of a healthy, happy society although it
        is not an economic powerhouse.</p>'
