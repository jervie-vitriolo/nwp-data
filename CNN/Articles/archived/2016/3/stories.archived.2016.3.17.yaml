    'mgnl:lastActivated': 2019-09-26T16:25:47.164+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:25:47.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago pulls out of March 20 presidential debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177818f-bbb5-4123-9438-a4f67018da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:27.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Miriam Defensor
        Santiago on Thursday (March17) said she will not attend the second presidential
        debate organized by the Commission on Elections in Cebu on Sunday (March 20)
        as she will undergo a clinical trial for a new anti-cancer pill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac252e-5cc2-47c8-8834-0aaf31060b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:27.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very sorry to miss out on the debates, but it would be a disservice
        to the country if I forego the opportunity to get rid of my cancer completely
        and strengthen myself further to serve the Filipino people,” Santiago said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de9696-2444-4089-9a41-43ada43c0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:27.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/santiago-lifestyle-check-rivals-ad-spending.html">Also
        read: Santiago wants lifestyle check of rivals over ad spending</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7206f-44e8-4b0b-8b1e-e4fdf78ad0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:27.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who was diagnosed with a stage 4 lung cancer back in 2014,
        said she joined the international clinical trial to gain free access to the
        medication of the still unnamed anti-cancer pill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56bca3-e742-46fb-936d-856d8e6ea3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:27.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial requires Santiago to "report for outpatient radiation
        treatment at the hospital daily for a short period."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb257c6b-25cd-494a-9377-d8082c05aa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:04:27.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:47.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who has been lagging behind in surveys, said she will
        try to participate in the next and last presidential debate on April 24 if
        the ongoing treatments do not inhibit her.</p>'
  'dti-sikat-pinoy-national-food-fair':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-17T18:11:13.895+08:00
    'imagesource': 'jcr:88c65381-aad1-4dd3-aab0-5566026d47f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c978db6-9715-4a66-92c6-deaf5f0e9150'
    'lead': 'Over 100 food exhibitors are offering regional delicacies and specialty
      products at the SikatPinoy National Food Fair, a free-admission event which
      runs until Sunday (March 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:08:01.641+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T11:08:05.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:08:04.901+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI launches five-day ‘SikatPinoy’ national food fair

      '
    'updated': 2016-03-18T12:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d5b683-118b-4e0d-8b93-24e28d58c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Adobo may be our
        country''s unofficial national dish, but there isn’t a single way to cook
        it — the dish varies in ingredients, taste, and texture depending on where
        you are in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d40e0-632e-4f99-ba82-530152218684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To showcase the eccentricities of our regional cuisine, the Department
        of Trade and Industry - Bureau of Domestic Trade and Promotion (DTI-BDTP)
        launched the 2016 SikatPinoy National Food Fair on Wednesday (March 16) at
        the SM Megatrade Halls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9017ae2-c6bc-411c-b250-cb46ab84cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme “Piling-piling Pagkaing Pilipino,” the five-day event
        has gathered 130 exhibitors from 18 regions to offer specialty products, including
        meat, fresh produce, snacks, beverages, wines, and even halal-certified foods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f584f20-4123-4aaa-97cf-ca97e2fb1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food fair is an opportunity for promising food businesses to
        reach a broader market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327d405-4f54-430a-be24-046ae25a7bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/24/World-Street-Food-Congress-Philippines-WSFC-BGC.html">Also
        read: Philippines to host World Street Food Congress in April</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f89e3-bb95-4c89-add9-e277ae614a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want our regional and provincial small and medium enterprises
        to break more ground in the mainstream market, since normally they are confined
        in the regional market,” said DTI-BDTP Asst. Director Marievic Bonoan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2759d2-300e-480a-9b76-d49bae18ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But when they participate in this national food fair, they get
        exposed to the Manila market, the big buyers, the retail giants. Perhaps they
        can even break ground in the global market.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec1434-1b05-46b3-8965-69068090ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure top-quality products, food fair exhibitors had to go through
        a selection process held by representatives from the Food and Nutrition Research
        Institute (FNRI), the Center for International Trade Expositions and Missions
        (CITEM), and the Philippine International Trading Corporation (PITC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538de4b8-4f8e-454d-9f4d-03f9cf1e330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan said this year''s fair is targeting a total of 15 million
        sales. She encouraged entrepreneurs to attend the event, so they can consult
        government and private institutions about setting up a business in the Philippines
        and developing export-worthy food products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee47950-2c43-42a7-9089-f1c3ab52949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you have cravings, this is one venue where you can get your
        fix and you can fill up your tummy with regional specialties and delicacies,”
        said Bonoan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df159f2b-b81a-4be5-b95b-3af8181b3fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SikatPinoy National Food Fair runs until Sunday (March 20).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1948fe4-6e12-49dc-81ec-e6a9f29e7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:01.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:08:05.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
