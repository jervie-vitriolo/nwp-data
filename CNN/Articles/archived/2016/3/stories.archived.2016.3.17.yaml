      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More test volunteers needed</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d8a69-95ca-4ecb-a8d3-78403cb494ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC said House Speaker Feliciano Belmonte volunteered the facilities
        of Congress for the Quezon City measurement. Each test lasted between 45 to
        90 minutes, depending on the speed of the connection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c26410-0a53-4614-9123-c043be7e85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test instrument was the only device connected to the LAN port
        of the subscriber’s DSL modem to avoid background traffic during the testing.
        The Wi-Fi connection was disabled prior to testing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782fa2d3-bc79-4bcf-a5a7-df861c9e8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The above results are still deemed inconclusive by the Commission
        as current sampling size of subscribers tested is still at a minimum," the
        NTC said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7a09c-98b5-4af3-850a-139483fbaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is calling for more volunteers so that the sample size would
        be large enough to make the test conclusive. Those who are interested can
        call call NTC’s Consumer Welfare &amp; Protection Division at telephone numbers
        920-4464/926-7722/921-3251 for scheduling of tests.''''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ebfcd-54ba-418f-9f54-e2118b4fae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real and pressing issue to build and fill the infra[structure]
        gaps. The twin issues of accessibility and speed plus the demand surge for
        data at present can be addressed if there is ample infrastructure.&nbsp; We
        repeat our call for the government to help the industry by enabling us to
        build new sites," said Globe Head of Corporate Communications Yoly Crisanto
        in a text message to CNN Philippines. BayanTel is a subsidiary of Globe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949456c-5398-4326-8076-c627dcfeb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisanto also spoke on BayanTel''s behalf, and said that the ISP
        "is now undergoing a network transformation to make its services up to par
        with the Globe network."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debadd22-99c8-4cf7-994c-d3c01848d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and Smart Communications Head of Public Affairs Mon Isberto
        told CNN Philippines that as of posting, the company has yet to receive a
        copy of the NTC report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47430af0-b61a-4153-971c-548a0d802004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we get one, including its technical details, we shall
        study the report in order to validate the test results, better understand
        them and possibly gain insights on how to further improve our service. As
        background, as previously agreed upon, these tests were conducted without
        the presence or participation of operator representatives."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12bcde-bb75-4f3f-9dfc-cab6c4ba8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:24:20.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T11:24:24.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines is seeking comment from Sky Broadband as of
        posting.</em></p>'
  'Voters-receipt-2016-elections-Comelec-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T14:09:00.532+08:00
    'imagesource': 'jcr:c8f45a04-5dc9-42f2-83bd-18e6d0f96ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25857e87-46d9-41c9-84f1-dfe1a00760eb'
    'lead': 'The Comelec should issue voter''s receipts during the elections on May
      9, the Supreme Court ruled with finality on Thursday (March 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:28:36.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:27:02.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court affirms order for Comelec to print voter''s receipts

      '
    'updated': 2016-03-18T08:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe2f22-b788-4f93-9ba6-8ac2d92d0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        (SC) affirmed on Thursday (March 17) its ruling ordering the Commission on
        Elections (Comelec) to issue voter''s receipts for the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805b0fb-3f3a-4e51-a55c-1c7b1d52a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/08/Voters-receipt-Comelec-Supreme-Court.html">Related:
        Supreme Court to Comelec: Issue voter''s receipts for 2016 elections</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1da8b9-154f-48f1-b30a-4806bee17cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices, voting 13-0 — in one of the fastest decisions for
        a motion for reconsideration — upheld its order after an oral argument.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55de0d-be04-4da1-bc43-8183a4b10860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision with finality, the high court ordered the poll body
        that on May 9, voters must be provided with a simple receipt that would reflect
        their choices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65795796-cc52-45f4-ac2d-8d7bc971b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full receipt will include a voter''s ballot I.D., precinct number,
        and a hashcode, which is the machine''s digital signature. These are security
        features that help in auditing the poll results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6d309-f085-4f16-b3e4-f6e9d4d92468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Printing a full receipt will require a change in the source code,
        and could result in moving the elections to May 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dba2f7-0d1f-48f6-bf0c-de8b710fd22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/17/Voters-receipt-election-2016-Comelec.html">Related:
        May 9 elections possible but risky, Comelec argues</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213c557-a744-48e4-a155-eaa506e55904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll officials argued that the receipts were unnecessary, saying
        that printing them would stretch voting time, and might cause people to forgo
        voting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba6a2c-56ae-4794-a260-3f6327a32cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that voters could use the receipts to sell their votes
        and that the Comelec would have to reconfigure equipment, purchase over a
        million rolls of thermal paper, retrain precinct managers, and hire more people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aedb6b-de3a-420e-b0b2-2788aeba2900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court said that the law required a voter verifiable paper
        audit trail (VVPAT), and the magistrates believed the receipts would fulfill
        this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6656a1d-002e-4762-8de4-e3273d2ab7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the Comelec will have to work overtime — and double time
        — to comply with the order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4af92-ba9b-45c5-b836-374efa8dda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said of the decision: "<em>Happy
        ako dahil, kumbaga, pwede na tayong umusad.</em> Personally, I wouldn''t have
        done it. Kumbaga, iyun nga. But even if I disagree, I will not be disagreeable.
        So meaning, s<em>usundin namin yung naging desisyon ng ating</em> Korte Suprema."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6762fc-6a5f-4dc1-bde1-8de023479272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am happy because we can now move forward. Personally,
        I would not have done it, but even if I disagree, I will not be disagreeable.
        We will follow the decision of the Supreme Court.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee86c7-ecc9-4e05-86f6-c1e1c900435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this round of polls, the court allowed the poll body to print
        out receipts minus information that would link them to their corresponding
        ballots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a04d0-4441-473b-b77f-ab2b89841be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senatorial candidate Richard Gordon said the simple receipt
        would be nothing but a "scrap of paper."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00c3e4-efe9-4fb3-8d7e-4c0df0fb62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said,<em> "Para yang resibo sa restawran na walang petsa. Hindi
        mo rin mapapatunayan na nagbayad ka."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f4b57-156e-432b-81dc-76df7d4fcdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That would be like getting a restaurant receipt that
        doesn''t have a date on it. You would not be able to prove that you paid.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8265bc6f-0576-493d-ba71-0e2bc43d105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high court ruled that it would have to do for the meantime
        for the polls to push through as scheduled — and Comelec could just add features
        to the receipts in succeeding elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ab67d-bfff-45e0-bc35-fcca6b50becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:28:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:27:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines JC Gotinga contributed to this story.</p>'
  'Voters-receipt-election-2016-Comelec':
