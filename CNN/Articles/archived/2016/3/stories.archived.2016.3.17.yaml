  'miriam-santiago-presidential-debate-anti-cancer-pill':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T18:49:30.967+08:00
    'imagesource': 'jcr:1a14670d-61a9-4cab-9ab3-7981866dea12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f915b6-3867-4f1e-a333-859b30c6ace5'
    'lead': 'Sen. Miriam Defensor Santiago on Thursday (March 17) said she will not
      attend the second presidential debate organized by the Commission on Elections
      in Cebu on Sunday (March 20).'
