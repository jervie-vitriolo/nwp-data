      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/rcbc-money-laundering-lorenzo-tan-deguito.html">Also
        read: RCBC chief: I have no knowledge of money laundering</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f7694-3345-405a-a195-f75be19ea11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness: Deguito drives away with P20M</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb2003-706a-4204-8943-663119a9e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-money laundering officials say the $44 million formed part
        of the $66 million from Go’s dollar account that eventually went to Philippine
        Remittances Limited (Philrem), a foreign exchange broker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60efa696-9c6b-4602-8a8f-3859e5033fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article236931.ece">Also
        read: There was conspiracy, says Sen. Guingona</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a8940-a877-4ce9-8124-ccdf9edd4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go denied he had any accounts at the RCBC Jupiter branch. He told
        senators during the first hearing on Tuesday Deguito admitted opening the
        account without his knowledge and apologized for doing so.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a4a382-afa1-4551-9b89-5d7e076abdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarrado said on February 5, four days before bank’s freeze order,
        Deguito, requested P20 million transferred to her branch from the bank’s cash
        center.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56309653-f34b-4f4e-979f-ce396d6fd42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour after the cash arrived in an armored van, the money
        was withdrawn. He said he saw a messenger, assisted by Torres, loading the
        cash, which had been transferred to a paper bag, inside the car of Deguito,
        who drove away with the money.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b58c47-1211-439f-b9dd-e71ea4e3a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kitang kita ko po kasi nakaupo ako sa</em> table ko fronting
        the main door of the branch,” Agarrado said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f44aad-5f88-4f70-a883-d16516e19b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I could see it clearly because my desk is fronting
        the main door of the branch.”]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb7c04-cb1f-4546-8df5-1b3c3e94a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarrado bribed</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7e4b5-a3fe-4932-8116-3cf8d6131650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 12, another branch officer invited Agarrado and other
        branch employees for dinner at his home in Forbes Park.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5dd17-91b7-45dc-8f8d-10ec684cc4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his surprise, Agarrado said they were joined by Deguito, who
        turned the gathering into a meeting where he expressed his concerns about
        the turn of events. At this point, Deguito told her staff she knew many lawyers
        well versed in the anti-money laundering law, Agarrado said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d6dd4-91c4-42db-848f-33388cd105a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quoted Deguito saying that one of the lawyers “even suggested
        to her kung nagpacompute na daw ba ako ng retirement at kung kasya na ba yung
        5 million sa akin.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737e3c31-ff47-405f-a6c4-93cd252d9bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If I had already computed how much I would get as
        retirement pay and whether 5 million would be enough for me."]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d7320-94ff-4160-8be6-67afdca56062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarrado claimed he never saw Go until the first senate hearing
        on the money laundering case. Transactions involving Go’s bank accounts appeared
        pre-arranged. “There was a withdrawal slip already, accomplished withdrawal
        slip coming from the branch manager,” he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15263681-9004-4b9b-8c36-4b7e164dcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, Estavillo clarified that only around $66 million landed
        on Go’s account – not the entire $81 million that was first reported.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252720c5-8299-44e1-9642-d4eb886bf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/16/How-81M-was-laundered-from-Bangladesh-Bank.html">Watch:
        How $81M was laundered from Bangladesh Bank</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7336c37-1ce3-43ef-8fde-d4f92802efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:59:36.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T10:59:39.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said bank secrecy laws prevent her from disclosing where the
        remaining $15 million went.</p>'
  'bongbong-marcos-cebu-allies':
    'author': 'Dale Israel, Cebu-based journalist'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-17T19:24:15.096+08:00
    'imagesource': 'jcr:155c1a61-a3ff-4cfc-9c46-87e4ae3a6bc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '611b80e7-7c6b-4c68-a39e-11462cd3959f'
    'lead': 'Sen. Ferdinand "Bongbong" Marcos Jr. campaigns for the first time as
      vice presidential candidate in the Queen City of the South.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:01:56.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:25:23.444+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos gets warm welcome in Cebu, hints on possible new allies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff44d4-b102-42b5-aa71-fe7899e388af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — In his bid for the
        vice presidential seat, Sen. Ferdinand "Bongbong" Marcos Jr. made the rounds
        for the first time in Cebu, a province considered an Aquino bailiwick since
        the 1986 EDSA Revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4c15e-4b22-404a-87ac-a8582553a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the former dictator said he was "encouraged" because
        of the "enthusiastic and warm welcome" he received from ordinary people during
        his sorties in downtown barangays in Cebu City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00888dbd-e93e-4bca-bb60-17e4460a0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he came down to Cebu armed with a message of unity,
        with the belief that this was understood by the Cebuanos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a29d61-c9b2-418f-ae52-1d35c94ba488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the morning motorcade, Marcos accommodated Cebuanos who wanted
        to take pictures with him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbe501-8d41-419e-923f-017c4def94cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No elected officials accompanied Marcos in the motorcade, but the
        senator paid a courtesy call at the Cebu City Hall and was welcomed by Cebu
        City Vice Mayor Edgar Labella and Mayor Mike Rama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151a25e-d91a-4a69-b439-1b23e6974496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a small group of protesters from the Anti-Bong Bong Marcos
        Coalition held rallies in the various areas he visited. But the Senator''s
        activities were unaffected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b11b12-9c04-4cd5-aecd-ad3a31ca3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When sought for comment on the protesting groups, Marcos said it
        is better that the country set aside differences and forge unity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafc6dd-2e2b-4227-8564-756d86018280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Team Rama"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d651f6-b448-4d9f-b0e7-72b28d544175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his four-day trip to the Queen City of the South, the legislator
        expressed optimism that more is in store for him, particularly a possible
        support from Cebu City Mayor Rama, who is a member of the Binay-led United
        Nationalist Alliance (UNA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164a3dd-7eac-4fe6-8b54-b4008e739191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, Marcos proceeded to the Cebu Country Club to attend
        a gathering of 62 out of the 80 barangay captains of Cebu City, who are allied
        with the mayor of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1636f-e008-4db8-a427-3a29c5636dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Marcos promised that he has been vying for the postponement
        of the barangay elections, while asking for the support of the barangay captains
        in his presidential bid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1755e3-f5db-4f4e-947e-4b72945a800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent city councilor Gerardo Carillo, who is vying for a seat
        at the Congress under UNA, and Joel Garganera, who is running for councilor
        also under UNA, was also present during the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce68fd-8747-498e-ae9d-e21c19c4981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garganera said that Mayor Rama has no knowledge of the meeting with
        the barangay captains and that they are only talking about concerns of barangay
        officials in the performance of their duties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28d669-03d9-4f77-8319-23eeffe1c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:25:23.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculations have floated around the City that the UNA''s "Team
        Rama" in Cebu has dropped Sen. Gregorio Honasan, UNA''s vice presidential
        candidate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4745dd-2f8b-416d-a71e-61a72e3b343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:01:56.102+08:00
      'mgnl:createdBy': 'jeff'
