      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NTC, packet loss occurs when one or more packets
        of data travelling across a network fail to reach their destination. "Packet
        loss causes missing sounds, syllables, words or phrases when using… applications
        such as Viber." Lower is better:</p>'
