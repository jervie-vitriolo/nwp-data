      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new type of dengue vaccine called TV003
        seems to protect people against at least one type of the virus, according
        to a small study. If further research can bear out its effectiveness, the
        new vaccine could eventually represent a big advance in controlling the most
        common mosquito-transmitted virus worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adafeba-eeb4-4558-9bb1-43ed68fd5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although another dengue vaccine recently became available in Mexico,
        Brazil, the Philippines, and El Salvador, it may not be appropriate to use
        in countries such as the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c792119-3e58-4de3-bf8f-b7884bccabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That licensed vaccine, called Dengvaxia, has been found to reduce
        the rates of severe dengue cases in adults and older children in Asia and
        Latin America, but many of them had probably already had a dengue infection
        in their lives. In contrast, Dengvaxia could increase the risk of dengue disease
        among young children who have not been exposed to dengue virus before – a
        group that is similar to the U.S. population. (In countries where the vaccine
        is available, it is only given to children age 9 and older.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae59401-e7ba-4954-bfbb-a5d9136e0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So researchers at several institutions in the United States set
        out to develop a new vaccine that would give people – including those who
        have not been infected – strong protection against all four types of dengue
        virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424bd61a-ec98-4a5b-9e33-4a5778d97c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Control of dengue has certainly been a public health priority for
        many years. But getting there has not been easy," Stephen S. Whitehead, a
        researcher at the National Institutes of Health who designed the new vaccine,
        said at a news teleconference on Tuesday (March 15). Whitehead is one of the
        authors of the study that tested TV003, which was published on Wednesday in
        Science Translational Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d9b3b-4c4b-4199-9994-b2a812b243e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers decided to take a different tack in testing the
        vaccine. Normally the efficacy of a new vaccine is tested in large studies
        in areas affected by the disease, but those kinds of studies can take up to
        10 years and cost millions of dollars. Although that research will still need
        to be done, "we really wanted to have an early clue that the (vaccine) would
        work," Whitehead said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576cafa-92a7-4c66-b2d0-872c3d44379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different way to test vaccines</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c8900-5759-4a2f-9d06-d0eb4112d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the researchers used a "human challenge model." They gave
        TV003 to 24 adult volunteers in Maryland and Vermont, while another 24 adults
        got a placebo as a control. After one injection of TV003, 92 percent of participants
        in the vaccine group developed antibodies to all four types of dengue virus.
        The only side effect associated with the vaccine was a rash around the injection
        site, which typically went away in five to 10 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bba054-0f5d-4065-aaf0-71419e184d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest question is whether the new vaccine can prevent
        dengue infections. In the "human challenge" part of the study, the participants
        were artificially infected – using a needle, instead of a mosquito – six months
        after receiving TV003 with a highly weakened version of dengue virus Type
        2. Previous studies have suggested that Dengvaxia does not protect as well
        against Type 2 as Types 1, 3, and 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c86a6-acff-4455-aabd-21ad0cba076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the vaccinated adults got infected, whereas 80 percent of
        the individuals in the control group developed a rash and all of them had
        detectable dengue virus in their blood.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e77a91-d01a-4f15-895a-379cf0de8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of experiment could be "totally unethical," but in this
        case, the researchers got consent from healthy adults and used a form of the
        virus designed to be very weak, said Dr. Sarah George, an associate professor
        of infectious diseases at St. Louis University. George was not involved in
        the current study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84abcb1e-dbee-4b9f-86ff-9188041f6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the researchers discussed in the teleconference, this type of
        approach has been used to develop vaccines for a number of diseases, including
        malaria, flu, and cholera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee4b14-466e-4aa7-a6e1-d4c85b1b76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are now testing whether the TV003 vaccine can protect
        people from the three other types of dengue virus. They are currently challenging
        study participants with Type 3 and hope to have results by late spring or
        summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d8541-05d9-4527-a67b-a16e8b9cf9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the results with TV003 have helped inform dengue vaccine
        studies about which vaccine formula to use, Dr. Anna P. Durbin, associate
        professor at Johns Hopkins Bloomberg School of Public Health, said at the
        teleconference. "We are very happy to say that the first phase 3 efficacy
        trial of the vaccine started last month," said Durbin, who led the current
        study on TV003. The trial is working to enroll 17,000 people between the ages
        of 2 and 59 around Brazil and address whether the new vaccine can help reduce
        dengue disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71f89b-823a-4dc7-8719-4d4abc3110ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows what will happen (in future studies) – dengue is full
        of surprises," George said. However, she added that it is unlikely that TV003
        would increase the severity of disease among people who have not previously
        been infected with dengue, as Dengvaxia seems to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e309fe-883f-4bab-878f-ccdc7e8aeae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference comes down to how the two vaccines are designed.
        Dengvaxia contains hybrid viruses that are made up mostly of yellow fever
        virus and have just two molecules from dengue virus. On the other hand, the
        new vaccine contains the entire virus for all four types, except they all
        contain mutations that make them much less potent in people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad25aee-5e3f-4f3c-b062-976f9bcb5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the immune system will "see" more dengue virus molecules
        with the new vaccine, it could develop a stronger protective response to the
        four virus types, said George, who has received funding from Takeda Pharmaceuticals
        to study the immune responses to a dengue vaccine the company is developing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6566e-43ee-4bca-994f-7e3e2da6b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searching for a Zika vaccine</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde34e66-8f5e-43e1-b777-61dd981d1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trials, Dengvaxia did lead to worse infections in young children
        who had not been infected with dengue, possibly because it only gave them
        partial immune protection. Then, when the children were exposed to the real
        thing, their subpar immune response actually made the infection worse. This
        phenomenon is the reason that the first time a person is infected with dengue,
        he or she usually has a mild infection, but if that person is infected a second
        time with another of the four virus types, the existing antibodies aren''t
        up to the job; they actually help the virus infect cells rather than halt
        it in its tracks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580b453-8d49-4e47-ab42-978818846ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, this problem does not seem to occur with Zika virus
        or other mosquito-borne viruses because, although there are many strains of
        these viruses, the immune system sees them all as the same type. "You have
        it once and you''re over it. ... Dengue has been the problem child because
        of the four (types)," George said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9a9b0-0384-4d90-8db3-b8f1a0f4a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Sanofi Pasteur, which makes Dengvaxia, announced that
        it has begun to develop a Zika vaccine. The company is using the same strategy
        that it took for the dengue vaccine: Create a hybrid virus that is mostly
        yellow fever and just two parts Zika virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf755da-70aa-4917-937a-4a1b5dcc4a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though all Zika strains are nearly identical, safety of any
        Zika vaccine will still be monitored very closely in clinical studies, Sanofi
        Pasteur said in a statement. The company also said that it is working to license
        Dengvaxia in more countries and that public health authorities will need to
        determine how to implement an immunization program that provides the greatest
        benefit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da2e24-1b73-4bc9-8379-5a43445576de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:32:21.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T13:32:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/16/health/dengue-vaccine-effective/index.html">"New
        dengue vaccine shows promise."</a></em></p>'
  'barack-obama-merrick-garland-supreme-court-nomination':
    'author': 'Stephen Collinson, Kevin Liptak, Ariane de Vogue, and Manu Raju, CNN'
