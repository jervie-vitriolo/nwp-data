      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football star Cristiano Ronaldo was the first athlete to try out
        the new sneakers.</p>'
