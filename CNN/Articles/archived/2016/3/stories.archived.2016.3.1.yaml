      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/29/media/spotlight-best-picture-reporters-actors/">"''Spotlight''
        journalists celebrate sweet Oscar victory."</a></p>'
  'zimbabwe-nine-currencies':
    'author': 'Eleni Giokos, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T08:50:11.775+08:00
    'imagesource': 'jcr:cb87cd44-fa7c-41cb-b769-93d027f03ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6b58c5-804e-4064-918c-63f9fe2fce2b'
    'lead': 'Managing your money in one currency is tricky enough for most people.
      Imagine having to keep track of nine. That''s a hard fact of life for many of
      Zimbabwe''s businesses, who have been forced into the role of foreign exchange
      dealers after the country''s dollar collapsed and was withdrawn from circulation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:26:29.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:26:32.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:26:32.377+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country has nine currencies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ddb4a-2aa1-4ba3-8e5c-d45837c2e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harare, Zimbabwe (CNNMoney) —</strong> Managing your money
        in one currency is tricky enough for most people. Imagine having to keep track
        of nine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605662c-86d3-4c63-b9d2-50cbefb24cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a hard fact of life for many of Zimbabwe''s businesses,
        who have been forced into the role of foreign exchange dealers after the country''s
        dollar collapsed and was withdrawn from circulation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9db5c5-82ce-4a22-a6a4-786fa4814549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll trade in the U.S. dollar, Australian dollar, South African
        rand, Botswana pula, euro, British pound, Japanese yen, Chinese yuan, and
        Indian rupee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe1bee-eaa6-4319-b4fd-3e562f45974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most currencies are for trading purposes," Reserve Bank Governor
        John Mangudya told CNNMoney. "50 percent of our trade is with China and South
        Africa so we need to allow trading in many currencies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921247b-31a6-46af-92ea-6430c7927e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. dollar is Zimbabwe''s official "reserve currency." Mangudya
        says the country has no intention of ditching it for the yuan, or the rand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e82d0-b12e-4024-837a-0c3343c0c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of the capital Harare, the U.S. dollar is preferred
        but traders accept a variety of currencies. Near the borders with South Africa
        and Botswana, the rand, pula, and the euro are popular.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0749d2-3ff5-4011-aabc-1a2b15f607aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the popularity of the rand has declined recently after it
        plunged 30 percent last year. Zimbabweans are starting to dump their neighbor''s
        currency in fear of further depreciation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048b319-970a-4207-944c-14ecda0ac136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately it''s about the rate they can negotiate. Local business
        will accept almost any currency in the basket, but at a far higher rate than
        the official rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e353d4-39aa-496a-b395-5555c9de0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s currency crisis started in 2000 when the government
        implemented aggressive land reform. A combination of sanctions and a loss
        of confidence in the economy saw the Zimbabwean dollar crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f0e3b-03b7-40d4-a1a2-27f43ac08eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last official measure of inflation was 230 million percent in
        early 2009, the year when the U.S. dollar became legal tender. Mangudya says
        the central bank "printing presses were on all day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71c029-7023-4290-973b-7eec8e552670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of goods changed by the minute, and Zimbabwe became known
        for its one hundred trillion dollar note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cadf7-b090-440a-8126-9b218ea50557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shingi Munyeza, chairman of Vinal Investments, says he would "pay
        for coffee before it was made because by the time you sat down to drink it,
        the price would have increased."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42729483-708a-4a82-ac94-c8428be1a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe is still years away from reintroducing its own currency.
        In 2014, it started minting small denominations coins for purchases worth
        less than $1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b23df-871b-4558-a021-7a78afddff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t have U.S. dollar coins so change was given in sweets
        or pens," Mangudya said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63651096-eb75-4028-a07b-207ec9aa330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each coin in circulation, there''s an equivalent U.S. dollar
        held in reserves – just like the days of the gold standard. Now there are
        $10 million in so-called bond coins circulating in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbabab-1f00-4427-8226-3333b0070c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coins are minted in South Africa because Zimbabwe''s printing
        presses have been mothballed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513493eb-256e-45da-8ed6-b9f25563734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:26:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:26:32.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/29/news/zimbabwe-currency/">"This
        country has nine currencies."</a></p>'
  'mark-zuckerberg-concerned-isis-threats':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T02:13:10.196+08:00
    'imagesource': 'jcr:b9e341d2-b3c2-481c-9819-0c197059c666'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '437a61ea-6350-401e-9c54-a3ab58e18290'
    'lead': 'Mark Zuckerberg has opened up about the threats made against him by ISIS
      supporters last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:32:10.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:18:46.653+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg is ''very concerned'' about ISIS threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd32e4-e6b9-47df-a3f3-6b702ecde373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Mark Zuckerberg has opened
        up about the threats made against him by ISIS supporters last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd15dc4d-1fa0-45c5-b574-d5a4e023a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very concerned but not because of the video," he told Mathias
        Döpfner, the CEO of German media giant Axel Springer. "There have been worse
        threats."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16079caa-64b8-4091-b412-2bec0f82e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg met with Döpfner while he was in Berlin last week. Their
        wide-ranging interview was published in Die Welt am Sonntag on Sunday (February
        28).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d5579-c621-4096-8231-84adfdc03b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before their meeting, a group of ISIS supporters published
        a 25-minute video threatening to take down Facebook and Twitter – as well
        as their leaders. The video was created in response to efforts by both companies
        to stop terrorist activity on their platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6e781-e255-4b9d-9a2c-651105fa4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you close one account we will take 10 in return," reads one
        of the slides in the video. "And soon your names will be erased after we delete
        you [sic] sites."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5320d-651e-46d7-b970-ce3bc8710219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.908+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, a Pakistani extremist tried to get the Facebook
        founder sentenced to death because the company would not take down a Facebook
        group that encouraged people to draw pictures of the prophet Mohammed. The
        act is illegal in Pakistan. (A Facebook spokeswoman did not immediately respond
        to questions about how this issue was resolved.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5e492-3870-413b-8efa-370d48cc028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg sees a common theme in both of these threats. "I think
        the bigger issue is that what Facebook stands for in the world is giving people
        a voice and spreading ideas and rationalism," he told Döpfner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b10573-4838-4660-abea-88b8d50a2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combating hate speech and terrorist activity online has become a
        growing problem for social media platforms – especially Facebook and Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a0d2f-6341-4aff-9f8c-f79c30f1f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremists find supporters in these large open forums, then use
        them to publish and distribute propaganda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22524e8d-a8b4-4abe-869b-e5cf523ac3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter try to limit the reach of these networks and
        materials by suspending accounts and removing posts. But often, their efforts
        are slow compared to how quickly new problems pop up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c85a9-e5cf-4fc6-a4d5-711ff4911a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter for example, many ISIS-related accounts are set up with
        follower networks – groups of users that follow one another called "swarm
        accounts." When one account in the network gets shut down, the others remain
        active and their follower base remains intact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28609c-2577-4a21-959f-9e3f97de48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s problem is its size. With 1.6 billion people on its
        network every month, the company has hundreds of regional problems to deal
        with, on top of the big international issues like the Islamic State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c5d4c-07c8-4739-8aa4-fc07af6ac675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our North Star is that we want to give the most voice possible
        to the most people," Zuckerberg said in the interview. "We work closely with
        governments and local organizations to be certain we are applying [Community
        Standards] appropriately for local conditions and to identify and remove hateful
        or threatening content."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60a6c6-2a9c-45c6-904e-c08b3f2fda8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Zuckerberg says that Facebook now removes threatening
        speech toward migrants in Germany amid growing tensions over the Syrian refugee
        crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3427097-650b-450c-b8fc-9c60633a63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, he has also had to deal with the issues of racism
        and free speech at Facebook''s corporate headquarters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a69c5c-2bae-457a-943c-1f339bbb0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:32:10.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:46.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/29/technology/mark-zuckerberg-threat-isis/">"Mark
        Zuckerberg is ''very concerned'' about ISIS threats."</a></em></p>'
  'elections-super-tuesday':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T01:46:15.654+08:00
    'imagesource': 'jcr:400cbad5-ea3e-4502-9ecc-6b658a65b0fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a183796-103a-47f3-a7a9-bc36a5ea1fed'
    'lead': 'The first day of multiple-state voting looms large in a wild presidential
      race after early states trimmed the field and the brash billionaire and his
      army of outsider voters are positioned to send panic through the Republican
      establishment by tightening his grip on the party''s nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:35:02.216+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:18:39.874+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:18:39.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Candidates gear up for Super Tuesday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b53af-4feb-4bd5-964c-06e463684e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Super Tuesday is likely to live up to its
        billing for Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd13428-0a09-4ea9-89cd-4559eeaf26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of multiple-state voting looms large in a wild presidential
        race after early states trimmed the field and the brash billionaire and his
        army of outsider voters are positioned to send panic through the Republican
        establishment by tightening his grip on the party''s nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961aeb5a-4cc0-4e5a-912a-dde52e0a3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton – boosted by her huge win in South Carolina on Saturday
        – is meanwhile hoping to start locking out her Democratic rival Bernie Sanders,
        who is giving her a tougher-than-expected challenge, by showing the strength
        of the Southern foundation of minority voters on which her campaign is built.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34453761-0c3e-47f0-b663-960bb1a5be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/ORC national poll out Monday (February 29) shows Donald Trump
        in a dominant lead, getting 49 percent of the Republican primary vote – 30
        percentage points ahead of Florida Sen. Marco Rubio. On the Democratic side,
        Clinton tops Sanders 55 percent to 38 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf6efc-0268-4df1-915b-488a2c7662f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contests, across 12 states, herald several weeks of nationwide
        skirmishes that will be decisive in determining who gets to face off for the
        White House in the fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297311da-358c-4323-bdce-252c888d1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer scale of the battlefield favors Trump, whose ubiquitous
        media profile means he is known everywhere, and Clinton, whose decades in
        public life give her an advantage over the lesser-known Sanders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3b342-9880-4bf5-9079-ec0b810ff8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Trump who may stand tallest on Tuesday night (March 1).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c032c-9c49-43e5-87a5-af6bbe05502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Tuesday, you have a big day," Trump told supporters at a big
        rally in Tennessee on Saturday, saying he didn''t care if someone was at death''s
        door or if their wife was leaving them – they had to vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523b839-3645-4906-a190-c900becbd590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get up, you go to the polls, and you vote!" he said. "I promise
        you, that you are going to look back on this night and you are going to say
        this was a very important night ... a very important evening in your life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29ef45-a754-4550-a393-25ce8c053670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump expects to savor a night of triumph, his top rivals,
        Rubio and Texas Sen. Ted Cruz, have lesser expectations. Rubio is desperate
        to at last secure an elusive win, somewhere, anywhere. And Cruz faces a make-or-break
        moment in his home state of Texas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc91282-5c42-42b8-af6c-4e73bba745d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 595 Republican delegates are up for grabs of the 1,237
        needed to clinch the GOP nomination. Sanders and Clinton are facing off for
        865 of the 2,383 delegates needed to win the Democratic race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513dd1c-2832-4342-a68e-e6f256210b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans are competing for delegates to be awarded Tuesday in
        Alaska, Alabama, Arkansas, Georgia, Massachusetts, Minnesota, Oklahoma, Tennessee,
        Texas, Vermont, and Virginia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31832941-05a5-4948-a56c-a881541f5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats will award delegates in the same states as Republicans,
        apart from Alaska, and they are also competing in Colorado and in American
        Samoa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f4a89-f4d4-4d18-85cb-62b199b5f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fateful moment</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d45ff0-7c9a-42d2-8ed3-c984bb19ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Tuesday is coming at a fateful moment in the Republican race.
        It has finally dawned on rival campaigns and party establishment figures that
        far from fading as many predicted, Trump – after his three thumping wins in
        New Hampshire, South Carolina, and Nevada – will clinch the nomination unless
        there is a dramatic twist in the race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64616cde-2648-4abe-a92d-ab7b8bc1884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That realization spurred bitter clashes between Trump and Rubio
        on Friday (February 26) and over the weekend and has Cruz also gunning for
        the billionaire. And it played into former candidate Chris Christie''s endorsement
        of the erstwhile reality star he had once billed as unfit for the presidency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0233e7-d417-45ed-a8f0-94661e037221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders and operatives, meanwhile, are wondering whether
        the blitz against Trump by Rubio at CNN''s debate in Houston on Thursday (February
        25) came too late to halt the billionaire businessman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed269d-d42d-421a-996e-9d42279dd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure throwing the whole kitchen sink is going to make
        much difference in the trajectory of the race," said Ford O''Connell, a GOP
        strategist not currently working for any presidential candidate. "Political
        scientists are going to wonder for years why they didn''t go after him a lot
        earlier."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba8644-17cb-4305-800e-6ed705e3a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling is sparse in some states, so it''s difficult to be certain
        about the outcome everywhere. But it''s possible that Trump could barnstorm
        to victories in as many as 10 contests and whip up an unstoppable tailwind.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ca38e-509c-4504-840c-85b4bc96872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rivals are already bracing for a tough night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f6295-b6d9-4260-8b67-112df5b567d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s going to win but Trump." Ohio Gov. John Kasich, who is
        hoping to remain viable until the race turns north, told CNN''s Sara Murray
        on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7ffaf-8ef0-415b-b775-cc62ffc191de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, a Texas senator, added on Friday: "Right now, Donald Trump
        has enormous momentum."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87359b50-98c4-4bd5-8e4e-76e5ee7dde58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If he continues with that momentum and powers through
        and wins everywhere on Super Tuesday, he could easily be unstoppable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de480470-f946-488a-a27f-ebce87785957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio is on a high after a stellar debate performance last week
        in which he pulled off the most effective prosecution yet of the Republican
        front-runner. But the euphoria could be dampened by the Super Tuesday math.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f88e2-5f61-4d66-8c70-f3854b00d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Republican establishment flocking to Florida senator,
        seeing him as the strongest anti-Trump candidate, he has yet to win a single
        contest after four states held votes – and it is not obvious where that might
        happen on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb7103-675f-4d46-93f9-570d6b26db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His best chances appear to come in states that have a mix of religious,
        conservative, and highly educated white-collar voters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffceb0b8-5664-4744-b44e-6cd55930df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Rubio campaign and his Super PAC, Conservative Solutions,
        have been buying television advertising in areas including the Washington
        media market that covers the populous Northern Virginia suburbs and the region
        around the state capital of Richmond, according to Federal Communications
        Commission records. Rubio spent the entire day in Virginia on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce35a26-6858-4b17-99d4-d7292257914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio supporters such as Wisconsin Rep. Sean Duffy are predicting
        he can win Minnesota as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e36aee-e2c0-4c9d-8b3b-109ab964f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wait ''til Tuesday. As the field narrows, there is a consolidation
        of votes that I think are opposed to Donald Trump and those are going to go
        to Marco Rubio. We are going to see that consolidation, I think, project itself
        in wins," Duffy said on CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253da03-383a-4144-8461-da9a8db34b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if he is left winless on Tuesday, Rubio can survive because
        his must-win home state primary in Florida is on March 15. In theory, he could
        lose all of the Super Tuesday contests and start to overtake Trump when states
        start doling out delegates on a winner-take-all basis in mid-March.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77268cd7-954e-4b50-a3e3-8b36c70cad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make or break for Cruz</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba525d-11ab-4b65-8700-ce601aecf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cruz, his win-or-go-home moment is now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f30c0-78cb-43e1-8cef-e46f0842221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Cruz doesn''t win Texas, it is game over for him," said Phillip
        Stutts, a Republican political consultant. "Rubio doesn''t have to win, but
        Cruz has to."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a623b-9c52-4f38-94ee-013555e99cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s big advantage going into Super Tuesday is that his opposition
        remains divided.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21512da-cf18-4396-ab93-61cea4eff376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, Rubio and Kasich in some states are dividing up the anti-Trump
        vote between them, meaning no single candidate can unite opposition to Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07789e-b97e-4196-8511-05dead515aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, they are all fighting each other while Donald Trump
        wraps up delegates. That''s a problem – it needs to be a two-man race," said
        Stutts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc71a8-78da-4a3e-8049-60e5a2b923e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in Virginia, Trump leads with 41 percent while Rubio
        is at 27 percent, Cruz is at 14 percent and both Kasich and former neurosurgeon
        Ben Carson have 7 percent each, according to a Monmouth University poll last
        week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c7d00-4f94-4c9b-aa57-59d5ecadb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Massachusetts, it''s Kasich who is inadvertently helping
        Trump – sitting tied in a WBUR poll with Rubio at 19 percent – well behind
        Trump at 40 percent.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32604e95-0dac-45b0-9599-3d9365533bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump does sweep the field on Super Tuesday, his nomination
        will not be assured, however, because in the GOP, all states that vote before
        March 15 must divide delegates among the competing candidates based on their
        share of the vote, as long as they reach certain thresholds in some states.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020475c-0bf6-4ad3-8b04-f121216216f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real estate mogul could carve out a strong delegate lead
        ahead of big-state winner-take-all primaries such as Ohio and Florida in two
        weeks, where first-place finishes could effectively make him the Republican
        nominee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce31384-fe8e-423e-9cb3-520ed5a64fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who once looked like a strong competitor to Trump after he
        emerged victorious in Iowa, finds himself in a weakened position after failing
        to beat Trump or Rubio in last Saturday''s South Carolina GOP primary. It
        was an especially stinging blow because it raised questions about his plan
        to dominate Southern states packed with ideological conservatives and evangelicals
        in the so-called SEC Primary.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcf7a4-13c0-46db-aa95-2d0de8707ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruz has the most riding on Super Tuesday," said Stutts. "His whole
        strategy really banked heavily on the Southern strategy. Not only does he
        have to win Texas, he has to find another ''W'' and take home the most delegates
        on Super Tuesday."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba96305-bb34-4a64-8455-03752ccbbb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cruz leads most polls in Texas, he trails Trump elsewhere.
        The Yellowhammer conservative news website reported that the Texas senator
        had pulled out of events in Alabama over the weekend in a possible sign his
        Southern firewall was crumbling.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e07d43-a51e-4032-860d-b4b22bc8231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s team is confident, however, that their boss can rewrite
        the political narrative Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd3b68-4a2f-4c7d-9831-de2bac47c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the day that we have spent (the) most time on," former
        Virginia Attorney General Ken Cuccinelli, a Cruz supporter, told CNN''s Wolf
        Blitzer on Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b810215-20ed-4c8e-b096-7e18370e8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to win multiple states next Tuesday."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da295a-7d0b-45eb-b0ad-82227d74f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Cruz win in Texas – the state he referred to last week as
        the "crown jewel" of Super Tuesday because of its 155 delegates – there could
        also be an upside for Trump.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489d598-38aa-4c75-9a05-16660e5d6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because a win there would give Cruz a rationale to stay
        in the race and keep Rubio from coalescing opposition against the Republican
        front-runner.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035741e8-7102-46f4-a357-368bf13c2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it is bad news for Donald Trump if he loses Texas,"
        said CNN political analyst David Gergen on Thursday. "If he wins most of the
        other states and loses Texas, he will have momentum coming out of it, and
        Cruz stays in the race. And he needs Cruz to stay in the race."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f7d5a-647f-4f3b-aa3a-d4e14881da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton could see advantage</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f824e7-0f38-4066-b868-ec281b0ab85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the aisle, the Democratic Super Tuesday clash
        is not going to force either of the candidates out of the race however it
        ends.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90798132-7a41-45a2-8c69-5b66a8c0254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could hand a clear advantage to Clinton as she seeks to exploit
        the Southern advantage that her campaign has long argued makes it impossible
        for Sanders to win the nomination.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbdbb0-5bc4-4922-8b93-9ad7985ed853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state will be looking to engineer a sweep
        of the Deep South, Virginia, and Texas and to also be competitive in states
        where Sanders, a Vermont senator, looks to have his best chance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05798cc7-e169-446f-b958-c11467dcf192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could allow Clinton to build up a lead in delegates before
        the race heads to Northern and Midwestern states where the Sanders message
        of an economy rigged against American workers could provide her with a more
        irksome challenge.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad992c28-7e9c-46c2-b12d-0b19d5a5c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s huge win in South Carolina on Saturday was based on a
        huge outpouring from African-American voters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13957c-f3f6-4716-98e4-3b09c296b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That turnout suggests that she will triumph in states voting Tuesday
        with similar demographic profiles, including Alabama, Arkansas, Georgia, Tennessee,
        and Virginia. Her aides know that she cannot knock out Sanders on Tuesday,
        but they hope to end the night with a lead of around 100 earned delegates.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d0aa4f-8533-45be-a701-d8a871975349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, meanwhile, made clear where his future lies, paying only
        passing attention to the South Carolina primary on Saturday while spending
        the day in Texas and Minnesota.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94fcfa-2fea-4a4d-8662-86c47d7a3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign is making clear that despite the size of his defeat
        in South Carolina – equal to nearly 50 percent of the vote – he is nowhere
        near giving up his campaign, though the candidate himself appears to have
        rock-bottom expectations in the South.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ff40d-23e5-40e7-9022-452f9d359b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we got a real shot at Minnesota. I think we got a shot
        at Colorado, Oklahoma, Massachusetts and Vermont," Sanders said on NBC''s
        "Meet the Press" Sunday. "So we''re looking to the future, not looking back."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26473b05-4b62-4fba-93f0-b81c37cf7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''z Jeff Zeleny contributed to this report.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d04024-b382-498c-9f15-82bc35c3b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:35:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:18:39.877+08:00
