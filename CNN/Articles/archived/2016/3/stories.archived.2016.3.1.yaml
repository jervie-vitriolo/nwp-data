    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business sector, gov''t decision makers gather for 5th Arangkada Forum

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff1309-ee30-43fa-b34f-30ae62d95f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On Tuesday (March
        1), decision makers from the business sector and the government will gather
        at the Marriott Grand Ballroom in Pasay City for the 5th anniversary of the
        Arangkada Forum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac4c5a-a8b4-46da-ae3f-898e2f03e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum provides recommendations that aim to create more jobs
        for Filipinos and foster higher economic growth. It is the fifth to take place
        and the last under the Aquino administration. This year''s theme is "A Bolder
        and More Inclusive Decade."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebedfa-fe48-46a7-bc47-87fa23da4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Foreign Chambers of the Philippines (JFC)-led event will
        feature Chief Justice Maria Lourdes Sereno as the keynote speaker. She will
        talk about plans for faster and fairer justice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f7bc3-6b73-4c07-9e38-c31b8af8f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Economic Planning Secretary Arsenio Balisacan will also speak
        about the "Filipino 2040" plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bd074-473c-426b-8631-71546999d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special panel discussion with representatives of presidential
        candidates will also be held. Among those who will attend are former finance
        secretary Gary Teves for Jejomar Binay, Sen. Alan Cayetano for Rodrigo Duterte,
        Mayor Rex Gatchalian for Grace Poe, and Rep. Miro Quimbo for Manuel "Mar"
        Roxas II.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7317bc-b92b-4b26-879b-7dba29b870b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven Big Winner Sectors" panels will discuss several economic
        and social development topics such as:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b26b1b-90f5-4e24-a90c-1f09011d9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing total investment to above the ASEAN-6 average</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35229c76-03bc-4ce1-a637-bc26766e98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing unemployment and underemployment to the ASEAN-6 average</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d286d-7b6f-4d0b-8d41-301348a78e5f'
      'mgnl:activationStatus': true
