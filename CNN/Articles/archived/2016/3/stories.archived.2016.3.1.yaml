      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising Philippine competitiveness to even higher ratings</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b839f8d-8615-4d5b-976f-ec0387f66d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharply reducing poverty</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff89bd-4c69-4bfe-9dd4-74571ed90234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.483+08:00
