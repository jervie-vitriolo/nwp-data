      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was time to hit the parties. Reporter Matt Carroll posted
        a picture of Robinson and a "new friend," the Oscar statue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f7f0f-8942-457a-ae83-d0c69f482e9f'
      'mgnl:activationStatus': true
