      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines) —</strong> Fresh from grabbing
        the endorsement of the Nationalist Peoples'' Coalition (NPC), independent
        presidential candidate Sen. Grace Poe and her running mate Sen. Francis “Chiz”
        Escudero made their pitches in Pampanga on Tuesday (March 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d846eb-2f76-4af6-b769-fb4ac677aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:21:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:21:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with a number of senatorial candidates, the Poe-Escudero
        tandem is barnstorming at least four areas on Tuesday, before capping it off
        with a rally in Angeles City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caaa3bb-6d34-463a-b6ad-af81b0c97696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:21:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:21:42.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gathering in Apalit town, which was supposed to be a public consultation
        event, turned chaotic even if the crowd was relatively smaller compared to
        recent sorties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a4737-0349-4263-b71e-74ebfeb9bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:21:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:21:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers had a tough time controlling the crowd, which was
        composed mostly of students eager to hear what Poe had to say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d8720b-109e-4957-b0b8-39d3db36ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:21:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:21:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum, however, was cut short since Poe and Escudero had to
        leave for their next sortie in San Fernando City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70266a6-0a79-414b-8ead-d15116b1fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:21:38.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:21:42.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga currently ranks 3rd among the highest vote-yielding provinces
        in the country with more than 1.2 million registered voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105d632-242a-499c-825b-f70d04004182'
