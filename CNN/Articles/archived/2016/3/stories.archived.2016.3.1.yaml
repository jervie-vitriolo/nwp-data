  'doh-medical-mission-butig-lanao-del-sur':
    'author': 'CNN Philippines Staff'
    'caption': 'Residents of Butig receive aid from the province''s social welfare
      office.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-01T14:17:56.810+08:00
    'imagesource': 'jcr:43a8aa65-4291-461d-b46d-92d86991f657'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e07b91d9-5051-4405-b3f2-fe3cf2c8b12e'
    'lead': 'The Department of Health (DOH) held medical missions in areas affected
      by the fighting in Butig, Lanao del Sur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:30:06.872+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:30:11.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:30:11.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH holds first medical mission after clashes in Butig

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c2643-17f0-4048-9786-f07ea309b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thousands of families
        in Lanao del Sur have been displaced by over a week of fighting between government
        troops and members of the Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48641b-244c-4688-a232-e4f7bd9f3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the group is linked to the Indonesian terror group,
        Jemaah Islamiyah (JI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f341c4-7c15-4b16-9aa4-befb4627f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also denied an MILF claim the group is fighting because it''s
        unhappy about the government''s failure to pass the proposed Bangsamoro Basic
        Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aab497-2208-4b7f-83dd-c9d32c468481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (March 1), the Armed Forces of the Philippines (AFP)
        raised the Philippine flag in Butig — a sign of normalcy after the firefight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ca9ad-d052-406d-a566-9c73283595b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/26/lanao-del-sur-butig-get-aid.html">Related:
        Lanao del Sur evacuees get aid</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d458601-621f-407a-9704-45d07a235aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health (DOH) held medical missions
        in areas affected by the fighting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ea4c7-ff6a-4780-b7ad-4b929b575a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butig residents received first medical aid on the 11th day of the
        clash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c29904-0969-4f9d-8a2d-2dfd6fa21cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH-Integrated Provincial Health Office (IPHO) conducted an
        initial assessment last February 28 and identified diseases brought by hunger
        such and respiratory diseases brought by inhalation of gunpowder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060dab1-955b-4b91-9228-080e48487ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alinader Minalang of IPHO said many of the residents who remained
        in Butig are in need of medical attention because they don''t have access
        to health centers and cannot easily move in and out of Butig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189711a1-7cbe-46a8-960d-25fc7a7d2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Potri Disomimba-Ali, chief of Tamparan Hospital, aided the medical
        mission with relief goods. She said other than medical attention, the residents
        are also still in need of food supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee9457-c2d6-416b-b0f1-db50233c0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of the mayor, Salma Macadato, said&nbsp;she received
        reports that the mayor along with the AFP entered Puktan, the alleged Maute
        group camp, on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190f7f3-bf6f-44af-8363-7be75a481f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuees are still hesitant to return to their abodes as they still
        heard gunshots around 3 a.m. on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f76c6-a7a7-4b46-96bb-8db9928e0617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:30:06.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:30:11.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Iligan City-based journalist Ayeesha Dicali contributed to this
        report.</em></p>'
  'senate-president-drilon-grace-poe-supreme-court':
