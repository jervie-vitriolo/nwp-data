    'template': '1'
    'title': 'Earth Hour 2016 set for March 19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e5883f-46a5-4151-8b18-729d80966025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
