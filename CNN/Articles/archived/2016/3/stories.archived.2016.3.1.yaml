      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be amazed how quickly the wounds heal up, how fast everybody
        becomes ''good friends,''" he said.</p>'
    '34':
