      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'DOTC-jeepney-phaseout':
    'author': ' Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T19:15:32.194+08:00
    'imagesource': 'jcr:7f1c1f53-fc8c-427a-b1fd-8dbc2b23627b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08bdefb-e475-4d99-814e-3ff2da691cc3'
    'lead': 'Drivers and operators are opposing the plan of Department of Transportation
      and Communications to phase out old jeepneys. Affected drivers and operators
      claim their jeepneys are old, but are still roadworthy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:20:49.965+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T09:20:52.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:20:52.785+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drivers, operators protest planned old jeepney phaseout

      '
    'updated': 2016-03-02T01:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407e101-634d-4618-87b7-19367cb7d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hundreds of jeepney
        drivers and operators oppose the government''s plan to modernize the country''s
        transportation sector by phasing out old jeepneys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a0014-f4ae-427e-a58e-ba214a8f6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the No to Jeepney Phaseout Coalition, drivers and operators
        from different parts of the country held a transport caravan on Tuesday (March
        1) from Quezon City to the office of the Land Transportation and Franchising
        Regulatory Board (LTFRB) along East Avenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad67193-f0b5-4a45-a90c-7080b6944316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their final stop was at the Department of Transportation and Communications
        (DOTC) in Ortigas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfcb9e-86da-4825-81e4-c2ad85e71727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto nila mangyari ay kontrolin ang aming kabuhayan..
        ito po ang masaklap sa aming mga</em> operators," Anselmo Perweg, spokesperson
        of the "No to Jeepney Phaseout Coalition"said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5a643-3229-41e2-a423-a6cf0d35cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They want to control our livelihood...and this hurts
        operators."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5be5d-2970-47a3-9750-faf2dc8b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC initiated the implementation of the jeepney phaseout to
        improve passenger safety and to promote the use of environment-friendly vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa087fdb-9a9c-48bd-a38e-f94e7b25e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC said jeepneys had to keep up with the times. Those that were
        more than 15 years old would have to be taken off the roads and be replaced
        with new vehicles such as electronic jeeps and those with combustible engines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae4e55-d4df-472b-9e53-c36f84ca7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But affected drivers and operators said that even though their jeepneys
        were old, they remained roadworthy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f247427-982e-4f6e-98a1-20e52f540676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC is mulling a voluntary implementation of the new rule this
        year, while full implementation begins next year. Come 2018, jeepneys that
        are more than 15 years old shouldn''t be seen on the roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dea02-0923-4255-9fdd-68d3c16d5cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no policy is in place yet to implement that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e7dcb-3c5c-4a5a-8721-e8a449a01f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTC said what they have was just a draft order and they''re still
        in the middle of consultation with stakeholders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb6619-cf9f-4f94-a059-7b91b9a1b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group Piston national president, George San Mateo, said
        the jeepney phaseout scheme would affect more than 600,000 drivers and 250,000
        operators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca65e29-9a08-415f-ab29-0b8b031b643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag pinirmahan yan, wala talaga kaming choice kundi magsagawa
        ng isang</em> massive <em>na</em> nationwide strike.. yun na ang aming huling
        baraha dyan," San Mateo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba7786-190d-4e9c-9f8c-a3ae74d76668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:20:49.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:20:52.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If signed, we would have no choice but to stage a
        massive, nationwide strike...that would be our last card."]</p>'
  'who-asians-air-pollution':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T20:46:28.774+08:00
    'imagesource': 'jcr:ba7a6f7c-57e0-48b9-b3e8-7c8f0202da7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b853e28-6250-4cfe-be00-d3df16789107'
    'lead': 'As pollution in Asia worsens, experts are wary that the Philippines may
      be at the receiving end of the many diseases caused by bad air quality. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:23:45.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T09:23:53.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:23:52.760+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: 6 million Asians die annually due to air pollution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e4404-62a7-40cc-addc-8eab5ab7c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pollution in Asia
        is worsening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33eb67f-3c1e-46de-ac20-7cceee7c6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Heath Organization (WHO) said seven million people worldwide
        die annually from air pollution — over six million of them were recorded in
        Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab3b0c-bb0a-416f-8cf3-92cf714aaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these cases are in China and India — the two highly polluted
        countries — but experts warned the Philippines may not be far behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced71b0f-2d05-419c-8b89-5731c0754d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA and Taft Avenue are among the deadliest places in Metro Manila,
        in terms of air quality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b16963-cfae-4916-91f2-5851537a87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said continued exposure to smog in busy streets like these
        is why many Asians in various cities in the region are dying young, as they
        urge for quick action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe41003-eab3-44ca-9a8d-053533b2235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-government group Clean Air Asia is working with local and national
        policy makers to improve air quality in six areas: air quality standards and
        monitoring, emissions inventories and modelling, health and other impacts,
        air quality communication, clean air plans and governance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff00279-af85-4bd2-9560-e695d6c21cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s not acceptable from now that anybody dies prematurely,
        children or elderly suffering because of asthma, because of cancer, because
        of air pollution. So there''s an urgency to air pollution to know that diesel
        exhaust for instance gives you cancer. So we need to do something about it,"
        said Bjarne Pedersen, executive director of Clean Air Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79896988-96ec-4a48-b724-6c9e2f6c1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dante Guerrero has been a jeepney driver for 34 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc1d69-e91f-4674-aa63-1eae79d0796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed daily exposure to pollution is taking its toll on his
        health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e3747-ba3e-4b55-a7cd-9aef5f2b0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami na! Marami nang nagkaroon ng</em> tb (tubercolosis)
        d<em>yan eh. Meron na kami dyan dalawa na sa hospital pa eh syempre ''yon
        ang ano nila siguro dahil dito na sa usok,"</em> said Guerrero.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190f233-6da5-4fbc-bf69-3417befe9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There have been many reported cases of tubercolosis.
        Two of my colleagues have been hospitalized, maybe because of polluted air."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2499bda-b40f-42b4-af76-a0862a9415f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Hans Ramos, a pulmonologist from Medical City, said pollution
        can lead to illnesses, such as tuberculosis and lung cancer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5dbf10-70ea-44ea-b460-92081c3ad44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most vulnerable patients would include children and the elderly
        because children their lungs are still trying to develop while the elderly,
        their lungs have already deteriorated," said Ramos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b5458-003f-4088-bd1b-916cf8a62880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Miguel Cuna, director of the Environmental Management Bureau
        (EMB) said there is much to do to improve air quality</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737dbe0f-4996-4e46-9bdc-4586490ac9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want a significant improvement in the public transport system
        because we''ve had a chance to see public transport in other countries. And
        it significantly reduces the use of vehicles on the road and it will definitely
        help improve the air quality and its convenient," said Cuna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43b64f-5419-42c8-94a4-8ae1793a9b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:23:45.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:23:53.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a clear and present crisis facing the next administration
        — and it can even be an election issue for the next president.</p>'
  'filipina-leads-2041-antarctic-expedition':
    'author': 'CNN Philippines Staff'
    'caption': 'Stephanie Yap is the Philippines'' first youth ambassador to the 2041
      International Arctic Expedition on March 13 to 25.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T17:54:26.804+08:00
    'imagesource': 'jcr:7b5bb35e-ef75-4fe5-8f23-a91adedbf145'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88810fcb-6e67-4231-8257-19cbf0d02fc8'
    'lead': 'What''s in it for the Philippines to be part of the International Arctic
      Expedition which has been going on for the past 16 years? Stephanie Yap will
      represent the country in this historic, once-in-a-lifetime venture to the southernmost
      part of the earth.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:27:01.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T09:27:05.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:27:04.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina leads ''International Antarctic Expedition 2016''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bef6ff-9312-4772-93f3-8de8339a148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Over 150 participants
        from 29 nations will partake in the 16th instalment of the "2041 International
        Antarctic Expedition", including 27-year-old Stephanie Yap — the first and
        only representative from the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef103ca-6995-441c-839e-02cf49433be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-day expedition, dubbed as "Leadership on the Edge," will
        focus on issues surrounding climate change, sustainability, and energy use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea531da-b03f-4e23-9e44-45f3fd168d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team members will immerse into the continent''s ecosystem and wilderness,
        as they gain appreciation on the merits of Antarctica as the last wild continent
        on earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9b49c-8c4d-4b35-a0cd-f698c5a7c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As participants get in touch with the continent, to which little
        is known, they will also be honed as young leaders meant to spearhead the
        crusade towards environmental protection when they return to their respective
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315705a8-06de-432e-8c18-508ff4eb32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap believes that while Filipinos understand that climate change
        is a global phenomenon, little is still known about how the disruption of
        nature in Antarctica can directly affect our country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ea9fa-d1b4-4bbe-8ac1-42cd75b43cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antarctica may seem extremely remote and irrelevant in the Philippines
        but our actions to the environment have consequences and they are all interlinked.
        It is farthest from human exploitation and yet it is greatly affected. The
        Antarctic is the most pristine continent on earth and is a model to remind
        us on how we can collaborate with nature to keep the planet healthy," said
        Yap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7158c-5d4f-47e6-945d-9e86978d8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap will work with a diverse set of nationalities and personalities,
        with the sole purpose of being a beacon of hope for their countrymen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2b72b-ac87-49e9-9f7f-de513a1d4f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is that when we get back to our communities, we will be
        champions of renewable energy against climate change, sustainable business
        practices and also the protection of the Antarctic," said Yap.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95bb24-05cf-4b5b-88df-b484ced4a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A love for the Antarctic and its pristine wilderness will breed
        environmental-friendly leaders across all sectors."</p>'
    '17':
      'image': 'jcr:e6f3e680-a5e5-4836-b0c1-c92fe4b1053f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e291e726-627a-4e0a-9905-866790a75978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e78637-68ee-410b-ba87-35e3b2f685d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''2041''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f880ead-8022-48a9-911c-772dd52205f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2041 was borne out of the advocacy of Robert Swan, who is credited
        as the first person to walk on both of the North and South Poles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f60eb3-2034-4f00-820b-311b580cea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swan has long been a champion on the protection of Antarctica as
        the "last great wilderness on earth."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88851115-6a04-4f6a-9414-daac12cb9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the brains behind the 2041 Foundation, where he works
        to engage leaders of the next generation to take responsibility in the name
        of environmental protection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace84ce-7686-4a30-93ed-895def670459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2041" is the representation of the 50th anniversary of the  Protocol
        on Environmental Protection to the Antarctic Treaty, which was signed in 1991
        and enforced in 1998.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ad7b1-67d1-4839-b37d-27dd605b49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This designated Antarctica as a “natural reserve, devoted to peace
        and science”, setting principles relating to all human activities in the continent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35238e2c-c52d-45ab-bbe5-8d47f6379d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All activities pertaining to the exploitation of mineral resources,
        except for scientific research, were prohibited, as with mining and drilling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab874e41-ea8e-4356-ab9f-5e30eb79b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, since its launch in 2000, the 2041 International Antarctica
        Expedition has brought different nationalities from a myriad of backgrounds
        — researchers, environmentalists, entrepreneurs — to Antarctica to experience
        life in the so-called driest place on earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af33051-f795-4432-b866-491cea1e921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert Swan, experienced firsthand the effects of climate change,
        the melting of the ice caps. His eyes actually changed color because of the
        hole in the ozone layer," said Yap.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c54cb-484a-4e2f-9ff1-36092ef3b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:01.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:27:05.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, he has made it his mission to fight for the preservation
        of Antarctica through the promotion of recycling, renewable energy and sustainability
        to combat the effects of climate change."</p>'
