      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Independent presidential candidate
        Sen. Grace Poe’s case is becoming too dragging for Senate president Franklin
        Drilon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf8c18-6549-4d45-b6d5-bff204abd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Tuesday (March 1), Drilon asked the Supreme
        Court (SC) to resolve Poe’s case immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70127ac8-b5b0-47aa-8ef4-7b8e5ff0dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sana sa loob ng 2 [dalawang] linggo ay mailabas na ang desisyon.
        Yan po ang aking opinyon diyan, at matagal ko na pong hinihiling na bilisan
        ng konti ng Korte Suprema ang pagdesisyon sa kasong iyan.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674255d-598c-4ed1-b53d-44a6f4bbf852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they would come up with a decision in two weeks.
        That’s my opinion on that matter, and I’ve been asking for the Supreme Court’s
        fast resolution on the case for a long time.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32806e29-94de-497a-b5da-d4f765036ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon points out, as the presidential election nears, the high
        tribunal should put an end to Poe’s citizenship and residency issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb76bf4-dd6b-4b7a-99df-86b88590c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Akin pong hinihiling na sa lalong madaling panahon ay madesisyunan
        na ng Korte Suprema, para malaman ng taumbayan kung kwalipikado ba si Senator
        Grace Poe na humarap sa taumbayan sa pagka-Pangulo.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f3b67-d8cf-416f-8f1a-b0e2edb9c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask the Supreme Court to decide on this matter immediately,
        so that the people would know if Senator Poe is indeed qualified to face them
        as president.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60474ade-16a3-4516-9f67-48d5b4427ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the pending case is becoming tedious both for
        Poe and the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde07a7b-0bfa-4795-8915-f154e313b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sana po ay madesisyunan na sa lalong madaling panahon for the
        sake of Senator Poe, patuloy po ang kanyang pagkampanya dahil wala namang
        sinasabi ang Supreme Court, at gumagastos. Ganoon din ang balota, ang balota
        naimprenta na, nandoon ang pangalan ninya, dahil nakabinbin ang kasong ito.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434db0b6-b745-46bb-949c-9e3f36b5be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that the case would be resolved by the Supreme
        Court soon for the sake of senator Poe, who continuously spends for her campaigns.
        The ballots have also been printed with her name in it because the case is
        still pending.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498136a-1e19-4d1b-811b-96dbcff6584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/Comelec-election-ballot.html">Also
        read: Comelec''s official ballot includes Señeres, Poe</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4006ff-5c24-4d99-b7ee-eeb77207a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.214+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is Liberal Party’s (LP) co-vice chairman, who pushed for
        administration bet Manuel “Mar” Roxas II’s candidacy even before President
        Benigno Aquino III formally endorsed Roxas for presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2282249-ed2a-48e5-990d-206897812e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malacañang: We respect SC’s independence</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d9606-01fe-4929-ba20-7ff23f810e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, decided to distance itself from making comments
        on Poe''s case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3505a-b438-4ab1-b14f-1070263a93e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Communications Secretary Sonny Coloma said the Palace
        respects the Supreme Court’s independence and that they prefer to await its
        decision on Poe’s case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b0947-7c00-4bc5-b4d0-a4e4f8b97659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of respect for the Supreme Court''s independence, we prefer
        to await its decision on Senator Poe''s qualifications,” Coloma said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ecf7c5-0071-4fa0-ba5b-1b6781d95ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added, Malacañang would also refrain from commenting on the
        high tribunal’s deliberations on the case and in its decision-making processes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a2c1c-7b33-4d69-940a-3a90c59e9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:33:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:14:44.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'search-engine-kiddle-google-for-kids':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-01T11:55:13.854+08:00
    'imagesource': 'jcr:798226be-d70b-47fc-b75c-3aae905b4688'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1fb3793-f89b-4d12-a9fc-b9901391a553'
    'lead': 'A new search engine aimed at children, Kiddle promises safe internet
      content by filtering search results and banning “bad” keywords.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:37:53.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:37:56.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:37:56.366+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search engine ‘Kiddle’ is like Google for kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07d37b-2774-4c0a-a14e-f899252e4b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Are you worried
        that your children might stumble into “unsafe” internet content? You might
        want to check out Kiddle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36e107-8887-4de3-bb45-32fe1ba14a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiddle is a new visual search engine that makes use of Google’s
        safe search algorithm, as well as human editors, to come up with child-friendly
        results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a42bc0-5dd7-41fb-94f5-a2ac2297747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company based in the U.S. and the Netherlands, Kiddle is not affiliated
        with Google, although they use Google SafeSearch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8740f5f-8631-4871-b566-5483aaf98685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiddle uses a large Arial font for better readability and big thumbnails
        that serve as visual cues for children, since they cannot read as fast as
        adults. The site claims it doesn''t collect personally identifiable information
        from its users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d482a-3547-4c9d-b3d4-4b58516f09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiddle churns out safe content specifically written for kids as
        primary results, while safe sites written for adults typically appear lower
        on the results page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8c96e-29c9-4a1f-9a5a-5f7c3400beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since Kiddle results are either handpicked or checked by our editors
        or filtered by Google safe search, you know you get kid-oriented results without
        any explicit content,” according to Kiddle''s statement on the website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc8d24-119e-4e95-a505-7451127ef590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site bans “bad words" such as pornographic keywords. Entering
        banned words on the search box brings up a warning statement: “Oops, looks
        like your query contained some bad words! Please try again!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46262afb-7197-4bb1-9ee6-183f4123ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other banned words are death, drugs, and sexuality. However,
        some users noticed that Kiddle also banned LGBT-related words like bisexual,
        transgender, and gay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84497a12-7d88-4da4-8adf-e08808179b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiddle has already rewritten the statement that appears regarding
        LGBT-related queries:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010132f-96ad-4e01-b18a-49c8beca1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:37:53.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:37:56.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please realize that while Kiddle has nothing against the LGBT community,
        it’s hard to guarantee the safety of all the search results for such queries.
        We recommend that you talk to your parent or guardian about such topics."</p>'
  'moscow-russia-severed-child-head':
    'author': 'Alla Eshchenko and Holly Yan, CNN'
