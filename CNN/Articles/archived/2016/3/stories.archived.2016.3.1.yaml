      'mgnl:type': 'text'
      'text': '<p>Telecommunications</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49764801-41d8-4b48-996f-0b94ac705a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.063+08:00
      'mgnl:createdBy': 'jeff'
