      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mining Corporation</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f65354-eb52-4c6a-a75f-28ef980a74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
