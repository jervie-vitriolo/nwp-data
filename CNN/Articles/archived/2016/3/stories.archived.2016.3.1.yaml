    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549ce61-8b61-4585-b38f-59c3aa0130a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A woman who carried the severed head of
        a child into a Moscow metro station Monday has been arrested, the city''s
        prosecutor''s office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6830f1-bd1e-4453-a228-2824e3a2e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow police said they believe the woman killed the child, whom
        she was babysitting. The child was believed to have been 3 or 4 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27667d21-cff3-41b5-b45b-d0e7dcb86c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary information released by the Russian Investigative
        Committee, the woman waited until the parents of the child left an apartment
        with their older child, then killed the child, set the apartment on fire,
        and fled the scene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94147631-d144-46a6-a045-c92d5079640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of a child, which showed signs of a violent death, was
        found after firefighters put out the blaze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b242f97-2b9a-46f0-87ca-4475e85ac202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motive for the killing was not clear; the investigation is ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249bd5c-603e-4f24-858c-bfed7167cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not identify the woman but said she was born in
        1977 and is from Central Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e7519-b6ee-4994-a7e7-ffd5491c6d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amateur video shows the woman walking outside the metro station
        saying, "I am a terrorist. I hate you -- the enemy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab8d82-bbd9-4f77-943e-ced62dcc4cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are not yet calling the case terror-related.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4575e-48a0-48a4-8251-5d95299678ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have ordered the woman undergo a psychological evaluation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789cbe9d-fce0-422e-8db5-2a1d51224af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:40:19.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:26.311+08:00
