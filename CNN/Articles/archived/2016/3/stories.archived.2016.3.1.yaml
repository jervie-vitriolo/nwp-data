      'mgnl:type': 'text'
      'text': '<p>“With LG having built its brand on reliability, we hope that we
        can maintain our win-win partnership with the electronics leader in the years
        to come,” said Ma. Teresa Tiong Cheng, President of SM Appliance Center.</p>'
  'Earth-Hour-2016-Philippines-March-19':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Earth Hour 2016 will take place on March 19, 2016 from 8:30p.m. to
      9:30p.m.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T15:48:26.372+08:00
    'imagesource': 'jcr:1dd0f3b4-1cb2-4f08-92e2-fefb041e781b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21434cc0-aa11-45ce-a602-bd5e31723cf9'
    'lead': 'It''s time to turn out the lights once again on March 19, 2016 from 8:30p.m.
      to 9:30p.m. in observance of WWF''s annual Earth Hour event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:15:27.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:15:30.757+08:00
