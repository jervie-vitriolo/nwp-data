    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512fffac-d21a-4333-ac44-da3cf0585664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.198+08:00
