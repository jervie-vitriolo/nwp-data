      'mgnl:lastActivated': 2019-09-20T11:38:06.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurore Gayte and Lindsay Isaac contributed to this report.</p>'
