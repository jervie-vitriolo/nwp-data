    'template': '1'
    'title': 'Presidential bets’ reps unveil platforms before foreign businessmen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121fb5b5-b78d-4590-b2df-f82b657641b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Members of the
        Joint Foreign Chambers (JFC) of the Philippines got a glimpse of what each
        presidential candidate has in store for the economy during the fifth and final
        anniversary forum of Arangkada Philippines on Tuesday (March 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2affa2f3-84be-40d9-8eb2-7bf6c8b69d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidates Manuel “Mar” Roxas II, Jejomar Binay, Rodrigo
        “Rody” Duterte and Grace Poe sent representatives to the forum but Miriam
        Defensor-Santiago was not represented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5984a-3426-4014-b9c4-bdf0524b7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b1d96-9046-49ba-a553-9180d1217688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hour-long forum, John Forbes, adviser of the American
        Chamber of Commerce of the Philippines and one of the forum organizers, said
        they still hope to hear more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d79e5-69d6-460f-8cb7-b7e31831af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as he is concerned, Binay gave the most detailed platform
        through his representative, former Finance secretary Gary Teves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aecc48f-3b97-43c4-9222-70acc3a8d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first speaker gave us the most detail and I think the business
        community, both foreign and domestic, would look forward to seeing similar
        amounts of detail from all of the candidates including the one that was unable
        to send a representative,” Forbes said of Teves, who presented Binay''s platform,
        but hardly touched on corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55aa7c-052a-46a9-a890-2031297f1f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/01/business-group-lists-infrastructure-recommendations-for-next-administration.html">Related:
        Business group lists infrastructure recommendations for next administration</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb675d-0649-4154-b7d1-f626af81d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s running mate, Sen. Alan Peter Cayetano took the opportunity
        to attack Binay whom he said cannot speak on corruption – a big concern for
        businessmen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09577ab-5c4c-48b9-b6ae-efa835a9fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean no disrespect. Corruption. There''s a candidate here who
        cannot talk about corruption. And if he wins, it will just be like-you can
        clap if you want, that doesn''t mean you won''t vote for him – if he wins,
        it will just be like the Erap [Joseph Estrada], the GMA [Gloria Macapagal
        Arroyo] or (Ferdinand) Marcos time because these corruption issues will continue
        to hound him,” Cayetano said, comparing a Binay administration to previous
        governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92acc53e-7c66-4cf2-a5ce-d808bc572bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates through their representatives were given a few minutes
        for opening remarks which were followed by a quick question and answer where
        each of them were asked a different question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e22f45-5f28-4c68-8455-7ec2f7f6177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little more than two months still in the campaign, Forbes
        said they hope to hear more on the candidates'' economic policies and they
        look forward to the upcoming election debates organized by the Commission
        on Elections (Comelec).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec8735-4900-4872-b115-b4f87fcf8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, campaigning in the Philippines is a mixture of promises
        and theatrical performance in the local villages and municipalities. Those
        debates bring out a more than what happens in the normal kind of campaign,
        Forbes said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31046336-3ae0-4415-95f6-21b6a7c6ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:49:05.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the businessmen would like to hear the candidates'' specific
        plans to develop the agriculture sector and address unemployment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1a352-a35f-44a0-90f8-a4f56f78ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:49:01.896+08:00
