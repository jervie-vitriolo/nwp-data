      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole told CNN that despite the rough primary rhetoric, he believes
        by time the political convention rolls around this summer that it''s possible
        for the party to unite.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d152234-2e08-40c6-88f5-bb15d73e6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.923+08:00
