  'pope-francis-book-for-children':
    'author': 'Reuters'
    'caption': 'Pope Francis attends his Saturday Jubilee Audience in St. Peter''s
      Square on February 20, 2016 in Vatican City, Vatican. During the second ''Jubilee
      Audience'' in St. Peter''s Square Pope Francis used his catechesis to focus
      of the Year of Mercy, especially in this season in Lent.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T11:30:05.658+08:00
    'imagesource': 'jcr:b20b07f9-60e6-45e1-a4da-b0f7b18e9764'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96083bb-c865-4e33-85f7-403045cb24d3'
    'lead': 'The book, called "Dear Pope Francis," was a brainchild of Father Antonio
      Spadaro, a priest and editor of the Italian Jesuit journal Civilta Cattolica
      who was the first person to interview Francis after his election in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:52:04.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:52:09.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:52:09.032+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope answers kids'' tough questions in first book for children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7bf71-c958-4ab5-a671-f5a938420da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters) —</strong> Pope Francis, who has
        penned weighty encyclicals and decrees, has taken a stab at the simpler side
        of his job with a book for children to answer such questions as "What did
        God do before the world was made?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0871576-ff50-4436-9c15-8d87a3ac0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question was put to him by 8-year-old Ryan K., from Canada.
        Like the other questions in the book, it was written above a simple drawing
        - in this case, Ryan''s rough sketch of a bearded God standing on a globe
        surrounded by gold stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d661cc2-6de4-4c8d-8714-1d1bf2d09000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope''s answer, written in a few sentences on the opposite page,
        was that God "created time" but that most of all "he loved".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445236ba-9caf-4065-a7e2-0af0ae2c61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, called Dear Pope Francis, was a brainchild of Father Antonio
        Spadaro, a priest and editor of the Italian Jesuit journal Civilta Cattolica
        who was the first person to interview Francis after his election in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff5b28-84a8-4456-ad69-7c87dbe0ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/12/16/pope-francis-social-media-twitter.html">Also
        read: A pope in the age of social media</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766b70f-4c7c-4a42-aa1b-4d1c30620ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spadaro brought the pope the 31 drawings and questions by children
        from around the world and Francis dictated his responses in simple language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb109269-0985-4aa4-9322-53c7cc5a3d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha, 8, from Kenya, asks for an explanation of the Bible story
        about how Jesus walked on water (Because God can do anything).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1bb52-e43e-4c28-a446-f1e75bfec1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others wanted to know if dead relatives can watch over them from
        heaven? (certainly); why does he wear that big hat? (Because he''s a bishop),
        and what miracle would he perform if he had only one chance? (Cure sick children).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb576b-4d30-4f73-bee6-2e0057af747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basia, 8, from Poland asked what he wanted to be when he was her
        age. Answer: He wanted to become a butcher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f101b5b-7c09-457f-8066-1501c659d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the questions were light, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d8a1b-d91a-463a-b110-1a71f05c5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed, 10, from Syria, asks if the world will ever be beautiful
        again. The pope tells him his suffering will not last forever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311874d1-6eca-40a8-94b5-3f96d5374bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most poignant question is from an 8-year-old Australian
        boy named Luca. "Dear Pope Francis, My mum is in Heaven. Will she grow angel
        wings?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f64509-3253-4294-ac2b-2af388b3f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:04.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:52:09.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis answers that no, she won''t grow wings but "she is the mother
        you know but more beautiful than ever ... smiling and full of love for you."</p>'
  'bernie-sanders-ideology-own-words':
    'author': 'Brianna Keilar, Senior Political Correspondent'
    'caption': 'Bernie Sanders at the New Hampshire Townhall on February 3, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T11:52:52.294+08:00
    'imagesource': 'jcr:f7a32a06-90e3-48f9-a102-ea1120d7399b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd9b575-3a6c-4e4e-b2cf-c503a38272f7'
    'lead': 'CNN obtained a handful of Sanders'' early writings, some of which have
      not been seen by the public in decades, that show a young man challenging the
      views of society more than four decades before he would try to lead an insurgent
      presidential campaign. The writings reflect the philosophical development of
      a 30-year-old whose future as a senator and presidential candidate appeared
      extremely unlikely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:59:36.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:59:40.699+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:59:40.213+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The origins of Sanders'' ideology, in his own words

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df3292-2726-4ba5-be75-ce7f2280ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Editor''s note: This article contains
        language that may be offensive to some readers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa677e-0f2c-4c89-af26-a9c3c40416b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1969, just a few years before Bernie Sanders first sought public
        office, he penned a number of columns on a variety of topics: sexuality --
        including violent rape fantasies and the sexual development of children --
        emotional links to cancer, foreign relations and the failures of traditional
        education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be374fb-91f1-463a-9116-7546fc17bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rails against "conservative" education -- what he viewed as an
        ineffective and soulless learning environment where children must "sit still
        for 7 hours a day ... and raise their hands when they have to go to the bathroom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9d8a5f-ff2b-475e-9575-9343b873b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a theme he returned to repeatedly that year, denouncing authoritarian
        teaching styles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064c0b13-a5c9-4a7b-8c0f-225fd09c07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often "a child has an old bitch of a teacher (and there are many
        of them) or pehaps (sic) he simply is not interested in school and would rather
        be doing other thing (sic)," Sanders wrote in his column, "Cancer, Disease
        and Society," for an alternative publication called The Vermont Freeman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0179d-42be-4a37-99f3-0a1109047def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a handful of Sanders'' early writings, some of which
        have not been seen by the public in decades, that show a young man challenging
        the views of society more than four decades before he would try to lead an
        insurgent presidential campaign. The writings reflect the philosophical development
        of a 30-year-old whose future as a senator and presidential candidate appeared
        extremely unlikely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1c85b-38b5-4ce2-a47c-632c3fe72f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' early writings and political career have gotten little
        notice as his underdog campaign has grown into a grass-roots juggernaut that
        has challenged Hillary Clinton''s establishment candidacy. A few publications,
        including Mother Jones and Salon, have published pieces about his columns,
        but for the most part this chapter of his life remains largely unexplored.
        Sanders himself rarely talks about this period on the campaign trail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d956d4-4042-47e5-a9d3-8de0da30abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who knew Sanders in his younger years, like his unofficial
        biographer, Greg Guma, who met him in 1971, say the writings are a reflection
        of the era.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd44cb-e6a5-426d-a17e-535bab85ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all talking about this -- smashing monogamy, exploring
        psychology, sexuality and the politics of sexuality," said Guma, who also
        wrote for The Vermont Freeman, describing the publication as the "only alternative
        game in town then."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c03612-9c0d-4c8e-a6e4-c2e7f15a96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders wrote stand-alone columns and also conducted interviews,
        including a series on a Vermont college and how it was responding to student
        opposition to Vietnam, and a conversation with a farmer who rejected compulsory
        education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693b4ef-0a52-4c85-8598-f5804583dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guma said Sanders wrote infrequently for the publication. "It wasn''t
        a big part of his life," Guma recounts. "I don''t think he was paid for those
        articles."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7006a33-b0a3-4adf-961b-2fb6896df77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This post continues below these excerpts from Sanders'' writings:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a5f6a2-6e0a-46b6-8aba-240873e247b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing about sexual relations</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff8e21-f346-499d-a6ed-e86b4bf4fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders campaign declined to comment for this story, citing
        his past comments on his Freeman writings, including a column about sexual
        relations between men and women.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17552f0f-9ef8-4cd3-ac6c-d1d3e3d68915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 1972, when Sanders was simultaneously running for governor
        of Vermont and a seat in the U.S. Senate as a leftist-party candidate, he
        wrote an essay that opens with a violent rape fantasy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3d083-e28a-4d1f-ac37-71630244f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man goes home and masturbates his typical fantasy. A woman on
        her knees, a woman tied up, a woman abused," Sanders wrote. "A woman enjoys
        intercourse with her man -- as she fantasizes being raped by 3 men simultaneously."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bdeccf-dd4c-4c39-b273-ac3e694ae351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic opening vignette leads to a larger point: Men need to
        step away from traditionally dominant roles and women should rise from traditionally
        submissive ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168bd9c-a151-4bc5-9d90-28e8b3c36cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this column, titled "Man and Woman," first surfaced in the
        progressive outlet Mother Jones last May, Sanders dismissed it as "a piece
        of fiction that I wrote in 1972 ... 43 years ago. It was very poorly written.
        And if you read it," he explained in an interview with NBC''s Chuck Todd that
        same month, "what it was dealing with was gender stereotypes. Why some men
        like to oppress women. Why other women like to be submissive, something like
        ''50 Shades Of Grey.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ff57f-fbcc-41f4-8eba-79ec25f901ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' various opinions put forth in his writings at the time
        are best encapsulated in a 1969 column called "The Revolution is Life Versus
        Death," a compilation of his musings against war and traditional education,
        and in favor of sexual freedom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409045c1-8b79-4eaa-bdf9-0e981f5c6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revolution comes when two strangers smile at each other, when
        a father refuses to send his child to school because schools destroy children,
        when a commune is started and people begin to trust each other, when a young
        man refuses to go to war and when a girl pushes aside all that her mother
        has ''taught'' her and accepts her boyfriends (sic) love," Sanders asserts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad6b2bf-78e4-4789-8e02-c28d41f3a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, in "Cancer, Disease and Society," Sanders opined
        with some obvious Freudian influence (he studied psychology at Brooklyn College)
        during the Vietnam era''s free love movement, giving credence to a theory
        that a lack of orgasms and enjoyment of sex causes cervical and other female
        cancers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2c3d3-6317-40f3-87c3-185a83672732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing now-debunked studies from the 1950s, he even makes a case
        for why underage sex can be healthy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410cbbe-0cac-4fa3-8051-23ae294f3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means, very bluntly, that the manner in which you bring up your
        daughter with regard to sexual attitudes may very well determine whether or
        not she will develop breast cancer, among other things," Sanders wrote. "If
        she is 16, 3 years beyond puberty and the time which nature set forth for
        child-bearing and spent a night out with her boyfriend, what is your reaction?...
        Are you concerned about her happiness or about your ''reputation'' in the
        community."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc2d2b-db1c-4683-a486-2c35e5601bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Freeman writings are a glimpse into the mind of a young man
        with a transient career path whose enthusiastic -- if unsuccessful -- political
        career was just beginning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496675b-725e-4f19-a205-9cf408b488b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1976, Sanders had run twice each for governor and the Senate,
        as a candidate of the Liberty Union Party. The more colorful elements of the
        third party''s platform included a call for the Rockefeller family fortune
        to be seized to fund government programs; legalizing all drugs, including
        heroin; and widening the ramps of interstate highways to make it easier for
        drivers to pick up hitchhikers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386b93c-8f47-4c27-98c6-dbff5ca73cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost all four elections, attracting no more than single-digit
        support in each race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a08af3-4193-4f54-8833-eee3ad452fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these early years in Vermont, Sanders supported his constant
        quest for public office working odd jobs as a carpenter, a documentarian,
        a door-to-door film strip salesman and, while running his first campaign,
        subsisting on unemployment benefits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3bcca-dede-4a55-9916-e5c18f434c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little-discussed chapter in Bernie Sanders'' life</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfeee9-ca8d-49c5-a5e9-7570ea750cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are times Sanders talks little about, even though his hardscrabble
        years could endear him to struggling Americans who are gravitating toward
        his message of a rigged economy and income inequality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5589abe-e8ae-4b2d-806f-6c54500f6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of his efforts during the Civil-Rights era --
        organizing a 15-day sit-in as an undergrad at the University of Chicago to
        protest segregated housing and participating in the 1963 March on Washington
        -- Sanders seldom discusses his personal biography before running for the
        House of Representatives in the late 1980s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989e46e-4828-428d-a454-5679bc4abbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his autobiography, "Outsider in the House" (re-released with
        a new preface last year as "Outsider in the White House"), Sanders opens with
        a recounting of his ultimately successful re-election bid in 1996, his "fifth
        race for Congress." "I lost in 1988, won in 1990, ''92, ''94."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df774bb0-34e2-4265-92d6-c82f2907254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t mention his two runs for Congress in the 1970s, when
        as a Liberty Union Party candidate he sought a seat in the U.S. Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843d77a-b2a2-455b-96ae-390949909dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s really sort of just glossing over the entire 1980s and his
        younger life," in the book, which he also does as he campaigns for president,
        says one source who knew Sanders as a young man and requested anonymity to
        speak candidly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551782b7-d071-40ef-9f2e-0cdf0f38fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those years were often solitary and difficult.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54499ee-2ce5-401e-ad5b-df2e07b55a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare moment last month, Sanders spoke about his father at a
        CNN town hall in Iowa, describing how "my dad came from Poland at the age
        of 17 without a nickel in his pocket, couldn''t speak English and he never
        made a whole lot of money. And my brother and I and mom and dad grew up in
        a three-and-a-half-room rent-controlled apartment in Brooklyn, New York. And
        we never had a whole lot of money."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc534d-bc96-44d5-b24c-2664302f6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1959, Sanders'' mother died shortly after he finished high school.
        His father died not long after, in 1962.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdf3a5-9453-4e7f-a54d-b9818db7f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his early 20s, Sanders was on the move. He majored in political
        science at the University of Chicago, where the leftist roots of his political
        formation took shape. He joined the Young People''s Socialist League, the
        youth wing of the Socialist Party USA. He volunteered at a kibbutz in Israel
        and moved back and forth between New York City to Vermont, where many liberals
        headed for cheap land.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace263fd-0be9-4f28-9ae4-3c1ff67c9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forging an early public identity</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe5acc-3b43-45d2-a21c-9395c59de538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1969, he started writing for The Vermont Freeman, founded by
        a one-time minister, Roger Albright, and featuring articles focused on Vermont''s
        growing counter-culture.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68872f4c-5541-44e8-9632-6fc34004cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' writings in The Freeman coincide with the beginning of
        his long-shot attempts to enter public office, perhaps more accurately described
        as an effort to build a third party in Vermont, part of the "revolution" Sanders
        talked about in his writings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f1afa-b07d-4cb5-bf60-5e86a488ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The years come and go, suicide, nervous breakdown, cancer, sexual
        deadness, heart attack, alcoholism, senility at 50. Slow death. Fast death.
        DEATH," Sanders writes in 1969. "And some people actually wonder why young
        people rebel, why there is a revolution taking place."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0e900-a17d-4847-a6db-aba6d14bdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolution Sanders speaks of is more a rebellion against the
        conventional lifestyles of the previous generation and the monotony of a 9-to-5
        life than it is against the "rigged economy" he has built his campaign around,
        though he does lament how "Democracy is a United States Congress composed
        of millionaires and state legislatures controlled by lobbyists."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426437f-a4bc-41dc-bf0a-b49013a7fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' breakthrough</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec71bc-075d-40cd-b1a8-9e4648f626ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the years of Sanders'' failed campaigns for senator and governor,
        Guma describes him as "kind of a lonely fellow, didn''t have much money, always
        trying to be heard, trying to get into the conversation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e560c39-6e38-4db2-9cb9-1de717ea2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1977, after the end of the Vietnam War left the Liberty Union
        Party ideologically rudderless, the source who knew Sanders at the time told
        CNN he "had kind of a midlife crisis, left the Party, dropped out of sight
        and came back as a local candidate."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce51b5-ff67-424a-805d-a44a89ceb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Sanders'' contemporaries considered him a sellout for moderating
        his views and launching an independent candidacy for Burlington mayor, but
        this political makeover spawned Sanders'' big moment in 1981.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f1804-9eed-4d36-a895-50e4126559dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After running for office four times, he gets on the debate stage,"
        Guma recounts fondly. "That was his breakthrough."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579319a6-4b1d-4a9c-a852-42d42421dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane O''Meara, a community organizer and Sanders'' future wife,
        helped set up the debate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb52ba-9362-4ac5-ad39-16abce471ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Bernie] came, and everyone was swarming around him and the other
        candidates, because they weren''t supportive of the mayor, so, being the good
        Catholic girl, of course I was very nice to the mayor and barely even said
        hello to Bernie," Jane Sanders told the nonprofit Vermont Business and Social
        Responsibility in 2007. "But when I heard him speak, well, that was it. The
        police department I was working with supported him after that, and he won
        10 days later. We met at the victory party, and that was the beginning of
        forever."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e92d3-2010-47bd-ae32-a303b9b912f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders won by 10 votes. His major accomplishments as mayor include
        ending a waterfront business development in order to make it a "people''s
        waterfront" and fighting the privatization of a subsidized housing building,
        legacies still visible in Burlington today.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85466081-7b29-421b-910d-d4dfb8835556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling to communist countries</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a54fee-287c-459c-8477-5ecb32473c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Jane married in 1988 and honeymooned in the USSR along with
        several other Vermonters seeking to establish a sister city in Yaroslavl,
        located outside Moscow. According to reports of the trip, while there Sanders
        highlighted the cost of Soviet health care, though not its quality.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cd358-f275-45cd-bdca-027c9d2dacf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of a few trips Sanders took to communist countries during
        his time as mayor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c277ea5f-e813-422c-b990-52817fa1081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985, he traveled to Nicaragua to celebrate the fifth anniversary
        of the Marxist Sandinista regime and created a sister city partnership between
        Managua and Burlington. In 1989, he and Jane traveled to Cuba on a research
        trip, 30 years after the end of the Cuban Revolution.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1611f6-e277-4dfc-876d-e9acbdea590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also two decades after he had praised the island nation for
        its education system in a Freeman article called "Cuba: the Other Side of
        the Story."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352aa09-fad2-4ef1-b474-3381fa931a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he pushes back on assessments that the Castro regime had
        failed, presenting "a side which needs to be told if Americans are to gain
        a more intelligent perspective than they have at the present." Sanders acknowledges
        shortcomings of the government -- "the lack of civil liberties in Cuba, or
        the crowded jails, or the food shortages or the inept economic management"
        -- but also praises the Castro regime for its campaign against illiteracy,
        citing Cuban government statistics that it had decreased illiteracy from 23%
        to 3.9% in one year by sending teachers from urban areas into rural Cuba.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83a392-d24e-4657-914c-ae4f3a628969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sanders'' reflections on foreign policy didn''t change much between
        his Freeman writings and the end of his unlikely tenure as Burlington mayor,
        his personality did somewhat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c726f846-9488-40f9-a0cd-0bc8ddd2a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jane has changed him over the years, being part of a family has
        changed him," Guma said. "He became a little bit more humble in a way. His
        humility comes from his awareness that he is now the voice of a movement."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96c3e5-6af6-44a1-b8e8-f380418a3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the Sanders revolution</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfd9b9-52a6-4261-9b43-47a6f35c8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now when Sanders talks about a revolt it''s a "political revolution,"
        tempered by years in politics, where "the American people become activated...stand
        up and say, ''Yes, we''re gonna raise the minimum wage. Yes, we''re gonna
        have paid family medical leave. Yes, we''re gonna make public colleges and
        university tuition free, etc., etc.,''" as he said recently in New Hampshire.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2769d-ad24-4537-9799-8425424e3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a much different movement than the one he proselytized about
        in the 1970s in The Freeman, essentially a cultural revolution, a rejection
        of accepted social norms that he predicted would sweep the country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15769776-b651-4ee6-a938-6bd143ceb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere in California, in Vermont, in New Mexico and Colorado,
        and in every place, new things are happening. A revolution is taking place,"
        Sanders wrote. "Life is fighting against strangulation and death, and Life
        will win."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989f573-d22e-42e1-96c3-ab98eee68d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the life of Sanders'' own political future is uncertain as he
        faces an increasingly uphill battle against Hillary Clinton, who won a blowout
        victory Saturday in South Carolina. When Democratic voters head to the polls
        in the Super Tuesday contest states, they will move closer to determining
        whether Sanders'' dream of a revolution lives, or if he is as he was in the
        1970s: a revolutionary without a revolution.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc3743-7d09-4ca6-b9af-cb821d02cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:59:36.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:59:40.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/29/politics/bernie-sanders-own-words/index.html">"The
        origins of Sanders'' ideology, in his own words"</a></em></p>'
