      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimizing bureaucracy and maximizing governance</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f22672-b78b-455e-aeef-2f9558512208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustaining Philippine economic success in Asia</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc738b9-80cc-4005-bc7d-3a1b2a825ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:09:28.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:09:31.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JFC is a coalition of the American, Australian-New Zealand,
        Canadian, European, Japanese, Korean chambers and PAMURI (Philippine Association
        of Multinational Companies Regional Headquarters, Inc.). The group says its
        represents over 3,000 member companies engaged in over $230 billion worth
        of trade and some $30 billion worth of investments in the Philippines.</p>'
  'george-kennedy-passes-away-at-91':
    'author': 'Todd Leopold, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-01T08:57:35.192+08:00
    'imagesource': 'jcr:988828f0-477d-4cc4-8bae-b097a176b982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa7b0568-2a63-4290-bd8b-e16eae05c730'
    'lead': 'George Kennedy, the brawny, Oscar-winning character actor known for playing
      cops, soldiers and blue-collar authority figures in such films as "Cool Hand
      Luke," "Airport" and the "Naked Gun" films, has died. He was 91.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:12:34.439+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:12:39.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:12:38.722+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Kennedy, beefy character actor, dead at 91

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0b6db-45b4-4fbc-91e3-bb302dd45b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Kennedy, the brawny, Oscar-winning
        character actor known for playing cops, soldiers and blue-collar authority
        figures in such films as "Cool Hand Luke," "Airport" and the "Naked Gun" films,
        has died. He was 91.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d607ab-c00c-4d26-aa61-2dd6a209a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy died Sunday in Boise, Idaho, said his grandson, Cory Schenkel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad8a0c-3001-4824-8dde-41f409b22b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He passed Sunday morning, due to old age and some health issues,"
        Schenkel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c806d448-5154-4096-b37e-ab802ce7927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-born Kennedy came by his military gravitas honestly;
        he served in World War II and spent 16 years in the U.S. Army, many of them
        with Armed Forces Radio. In the 1950s, he was an adviser to Phil Silvers''
        "Sgt. Bilko" show and then started getting acting roles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d480b-ba18-4ce1-ae50-3c56eba14bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his early notable films were 1963''s "Charade," in which he
        played one of the criminal gang threatening Audrey Hepburn''s character, and
        1965''s "The Flight of the Phoenix," in which he played a passenger on James
        Stewart''s stranded airplane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ff027-8d38-46ef-8136-ddf7d644bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke through with 1967''s "Cool Hand Luke," in which he played
        Dragline, a convict who resists, and then becomes friendly with, Paul Newman''s
        Luke character.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fdff9-7d72-4c8c-b0a0-19d5a6bd0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The marvelous thing about that movie was that as my part progresses,
        I changed from a bad guy to a good guy," Kennedy said in 1978, according to
        the Hollywood Reporter. "The moguls in Hollywood must have said, ''Hey, this
        fellow can do something besides be a bad guy.'' "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897e0c5-90ff-44a4-8157-c1296103e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance won him an Oscar for best supporting actor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011ace2-68e4-4dc1-97b1-b945984d2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy was, by then, a go-to character actor. He played Joe Patroni,
        the mechanic and problem solver who was the one constant in the 1970s "Airport"
        movies. He also starred in 1974''s "Earthquake," another disaster flick, about
        a quake that hits Los Angeles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43066c32-3924-4e05-b6ed-9af00889f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he had a number of TV roles, including starring in the
        short-lived ''70s series "Sarge" and "The Blue Knight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb045012-02b7-4438-b3a0-57d05687f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also had a sense of humor about himself, which came in handy
        given his beefy, 6-foot-4 frame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848c455-31c4-4bd6-8c44-2ef9c4890c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Raymond Burr were friendly — Kennedy guest-starred on both
        "Perry Mason" and "Ironside" — and Kennedy told the Smashing Interviews website
        that they used to break each other up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f158eb-8f42-40ff-8543-1cf27836619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raymond and I were big men," he recalled, noting their height and
        that "both of us weighed more than a ton and a half each."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6935784-5e63-4562-8543-e2cfa9ac3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they found their size entertaining, not intimidating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211629d-e8a6-494e-9e76-953b0dac6649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can picture this, we''d talk about being big guys, and we
        would giggle. Now, here was 600 pounds of guys sitting between shots in a
        couple of chairs and almost breaking them because we''re giggling at jokes.
        Over all of Raymond''s movies and TV shows, I remember him as a guy who''d
        giggle with me and didn''t care."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b619a9ac-01f3-46da-8bca-e56bb81aedae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennedy also got to laugh with Albert Brooks, playing himself in
        1981''s "Modern Romance," and Leslie Nielsen, co-starring as Detective Captain
        Ed Hocken in the "Naked Gun" movies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a0c98-b54e-48b2-9126-eff91ed79ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love comedy perhaps more than anything else," he told Smashing
        Interviews.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc6f8f-0780-405e-9496-ea1387fd2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t stop acting until he was in his 80s, by then doing a
        seven-year stint on the soap "The Young and the Restless." The Internet Movie
        Database lists more than 180 acting credits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5d10b-e7af-45d7-bec0-91f2f303d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandpa loved acting. Every opportunity he had, he enjoyed with
        such a passion," his grandson said. "It was definitely amazing to see that
        passion. Acting was natural to him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c259f8-245f-4ffc-b070-29856a2549aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in life, Kennedy wrote a memoir, "Trust Me," in which he described
        growing up lonely in New York and the joy he found in acting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9ef01-0527-4c26-99d9-56440cae0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I considered the time I spent acting a gift from the beyond," he
        told interviewer Brad Berkwitt. "It was what I could do best."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d67b6-c52c-4234-8fb6-8edabdbfc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Artemis Moshtaghian contributed to this story.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666946a0-33fd-4bea-9ec4-b35b761ea52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:12:34.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:12:39.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/29/entertainment/george-kennedy-obit-feat/index.html">"George
        Kennedy, beefy character actor, dead at 91"</a></em></p>'
  'blogopolis4d-pushing-social-media-and-blogging-forward':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-01T06:49:29.525+08:00
    'imagesource': 'jcr:5b8489ff-55a1-415a-8049-279e9efac141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '924fa02b-20cb-4eb8-9c7c-06cc9995bbd8'
    'lead': 'Social media influencers and other notable figures in the fields of blogging
      and social media took part in the fourth annual Blogopolis conference in Makati
      on Saturday (February 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:15:56.541+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:16:00.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blogopolis4D: Pushing social media and blogging forward

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce35cd2-420d-4449-9c4d-a455791b2c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Social media influencers
        and other notable figures in the fields of blogging and social media took
        part in the fourth annual Blogopolis conference in Makati on Saturday (February
        27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea689df-4e9f-49ef-8393-53c148c03c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, called Blogopolis 4D, gathered Valerie Lim, Abe Olandres,
        RJ Ledesma, the Googly Gooeys, Richie Zamora, Peach Natividad, Jonathan Yabut,
        Vernon Sarne, Ramon Bautista, Leni Robredo, Anna Bigornia, and Sherwin Dela
        Cruz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eeca1a-c947-4fc9-b95f-2a3aba437fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosted by Nuffnang, Blogopolis 4D speakers and panelists spoke about
        the four different dimensions of the blogosphere: dialog, diversity, device,
        and direction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee10c9b9-0563-40e0-ae79-c9e8ba970cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Yabut, winner of the first season of The Apprentice Asia,
        spoke about how to effectively bridge the gap between a brand and consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b621c75-0f92-4d52-9172-3f3b5caefd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was all about establishing a relationship between the
        two and that an effective collaboration could help launch or even reinvent
        a brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ecb5a-8ce6-4fd5-ba35-ae7a0f748ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storytellers could be bloggers, YouTube celebrities, and other social
        media influencers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f887051-75d1-40b3-a0d9-6201e25e4127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yabut said brands need to have a story that can be retold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d50e6-7cdc-4f9f-9967-a00544f365c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richie Zamora of ThePickiestEater.net, said that proper storytelling
        is one of the best tools a blogger could have to convey a message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcbeff-30c4-4789-ba16-6778301eefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t all about text.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526864e-2e42-4255-89d2-0d15ec7dcf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding the right photo, video, or music to accompany words ups
        a blogger''s ante, and collaborating with other professionals can give you
        the best results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04e4a0-0dec-490c-8d21-5f63cf659d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "Create content that will be remembered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127a3720-d57a-44e6-bf84-97e120e70e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Ledesma, whom Filipinos may know from his character as "Joey"
        in a series of popular television commercials in the 80s, was also among the
        day''s speakers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904280ed-2897-465f-82c9-7949cf060b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledesma underscored the importance of a blog being mobile-friendly,
        saying 90 percent of readers would be accessing it via mobile devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2266c-1b4a-44b0-bc43-e336555e3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added photos and experiences are the new currencies being traded
        online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817f641-4c30-43a5-8fa6-fa6670b4d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledesma said that each social media platform serves a purpose: Instagram
        is the new Facebook, Facebook is the new "newspaper," Twitter for customer
        interaction, YouTube for instructional videos and "success stories," Pinterest
        for inspirational photos, Snapchat for "behind-the-scenes" interaction, and
        websites and blogs for reviews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a896a3-782b-4b6f-8ab2-38ffb6667364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consistency at which a blogger posts content is crucial and
        keeps a reader interested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46fcec-6ca9-4058-8e85-37c58542ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But blogging isn''t just about skill and technicalities, it''s also
        about the people who write about events.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc65e468-4b17-43a0-9955-cbd82fe4141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tipsy and Ponggo, better known as the Googly Gooeys, spoke about
        the passion that fuels bloggers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f22fa9-c910-487d-9648-470d8a55e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The things that make you happy, that you feel the most for is what
        you should share on social media, they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb96d4-f958-4bed-aa23-41e35983dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And being in tune with the heart of your blog allows a blogger to
        be original and to push that message forward regardless of what brand they
        may be affiliated with in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318be6d3-c885-42a4-a77a-c7fd44ac2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also speaking at the event was Rep. Leni Robredo who discussed responsibility
        on social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf053873-9275-41ee-a176-7185544a9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:15:56.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:16:00.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said writers are the "new warriors" of the world.</p>'
  'spotlight-journalists-celebrate-oscar':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'The cast of ''Spotlight.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-01T08:48:34.854+08:00
    'imagesource': 'jcr:238d2f74-dfd9-4cca-9552-fcf747035ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeeca58e-cba1-4b76-b504-0f0dc079c5af'
    'lead': 'Sunday night''s (Monday, February 29 PHT) presentation of the Best Picture
      Oscar to "Spotlight" was the culmination of a months-long awards season that
      had Hollywood elites buzzing about old-school, shoe-leather newspaper journalism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:21:10.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:21:16.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:21:15.861+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Spotlight'' journalists celebrate sweet Oscar victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e31a7-710d-4a20-b558-7e647dab6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Boston Globe reporter Sacha
        Pfeiffer called it "the sweetest possible victory."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6995a-2864-4c2c-b58c-fd28a3c5c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday night''s (Monday, February 29 PHT) presentation of the Best
        Picture Oscar to Spotlight was the culmination of a months-long awards season
        that had Hollywood elites buzzing about old-school, shoe-leather newspaper
        journalism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ede8e3-d870-4b18-92d8-8f42d01ede98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coveted award was "a celebration of journalism, a reminder of
        the importance of investigative reporting, and powerful validation for all
        clergy sex abuse survivors," Pfeiffer said via text message from an after-party
        in West Hollywood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24d6dc-4e1e-4b26-90fe-9d0e13d62586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfeiffer is played by Rachel McAdams in the movie, which recounts
        the Boston Globe''s groundbreaking 2001-2002 investigation into sexual abuse
        by Catholic Church priests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adcf151-51ee-4469-bd89-6e618747afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the producers of Spotlight accepted the Oscar, many journalists
        cheered at home and in their own newsrooms, claiming it as a rare bit of good
        news for an industry that has been gutted by layoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f525a2-6f74-4fd1-b602-41caef6d7a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first movie about journalism to win the Best Picture prize
        since 1947 when Gentleman''s Agreement won.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4eb64-3006-468c-8ef0-a9be1ca0fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A.O. Scott, chief film critic of The New York Times, was one of
        the many twitterers who urged viewers to subscribe to "your local newspaper"
        in a tribute of sorts to Spotlight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac761d65-d091-4df8-a7e6-f5b324fe7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is probably unrealistic to expect a sizable uptick in subscriptions
        or other business side benefits. Time will tell whether the movie energizes
        the industry in other ways — for instance by encouraging more college students
        to pursue journalism degrees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60947e-208a-4923-be7d-abc8a56d6eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globe, at least, is likely to see an uptick in applications
        for its Spotlight investigative journalism fellowship.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10693056-9682-4106-88ff-6b4a40060109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those of us who still work at the Globe, this film is a big
        shot in the arm," Walter "Robby" Robinson, the Spotlight team leader played
        by Michael Keaton in the movie, said the day before the Oscars ceremony.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c115ec-4d66-4633-8932-5915c928f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Robinson said he was "gobsmacked" by the win because
        "the Academy honored good journalism, when what we do seems to have only detractors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c991d-d48a-484b-b600-2e4776085375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voters were also honoring expert moviemaking. Spotlight won
        the very first prize of the night, for best original screenplay, a prize accepted
        by director Tom McCarthy and co-writer Josh Singer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792db713-8e4d-4ca7-b0b5-048082af873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Spotlight won nothing for three hours. The movie was passed
        over in four other categories, which made its supporters nervous. The Revenant
        was believed to be the favorite for Best Picture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bca25-f0ce-4dbb-83b3-fc9d1c7e2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfeiffer, Robinson and the other four reporters featured in Spotlight
        were all sitting with spouses inside the Dolby Theatre. Pfeiffer said the
        single best moment was "the shock of realizing that importance (Spotlight)
        had trumped impressiveness (Revenant) in the best picture category."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34717e9e-c50d-4b44-be00-be94eb1a7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the real-life reporters, Mike Rezendes, was on stage as the
        producers and cast members accepted the award. He posed for pictures with
        his actor doppelgänger Mark Ruffalo right afterward.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e9c6e-0502-422b-b28e-3812dd5ac411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruffalo, McAdams, Keaton, and the other actors in the ensemble laid
        on the theater floor for a group shot.</p>'
    '31':
