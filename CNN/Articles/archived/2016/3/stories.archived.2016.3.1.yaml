      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water, Sewerage, and Sanitation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6459125-0d39-4752-8103-5314cda9e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the policy note, the government should enact a Water
        Reform Act to establish necessary legal and institutional framework to guide
        development of water sources throughout the country. It also called for the
        passing of the proposed Water Regulatory Commission (WRC Bill) to develop
        and regulate the country’s water system and address institutional fragmentation.</p>'
  'grace-poe-francis-escudero-campaign-pampanga':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe in Pampanga'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T14:51:24.007+08:00
