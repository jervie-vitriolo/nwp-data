      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/01/senate-president-drilon-grace-poe-supreme-court.html">Also
        read: Senate president Drilon asks SC to resolve Poe’s case immediately</a></p>'
  '2016-elections-candidates-mining':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Groups under the Green Vote 2016 Campaign are warning the public against
      Mar Roxas, Jejomar Binay and other "pro-mining" national candidates in the upcoming
      May 9 polls'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T16:35:00.271+08:00
    'imagesource': 'jcr:a9b01633-d17d-4284-97d3-3f579d4739ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '402782c2-2423-4f0e-8ca8-41df7da236a3'
    'lead': 'Of the presidential candidates, environment groups under the Green Vote
      2016 Campaign said Liberal Party’s Manuel “Mar” Roxas II is the most “pro-mining.”
      The groups also tagged Vice President Jejomar Binay and some senatorial candidates
      as pro-mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:03:16.782+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:03:20.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:03:19.944+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Green groups campaign against ‘pro-mining’ candidates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378e9ef-2074-4d60-8df1-906e48867a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Environment groups
        urged the public not to vote for “pro-mining” candidates in the 2016 elections,
        tagging Liberal Party (LP)’s standard bearer Manuel “Mar” Roxas II and Vice
        President Jejomar Binay as among the pro-mining presidential aspirants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a33cd2-75c0-4aff-b9a4-33bc4704058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release on Tuesday (March 1), groups under the Green Vote
        2016 Campaign warned the voters of candidates with “clear track records of
        promoting, supporting and owning large-scale mining operations in the country.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d04f42-86e7-49fc-b5f3-9ec2c31892a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If these candidates will be elected, we expect an increased entry
        and operation of foreign and big mining companies who will further grab our
        lands, destroy our ecosystems, and plunder our resources,” said Clemente Bautista,
        National Coordinator of the Kalikasan People’s Network for the Environment,
        one of the convening organizations in the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f60386-ef91-4c1a-ae74-4fc309b6a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups kicked off what they dubbed as the "Zero Vote" campaign
        days before the 21st anniversary of the country’s Mining Act of 1995 on Thursday
        (March 3).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4e4b7-8e89-44b0-bb3e-9c02b0837f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6f6dd-e3ff-4499-8df0-09111b51a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas connected with 7 mining companies</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776807e-1551-4c12-b33c-f18fe8939c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said among the presidential candidates, Roxas “has proven
        the most rabid apologist to big mining interests.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f28bb7-f1a4-4a99-8a63-bf8f48e3f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Roxas is a shareholder in seven different mining
        corporations, based on his 2012 Statement of Assets, Liabilities and Net worth
        (SALN).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772eeaa-9b8f-43cc-81fc-2c760f04db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines looked into Roxas’ 2014 Statement of Assets, Liabilities
        and Net worth (SALN) which reveals that up until December 31, 2014, Roxas
        has business interests and financial connections in the following mining companies:</p>'
    '9':
