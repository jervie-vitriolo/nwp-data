      'text': '<p><strong>New York (CNN Money) —</strong> Oil has stopped crashing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3e9dcd-1294-431a-a2a3-45380f3f873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
