  'miners-killed-flash-flood-compostela-valley':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-03-01T23:41:37.230+08:00
    'imagesource': 'jcr:089dab0d-2411-44ce-a8ee-7ff9d1b94c8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a31c05e0-24e6-4174-b207-f43040a0a286'
    'lead': 'Three miners were killed when they were swept away by an underground
      flash flood over the weekend in Compostela Valley. A member of the rescue team
      also perished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:08:53.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T09:08:57.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:08:57.649+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four killed in mining site at Compostela Valley

      '
    'updated': 2016-03-02T21:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f1c08-e05f-43ac-bf42-4e386e52e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:08:53.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:08:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Three miners were
        killed when they were swept away by an underground flash flood over the weekend
        in Compostela Valley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263476c3-4535-4c9c-89ce-1677583b3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:08:53.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:08:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local disaster management officials identified the fatalities on
        Tuesday (March 1) as Reymart Pegaret, Gilbert Bayot, Reynate Gemino – who
        were working at a small-scale mining site at Mt. Diwalwal in Monkayo town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa4564-fe8b-43a7-b26f-b0daa621d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:08:53.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:08:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth fatality, Ernesto Loquina, perished while helping in the
        rescue effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2df00-a6ec-46ec-a1cb-6a265135d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:08:53.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:08:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other miners remained missing, namely: Bryan Monsoon, Roel
        Dacaldacal, and Richard Monsoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd864cd-2330-4b90-b3f9-e706d629ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:08:53.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:08:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers, however, were optimistic that they survived the incident
        as there could have been possible areas with air pockets to allow them to
        breathe underground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a9dd4-432c-4804-af6b-5999bc3cd0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:08:53.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:08:57.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the flash flood happened on Saturday (February 27), rescue
        operation had been ongoing – carried out the Australian Tunnel Management,
        which owned the mining tunnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be029df6-aa88-4357-8489-5c29c168a6eb'
      'mgnl:activationStatus': true
