      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note believe that the government should aim to make broadband
        in the country inexpensive and reliable, "thereby bringing digital benefits
        to all Filipinos and increasing national competitiveness." It recommended
        the removal of foreign investment restrictions in telecommunications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a35c0d-b643-4a61-a7e3-b3f78bfa7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.063+08:00
