  'junk-food-craving-cure-sleep':
    'author': 'Adrian Rabin, Special to CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-01T23:34:39.686+08:00
    'imagesource': 'jcr:1068dcfc-e789-4ec0-9e2b-4cc520caa77d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e33297-85db-4c48-a9f7-6ab7a8696611'
    'lead': 'If you crave chocolate or Cheetos after a hectic day, it may be because
      you''re sleep-deprived, a new study suggests. Researchers have found that lack
      of sleep may lead to increased appetite and an affinity for unhealthy foods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:11:52.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:08:59.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:08:59.149+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The cure for your junk food cravings? Sleep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3dd652-b450-4099-8d2e-a65e21038ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you crave chocolate or Cheetos after
        a hectic day, it may be because you''re sleep-deprived, a new study suggests.
        Researchers have found that lack of sleep may lead to increased appetite and
        an affinity for unhealthy foods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49c984-0acc-4c1b-88ee-8ec0ba3c0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Centers for Disease Control, one in three U.S.
        adults don''t get enough sleep and roughly the same percentage are obese.
        Study author Erin Hanlon, a research associate at the University of Chicago,
        aimed to connect these two nationwide problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d62591-b188-4690-a582-c184e1d31cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidence from laboratory and epidemiological studies has started
        to consistently associate insufficient sleep with an increased risk of obesity,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069eca9-4ff2-4e53-ab4a-676b72e5868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of sleep can be a risk factor because it boosts hunger, due
        to the delicate balance between the nutrients consumed and the energy costs
        of staying awake, which remain generally the same whether you''ve had enough
        sleep or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1aad7-4eed-4731-85a3-eebde535055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanlon''s study, published in the journal Sleep, compared 14 otherwise
        healthy young adults who had four nights of normal sleep (8.5 hours) with
        those with four nights of restricted sleep (4.5 hours). Both groups were provided
        with carefully prepared meals. On the final day, participants were given a
        healthy meal, followed by free rein at a snack bar containing tasty treats
        including cookies, candy, and chips (what researchers dubbed "highly palatable,
        rewarding snacks"). Those in the sleep-deprived group tended to eat snacks
        with more carbohydrates and nearly twice as much fat and protein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37a0ef-01a5-4a36-a122-1df3076ac176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s previous research suggested that sleep deprivation affected
        levels of endocannabinoids, chemicals in the brain that are involved in regulating
        appetite and bind to the same receptors as marijuana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a96d66-6416-4cc9-a7cb-a626c0116b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanlon''s team, from the University of Chicago, Universite Libre
        de Bruxelles, and Medical College of Wisconsin, was able to measure the concentration
        of a specific endocannabinoid called 2AG in the blood. For both groups, the
        researchers matched those levels with hunger and food intake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db46ea-7df1-41cf-a631-a98f890c8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal sleep conditions, the concentration of 2AG gradually
        increased in the blood during the day, reaching a peak in the early afternoon
        that coincided with the onset of early afternoon munchies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad42f02-f52b-44f9-a950-38bc004f1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for subjects who had less sleep, not only did researchers note
        greater increases in 2AG concentration that lasted into the late evening,
        but participants were also hungrier and more likely to eat unhealthy snacks.
        "The increase in endocannabinoid concentration occurred at the same time people
        reported feeling hungrier," Hanlon said. "It was definitely surprising to
        see an increase."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8fc9d-003c-43d3-b24f-92e4b802a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study is small, Hanlon''s team ran statistical tests
        on the data which showed that there were, in fact, significant differences
        between the two groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbe708-7479-4710-af3f-415436d6cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study is an important step in understanding the relationship
        between the endocannabinoid system, sleep deprivation and weight gain, Hanlon
        said. In a commentary published with the study, Frank Scheer of the Medical
        Chronobiology Program at Brigham and Women''s Hospital said that "uncovering
        and understanding the respective influence of these different factors may
        aid in designing novel strategies to modulate the signaling via the endocannabinoid
        system without the need for drug interventions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2664659b-0c9f-4b72-a5e2-474f08a26898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanlon noted that sleep deprivation has been associated with multiple
        negative outcomes, and this is only one step in understanding how getting
        enough rest can really improve our health. "We are trying to get out awareness
        that people need to think of adequate sleep as an important aspect of maintaining
        good health," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8b465a-4a69-4561-bb62-01de6634db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:52.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/01/health/sleep-deprivation-linked-to-unhealthy-eating/">"The
        cure for your junk food cravings? Sleep."</a></em></p>'
