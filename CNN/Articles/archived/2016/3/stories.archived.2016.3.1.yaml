  'palace-congratulates-filipino-director-inside-out-oscars':
    'author': 'CNN Philippines Staff'
    'caption': '''Inside Out'' directors Ronnie del Carmen (L) and Pete Docter (R)
      talked to journalists at the Makati Shangri-la Hotel on Friday (August 7).'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-03-01T17:13:41.433+08:00
    'imagesource': 'jcr:4e15c310-a158-42de-9200-6388511eb83d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1efb69-9092-44ed-a9ae-7b76c955fff5'
    'lead': 'Ronnie Del Carmen, the Filipino co-director of the Pixar movie "Inside
      Out," was also nominated for Best Original Screenplay at the recent Academy
      Awards. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:53:28.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:11:39.587+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace congratulates Filipino co-director of ‘Inside Out’ for Oscar
      win

      '
    'updated': 2016-03-02T12:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea26da-35ef-474f-8248-442c84af6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pixar’s Inside
        Out bagged the Oscar for Best Animated Feature Film at the Academy Awards
        on Monday (February 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa220113-d39e-45ab-b87c-a7a9d4f934e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the film’s directors is Filipino-American writer/animator
        Ronnie Del Carmen, who was also the first Asian to be nominated for Best Original
        Screenplay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a380ff9-fd88-4b24-b907-6b489d965a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inside Out” takes place inside the brain of an 11-year-old girl,
        and features basic human emotions as primary characters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9b36e-336f-4510-bcb3-20bb5b864d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Carmen said it was a dream come true for him to win an Oscar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d00189-3a70-4637-9283-b4c3e20aec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, CNN Philippines talked to the Filipino director and this
        was his advice to aspiring artists:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32872184-c096-4378-8f0a-bebe8d7ccf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love doing what I do. So my advice is to actually pursue something
        that you love," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ccfb5-0172-4778-85c2-f800c00667bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find a spot in your life that is about doing what you love because
        we are only here in this planet for a very short time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfce0fe-3427-4ec1-9949-57d1aa9a7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/08/11/Inside-Out-co-director-Filipino-Ronnie-del-Carmen.html">Also
        read: Storytelling with Filipino ''Inside Out'' co-director Ronnie del Carmen</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce13486-3771-4259-9dde-bceaed41d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/29/Oscars-2016-winners-list.html">Related:
        LIST: 88th Academy Awards winners</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a075d-505d-46f1-b455-a049abab3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Carmen, who hails from Cavite, graduated from the University
        of Santo Tomas with a Bachelor of Fine Arts in Advertising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49b7ea-8a16-4942-88e6-864295388722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family migrated to the United States when he was 30 years old,
        and in 2000, he joined Pixar Animations Studio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f09fe-a8b3-4cc2-a383-2be7a594f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old did story work on popular Pixar films like Up, Ratatouille,
        Wall-E, and Finding Nemo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6772357c-ee4d-4e5f-be78-86e18514c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang congratulated Del Carmen for his achievement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee881b-0e17-4e50-9777-0769f4de2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our congratulations to Ronnie del Carmen, co-Director
        of the Oscar award-winning animated feature film, Inside Out,” said Communications
        Secretary Herminio Coloma Jr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f71c7d-d05d-4067-a6ad-a6d1d963c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:53:28.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His achievement exemplifies the talent and creative genius of the
        Filipino that continues to reap global recognition."</p>'
  'npc-endorsement-grace-poe-francis-escudero-lp-una-pdp-laban-binay-duterte-roxas-robredo':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T19:16:15.454+08:00
    'imagesource': 'jcr:b2605d1d-4471-44cb-8bae-9803332acb65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66db375e-0e25-4f2b-b4d5-5d9e82bb158e'
    'lead': 'Shortly after Nationalist People’s Coalition (NPC) endorsed independent
      presidential candidate Sen. Grace Poe and her running mate Sen. Francis “Chiz”
      Escudero, the administration’s Liberal Party, the opposition’s United Nationalist
      Alliance, and the other candidates say they are not worried about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:59:19.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T09:59:22.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:59:22.005+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal Party, UNA not worried about NPC’s endorsement for Poe, Escudero

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0364e-0271-4ebe-ae25-389e20768650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the second
        largest political party in the country, Nationalist People’s Coalition’s (NPC)
        endorsement is seen to boost the campaign of Sens. Grace Poe and Francis “Chiz”
        Escudero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd597aacc-8d8d-44e2-8419-ae82ad234db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither the administration nor the opposition’s political parties
        are worried about NPC’s endorsement for the independent candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226c0a0-fad3-45e2-826a-3b2cb12e7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the ruling Liberal Party (LP), NPC endorsing Poe and Escudero
        is not something that would shake them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d94e00-05c8-4a55-a609-642f89e3844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP’s co-vice chairman, Senate president Franklin Drilon, said it''s
        part of democracy and they respect the decision of NPC, which was the administration’s
        ally in pushing for “Daang Matuwid” [Straight Path].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ef1c1-1dc1-44a7-a8c8-95288c4c787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nananatili ang Partido Liberal na pinakamalaking partido sa
        buong bansa</em>, at <em>malawak ang aming makinarya. Hindi po kami nababahala
        sa naging</em> desisyon ng NPC,” Drilon said in a radio interview on Tuesday
        (March 1).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053b36a-4a04-45d9-b39c-3b0b59b5ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Liberal Party remains to be the largest political
        party in the country, and we have the machinery.&nbsp; We are not worried
        about NPC’s decision.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9bc2b8-b022-407c-8ff7-ebf794ad38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added, even allies differ in views especially during elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a3eda-0bde-49ba-8020-8e4e184e0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Doon naman sa nakaraaang limang taon ng panunungkulan ng</em>
        Pangulong PNoy <em>ay ang</em> NPC <em>naman ay sumusuporta sa ‘Daang Matuwid.’
        Dahil panahon ng pulitka at kampanya na ay naghiwalay na sila, at sinasabi
        nila ay iba na ang kanilang sinusuportahan. Inuulit ko lang, ginagalang po
        namin iyan.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147453c-ce62-4d96-bf86-c19525d42a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past five years of PNoy’s administration, the
        NPC supported the ‘Daang Matuwid’. But it’s political and campaign season,
        they have to part ways since they support different candidates. But I repeat,
        we respect that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef9f24-ca89-46ff-bef0-40e11e164ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/29/nationalist-peoples-coalition-npc-poe-escudero.html">Also
        read: NPC endorses Poe, Escudero</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176da6d-3063-4916-83d9-b96ec84bfc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the opposition’s United Nationalist Alliance (UNA) said
        NPC’s endorsement of the Grace-Chiz tandem would have minimal impact on the
        candidacy of UNA presidential candidate Vice President Jejomar Binay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89c365e-217b-4bf5-9fac-1632fe53d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA spokesman Mon Ilagan, a member of NPC, said he does not expect
        other local party members to support the tandem since many local officials
        are actively supporting the vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3d975-4880-4cff-bb5a-5395bf7d0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi rin natin masasabi na kapag ito ay endorso ng partido
        ay totally lahat din susunod,</em> especially <em>pagdating sa labanan ng
        lokal na partido,”</em> said Ilagan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3f6d7-d1fb-4085-a24d-a7f4d89a07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really can’t say that if a political party endorses
        candidates, members would totally stick to it, especially in the local level.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d80619-452d-4ffe-90a0-8f02cfe55a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorsement not a ‘death sentence’</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348b4f9-8c0c-40e7-b9d0-313ba17a1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2,400 incumbents, NPC’s support is a great deal for any candidate
        running for a national post. But for LP’s vice presidential candidate Camarines
        Sur Rep. Leni Robredo, it’s not a “death sentence” for her candidacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56760f-66b8-4c24-8d28-715767cf3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Syempre if he gets an endorsement, l<em>alo na kung official mas
        makakabuti sa kanya. Pero hindi naman ito parang</em> death sentence. As the
        campaign goes along<em> marami talagang</em> plus and minuses.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecaa963-f19a-43eb-bdfd-1a6e7d837bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course if he gets an official endorsement, it would
        be good for him.&nbsp; But it’s not a death sentence. As the campign goes
        along there are a lot of plus and minuses.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc7b48-7085-43ae-b84b-249f1c81248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, she continues to be hopeful that her ratings would go
        up, after working hard to campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b68b7c-7ade-4cbb-9a37-35d1c332a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako naman ginagawa ko ang lang ang lahat ng tama at nararapat.
        Sinisipagan ko</em> at trying to cover as much ground as possible,” Robredo
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0ac4f-28a7-41c6-aa95-82858b688632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just do what is right and appropriate. I work hard,
        trying to cover as much ground as possible.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4764e56-8d2f-44b1-b8e9-75abff639d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC not united?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c201a1-d8ae-4d24-bd32-4380d7d66410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Davao City Mayor Rodrigo Duterte, PDP-Laban’s
        presidential bet, likewise is calm with this new development.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610e969-c3cc-4ea9-8763-c477d497fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s spokesman Peter Laviña said that the NPC decision is beyond
        their control and has been anticipated by their group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebd57e-1f09-45ff-b0c7-e5ea5775a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said, however, they are confident that several stalwarts
        of the political party would still support Duterte’s candidacy despite the
        NPC endorsement for Poe and Escudero.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb44f3-6564-4238-a942-387d66c19ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned in particular the Bautistas of Davao del Sur and Davao
        Occidental and the NPC leaders in Biliran province.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb2266-748b-451b-a313-3b9e7f3c6cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect many NPC members not to go with this party decision.
        NPC leaders for instance in Davao del Sur and Biliran provinces already declared
        their lot with genuine change under Duterte," Laviña said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a453d0f-8018-446a-9cb6-cfd6fd8cda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, NPC member and Camarines Sur Rep. Felix William
        Fuentebella also expressed support for Binay and the UNA slate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bacc1-ad8b-4550-afb0-c83731e951d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said NPC members in his province support Binay because
        of his experience, track record as an executive and concern for poor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589e609-01b5-41a9-a613-982c0a011311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am a member of the NPC supporting VP Jojo Binay for President.
        I, with the other NPC members in Camarines Sur, informed the leadership of
        the NPC about this decision,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77accc08-f579-484d-805c-a07fc3376f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Drilon declared that NPC members like South Cotabato
        Rep. Jun Acharon and Negros Oriental Rep. George Arnaiz, among others, would
        continue to support LP standard bearer Manuel “Mar” Roxas II.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de13a0-611a-45e3-8e30-aebe0736d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Roxas, in an interview during their campaign in
        southern Metro Manila on Tuesday also claimed that he talked to some NPC members
        who told him they still have not chosen a presidential candidate to support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbb4e0-6a44-4ebd-b430-e34c7b887ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to name the said NPC members, Roxas mentioned that
        there are coalition members who are supporting the ''Mar-Leni'' tandem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedbb45b-163f-4b4e-a345-0ada96ccefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kausap ko ang liderato ng NPC at nananatili wala silang pili
        sa pagkapangulo. Ito ay pili ng iilang miyembro ng NPC,"</em> Roxas said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae2e6db-b97e-498b-a7c2-f67107238c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have talked to the leadership of NPC and they still
        don''t have a chosen candidate for president.&nbsp; This is only the choice
        of some NPC members.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d949b4f-7adf-4994-b7dc-5f8918d6e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roxas, there are more or less 20 governors and congressmen
        from NPC who are rooting for the administration candidates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc96c83-96af-444e-9a0c-6c467899ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon din namang mga</em> NPC, <em>mahigit dalawampu ang
        mga miyembro ng</em> NPC na gobernador at congressmen <em>ang sumusuporta
        sa Daang Matuwid ''Mar-Leni'' tandem kaya hindi po ito</em> party stand <em>ng</em>
        NPC," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177fe680-54da-44b9-abd6-7946fe17dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are more than 20 members of the NPC, governors
        and congressmen, who support the ''Straight Path'', ''Mar-Leni'' tandem, that''s
        why this is not the stand of NPC.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5e6aa-466b-4e0d-9447-d13c40d73786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions on NPC''s unity downplayed</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429caaba-87c1-485c-9cee-2e1e7f1c367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With other political parties claiming that a number of NPC members
        would not heed the party’s endorsement for Poe and Escudero, NPC member and
        Poe’s spokesman Valenzuela Mayor Rex Gatchalian downplayed these statements.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0252860-17b2-433d-a959-ac772e05ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that the other political parties should refrain from
        questioning the cohesion of the NPC as a party. Our party officers clearly
        stated yesterday that they expect all party members to tow the line shortly,”
        Gatchalian said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90348d37-52ba-4a36-8284-6837cf0163fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like a vast majority of NPC members, I am in firm belief that the
        NPC will consolidate behind the candidacies of Sen. Poe and Sen. Chiz.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e545e2a-8b36-42a7-9d53-aa8899614ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said speculations coming from non-party members, are unfair
        and uncalled for.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2080d-7af8-4a13-acf9-a50f27d29a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s quite surprising to hear some political parties doubting the
        unity of the NPC, when all of them courted the party precisely because of
        the collective strength of the party. Now that the party has cast its lot
        with Sen. Poe and not them, they come out tarnishing the unity of the NPC,”
        Gatchalian pointed out.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ac676-83bb-40f0-afdc-498dd054bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NPC time and time again has proven its cohesion and will once
        again show it this coming elections.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73f1fc-0433-4658-adfd-608c3cfa8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, a former member of the NPC, also lashed back at critics
        from other political parties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a9182-15e4-4dee-95a7-fe57bb5226e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their rivals'' comments on the NPC endorsement are misplaced,
        since they do not belong to the party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d7809-65e8-4cbc-9312-f535b34c46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Magpakalalaki sila kaugnay sa bagay na ito. Tanggapin at galangin
        kung ano man ang pasya, pabor man yon o kontra man yon sa kanila,”</em> Escudero
        told their critics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1839f1-fc12-45d9-a26f-4c80a3ea4f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Syempre sa kahit anong organisasyon, meron naman mag iba na
        nagkakaroon ng salungat na pananaw. Ayaw naman natin magyabang katulad ng
        iba, pero may mga galing din sa partido nila, na dati pa naman tumutulong
        na rin sa amin.”</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d6f26-1857-4499-9193-df3af5cb2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should man up regarding this matter. Accept and
        respect whatever the decision is, whether it would be in their favor or not.
        Of course, in any organization, there would be differing views. But as much
        as we don’t want to brag like the others, there are also people from their
        party who also support us from the very beginning.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55e5e5-3a8c-434a-a7f5-118ef5df2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Sen. Vicente Sotto III, meanwhile, urged his colleagues
        at the NPC to go on leave from the party if they refuse to support Poe and
        Escudero.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a523e9-a274-455f-83bb-261f77cef2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos and Patricia de Leon, and Davao-based
        journalist Ben Tesiorna contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582711c1-f9d4-487c-a609-aee74b8afa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:59:19.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:59:22.536+08:00
