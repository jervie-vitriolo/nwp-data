      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/29/politics/super-tuesday-republicans-democrats-vote/index.html">"Candidates
        gear up for Super Tuesday."</a></em></p>'
  'macedonia-greece-migrants-break-through-fence':
    'author': 'Tim Hume and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T00:59:05.178+08:00
    'imagesource': 'jcr:400cbad5-ea3e-4502-9ecc-6b658a65b0fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90020c9-3e7d-40b1-bf22-d35a005b53b8'
    'lead': 'Scores of migrants broke through a barbed-wire security fence on the
      Greece-Macedonia border Monday (February 29), as tensions over new restrictions
      along the key land route into Europe boiled over in violent scenes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:38:02.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T11:38:06.172+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T11:38:05.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migrants break through Macedonia-Greece border fence as backlog mounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600d098-0b4a-4321-b40e-277fc114b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scores of migrants broke through a barbed-wire
        security fence on the Greece-Macedonia border Monday (February 29), as tensions
        over new restrictions along the key land route into Europe boiled over in
        violent scenes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16540ded-b161-4849-9c1d-4f78f188f753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 2,400 kilometers (1,500 miles) away in Calais, in
        northwest France, clashes erupted as authorities moved to dismantle structures
        at the "Jungle," an infamous migrant camp marked for partial demolition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d75e5-3008-4d0e-804b-01d8eb66eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds at a border camp near the Greek village of Idomeni on the
        Macedonian border, a main transit point for refugees traveling to western
        Europe, used a large pole to ram through the border gate, while authorities
        deployed tear gas and rubber bullets in an attempt to keep the chanting crowd
        at bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7404fa4-023c-4851-b744-0cbaa5cd6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV footage showed the migrants running across the border as the
        gate was forced open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e616bd9-9825-4dbe-ae7b-d2d69e7b95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejana Nedeljkovic, chief public relations adviser at the Macedonian
        Interior Ministry, told CNN that there was an incident at the border where
        thousands of refugees had tried to enter Macedonia by force and had been stopped.
        The border had subsequently been closed again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fadc1-49db-40fc-bbd7-e8f9f50e7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonis Rigas, a field coordinator for Doctors Without Borders in
        Idomeni, said 23 people suffered light injuries as a result of the clashes,
        including 10 children. Fifteen suffered from respiratory issues from the tear
        gas, seven cut themselves on the barbed wire, and one person was grazed by
        a rubber bullet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b12c59-6125-4b87-b629-711f827e19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was a sense of desperation building at Idomeni as
        the migrant flow across the border had been reduced, then stopped completely
        since Sunday evening. More than 7,000 refugees were at the camp in Idomeni,
        a facility that only has room for 3,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12d67c-8691-4cbb-8fb2-d81905a1ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangerous backlog in Greece</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e2795-dc1d-4ee2-ae37-69f1941885c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flashpoint comes just days after a meeting in Vienna last week
        at which ministers from countries along the main Balkan migration through
        Europe – Austria, Slovenia, Croatia, Serbia, and Macedonia – agreed to tighten
        border controls to slow arrivals to a trickle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d335d-1294-4775-ad04-9db4e9e5ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics warned the move – which flies in the face of calls for a
        united European approach to the migrant crisis, with all countries sharing
        the burden – would create a dangerous bottleneck in Greece, as the flow of
        migrants there from Turkey continued unabated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21244163-3e5f-4018-87ab-c3b0ea4c5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three times as many migrants have arrived so far this year
        in Greece, the main gateway to Europe, as had by this point last year, and
        numbers are only expected to increase as the weather improves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360181d7-9a4f-4089-928d-6854a104e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitris Avramopoulos, the European Union''s commissioner of migration,
        home affairs and citizenship, told reporters on Thursday that the EU had until
        a forthcoming summit with Turkey on March 7 to curb migrant numbers or "the
        whole system will completely break down."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64505bea-4ca2-478f-ad15-5ddb64c29a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting the flow</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b39dba8-537e-48fc-bef5-f11e04f382b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria has imposed a daily limit of 3,200 new arrivals and says
        it will accept no more than 80 asylum claims per day, while other countries
        along the route have capped new arrivals, or refused to permit entry to people
        from countries other than Syria or Iraq.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79a377-aff1-444f-a7db-62919606a07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nedeljkovic said that only 310 people, exclusively Syrians and Iraqis
        with photo IDs, had been allowed into Macedonia on Saturday (February 27),
        and 92 on Sunday (February 28).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da80d8-e040-48ff-858b-8e8dfc26e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that Macedonia could only allow in refugees whom Balkan
        countries were able to accommodate and whom destination countries such as
        Germany or Austria could accept.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef0e1b-df96-4571-9117-4e5c60b88b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions along the Balkan land route were criticized
        last week by U.N. Secretary General Ban Ki-moon and U.N. High Commissioner
        for Human Rights Zeid Ra''ad Al Hussein, who warned the measures were exacerbating
        "chaos and misery all down the line."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbf4a9-7e4c-43a7-8231-a0ae9681a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France: Clashes as the ''Jungle'' clearances begin</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc41fe-52ca-489a-9450-6260237bfa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, clashes broke out Monday as French authorities began
        dismantling parts of the "Jungle," the sprawling camp near the northwestern
        port of Calais that houses thousands of migrants seeking to enter the UK illegally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bc273-a472-47fd-b64f-e306cd8cf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage showed skirmishes as authorities moved to tear down makeshift
        structures in the southern part of the Jungle, with migrants throwing rocks,
        and authorities deploying tear gas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f76638-3b04-438b-8e88-f4fa3e440dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calais authorities plan to demolish the southern half of the camp
        in response to the unsanitary conditions at the site. They say thousands will
        be moved into purpose-built shipping containers, equipped with heaters and
        electricity, in the northern part of the camp, and others housed elsewhere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd272f3-a434-4ae6-81a1-f6c2fa939b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Barbet, spokesman for a regional official in Calais, told
        CNN the dismantling of the site began Monday morning, with about 30 shacks
        and tents taken down by midday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33ee9b-4dbe-4f9f-95ec-ba8d208a5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were 100 police at the camp, who were there for the
        protection of social workers and members of the charity associations supporting
        migrants. He said members of a pro-migrant activist group had committed assaults
        and prevented 14 migrants from leaving the camp on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ef465-54dd-4ac0-8a05-5ed56d3de9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social workers were informing the refugees of their shelter options
        outside of the "Jungle," and helping them leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f974cd9-28ae-42c0-b43e-81bbcfe85f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation was expected to take a few weeks, Barbet said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d3b81-d371-431e-9c23-b5ad7e379b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabienne Buccio, prefect of the Pas-de-Calais region, told reporters
        last week that the camp would be dismantled peacefully, without the use of
        force, in cooperation with charity associations which would encourage migrants
        to move voluntarily to the better-equipped facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439d91f-debc-4ebd-8580-b8e1933293d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:38:06.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work was delayed until a legal appeal against the plan by migrant
        charities was rejected by a French court on Thursday (February 24).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e54dff-f17b-40e5-8126-33f158431b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:38:02.390+08:00
