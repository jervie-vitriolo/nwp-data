      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Mining Company, Inc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074ad95-c2ef-4633-a7b2-e44304038e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
