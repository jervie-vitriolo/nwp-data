      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lepanto Consolidated Mining Company</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be5e5a-3dc2-4c39-af74-95ede043d04b'
      'mgnl:activationStatus': true
