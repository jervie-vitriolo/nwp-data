  'BFP-fire-prevention-month':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T23:59:48.770+08:00
    'imagesource': 'jcr:90eb4096-ca4b-4260-91f3-2a80bf42edfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e61f65-f9b5-4572-b44e-25e68a177269'
    'lead': 'In a press release, the BFP said that it will have a storytelling session
      with kids and a house-to-house as part of its month-long fire safety awareness
      campaign. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:05:55.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:08:17.791+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire Prevention Month: BFP to carry out house-to-house, storytelling
      on fire safety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d1ec0-f384-4b3f-9b3e-8df4b4f205c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Activities of
        the Bureau of Fire Protection (BFP) for the Fire Prevention Month this year
        will involve school children and barangays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4415d19-1bf6-4597-8016-bdb87102bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Tuesday (March 1), the BFP said that it will
        have a storytelling session with kids and a house-to-house as part of its
        month-long fire safety awareness campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e32f74-9f53-4969-ba92-cae0abcc012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To promote fire safety awareness to elementary school children,
        the BFP will conduct a storytelling of the book Berong Bumbero sa Paaralan
        from March 3 to 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e5da6-dca3-4586-924b-6462b57b08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP added that it will invite school children to attend lectures
        on the basic use of firefighting equipment and importance of fire safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8923544-0d2c-424b-9a17-0b44e5b8a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-fire planning will also be held in communities with identified
        fire-prone areas to strengthen the preparedness of barangays. Establishments
        will also be inspected, which will include the testing of fire hydrants and
        emergency evacuation planning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914ad05-102e-4cb7-90a6-1841e6361cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house-to-house information drive will also be conducted to help
        households carry out their own safety measures, fire escape plan, and exit
        drill in the home or EDITH. They will also be taught how to use a fire extinguisher.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca8010-b116-403b-a6fa-b0ff65926dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/06/05/what-to-pack-in-a-survival-kit.html">Related:
        Look: Essential items in a survival kit</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f714f-aec5-4be8-80ac-ea8521c02663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observance of Fire Prevention Month is an annual activity which
        we have been observing for the past 50 years, since the Presidential Proclamation
        115-A was declared by then President Ferdinand Marcos," BFP chief Dir. Ariel
        Barayuga said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5bfa2-34ec-46fe-956e-1e41de1e484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he BFP continuously commits to serve and ensure your safety.
        With the increasing number of fire incidents every year, we unceasingly make
        an appeal that we should work hand-and-hand to have a fire safe nation. Let
        us all make fire safety our everyday way of life," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52de879-1494-46f2-a63e-71865b5900fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the information drive and the fire safety awareness campaign,
        the BFP will also implement fire truck visibility, where a built-in public
        address system is installed in the fire truck to broadcast fire safety reminders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49271b29-1549-46b1-bb86-6d6964d70cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP stations and personnel were also placed on heightened alert
        status this month, which means that all applications for leave will be cancelled
        to ensure operational readiness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c7a4e-e2ef-47b1-8e6d-ff16f4dd1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/03/19/women-in-uniform-pnp-afp-bfp.html">Also
        read: Women on top: Keeping country safe and secure</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e68fa-c58f-4116-8e78-23658280567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional offices and fire stations will conduct a refresher training
        course to all volunteer fire brigades and barangay disaster control brigades
        on March 10, while fire stations will be open to the public from March 11
        to 15.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e925e4-ff0b-4074-9fac-9b1e86eb526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other activities for this month include the "Takbo Laban sa Sunog,"
        a nationwide fun run on March 5, among others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07536741-2937-4a17-97ee-2da0ee3576db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New equipment</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6edbc0-0e76-450e-b4a7-271f850c2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant contract signing between the BFP and the Embassy of Japan
        in the Philippines was also held on Tuesday. The Japanese government will
        donate seven ambulances, 10 fire trucks, and a rescue truck to various local
        government units (LGUs) in the Visayas region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09da1ce-6a37-47b1-82be-a4dffdae018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to last year''s data of the BFP, some 17,138 fire incidents
        were recorded nationwide. Out of these, 16.7 percent or 2,868 happened in
        March. A lower number was recorded in 2014 with 15,897 fire incidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a42ed-a5f9-46fb-9242-ae72eb20f31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,571 fire incidents were recorded nationwide as of February
        this year. More than 600 of them happened in Metro Manila.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b54e5d-bc2b-4147-8d3e-8d51d081fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2014 to 2015, the BFP found that the three top causes of fires
        were electrical connections, open flame due to torches, and lighted cigarette
        butts.</p>'
    '36':
      'image': 'jcr:2cfdbe29-54f8-4ed9-a72f-b20d9d6215f5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebc66b-a5ae-461b-bc70-3d1ebbf86f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:05:55.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:08:18.051+08:00
