      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also snapped a photo of Wolfgang Puck''s famed 24-karat-gold
        chocolate Oscars at the Governors Ball party.</p>'
