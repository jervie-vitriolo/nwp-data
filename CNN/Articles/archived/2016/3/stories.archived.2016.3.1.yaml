      'mgnl:lastActivated': 2019-09-20T10:03:20.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Minolco Corporation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a617e-9905-4eae-ac8b-ce44f2dc573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also alleged that Roxas also receives millions of campaign
        contributions from mining companies, including the San Roque Metals, Inc.
        (SRMI).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f1654-e0fd-498c-b3d9-b6359fc1fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, presidential contender Rodrigo Duterte accused Roxas and
        the LP of backing SRMI owner Eric Gutierrez who allegedly leases his planes
        to Roxas for free.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c74a3-a604-4669-955c-87038a0a3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRMI was also under investigation for the alleged illegal shipment
        of nickel ores amounting to P28 billion, and Roxas'' name has been tagged
        in controversies as favouring Gutierrez.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93d521-7aeb-49f9-97ab-85eedb349a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas’ camp earlier dismissed Duterte’s allegations as “baseless
        controversy.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3837d6df-9086-4a6c-afe3-c840b416e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/13/Duterte-Roxas-word-war-mining.html">Related:
        Duterte accuses Roxas of backing ''illegal mining operator''; LP hits back</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072cd95-938a-4368-8ea1-005dce837e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, senatorial candidates’ pro-mining record</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b1921-1e97-4ce0-b728-7545f824ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said United Nationalist Alliance (UNA)’s Binay “is also
        a pro-mining presidentiable.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab3b516-368f-4209-a545-1f1a209c8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They alleged that Binay received campaign funds from mining companies
        for his vice presidential bid in 2010, but CNN Philippines cannot independently
        verify this claim.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6600afa-9eb6-4862-8ec6-472a05829c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Binay’s platform aims to give more economic incentives to mining
        companies,” Bautista said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c4990-512c-4964-be93-476ebace6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups mentioned LP senatorial candidates and UNA’s Martin Romualdez
        as having the “clearest records of supporting large-scale mining.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce898fda-614f-423f-955b-f9e328892d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also tagged senatorial candidate Richard Gordon for being affiliated
        with Atlas Mining as independent director.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893cad2-b74d-4bcf-95bc-3ffffb9110b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The unmentioned national candidates should stand with the people
        against mining plunder, if they do not want to be included in the ‘Zero Vote’
        campaign,” Bautista warned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5bf085-994a-4251-a2f5-ee6df62de42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also noted that all national candidates have expressed
        “either weak, inconsistent, or supportive stances on mining that generally
        subscribed to the concept of ‘responsible mining’ floated by the large-scale
        mining industry.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d1c83f-ffe6-40b9-9bb3-7cf2f006590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:16.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:03:20.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
  'business-promising-growth-IT-BPM-sector':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T16:08:56.588+08:00
    'imagesource': 'jcr:622f76d7-5919-48fd-ac3c-4ecffb6c602a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87fdb0c4-833b-48b2-bc00-866c8fe01c2a'
    'lead': 'The Joint Foreign Chambers of the Philippines and the Philippine Association
      of Multinational Companies Regional Headquarters, Inc. said, in a policy note
      published on Tuesday (March 1), the IT-BPM industry has been one of the "shining
      stars" of the Philippine economy as it has grown to include over 1.2 million
      direct employees, generating over US $21 billion in revenues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:05:44.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:05:48.756+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:05:48.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business group predicts ''promising'' growth in IT-BPM sector amid challenges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe90a81e-5e6d-4346-b2a5-f57a3cab74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> By 2017, the Information
        Technology - Business Process Management (IT-BPM) sector is expected to be
        the largest industry contributor to the Philippine gross domestic product
        (GDP), according to the Joint Foreign Chambers of the Philippines and the
        Philippine Association of Multinational Companies Regional Headquarters, Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf3197-2b0b-401b-8460-5b8947eab71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy note published on Tuesday (March 1), the group said
        that the IT-BPM industry has been one of the "shining stars" of the Philippine
        economy as it has grown to include over 1.2 million direct employees, generating
        over US $21 billion in revenues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6021212-3bf7-4dc9-8ea7-79716f20a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth of the industry has been very steady and consistent
        (+20% CAGR since 2006) and the most dynamic rate of growth in recent years
        comes from higher value services (i.e. Finance/Accounting, Healthcare Information
        Management services, IT) which are generating inclusive growth as it fuels
        growth of the middle class."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3315504-6122-4f33-a864-8739faf6dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the note pointed out that multiple challenges remain,
        despite "promising" future growth projections. These include:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2c29a-1c23-48a1-bc03-d4699efb5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuity of government incentive programs</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0c72c-3460-45fc-987a-b43c48cbc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predictability of government policies or regulations and bureaucracy
        or red tape</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d7dc6-46b1-40f2-b28a-994d9a776a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply of qualified talent</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e29bc-3d2b-4b0a-a63b-98e654ef2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quality of higher education curriculum and technical skills
        development</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da130aee-01d2-49a7-8698-f6cbff22e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine infrastructure</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062ed51-db8e-472b-b61d-713961b363c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current levels of transportation (air, ground, and marine)
        and broadband infrastructure are having a negative impact on the growth of
        the Philippine IT-BPM industry. It is reasonable to expect the impact to worsen
        as the industry moves more towards cloud computing and other emerging ASEAN
        markets move faster to improve their infrastructure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63e314-1e29-4010-b1c6-51a32b036003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, the note stressed the need to improve technology
        and science education and computer access at all grade levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca1891-ac6d-418c-a570-3085ca4c2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make this possible, tax measures need to be amended to enable
        IT-BPM companies to donate their used computers (used for 3 to 5 years) to
        public schools/state universities and colleges without being obliged to pay
        donor’s tax, VAT and custom’s duties."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0e638-245a-4eb5-a993-df2646731754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note also called for the inclusion of the IT-BPM industry in
        the Philippine Economic Zone Authority (PEZA) law (Omnibus Incentives Code)
        and ensure that PEZA incentives evolve to fit the needs of the industry, such
        as allowing employees to "work from home."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c1d8fa-702c-452f-a325-ae9893336273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:05:44.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:05:48.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he technology/global economic landscape that enabled the past
        growth of the Philippine IT-BPM industry may not support future growth as
        technology gains and global economic factors rapidly change."</p>'
  'pba-rain-or-shine-wright-injuries':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-01T17:31:56.168+08:00
    'imagesource': 'jcr:ac4d5f4d-7ddc-4413-922e-524661499d00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52128fa6-837c-469d-ba0c-5268fb76c0f7'
    'lead': 'The Elasto Painters are on a three-game losing streak and currently hold
      a 1-3 win-loss record in the Philippine Basketball Association (PBA) Commissioner''s
      Cup. But Rain or Shine assistant coach Caloy Garcia says the team "can still
      catch up."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:09:26.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:09:29.504+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:09:29.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Can Rain or Shine turn things around?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e145f-02fb-4990-aae1-d5516213b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After finishing
        third last conference, Rain or Shine is off to a dismal start in the Philippine
        Basketball Association (PBA) Commissioner''s Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37ebb0-b0c5-4e5a-ba8c-78c5ca7d7ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters are on a three-game losing streak and currently
        hold a 1-3 win-loss record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3931c-e3cf-4105-8f6b-4c6bd98506a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the team is still adjusting to its replacement import, Rain
        or Shine assistant coach Caloy Garcia believes they still have time to turn
        their fortunes around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43232587-f890-4b64-b718-e9a834f3ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have six more games, we can still catch up," Garcia said in
        an interview on CNN Philippines Sports Desk on Monday (February 29). "But
        it''s been difficult because we don''t have a big import, but he''s trying
        his best, and the locals nawala yung fire nila."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02034f-bca6-41a1-ae62-69be132980c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/27/PBA-Commissioners-Cup-Alaska-Rain-or-Shine-Abueva.html">Also
        read: Alaska blasts Rain or Shine, 128-102</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ac9f7-aae5-489b-876a-2c17914ac9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine had to bring in a different import after their original
        reinforcement, Wayne Chism, hurt his hamstring in the team''s loss to Meralco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d7b34-1f7b-417f-a058-0383625f42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chism''s replacement, the 6-7 Antoine Wright, is averaging 18.5
        points and 9.5 rebounds in 34 minutes of play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db931f2-4df7-4782-8cf5-98894ddbc0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the players, Garcia said, hasn''t fully adjusted to Wright in
        the short span of time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d4c00-5dd7-40a0-989e-cba8c8078930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting a new import, it takes time to adjust. It''s really hard
        for us right now. But we''ll find ways to win."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bab98f-babc-4ddf-88c5-3930251dff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealing with injuries</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920c5c01-3892-4f10-8ffe-6383ba1e20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor why Rain or Shine is lurking at the bottom of the
        league standings is because of the injuries sustained by some of its key players.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976793de-cf48-436f-9890-164bb59b30e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Point guard Paul Lee and center Raymond Almazan haven''t seen action
        in the Commissioner''s Cup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334ee43-95d0-4786-b5ef-431c88cc1143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan, meanwhile, was averaging 9.5 points before he hurt his
        ankle against Alaska last Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7eb6a-01f8-496a-9a1a-7fca02e42fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a lot of players, but they''re slowly getting back. Paul
        will be ready probably next week," said Garcia. "Jeff sprained his ankle not
        sure if he''ll play this Friday (against NLEX)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed2c9b-01e7-4bff-99e9-64828e0eaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Almazan is "not yet 100 percent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db8851-c293-4628-bd6b-4699754ae610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine assistant coach Caloy Garcia on CNN Philippines''
        Sports Desk</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f4f4e-c7c3-4e5e-9ee7-0852d1388c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being aggressive</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95034b57-04e2-467e-bc81-d4ba46872060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of the injuries, Garcia said Rain or Shine still has the
        tools to get back on the right track.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f518c8-a4af-4a0b-884e-61e4668719f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Yeng (Guiao) never uses that as an excuse because he believes
        that everybody on the team has the talent to compete," said Garcia. "Even
        if we''re a small team, we know how to battle the big guys."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344cb8f-7ba6-4531-bc3a-63cdb82167a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I think we have to work harder... especially on the rebounds."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90c4ae-71a8-435c-a243-b0a048de7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters'' next game is against the NLEX Road Warriors
        on Friday (March 4).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e48a4b-93c1-49b7-b430-b8a2fecd6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia knows the team needs to exert a little more in order to snap
        their losing skid.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a96b0-ff8a-4e30-a5c3-958b87552736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:26.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:09:29.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be aggressive. In the last game against Alaska we just
        didn''t have any heart, we weren''t aggressive at all," he said. "We need
        to move the ball more."</p>'
  'lg-launches-new-brand-innofest-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-01T15:26:10.958+08:00
    'imagesource': 'jcr:c027dd03-2f19-42bc-ad10-ff3ca6486da4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afdcee08-eb5c-4043-9206-da1288bd0462'
    'lead': 'Participants of the InnoFest Asia in Seoul had the chance to see and
      experience LG''s new innovative products. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:12:37.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:12:40.814+08:00
