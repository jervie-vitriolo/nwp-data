      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged them not to fall into these "traps" by sifting between
        facts and falsehoods. She added that the most important criterion for picking
        a leader was character.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772453a-3981-4055-9950-5bb7027c1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:16:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:09:19.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Ro-Ro" tandem also broached inclusive growth, improving the
        agriculture sector, and the country''s arbitration case versus China over
        contested waters of the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a482d5f6-f808-4a19-aaec-c46d316ad0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:16:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:09:19.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she favored taking the matter to the arbitral tribunal
        at The Hague because the country might just end up being bullied in bilateral
        talks with a superpower like China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c46d5b-3546-4286-9e51-72003e1ed853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:16:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:09:19.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also talked about the Bottom-Up Budgeting (BUB), 4Ps and expanded
        PhilHealth coverage which he planned to continue if elected president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464955c9-28a9-4472-aee1-407b2e4e8d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:16:35.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:09:19.474+08:00
