      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Events such as InnoFest allow us to give audiences a close-up view
        of our newest products, which have to be seen to be truly appreciated.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249b969-9e5e-492c-95fd-7260630b72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LG SIGNATURE line includes sleek yet easy-to-use home appliances
        such as the OLED TV, Twin Wash™ washing machine, French Door Refrigerator,
        and Air Purifier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c031166-28ea-4f46-9c5e-a5945f907522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InnoFest attendees also visited Namsan Tower, where a massive OLED
        display made up of 248 LG OLED TVs allowed them to see LG’s top-notch OLED
        technology first-hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2078e1-2043-474b-a8d0-c1b68d408d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LG’s H&amp;A Company President and CEO Jo Seong-Jin and Global Marketing
        Officer Brian Na, together with Yi, discussed LG’s premium products and technologies,
        as well as the company’s plans for future partnerships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835bb82-2e73-467d-99e0-f0ab8eff5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, the company has offered products that "make life
        better" for its Asian consumers, making it an industry leader in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a403ed-ffd4-4cbc-8930-2562b591ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.816+08:00
