    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LG launches new ultra-premium brand at InnoFest 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e4f95-4f41-4bfb-9a2c-a9392b93a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> LG Electronics
        (LG) unveiled its new ultra-premium brand LG SIGNATURE at InnoFest Asia, held
        last February 16 to 18 in Seoul, Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88ba1a-ef1e-41f3-82f6-6817d3765d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, around 300 dealers and journalists from 15 countries
        across Asia personally experienced LG’s vast range of innovative products,
        from consumer electronics to home appliances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f1803-7f84-4392-897f-ad310a39c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:12:37.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:12:40.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are committed in developing innovative products and mutually-beneficially
        marketing activities to strengthen LG’s position as Asia’s most dynamic premium
        brand in the eyes of both partners and consumers,” said Chris Yi, Asia Regional
        Head of LG.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce65aca-cb95-49b3-a013-762088de0cf7'
      'mgnl:activationStatus': true
