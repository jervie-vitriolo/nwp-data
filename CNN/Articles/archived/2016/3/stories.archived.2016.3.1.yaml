      'mgnl:lastActivated': 2019-09-20T10:15:30.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s time to turn
        out the lights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ba188-ebc6-4acd-b9cd-a2fc2e19621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Wide Fund for Nature (WWF) has kicked off its annual "Earth
        Hour" event — a 60-minute collective switch-off action which means to deliver
        a call for decisive climate change solutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0fdb6-6471-49ef-b668-967deaf5caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour 2016 will take place on March 19 from 8:30p.m. to 9:30p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325fd82-b33a-42c0-b3e0-07b4ec0ad10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iconic landmarks all over the world will be switched off with the
        participation of hundreds of countries from around the world, while individual
        households are encouraged to take part by switching off their lights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5085011-26a7-44ef-8f8b-3459fe361784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the main switch-off event will be held at the
        Quezon City Memorial Circle from 7:00pm to 10:00pm on March 19, complete with
        a showcase of stationary bikes that will help power the occasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254837a-aa14-43a8-8763-ca4d5eea5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines championed Earth Hour since 2008 and has topped
        participation records from 2009 to 2013 — earning the title, "Earth Hour Hero
        Country".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa139c-7e25-46d6-9a53-7abe3711cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth Hour started out as a symbolic switch-off event in Sydney,
        Australia in 2007 and has since catapulted to become the world''s largest
        open-sourced environmental campaign, engaging hundreds of millions of people
        in over 7000 cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e2a51-5fe2-4287-85be-32dc232e47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:15:27.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:15:30.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the Earth Hour''s 10th anniversary.</p>'
  'business-group-lists-infrastructure-recommendations-for-next-administration':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T04:05:19.202+08:00
    'imagesource': 'jcr:1b154aa3-a411-490f-92bb-b5177871950f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841d6650-f6c6-4005-aaa5-aaa400e647cc'
    'lead': 'In a policy note published on Tuesday (March 1), the Joint Foreign Chambers
      suggested dozens of short-term and long-term recommendations for the next administration,
      that aim to improve the country''s competitiveness with other emerging economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:18:35.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:13:29.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:13:29.621+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business group lists infrastructure recommendations for next administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325555ad-d816-4e6c-8f2b-4890a6cb8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With national
        elections about two months away, groups from the business sector believe that
        the next administration should address the country''s infrastructure needs,
        so that the Philippine economy would become more competitive with other emerging
        economies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea566b1f-0706-4e12-bdbb-9f6e53afe54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Economic Forum''s 2015 Global Competitiveness
        Index, an "inadequate supply of infrastructure" is the second most problematic
        factor for doing business in the country, next to "inefficient government
        bureaucracy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9af4b-7a98-44b1-bded-b765ed862b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy note published on Tuesday (March 1), the Joint Foreign
        Chambers suggested dozens of short-term and long-term recommendations that
        cover infrastructure policy, transport, power, telecommunications, and water,
        sewage, and sanitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdfb2d-b545-44e8-b0ac-13d00907ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building modern, efficient infrastructure to make the Philippines
        competitive with other competing emerging market economies is critical to
        sustaining a high level of economic growth that is inclusive and will enable
        more domestic as well as foreign investment in the Philippines," the note
        said. Here are a few of its suggestions:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3fed5-e736-40b6-bf02-eabd38701e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure Policy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691714d-7b6c-459d-8bd5-3f3853d82669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note said that the next administration should continue existing
        infrastructure policies and projects. Although it expects infrastructure spending
        to reach 5 percent of the country''s GDP by this year, it believes that the
        next administration should increase investments to above 10 percent of&nbsp;
        GDP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6284408c-d446-456e-84a5-17a8ebef2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, it suggested that the government develop new commercial
        and residential hubs to decongest Metro Manila, especially in the Clark area
        and Eastern Luzon. It said that airport infrastructure and road networks are
        underutilized in Clark and Subic. "Attractive incentives for business and
        individuals should be provided to encourage transfers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9d4d1-3c1b-4ffa-b90f-5460ffba2822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a420eb-86ca-4378-bd69-43e2dae9864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the policy note, the country needs to "urgently" invest
        in a new terminal at Clark International Airport for Central and Northern
        Luzon. It also suggested that Clark and the Ninoy Aquino International Airport
        (NAIA) be placed under a single airport authority, "to coordinate best usage
        of the twin facilities for Greater Metro Manila."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21888091-0229-4652-a8c4-8f0dc4ba1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to seaports, it pushed for the increase use of the Batangas
        and Subic ports in order to ease congestion in Manila ports. The policy note
        called for the reduction of truck bans and the connection of Manila ports
        to the Metro Manila skyway system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23776c1f-0d4e-4527-9e9e-8a33ec47c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For roads and railways, it called for the merger of the Department
        of Transportation and Communications with the Department of Public Works and
        Highways. The development of mass transit systems was also presented, as well
        as the construction of a third Mactan-Cebu bridge. Over the long term, it
        called for the creation of a new railroad regulatory body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bfc60-e898-4111-b8d3-7677b84791b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce40de-71cb-4f3d-a91c-5e8bae00cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:18:35.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:13:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power situation in Mindanao was discussed in the note, as sought
        for the privatization and rehabilitation of hydro power plants, the construction
        of non-hydro plants, and the maintenance security of transmission towers.
        "Connect [the] Mindanao grid with the national grid." Over the long term,
        it said that coal, gas, and renewables should each take up a third of the
        country''s energy supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7e95f-980d-4a6b-9666-90a72fcad060'
      'mgnl:activationStatus': true
