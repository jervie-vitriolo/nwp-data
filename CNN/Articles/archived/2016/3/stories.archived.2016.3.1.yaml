      'mgnl:type': 'text'
      'text': '<p>Mindanao Mother Lake Mines, Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b2f14-59e1-4473-bd2a-4d09df75f2a1'
