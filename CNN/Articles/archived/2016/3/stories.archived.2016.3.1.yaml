      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/29/europe/russia-moscow-severed-child-head/">"Woman
        carries severed child''s head into Moscow metro station, officials say"</a></em></p>'
  'iran-oil-production-deputy-minister-interview':
    'author': 'Mick Krever, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T11:30:59.905+08:00
    'imagesource': 'jcr:f91eccc7-1804-4b7c-9697-ecfbb1ea4dfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a964a976-3f81-40ee-864e-34d1982ea72c'
    'lead': 'Iran will push forward with plans to pump an additional one million barrels
      of oil per day into an already oversupplied global market, a senior Iranian
      oil official told CNN in an exclusive interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:45:13.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:15:24.097+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran pushing forward with plans to ramp up oil output

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493bf67-10ed-4e15-b609-b66035a255ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tehran, Iran (CNN Money)</strong> — Iran will push forward
        with plans to pump an additional one million barrels of oil per day into an
        already oversupplied global market, a senior Iranian oil official told CNN
        in an exclusive interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f4471-05b5-467a-aa39-8d5911c2d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran is not the cause for this turmoil," Deputy Oil Minister Amir
        Hossein Zamaninia told CNN''s Fred Pleitgen on Sunday, referring to the slump
        in oil prices. "We do not intend to sanction ourselves again after coming
        out of the sanctions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb475779-15e6-498d-99f5-8aa5306f45ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil producers have been watching nervously as Iran prepares to bring
        its supplies back to the global market after economic sanctions on the country
        were lifted as part of a landmark nuclear deal with world powers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b19b0-9830-4fb2-a36b-4242d2b861b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to increase our production to the level we used to produce
        prior to the sanctions," Zamaninia said. "And at that time, then we can get
        together and discuss and strategize for the future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b8bfd-c859-4aee-a540-0c22f0b10000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global oil market is drowning in excess supply. The price per
        barrel has nosedived around 70% since mid-2014, punishing the economies of
        many of the big producers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d49b60-6916-495e-b880-d8f2d615a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s return has further complicated the picture. Its bitter rivalry
        with Saudi Arabia, fueled by geopolitical factors like the wars in Syria and
        Yemen, has exacerbated tensions over the oil industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f928f1-58f9-474e-bf94-bec361ec5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia led OPEC in a fierce battle against other producers
        for market share that helped push down oil prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c0180-7673-4bca-bda7-f9497c297b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid mounting concerns about the impact of the price plunge, five
        of OPEC''s 13 members — Saudi Arabia, Kuwait, the UAE, Qatar and Venezuela
        — plus Russia, agreed earlier this month to keep output steady at January''s
        levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cad36-8592-426e-8579-18556e3993fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran has refused to join the production freeze. Last week, Iranian
        Oil Minister Bijan Zangeneh called it a "joke," according to state media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a31b42-bafc-41fa-95e5-374aa6dc488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamaninia was more diplomatic in his comments to CNN on Sunday,
        although he made it clear Iran considers the onus to be on other countries
        to tackle the supply glut.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217a50f-21e0-4117-9aa6-a4d6ff2ed9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a small step in the right direction," he said of the output
        freeze. "We hope that they [OPEC] can get together to decrease their production."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5322d4d9-14f5-4218-b46b-54f0558f1eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamaninia said a "silver lining" of the sanctions is Iran is less
        dependent than many of its neighbors on oil revenues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c8d58-dd9c-4f4d-ae7a-2d06885993a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country doesn''t need foreign investment to ramp up its production
        by one million barrels per day, he said. But it is interested in overseas
        funding to help finance longer-term increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db841e-c2c7-4385-88a1-64b0907a903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no doubt that we can attract at least $40 billion to $45
        billion per year investment," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790597e-009b-417f-b158-2916bd4c3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:45:13.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:15:24.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/28/news/economy/iran-oil-production-deputy-minister-interview/">"Iran
        pushing forward with plans to ramp up oil output"</a></em></p>'
  'GOP-lawmakers-donald-trump-nomination':
    'author': 'Deirdre Walsh, Manu Raju and Ted Barrett, CNN'
    'caption': 'Republican presidential candidate Donald Trump speaks during a campaign
      rally at the University of South Florida Sun Dome on February 12, 2016 in Tampa,
      Florida. (Photo: Joe Raedle / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T12:21:06.935+08:00
    'imagesource': 'jcr:4688dd31-5c39-4b2b-980f-8e67fec5bda1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80e4ffb-3956-47f7-b7ef-7f34f602aecb'
    'lead': 'Donald Trump appears on track to secure the Republican presidential nomination,
      but some top congressional Republicans have never met him, and their private
      anxiety about running on the same ticket as the unpredictable billionaire businessman
      is starting to go public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:48:22.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:16:46.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GOP lawmakers brace for Trump nomination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904da94-37c3-46a3-b3f5-9ccbf7e4c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> -- Donald Trump appears on track
        to secure the Republican presidential nomination, but some top congressional
        Republicans have never met him, and their private anxiety about running on
        the same ticket as the unpredictable billionaire businessman is starting to
        go public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf05f65-41c4-4481-911b-5d9454cafdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan had one brief conversation with Trump at
        a political event when he was Mitt Romney''s running mate in 2012, but hasn''t
        spoken to him since. House Majority Leader Kevin McCarthy made headlines recently
        saying he could work with Trump, but an aide tells CNN the two have never
        sat down together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88cb52-ea71-4634-892f-5548ec3d40df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican Leader Mitch McConnell has acknowledged he received
        political donations from Trump, but the last time they spoke was by phone
        last year. Like Ryan, McConnell regularly refuses to comment on the GOP presidential
        contest, other than saying that he thought the Republican nominee in 2016
        should be someone who can win in "purple states."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c986495-5434-4e1a-8802-1ce999712601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump poised to rack up more wins in several states voting
        on Super Tuesday the reality of a reality star leading the Grand Old Party
        this fall is starting to sink in on Capitol Hill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548a279-536f-4e43-ac98-7b443d144095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 2 Senate GOP leader, Sen. John Cornyn issued the strongest
        warning to date on Monday about Trump telling CNN, "We can''t have a nominee
        be an albatross around the down-ballot races, that''s a concern of mine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f251d-9f2b-4551-a42a-85c46088e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornyn said he has met Trump but never thought he would run for
        president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4a335-5ee6-4a2d-9842-51e4c378bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he certainly is a controversial figure -- I think we need
        someone who can unify the party, as opposed to divide the party," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df13a8-e2da-4692-86a6-61cde7d975f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Johnson, who is up for re-election in the blue state of
        Wisconsin, told reporters Monday, "I literally pray every night that our nominee
        is someone with integrity, intelligence, courage and ideas -- so I''m going
        to keep praying."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34ecd7f-ac20-4215-b26d-9d7082d3fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that could be Trump, Johnson wouldn''t be pinned down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b992a5-160b-49d7-8cc3-8280c6ffcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see how this process plays out," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea3b55-dacd-4c1e-be49-4adc7bbffbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Chris Collins of New York is one of the few Republicans on
        the Hill who does have a relationship with Trump, telling CNN the two met
        in 2014 to discuss the businessman''s interest in a possible gubernatorial
        race. Collins initially backed Jeb Bush for president, but became the first
        member of Congress to endorse Trump last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087674e-8fc0-4272-b3e9-0ac0406062ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Republican predicted GOP anxiety about Trump will fade,
        "because Hillary Clinton is the big uniter. The Supreme Court -- bigger issues
        are at play. First, Second Tenth Amendment and Supreme Court are at play.
        She is the great uniter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800db41-be8a-4684-9f04-12822153835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another New York Republican, Rep. Peter King, said on CNN Monday
        that Trump becoming the standard bearer for Republicans, would at best "be
        a short-term victory" but on balance "it''s a terrible loss."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ec8e5-331f-4589-8243-3cf326904972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said initially he thought Trump had the potential to bring
        new voters into the Republican Party. But after a string of controversial
        comments, King endorsed Sen. Marco Rubio last week, and said if Trump won
        the nomination, "he''s going to put a scar on the party that we''re not going
        to recover from for a long time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e77595-a3be-4d53-86c2-0887a85f6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate''s most senior Republican, Orrin Hatch of Utah, struck
        a more conciliatory tone. He said if Trump does beat his preferred candidate,
        Rubio, he could campaign for the real estate mogul.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb13c93-a653-4bf6-9074-9b42a14784eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he''s our nominee, I''ll do everything I can to elect him,"
        Hatch told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d20a2-b6b0-4466-b4cf-21869fbed84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Republicans CNN interviewed did agree that having Trump
        face Clinton in November was better than having Texas GOP Sen. Ted Cruz as
        the party''s nominee, because Trump''s appeal wasn''t limited to just conservative
        primary voters. But few have a firm grasp on what it would be like to work
        with a President Trump if he took office in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40505bcd-e519-424e-bdef-548a0f21e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We disagree on taxes. We disagree on privacy. We disagree on private
        property. He doesn''t seem to understand Obamacare," one senior House GOP
        leadership aide told CNN, adding, "Donald Trump in the Republican primary
        is supposed to be different than Donald Trump in the general, so I don''t
        know."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bc0e05-8984-4b62-bc2d-ccfc64f5d71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cornyn is sounding alarm bells about the damage Trump could
        do, other Republicans say whether or not Trump is a positive or a negative
        factor is a function of where you live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c1452-0a95-4f2d-a06d-440172177cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Carolina Rep. Mick Mulvaney pointed to polls showing Trump
        running competitive nationally, saying he can help GOP candidates in places
        like the Northeast where the party has struggled in the past.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09da62-a259-4eba-a19b-d80b1ca7f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does having a Republican presidential candidate not help you
        if you are running in upstate New York, or even in Connecticut or Massachusetts
        or Pennsylvania?" Mulvaney, who hasn''t endorsed anyone since his preferred
        candidate, Sen. Rand Paul of Kentucky, dropped out of the race. He told reporters
        he still hasn''t seen any evidence that Trump works against Republican candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb382f-eaa7-4e74-974c-c301fa90c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Scott Garrett, who represents a competitive northern New Jersey
        district, told CNN his constituents know Trump better than most others across
        the country. He hasn''t endorsed anyone in the race either, and asked what
        it would be like to work with a President Trump, Garrett begged off, telling
        CNN, "different from this administration, how''s that?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79dea23-c09a-43d8-968e-22a02e9e50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Collins acknowledged "there''s a lot of division" and there
        are "some worry warts" trying to figure out how the businessman''s high profile
        and sometimes controversial comments mean for them in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8158168-adca-4a70-bf45-99d2c8b67886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma GOP Rep. Tom Cole, a former chair of the House GOP''s campaign
        committee, has never met Trump. He told CNN that Trump and other GOP presidential
        candidates'' stinging criticism of the Republican controlled Congress amounted
        to a "cheap shot" that hurts the party as it works to prove it can get things
        done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4ed54-4276-4a20-9ff7-c0663743f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all playing into the anger. We had a pretty successful
        year last year and Republican presidential candidates telling Republican voters
        that the Republican Congress is the problem I think is exceptionally short
        sighted," Cole told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c38a1-a562-4c8e-b068-4f01772e7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. John McCain, the 2008 Republican presidential nominee
        who is running for re-election this year told CNN, "all of us are concerned,
        of course -- about the divisions in the party."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4050af-8692-44ad-9b93-29b56f0aa315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cole wasn''t ready to say Trump had the nomination locked
        up, he disagreed with the assessment of others in his party who believe he''ll
        pose a problem for congressional candidates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001e58e-0a0e-426b-87aa-0e3e96da19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing really intense Republican energy and turnout and
        I think that will happen in November," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7fc18e-40e6-4622-8ca4-b22c3700d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan stresses in national interviews that his most important job
        in 2016 is fashioning a detailed policy agenda for the eventual GOP nominee.
        But while top House GOP leaders and committee chairman are crafting legislation
        on a range of issues like replacing Obamacare, reforming the tax code, overhauling
        federal anti-poverty programs, it''s unclear any of their proposals will be
        embraced by Trump.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eea67a-786b-45fb-8bd2-59c8b07b2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan continues to say he''ll support whoever the nominee is, but
        he declined several attempts at his weekly press conference to explain why
        he thought Trump would endorse a platform developed by the same Republicans
        in Congress he has been running against for months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63b6ac-58d9-449c-839f-87640af247df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s success so far is based on avoiding specifics, and Collins
        argued he should avoid getting in the weeds on policy issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bf4dc-6b45-4a32-9a76-ce55d21059f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:46.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think his leadership as a chief executive, his staying on the
        almost Reaganesque topline message: ''make America great again,'' he''s going
        to secure the borders, he''s going to bring jobs back from China, stand firm
        with Russia, Iran, North Korea and ISIS. Those topline messages absolutely
        resonate throughout the country," Collins told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec32212-3929-4b1b-b69c-50af34a5764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:48:22.922+08:00
      'mgnl:createdBy': 'jeff'
