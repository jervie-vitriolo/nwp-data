      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew traveled next to a Spotlight party thrown by Open Road
        Films, the distributor, at the Palihouse hotel, and then some stayed up for
        the swanky Vanity Fair after-party at the Annenberg Theatre.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e16f6-653a-4271-b881-80612fc14eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfeiffer didn''t get back to her hotel until 3:30 a.m. local time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4a0f7-273f-4795-8025-fd41e3617958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a joyous night," she said. "Now going to bed!"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5310c-38f8-4ef5-9024-3ea8dae59465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the reporters will be heading back to their day jobs and
        the actors will be thinking about their next jobs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14141206-da38-4c8e-a609-0ba7e439586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in Hollywood have told us that after the Oscars are
        over, everyone moves on quickly," Pfeiffer said before the big show.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7cc43-1d4c-4941-9830-cead017c6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the journalists will continue to speak at public screenings
        of the movie, particularly in university settings.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Awesome! <a href="https://twitter.com/SpotlightMovie?ref_src=twsrc%5Etfw">@SpotlightMovie</a>
        wins!</p>&mdash; Marty Baron (@PostBaron) <a href="https://twitter.com/PostBaron/status/704170549757366273?ref_src=twsrc%5Etfw">February
        29, 2016</a></blockquote>

