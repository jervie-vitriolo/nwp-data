      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Call it a loaded
        backcourt for GlobalPort Batang Pier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca47f5-cb5a-4ea2-80ee-e127f1ae5af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:33:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:33:28.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort has acquired the services of point guard Jeric Fortuna
        from the Phoenix Fuel Masters for a 2018 second round pick in a deal that
        was approved by the Philippine Basketball Association (PBA) on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413e66a-5995-49a9-9ed3-0be3e350f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:33:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:33:28.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will join a GlobalPort backcourt bannered by the deadly duo of
        Terrence Romeo and Stanley Pringle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3fd83-0be6-4df0-8322-8d2266df610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:33:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:33:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive playmaker''s arrival couldn''t have come at a better
        time as the team is in dire need of a guard that will fill the void left by
        injured Pringle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc1df15-ebc6-4137-953c-84880b567b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:33:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:33:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle is nursing an ankle injury he sustained in Batang Pier''s
        game against the San Miguel Beermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15ebfb-f756-4490-b461-b63af9752b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:33:24.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:33:28.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortuna will also reunite with college coach Pido Jarencio. The
        two steered the University of Santo Tomas Growling Tigers to a runner-up finish
        in the University Athletic Association of the Philippines in 2012.</p>'
  'Comelec-Pacquiao-may-face-disqualification':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-01T17:32:42.349+08:00
    'imagesource': 'jcr:97aa8dd4-2f7f-4dd1-96a1-55abbd8bf2df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6e44ea-cf02-4b0c-b9d2-ea86227da033'
    'lead': 'The Commission on Elections (Comelec) has directed Sarangani congressman
      Emmanuel "Manny" Pacquiao to comment on letters of critics saying his upcoming
      bout with Timothy Bradley will give him unfair media exposure. Comelec Chairman
      Andres Bautista said it may be possible to restrict its broadcast in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:37:02.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:37:28.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec orders Pacquiao to answer petitions questioning airtime for
      Bradley fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657c6a5-edde-42df-b6e0-b82019bcbb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senatorial aspirant
        and boxing superstar Emmanuel "Manny" Pacquiao must answer critics who say
        his upcoming bout with Timothy Bradley will give him unfair media exposure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b83f56-0f48-45a9-86c4-7fc759a84b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) has directed the Sarangani
        congressman to comment on letters from fellow senatorial candidate Walden
        Bello and former Senator Rene Saguisag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b283f-eaaa-4a37-9e27-820472984f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello and Saguisag said media coverage and promotion of the fight
        will give Pacquiao more exposure than other candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349badc5-a51c-4d7e-b000-75c9beb96540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added Pacquiao''s mileage then would likely exceed limits set
        by law on campaign propaganda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fe3de-4ae0-4552-aedf-ae31cd8c3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista said the poll body cannot stop
        the Pacquiao-Bradley match from happening, but it may be possible to restrict
        its broadcast in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0f5a8-66e4-44f9-8c6f-0221a6d03287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I don''t think that I can prohibit Congressman Pacquiao
        from boxing. That is his profession eh. The issue here is whether or not he
        is getting undue airtime," said Baustista.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512f7c7-4113-426c-8695-11c26ff3c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match is set on April 9, a month before election day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa6859-280d-46f9-9e53-c0ce8d1e8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Comelec restricted the broadcast of a Pacquiao match
        in South Cotabato, where Pacquiao then ran for congressman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa065ce6-5dc6-47a1-9d0f-ad0bde331bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they will study how the Comelec decided the matter
        then, but it doesn''t mean they will rule similarly this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fd3ca-f783-4d8a-afd6-ba96fbf42f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:37:02.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T09:37:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao risks committing an election offense that may lead to his
        disqualification if his media mileage exceeds the limit.</p>'
  'astronaut-scott-kelly-one-year-mission-ending':
    'author': 'Jareen Imam and Amanda Barnett'
    'caption': 'NASA astronaut Scott Kelly is scheduled to land in the Kazakhstan
      desert on a Russian Soyuz spacecraft at 1:27 p.m. PH Time Wednesday (March 2).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-01T17:26:11.653+08:00
    'imagesource': 'jcr:b04725cf-8f50-4fae-9b7c-a34e516e0c5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c9d7804-b526-4d7d-bfe0-d2bffc213dff'
    'lead': 'NASA astronaut Scott Kelly is set to complete his nearly yearlong mission
      on the International Space Station, the longest any U.S. astronaut has stayed
      in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:45:31.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:11:44.831+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scott Kelly: I can spend another year in space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324ef9c-762b-4f6e-b28f-af57eeb2a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The countdown for the trip back to Earth
        has begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8362d-6cd4-45c7-bbc7-de801e82f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Scott Kelly is set to complete his nearly yearlong
        mission on the International Space Station, the longest any U.S. astronaut
        has stayed in space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1c40e-6b20-4848-9583-2337a2ccdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific Twitter user posted one last image of the Earth from
        space before bedding down for the night, with the message: "#Countdown We''re
        down to a wakeup. #Earth. I''m coming for you tomorrow! #GoodNight from @space_station!
        #YearInSpace."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c07d03-beb2-4ec7-ad6f-629852ee5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 340-day stint could have effects on a person''s vision and bones,
        but Kelly says physically he feels pretty good. "I could go for another 100
        days or 100 years," Kelly said Thursday, during his last briefing with reporters
        from orbit before he heads home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828c7b3-e9fb-4c0a-9ea5-816ce7c9d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the long stay has also been lonely. "The hardest part is being
        isolated from people on the ground who are important to you," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf653a7-9718-4897-b211-c5146f2971df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space veteran says he has witnessed some of the most amazing
        scenes of Earth during his mission, like spotting the northern lights, passing
        over the Bahamas and watching huge storms like Hurricane Patricia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411ef6a-17fe-4394-80bb-46114ee19ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view from space</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc675ef-54e0-4226-acb2-2124d7375f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also gained perspective on Earth''s climate while he''s been
        orbiting the planet. "I feel more like an environmentalist since I''ve been
        up here," he said. "There are parts of the Earth that are covered with pollution
        all the time. I saw weather that was unexpected. Storms bigger than we''ve
        seen in the past. This is a human effect. This is not a natural phenomenon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a1780-434a-47e6-a95a-939a162a5fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN, Kelly said Earth''s atmosphere
        "looks very, very fragile" from the space station. But there are opportunities
        to solve the Earth''s environmental problems, Kelly said Thursday. "If we
        can dream it, we can make it so," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c711387-d990-4427-9274-fe1a29083d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Kelly lands, he will be flown to Houston''s Ellington Field
        and go through a battery of physical and scientific tests. Afterward, he''s
        looking forward to jumping into his pool, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18ae5b-b4a9-435a-9e9b-4a4b68916b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly isn''t bringing back any souvenirs —this is his fourth mission
        in space, after all — but he''s looking forward to returning some personal
        items when he lands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e97c88-fcb3-4061-b551-5baa5480d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his biggest hopes for the Year in Space mission''s legacy
        is that it helps NASA on its quest to take astronauts farther away from Earth
        on longer space flights — a necessity for traveling to Mars in the future.
        "The space station here is a magical place, and an incredible science facility.
        I hope more people have the opportunity to do this in the future," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731506fa-0215-4550-a2a5-1c3fe0c2ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Feel like I''ve lived my whole life up here''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cad51-5de9-4289-934a-1f7bb7fa9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN''s Dr. Sanjay Gupta on Wednesday that it feels like
        he''s spent his whole life on the station and that leaving it is going to
        be tough.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e159eb7-95a6-47ad-9611-8d55e4708305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll probably never see it again," Kelly told Gupta. "I''ve flown
        in space four times now, so it''s going to be hard in that respect, but I
        certainly look forward to going back to Earth. I''ve been up here for a really
        long time and sometimes, when I think about it, I feel like I''ve lived my
        whole life up here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93c7d2-1125-49b7-995a-1081281c870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, before he launched, Kelly, 51, joked that he would be
        taller than his twin brother, former astronaut Mark Kelly (the husband of
        former Rep. Gabrielle Giffords), when he returns, because you get a bit taller
        in space. At least briefly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a799c-3d3c-449d-9dbf-eb9024db04f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do grow when you''re up there for a long time," Kelly said
        last year. "Unfortunately it doesn''t last."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b411d-5cc1-4950-b7c7-3a3aaacc950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did he really get taller than his brother? Though he''s no longer
        an astronaut, Mark Kelly volunteered to take part in NASA''s "Twins Study"
        with his brother. NASA wants to see how the identical twins measure up after
        a year in two very different environments — Scott in space and Mark on Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41a7bf-e67e-4a55-a88a-b2386b3e1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying in contact</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567878ed-780b-4434-978b-d9e0025b1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kelly also said he would spend a lot of time talking to people
        on Earth, messaging on social media — and he did. He shared many pictures
        on Twitter taken from his perch about 200 miles above Earth. (By the way,
        you can see the space station fly over if you know when and where to look.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578ed9d-e41a-446e-8d9b-a3dbc5eb6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also promised to keep a personal journal of his experience
        on the space station and said that he might share it with us.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a368102-b01b-4321-aee2-dd05eb5cedc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to be completely honest about it," he said before launch,
        but — "who knows, maybe there are some crazy thoughts I''ll have at the end
        that I wouldn''t want to share."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a282d04-13f3-4a59-a555-1cf299634b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly also did experiments. Lots and lots of experiments. He and
        his one-year crewmate, Russian cosmonaut Mikhail Kornienko, conducted studies
        to help NASA better understand what happens to the human body in space: The
        eyes, brain, bones, muscles — they all change in a weightless environment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033d4a92-c869-4026-93a4-7aa9bd156424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA needs to know a lot more about these changes to the body before
        it can send people to Mars or on any other long spaceflights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb519ff5-6683-4ad7-8482-39c6a34465cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding home with the Russians</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b6c05-abfa-41c9-a6ff-f8e6fa3a5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly began his mission to the space station on March 27, 2015,
        riding a Russian rocket that launched from the Baikonur Cosmodrome in Kazakhstan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174c1166-db86-4f30-8dff-870596d4fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll come home much the same way on Tuesday, riding back to Earth
        on a Russian Soyuz spacecraft. He''s scheduled to land in the Kazakhstan desert
        at 1:27 p.m. PH Time Wednesday (March 2) (10:27 a.m. Kazakhstan time on March
        2).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c41c0-6cc6-4eb9-bf53-64833668f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his mission ends, Kelly will have spent 340 consecutive days
        on the space station and a total of 520 days in space counting his time from
        previous trips. Both are records for U.S. astronauts, but not for Russia.
        Between 1987 and 1995, four cosmonauts spent a year or more in space.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa7502-6495-4442-a0d6-4a7cb13ecba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kornienko also will come back Tuesday and cosmonaut Sergey Volkov
        will be on the flight too — though he did not spend a year on the space station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40d46f-42b5-45df-9bb6-97345de02e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kelly lands, he''ll be flown to Houston on Wednesday, March
        2. But his mission doesn''t end there. NASA will spend years analyzing the
        tests he conducted on board.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2dfa41-cfd7-47c6-ada2-f8d8b213554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:31.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:11:45.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/25/us/astronaut-scott-kelly-one-year-mission-ending/index.html?eref=edition">"Scott
        Kelly: I can spend another year in space."</a></em></p>'
  '2016-presidential-candidates-businessmen-Arangkada':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Representatives of presidential candidates Sen. Grace Poe, Vice President
      Jejomar Binay, Manuel "Mar" Roxas II, and Davao City Mayor Rodrigo Duterte pitched
      their candidates'' platforms during the Arangkada Philippines forum on Tuesday
      (March 1). Sen. Miriam Defensor-Santiago had no representative.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T17:28:24.254+08:00
    'imagesource': 'jcr:0c38b6d1-61f9-4096-99ab-5f21bec3fbfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b0871d-6551-40e3-9047-fcebb65c1bfe'
    'lead': 'Members of the foreign chambers get a glimpse of what each presidential
      candidate has in store for the economy at the fifth and final anniversary forum
