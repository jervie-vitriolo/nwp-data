      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors around the world freaked out when oil prices plummeted
        to a 13-year low of $26.05 a barrel on February 11. But they are now sitting
        at $34 a barrel, marking an incredible 30% spike in the span of just 11 trading
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111c898-64d8-4443-816e-6c39aaf6868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ridiculous surge from the recent lows reflects a swing in sentiment,
        even if it''s not a dramatic shift in the fundamentals. The world still has
        too much oil and U.S. production hasn''t slowed enough yet to ease the epic
        supply glut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb35dbe-392a-4a40-84df-59780c73535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, things are still extremely weak. It''s being driven
        more by hope," said Matthew Smith, head of commodity research at ClipperData,
        which tracks global crude shipments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb54ae3c-675b-410b-8e87-9259b6abbe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope has been fueled by OPEC. Saudi Arabia, Russia and other producers
        agreed to a tentative deal on February 17 to freeze output.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26cfdda-cf27-469f-978e-4bd6a2b9998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the trigger. It helped us reach a bottom in oil," said
        Rob Thummel, a portfolio manager at energy investment firm Tortoise Capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aac880-edf5-4e8f-932a-40a7c7aff20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that freeze deal requires the participation of other producers
        like Iran. Officials from Iran recently blasted the freeze as a "joke" and
        told CNN on Monday the country still plans to significantly ramp up output
        now that sanctions have been lifted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b014fa-32c2-4de9-8990-f401541066ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent output freeze talks are unlikely to have any immediate
        impact on market balances," Barclays wrote in a report. Analysts also pointed
        out that the countries that have agreed to freeze production are already producing
        close to their full capacity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4117262-7be0-4bf5-8799-3626f641dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Barclays said the freeze talks represent a "litmus test for
        building trust" and have raised the still-unlikely chances of coordinated
        action from global producers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb56935-4756-48c1-82b1-002007100dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s made people think twice about (betting against oil), said
        Mike Wittner, global head of oil research at Societe Generale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c5693-def0-4e7b-a497-6439835b50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, oil remains in a huge hole. Despite the recent rally,
        oil prices are down by nearly half from a year ago when they were sitting
        at $62 a barrel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e292bfe-0e11-49e3-a7b0-e1cae02dc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s hard to be too enthusiastic about oil''s prospects given
        the enormous supply glut in the U.S. Crude oil inventories increased by another
        3.5 million barrels last week to nearly 508 million barrels, according to
        the Energy Information Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aafbed-f910-436b-8a19-e065a331352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inventories are still crazy high. We''re swimming in crude oil
        around the world," said Wittner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2f5a3-62f2-438e-9ed0-53fd74574560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky-high inventories are raising concerns that certain storage facilities
        will soon run out of room to keep all that crude.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545199a-5bfc-440d-9221-9fe14af1f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply glut continues to be fueled by very high U.S. production.
        Despite the crash in prices, the U.S. pumped 9.26 million barrels per day
        in December, according to the latest government figures. That''s only 4.5%
        below the April 2015 peak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e9245-2895-4a68-bd89-74a12f2afa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been exceptionally resilient, more so than anybody expected,"
        said Smith of ClipperData.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25406655-2dbc-45d5-832e-320fe81436f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil bulls believe production will fall sharply in the second half
        of the year when many oil drillers are forced to switch off production due
        to the cheap prices. U.S. oil rig counts have declined for 10 straight weeks
        and are now down 25% this year alone, according to Baker Hughes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574e9eef-1a22-40b7-9c0a-1b6865c28173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If U.S. output does take a big hit, that could mean the February
        11 low of $26.05 a barrel may have been the bottom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d993a8-1c6c-4d41-8cbc-e63554c81a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s always hard to predict. But we think we''re very close
        to this commodity cycle ending," said Thummel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ffb6fd-8115-458d-b5a6-662038499a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean oil prices are going to skyrocket back to
        $80 a barrel. Higher oil prices — even in the $40 to $50 range — will just
        encourage U.S. shale producers to start pumping aggressively again, renewing
        the oversupply problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575de02e-1d75-4529-a0e9-846d59f421dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is definitely a lid on prices," said Smith.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f72291-c348-46ab-8323-e122bc3f3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:03:39.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:03:43.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/29/investing/oil-prices-surge-opec/">"Is
        the oil crash over? Prices soar 30% in 11 days"</a></em></p>'
  'europe-economy-deflation':
    'author': 'Mark Thompson, CNN Money'
    'caption': 'File photo. (Photo: Sean Gallup/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T09:43:52.327+08:00
    'imagesource': 'jcr:7b1e09e4-b93a-4337-9f1e-8608344b0a26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d14bfc7-9137-4404-bcfd-1e1ede51fd8f'
    'lead': 'Deflation has returned to Europe and that can only mean one thing: More
      official action to boost the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:06:53.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:16:43.925+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deflation is back: Cue more money printing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722f05d-669a-49c1-a180-2b46326d5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Deflation has returned to
        Europe and that can only mean one thing: More official action to boost the
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1e6ba-05c4-41cb-87b6-68be973c88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices fell by 0.2% in February, pulled down by the plunging
        cost of energy. That''s the first time inflation has turned negative since
        September last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca8d91-feec-4e2a-a25f-e0be7dd79cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally troubling the European Central Bank and its president Mario
        Draghi will be the drop in "core inflation" to 0.7% from 1% in January. That
        measure strips out energy prices, which tend to bounce around month to month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11982d-da6b-416a-a3f9-8d643921d61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists believe Draghi will fire another bazooka at financial
        markets when the bank next meets on March 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8bd01-b64a-44a3-b3cd-a03e41556f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressure is mounting on the ECB to deliver a major package of measures,"
        said IHS chief economist Howard Archer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a6255-be81-4d4f-ae8d-1f6cb6ee62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the central bank last discussed interest rates in January,
        Draghi made clear the ECB would pump out more money in March if necessary.
        He cited a deteriorating outlook for the economy due to uncertainty about
        global growth, volatile markets and geopolitical risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd96ea-e980-4860-91fa-501c68032b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Japan has introduced negative interest rates to boost
        an economy that is now shrinking again, and China has told its banks they''re
        free to lend more cash in the hope of supporting growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958838e-ec93-4636-ad51-b7e670094c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, the refugee crisis is slowly undoing decades of
        European integration, and Britain is gearing up for a vote on whether to leave
        the EU — a decision the G20 said Saturday would "shock" the global economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2dbb36-055d-457e-b067-a73123df9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Draghi could announce on March 10, and one weapon he''s
        likely to keep in reserve:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b13ce-e6a7-4c69-bb89-7ee86e03b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Buy more government bonds</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973503d2-ee08-48fd-afb4-7a644b70091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB began buying government bonds and other assets at a rate
        of 60 billion euros ($65 billion) a month in March 2015. It is likely to buy
        even more in the future. The rate could rise to between 70 billion and 90
        billion euros a month, according to economists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14e9d9-0050-461a-8c35-32c27f526f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also buy bonds for longer than planned. The current program
        is due to run at least until March 2017 — Draghi could extend the minimum
        duration by six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e681f9-adb0-4854-bb99-b1b3e34909ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank asset purchases, often known as quantitative easing,
        in theory encourage investors to pump more money into the economy by reducing
        the returns they can make on government debt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b02895-ad41-4c52-b5e5-105040a53a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Cut interest rates again</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7caf21-89af-4e2d-903e-0a0644aadcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates for the 19 eurozone countries are already at record
        lows, and they seem certain to go even lower.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cd9ba-b19d-4b2c-ace5-d96c59a7b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate paid on cash that banks deposit with the ECB could be cut
        to minus 0.40% or even minus 0.50% from its current level of minus 0.30%.
        Negative rates are a way of penalizing banks for not lending to firms and
        households.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3b4c0-20be-4efd-9976-f05ee010b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re already hurting bank earnings. So the ECB may try to
        limit the pain by introducing a tiered rate that reduces the penalty on normal
        deposits, while introducing more negative rates for truly "excess" deposits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2921d70-2a55-4ee4-aead-f8748b34bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Buy corporate bonds</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d123c2-e71e-4412-8d7e-994aa38b0a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB could extend quantitative easing to include bonds issued
        by companies and banks. That would be an effective way of pumping more money
        into the economy but would likely be hugely controversial, particularly in
        Germany where the existing asset purchase program has already been challenged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64cf74-2bf0-4953-a0bc-2f04ef988977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see this as a measure the ECB would take in a deep crisis, but
        not in the modest market turmoil now," said Berenberg chief economist Holger
        Schmieding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b54cd-998f-4f7d-b546-d74ef3e88ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:53.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:16:44.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first <em>published</em> on CNN.com,<a href="http://money.cnn.com/2016/02/29/investing/europe-economy-deflation-stimulus/index.html">
        "Deflation is back: Cue more money printing"</a></p>'
  'business-sector-government-decision-makers-gather-for-5th-arangkada-forum':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-01T13:52:35.285+08:00
    'imagesource': 'jcr:59839e11-dba3-4377-a7c9-1c00267ae52c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b440ba61-491e-404a-bd07-786da352a400'
    'lead': 'On Tuesday (March 1), decision makers from the business sector and the
      government will gather at the Marriott Grand Ballroom in Pasay City for the
      5th anniversary of the Arangkada Forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:09:28.272+08:00
