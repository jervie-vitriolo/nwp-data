    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939edd72-6baa-4b0a-b2f5-4451bd03e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of the Hollywood glamor, the movie''s lasting impact is
        as much about the issue of clergy abuse as about investigative journalism.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275aeb2a-002a-4bc1-89eb-d1ec6908bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marty Baron, who oversaw the investigation as the top editor of
        the Globe, and is now the executive editor of The Washington Post, said the
        movie has spurred some abuse survivors to speak out for the first time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb088531-0326-46d5-8461-173bedec73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the movie is about the past, a reporting project nearly 15
        years ago, "it is not ''past.'' Abuse survivors are still living with this,"
        he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9d352-c088-424f-be6b-755d3edc68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled a recent screening at his alma mater, Lehigh University,
        where he estimated 1,000 people were in attendance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36e432-857d-4dce-b381-71d3d250cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the Q&amp;A session, one of the first people to stand up
        was an 82-year-old man who said he had twice tried to go to the movie, at
        a local theater, but he had turned around in the parking lot each time," Baron
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede6fab-bd97-4a73-b469-4e0d80cd4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason was that he himself had been abused as a child by a
        priest at age 12. He had been living with this his entire life. He had never
        been able to completely shake it. He had never spoken about it – in fact he
        had never spoken about it with his late wife – and he was talking about it
        now for the first time. His family was there. Then he paused, and he said,
        ''I just want to say one thing: Thank you.''"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af561e29-6028-4d29-b7a1-67ef93377fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:21:10.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T11:21:16.207+08:00
