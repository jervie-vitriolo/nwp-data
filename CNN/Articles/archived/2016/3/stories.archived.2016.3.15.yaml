      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other event highlights include live bands, a showcase of Kapampangan
        cuisine, a fireworks display, night glow parties, and a lot more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf6bc2-df05-4117-bc0e-570db37ca3a6'
