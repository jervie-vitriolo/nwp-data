      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka, Bangladesh (Reuters) —</strong> Bangladesh''s central
        bank governor Atiur Rahman said on Tuesday he was prepared to resign after
        $81 million was stolen from the bank in one of the largest cyber heists in
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9abcb2-c9e4-4809-94ea-3d8cfffde5fb'
      'mgnl:activationStatus': true
