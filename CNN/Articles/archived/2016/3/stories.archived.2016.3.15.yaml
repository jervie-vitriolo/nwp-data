        Chinese man in Manila given millions from Bangladesh heist, says Sen. Guingona</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b157622-1b27-4316-8fd8-877e1143b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:15:37.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the time, however, both Tan and Deguito used the Bank
        Secrecy Law to defend themselves from the grilling of the Senate Blue Ribbon
        Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a8f57-6d59-4efc-a01c-cc95924f7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:15:37.290+08:00
      'mgnl:createdBy': 'jeff'
