      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> This month, the
        country''s fresh batch of graduates will be welcomed to the workforce as they
        take on their chosen fields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad8175-78c2-4da3-a2ea-fe1acf1b3a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If salary will be one of the top considerations, IT-related jobs
        take the cream of the crop in the list of highest-paying jobs for new graduates,
        according to the Fresh Graduate Salary Report released by web-based hiring
        company Jobstreet.com.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ac1ba-c9ad-4d78-8909-6c7c7df673f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/03/30/job-interview-millennial-stereotype.html">Also
        read: Job interview? Beat the millennial stereotype</a></p>'
