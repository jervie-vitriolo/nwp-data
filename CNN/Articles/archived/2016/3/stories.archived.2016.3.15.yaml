      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators, meanwhile, vowed to continue the investigation even
        up to the next administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af11fec-667a-48cb-991a-5c48c893dae8'
