      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season finds Kimmy looking for a new job, reuniting with her
        former boss and possibly finding love — all while she continues to adjust
        to life in New York City after being trapped in a bunker for 15 years.</p>'
