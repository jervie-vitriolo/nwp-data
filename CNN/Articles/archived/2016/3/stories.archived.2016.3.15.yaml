      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle''s front end appeared badly damaged and its windows—
        including the front windshield—were blasted out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e521430-6912-4026-ae52-0f79b60e9be1'
      'mgnl:activationStatus': true
