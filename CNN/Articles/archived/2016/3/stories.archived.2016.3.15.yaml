      'mgnl:type': 'text'
      'text': '<p>[Translation: What do you want, let''s strip naked. On TV. Let''s
        strip naked. Just make sure you''re circumcised. If you want, let''s see who''s
        bigger.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
