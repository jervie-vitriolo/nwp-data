      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP stalwarts led by standard bearer Manuel "Mar" Roxas II, Budget
        Secretary Florencio "Butch" Abad and House Speaker Feliciano "Sonny" Belmonte
        Jr. gave eulogies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e712b0c-8a7e-4e83-b79c-7c853a1603a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas praised the party''s chairman emeritus for pushing beliefs
        through actions and not just words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9af4a5-99bc-4e9e-827c-a264f782f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/jovito-salonga-senate.html">Also
        read: Late statesman Jovito Salonga honored by former Senate colleagues</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013970f9-2443-4798-811d-847e945503e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatag niya ang Kilosbayan, ang Bantayog ng mga Bayani Foundation,
        pati na ang Bantay Katarungan dahil alam niyang kalaban ng hustisya ang paglimot,
        dahil alam niyang hindi pa tapos ang laban," Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b022b-a00d-4943-8950-5992e0b7eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko, pinakamagandang paraan nang pagpapasalamat kay
        Ka</em> Jovi <em>ay ang pagpapatuloy ng kanyang laban,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6ef6f-bf3e-48cb-8765-b8afb2955bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He founded Kilosbayan, Bantayog ng mga Bayani Foundation
        and Bantay Katarungan because he knows that ''forgetting'' is an enemy of
        justice, because he knows that the fight is not yet over. I think, the best
        way to give gratitude to Ka Jovi is to make sure that we continue to fight
        his battle."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95a29e-5ad7-458e-aced-512d1d68a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad said he is one of the lucky ones who got the chance to work
        up close and personal with Salonga. He thanked Salonga for leading an example
        in living a simple and modest life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016954e-de67-47b8-bac8-752deebd3a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said Salonga is an inspiration to Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a42816-a4d8-41ec-87a5-6231f995e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Tributes pour in for former Sen. Jovito Salonga</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5cf31-039d-4144-81fc-1ef3b6aafa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III also paid his last respects but did
        not give a message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54abfea-99b0-47b8-bdaa-7a95051bf037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga''s daughter, Rina, said the party was one of the organizations
        that truly meant a lot to the late statesman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833e7c7-8512-40a6-ab5b-b19f1cfc9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:36.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:32:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the party whose members gave him some of the most joyful
        friendships of his life. Senators Gerry Roxas and Ninoy Aquino were his keen
        spirits, over several decades beginning in the 1960s when they were young
        senators on the rise full of ambition for the country," Rina Salonga said.</p>'
  'pope-saint-mother-teresa':
    'author': 'Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-03-15T18:51:18.603+08:00
    'imagesource': 'jcr:c1042e8a-4ace-473c-bf83-3c9a0986a895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04387640-6838-45e9-a050-5d5a7f0ba856'
    'lead': 'Mother Teresa of Calcutta will be elevated to sainthood on September
      4, the Pope announced on Tuesday (March 15). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:35:38.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:35:42.898+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:35:42.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother Teresa of Calcutta to be made Roman Catholic saint Sept. 4 —
      Pope

      '
    'updated': 2016-03-16T07:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b72ec8-c85f-44f0-bc29-ecea13be07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (Reuters) —</strong> Mother Teresa of Calcutta,
        a nun who dedicated her life to helping the poor, will be made a saint of
        the Roman Catholic Church at a ceremony on September 4, Pope Francis announced
        on Tuesday (March 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710bce6-4a8d-470d-952e-207d16786117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, he cleared the way for sainthood for the Nobel peace
        laureate, who died in 1997 at the age of 87 and was known as "saint of the
        gutters."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53af618-7062-414d-924e-0d674f989768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Mother Teresa, Pope Francis announced a further four
        beatified people would be made saints; Mexican Giuseppe Sanchez del Rio, Polish
        priest Stanislao di Gesu Maria, Argentinian priest Giuseppe Gabriele del Rosario
        Brochero, Swedish nurse and Catholic convert, Maria Elisabetta Hesselblad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f40987-fbe4-4a2a-8f10-101216df8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresa, who was born Agnese Gonxha Bojaxhiu of Albanian parents
        in 1910 in what was then part of the Ottoman Empire and is now Macedonia,
        became an international figure but was also accused of trying to convert people
        to Christianity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353dce1-cc41-4404-9356-bb98493ca800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has made concern for the poor a major plank of his
        papacy, was keen to make Mother Teresa a saint during the Church''s current
        Holy Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a671c-e064-4334-95c9-d40c4c3753c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She founded the Missionaries of Charity with about a dozen nuns
        in the 1950s to help the poor on the streets of Calcutta, now known as Kolkata.
        The religious order spread throughout the world. She won the Nobel Peace Prize
        in 1979.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896277a2-b08c-4fb3-83ee-b0cc8b4da79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church defines saints as those believed to have been holy enough
        during their lives to now be in Heaven and can intercede with God to perform
        miracles. She has been credited in the church with two miracles, both involving
        the healing of sick people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51d12e-2062-4306-b3c8-b18965f1ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:35:38.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:35:42.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/03/10/The-miracles-and-canonization-of-Mother-Teresa.html">Watch:
        The miracles and canonization of Mother Teresa</a></p>'
  'supreme-court-former-president-lubao-representative-gloria-macapagal-arroyo-birthday-furlough':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Former president, now Pampanga second district Rep. Gloria Macapagal
      Arroyo, suffers cervical spondylosis, a chronic condition that affects the spine.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T18:51:20.306+08:00
    'imagesource': 'jcr:9806ecf1-f6ae-4f21-abae-1737c8ea0bac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bf4d907-14cf-4e0e-b8db-d9ef798a8522'
    'lead': 'It will be a "happy" birthday after all for former president Gloria Macapagal-Arroyo,
      as the Supreme Court allowed her to celebrate at her residence in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:38:11.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:40:30.259+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court grants former president Arroyo 3-day birthday furlough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c25cd-68bc-4d80-b9cd-2f289ebcba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>The Supreme Court
        on Tuesday (March 15) granted former president and now Lubao Rep. Gloria Macapagal-Arroyo''s
        request for a birthday furlough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac72a94c-27bc-43a5-98fa-ffe96860fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of her original request of five days, the court limited
        it to three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cd54e-c9e4-4350-b032-b965715f0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also made it clear to Arroyo that she could only
        stay at her residence in Quezon City—from eight in the morning of April 4
        to five in the afternoon of April 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1139e85-b9b4-43c4-bdc0-79a4b5ab956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the court granted the former president’s
        request to leave the Veterans Memorial Medical Center where she is currently
        detained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ccfce-dc9f-4b70-a54a-4e70dc4e4f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, the court gave her holiday furlough to celebrate
        Christmas and New Year in her home in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30827e-7213-46ca-8230-9ea05b59f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo suffers cervical spondylosis, a chronic condition that affects
        the spine. She has been under hospital arrest at the Veterans Memorial Medical
        Center (VMMC) in Quezon City as she faces a plunder case over the alleged
        misuse of P366 million worth of Philippine Charity Sweepstakes Office (PCSO)
        funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7a01a-b98d-4726-a734-c4af79581aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her medical condition, the former president, through her
        son former Rep. Juan Miguel "Mikey" Arroyo, filed her certificate of candidacy
        for reelection as representative of the second district of Pampanga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e19198-cb83-4b5e-8637-ae295ee7a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:38:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:30.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/05/19/congress-arroyo-house-arrest-up-to-sandiganbayan.html">Also
        read: Lawmakers seek house arrest for ailing Arroyo</a></p>'
  'philippine-airlines-75th-year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T18:15:43.549+08:00
    'imagesource': 'jcr:15857636-c544-4075-a257-4c443f436c64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2008f42-5275-45bb-8e11-06cda6a1a450'
    'lead': 'Philippine Airlines, the oldest airline in Asia, launched its first flight
      75 years ago on March 15, 1941. To celebrate its anniversary, the flag carrier
      has launched thrice-weekly flights from Cebu to Los Angeles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:40:30.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:40:34.518+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:40:34.278+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL celebrates 75th year, launches first Cebu-LA flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b07994-aeb6-44fa-b525-e5c7a44b8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine Airlines
        (PAL), the Philippines’ flag carrier and the first airline in Asia, is celebrating
        its 75th year on Tuesday (March 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3312673-2627-4b36-b24e-ebff548f3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their diamond anniversary celebration, the airline has introduced
        new routes from Manila to Auckland, New Zealand and Cairns, Australia, as
        well as added domestic routes from Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26ce7c-54a5-49ae-ad44-ca4c1a2c14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL also launched on Tuesday its first direct flight from Cebu to
        Los Angeles. The Cebu-LA flights are on Tuesdays, Thursdays, and Saturdays,
        departing at 6:25 p.m. and arriving at 6 p.m. on the same day because of the
        international date line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a9e04-0597-4a68-93b7-d5dd653d44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Return flights are scheduled on the same day, leaving at 8:40 p.m.
        and arriving in Cebu at 4:40 p.m., two days later due to the time difference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7cc77-06cd-4218-af98-09d2ca8aa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as a treat for its customers, the airline is also offering a
        75-percent-off seat sale on both domestic and international flights until
        Sunday (March 19).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc27fd-82dd-4b0e-b795-d4ade7a55cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL was established in 1941 by a group of businessmen led by Andres
        Soriano. In September of the same year, the Philippine government invested
        in PAL and later nationalized the airline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86679132-aa0d-49ef-b47d-231fb51d6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:40:30.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:40:34.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Asian financial crisis of 1998, the current CEO of PAL
        Lucio Tan acquired PAL and brought it back to full recovery. Now, PAL covers
        45 destinations and has an all-jet fleet composed of Boeing and Airbus aircraft.</p>'
  'PBA-Commissioners-Cup-Alaska-Beermen':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-15T15:15:05.885+08:00
    'imagesource': 'jcr:43088c21-74ed-484a-83c7-1310fc3ceb99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48b83540-e67b-43b8-af90-5db98cb3cb35'
    'lead': 'The Alaska Aces and the San Miguel Beermen will figure in a grudge match
      in the Philippine Basketball Association (PBA) Commissioner''s Cup at the Smart-Araneta
      Coliseum on Wednesday (March 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:43:09.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:43:14.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:43:14.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska, Beermen collide in grudge match

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2f0a5-b991-4587-8fdf-944707372c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time since their historic Philippine Cup finals series, the Alaska Aces and
        San Miguel Beermen will figure in a grudge match in the Philippine Basketball
        Association (PBA) Commissioner''s Cup at the Smart-Araneta Coliseum on Wednesday
        (March 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb0d50-1dcc-42c5-8615-ff1615e2c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the classic best-of-seven finale, the Aces had the Beermen on
        the ropes. But the latter pulled rabbits out of a hat and crawled back from
        0-3 hole to capture their 22nd PBA title, a feat no team has pulled off in
        the history of the sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dabd3a-23d8-4493-85a6-e2d5400147cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect the Aces to go full throttle in the hopes of gaining a measure
        of revenge against their rivals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39e4f4-dc47-4583-bf76-4adc58bd40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And momentum is on their side. At 5-1, Alaska will ride the crest
        of a scintillating five-game winning streak, which allowed the team to claim
        the top spot in the mid-season conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9435a-ea06-4fdc-9dd7-ae2450f5c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, who showed their championship pedigree during the series
        despite missing the services of injured star June Mar Fajardo in the first
        four games, will pretty much do the same as they eye their fourth win in the
        import-spiced conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf428b6-f7df-48f1-b33f-834c0879ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for them, they might have to do it again sans Fajardo,
        whose status remains uncertain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bcf148-f468-4a06-846a-cce1082baab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/03/11/PBA-Rain-or-Shine-San-Miguel-Mo-Charlo-Paul-Lee.html">Related:
        PBA: E-Painters mark Lee return, Charlo debut with comeback win over Beermen</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b50096-3f04-4eaf-abef-6dbb825b5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo hurt his right knee in the first half of their loss against
        the Rain or Shine Elasto Painters. Incidentally, he injured his other knee
        in Game 6 of the Philippine Cup semifinals against the same team, prompting
        the Cebuano behemoth to sit out the first four assignments in the last dance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4e036-2814-4268-b81f-9cfc5e904340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it will still be an exciting match pitting two explosive
        imports in Shane Edwards (Alaska) and Tyler Wilkerson (San Miguel).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd94ec-6512-4ea6-bd27-b6ae06e81bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gametime is set at 7 p.m., following the 4:15 p.m. clash between
        the Rain or Shine and the Mahindra Enforcers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3f37f-8499-4c14-88c9-ab4122922d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:43:09.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:43:14.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the E-Painters and the Enforcers share a 3-3 win-loss record.</p>'
  'deguito-executive-session-rcbc-money-laundering':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'RCBC Jupiter Makati branch manager Maia Santos-Deguito, in Tuesday''s
      (March 15) Senate probe, upholds her right against self-incrimination, saying
      that she will tell all in an executive hearing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T18:03:52.969+08:00
    'imagesource': 'jcr:3be88e5b-a128-4cf0-9175-80be38f42611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ce9cd3-6c06-4435-8e94-bfc1a588c989'
    'lead': 'RCBC Jupiter Makati branch manager Maia Santos-Deguito refuses to answer
      questions during the Senate probe Tuesday (March 15) on the alleged money laundering
      case involving at least $81 million. She invokes her right against self-incrimination,
      saying that she will reveal all in an executive session.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:46:02.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:46:06.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:46:06.294+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC branch manager wants to tell all in executive session

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cc7b4-d16b-4319-ad15-27b753f4d6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rizal Commercial
        Banking Corp. (RCBC) Jupiter Makati branch manager Maia Santos-Deguito declined
        to answer questions during the Senate probe Tuesday (March 15) on the alleged
        money laundering case involving $81 million deposited to the said bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094a4d1-7cce-4f96-bec6-ac4103dcdf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, Deguito invoked her right against self-incrimination,
        saying that the Anti-Money Laundering Council (AMLC) has already filed a complaint
        against her and four others at the Department of Justice (DOJ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf71bd-5612-4cff-827a-9cf9997d8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/rcbc-money-laundering-lorenzo-tan-deguito.html">Also
        read: PH money laundering probe: What we know so far</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f223d0-ea2b-4082-ac00-9c5e9077aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito stressed that while she will remain cooperative with the
        merits of the investigation, she reserves her right to remain silent because
        any public statement may be used against her in the criminal proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7affec-4ee5-48dd-b73f-e9d8a2d4c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bank manager vowed to tell all in an executive session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e94e9d-60e7-4e60-a52d-68fdced1a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She (Deguito), however, reiterates her intention to testify fully
        in an executive and confidential session in the best of her ability while
        protecting her aforementioned rights at the same time," said Deguito, reading
        a letter from her legal counsel Ferdinand Topacio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce1b94-e169-49f3-ab05-154641c1f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Minority Leader Juan Ponce Enrile is not keen on
        this idea. He claimed that hearing Deguito in an executive session beats the
        purpose of doing a "public hearing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93774f-9564-4f6d-b3c8-c3e03d37f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The witness is invoking her constitutional right of non-incrimination,
        so why hear her on an executive session?" asked Enrile. "We are supposed to
        investigate in aid of legislation and these are public investigations. We
        are not investigating for anything else."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e674b2-0f5f-4785-b08d-e93e778c1f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''delicate'' matter</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e10f1-2fcc-4c96-a891-4fa3c0e35780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Alan Peter Cayetano said Deguito deserves
        to be heard — whether in public or in confidential sessions — as she holds
        the facts to the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85321a87-b8d3-4977-8bfc-c1069eec47ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if it is the branch manager who dealt with these people who
        opened the account... She (Deguito) will be in the best position to tell us
        how did this happen and she''ll be in the best position to tell us was it
        a conspiracy? Was it a mistake? Is someone involved," said Cayetano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff227453-1667-4210-9e36-365e16f0f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker reiterated that this money laundering issue is "delicate"
        because it involves the reputation of the country''s banking industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa753a-7055-4328-8eb3-2e98aacc47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/rcbc-money-laundering-lorenzo-tan-deguito.html">Also
        read: RCBC chief: I have no knowledge of money laundering</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b63958-e09c-464d-9f9c-b58c3bda8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to damage any banking institution nor the banking
        industry," said Cayetano. "So, you know, if you hear their side, your side,
        etcetera, the Senate may win, but the banking institutions may all lose and
        the country will lose."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44ba5b-53a7-44df-915c-846796349c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano underscored that some witnesses request for confidential
        sessions, citing the Senate''s probe on the Mamasapano incident where witnesses
        from the military and police force were heard in an executive session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f62d1-735b-4ce7-9a86-52f3ee655491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard the AFP, PNP in executive sessions, but the public was
        well informed," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac81c23-590c-474f-a0cc-7cc8aa4068c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is not ready to budge, as he deemed an executive session
        will rob the public its right to know the facts hounding the alleged money
        laundering case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f8fbc-cc5f-44fb-afa1-82f4ea7a025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you saying that we cannot craft a law unless we hear this girl
        (Deguito)? What is left to craft now in order to cover a situation like this?"
        insisted Enrile. "We are depriving the public to know whats going on they
        might suspect that we are covering up for anybody."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30669d3f-d853-44bc-b567-e8913b9d0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to decide if Deguito will be heard in an executive
        session.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb39b8-f164-45c1-a286-e28d808f184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady bank manager in under fire for her alleged involvement
        in the money laundering case, where $81 million were deposited to the RCBC
        Jupiter branch.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49445ac7-308c-4735-bb71-964be216efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito is accused of creating fake accounts under the name of businessman
        William Go, whose name was used to deposit the said amount to RCBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb119ee-f228-435b-885f-6ec13ba5ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the investigation, Topacio already declined the involvement
        of his client Deguito on the controversy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58507955-b2e0-420f-b337-60ef62c17913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:46:02.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:46:06.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/15/Bangladesh-central-bank-governor-resigns-heist.html">Also
        read: Bangladesh central bank governor resigns over heist</a></p>'
  'Poe-Duterte-Pulse-Asia-survey':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Presidential candidates Sen. Grace Poe and Davao City Mayor Rodrigo
      Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T16:53:38.597+08:00
    'imagesource': 'jcr:3be88e5b-a128-4cf0-9175-80be38f42611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baee18a1-dcdb-41d7-9c06-53412fdee918'
    'lead': 'The tandem of Sen. Grace Poe and Sen. Francis “Chiz” Escudero won the
      latest Pulse Asia pre-election survey, but with uncomfortable leads. Poe is
      just slightly ahead of fellow presidential candidate Rodrigo Duterte while Escudero
      is statistically tied with Sen. Ferdinand “Bongbong” Marcos Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:58:31.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:58:36.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:58:35.930+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe slightly ahead of Duterte in new Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568ee53-001a-482e-ab04-4116fc043ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Independent candidate
        Sen. Grace Poe maintained lead in the latest Pulse Asia presidential survey
        conducted in the first week of March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220a547-a4fd-45f9-8b2f-72db3c707565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is very slightly ahead of Davao City Mayor Rodrigo Duterte who
        secured second spot after overtaking Vice President Jejomar Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ff714-dfd4-4479-a0f5-20d0619a1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/sws-survey-poe-leads-binay-roxas-tied.html">Related:
        Poe leads presidential race; Binay, Roxas statistically tied in second —&nbsp;SWS</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54849e8d-73a2-439b-936b-64debae938c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ABS-CBN-commissioned nationwide survey conducted from March
        1 to 6, 28 percent of Filipinos said they will vote for Poe if the 2016 elections
        were held during the survey period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a36c07-277b-412f-8a1c-ec90657ed218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closely behind her is Duterte with 24 percent of votes, followed
        by Binay with 21 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078576d-ed60-4255-b80f-0f906f367a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the survey has a margin of error of ±1.9 percent with a 95
        percent confidence level, Poe edged Duterte by only 0.2 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f7a45-da96-4914-98e3-e94b93e9732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last survey conducted in February, it was Poe and Binay who
        were statistically tied for the top spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a2c08-c1ab-40ad-9d0c-3dddff019d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the March survey, Binay dropped three percentage points and
        is now statistically tied with Liberal Party (LP) standard bearer Manuel “Mar”
        Roxas II who gained 20 percent of votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1e73b-2f1e-4214-9729-acb6581e2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago still lagged far behind with only
        three percent of the respondents’ votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e9073-af59-42f0-9c57-b6b98e968895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,600 registered voters were asked to respond to the
        question “Kung ang darating na eleksyon sa Mayo 2016 ay gaganapin ngayon,
        sino po ang inyong iboboto bilang PRESIDENTE NG PILIPINAS?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbe0b2-b065-4343-949a-c401b3c473de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If the May 2016 elections were held today, who would
        you vote for as PRESIDENT OF THE PHILIPPINES?”]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
