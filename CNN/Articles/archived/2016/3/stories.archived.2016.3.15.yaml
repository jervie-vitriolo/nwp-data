      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon described Salonga as a mentor,
        saying he is "fortunate to have met him and have shared his friendship."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9ec91-faca-4173-8149-3bade7e11da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"15 years ago, Ka Jovi recruited and inducted me into the Liberal
        Party. We belong in the same institution and political party. He''s kneed
        a great one. Sen. Jovito Salonga belonged to a rare breed of mankind -- a
        politician and a leader with principles," Drilon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63564d-d878-4847-aefc-55877c880926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/Tributes-for-former-Senator-Salonga-Roxas-Poe-Binay.html">Also
        read: Tributes pour in for former Sen. Jovito Salonga</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184d89c-151d-4d76-892c-1bdf0ffaf3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate resolution honoring Salonga was also presented to his family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be00c05-c5c8-4257-99a9-ca3407c47f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga''s colleagues recalled his courage fighting for democracy
        during martial law, recalling how the opposition leader almost died in the
        1971 Plaza Miranda bombing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b2beb-890d-43a9-ae38-ca79a0c53413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was also honored as a patriot when he voted against the
        presence of American bases in the country in 1991.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7f3b3-7eb7-4140-90d1-c51611dffab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In behalf of the family, his son Esteban Salonga, thanked his father''s
        colleagues for their messages.</p>'
