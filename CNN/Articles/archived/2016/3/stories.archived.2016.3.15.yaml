      'mgnl:type': 'text'
      'text': '<p>On its third year, the Lubao International Balloon Festival is known
        as the largest balloon festival in Southeast Asia.</p>'
  'AFC-Cup-Kaya-Balestier':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-15T22:19:48.257+08:00
    'gallerysource': 'jcr:7a6adb8d-b67e-4146-ab58-87672fe23502'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d3097e6-e1ae-4f31-ba82-1dfb01cfa8f4'
    'lead': 'Kaya FC notched their second consecutive victory in the Asian Football
      Confederation (AFC) Cup at the expense of Balestier Khalsa on Tuesday (March
      15) at the Rizal Memorial Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T16:57:18.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:57:23.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:57:23.134+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaya downs Balestier Khalsa to top AFC Cup Group F

      '
    'updated': 2016-03-16T21:06:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed203c-5604-4e6d-b7aa-a27853c299dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kaya FC notched
        their second consecutive victory in the Asian Football Confederation (AFC)
        Cup at the expense of Balestier Khalsa, 1-0, on Tuesday (March 15) at the
        Rizal Memorial Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700e5c6-2328-48c0-ad1f-71e5cb5992f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to their previous game, the chances came in thick and
        fast in the first half for Kaya, as they looked for a goal before half time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ecfcc-5961-4387-92b4-c68649cc4b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stout defending from the Singaporean side saw them block chances
        from Jovan Bedic, Kenshiro Daniels, Alfred Osei, and OJ Porteria, as both
        sides went into the break level at 0-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65859861-d296-40f9-b5d9-c46cb9be4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just three minutes into the second half, Kaya found the breakthrough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5aa156-5463-41c5-a0a9-f878dbbc9b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 48th minute another Bedic effort fell kindly to Antonio Ugarte,
        who was able to turn and slot the ball into the bottom corner to give Kaya
        the 1-0 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1acb4-614a-4fd8-a3a2-66eb701c5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal opened up the match as the visitors pursued an equalizing
        goal, challenging Kaya keeper Matthew Acton on several occasions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae43b7f-8d1e-4af9-b032-831bb2d5f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya could have doubled their advantage in the game through Ugarte
        or Porteria, but were thwarted by strong goalkeeping from the Balestier keeper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec862641-41f6-4104-9d61-17d6ee601d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:57:18.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:57:23.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaya defense held strong in the closing stages of the match,
        as the Filipino club took home the three points and grabbed hold of the top
        spot of Group F.</p>'
