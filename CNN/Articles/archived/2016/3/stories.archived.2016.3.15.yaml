      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/03/31/Background-checks-what-employers-can-find-out.html">Also
        read: Background checks: What employers can find out about you</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397dba96-af20-4ed1-b7af-19053b336da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the jobs posted on the site from October to December 2015,
        graduates who opted for IT-related jobs got an average monthly wage of at
        least P22,500 in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf494a09-ca95-43a7-9d73-ad54e031fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actuarial jobs and and legal services nabbed the second and third
        spots respectively, with the average monthly wage of at least P21,000. Healthcare-related
        jobs closely followed in the fourth spot, with at least P20,000 in average
        monthly wage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d828f4d-adc8-4ab8-a183-79508777b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalism and editorial jobs nabbed the fifth spot, with an average
        monthly wage of at least P19,800.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20441ce-4e21-476d-9ff0-43b9be298a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other specializations in the Top 10 Fresh Graduate Salary Report
        include Training and Development, Quality Assurance/Control, Public Relations/Communications,
        Merchandising, and Customer Service-related jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e27061-99b9-47ae-bbc5-735aaf5b5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training and Development, Quality Assurance, and Merchandising are
        relatively new industries in the survey, with an average monthly wage of at
        least P19,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ae578-27cc-4932-9c2b-2300014e1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in terms of number of job postings on Jobstreet, Call
        Center or IT-Enabled Services and jobs in the Business Process Outsercing
        industry took the first spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3cf5e-b417-4f8d-921e-ad900160eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by Retail/Merchandise, Property/Real Estate, Manufacturing/Production,
        and Food and Beverage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031640b-eb31-4ea1-bb7c-3c5967dc69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:27:15.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:27:20.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only 15% of the total jobs offered by the four latter industries
        are available for fresh graduates in the Call Center/BPO industry.</p>'
