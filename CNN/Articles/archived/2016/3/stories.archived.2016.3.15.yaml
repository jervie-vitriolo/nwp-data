      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From March 16
        to 20, members of the local and international building industry will gather
        at the World Trade Center in Pasay City for the 21st World Building and Construction
        Expo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e859b-edc3-442d-a797-20e6eb4c2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:50:12.771+08:00
