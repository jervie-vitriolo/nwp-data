    'template': '1'
    'title': 'Wounded Azkals gearing up for Uzbekistan, North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c0aacb-3bb1-48a7-b9ec-3de81ec5692e'
      'mgnl:activationStatus': true
