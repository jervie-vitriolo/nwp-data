    'author': 'Arra Perez, CNN Philippines'
    'caption': 'Based on Jobstreet''s annual Fresh Graduate Salary Report, IT-related
      jobs top the highest paying jobs for fresh graduates, with an average monthly
      wage of at least P22,500 recorded in 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T22:13:35.131+08:00
    'imagesource': 'jcr:81ca647d-c2d4-4580-8478-d994c347c2cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291f7218-846e-4767-a260-cd289b54309e'
    'lead': 'Based on jobs posted on Jobstreet.com from October to November 2015,
      newbies in the workforce who want to earn more must be inclined to choose IT-related
      jobs, listing an average monthly wage of at least P22,500.'
