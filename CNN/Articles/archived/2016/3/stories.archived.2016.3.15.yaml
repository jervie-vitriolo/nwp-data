      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architects, interior designers, and furniture manufacturers and
        exporters will join the event. They represent over 25 economies, including
        Austria, Australia, Belgium, Brunei, China, Finland, Hong Kong, and Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe7f24-e3da-4ea3-a127-832e27ff3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:50:12.771+08:00
