    'lead': 'Presidential candidate Rodrigo Duterte has been campaigning in the Leyte-Samar
      region since Monday (March 14). He talks about stopping corruption in the Philippine
      Amusement and Gaming Corporation (PAGCOR) and opening the telecommunications
      market to other firms should he win the presidency.'
