  'Hong-Kong-OFW-domestic-helpers':
    'author': 'Emma Batha, Reuters'
    'caption': 'Hundreds of Filipino domestic helpers gather every Sunday at the HSBC
      headquarters in Hong Kong, a popular meeting point for overseas Filipino workers
      (OFWs)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-15T12:04:55.682+08:00
    'imagesource': 'jcr:96d0a720-04e9-45f4-9410-f77722c02ff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '073e1b8e-9be9-4211-99bf-7c51597c0db2'
    'lead': 'There are over 130,000 overseas Filipino workers (OFWs) in Hong Kong
      as of 2012, based on statistics from the Philippine Overseas Employment Administration
      (POEA).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:23:31.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T08:23:39.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:23:38.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sixth of Hong Kong domestic workers are victims of forced labor - experts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4072edc-f11c-4b11-b142-bba518c58c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Thomson Reuters Foundation) —</strong> One in six
        migrant domestic workers in Hong Kong is a victim of forced labor and a significant
        proportion have been trafficked, rights campaigners said on Tuesday (March
        15) as they called for stronger protections for the city''s maids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59eb51-5b56-46e6-b4b9-3f0838bb2e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by the Justice Centre Hong Kong suggests more than 80 percent
        of the territory''s 336,600 domestic workers are exploited, with some working
        20 hours a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7a26f-7725-44cc-9355-9f692adba677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong must come clean; the government can no longer afford
        to simply sweep these problems under the carpet," the center said in a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2eb95-b015-43e1-8485-ff569d5c206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment faced by the city''s domestic helpers made international
        headlines last year when a Hong Kong mother was sentenced to six years in
        prison for repeatedly abusing and assaulting her maids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab22a5-4b53-4c56-a58a-f4f95d963d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Hong Kong couple was jailed in 2013 for torturing their
        maid, who said they once dressed her in a nappy and tied her to a chair while
        they went on holiday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01349657-dde4-4d28-b535-bf28cac3fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Centre said the Hong Kong government often treated such
        cases as isolated incidents, but campaigners believe they are symptomatic
        of widespread exploitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e47a09-e3c5-4e95-a542-fa132f56389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of Hong Kong households with children employs a maid. The
        majority are from the Philippines and Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef2501-3a7d-446e-9f55-21c554dfe6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found they work an average of over 70 hours a week, yet
        only a fraction reported receiving above the minimum monthly wage, which recently
        rose to HK$4,210 ($543).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae866487-c549-495c-b2d5-9cf9d7068b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passports confiscated</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a0ecc5-6739-4d8b-9a1f-af57c155567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study surveyed more than 1,000 domestic workers from eight countries
        about their recruitment, pay, work conditions and treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8421a37-a66e-45c5-bf5a-ac71bdd36016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extrapolating the results suggests over 50,000 migrant domestic
        workers may be in forced labor, of whom 14 percent may have been trafficked,
        according to the report "Coming Clean".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460c4b8-1d3e-4eed-a1c7-d18b7b735453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said contrary to what many people think, forced labor
        and trafficking "don''t always take place in shackles and in the shadows".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e73f8-3e8b-404f-921d-52200514f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They highlighted the case of Indah, an Indonesian maid who was hired
        legally and receives the minimum wage, but is still a victim of forced labor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d14f1-1c40-44f2-b37c-51a8e033a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indah, who has had her passport confiscated, works 20 hours a day.
        Her employer often wakes her at night to work and forces her to work for other
        people and on her day off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233641bd-8445-4e8d-8772-ccc013af0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrant domestic workers are uniquely vulnerable to forced labor
        because the nature of their occupation can blur work-life boundaries and isolate
        them behind closed doors," the report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1baaba6-9ac7-42d9-b131-e1d330680426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Centre urged the government to create clear guidelines
        on working hours and abolish the requirement for maids to "live in", which
        it said increased the risk of exploitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c23f5-44c3-4fcf-acc1-b80311d17c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rule requiring migrant workers to leave Hong Kong within two weeks
        of their contract ending should also be scrapped as this leaves them scared
        to report abuse, the center added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143fb14-e72d-4a12-8558-0a4663285a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Indah, almost all those in forced labor had attained at least
        secondary school education and more than a quarter had attended college or
        university.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d60e6-bd61-4728-9cb6-5e390abe07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a third of all domestic workers surveyed were not given a full
        day off as required by law, over half reported receiving less than the minimum
        food allowance and nearly a third did not feel free to quit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57adb27-ba77-40bc-a5bb-478fcb7a3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The centre also called for tougher action on unscrupulous employment
        agencies that overcharge migrant workers, often leaving them in debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eacf136-65a1-4483-bf6d-8c3058ed1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:23:31.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:23:39.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>($1 = 7.7574 Hong Kong dollars)</p>'
  'PH-money-laundering-probe-what-we-know-so-far':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T11:33:26.809+08:00
    'imagesource': 'jcr:1669e043-c91a-466d-ae34-5265bf9a55a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fc7768f-9f65-4283-8648-010bda4320a3'
    'lead': 'Last February, about $101 million was stolen from a Bangladesh Central
      Bank account in the New York Federal Reserve. Roughly $80 million ended up in
      the Philippines while $21 million went to Sri Lankan accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:34:00.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T08:34:06.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:34:04.239+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH money laundering probe: What we know so far

      '
    'updated': 2016-04-19T15:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82ce2c-87a8-46b5-ab1a-f6fb941eba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Between February
        4 and February 5, thieves attempted to withdraw $951 million from a Bangladesh
        Central Bank account in the New York Federal Reserve, Reuters reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9dcd60-bcde-47ac-ad85-75e8bad2533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request appeared to come from a Bangladesh server. Correct bank
        codes to authenticate the transfers were used, the New York Fed said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7363c77-d702-4b6e-bc8b-931837089f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank officials said that hackers breached their systems
        to steal the credentials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedc96c-40ac-494e-9095-8c4722b28226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $101 million was stolen. Roughly $80 million ended up in the
        Philippines while $21 million went to Sri Lankan accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dbfba-1502-45b0-8148-ea4fbfba7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine funds were allegedly deposited in the Jupiter Street,
        Makati branch of the Rizal Commercial Banking Corp., and were said to be brought
        to the Midas and Solaire casinos as arranged by individuals of Philippine
        Remittance Ltd. and casino agents.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1702079303365295%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f390b-fbab-43c8-b4bc-2cdcad7b158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279abd8-4cde-4b33-920f-a7db57c1215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finger-pointing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8437a-37f8-44df-b43c-ea526ac79e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Philippines'' Anti-Money Laundering Council (AMLC)
        showed that funds were deposited in the RCBC branch in separate accounts under
        the name of businessman William Go and four “John Does” from February 5 to
        February 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575443bb-5471-4828-99e2-02747fcca955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Go said the former RCBC branch manager, Maia Santos-Deguito,
        created the fake accounts under his name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e3073-9b52-40fa-966c-52d9f941ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito''s lawyer, Ferdinand Topacio, said that his client has become
        a scapegoat of the incident.</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1696100830629809%2F&width=500&show_text=true&height=478&appId"
        width="500" height="478" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb5754-2f61-4a5f-b0a3-fcb55d19712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6b10e-c154-4c52-9954-18e274d9c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a senate probe into the incident on April 5, Deguito said the
        alleged $81 million money laundering scam “could be possible only with the
        participation of people from the highest officialdom of RCBC, in cahoots with
        extremely wealthy businessmen whose far-reaching powers and influence span
        several countries.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c41807-8f4f-4475-b391-32e9a1bf917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito has also accused RCBC President and CEO Lorenzo Tan of allowing
        the incident to push through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376c889-03c3-434c-869a-20e9397ca9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I had made mistakes, it is these: That I believed and trusted
        the bank president Mr. Lorenzo Tan; that I followed him when he said I should
        ‘take care’ of his friend; that I relied on the fact that Mr. Tan could not
        have been unaware of a transaction that has been labelled the biggest bank
        heist in the history of the world,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432b974-ffa9-4be1-9e58-1d07df4797a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan previously appeared before the Senate on March 15 to explain
        his side.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745adb1d-84b8-4d04-a397-574b81418be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was unaware of the $81 million stolen money from Bangladesh,
        and explained that his approval is unnecessary even for such a huge amount.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0031291-e64b-4296-af05-29ea1115e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations are baseless and malicious. To set the record
        straight, I do not personally know Ms. Deguito and have neither nor have maintained
        any relationship or direct dealing with her," said Tan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35a90c-f354-48fc-8d8c-17dda4f9078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/15/Senate-committee-launches-money-laundering-probe.html">Related:
        Senate committee launches money laundering probe</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bc791-899b-49f7-934c-2e5bdb453584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Missing link’</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d50551-6092-43b2-96f9-2346b51cb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kam Sin "Kim" Wong, a casino agent described by Sen. Serge Osmeña
        as the "missing link" in the $81 million money laundering scandal, pointed
        to Deguito and Philippine Remittance Ltd. (PhilRem) as the ones who facilitated
        the illegal transactions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222ba99-97b7-454a-90a9-6b7fe80e424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Maia at PhilRem ang gumawa ng paraan mailabas ang pera sa
        bangko,</em>" he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807a0cf-f889-4360-a2a1-2a386dc60878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maia and PhilRem found a way to take the money out
        of the banks."]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18420e-219f-44c5-8a4c-8458bc778e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wong, Chinese junket operator Su Hua Gao sought his
        help to open a dollar account in the country. Wong said that Gao is also a
        casino player who owed him money. He has known Gao for eight years.</p>'
    '39':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1702062063367019%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efc4fe-a57d-4810-9874-2b44ce952a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbd9e2-b67a-4682-a2e1-e6f2bdc28633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong referred Gao to Deguito. "Palagi ako kinukulit ni Maia para
        mag-open ng account sa RCBC."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e4eaf-e082-4655-98a7-9ab0df8b6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Maia would always bother me to open an account in
        RCBC."]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582d427-a903-45c9-aaae-3c628df592b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on March 17, a representative of PhilRem
        testified that upon the instruction of Deguito, the company personally delivered
        $18 million and P600 million to Weikang Xu.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941f02b-de9b-475b-9db2-39b0f211ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges filed</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036bc0c-ab90-4085-aeed-969a13784910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Department of Justice will hear a criminal complaint
        against those allegedly involved in the incident.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82304f5-b934-457a-abb1-7615147fae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC tagged Santos-Deguito as one of the respondents in the
        case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62e871-e927-4512-ae29-961fc99473ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents are John Does: “Michael Francisco Cruz,” “Jessie
        Christopher Lagrosas,” “Alfred Santos Vergara,” and “Enrico Teodoro Vasquez.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e7904-e7d3-49ae-a34b-0e96b2036c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that Deguito allowed the opening of bank accounts
        on May 15, 2015 based on identity documents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4418a2-3335-42a1-9166-1086182a9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these identities turned out to be fictitious.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6c26c-9571-498d-81bf-76f26ea112d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said Deguito failed to verify the identities of the
        respondents within nine months from the time the accounts were opened. It
        accused Deguito of allowing the suspects to withdraw the stolen funds.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f929a7-6aba-4c9a-b2db-475370c1605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC has also filed charges against Wong and Xu.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2755dbd2-673f-4c87-a4c8-43de3a1fc8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleged that Wong knew or should have known that the funds remitted
        or transferred to the accounts of the four "John Does," "Willam Go," Philippine
        Remittance Ltd. (PhilRem), Eastern Hawaii Casino and Resort in the Cagayan
        province, and to his own account were part of the stolen funds from the Bangladesh
        Bank. The same holds true for Xu.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf8d84-d9d8-46a6-a9d1-5fba80c64153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/16/bangladesh-ambassador-gomes-rcbc-money-laundering-case.html">Also
        read: Bangladesh envoy: We want our money back</a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda7158-5e9b-4c0c-bd20-76ab0ef13f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist risk</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a4f82-df33-409f-aa13-5974e50853e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If allegations of money laundering are proven true, Sen. Serge Osmeña
        believes that there will be grave consequences to the country''s financial
        status. For example, the country could be listed in the blacklist opt the
        Financial Action Task Force on Anti-Money Laundering.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4dddd-727e-4487-9a60-7896ba7030a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag dumating tayo sa</em> blacklist, <em>malilintikan tayo
        sapagkat lahat ng mga bangko natin, hindi na makaka-transact</em> soon sa
        New York at sa London," explained Osmeña, who chairs the Senate Committee
        on Banks, Financial Institutions and Currencies.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f458e-78df-4b6d-948c-7e04bfa68228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If we reach the blacklist, we will be at a loss because
        our banks will not be able to transact with their counterparts in New York
        and London."]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0934a-b66d-4b6e-a218-9c7cce915f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/03/02/osmeña-ph-suffer-if-money-laundering-proven.html">Read:
        Sen. Osmeña: PH may suffer if money laundering is proven</a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca06e70-5a07-4c3f-a7a9-0159e3a681fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Philippine banks might pay higher transaction costs
        when dealing with foreign banks. This might affect overseas Filipino workers''
        remittances, which might be targeted for costly scrutiny.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe89c2-4b80-43a5-aad8-0904bc541b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might also lead to greater difficulty for Philippine consumers
        who buy imported items online using credit cards.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fb136-7e4a-4672-b974-6526c6f6778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to make life harder for everybody. Your credit cards
        probably will not be honored by international banking institutions," Osmeña
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d326553-3d8b-402b-8d6d-5ece3e1d14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some funds handed over to BSP</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a31ee8-1508-4911-9b20-db38f0552baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong handed over $4.63 million in cash to the Bangko Sentral ng
        Pilipinas (BSP) on Thursday (March 31).</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6abd4-aa04-48d1-8ca3-a78cec7865dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s lawyer, Atty. Inocencio Ferrer Jr., represented him in the
        transaction.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba770e-a05d-4431-9cf2-e8f0ef51e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said it took three hours and two money counting machines
        to verify the amount and to check that each $100 note was real.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3498036-b240-4a95-84bc-1758ae9f8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer also revealed that he came unannounced to the BSP on Thursday
        afternoon because of security reasons, considering the amount he was carrying.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834fdb29-d384-434e-8bcd-aba3c8e057ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fandation''</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06377b0-733f-4c9d-8d93-c257f768995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of a typographical error, bank authorities managed to prevent
        the theft of $850 million.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f49522-a50d-4cda-b9b1-388259f6cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one transaction, thieves were supposed to transfer funds to an
        unregistered Sri Lankan NGO, Shalika Foundation, but they misspelled "foundation"
        as "fandation."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59447718-a399-4728-a470-82a8f72645fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Central Bank said it has recovered all the money
        it lost to Sri Lankan accounts, and has successfully frozen the accounts in
        the Philippines. It is "working closely" with the Philippine authorities to
        recover the money.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9469319-2dfa-44eb-8b0d-3bf125f04bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Bangladesh ''optimistic'' it will get $101 million back after
        bank heist</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487daf04-7363-4a17-8359-e712fa6b4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15 Bangladesh''s central bank Governor Atiur Rahman resigned
        in light of the heist.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabef25-bd37-4eb0-b472-2ec169738563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:34:00.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:34:06.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to resign for the sake of the nation," Rahman told reporters
        in Dhaka. "My resignation letter is ready and I will step down if the prime
        minister wants."</p>'
