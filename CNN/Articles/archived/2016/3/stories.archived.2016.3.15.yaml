      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris littered the street around the four-door car, according to
        a picture tweeted by Berlin police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa8a2d-095b-43ba-ab87-3f60bce13b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:29:45.390+08:00
      'mgnl:createdBy': 'jeff'
