    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Late statesman Jovito Salonga honored by former Senate colleagues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56818434-a7c5-4841-aed6-cb9984365c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former and incumbent
        senators, congressmen and government officials on Tuesday (March 15) paid
        tribute to the late Senate President Jovito Salonga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c4311-7704-4c68-820f-3512b045e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga served in the upper chamber of Congress from 1965 to 1972
        during the time of former President Ferdinand Marcos. He was Senate President
        from 1987 to 1991 under the term of former President Corazon Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83122cca-3454-4f46-9b96-f8f31c860207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga, 95, died on March 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0e82b-9b55-4f54-82e7-1eb1a85fe61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/10/jovito-salonga-dies.html">Also
        read: Former Senate President Jovito Salonga dies</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128ff86-a30a-41c5-bbf3-d34760e71be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Rene Saguisag was first to deliver a eulogy, followed
        by former lawmakers Leticia Ramos-Shahani and Wigberto Tañada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c64861-6f80-48de-b2cc-b737a966de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:58:50.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After his retirement from public life, Sen. Salonga continued his
        public service to the Filipino people, concentrating on issues which defined
        his personal life," Ramos-Shahani shared.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
