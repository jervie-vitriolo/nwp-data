      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he win the elections in May, Duterte said he would not tolerate
        the bad services of the telecommunications giants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986c95a-e521-4643-a514-fcfc3cb17143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/14/Duterte-Cayetano-visit-Yolanda-hit-areas.html">Watch:
        Duterte, Cayetano visit Yolanda-hit areas</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9befa323-c5da-4ae7-a89a-33cae2abd5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech in Tacloban, he advised the telco firms to spend
        their money to make sure he loses in the polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e76bfd-63f2-4adf-abd7-3fd8df5f7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would open up the market to other firms to boost
        competition if the existing telecommunications companies fail to improve their
        connectivity services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850427a-af2e-43ab-983c-4caf4515dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My god, <em>gumastos na kayo para matalo ako,</em>" he said. "P--------,
        p<em>apasukin ko lahat. Papasukin ko lahat — Amerikano, Chinese... kung hindi
        sila magimprove."</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c65f8-872a-4de0-bf27-bedcd3b1814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending corruption in PAGCOR</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a09d62-d7ba-4464-bd8e-ae84eadb26d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lambasted alleged corruption within the Philippine Amusement
        and Gaming Corporation (PAGCOR).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617ab1e-69be-4469-99f1-918ab84dcb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, he said, have been pocketing PAGCOR earnings
        which he said reaches about P35 billion every year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad9de9-d37d-49a5-b505-e9394cf7c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yang PAGCOR na yan, yan ang ginagatasan nila. Pupunta lang sa bulsa
        ng mga p--------," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4741251-3236-4b8a-8b71-8846730ae3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, Duterte vows to put an end to corruption in
        PAGCOR and will use its earnings for his plans to provide free health care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a00608e-31a5-402d-9b8d-f3b84cbb7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promises to mandate all hospitals in the country to open
        charity wards with 20 to 30 beds and that government will pay for the expenses
        of patients admitted to these wards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476152c-db8f-4d92-a1d2-e87bbf95d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte refuses to reveal medical records</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976658cb-2ef9-4dc1-bb4f-86394ad38fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao mayor has been open about his illnesses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2700f85-3cf4-438b-ad1c-fe72612dbe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But administration bet Manuel "Mar" Roxas II still wants him and
        other presidential candidates to open their medical records to the public.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96defd52-906c-4795-8861-04843fe8a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte still refuses to do this and called out the Liberal Party
        standard bearer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28e624-535c-469d-9305-debc4502cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Roxas'' request, he replies: "<em>Ano gusto mo, maghubad nalang
        tayo. Sa</em> TV. <em>Hubad nalang tayo. Siguraduhin mo lang na tuli ka. Kung
        pisot ka, eh.. Kung gusto mo, palakihan tayo."</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a02e9b-2aa8-4ca4-a2eb-c82257719f36'
