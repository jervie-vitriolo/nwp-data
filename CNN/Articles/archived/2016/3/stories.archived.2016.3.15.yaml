      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        What is your presidential candidate''s platform of government?</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd44c7-8018-4487-9215-185f526c549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is the top presidential choice of 36 percent of Filipinos living
        in Luzon. Almost three in 10 or 29 percent of voters in poor income class
        D also voted for her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43027ce1-6075-4513-9727-1e9112c92e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again swept Mindanao votes with 47 percent while Roxas led
        in the Visayas with 37 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b89ad9-3398-4d46-a1e7-b14278bafa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe (30%), Duterte (23%) and Binay (23%) are the top presidential
        choice for Metro Manila residents. Together with Roxas, these four presidential
        candidates statistically shared survey results in income classes ABC and E.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa466c-3c78-47bb-b1ff-50d442f74be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, Marcos statistically tied for top spot in VP race</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421d4f9-f60e-4046-8ba8-e592370cbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s running mate Sen. Francis “Chiz” Escudero led among the vice
        presidential candidates with one in four (25%) of respondents voting for him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a569729-a193-42ff-ad6c-ec2ee710df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is statistically tied with Sen. Fedinand “Bongbong” Marcos Jr.
        who gained 22 percent of votes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1367b9-251e-44ca-b299-0f4d3b4065fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/09/bongbong-marcos-Pulse-Asia-survey.html">Related:
        Marcos, Escudero lead latest Pulse Asia survey held in 30th EDSA anniversary
        week</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef0b6f-f60b-42cd-ae86-f28f189c7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP bet Leni Robredo is on second spot with 21 percent – a three-percent
        increase from her survey results in the February survey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe6948-f056-4d61-94c7-589403ee587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Gringo Honasan and Antonio Trillanes IV both gained single-digit
        percentage points with six and five percent, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f45d92-f309-47ac-8f97-69ea45f018de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, Binay camps react</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c778bc5-26ee-4db9-8f39-df4c0e2a08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although United Nationalist Alliance (UNA)''s Binay dropped to the
        third spot in the latest survey, his camp believes that the core support for
        him remains solid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805438d-37ad-45b5-9754-b66a92bf3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vice President will continue to go around the country to cover
        more ground and directly talk to the people,” said Atty. Rico Quicho, Binay’s
        spokesman in a statement on Tuesday (March 15).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b64ad2-b2ac-4f34-af40-a3135a3532d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4ba63-1547-4561-aa6d-64ac86b0d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte’s camp said they are confident the Partido Demokratiko
        Pilipino-Lakas ng Bayan (PDP-Laban) bet will win the real elections on May
        9.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ac98c-4ed4-458c-8622-dcd3d78b7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:58:31.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:58:36.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that people are now realizing that only through the
        political agenda of Duterte, whose style of leadership is centered on addressing
        the issues and needs of the people, that the country will be able to truly
        experience meaningful and real change,” said Bohol Mayor Leoncio Jun Evasco,
        Duterte’s campaign manager.</p>'
  'rcbc-money-laundering-lorenzo-tan-deguito':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Lorenzo Tan, president and CEO of Rizal Commercial Banking Corporation
      (RCBC).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T17:21:47.533+08:00
    'imagesource': 'jcr:de44bac1-1af2-4c5f-8be0-40866c8c2569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf22c2d5-864f-41e6-9b2f-0047cde1e15b'
    'lead': 'The president and CEO of Rizal Commercial Banking Corporation (RCBC)
      finally faces the public to answer allegations on his involvement in the $81
      million money laundering scandal. For most of the time, however, he and the
      branch manager remained silent on most of the questions by senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:12:38.038+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:15:40.268+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC chief: I have no knowledge of money laundering

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c8058-caad-4cbc-b66d-24ff4e2ac46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lorenzo Tan, president
        and CEO of Rizal Commercial Banking Corporation (RCBC), finally defended himself
        amid allegations of involvement in what could be the country''s biggest money
        laundering scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c642c68-fd18-48b4-aefb-1760e21b3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said he was unaware of the $81 million stolen money from Bangladesh
        that were reportedly deposited to RCBC Jupiter St., Makati branch last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3eace-0990-49aa-81d5-af2dd56d9a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        What we know so far about the PH money laundering probe</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8694e-6490-4edc-abb7-88f5e3fff9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan explained his approval is unnecessary even for such a huge amount.
        He also said the money can enter their system without the need for their intervention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fed194-4174-496b-b9fa-2995c1fc921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because to impose such a requirement would slow down the process
        that needs to be expeditious and efficient," he said. "International remittances
        under accurate SWIFT instructions are credited to the beneficiaries accounts
        without the need of any manual intervention."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c797907-a30a-41b3-88f2-9a6096d379e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The branch''s bank manager Maia Santos-Deguito earlier said in an
        interview the RCBC president may have been aware of the transaction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d76df-10b8-498f-b860-7d011ec5feab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan dismissed the allegation as baseless, pointing out that he has
        never known Deguito.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207de8b-52a1-4fb3-84f5-ba0deb0d1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations are baseless and malicious. To set the record
        straight, I do not personally know Ms. Deguito and have neither nor have maintained
        any relationship or direct dealing with her," said Tan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa9ca6-8a0e-44d0-a634-27963698accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:12:38.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:15:40.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly, I have no personal knowledge of, much less personal
        participation in any of the transactions that are subject of this inquiry."</p>'
