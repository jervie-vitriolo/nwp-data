      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PDP Laban standard
        bearer Rodrigo Duterte has been campaigning in the Leyte-Samar region since
        Monday (March 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b648f-8475-4b49-abc7-4cfe59c7aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor, who was warmly welcomed in Tacloban, is set
        to hold campaign rallies in Catarman in Northern Samar Tuesday and in Catbalogan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8db9f1-e202-4770-8e57-606d5d5cd59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his sortie on Monday, Dutere said he is happy people listened
        to what he had to say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fde3d-704c-458f-affa-daec6a5baed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed fourth in the latest Social Weather Stations (SWS)
        poll, but he was ranked second in the latest Pulse Asia survey with 24 percent
        — trailing behind frontrunner Sen. Grace Poe who scored 28 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bfa0a-969c-4ce4-98cf-bc5785d009a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/sws-survey-poe-leads-binay-roxas-tied.html">Related:
        SWS: Poe leads presidential race; Binay, Roxas statistically tied in second</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d67cec-f8e1-4786-bf2e-f37df4730f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PDP Laban bet said he is not bothered by the different survey
        results. He has consistently said the presidency is all about destiny and
        that he leaves everything to God and the people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c6c0a-9287-42be-a785-27bc74b3d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s destiny. You just stick to that principle of the universe...
        that the presidency is a matter of destiny. Don’t put so much emotion in it,
        like (Mar) Roxas will go crazy," he said. “Leave everything to god. God does
        not want you, sorry. If the people want you there, good.”</p>'
