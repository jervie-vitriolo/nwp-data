  'grace-poe-pulse-asia-sws-survey-results':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe''s supporter raises her hand, like she''s being declared
      the winner of the 2016 presidential elections. More than a politician, a neophyte
      at that, Poe has been getting movie-star treatment lately.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T21:44:58.305+08:00
    'imagesource': 'jcr:ae2f7463-10f3-4e51-895a-a6cd5ac25c23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '102dd1a6-313f-48e4-be18-a9ddd445cdb2'
    'lead': 'She may be on the receiving end of legal scrutiny and endless criticisms,
      but presidential candidate Grace Poe seems to be overcoming all these obstacles—with
      the most recent surveys showing her lead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:21:07.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:40:26.250+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe invigorated by latest survey results, SC decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4104a0-582a-4334-98f2-e741da386ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — With the latest Pulse Asia
        survey results showing Sen. Grace Poe still leading the presidential polls,
        there is no question this is welcome news for the independent candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5360ec-98d8-43e6-b8a3-67da306bb992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she barnstormed Laguna on Tuesday (March 15), Poe once again
        expressed her gratitude for topping the latest Pulse Asia survey commissioned
        by a TV network.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddebf3e-8c52-4f15-af8b-4fd3491d06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s campaign is really getting all fired up following her victory
        at the Supreme Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391772c3-a30f-43a6-bb66-bc8650d19853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe never misses mentioning her adoptive dad in her campaign speeches—
        and it is almost sounding habitual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7e32b-031a-42e9-a4b8-216ea44d169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang importante ‘yung kanyang pagkamatay ay hindi dapat maibaon
        sa limot. Kung ano man ang kanyang mga naging pangarap dapat ipagpatuloy,</em>”
        Poe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead0167-ed16-479a-a61c-cec53711b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s important is that his death should not be forgotten.
        His dreams should be fulfilled.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f35cd-300a-4bb6-bcf8-77ca3e85ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/28/grace-poe-uses-father-fpj-leverage-in-campaign.html">Also
        read: Grace Poe admits using FPJ as leverage in campaign</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0809a0-827e-4fbd-b259-4c979db39ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey conducted first week of March, 28 percent
        of Filipinos expressed support for her presidential bid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29dc64-306b-4271-aa41-706287ea6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close behind her is Davao City Mayor Rodrigo Duterte with 24 percent;
        while neck and neck on the third spot are Vice President Jejomar Binay and
        Liberal Party (LP) standard bearer Manuel “Mar” Roxas II with 21 percent and
        20 percent, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44225c2c-46b8-492c-a5cc-2310bf2b75a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three percent of Filipino registered voters, meanwhile, said they
        would support the candidacy of Sen. Miriam Defensor-Santiago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09922813-295d-4f96-8e45-ae553b74d646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Social Weather Stations (SWS) and Magdalo surveys also showed
        Poe outdoing her rivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3300a0d-aa86-4d80-8648-fefa864414e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/14/sws-survey-poe-leads-binay-roxas-tied.html">Related:
        Poe leads presidential race; Binay, Roxas statistically tied in second —&nbsp;SWS</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b290f7-c112-4575-bbf8-ddbcaca6c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Re-energized campaign</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc563e-11b9-40e7-b469-3b799b4fe26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a politician, a neophyte at that, Poe has been getting
        movie star treatment lately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef255a-c863-48b9-bcd4-a06e03bf7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement of the Nationalist People''s Coalition (NPC), plus
        consistently staying on top of the different surveys, are all playing well
        for her presidential bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef98585-5b71-4b18-adca-9e1f510faeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe finds the landmark SC ruling the most consoling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f7b88-c128-4806-ab8a-93fe3b9c969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Siyempre, parang may kadenang natanggal sa paa ko noong nagkaroon
        ng desisyon ang Korte Suprema. Malaking bagay ‘yon.”</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf077884-c448-48b7-8192-f440892f7576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As if chains tying up my feet were removed when the
        Supreme Court decided on my case. That’s a huge factor.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d8421-835e-4683-bf63-117efdedf49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was in Laguna on Tuesday, making pit stops in the towns of Biñan,
        San Pedro and Sta. Rosa, as well as San Pablo City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75bf440-a5d5-4a5f-b718-659f91d4151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new development in her campaign, local candidates openly showed
        support for her—something that did not happen while Poe’s case was in limbo
        in the high tribunal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f36fd-42e7-4ed6-b409-86b2a062e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insiders in the Poe camp said aside from NPC''s endorsement, the
        Supreme Court ruling in her disqualification case boosted confidence and support
        from local candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045cb977-7bc2-492c-a7da-757f24aea0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, local candidates also take advantage of Poe''s campaign and
        presence to push for their own candidacies, even if the campaign period for
        local positions has yet to begin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99455f2-fc67-4030-a729-d8fe02ba0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:21:07.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:40:26.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While things are somehow coming better for Poe, she said, she will
        have to work harder with her team to be able to maintain her standing in the
        surveys.e-pulse-asia-sws-survey-results</p>'
