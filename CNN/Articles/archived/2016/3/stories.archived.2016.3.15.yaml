      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb squad unit approached the car late Tuesday morning to determine
        if it has any more explosives, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5393eb-ed35-41db-a1d7-c444715332fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:29:45.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:38:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it did, police urged people in the vicinity to go indoors, close
        their windows and not to linger on balconies.</p>'
    '7':
