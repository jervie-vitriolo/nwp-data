  'binay-denies-money-laundering':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) United Nationalist Alliance (UNA) presidential bet Jejomar
      Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T20:24:24.258+08:00
    'imagesource': 'jcr:2b284b05-9e78-4160-ab7f-4282222f5641'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb547b0-f25c-4e08-9887-584ecf0acd43'
    'lead': 'Vice President Jejomar Binay’s camp refutes a newspaper report alleging
      his involvement in money laundering activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:10:09.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:12:04.462+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay denies getting billions from Makati projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb0434-3ef7-44d7-bfdf-0ddc46be01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Sur (CNN Philippines) – Vice President Jejomar Binay cried
        foul over the story of a newspaper agency, which claimed that he allegedly
        got billions from several infrastructure projects in Makati, when he was still
        city mayor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261f228-4ff8-49ae-8d63-6b375936a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news report is quoting a report they got from the Anti-Money
        Laundering Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eaf4b2-3fc7-4222-b310-4ed36824b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story also alleges that there are more than 139 bank accounts
        connected to Binay, and that he used third party money launderers as conduits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37850ba-3039-47e5-b612-8f7212165e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Ilocanos in Santa, Ilocos Sur on Tuesday (March
        15), Binay lamented how the newspaper agency and the Senate Blue Ribbon sub-committee
        has been looking into corruption allegations against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3950512-1602-4337-9f8d-d88821c8271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon nga pala, sa</em> (Philippine Daily) Inquirer, <em>ako
        na naman ang</em> headline, grabe. It’s one for the books, I tell you. For
        one year and a half,<em> iniimbestiga kami ng</em> Senate in aid of legislation,
        <em>pero nakikita mo ginagawa, mahihiya ang husgado,”</em> the vice president
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37236250-e688-4d4e-92ff-e7194f9382fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allegations are not evidence. Yung corruption is a criminal liability
        and the only time you can be pointed to as corrupt is when you are convicted
        by the courts. It’s not <em>pag ikaw ay pinagbintangan.”</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ecda1-6b71-49f2-8b3d-068de19b4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Again, I’m the (Philippine Daily) Inquirer’s headline.
        It’s one for the books, I tell you. The senate has been investigating me in
        aid of legislation for one and a half years now, but even the court would
        be ashamed of it. Allegations are not evidence. Corruption is a criminal liability
        and the only time you can be pointed to as corrupt is when you are convicted
        by the courts. It’s not when you are being accused.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea02709-2aa6-468f-b375-97db75d49192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s spokesman, Atty. Rico Quicho, also refuted this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84476264-2b41-4087-8726-bc78caa8f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the Anti-Money Laundering Council (AMLC) already said
        in court that Binay only has one bank account, which only contains P1.7 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7918da-8b71-4d8e-a447-705aa3cbe468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho adds the AMLC failed to show evidence, which would link Binay
        to the bank accounts of some of the individuals, corporations, and foundations
        in question.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30648e0-be7a-4071-9b5f-baf4bab9275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam ninyo po, lumang tugtugin na po ito. At ito’y nanggagaling
        na naman doon sa isang pahayagan na dinemanda na ho natin, sapagkat sa pagsasabi
        ho ng kasinungalingan ay kailangan po managot po itong pahayagan na ito.”</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de81cea-70ec-4f43-8ed4-ec6a46b20f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This issue is not new anymore. And the report again came from the
        publication that we already sued in court.&nbsp; By telling lies, they should
        be held accountable.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59308b1-9b51-48c5-8128-51b9647f0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho added, he is saddened that government agencies are being
        used to bring down the vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189e220-b0c1-40e9-8578-91aa4a613b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:10:09.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:04.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho believes efforts are being orchestrated against Binay, due
        to the upcoming second presidential debates.</p>'
  'Comelec-Kontra-Daya-elections':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T12:42:04.969+08:00
    'imagesource': 'jcr:e1a73498-8974-49ff-971a-1dc1542dc13f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed31082-52b1-40aa-a34b-dbfcaacf0fd9'
    'lead': 'Poll watchdog Kontra Daya protested outside the Commission on Elections
      (Comelec) headquarters in Manila on Tuesday (March 15), calling for election
      transparency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:12:27.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:12:23.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:12:23.181+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll watchdog wants elections held on May 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27b63d-8f56-4bc4-b8cd-22c3f4a9a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Poll watchdog
        Kontra Daya protested outside the Commission on Elections (Comelec) headquarters
        in Manila on Tuesday (March 15), calling for election transparency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7f07b-ea71-4aa0-a02d-d42b4b890882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kontra Daya convenor Danilo Arao slammed the warnings by the Comelec
        and poll technology provider Smartmatic that there could be a failure of elections
        on May 9. Comelec and Smartmatic also said it may not be credible if it''s
        held as scheduled. The poll body earlier said it needs more time to prepare
        to enable poll machines to print receipts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64c5ea-57a9-4547-8fdd-3546cf88b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista earlier said that printing the
        receipts will extend voting time by 20 hours. He is also worried it will facilitate
        vote-buying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89644f8e-2664-40a0-b428-f3499b2fab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao, however, insisted the disadvantages cited by Bautista are
        baseless and speculative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e0cec3-ca9d-41ab-aef1-070b29d706f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines professor said postponing the
        elections is unacceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9743ca7-f91c-489b-8af6-495a8502d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, it states elections should be held on the
        second Monday of May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f45f2e-0f44-42ed-9b21-a691f1efcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the political parties say they have reached a consensus
        that credible and automated elections should be held as scheduled on May 9.
        Kontra Daya also believes the lesson here is not to trust foreign-controlled
        automated systems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe5cbf-cccc-4f90-ab6c-7a0a59bf90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:12:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:23.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is better to rely on indigenous Filipino technology and
        consult with Filipino programmers who know the country''s culture.</p>'
  'duterte-tacloban-samar-corruption-pagcor-telecom-market':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Rodrigo Duterte'
