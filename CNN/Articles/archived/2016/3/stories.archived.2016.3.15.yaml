      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon fest is set for April 14-17 and will be held at&nbsp;
        Barangay Prado Siongco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129a9f5-5dc5-478b-928f-1771a7d73bed'
