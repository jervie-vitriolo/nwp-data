      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications companies have been warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2f751-90b3-4249-adf7-b0bd0af3987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:18:11.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:12:40.496+08:00
