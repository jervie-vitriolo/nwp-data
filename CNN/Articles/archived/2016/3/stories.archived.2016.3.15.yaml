      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un guided an "environmental simulation for re-entry by
        the warhead tip," the report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843a89c-57b1-4b03-ba5d-033ad45cf7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President, Park Geun-Hye, warned North Korea should
        be ready to accept the consequences if it did not curb its nuclear ambitions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83d89d-cf0f-4910-8782-c354118cd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will walk the path of self-destruction if it does not
        change," Park said at a cabinet meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2fa82b-c584-4891-b3e2-b1ccd3f0ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Defense Ministry spokesman, Moon Sang-kyun, also
        questioned the authenticity of the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ae380a-50bb-468e-aa43-397d9ced1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s North Korea''s one-way statement. From our analysis on various
        sources, it has not achieved re-entry technology," he said at a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170c312-26ac-4955-a5f1-b9b9a8d6de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How serious are these threats?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9b13a-8d67-4d7e-947e-b0f057a050dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This KCNA report is the latest in a string of combative statements
        and actions from the North Korean regime in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569cfe3-386a-4798-a55d-8131372b7f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday (March 10), North Korea fired two short-range ballistic
        missiles toward the sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29208da-e579-4c5e-9792-6aafb29ecc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (March 12), the United States and South Korea began
        an eight-week series of annual joint military exercises billed as the largest
        ever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f685cc-30dd-4302-bb11-e2b5defbdc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said last week that it would make a "pre-emptive and
        offensive nuclear strike" in response to the exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c3166-8b9d-4c50-8efc-c0c9d4bf2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year these exercises get North Korea a little excited," Daniel
        Pinkston, Former North East Asia Senior Analyst at International Crisis Group,
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a767ea-8bd0-49f1-9d7e-67a494bda2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a few things going on that are driving this" in addition
        to the exercises, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1f83c6-377e-4064-b189-06ef19d37a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean Party Workers'' congress is coming up in May,
        so there''s enthusiasm to present successes before then."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd8f3d-1c2a-48fc-a58f-fc43a1e9c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s true capacity in this area remains something of a mystery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01aa54-16c7-4da3-b63b-e76d91aedd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have an incentive to exaggerate their capabilities – particularly
        for their domestic audience – to demonstrate awe and power, but we don''t
        know the exact capabilities," said Pinkston.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1331691a-6b25-487d-8134-735548bb66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We know they have conducted four tests, so they have a lot of
        data," says Pinkston. "We also know this is important to them and they allocate
        a lot of resources to it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60f7cc-38ac-4de6-9c17-b2232f554f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a particular concern is that an accident could spark
        disaster amid heightened tensions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a2360-20fc-4ceb-8adc-6a0fc219a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of crisis there could be a misperception, or a misreading
        of the situation, and the weapon could be used and that would be catastrophic.
        So that is quite worrisome."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39a788-96dd-44ff-9d8e-d01d83007098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense times</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6591d9-91fa-4a87-bb55-84b1708f8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted another nuclear test in January and fired
        a rocket and satellite into space in February, moves that spurred tough sanctions
        from the U.N. Security Council.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adaeb50-cdd9-4ee4-b651-5b81ae202e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A KCNA report earlier this month said North Korea claims to have
        miniaturized nuclear warheads to fit on ballistic missiles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51744ead-7b22-4cbd-8958-662185f859f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency published photographs that appeared to show Kim visiting
        a facility where the warheads had been made to fit on ballistic missiles –
        the first time state media has released images showing its purported miniaturized
        weapons technology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33afa76-cc65-47ca-8ada-4c9ae32ef674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN cannot independently confirm the photos'' veracity or the
        claims of the KCNA.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a3955-4c0f-40ac-9ce6-c65ffc527b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson, Kevin Wang, Steve Almasy, Euan McKirdy,
        and Juliet Perry contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7bb99-bfad-4d36-9ab6-c98b94a2671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:19:13.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/14/asia/north-korea-nuclear-tests/index.html">"North
        Korea to test nuclear warhead, state media reports."</a></em></p>'
  'Supreme-Court-junks-Napoles-Reyes-petitions':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Gigi Reyes and Janet Lim-Napoles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T21:23:55.550+08:00
    'imagesource': 'jcr:59b17f6f-806e-4015-a892-5fef671c1cbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a3942f-cb85-45e8-84ac-216214066c45'
    'lead': 'Voting unanimously, the Supreme Court on Tuesday (March 15) junked the
      petitions of alleged pork scam ringleader Janet Lim-Napoles, her children, and
      Atty. Jessica "Gigi" Reyes to stop their trial at the Sandiganbayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:23:24.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:23:28.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:23:28.240+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC nixes bid to junk pork scam cases vs. Napoleses, Reyes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce3b1a-1994-42f1-a8c6-d0e784adcfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:23:24.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:23:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The pork scam
        trials will continue as the Supreme Court (SC) upholds the indictment of alleged
        pork scam ringleader Janet Lim-Napoles, her children, and Atty. Jessica "Gigi"
        Reyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5f384-5cb2-41b2-8dac-b6369a74bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:23:24.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:23:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously on Tuesday (March 15), the magistrates junked
        the petitions of Napoles and Reyes to stop their trial at the Sandiganbayan
        and to nullify the warrants of arrest that led to their detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ece7d-110e-4463-9da7-e837c30d723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:23:24.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:23:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is the former aide of Sen. Juan Ponce Enrile, who is also
        facing plunder charges over pork barrel cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f5af9-3e3f-4760-bd79-b02a5064a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:23:24.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:23:28.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/janet-lim-napoles-gigi-reyes-sandiganbayan.html">Related:
        Sandiganbayan reduces Reyes, Napoles trial days</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06e236-86b3-405e-8621-b358dc9c2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:23:24.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:23:28.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC also dismissed similar petitions of Napoles'' children, Jo Christine
        and James Christopher, and her former employee, John Raymund De Asis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ecaab-ce3d-45f2-b410-fa410884e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:23:24.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:23:28.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
