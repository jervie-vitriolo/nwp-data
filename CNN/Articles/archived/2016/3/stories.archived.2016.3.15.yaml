      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, over 500 companies will go to the WTC for
        the event. The gathering will feature exhibits covering building materials
        equipment services, and construction design and development, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b9192-5604-4cce-9464-507054fabb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:50:12.771+08:00
