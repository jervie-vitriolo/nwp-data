        PFF reveals Azkals call-ups for Uzbekistan, North Korea clashes</a></p>'
  'SC-Comelec-oral-arguments-voters-receipt':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T15:20:49.651+08:00
    'imagesource': 'jcr:9d2e90a1-383d-4ed5-a25e-9ff8e8f9f5de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8529954f-cb2b-43a4-bf65-5feb894f250f'
    'lead': 'The Supreme Court will hold oral arguments on Thursday (March 17) for
      the Commission on Elections'' (Comelec) appeal on the high tribunal''s decision,
      ordering the poll body to issue voters'' receipt. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:31:26.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T15:31:32.234+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:31:32.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC sets oral arguments for voter''s receipt case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336619f-cb3b-45ab-ba6d-349dea2ee5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:31:26.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:31:32.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        will hold oral arguments on Thursday (March 17) for the Commission on Elections''
        (Comelec) appeal on the high tribunal''s decision, ordering the poll body
        to issue voters'' receipt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bbc627-3835-4c8c-a82c-6fe97f7f93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:31:26.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:31:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high court maintained the oral arguments will only cover
        "very limited issues."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021b45d-c37f-49b5-bbe6-27aea9f932a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:31:26.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:31:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court spokesperson Theodore Te said an advisory on issues
        will be promulgated within the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b4de8-1652-4e9c-b04e-9156b0d8d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:31:26.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:31:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s no information yet if the oral arguments will
        also include a live-demonstration of the vote-counting machines. The poll
        body asked in its motion for reconsideration to be allowed to demonstrate
        the capabilities of the machines before the Supreme Court justices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b516d32d-04cb-421d-bda2-d57b77d9823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:31:26.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:31:32.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said there is nothing unusual for the court to hold oral arguments,
        even if the case is already in the motion for reconsideration stage.</p>'
  'Bangladesh-central-bank-governor-resigns-heist':
    'author': 'Serajul Qadir, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-15T19:38:34.892+08:00
    'imagesource': 'jcr:68ab8c97-4d1d-42e5-85de-4e5b6df5426f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17fc9fbb-1c8d-41d3-b34a-249ba1261727'
    'lead': 'Bangladesh''s central bank governor Atiur Rahman said on Tuesday (March
      15) he had resigned after $81 million was stolen from the bank''s account at
      the New York Fed in one of the largest cyber heists in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:35:13.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:42:01.959+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Resigned Bangladesh central bank governor takes "moral responsibility"
      over cyber heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc9251e-940b-441f-a655-b74cbd1ad17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA (Reuters)</strong> — Bangladesh''s central bank governor
        Atiur Rahman said on Tuesday (March 15) he had resigned after $81 million
        (57 million pounds) was stolen from the bank''s account at the New York Fed
        in one of the largest cyber heists in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce744bb0-5701-42a9-a6b6-337427799c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman told Reuters that Prime Minister Sheikh Hasina had accepted
        his resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af9bf12-7aa1-431f-bfa4-8589237ceb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        What we know so far on PH money laundering probe</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94cb1a7-58ae-49f6-92a7-49243fdb6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown hackers breached the computer systems of Bangladesh Bank
        and transferred $81 million from its account at the Federal Reserve Bank of
        New York to casinos in the Philippines between February 4 and February 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dd15bc-2037-45d4-a027-688f2958f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman''s resignation came days after the Bangladesh finance minister
        said the central bank did not inform him about the heist, and that he learned
        of it only a month later when news first appeared in the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba282783-1a59-4893-ab70-f283cae101cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, to protect the image of the bank, I resigned voluntarily
        to take a much higher moral ground, there are not many examples of that in
        the country, to really take the responsibility, morally, and then resign,"
        Rahman said to media at his home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbd9cb-c350-4f03-b24a-e7fdcc488242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber heist and its global scale has left Bangladesh officials
        scrambling to find answers and recover the money that was lost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594f379-0f03-4c22-b72f-cab445c040b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed has said its systems were not breached, and it
        has been working with the Bangladesh central bank since the incident occurred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67448584-4f9c-4f76-b28b-47100e4b8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has also left other banks and businesses around the
        world eager to learn more, so they can review their own networks for signs
        that they are vulnerable to similar attacks or might already have been breached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e41db9-9d98-4d94-980b-bed8655c7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman called the heist "as bad as terrorist attacks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a04888-35f1-4f9e-8f4d-f84f8c408250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All central banks and banks should be very careful about cyber
        attacks. This is as bad as terrorist attacks, so we should be, all the central
        banks in the world, and all the banks should raise their firewalls, they should
        be very careful about it," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d28a09-95d1-4fca-a68c-0a2e85d1710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said earlier that cyber criminals had tried to
        withdraw $951 million from its U.S. bank account but the other transactions
        were blocked after a typo in one of the instructions raised red flags.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a0815-fe0e-435a-9b6f-d3e352fa37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:35:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:42:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than $30 million of the money that was stolen was handed over
        in cash to an ethnic Chinese man in Manila, a Philippines senator looking
        into the suspected laundering scheme said.</p>'
