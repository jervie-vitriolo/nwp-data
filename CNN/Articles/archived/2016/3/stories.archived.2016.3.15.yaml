      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas International Balloon Festival Inc. (PIBFI) Chairman Noel
        Castro previously said the group wanted continuity in promoting tourism in
        Pampanga and make the province the ballooning capital of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54b5d8-1456-4a21-a5c4-34724fbd630e'
      'mgnl:activationStatus': true
