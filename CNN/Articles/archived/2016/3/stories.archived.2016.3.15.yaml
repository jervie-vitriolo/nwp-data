  'AFC-Cup-Ceres-Tampines-Rover':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-03-15T22:46:15.045+08:00
    'imagesource': 'jcr:7582afdf-0ebc-4575-b972-50661ea2ea7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d643626-7a1e-46b1-8661-bcc0c0f9c68d'
    'lead': 'Ceres-La Salle FC scored another late goal in the Asian Football Confederation
      (AFC) Cup to secure a 1-1 draw with the Tampines Rovers on Tuesday (March 15)
      at the Jalan Besar Stadium in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:06:32.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:36:34.194+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFC Cup: Ceres strikes late to salvage draw in Singapore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055e9ad-14cb-4367-8cec-ceaaa3b5d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:06:32.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ceres-La Salle
        FC scored another late goal in the Asian Football Confederation (AFC) Cup
        to secure a 1-1 draw with the Tampines Rovers on Tuesday (March 15) at the
        Jalan Besar Stadium in Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ca1d6-86e1-4d74-ae5c-91210080d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:06:32.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have gone either way in the first half with former Liverpool
        player Jermaine Pennant testing Ceres keeper Michael Casas with a stinging
        free kick, and Adrian Gallardo dribbling through the Singaporean club’s defense
        before seeing his shot go wide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccd029-d141-4201-8b85-b3d99e0e4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:06:32.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 69th minute of the contest, Tampines’ Jordan Webb found his
        way to the byline where he floated the ball towards Muhammad Hafiz, who duly
        bundled the ball past Casas to give the Rovers a 1-0 lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d61f1-1579-4592-bafc-e7c49adf4e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:06:32.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Bacolod-based squad toiled
        in search for an equalizing goal, before subbing in Azkal standout Stephan
        Schrock late in the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b92a9-6e2f-4214-9710-48e1d4d7097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:06:32.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres’ work finally paid off in the 88th minute after Martin Steuble
        curled in a ball into the Rovers box, before it was flicked on to the path
        of Gallardo who bagged another late equalizer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677da1a-965a-4809-b258-96688903f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:06:32.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:36:34.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no more fireworks to be had after the late goal, with
        both sides unable to net a decisive winner.</p>'
  'Senators-fail-draw-out-information-RCBC-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T22:32:26.387+08:00
    'imagesource': 'jcr:ca09f0d8-0d4d-4052-a0cd-6fde4796332f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3b16e4f-931a-4df5-9891-3b2747a283a5'
    'lead': 'Senators were hoping to get answers on what could be the country''s biggest
      money laundering case involving tens of millions of dollars — but they ended
      up getting denials and refusal to divulge information instead during a Blue
      Ribbon Committee probe on Tuesday (March 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:09:53.153+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T14:09:57.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:09:56.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators fail to draw out information from RCBC officials

      '
    'updated': 2016-03-16T17:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f251f8-2353-410d-bd2e-8199e9bc7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senators were
        hoping to get answers on what could be the country''s biggest money laundering
        case involving tens of millions of dollars — but they ended up getting denials
        and refusal to divulge information instead during a Blue Ribbon Committee
        probe on Tuesday (March 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cd6ad-a6a8-4d77-ae9d-3ff47d82e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the afternoon, officials of the Rizal Commercial Banking
        Corp. (RCBC) repeatedly invoked the bank secrecy law to avoid queries by the
        lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56577dd6-c67c-476f-b974-640df5c66445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Related:
        PH money laundering probe: What we know so far</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5d661-57a7-4221-9352-cf586ccbd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC President Lorenzo Tan said he was unaware of the huge transaction
        involving $81 million that ended up in the bank''s Jupiter branch in Makati
        last February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d9236-87e7-49bc-aa9c-f716d86860b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I vehemently deny and disavow any and all knowledge, complicity
        or participation in the alleged money laundering of a hundred million US dollars
        in the Philippines," Tan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f2f35-fee6-4946-895e-21f40810785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan explained that big fund transfers did not need his approval,
        saying that imposing such a requirement would slow down the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3be57f-88e9-4d1b-941e-86fad278e41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that transactions cleared under an international fund transfer
        network called SWIFT can enter their system without the need for bank authorization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9405abb-fd93-4aba-9b41-5baeb301e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC Jupiter St. branch manager, Maia Santos-Deguito, earlier said
        in an interview that Tan might have been aware of the transaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f7f0b-7bec-4bf1-9433-722a75760148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tan dismissed this, saying he didn''t know Deguito at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec13288-3236-4760-b33d-d341a70c1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, however, said Tan recruited her in October 2013. She also
        said she would prefer to face the senators in an executive session.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30458039-437d-498c-afb0-6795ab8a596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipino-Chinese businessman William Go pinned down Deguito,
        saying she had apologized to him for using his name in the multi-million dollar
        transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940cbc0b-f924-4179-97ca-e0bbaa9b9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank records show Go''s account opened on February 9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5088d-266b-4769-a415-b6207fbd7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Go denied having an RCBC account, saying the accounts listed
        under his name in the Anti-Money Laundering Council (AMLC) were fictitious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29303697-ccce-49f3-94f0-87f56b7ac8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would seek the help of the National Bureau of Investigation
        (NBI) to get to the bottom of the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6abe8-5648-4664-b01b-2b2f8fc7408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators wanted to finish the hearing within the month. In the meantime,
        they noted that the theft was well-planned and had involved many individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a230c12-eaa7-4ca3-81ea-ea9965cdb68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:09:53.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T14:09:57.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
