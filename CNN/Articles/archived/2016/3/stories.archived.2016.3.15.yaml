      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown hackers breached the computer systems of Bangladesh Bank
        and transferred $81 million from its account at the Federal Reserve Bank of
        New York to casinos in the Philippines between Feb. 4 and Feb. 5.</p>'
    '3':
