  'russia-to-withdraw-forces-from-syria-reports-say':
    'author': 'Michael Pearson, CNN'
    'caption': 'Russian President Vladimir Putin.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-15T03:27:33.580+08:00
    'imagesource': 'jcr:895ff46d-f4ca-4f22-bf68-32d6285d7e24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f63219-b454-40b4-9451-0140bbcf92f8'
    'lead': 'Russian President Vladimir Putin announced Monday (March 14) that he
      has ordered Russian forces to begin withdrawing from Syria, saying they have
      achieved their goals in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:47:25.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:14:24.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:14:24.372+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia to withdraw forces from Syria, reports say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2114107-8323-4741-8793-a8ec9d88212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russian President Vladimir Putin announced Monday (March
        14) that he has ordered Russian forces to begin withdrawing from Syria, saying
        they have achieved their goals in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdba043-f3d0-4748-8913-fd241012bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pullback will begin Tuesday (March 15), the state-run Sputnik
        news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea19368-b9df-4acd-b1bf-05735ac4f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the task that was assigned to the Ministry of Defense
        and the armed forces as a whole has achieved its goal, and so I order the
        defense minister to start tomorrow withdrawing the main part of our military
        factions from the Syrian Arab Republic," Putin said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162cc91-ce21-4b59-b02c-cee05de60000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia began air strikes in September in support of the Syrian government,
        which has been fighting Syrian rebels and ISIS in a war that is now nearly
        5 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a7815-aaf9-4ad8-a1d8-b1b0dd72aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin told Syrian President Bashar al-Assad of the decision in a
        telephone call, Sputnik reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a13eb-6070-4627-8053-cf3166094570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analysts say the Russian intervention helped push back
        rebel and ISIS forces and bolster the position of Assad, whose government,
        for a time, appeared to be teetering on the edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e4ab3-0259-47b8-9758-fdc30d97cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the withdrawal comes the same day as Syrian
        peace talks resumed in Geneva, and is seen by some as evidence that Putin
        is sending a message to Syrian and other forces in the region to reach a political
        solution, CNN''s Matthew Chance reported from Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87062d4c-b1ba-4dc3-96e0-6eece630a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t ignore the timing of this, and the symbolism," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442841bd-5386-44f9-933f-466877539b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:47:25.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:24.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/14/world/russia-syria-withdrawal/index.html">"Russia
        to withdraw forces from Syria, reports say."</a></em></p>'
