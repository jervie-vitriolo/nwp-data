      'mgnl:lastActivated': 2019-09-25T15:15:40.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-money laundering council, however, said it should have
        alarmed RCBC officials when such anomalous amounts entered the bank.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1695a1-56bb-4e9d-a675-69e9c13b32c8'
      'mgnl:activationStatus': true
