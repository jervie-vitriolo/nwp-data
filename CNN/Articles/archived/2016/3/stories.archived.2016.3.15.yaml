      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals are preparing for their World Cup Qualifying fixtures against Uzbekistan
        and North Korea, but the national squad will have to go into those games without
        a few familiar faces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2998d1-fd7d-4706-b4f0-66ecd2dfb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:26:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ingreso, Stephan Palla, and Phil Younghusband will miss at
        least one game due to injury, while Manny Ott and Misagh Bahadoran will serve
        a one game suspension for accumulated yellow cards.</p>'
    '3':
      'image': 'jcr:1cb52448-b6ec-42b4-a8ba-8d8e4924536d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5686145-a75c-421d-87df-4907278bcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:26:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed130e9-fc21-42c8-8aa2-f31c1506cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:26:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a number of key players missing, Azkals Coach Thomas Dooley
        knows the matches will prove to be difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a55f0-644a-40aa-b63b-cacedb11959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:26:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously missing five players who could play, or would play, it''s
        tough," said Dooley. "We have the players who can play in multiple positions,
        that''s what we have to switch around."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69505f-6996-41be-bbee-bb6d4e03a32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:26:09.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the injuries and suspensions, team captain Phil Younghusband
        still has faith his other teammates will play well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4078b-75cd-461f-b51f-09c80931a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T15:26:09.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be difficult, but I think if we play well we can get a
        result," said the Azkals striker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ac604-d12b-455b-8913-f38136f28de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:26:05.316+08:00
