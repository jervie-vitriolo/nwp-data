      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to resign for the sake of the nation," Rahman told reporters
        in Dhaka. "My resignation letter is ready and I will step down if the prime
        minister wants."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1be880-21c7-4277-914f-3c6d113071ac'
