      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9ce3a-4f70-4553-ac36-54ade00b7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:58:45.167+08:00
