      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Pampanga (CNN Philippines) —</strong> The
        sky over Pampanga is expected to be filled with the colors with the Hot Air
        Balloon Festival of the town of Lubao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d38859-622c-464b-88b0-bfa73a846f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:55:05.090+08:00
