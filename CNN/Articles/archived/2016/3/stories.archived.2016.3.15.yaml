  'bangladesh-optimists-101-million-back-after-bank-heist':
    'author': ' David Goldman, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-03-15T11:16:19.666+08:00
    'imagesource': 'jcr:3646f9dd-e852-4c32-905e-579d7d840481'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb08e6f0-2ca4-4d83-9d59-c5e67f6b2d7c'
    'lead': 'The Bangladesh Central Bank says it is hopeful it will get back all of
      its money after falling victim to a multimillion-dollar bank heist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:37:37.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T08:37:41.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:37:41.575+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh ''optimistic'' it will get $101 million back after bank heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc598d7-7939-4461-9d7d-7e55dc0a7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The Bangladesh Central Bank
        says it is hopeful it will get back all of its money after falling victim
        to a multimillion-dollar bank heist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a73b1-cb79-4d02-845e-0d9793b6e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic about recovering the money we lost," said A.F.M
        Asaduzzaman, a spokesman for the Bangladesh bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad2d90-e463-47c4-b27f-46a4f3cba488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh''s Finance Minister Abul Mall Abdul Muhith will make
        an announcement about the stolen funds on Monday or Tuesday, according to
        Muhith''s spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0a4ab-0fd7-4969-80a8-b269eead7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank robbers successfully made five transfers out of the Bangladesh
        bank''s account at the New York Fed. The request appeared to come from a Bangladesh
        server, and they supplied the correct bank codes to authenticate the transfers,
        the New York Fed said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f02ef3-99c3-44c5-8c0c-190d9a491c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $101 million they stole, $80 million ended up in accounts
        located in the Philippines, and $21 million went to Sri Lankan accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88159cad-c3f4-4054-9aec-f06f1d61c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh Central Bank said it has recovered all the money
        it lost to Sri Lankan accounts, and has successfully frozen the accounts in
        the Philippines. It is "working closely" with the Philippine''s Financial
        Intelligence agency to recover the money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b5ab2-2718-4911-8a6f-120160b33f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbers tried to steal $850 million more, but the New York Fed
        denied those transactions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0319521-e792-401e-8d01-edc31c3fee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds were stolen on February 5. They were being held by the
        New York Fed, which maintains that it was not hacked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc40e1d-4611-4136-8d9d-8f166dd47257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Anti-Money Laundering Council will announce charges
        against the alleged robbers on Tuesday, according to the Wall Street Journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b699cf-d6ce-4a2f-906a-7110bbd3c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoofing servers is a common technique that hackers use to steal
        money and hide their tracks. It''s akin to placing a phone call using a number
        from another area code — your call could be coming from Los Angeles but appear
        to be coming from Chicago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc4f55-1c71-4829-a4c4-9bd1bfb175bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how the robbers obtained the correct bank codes, however.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d850f33-cce7-40ca-943d-a9c688462ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Riley, Sugam Pokharel, and Roshni Majumdar contributed to
        this report</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b87dc-bc1d-4d4c-a82b-d9e5619390d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:37:37.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:37:41.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/03/14/technology/new-york-fed-bank-robbers/index.html">"Bangladesh
        ''optimistic'' it will get $101 million back after bank heist"</a></p>'
  'Donald-Trump-Humans-of-New-York-Brandon-Stanton':
    'author': 'Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-03-15T10:57:18.041+08:00
    'imagesource': 'jcr:f02f0d9e-e00a-48c3-a237-e1ced4937dba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac0e8ed6-880c-4b48-a913-627bcd4e9940'
    'lead': 'Brandon Stanton, the blogger and photographer behind the popular project
      "Humans of New York," denounced Donald Trump as "hateful" in an open letter
      on Monday (March 14), charging the Republican primary front-runner with seizing
      on racial division and religious prejudice to advance his campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:41:31.348+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T08:41:35.160+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:41:34.917+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Humans of New York'' creator to Trump: ''The hateful one is you''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dff65f-ebe0-4296-9900-6ca664af6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brandon Stanton, the blogger and photographer
        behind the popular project "Humans of New York," denounced Donald Trump as
        "hateful" in an open letter on Monday (March 14), charging the Republican
        primary front-runner with seizing on racial division and religious prejudice
        to advance his campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bfd27-ec60-4d5f-ac0c-99a9a0365555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve watched you retweet racist images. I''ve watched you retweet
        racist lies. I''ve watched you take 48 hours to disavow white supremacy. I''ve
        watched you joyfully encourage violence, and promise to ''pay the legal fees''
        of those who commit violence on your behalf," Stanton said, explaining why
        he chose to go public with his concerns despite trying "my hardest not to
        be political."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">An Open Letter To <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        <a href="https://t.co/ybP9E1rHkQ">pic.twitter.com/ybP9E1rHkQ</a></p>&mdash;
        Brandon Stanton (@humansofny) <a href="https://twitter.com/humansofny/status/709406770091970560?ref_src=twsrc%5Etfw">March
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4570d1-a113-43f0-bc6c-f4c7896360c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb44605-855f-4bbd-a425-6b2ea6c4c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign did not immediately respond to a request to comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83a006-3c57-4496-a088-83224b6708b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanton began "Humans of New York," an online compilation of viral
        photographs and personal interviews with city dwellers begun, in 2010. Three
        years later, he cataloged his work in a New York Times bestselling book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f074cb7-a586-42d3-b483-7ad0e302f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Stanton traveled to Turkey and Jordan, where he met with
        a series of refugee families as they sought to leave the region for the United
        States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4740d96-a638-45e4-9cd9-e1c7deee78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy of their stories, learning what they experienced in
        Syria and Iraq, has been completely eye-opening to me," he told CNN''s Fareed
        Zakaria at the time. "It is a story I want to be able to tell to my audience."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80a491-7c6e-4c26-9538-a1ab063b71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: President Barack Obama, who in September 2015 commented
        on the "inspirational story" he found in a "Humans" Facebook post from Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce01ad-bb9b-4f28-a118-7845b20a73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Stanton referenced his time overseas and what he learned
        from speaking with "with hundreds of Muslims."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e73af-6900-4b43-a56d-01a5bd18b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve also interviewed hundreds of Syrian and Iraqi refugees across
        seven different countries," he wrote. "And I can confirm — the hateful one
        is you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02d4bf-59a8-46c9-9b06-b288a817af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in December called for a temporary ban on all Muslims trying
        to enter the U.S., including refugees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1f31d-60bb-46a6-a491-3dcb954a9048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican presidential front-runner, who has previously called
        for surveillance against mosques and said he was open to establishing a database
        for all Muslims living in the U.S., made his latest controversial call in
        the wake of a deadly mass shooting in San Bernardino, California, by suspected
        ISIS sympathizers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a182ea0-ffe3-4cd4-9edb-2772cdb7626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an interview with Jake Tapper on CNN''s "State of the Union"
        last month, Trump balked at condemning former Ku Klux Klan grand wizard David
        Duke and other white supremacist supporters. The billionaire later said he
        couldn''t hear the question, blaming a "bad earpiece," and disavowed the groups
        amid public outrage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6fc926-21fa-4d40-9a11-cdf4b22d3fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he told NBC''s "Meet the Press" he would consider footing
        any legal fees incurred by a man who was arrested after sucker-punching a
        protester at a campaign rally in North Carolina last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebff0b5-6acc-49a9-8c9b-c2e38cb25060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:41:31.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T08:41:35.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/03/14/politics/humans-of-new-york-creator-donald-trump-letter/index.html">"Humans
        of New York'' creator to Trump: ''The hateful one is you''"</a></em></p>'
