    'created': 2016-03-15T02:18:08.137+08:00
    'imagesource': 'jcr:dd0189c4-dc1a-4b07-8fbc-49d1ea0f34d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e9b51b-3578-4a72-bb8b-ee27afa6ed09'
    'lead': 'The United States and France have pledged assistance to Ivory Coast as
      the West African nation investigates a terror attack that left at least 18 people
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:51:12.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-26T16:14:48.645+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:14:48.168+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 killed in attack on Ivory Coast hotels; al Qaeda affiliate claims
      responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e531017-08a4-47d2-87f7-6cd34e9b410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grand-Bassam, Ivory Coast (CNN)</strong> — The United States
        and France have pledged assistance to Ivory Coast as the West African nation
        investigates a terror attack that left at least 18 people dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6bfdb-80b2-4e95-b3a1-963b563269a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen stormed three hotels Sunday (March 13) in the beach resort
        city of Grand-Bassam, officials said. Foreign nationals, including a Frenchman
        and a German woman, were among the dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a059488-4f0b-4d84-bc7c-fb4b1cc4cd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb claimed responsibility on a social
        media account tied to the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a9d5e-85c3-4e7a-8d0c-897cbd64ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three soldiers and 15 civilians were among those killed, President
        Alassane Ouattara said as he visited the sites of the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2c9f1-6731-4a18-8a77-5eab157487b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three terrorists also were killed in the attack, the Ivory Coast
        presidency said on its Facebook page Monday (March 14), citing the Interior
        Minister Hamed Bakayoko.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3768eec-f20f-449d-846c-a118ce9431de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Ouattara had given the number of terrorists killed in
        the attack as six. No information was immediately available Monday clarifying
        the discrepancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bb3a3-1ae8-4bbe-a632-ab5ea4604f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular weekend spot targeted</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf89ec-5ba1-45d8-8061-26b26a281d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began shortly after midday Sunday when the beach at Grand-Bassam
        – about 40 kilometers (25 miles) from the country''s largest city, Abidjan
        – reportedly was packed with people swimming, relaxing and eating at beachside
        cafes. The area is popular with wealthy Ivorians and Westerners, particularly
        on Sundays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25546913-b19c-46d5-9931-b7a452dea1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN they heard sustained gunfire for about 15
        minutes and saw people running and screaming from the three hotels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38908d10-8aea-4925-a743-30fad07f646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly, truly it was terrifying," said Yapi Marie Claire, who witnessed
        the attack. "We never thought it could happen here under these circumstances.
        It''s truly not easy. It''s not easy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985dccd-ad4e-4211-8505-d4a9b25537a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing a gunman, Kouakou Bertin said, "He shouted, ''Allahu
        akbar,'' " Arabic for God is great. "At that moment three others arrived and
        started to shoot."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b6a5b-d9f3-45d6-8546-402f96002fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted by Twitter user @lopezdobe showed ammunition magazines
        and grenades on the ground near the scene.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr"><a href="https://twitter.com/hashtag/Urgent?src=hash&amp;ref_src=twsrc%5Etfw">#Urgent</a>
        : Attaques sur une plage a <a href="https://twitter.com/hashtag/Bassam?src=hash&amp;ref_src=twsrc%5Etfw">#Bassam</a>
        à 40 km d&#39;<a href="https://twitter.com/hashtag/Abidjan?src=hash&amp;ref_src=twsrc%5Etfw">#Abidjan</a>.
        équipements oublié sur place par les terroristes. <a href="https://t.co/ymTUIzz5yA">pic.twitter.com/ymTUIzz5yA</a></p>&mdash;
        Lopez Dobe (@lopezdobe) <a href="https://twitter.com/lopezdobe/status/709037397481230337?ref_src=twsrc%5Etfw">March
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900a061-2f1d-4ba9-b958-7ed8e5932f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8612d3a-a3c4-405f-bfbf-48863dca283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleagues mourn German woman</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876dcca-6cc9-4bc4-8228-c6bc2a251d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was German Henrike Grohs, 51, director of the
        local German cultural association in Abidjan, Ivory Coast''s capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd36ce1-6ed6-437e-a57d-0c1c2d66f031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Goethe-Institut President Klaus-Dieter Lehmann said
        it was terrible "that a woman who campaigned for a meaningful life with all
        her strength had to die so senselessly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dffbb6-bab6-476d-b25c-a76105b4d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grohs had been in Ivory Coast since 2013. Before then she had worked
        for the Goethe-Institut in Johannesburg and earlier the Berlin Philharmonic,
        the statement said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24acdd1-fda5-47fd-a8d0-0b7f59a76c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johannes Ebert, the institute''s secretary-general, said in a statement
        that Grohs'' colleagues were stunned that she had been "snatched so tragically
        and cruelly from life."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268fa03-b569-4cf8-948f-3b01a87d2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She loved her work and was full of ideas, and full of energy to
        implement these ideas," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a18b5-7f60-4765-a590-f97083992094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack condemned</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b366b-0a20-47b6-8633-2f012d3f6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations joined the U.S., French, German, and other governments
        in denouncing the attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b0a23-2624-48ae-a017-7c74d28b1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande said that at least one French
        citizen was killed in the "cowardly attack."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f536955-4465-4321-a108-c62cfb7e2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also condemned it "in the strongest terms," National
        Security Council spokesman Ned Price said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a974513-7765-4826-8119-865fa48f9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and France have pledged their support to the Ivorian
        government to find out who was responsible.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea29b70-b60e-4491-871d-5a3afcfc3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Abidjan reported it had no evidence that U.S.
        citizens were targeted or harmed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449c166-cdc6-47df-a252-9b046b37e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy said it had set up a crisis unit and asked people
        to limit travel in the area and stay clear of security forces. The British
        Foreign Office had similar advice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283c8e4-29f9-41a7-be65-08822dd678bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda offshoot was behind other hotel attacks</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c23757c-d69b-4bf2-80c4-583ac6379df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s violence was the third major attack on hotels in West
        Africa claimed by Al Qaeda in the Islamic Maghreb since November.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3374e-385d-4f92-a987-d93209e9d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, gunmen attacked the Hotel Splendid and Cappuccino Cafe
        in Ouagadougou, the capital of Burkina Faso, while an attack took place in
        November on the Radisson Blu hotel in Bamako, Mali.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4953d65-ec56-4837-8df5-5fca75ed7db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb, al Qaeda''s North African offshoot
        known as AQIM, has its roots in Algeria. The group has been stepping up attacks
        after a downturn in activities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971000ee-8cfe-4843-bc4c-2977a4b93901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Cummings, director at Signal Risk, an Africa-focused risk management
        company, said the recent attacks were evidence of a resurgence.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e620e-85bc-4d91-92dd-c1b538825e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve executed attacks on hotels before, but none at the level
        of sophistication or as spectacular as have been in recent months," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a63275-ff32-4ed5-a445-17cf7d4a5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the chosen targets reflected the group''s pronounced "anti-French"
        focus.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041fd4e-22c7-4f5a-ae1a-cff3ff645a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re almost ticking off major hotels within Francophone West
        Africa, specifically hotels that are quite popular with French citizens,"
        he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea493f1-ab1b-45b3-97cd-f85d2e0e68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting French interests had been a priority for the group since
        France launched, at Mali''s request, Operation Serval, a U.N.-sanctioned ground
        and air operation against jihadists in 2013. It was succeeded in August 2014
        by Operation Barkhane, a broader French anti-terror mission targeting Islamists
        in the Sahel, with a 3,000-strong force headquartered in Chad.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35300dc2-67fa-4812-8209-54fe487888ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Serval was successful against Islamist militants in Mali,
        subsequent operations have been less effective, allowing militants across
        the region to reconsolidate, he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69923f-0d09-4b51-9d21-2d2a12efeb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SITE Intelligence Group, which tracks jihadist organizations,
        said in an analysis of Sunday''s attack that AQIM had "escalated its operations
        in West Africa, specifically targeting Europeans, as well as other foreigners,
        in hotels and resorts."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c8372-8422-4bfd-a00a-c86b0579b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But targeting Westerners isn''t the only goal, according to SITE.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca13e8-267e-43e1-89e8-d190d1a50a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AQIM is also competing with ISIS for reassertion and dominance
        in West Africa, among other regions," the group said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57636282-4706-4042-b743-86175e8e4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David McKenzie, Robyn Kriel, Archith Seshadri, Stephanie
        Halasz, Jennifer Deaton, and Catherine E. Shoichet contributed to this report.</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbf646-f7fa-4f1b-9656-c789e4d28efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:51:12.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-26T16:14:48.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/03/14/africa/ivory-coast-attack/index.html">"18
        killed in attack on Ivory Coast hotels; al Qaeda affiliate claims responsibility."</a></em></p>'
