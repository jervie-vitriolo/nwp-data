  'chinese-man-inmanila-given-millions-from-bangladesh-heist-says-senator-guingona':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T13:48:06.693+08:00
    'imagesource': 'jcr:51fabceb-44b8-4ca1-bfe1-35a00cfb9e94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a91412-a376-42fd-8a24-23207be0e23e'
    'lead': 'More than $30 million of the money hackers stole from the Bangladesh
      central bank''s account at the New York Fed was handed over in cash to an ethnic
      Chinese man in Manila, said Sen. Teofisto Guingona, head of the Senate Blue
      Ribbon Committee on Tuesday (March 15). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:47:33.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-25T16:41:59.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:41:56.890+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese man in Manila given millions from Bangladesh heist, says Sen.
      Guingona

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add458b-8023-416d-bf92-ab2a9fc19e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>More than $30 million of the money
        hackers stole from the Bangladesh central bank''s account at the New York
        Fed was handed over in cash to an ethnic Chinese man in Manila, said Sen.
        Teofisto Guingona, head of the Senate Blue Ribbon Committee on Tuesday (March
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99dd25-550d-45e1-9050-275dd198365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash deliveries over several days from a foreign exchange broker
        were made up of 600 million pesos ($12.87 million) and around $18 million,
        which altogether would have meant a haul of at least 780,000 banknotes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced07d53-4ab4-4c7c-a961-4bd525b01c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously this is not one bang, it was done in installments," Guingona
        told Reuters ahead of a panel hearing on the case that is due to open later
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e269df9-79c5-4fa0-a1b3-37991be8ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details he gave shine a partial light on the money trail after
        last month''s cyber-heist of Bangladesh Bank''s account at the Federal Reserve
        Bank of New York, which netted hackers more than $80 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e699073-73f2-40f6-b699-aa521a16e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers tried to withdraw about $951 million from the account
        but the other transactions were blocked after a typo in one of the instructions
        raised red flags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ce28b-aba3-48d9-b4ce-017ca049de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank suspects the money that was transferred out was
        sent to the Philippines in four tranches and, once there, was diverted to
        casinos. It has said it is working with the anti-money laundering authorities
        in the Philippines to recover the funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657b0e2-f707-47d4-99c1-586b2ef3ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank officials say the money may have ended up in Hong
        Kong, but have not given any details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d83a9d-2eb6-4a40-87f4-efa606dfb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal Commercial Banking Corp (RCBC) said last week it was investigating
        an $81 million deposit at one of its branches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d3bf6-f028-418e-83b0-e4cbbee797db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona said the transfers into RCBC were consolidated into one
        account and some of the money was converted to pesos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba32086-75ba-4e51-a7b6-b1c1f1aa1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV cameras at the branch were not operating when the money was
        withdrawn, he said, but investigations have shown that it then went via a
        foreign exchange broker called Philrem Service Corp. to the Chinese man and
        two casinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8362a2-32d2-428b-a97c-84c4a5ea2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the man was of mainland Chinese
        or Taiwanese nationality, Guingona said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6f272-cb0c-4e5b-b921-a0305e5fc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philrem Service Corp. declined to comment on the matter. A spokesman
        for RCBC said he could not immediately comment on the CCTV cameras at the
        branch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de6b7e-a91b-4543-a2fe-eee4aaefe174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said $29 million ended up in an account of Solaire,
        a casino resort owned and operated by Bloombery Resorts Corp. Bloombery is
        controlled by Enrique Razon, the Philippines'' fifth-richest man in 2015,
        according to Forbes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ea95c-7fa4-4ad2-afdc-f47729fb4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really don''t comment on issues that are currently under investigation,"
        Solaire Corporate Communications Head Nana Soriano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befafc03-1777-402a-8146-036fb70acbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Guingona said a further $21 million went to an account of
        Eastern Hawaii Leisure Co., a gaming firm in northern Philippines. Reuters
        tried several phone numbers to seek comment from Eastern Hawaii officials
        but was unable to reach any.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ebf7d-cbaf-4b78-80dc-5594aae96919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors said a complaint has been lodged by the Anti-Money
        Laundering Council (AMLC) against the manager of the RCBC branch and the holders
        of the dollar accounts in her bank into which the money was originally deposited.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7587be-cdcf-4bef-a5eb-36b6b26f0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AMLC official told Reuters on Tuesday that more people were likely
        to be named.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf98e0-f8b3-4144-a986-f06449966918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The branch manager, Maia Santos-Deguito, has denied any wrongdoing
        and in an interview with the local ANC TV channel said she was being used
        as a scapegoat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88f4bf-f281-48d2-a1b2-166c9db449b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guingona said that because casinos are not covered by the country''s
        anti-money laundering laws it was not clear if the stolen funds could be recovered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be9efc-c7c4-4062-a05c-0a2ae43cea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:47:33.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:41:59.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper trail ends there. That is the problem," he said. "Right
        now we are at a dead end."</p>'
