      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Teofisto Guingona III was frustrated when he asked Deguito
        on whether she was alarmed upon seeing the suspicious transactions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d627ad3-f434-46f9-a001-34e3c23ad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:15:37.291+08:00
