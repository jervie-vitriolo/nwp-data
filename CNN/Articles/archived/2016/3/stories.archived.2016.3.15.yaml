      'text': '<p><strong>(CNN)</strong> — At least one man died when a car containing
        a bomb exploded Tuesday morning (March 15 PHT) in Berlin, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b703a30-9bf7-4b0e-92bb-858d1662c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:29:45.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:38:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred around 8 a.m. (3 a.m. ET) in Charlottenburg,
        a district in western Berlin, according to city police spokesman Stefan Petersen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09cb81-6c5c-4bfd-aba4-94fed96c560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:29:45.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:38:17.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not identified the man who died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06a83f-35b9-4f03-8a56-2243e2ddc24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:29:45.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-25T16:38:17.149+08:00
