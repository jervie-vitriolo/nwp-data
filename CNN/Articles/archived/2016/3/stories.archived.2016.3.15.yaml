      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for season 2 of Unbreakable Kimmy Schmidt was released
        by Netflix Monday (March 14). It wets — uh, whets — the appetite for more
        adventures of Kimmy and her friends in the Big Apple, including her roommate,
        Titus Andromedon, who turned the wine varietal into a pun. (Actor Tituss Burgess
