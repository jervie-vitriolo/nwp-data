      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will fly out to Tashkent to face Uzbekistan for
        their March 23 fixture, before returning to Manila to face North Korea on
        march 29.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
