      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exciting side events are also set to “heat up the summer with colors
        and wonders from sunrise to sunset.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2b0a2-95f8-4e53-9896-948e281e930d'
