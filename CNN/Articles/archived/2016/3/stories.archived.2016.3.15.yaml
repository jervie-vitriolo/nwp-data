      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 balloons are expected to participate in the four-day
        festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fca622-956a-4abe-b1ae-9135c5111d62'
