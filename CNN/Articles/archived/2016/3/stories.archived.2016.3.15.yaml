      'text': '<p>Organizers have also planned a counterpart to WORLDBEX — the Philippine
        Building and Construction Exposition (PHILBEX) set in Cebu from September
        15 to 17 this year.</p>'
  'jovito-salonga-senate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-03-15T19:06:53.383+08:00
    'imagesource': 'jcr:37d8eb0e-2093-462d-acec-35377d6971d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c181890d-0a32-433e-9015-69467498abe8'
    'lead': '"Patriot, democrat, brilliant statesman," tributes poured in for the
      late Senate President Jovito Salonga on Tuesday (March 15). Salonga served in
      the upper chamber of Congress from 1965 to 1972 during the time of former President
      Ferdinand Marcos. While, he was Senate President from 1987 to 1991 under the
      term of former President Corazon Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:58:45.166+08:00
