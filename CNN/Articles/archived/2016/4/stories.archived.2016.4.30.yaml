      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP’s Leni Robredo still secured the second spot after garnering
        26 percent of the votes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d301f7-c8bc-46b6-b808-ff0f4bd3e562'
