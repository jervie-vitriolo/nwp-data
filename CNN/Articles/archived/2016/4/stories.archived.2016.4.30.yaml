  'Kenya-building-collapse':
    'author': 'Steve Almasy and Briana Duggan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-30T21:40:40.912+08:00
    'imagesource': 'jcr:b2386d36-eb76-417f-a5f2-fec6a4f18bf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf210fa1-d7f4-40cc-9e47-bea1b5793171'
    'lead': 'At least three people died and scores of people were feared to be trapped
      after a building collapsed Friday night (April 29) in Kenya''s capital, Red
      Cross officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:18:40.455+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T13:18:57.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T13:18:57.057+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya building collapse: At least three killed, Red Cross says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15498bf0-ef5e-4c11-b474-ea3df0f8b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least three people died and scores of
        people were feared to be trapped after a building collapsed Friday night (April
        29) in Kenya''s capital, Red Cross officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ea045-4d3d-49de-98c3-dd4c583aae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 45 people had been rescued from the seven-story building
        in the Huruma area of Nairobi, said Arnolda Shiundu, a spokeswoman for the
        Red Cross.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046b2353-7f21-40b2-afac-826cb93709da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbas Gullet, head of the Red Cross in the country, said three bodies
        were recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b67c84-4c90-4e6c-8518-05edb83ca49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military was bringing in cranes and cutting equipment
        to help in the rescue effort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9acbca-d570-433e-b18e-336ccab81563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 people lived in the apartment building, which collapsed
        during a rainy night, officials said, but it was still too early to determine
        what caused the structure failure. Shiunda said people described the bottom
        floors caving first.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5889c5a-0bb9-47b8-83d5-cc240fa8f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials don''t have a good number on how many people are missing
        from the chaotic scene, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1c7e46-752a-4206-b977-eccabea13e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN affiliate KTN showed crowds of rescuers in the rubble.
        Two men each carried out a child. One man held up his, which appeared to be
        a baby dressed in pink. The crowd cheered the sight and emergency workers
        guided them to ambulances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493cdae-4bd7-4583-a856-39712c1a15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared that national and local police officers were being joined
        in rescue efforts by aid agency volunteers and residents of the neighborhood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db1810-1922-4d1a-90c9-ba0eab994a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most adult survivors have been taken to Mama Lucy Kibaki Hospital
        while children were sent to Kenyatta National Hospital, KTN reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f930a9f-9523-47fe-9c4f-9c32f73a195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiundu said Red Cross workers also were responding to other flood-related
        incidents throughout the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88e841-ef3e-4206-a16e-e31594658ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Roba Alhenawi and Bijan Hosseini contributed to this
        report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a5e8b-e100-4f8b-810e-0ba90858cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:18:40.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:18:57.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/29/africa/kenya-building-collapse/index.html">Kenya
        building collapse: At least three killed, Red Cross says</a>"</em></p>'
