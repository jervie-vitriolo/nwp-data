    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:51:46.200+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CBCP urges national candidates to sign ‘covenant for truth’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
