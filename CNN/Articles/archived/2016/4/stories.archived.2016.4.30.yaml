      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BPI: No confidentiality breach</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83871880-ec52-494a-bb01-48326030dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BPI official statement belies the claim of Senator Trillanes
        that Mayor Duterte has a big deposit at BPI amounting to P211 million."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35193d3f-5637-455d-a55c-609bf877c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI, in a statement on Friday (April 29), denied the confidentiality
        breach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44614d58-e4ef-4a62-bf4c-e01d01e600ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.021+08:00
