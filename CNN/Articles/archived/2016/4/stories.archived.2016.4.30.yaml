      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-electionists Sen. Vicente “Tito” Sotto III of the Nationalist
        People’s Coalition (NPC) and Sen. Franklin “Frank” Drilon of LP were the top
        senatorial bets with 48 percent and 47 percent, respectively.</p>'
    '55':
