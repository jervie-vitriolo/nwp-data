      'text': '<p><strong>(CNN)</strong> — A helicopter crashed off the coast of Hordaland,
        Norway, Friday (April 29), killing at least 11 people, a police official told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd0b55-643d-499f-8049-8fa18d6a1b83'
