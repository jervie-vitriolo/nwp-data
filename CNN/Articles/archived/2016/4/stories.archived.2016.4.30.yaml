    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban spox to Trillanes: Apologize to Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9399a5-fd54-4fbe-b7b8-6c178afd9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PDP-Laban spokesperson
        Atty. Paola Alvarez on Saturday (April 30) called on vice presidential candidate
        Sen. Antonio Trillanes IV to apologize to Filipinos for leaking "false information"
        against presidential bet Davao City Mayor Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5efe5-bb0f-48bd-93ee-6cb76ae36242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Duterte only has two accounts in the Bank of the Philippine
        Islands (BPI): one with a deposit of P17,000 and another with P27,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf413c-7554-4588-b576-45909fab1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html">Related:
        Duterte confirms existence of BPI accounts</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613469ce-8961-4a04-953b-724fdf6b9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the claims of Trillanes, who alleged that the
        survey frontrunner has as estimated P211 million in his BPI bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bc003-0456-4c31-9d89-d160106b3298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Trillanes) peddled a big, fat lie for which he should apologize
        to the Filipino people because he has absolutely no credibility," said Alvarez
        in a press release sent to CNN Philippines.</p>'
    '10':
      'image': 'jcr:f89791be-c23c-40c5-b875-9e8b7e7719f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace09889-7a04-4749-b725-5d3b53fd4bc6'
      'mgnl:activationStatus': true
