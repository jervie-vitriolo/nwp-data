    'template': '1'
    'title': 'Queen Elizabeth steals the show in a video for the Invictus Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d0ebc-01f9-4905-b07f-83d05316ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The younger members
        of the British royal family might be media darlings, but Queen Elizabeth II
        isn''t shying away from the social media spotlight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdefe4-f716-404d-ace7-5c95f3ccd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on <a href="https://www.facebook.com/TheBritishMonarchy">The
        Royal Family Facebook page</a> shows the Queen and Prince Harry going through
        a booklet showing athletes participating in the Invictus Games – a sporting
        event where injured military members, both active and veteran, compete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2143866-22de-4dcd-b8e3-b1ddc6557f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Invictus Games will be held in Orlando, Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994fc3f9-c01f-42d3-a54b-ff9f38579b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the Queen and her grandson look over photos of athletes
        when Harry receives a message on his phone from F.L.O.T.U.S – the First Lady
        of the United States, Michelle Obama.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FTheBritishMonarchy%2Fvideos%2Fvb.151274568227715%2F1122094814479014%2F%3Ftype%3D3&show_text=1&width=560"
        width="560" height="469" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2decf1-ff17-4a27-87b4-135f5ff516de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.240+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012f9b7-7a33-477a-b35b-e6594ade460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message turns out to be a video showing the U.S. First Lady,
        along with President Barack Obama and three U.S. service people in the background.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7932ab-08b4-4275-9360-9d7aea8781d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Obama says, "Hey, Prince Harry, remember when you told us to
        bring it at the Invictus Games?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656f4a7-6074-4191-8d00-5b931f789260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then points to the camera and says, "Be careful what
        you wish for."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f057a4-291a-487d-bad3-b2d121871c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three service people at the back then pull faces, one of them
        holding out his hand and saying, "boom" in reference to a mic drop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84091f-6c02-49c8-9592-2c50da7eee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then goes back to the Queen and Prince Harry, and this
        is when the Queen shows a sense of humor not often seen by the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c7f69-6225-4762-80ff-85e591d3f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looks at Prince Harry and smiles, and then says, "Boom, really?
        Please."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c82e36-5d45-4ebe-b0af-278cf1b6830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad ends with Prince Harry facing the camera and saying "boom"
        as well, mimicking the mic drop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5704f25-eeb3-4459-8119-54b20d47b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caption accompanying the video read: "Wow some Invictus Games
        2016 fighting talk from Michelle Obama and Barack Obama! You can dish it out,
        but can you take it? Unfortunately for you I wasn''t alone when you sent me
        that video. - Prince Harry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10cbe3-fffe-438f-87e0-f07d3b2c7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:44:24.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:45:25.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen just celebrated her 90th birthday, but there''s obviously
        no stopping her — not even old age.</p>'
