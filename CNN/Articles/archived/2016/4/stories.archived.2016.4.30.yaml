  'poe-to-duterte-open-bank-accounts':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-30T08:20:22.234+08:00
    'imagesource': 'jcr:cf11b801-f02b-4970-817f-1cae8a4a1120'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0641066-30b1-4561-96a6-65e72afbed87'
    'lead': 'Independent presidential Sen. Grace Poe quips she has been in the same
      spot as Davao City Mayor Rodrigo Duterte, where there have been a lot of questions
      thrown at her, specially on her qualifications. Same as what she did, Poe says
      it is high time for Duterte to disclose everything. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:33:06.785+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:33:18.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:33:17.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe gives Duterte unsolicited advice: Open bank accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ad317-c6aa-41d8-a2d6-639a7ce80c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) <em>—</em></strong> Even
        before the "main event" between Davao City Mayor Rodrigo Duterte and Sen.
        Antonio Trillanes IV takes place on Monday (May 2), Sen. Grace Poe has a piece
        of advice for her closest rival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c6406-4357-45dc-bdfa-6c53330fd348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para rin sa sarili niyang kapakanan, mas maigi na na ilabas,
        ''di ba, kasi kung wala naman talagang… Kung hindi naman kanya ''yon, e, di
        ilabas na lang na hindi kanya ''yon, mas makakatulong pa sa kanya</em>," said
        Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787f543-d922-4fd6-852b-1b9ab63beb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For his own beneift, it is high time to dislose, right,
        because if there is really nothing... If the accounts are not his, then it
        should be clarified, something that can be of help to him.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8906a-6eb2-45de-93e9-7d4da50c51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she has been in Duterte''s place, where there have been
        a lot of questions thrown at her, specially on her qualifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be6cf7-b619-4945-862b-61b94a6185de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/grace-poe-supreme-court-disqualification-case-final-decision.html">Related:
        Poe thanks SC for upholding decision; detractors say fight isn’t over</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0f9ad-e23d-4be6-bf6e-b9998784584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker pointed out she presented everything — all the documents
        — to the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3af994-0d9a-4c2a-8ab2-af083e5019de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hangga''t maaari, ''yung aking mga dokumento pinakita ko para mawala
        na ''yung isyu. Ganoon din siguro para sa isang katulad niya na marami ngayon
        dapat talagang pabulaanan," Poe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4225ca-fade-4cfa-8258-60ed64bbb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, I showed my documents to put
        an end to the issue. Same goes for him, given that he has a lot to account
        for now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfafa09-0f12-4ba3-9df0-af7453ddf11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Related:
        Roxas calls Duterte ''liar'' over bank account issue</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d433ea-4c40-4f76-972c-2480b95fdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s running mate, Sen. Francis "Chiz" Escudero, agrees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d59ba0-9db1-410f-8ca9-d2827f7fa2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala ako kandidato ka man o hindi, ano mang katanungan
        dapat sagutin, ano mang isyu kailangan ipaliwanag</em>," said Escudero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf6dda-9786-4b33-b2b2-3141cb2e74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether candidate or not, I believe one has to answer
        questions that must be answered, issues that must be explained.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e4866-e6d8-4cc3-b7f7-6651ccc9f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/30/trillanes-apologize-to-filipinos.html">Also
        read: PDP-Laban spox to Trillanes: Apologize to Filipinos</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce6757-6943-4e7d-9308-879e8204f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte''s changing statements, Poe said the public should be
        assured that their president will always tell the truth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5edc125-81cc-46e6-901c-29921a8ef4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pwede talagang ngayon ganito, bukas iba. Paano na lang
        tayo makakaasa</em>?" Poe quipped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ed586-2bd4-4f51-9174-788de83f6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now it''s like this, tomorrow it''s different — that
        cannot be the case. How can we hope for something?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edb7c4-f97a-4e85-99cb-bd57f5d085da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/29/duterte-bpi-account-trillanes.html">Related:
        Duterte to open bank account, says he has ''a little less than P211M'' deposited</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c685a94-8354-4eef-9f43-50bc1d0e343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No more room for complacency</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874407ac-e2ab-4595-a896-19ed49d78e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe said there is no word yet from the Iglesia ni Cristo
        (INC) as to who it will endorse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc8e0c-b03f-4538-a42e-964749dd5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the latest Pulse Asia presidential survey, Poe admitted there
        is a lot more to be done and there is no room for complacency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c46970-64ef-46e7-bc66-45baa5224bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y naniniwala sa survey. Kaya nga, para sa akin, hindi ko sinusuko
        ang laban sapagkat ito''y isang paraan para maialay ang sarili kung anong
        maitutulong ko sa ating mga kababayan," said Poe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fde1d-ea55-4505-bda1-d72c0d2f95b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:33:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:33:18.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have faith in the suvey. That''s why, for me, I
        won''t give up the fight as this is my way of offering myself to help our
        countrymen.]</p>'
    '22':
