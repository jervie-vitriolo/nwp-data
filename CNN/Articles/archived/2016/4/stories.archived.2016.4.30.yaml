  'google-screen-you-can-rip-patent':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-30T15:48:50.919+08:00
    'imagesource': 'jcr:e08913e5-cbcf-43bf-b8ff-bab39a4b4b62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e412796-2ddf-4bc0-b4c7-25ac17a179ce'
    'lead': 'In a patent filing published Thursday (April 28), inventors detailed
      a new kind of device that people can rip and then put back together. When the
      screen is modified, the contents are modified as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:37:39.589+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T13:37:52.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T13:37:52.042+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google patent reveals screens you can rip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234faa1-df2f-43bf-bf0f-4c0893ab6b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Digital screens can already
        be bent and rolled. But Google seems to want to make them tearable too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb273a-bbc7-420c-b850-23ac1d00810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a patent filing published Thursday (April 28), inventors detailed
        a new kind of device that people can rip and then put back together. When
        the screen is modified, the contents are modified as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377acaf-452d-4cfc-9a6d-e8d852f15570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google uses a lost dog flier to illustrate how it could work. The
        flier shows a photo of a dog when it''s wholly intact. When torn, the smaller
        display presents the picture of the dog and a phone number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b90da-b185-4abb-99c3-17eac89c7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent filing was first spotted by Mikhail Avady, the founder
        of legal software company ClientSide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd8840-4d62-42d6-86fd-a12012985850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avady says the patent is important because it points to two concepts
        long promised by sci-fi films: modular displays and disposable displays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e8515-2ea6-4445-80c9-0bce9ec6389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung, one of the biggest manufacturers of digital screens, showed
        off a way that modular displays can work during CES this year. By pushing
        together multiple small screens, Samsung made a screen that was even bigger.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc57db-3ec5-4319-b615-c5328919b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disposable displays probably won''t emerge as a viable technology
        until manufacturing costs drop significantly. But engineers have also been
        working on ways to make digital pixels appear on regular paper too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96348dc9-38f4-4114-92b5-5af329b62b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold patents on a variety of ideas – some of those ideas later
        mature into real products or services, some don''t," a Google statement said.
        "Prospective product announcements should not necessarily be inferred from
        our patents."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc59f84f-c349-4b7f-ba01-986406789bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:37:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:37:52.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/29/technology/google-tearable-display/">Google
        patent reveals screens you can rip</a>."</em></p>'
  'queen-elizabeth-prince-harry-barack-obama-michelle-obama-invictus-games':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Queen Elizabeth and Prince Harry are shown in a clip from the latest
      video ad for the Invictus Games. (Photo: The British Monarchy on Facebook)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-30T19:56:55.607+08:00
    'imagesource': 'jcr:a5725eeb-a5d6-4b88-855a-fd3ae1ba9016'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ec9ae0-1e30-4b3e-bca6-480a1b26e61c'
    'lead': 'The younger members of the British royal family might be media darlings,
      but Queen Elizabeth II isn''t shying away from the social media spotlight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:44:24.240+08:00
