      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen people were on board the aircraft, and divers are searching
        the area, said Superintendent Morten Kronen.</p>'
