      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was a golden
        night for CNN Philippines as it picked up six awards from the Kapisanan ng
        mga Brodkaster ng Pilipinas (KBP) during the 24th Golden Dove Awards on Friday
        evening (April 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2572ccf-0c01-4b5b-ad79-9b4c8b78fbca'
      'mgnl:activationStatus': true
