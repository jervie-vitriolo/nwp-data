      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Roxas is rising, statistically tied with Senator Poe as she and
        the Vice President continue to lose ground,” Presidential Communications Development
        and Strategic Planning Office Undersecretary Manuel Quezon III said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c813e0-ad8c-4cc3-b0d5-fab25a641bcf'
