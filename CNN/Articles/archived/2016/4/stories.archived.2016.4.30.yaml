    'title': 'El Niño destroys P2 billion worth of crops in Northern Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c377a14-c5b8-41e4-a261-297b322c2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan De Oro City (CNN Philippines)</strong> — Misamis
        Oriental and Misamis Occidental have yet to declare a state of emergency despite
        having P2 billion worth of crops ruined due to El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc89a3d-ce32-481e-b989-89e2c8814051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the provinces of Bukidnon, Lanao del Norte, and Camiguin
        were put under a state of calamity due to the dry spell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7457705-d5e4-426b-94b2-751c20e6ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral#app:stories:editor;/2016/4/30/untitled:edit">Read:
        Negros Occidental under state of calamity</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522abbc-a7ec-462b-a936-bf439dcdaf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 18, the latest data of the Department of Agriculture
        (DA) in Northern Mindanao showed Bukidnon losses reached P338 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35ccbe-b033-4fd4-aa67-b366881ce297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth of damaged crops in Lanao del Norte reached P28 million, P6
        million in Misamis Occidental, and P2.9 million in Misamis Oriental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21dce6-3657-48b2-9a9c-9610559219b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losses in corn production in Bukidnon reached&nbsp; P998 million,
        P53 million in Lanao del Norte, and P52 million in Misamis Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee7ff4-0906-4793-981a-f49c7d22857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassava and other high-value crops losses were pegged at about P123
        million and P429 million, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7086a9b-4934-4d20-99a7-46ffa7a1310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Grace Sta. Elena, chief of Regional Agriculture and Fisheries
        Information Officer, said financial assistance for the drought-hit areas was
        in the pipeline, including additional hours of cloud-seeding operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0be94-6f45-4a2f-b8e3-effa709f90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/28/ilocos-norte-water-drilling-el-ni%C3%B1o.html">Read:
        Ilocos Norte mulls water-drilling regulation</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e75a6-19f8-4048-bb74-01d8c249c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Elena said the figure would possibly increase as El Niño continued
        to wreak havoc on the agriculture sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d61c5a-2bf1-4633-992f-611dee599cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the DA in Region 10 convened provincial and municipal
        agriculturists across the region to get updates on the crop losses and tackled
        assistance their offices had so far extended to affected areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9f88d-6135-469e-a41f-6ae86526f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:48:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:49:05.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers in Misamis Oriental and Cagayan de Oro City continued to
        keep an eye out for a declaration of a state of calamity so that more aid
        could be provided for them.</p>'
  'zika-test-emergency-approval':
    'author': 'Meera Senthilingam, for CNN'
    'caption': 'Eggs of the aedes aegypti seen through a microscope. The mosquito
      lays its eggs in stagnant waters in populated areas, making public awareness
      one of the main tools of fighting against the epidemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-30T13:39:14.611+08:00
    'imagesource': 'jcr:160469b6-c69d-44df-86ab-c4040216cb90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d8dccc2-9698-4dde-a806-cf1f405016e7'
    'lead': 'The first commercial test for Zika virus has received emergency use authorization
      by the U.S. Food and Drug Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:51:51.692+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T13:52:08.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T13:52:08.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika test gets emergency approval by FDA, available to doctors next
      week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621211c-1980-465f-87eb-766e8bdda53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first commercial test for Zika virus
        has received emergency use authorization by the U.S. Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ce663-00da-4494-822d-17b17e69b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the test''s developers, Quest Diagnostics, the newly
        approved diagnostic tool will become available to physicians in the United
        States and Puerto Rico as early as next week. Puerto Rico is considered to
        be among the most affected areas, compared to the rest of the United States,
        with potential for hundreds more infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4127e1-4bbb-486a-826b-c11d01041641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, people who suspect they are infected with the virus can
        only be tested through a network of laboratories approved by the U.S. Centers
        for Disease Control and Prevention (CDC). The current process requires a visit
        to physicians who must then go through the health department to get samples
        tested. Results can take up to three weeks and some people in the United States
        have reported challenges in getting tested, despite meeting the testing criteria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d91ee-589d-412f-a976-c113bd63918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new authorization is hoped to increase capacity for testing
        in the United States as well as shorten the time taken to receive a diagnosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64624d-6d91-4b1f-bfb7-92fbb255fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The availability of our new molecular Zika test provides physicians
        broad access to a diagnostic tool for managing the Zika outbreak," Rick L.
        Pesano, vice president of research and development at Quest Diagnostics, said
        in a statement released Thursday (April 28).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350168b-e5e5-4ce5-93cd-9d648c472feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the test works</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f6751-fb42-47e1-86fd-1f0911241bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial test uses a process known as real-time RT-PCR to
        test for the presence of Zika virus in blood samples. This means it can only
        detect the virus when it is still present in blood. A negative test, therefore,
        does not conclude that the virus isn''t still in the body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd60b2-c916-4683-9f02-0dea069c6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional tests – including those that look for the presence of
        antibodies against the virus, known as serological tests – can further clarify
        this, and are currently available through the CDC. Quest plan to offer such
        tests services in the future, if further emergency use is approved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099ca52-114f-424a-91c8-7c5ccca108c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples for the currently approved diagnostic by Quest will be analyzed
        by trained personnel in laboratories run by Quest''s subsidiary, Focus Diagnostics
        Inc. All cases of Zika must continue to be reported to the CDC for surveillance
        purposes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a8570-1d0b-4f77-8b11-5eac37ecb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How useful will it be?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6539e92d-3681-42aa-ace2-8a56ab779e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends testing for anyone with symptoms of Zika infection
        who has traveled to an area with transmission within the past two weeks, as
        well as any pregnant women who have lived or visited affected regions. Testing
        is also recommended for males who have lived in, or visited, an affected region,
        in case of any sexual transmission of the virus. Infants born to mothers who
        lived or traveled to transmission areas during their pregnancy should also
        be tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab2725-922f-48c4-8de7-d39f78c67c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recently confirmed that Zika virus infections in pregnant
        women can cause microcephaly and other birth defects, further increasing the
        need for improved testing capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c26b96-2c59-4b3a-b9dd-4169e8643fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the period (in) which the virus is present in the bloodstream,
        is transient, access to testing via the CDC network may not be possible for
        frontline physicians," said Rosanna Peeling, professor and chairwoman of diagnostics
        research at the London School of Hygiene &amp; Tropical Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b55f833-2c66-4933-acc7-fe04753d04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peeling has seen challenges in diagnosis, particularly due to the
        presence of dengue and other viruses in the same family, within transmission
        regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77166eb-8e52-4417-9fbc-2d9ba2bce45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:52:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a FDA USA test that is commercially available will not only
        improve access to diagnosis, but will provide a useful tool for broadening
        our understanding of the infectivity and transmission dynamics of Zika virus
        infection," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef163d0-583b-4204-9cdf-2491e95a6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:51:51.694+08:00
      'mgnl:createdBy': 'cnnproducer'
