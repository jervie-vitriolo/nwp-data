      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basilan (CNN Philippines)</strong> – Another explosion rocked
        Lamitan City, province of Basilan Friday night (April 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41093f3d-2a65-49e7-a1f8-01a31a440d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:15:23.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:15:34.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Philippine National Police (PNP) said the
        explosion went off inside a multicab in front of an evangelical church at
        Flores St., Bgy. Maligaya at around 8:25 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe9037-ab01-42c1-a7e2-124ad6367999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:15:23.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:15:34.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamitan police immediately responded to the area and cordoned off
        the explosion site, with PNP Explosives and Ordinance Unit processing the
        area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7711e-cd61-4f11-b2f2-c15b35cdbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:15:23.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:15:34.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the incident. There was no casualty
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a96f9-2739-4e26-93a3-b3d3f42e9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:15:23.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:15:34.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second reported explosion in Lamitan this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9701e0a8-f67e-4e6e-8744-d1b9339d1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:15:23.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:15:34.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 12, an improvised explosive device (IED) caused a blast
        just outside a videoke bar near the Lamitan port in Bgy. Kulay Bato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c90f9-2474-4157-926a-3427de2331b6'
