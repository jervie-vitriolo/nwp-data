      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html">Also
        read: Duterte confirms existence of BPI accounts</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0268aae-fbb3-4ff5-be46-4547e9dc6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.363+08:00
