      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://Malacañang: Roxas-Robredo is rising The
        administration remains unfazed despite Roxas’ failure to lead pre-election
        surveys.  “Roxas is rising, statistically tied with Senator Poe as she and
        the Vice President continue to lose ground,” Presidential Communications Development
        and Strategic Planning Office Undersecretary Manuel Quezon III said in a statement.  He
        added the survey was conducted before the last presidential debate organized
        by the Commission on Elections (Comelec) on April 24 and the “recent integrity
        issues which only fortifies the probability of an accelerating upward trajectory
        for Roxas-Robredo.”  Related: Robredo: Maintaining survey lead a challenge  Sotto,
        Drilon top senatorial bets The latest Pulse Asia survey also showed probable
        winners in the 2016 senatorial race.  WATCH: Meet the leading senatorial candidates
        in surveys  Re-electionists Sen. Vicente “Tito” Sotto III of the Nationalist
        People’s Coalition (NPC) and Sen. Franklin “Frank” Drilon of LP were the top
        senatorial bets with 48 percent and 47 percent, respectively.  Completing
        the list of top 12 senatorial choices are: Senators Francis &quot;Kiko&quot;
        Pangilinan and Panfilo &quot;Ping&quot; Lacson, Sarangani Rep. Emmanuel &quot;Manny&quot;
        Pacquiao, Sen. Juan Miguel Zubiri, former Akbayan Party List Rep. Risa Hontiveros,
        former Justice Secretary Leila de Lima, Sen. Sergio R. Osmeña III, former
        Technical Education and Skills Development Administration (TESDA) Director
        General Emmanuel Villanueva,  former Sen. Richard Gordon, Sen. Ralph Recto,
        and Valenzuela City Rep. Sherwin T. Gatchalian.  Related: Other candidates
        in the senatorial race">Related: Other candidates in the senatorial race</a></strong></p>'
