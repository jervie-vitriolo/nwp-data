    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04991b30-33eb-4acf-866a-403d2e8e1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
