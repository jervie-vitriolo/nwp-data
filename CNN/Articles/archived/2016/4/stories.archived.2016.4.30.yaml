      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also slammed the deposit slip shown by Liberal Party (LP)
        standard bearer Manuel "Mar" Roxas II, saying that this is not a "unique"
        feat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1caee-c9a9-41ff-aaf0-894e7bf1288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Also
        read: Roxas calls Duterte ''liar'' over bank account issue</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591bce6-e533-4c7b-96e1-9626f839b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:38:28.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deposit slip shown by Mar (Roxas) or the Philippine Daily Inquirer
        is not a unique thing. All banks will show the name of the depositor on a
        deposit slip," said Alvarez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9cadb-4f31-4b97-b9fe-957b274e98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.021+08:00
      'mgnl:createdBy': 'cnnproducer'
