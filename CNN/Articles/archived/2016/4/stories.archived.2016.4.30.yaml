      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our internal investigation reveals that there has been no such
        breach," BPI said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c39ad-a799-4e63-81e1-58b3319d001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:38:14.021+08:00
