    'template': '1'
    'title': 'Duterte taunts critics to open bank transaction records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f2a6e-7b70-4bdf-bbf5-ec2f4fd72341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon City, Sorsogon</strong> — PDP-Laban presidential
        candidate Rodrigo Duterte on Saturday (April 30) said he is willing to make
        public the transaction history of his controversial account in BPI Julia Vargas
        branch in Ortigas, Pasig City under one condition: his critics should go first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fce718-288c-4429-91b8-8997306bf8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will even open his transaction records in the past
        20 years once vice presidential candidate Sen. Antonio Trillanes IV, and presidential
        candidates Manuel "Mar" Roxas II and Sen. Grace Poe initiate the move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff97d0f-2644-4678-bf52-f27a4cf62224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gawin na niyang</em> 20 years! <em>Anak ng p***! Basta abreha
        nila ''yung kanila</em>. All transactions in the past,” Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e2ec12-6f82-4e38-b1d6-48b43350e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Make it 20 years! Son of a bitch! As long as they
        open their accounts. All transactions in the past.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e0cd9-1bcc-49c0-b43a-81b8d169bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the challenge should be made to everyone since they
        are all running for the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ea32d-f207-4282-a657-8cd14493ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Related:
        Roxas calls Duterte ''liar'' over bank account issue</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288cb17-c3f0-452f-91c0-111285b30469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/30/poe-to-duterte-open-bank-accounts.html">Related:
        Poe gives Duterte unsolicited advice: Open bank accounts</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac947471-6e52-42e1-ac68-7590c6c85a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor claimed he already did the first step by opening
        his account at the BPI Julia Vargas branch to show it only has P17,000 and
        not P211 million as alleged by Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2477a-47eb-4ba1-bb66-a42fa4992da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bank statement showed transactions from December 31,
        2015 to April 28, 2016 only.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a17ced-b70a-4c22-ab27-a7e4cbbc584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier said the big deposits, which reached millions
        of pesos, were done in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a58cdd-5370-414c-a9af-33bae4aa9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Fooling with Trillanes’</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda40ea4-8900-4778-827d-31f85eb41246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he was just fooling with Trillanes when
        he said he has “a little less than P211 million.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea75c1-c0ad-4842-9322-fdce83ec5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/29/duterte-bpi-account-trillanes.html">Related:
        Duterte to open bank account, says he has ''a little less than P211M'' deposited</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdb92c1-4c7d-4bfe-ae3b-74b8c094a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I opened the account, it''s only P17, 000.<em> Kasi ako sabi…</em>
        Less than P211 million,<em> nilaro ko siya</em> (Trillanes) <em>para mag-</em>execute
        <em>ng</em> affidavit. <em>Para ma-ganoon ko siya</em> (gives the thumbs down
        sign) — perjury!” exclaimed Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43627e8-5392-4dc2-803f-a5e5464440f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I opened the account, it''s only P17, 000. Because
        I said... Less than P211 million, I just fooled with him (Trillanes) so that
        he will execute an affidavit. So that I can do this to him (gives the thumbs
        down sign) — perjury!]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3e82e-e20d-486c-88ce-af0f888fc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/30/trillanes-apologize-to-filipinos.html">Also
        read: PDP-Laban spox to Trillanes: Apologize to Filipinos</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f601384-fb25-47f3-9c1c-3c3bb78d7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked up to what extent of his BPI account will be opened on
        Monday (May 2), Duterte declined to give details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b5a65-96a3-4fcf-ac66-f1ab78fca9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalaruin ko talaga. ''Wag na lang kaya kasi naglalaro ako ng
        politika dyan</em>?" Duterte quipped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c10d8-eac9-414d-9f14-6009f1793cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will really fool around. What if not anymore, as
        I am playing politics?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fdafd-2781-4b35-93c4-8f1bb4ad67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More word war</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c3b6a-83cf-4d6c-8af8-38de27db086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not pass up the opportunity to hurl his own accusations
        against Trillanes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29dc29-077b-4005-9f1a-acb8d0ee087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the vice presidential candidate of selling off disputed
        islands to China after his backdoor negotiations in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51014313-bc39-4d84-bf47-c9b649c061df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito sabihin mo sa kanya</em> (Trillanes): I’m accusing him
        of treason! He went to China 16 times. After his last visit, China began the
        project there. We lost the Scarborough,” said Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d240ae9-22d5-4079-acf4-c5dabe159a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Say this to him (Trillanes): I’m accusing him of treason!
        He went to China 16 times. After his last visit, China began the project there.
        We lost the Scarborough.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef6de8-35d2-4370-9c4b-8a46ca19b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:21:40.363+08:00
