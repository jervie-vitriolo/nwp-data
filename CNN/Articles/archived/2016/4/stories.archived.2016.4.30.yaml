      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth consecutive Pulse Asia survey that showed Duterte
        and independent vice presidential bet Sen. Ferdinand “Bongbong” Marcos Jr.
        taking sole leads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6cc7b0-878c-48de-b5a6-1360b1f5fb7e'
