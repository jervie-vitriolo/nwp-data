    'jcr:uuid': 'c70c3e87-2880-46eb-b828-976399266321'
    'lead': 'Presidential candidate Rodrigo Duterte says he will open his bank transaction
      records in the past 20 years once vice presidential candidate Sen. Antonio Trillanes
      IV, and presidential candidates Manuel "Mar" Roxas II and Sen. Grace Poe initiate
      the move.'
