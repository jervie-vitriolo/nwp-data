  'lawmaker-convoy-bombed':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-30T05:32:53.722+08:00
    'imagesource': 'jcr:54754a2e-c564-4076-83d2-6aeafef6f273'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f964e9-59a1-46d5-8dcd-3245700e5c2a'
    'lead': 'La Union Rep. Eufranio Eriguel survived the attack, but two of his personal
      employees are currently in critical condition while four others suffered multiple
      injuries. Eriguel admits receiving death threats, believing these are politically
      motivated. The lawmaker is supporting the presidential bid of Vice President
      Jejomar Binay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:44:46.668+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:45:06.809+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:45:06.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker''s convoy bombed: Solon insists death threat politically motivated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fefd051-d354-483c-8952-0b87d4e45fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The two-vehicle
        convoy of La Union Rep. Eufranio Eriguel was bombed at around 12 noon Saturday
        (April 30), in Agoo, La Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e190353-50b0-4d5a-9523-d04696717a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriguel was just 150 meters away from his house in Agoo when an
        abandoned motorcycle parked just a few meters outside his house suddenly exploded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02dd83-a879-4824-abc7-a8bf1210680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Eriguel, who was on board his Toyota Land Cruiser survived
        the attack.</p>'
    '5':
      'image': 'jcr:2ff40581-2f31-47fd-95cd-6193df42e6e7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d4236-a924-4a02-8a52-c7de4fcef6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128cfaa-80b5-426f-a433-ccde1492e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the blast hit Eriguel''s back-up vehicle, a Grandia van.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc03a1-86bd-4747-9220-cf9f7a8bd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> single motor<em> na naka</em>-park, <em>walang tao.
        Pag daan namin, pinaputok iyon. Sumabog iyon. Tinamaan iyon kasi dalawang
        sasakyan lang kami. Eksakto iyong</em> back-up <em>ko iyong tama. Kalalagpas
        ko lang</em>. I am about 10 meters away from my back up <em>kaya ang tama</em>
        back-up<em> kong sasakyan,</em>" said Eriguel in a phone interview with CNN
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da494a33-c5c3-490e-a277-001490d3d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a single motor parked, with no one on board.
        When we passed by, it was bombed. It exploded. It was hit because we had a
        two-vehicle convoy. My back-up vehicle was hit. The vehicle I''m in just passed
        by. I am about 10 meters away from my back up that''s why my back-up was the
        one hit.]</p>'
    '11':
      'image': 'jcr:2459a9f2-8c95-41c7-a461-479385398a54'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80101917-0edc-4ac9-a158-878d81f8b36d'
