      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the list of top 12 senatorial choices are: Senators Francis
        "Kiko" Pangilinan and Panfilo "Ping" Lacson, Sarangani Rep. Emmanuel "Manny"
        Pacquiao, Sen. Juan Miguel Zubiri, former Akbayan Party List Rep. Risa Hontiveros,
        former Justice Secretary Leila de Lima, Sen. Sergio R. Osmeña III, former
        Technical Education and Skills Development Administration (TESDA) Director
        General Emmanuel Villanueva, former Sen. Richard Gordon, Sen. Ralph Recto,
        and Valenzuela City Rep. Sherwin T. Gatchalian.</p>'
