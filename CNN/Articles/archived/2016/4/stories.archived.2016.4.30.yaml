      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth-year veteran went on a tear in the first set of the contest,
        as she led Ateneo to a comfortable 25-19 win in the first set of Game 3. But
        the Lasallians slowly found their grove and edged the Lady Eagles in the second
        frame, before dominating the next two sets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dba0f-2cbb-4669-89f0-6077d20979fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/30/la-salle-ateneo-uaap-volleyball-championship.html">Related:
        La Salle shoots down Ateneo, reclaims UAAP women’s volleyball crown</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d460a89-4b6d-43a3-920b-c8ca91ec6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a fairytale ending but Valdez went on to express how
        grateful she was for her time in the league and how all the challenges she
        has faced are just to prepare her for what lies beyond college.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee88008-e1b2-4713-8fe7-80b22b9d9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just really thankful for the past five years I have been in
        Ateneo, in the UAAP, for everything,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedea355-acb0-4c6d-8027-3685d3dbcd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.423+08:00
