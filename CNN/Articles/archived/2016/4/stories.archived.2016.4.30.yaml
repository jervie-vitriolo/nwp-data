  'no-number-coding-mmda-May-9-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-30T04:02:21.783+08:00
    'imagesource': 'jcr:73ad74db-a3ee-4414-b9eb-5c4fa6558f19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fe6181b-0283-44e1-8a05-0ab6ac28329f'
    'lead': 'The Metropolitan Manila Development Authority (MMDA) announced on Saturday
      (April 30) that it will suspend number coding in Metro Manila on election day
      (May 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:55:07.109+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:55:29.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:55:29.790+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No number coding on election day - MMDA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544e198-8752-48b6-a72b-3f0daae3352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:55:07.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:55:29.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Metropolitan
        Manila Development Authority (MMDA) will suspend number coding in Metro Manila
        on election day (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b61bfa-3ac0-4537-83d6-aa87fd9583da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:55:07.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:55:29.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released on Saturday (April 30), MMDA said: “In line
        with the conduct of National and Local Elections on May 9, 2016, the Number
        Coding Scheme will be suspended in ALL cities and municipalities of Metro
        Manila.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c0781-dcc9-4895-9c8e-2ec7bbebaa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:55:07.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:55:29.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in connection with the forthcoming elections, the Department
        of Education (DepEd) will establish a task force to assist public school teachers
        who will render election services as members of the Board of Election Inspectors
        (BEIs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639ce5d-2766-4483-994d-e9709aa07fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:55:07.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:55:29.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Armin Luistro, said in a memorandum that "the
        2016 DepEd Election Task Force (ETF) will ensure that teachers will be provided
        with adequate information, technical, and legal assistance in the course of
        the performance of their duties as members of the BEIs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55ce5d-a38f-45c5-989e-daded2e921a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:55:07.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:55:29.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 300,000 school teachers will man the 92,509 clustered precincts
        nationwide on May 9.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce02530-9354-4670-ab3c-4e5312b61a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:55:07.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:55:29.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Resolution No. 10031, the chairperson and members
        of the BEIs shall receive total allowances of P 4,500, which covers three
        days of work.</p>'
  'Duterte-Marcos-win-Pulse-Asia-survey':
    'author': 'CNN Philippines Staff'
    'caption': 'Rodrigo Duterte (L) and Ferdinand "Bongbong" Marcos Jr. (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-30T01:35:44.419+08:00
    'imagesource': 'jcr:04069258-2282-4976-b09c-c549fc9fe6d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0ade4e-4033-425d-b3e9-8c33eab3ce12'
    'lead': 'Less than a month before the May 9 polls, presidential candidate Davao
      City Mayor Rodrigo Duterte and vice-presidential bet Sen. Ferdinand "Bongbong"
      Marcos Jr. maintained their leads in the latest Pulse Asia survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:59:59.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T13:41:11.186+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.13'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T13:41:10.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Marcos sustain leads in latest Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0fa08-c791-4465-bf09-b46c63f3cdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:59:59.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:41:11.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Less than a month
        before the May 9 polls, Davao City Mayor Rodrigo “Rody” Duterte of PDP-Laban
        maintained a wide lead over other presidential candidates in the latest Pulse
        Asia survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff06a049-2bc6-496b-a173-15dd074dcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:59:59.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:41:11.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three Filipinos or 33 percent of the respondents in the nationwide
        survey voted for Duterte as president, if the 2016 elections were held during
        the April 19 to 24 survey period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05eb83-1209-4f38-b0ab-ec288fe2f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:59:59.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:41:11.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey was conducted as the tough-talking mayor continued
        to <a href="https://cnnphilippines.com/news/2016/04/20/duterte-complaint-womens-rights-group-chr.html">receive
        flak for his rape slur</a>.</p>'
    '6':
