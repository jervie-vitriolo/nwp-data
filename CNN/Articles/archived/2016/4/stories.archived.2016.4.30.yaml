  'trillanes-apologize-to-filipinos':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-30T06:56:21.139+08:00
    'imagesource': 'jcr:d943aff5-4855-41e6-9227-5f4987e344e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596bcb4f-03ec-4ca9-a8c3-65b424dc9084'
    'lead': 'PDP-Laban spokesperson Atty. Paola Alvarez thinks vice presidential candidate
      Sen. Antonio Trillanes IV ought to apologize to Filipinos for leaking "false
      information" against presidential bet Davao City Mayor Rodrigo Duterte. Alvarez
      also slams the camp of Liberal Party (LP) standard bearer Manuel "Mar" Roxas
      II for showing deposit slips, saying that this is not a "unique" feat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:38:14.019+08:00
