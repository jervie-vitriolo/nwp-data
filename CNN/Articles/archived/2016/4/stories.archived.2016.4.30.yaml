      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Eriguel''s personal employees are currently in critical condition
        while four others suffered multiple injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bda88-9bb4-42ea-b9dc-c9fa689958a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death threats real?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd675ed0-91ea-403d-b26c-776165eb2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriguel admits he has been receiving death threats prior to the
        blast today.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fea4d2-d57e-44f0-a205-f4f790efeaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron</em>. Usual. Threat sa buhay," said Eriguel. "I<em>sa
        lang naman ang motibo ngayon: politika. Wala naman akong kaaway na iba. Politika
        lang.</em> Wife<em> ko</em> is running for Congress, my daughter is running
        for mayor. I''m not (running) but,<em> siyempre, may mga kandidato akong sinusuportahan</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df22dc-dcd6-44c5-97e1-bb82bf0edd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is. Usual. Threat to life. Currently, there
        is only one motive now: politics. I have no other enemies. This is solely
        politics. My wife is running for Congress, my daughter is running for mayor.
        I''m not (running) but, of course, there are candidates whom I support.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d34d3-09a2-4943-aa44-3f7b98f49706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriguel added he is also looking at the possibility that the attempt
        to kill him may have something to do with his outright endorsement of a national
        candidate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc301e02-c269-4d01-a6ce-ca828544b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is supporting the presidential bid of Vice President
        Jejomar Binay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d663d-7f80-48dd-96d4-ee814738075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan ang malaking tanong na iniisip at pinatitignan ko kasi</em>
        I am endorsing someone," said Eriguel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd3a45-4444-433c-88ed-71df76dd2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is, by far, the biggest question since I am endorsing
        someone.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119eb61f-ea55-43a0-9105-1398354236bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deafening silence of authorities</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244c74aa-1ec9-4357-b78a-af81c45833d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay said incidents like this make him restless, as
        authorities remain silent on the root causes of such "harassment" of political
        allies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735630a-930c-41ed-9f75-8f63a91fef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mula nang magsimula ang kampanya, mga kilalang lider at kandidato
        ng UNA</em> (United Nationalist Alliance) <em>ang naging biktima ng karahasan.
        Ngunit hanggang ngayon, ni wala kang marinig mula sa mga awtoridad na kongkretong
        hakbang na ginawa nila upang panagutin ang mga nagplano at nagsagawa ng mga
        krimeng ito</em>," the vice president said in a statement sent to CNN Philippines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e6fd8-138a-4484-8446-f3c4f72b5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the start of the campaign, prominent leaders
        and candidates of UNA (United Nationalist Alliance) have been the victims
        of violence. Up until now, we have yet to hear a significant step from authorities
        on how they are going to hold liable the person/s behind these crimes.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515aa983-8e73-438c-a1be-f593add85d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added acts of violence cripple the country''s electoral process
        and democracy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e045eb8-e735-4952-bc85-b9e243f92de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harassment of the political opposition bodes ill for our electoral
        process and our democracy. Such intolerance for political dissent must not
        be encouraged or tolerated by government inaction," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c3d6e4-4479-4575-a620-c6aee0aa94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:44:46.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:45:06.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we condemn these acts of harassment against UNA, let us all
        pray for peace in our land."</p>'
  'malacanang-bpi-issue-brain':
    'author': 'Ben O. Tesiorna, Mindanao-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-30T10:16:08.908+08:00
    'imagesource': 'jcr:60b7b60f-77b8-458f-840f-ea44b744e369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '221aa70c-9838-4a98-a7ba-b1c597eefb0e'
    'lead': 'The camp of Davao City Mayor Rodrigo Duterte blames the current administration
      for "orchestrating" the BPI account issue in a bid to demolish his candidacy.
      Sen. Antonio Trillanes IV is merely a "pawn," claims the camp of the presidential
      survey frontrunner.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:48:28.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:48:41.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:48:41.299+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang ''brain'' behind BPI account issue — Duterte camp

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b619f-421a-43ab-b1d6-0b4b5b7c1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao (CNN Philippines)</strong> — The camp of Davao City
        Mayor Rodrigo Duterte accused President Benigno "Noynoy" Aquino III of orchestrating
        a last ditch "demolition job" against the lone presidential bet from Mindanao
        in an effort to prevent his victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f3bfe-6cfe-4e8f-a6b6-1f9eed0a4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Also
        read: Roxas calls Duterte ''liar'' over bank account issue</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670d93d-e492-4318-901c-17c838a92c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Sen. Antonio) Trillanes is but a pawn. The brain behind is Malacañang,”
        Duterte campaign manager Leoncio Evasco Jr. said Saturday (April 30), just
        nine days before the May 9 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e925c5c-e3b1-4dad-9610-5d37c6aaff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evasco stressed that the current administration has become "desperate"
        in redeeming the candidacy of Liberal Party (LP) standard bearer Manuel "Mar"
        Roxas II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619fe98-a88c-458b-aa4d-025f2d6da4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/29/duterte-bpi-account-trillanes.html">Also
        read: Duterte to open bank account, says he has ''a little less than P211M''
        deposited</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25254da1-4f59-4374-9a50-66ee70f55385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Aquino administration is bent on thwarting a victory by Duterte,"
        said Evasco. "It is desperately trying to save the candidacy of Mar Roxas
        and is poised to employ all means, including massive cheating, to maintain
        the status quo.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c96aa-1e88-4f0e-9c52-0813bb964b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They made the election a very dirty political exercise. They want
        it confined among the elite. They cannot stomach an outsider, one who has
        captivated the imagination of the people but does not come from their ranks,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5261a-e3b1-4efb-bb94-f3a5a4b2a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Black propaganda becoming more vicious</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8daacc6-d5a0-4ec6-8d0e-a549c498d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former rebel priest, Evasco said they have been expecting "black
        propaganda" to become more vicious and intense as Duterte began to rise in
        the surveys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c07e4-c364-47a8-b8b0-4f55bff3141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (April 29), Pulse Asia released the result of its April
        19 to April 24 survey on voter preference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040a533-46a7-4d68-9b71-496aaa258d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is keeping a tight grip of the lead in voter preference
        at 33 percent, 11 percentage points ahead of Sen. Grace Poe who has 22 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519b1bd-1204-47d9-a242-fc62657121eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, whom the President has been campaigning for, is trailing
        behind at 20 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68b62e-c276-4d48-b7ff-f8729acb4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/30/Duterte-Marcos-win-Pulse-Asia-survey.html">Related:
        Duterte, Marcos sustain leads in latest Pulse Asia survey</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb17c0-b0ce-4ef3-a8fb-ba38b739ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for Evasco, one does not have to go beyond and behind recent
        history to realize the kind of governance that the current administration
        has portrayed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70a405-56f3-4137-b614-882523003a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the watch of Pnoy (Aquino) and Roxas, we saw how they remorselessly
        sacrificed the lives of our gallant police officers in Mamasapano,” Evasco
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57311627-08de-4ca8-b15a-22244fa2c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When hungry farmers demanded rice because the severe drought is
        killing their children, they answered back by firing at the protesters and
        in the process killing three and wounding scores of others.&nbsp; It was an
        exercise of brutal state euthanasia.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e05b2-7da6-48f9-a2e0-51357934e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagging administration allies as "minions", Evasco said Duterte
        supporters have found a leader who gives them hope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cd239-b80b-4045-abe1-6436577d72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:48:28.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:48:41.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, people have rallied behind a man — a leader
        — who is giving them hope... [bringing] fear into the senses of the Aquino
        government and their minions,” claimed Evasco.</p>'
  'cbcp-presidential-vice-presidential-national-candidates-sign-covenant-for-truth':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Jejomar Binay, Rodrigo Duterte, Grace Poe, Mar Roxas, Miriam
      Defensor-Santiago'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-30T03:40:46.536+08:00
    'imagesource': 'jcr:31a14dff-9736-446f-ac6e-93599a5724ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7328a6f8-35d2-42a7-92cd-f6949179b9ef'
    'lead': 'As May 9 elections draw near, the Catholic Bishops’ Conference of the
      Philippines (CBCP) urges presidential, vice presidential, and other candidates
      for national posts to sign a covenant for "truthful, responsible, upright, transparent,
      and honest elections."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:51:40.659+08:00
