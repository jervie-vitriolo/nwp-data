      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was the survey conducted from <a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">March
        29 to April 3</a>, when Duterte overtook Poe and Marcos broke away from a
        previous statistical tie with Escudero.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7865b694-7d57-4077-914b-69d51ec8bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:59:59.872+08:00
      'mgnl:createdBy': 'cnnproducer'
