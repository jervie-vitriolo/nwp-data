      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis “Chiz” Escudero, who formerly took the solo lead in
        earlier surveys, is now statistically tied with Sen. Alan Peter Cayetano for
        the third place. Escudero gained 18 percent, Cayetano 15.</p>'
