      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines won awards for Best TV Public Service Announcement
        (<em>Metro-Wide Earthquake Drill 2015</em>), Best Special Program (<em>The
        Story of the Filipino People: Yolanda</em>), Best TV Magazine Program (<em>Leading
        Women</em>), Best Sports Program (<em>Sports Desk</em>), and Best TV Culture
        and Arts Program (<em>What I See - Season 3</em>).</p>'
    '4':
