      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he is unsure if President Benigno "Noynoy"
        Aquino III is involved in the demolition job against him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b73292-6be5-48a5-8191-eee9d071af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:21:31.973+08:00
      'mgnl:createdBy': 'cnnproducer'
