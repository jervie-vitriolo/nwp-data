      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s barely less
        than a couple of weeks before Filipinos finally decide who will be the country''s
        leaders in the next six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6029158-b131-4c80-b252-4f3c9f8a5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:40.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:51:46.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Catholic Bishops’ Conference of the Philippines (CBCP)
        on Friday (April 29) urged presidential, vice presidential, and other candidates
        for national posts to sign a covenant for truthful, responsible, upright,
        transparent, and honest elections (TRUTH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c12c1-13f8-415b-8792-9d4b10ec06f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:40.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:51:46.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates were invited to gather and attend a mass with Manila
        Archbishop Luis Antonio Tagle on Monday (May 2), 9:00 a.m. at the Manila Cathedral,
        where candidates will also sign the covenant for TRUTH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5c3da-aa2c-49af-bad6-e028384d0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:40.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:51:46.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio Veritas president Fr. Anton Pascual said the event aims to
        give the candidates a "spiritual preparation" for the May 9 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278f70a-8a2c-4087-8d4d-facbd45a6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:40.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:51:46.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/2016-elections-Duterte-Marcos-elite-opinion.html">Also
        read: Philippines election: Why fatigued voters yearn for ''strongman'' leader</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdd464-b375-4810-a00e-fae863fbeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:40.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:51:46.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bishops and priests of the archdiocese of Manila will also
        be celebrating the mass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282b09f-c87e-480f-a033-f3ab47d57a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:51:40.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:51:46.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also witnessing the signing of the covenant are Bishop Leopoldo
        Tumulak of the Military Ordinariate of the Philippines (MOP), Commission on
        Elections (Comelec) chairman Andres Bautista, and Parish Pastoral Council
        for Responsible Voting (PPCRV) chairperson Henrietta De Villa.</p>'
