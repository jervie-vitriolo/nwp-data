  'la-salle-latest-championship':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-30T09:31:42.441+08:00
    'imagesource': 'jcr:32155d86-b8d8-4a49-9a9a-407ada360e46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf241aea-357c-4904-b985-27b1ff8c6337'
    'lead': '"This is the most difficult, this is the sweetest," says coach Ramil
      De Jesus after the La Salle Lady Spikers made their triumphant return to the
      pinnacle of the UAAP women’s volleyball on Saturday (April 30).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:25:09.801+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:25:25.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:25:25.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle coach De Jesus calls latest championship the most difficult
      to win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad41bc-69fc-4869-bd91-6b095d4b13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After playing
        the bridesmaid for two consecutive years to their rivals the Ateneo Lady Eagles,
        the La Salle Lady Spikers made their triumphant return to the pinnacle of
        the University Athletic Association of the Philippines (UAAP) women’s volleyball
        on Saturday (April 30).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda52fec-8d39-420d-81f0-df82712d213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles took the first set through strong play from reigning
        MVP Alyssa Valdez, but the Lasallians found their feet as the game went on
        to take the following three sets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58253fe-d9d2-4d0c-82a6-9a8146be0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gives La Salle their ninth championship in the Final
        Four era, and their multi-titled coach Ramil de Jesus calls their latest triumph
        as their most difficult one so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f7fa8-b575-4773-b4f1-631adcc64ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinakamahirap itong year na ‘to kasi</em> very competitive<em>
        ang lahat ng</em> teams,” said de Jesus. “<em>Ngayon lahat kailangan paghandaan</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80230b96-b937-40bb-82a3-6df138ef4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This year was the hardest because all the teams were
        very competitive. Now we need to prepare well for everybody.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9427a32-cb90-4198-8da2-e9b48be84f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/30/la-salle-ateneo-uaap-volleyball-championship.html">Related:
        La Salle shoots down Ateneo, reclaims UAAP women’s volleyball crown</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0585d91-b47e-4fde-b888-1afd220e06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers finished the elimination round after dropping three
        games, losing out to eventual finalists Ateneo, the National University (NU)
        Lady Bulldogs, and the University of Santo Tomas (UST) Golden Tigresses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67aa2e3-22a6-4abc-9253-84d0b0ce77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the elimination round, the Lasallians very place in the finals
        was at risk after they lost to the Far Eastern University (FEU) Lady Tamaraws
        in their first meeting of the semifinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74986e6c-d73a-4012-826c-c5c491286c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers navigated through the challenge of FEU in their
        second attempt, to arrange a fifth consecutive La Salle-Ateneo final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574cd55-a00c-47a7-a2bb-26bb3cba2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finals proved to be the dramatic encounters that both sets of fans
        craved for before the series. But unlike the last two years, it was the side
        in green that lifted the trophy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f2e52-b714-43f7-9fbe-1023d22585f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the confetti has fallen and coach de Jesus can finally
        enjoy another championship after two years of coming close, he says that this
        is most definitely the most memorable one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948526ec-bc21-46df-ae6a-3b9c5f51574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito ''yung pinakamahirap, ito ''yung pinakamasarap</em>,” he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa834ca-8748-4bdd-bdb4-2f1fd2ec5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the most difficult, this is the sweetest.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a8d8f-5759-45a5-9ac5-079a5ad3b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:25:09.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:25:25.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/30/valdez-we-gave-our-best.html">Related:
        Valdez after finals loss: We couldn’t ask for more, we gave our best</a></strong></p>'
  'valdez-we-gave-our-best':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-30T08:45:28.483+08:00
    'imagesource': 'jcr:400c8bae-dfc3-4703-b89b-f6eec045fda9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96207140-844b-4c81-a5eb-8d11376a29f0'
    'lead': 'With the dust settled and the championship having made its way to Taft
      Avenue, reigning MVP Alyssa Valdez had no qualms with the fight Ateneo Lady
      Eagles have put up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:28:02.422+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:28:20.120+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:28:19.850+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valdez after finals loss: We couldn’t ask for more, we gave our best

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10f453-ee03-453b-9d89-7bc557fd684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The volleyball
        community was in awe of Alyssa Valdez after her 34-point explosion against
        the La Salle Lady Spikers in Game 2 to keep the Ateneo Lady Eagles alive in
        their best-of-three series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947b1b4-e6ff-4471-b225-bd7741986348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Valdez, she could not conjure up that same magic
        as the Lady Spikers exerted their superiority and claimed the trophy for themselves
        during Game 3 of of the University Athletic Association of the Philippines
        (UAAP) women’s volleyball tournament on Saturday (April 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b69548-9406-4537-b417-e915e566760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individually the reigning MVP had another eye-catching performance,
        raking in a game high of 31 markers in just four sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8faeed-e771-4a11-8efe-2d038cd10c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the dust settled and the championship having made its way
        to Taft Avenue, the Ateneo talisman had no qualms with the fight they have
        put up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb418b-4d34-45ff-96e8-05cbef6da13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially since she did not think they would make it to the finals
        in the first place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b308511-73ed-46bc-ab9e-210712e288b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congratulations to the La Salle Lady Spikers, they really played
        well today. They really played as a team,” said Valdez after the game. “We
        really didn’t expect this <em>na aabutin kami dito</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5dc17-d0b9-4af0-9d91-00f11eff7871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congratulations to the La Salle Lady Spikers, they
        really played well today. They really played as a team. We really didn’t expect
        this, that we''ll go this far.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae09628b-5537-46ed-b7f1-192cfbf0f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:28:20.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We couldn’t ask for more. We played our best, we gave our best.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b4861-a312-4ec8-9f96-37503d8cc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:28:02.422+08:00
      'mgnl:createdBy': 'cnnproducer'
