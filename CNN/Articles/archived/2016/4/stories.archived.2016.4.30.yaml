      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez echoed Jarin-Bennett''s statement, saying, "We vow to improve
        our storytelling and to tell the story of the Filipino."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b72bed-3db2-4a51-a255-bf07ba785a15'
