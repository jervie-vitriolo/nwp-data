  'pentagon-afghannistan-hospital-bombing-not-a-war-crime':
    'author': 'Barbara Starr and Ryan Browne, CNN'
    'caption': 'Photo of the damage done by the bombing to the Medecins Sans Frontieres
      hospital.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-30T18:16:50.440+08:00
    'imagesource': 'jcr:5bdc938f-4454-443a-b684-8e07e9c5e41e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8438bbc3-00e7-49c7-ac81-ceb587944567'
    'lead': 'Pablo Marco, operations manager for Doctors Without Borders in the Middle
      East, told CNN Thursday (April 28) that his group would continue to push for
      an independent external investigation into the strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:27:08.064+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T13:27:21.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T13:27:21.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon: U.S. bombing of Afghanistan hospital not a ''war crime''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bfcbba-757a-4364-aefa-4269e91a3fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Pentagon announced Friday
        (April 29) that 16 military personnel will be disciplined for the deadly U.S.
        strike on a hospital in Kunduz, Afghanistan, in October, but maintained that
        it was not a war crime because it resulted from unintentional human error
        and equipment failure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5dc18-0ddc-4741-91d1-da1726c4604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said some personnel involved "failed to comply with
        the rules of engagement and the law of armed conflict," and that a general
        officer was among those facing discipline for their roles in the bombing of
        the Doctors Without Borders hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc187955-0589-4809-8a81-1e465734cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishments include suspension and removal from command, letters
        of reprimand, formal counseling, and extensive retraining. These punishments
        would have adverse effects on promotion of the personnel involved, according
        to the U.S. military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a311229-161a-4c48-ac45-86582487fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve of the punishments were administered by U.S. Forces Afghanistan,
        while the remainder were carried out by U.S. Special Operations Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa2af7-6ebf-4215-9a90-f6b113a211fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Joseph Votel, commander of U.S. Central Command, made the announcement
        at a news conference in Washington. The investigation had identified 16 service
        personnel that had "warranted consideration for appropriate administrative
        or disciplinary action."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0929efc-9076-4b1d-a490-768c4049f1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comprehensive investigation concluded that this tragic incident
        was caused by a combination of human errors, compounded by process and equipment
        failures," Votel said in explaining the decision not to regard the incident
        as a war crime. He also said that the aircrew were "unaware" that they were
        firing on a hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30267dae-eb10-4bb7-b155-6a2586e69f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital was operated by the non-governmental organization Doctors
        without Borders, also known as Médecins Sans Frontières (MSF), which was located
        approximately 400 meters from the intended target, a Taliban-controlled site,
        according to the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b9a90-6ca3-4caf-876f-91e28051061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders says that more than 100 patients were admitted
        to the hospital when it was struck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf3414-91f2-4d09-86c3-078afef2a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Marco, operations manager for Doctors Without Borders in the
        Middle East, told CNN Thursday (April 28) that his group would continue to
        push for an independent external investigation into the strike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d3540-de14-4975-b887-550737574f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to remember that since the beginning, MSF has asked
        for an independent investigation to really understand and to make clear what
        happened in Kunduz and that unfortunately despite the fact that the U.S. has
        had an internal investigation, this independent investigation hasn''t happened
        yet and we keep asking for it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8682710-0fd8-40a9-9662-1c9d95564b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference, Votel stressed, "We extend our deepest condolences
        to those injured and to the families of those killed in this tragic incident,"
        adding that the Pentagon was "fully committed to learning from this tragedy
        and minimizing the risk of civilian casualties during future combat operations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de40eed-8192-406e-8129-9c6e16a5e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was an extreme situation we were dealing with," Votel said,
        noting that the Taliban in the area were in possession of a surface-to-air
        missile, a rarity in the Afghanistan conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ec4ac-b0a6-468b-a226-16601d8692e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the investigation was overseen by then-commander of
        U.S. forces in Afghanistan, Gen. John Campbell, and was carried out by three
        U.S. generals who "were brought in from outside Afghanistan in order to provide
        an objective perspective." The investigators interviewed 65 witnesses, including
        personnel at the trauma center and members of U.S. and Afghan militaries,
        and reviewed thousands of documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac20b3-1e98-4e44-a08f-a13e56ee1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the report, "The investigation found that the tragic incident
        resulted from a combination of unintentional human errors and equipment failures,
        and that none of the personnel knew that they were striking a medical facility."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d54376-3f6c-434e-b080-d52fcbcb72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon concluded last year that Doctors Without Borders had
        followed all proper procedures in notifying the U.S. of the location of the
        hospital. The group "did everything right," a U.S. official said in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd40e8a-e505-4aba-9c6a-7be302d5bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel said that Campbell had directed a review of the targeting
        process, rules of engagement, condolence payments to more than 170 individuals
        and families affected, and $5.7 million to be allocated for the construction
        of new medical facilities in Kunduz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c235b-677e-4f71-8631-96c685a108ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votel added that "senior U.S. representatives have spoken with MSF
        officials, including the MSF Executive Director, over two dozen times to express
        condolences, explain how the tragic incident occurred, and outline future
        steps."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141c91a-181d-4292-ad97-e7c77aad86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell''s successor, Gen. John Nicholson, met with families of
        the victims from the attack and issued a personal apology shortly after assuming
        command in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23ae484-c89f-4d5f-aab3-629e7ad9c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grieve with you for your loss and suffering; and humbly and respectfully
        ask for your forgiveness. We mourn the death of any Afghan, but the death
        and wounding of innocent Afghans because of our mistake is extremely painful
        to us," he said at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19401ca1-0f83-47e3-92b5-92119ac2c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As commander, I wanted to come to Kunduz personally and stand before
        the families, and the people of Kunduz, to deeply apologize for the events
        which destroyed the hospital and caused the deaths of the hospital staff,
        the patients, and their family members."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f294b-4aaf-43c8-82ed-b87fc760b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Ash Carter said in a statement, "I want to
        once again express my deep condolences and regret for the loss of innocent
        life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e71740-c1ba-471f-a209-265e30b3a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. military takes the greatest care in our operations to
        prevent the loss of innocent life. When we make mistakes we must own up to
        them and hold individuals accountable as necessary," he added, nothing that
        he had directed "a number of specific actions to ... mitigate the potential
        for similar incidents in the future."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2510d3c-befa-485e-99a2-5fdc4f3b95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report provides important and painful lessons, and as I have
        directed senior leaders across the Department, we will now act upon them,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387e56a-c8c2-4fb2-b2da-86e797821da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF issued its own statement after the press conference, saying
        it "acknowledges the U.S. military''s efforts to conduct an investigation
        into the incident," but added that the organization "has said consistently
        that it cannot be satisfied solely with a military investigation into the
        Kunduz attack. MSF''s request for an independent and impartial investigation
        by the International Humanitarian Fact Finding Commission has so far gone
        unanswered."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec53dc-a856-4ddf-b074-d498881bc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. forces failed to follow the basic rules of war," MSF president,
        Meinie Nicolai, said in the release, adding that "armed groups cannot escape
        their responsibilities on the battlefield simply by ruling out the intent
        to attack a protected structure such as a hospital."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cc1c0-2ac4-4924-845c-0f46a38fcd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement slammed the level of discipline administered to U.S.
        forces involved, calling it "out of proportion to the destruction."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77798c-55ac-49b4-a389-a7ea183b1c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administrative punishments announced by the U.S. today are
        out of proportion to the destruction of a protected medical facility, the
        deaths of 42 people, the wounding of dozens of others, and the total loss
        of vital medical services to hundreds of thousands of people. The lack of
        meaningful accountability sends a worrying signal to warring parties, and
        is unlikely to act as a deterrent against future violations of the rules of
        war," the statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c54d20-092e-448c-9fab-d2f38ac3ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It concluded by saying that "it has become clear that the victims
        and their families have neither the option to pursue legal action against
        the U.S. military, either in Afghanistan or in the U.S., nor to claim compensation
        for loss of life and livelihood. This has only compounded the devastation
        of the attack."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c24d83-e2c9-491b-b580-fb5dcae79199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation report comes as another Doctors Without Borders
        hospital in Syria was bombed this week, a strike that the NGO says killed
        50 people and was carried out by Russian and Syrian warplanes. "This hospital
        is very well known," Marco said, adding that there were "many chances that
        this was deliberate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde50ca-5c86-4d55-91f5-876ed13aa374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Laura Koran, Masoud Popalzai, and Natalie Gallon contributed
        to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4773d44-4e3b-4ce1-a5b6-6d1d06f6471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:27:08.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:27:21.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/29/politics/u-s-airstrike-hospital-afghanistan-investigation/index.html">Pentagon:
        U.S. bombing of Afghanistan hospital not a ''war crime</a>.''"</em></p>'
  'marvel-the-punisher-netflix-series':
    'author': 'Ahiza Garcia and Frank Pallotta, CNN Money'
    'caption': 'Jon Bernthal will star in Netflix''s "The Punisher." (Photo from Marvel
      via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-30T16:59:13.149+08:00
    'imagesource': 'jcr:6f9d9f4a-4e6c-47b4-a528-76860d40986e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b35ab4-8852-45aa-a93e-472e4bd92a96'
    'lead': '''The Punisher,'' the gun-toting take-no-prisoners Marvel vigilante,
      will get his own spinoff on the streaming video service, the company announced
      Friday (April 29).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T13:34:32.482+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T13:34:48.264+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T13:34:48.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marvel''s ''The Punisher'' to star in spinoff Netflix series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4aa1b-f081-4914-b8d5-eca80d9554c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The punishment is about to
        begin – on Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8caa3-8152-401c-98c6-05dfe7cd8019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Punisher,</em> the gun-toting take-no-prisoners Marvel vigilante,
        will get his own spinoff on the streaming video service, the company announced
        Friday (April 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab6f11-e5c4-473c-b703-97c9883041db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series will star Jon Bernthal, who will reprise his role
        as Frank Castle. Bernthal starred alongside Charlie Cox''s Matt Murdock/Daredevil
        in the second season of Netflix''s popular original series, Daredevil, which
        debuted in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf88a7b-2803-4ecd-adaa-d9343e9b72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank the fans who are clamoring for more of Jon''s
        stunning and powerful performance as Frank Castle in <em>Marvel''s Daredevil</em>,"
        said executive producer and head of Marvel Television, Jeph Loeb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c6eae-b4cf-4d85-9149-20694e60ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the sixth series to result from the partnership between
        Netflix and Marvel Television. The award-winning series Jessica Jones is part
        of this collaboration, as are the upcoming shows Luke Cage, Iron Fist, The
        Defenders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032c8ab-99d4-441a-ab86-0139c03be981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Punisher</em> spinoff is an example of Netflix building
        its original-content arsenal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e9e39-b493-44de-82fc-649cd60e867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also another series in a long line of Netflix originals that,
        like House of Cards, Narcos, and Bloodline, is centered around ordinary people
        doing murderous things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1ad90-8617-4720-838c-09086ccb6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernthal got rave reviews from fans and critics for putting an extra
        level of heart, as well as seething anger, into the long-time Marvel anti-hero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6573b224-809b-4221-ba08-54d5c812fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Punisher has a cult following. He was originally conceived as
        a Marvel villain to the brand''s fan-favorite Spider-Man. But thanks to the
        realism of the character and his popular costume – a white skull emblazoned
        on a black shirt, Castle caught on with audiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6bda16-8356-49b1-9bf0-bd35bc015e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second season of <em>Daredevil,</em> Bernthal''s Castle acts
        as a quasi-adversary to Cox''s Daredevil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94c8bf-d7cb-4f98-9d0a-afc98b0c134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernthal isn''t new to comic book adaptations. The actor had a star
        turn as Shane on the first two seasons of The <em>Walking Dead.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ebb61-03fe-4bf9-ad27-9017054edfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T13:34:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T13:34:48.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Lightfoot will be the executive producer and showrunner of<em>
        The Punisher</em>. Lightfoot, known for his work on Hannibal, will also write
        the first two episodes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
