      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his running mate, Santiago, placing last in pre-election
        surveys, Marcos kept his lead over the other vice presidential candidates
        in the most recent survey as he enjoyed 31 percent of the respondents’ votes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e835064-acfa-4caf-8f12-b85cc065365f'
      'mgnl:activationStatus': true
