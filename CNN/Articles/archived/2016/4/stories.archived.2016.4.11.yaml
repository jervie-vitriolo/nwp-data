      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Almost 20 years after the first book published,
        Harry Potter mania seems in no danger of waning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6402cab-a16c-4c81-bb90-9fbbea2220b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:03:18.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:03:52.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a new theme park that opened last week, and on Sunday (April
        10) the first full trailer for a Harry Potter prequel<em> Fantastic Beasts
        and Where to Find Them</em> hit the Internet with a magical touch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378de1d7-d126-4779-832f-3cd119081a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:03:18.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:03:52.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To unveil the new trailer, Eddie Redmayne, who stars in the new
        film, popped out of a suitcase on stage at the MTV Movie Awards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca8c79-8e01-4c65-ad57-12859f31942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:03:18.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:03:52.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new movie, based on the <em>Harry Potter</em> series written
        by J.K. Rowling, follows the adventures of writer Newt Scamander, played by
        Redmayne.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e76cf6e-2b03-4c94-a46f-e925e205f23e'
      'mgnl:activationStatus': true
