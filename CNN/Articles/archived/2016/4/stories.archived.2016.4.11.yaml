    'template': '1'
    'title': 'Duterte, Marcos take sole leads in latest SWS poll

      '
    'updated': 2016-04-12T08:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988e90f-5cff-45cd-b199-4faa1c6d6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Davao City Mayor
        Rodrigo Duterte took the sole lead in a recent presidential survey by Social
        Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988a48c-c77a-45ce-969b-86175ad5ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results first published in BusinessWorld revealed that 27 percent
        of respondents supported Duterte. Although poll had an error margin of + 3
        percent, Duterte''s lead was wide enough to prevent a statistical tie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60124a3-374b-487f-86a7-d665f3d3ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new SWS survey affirms the other surveys that has Duterte on
        the clear lead in the presidential race," Duterte''s spokesman Peter Lavi√±a
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0eff8-8763-434c-8613-bffc8fb64321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/rodrigo-rody-duterte-jejomar-binay-family-jail-mar-roxas.html">Read:
        Duterte: Binay and his family will go to jail if he fails</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb4796-2487-428f-80f2-8fc4df545d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other candidates statically tied for second place: Sen. Grace
        Poe (23 percent), Vice President Jejomar Binay (20 percent), and former Interior
        Sec. Manuel "Mar" Roxas II (18 percent). About three percent of respondents
        chose Sen. Miriam Defensor-Santiago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fd9bb-bd31-4636-be3a-e5f36486374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for Duterte and Poe, all other candidates saw their numbers
        rise relative to the previous survey.</p>'
    '11':
      'image': 'jcr:c23c58c8-3b1e-499e-ac3a-c2ef2044635e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758de4e-bb1a-4049-8715-af8a28ab3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
