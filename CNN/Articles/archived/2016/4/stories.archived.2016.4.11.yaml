      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the flurry of the vice presidential debate, a room
        in UST‚Äôs Quadricentennial Pavilion became not only a brief stop for the vice
        presidential candidates but also a makeshift studio for their portraits. The
        resulting photographs by Jake Verzosa offer a rare insight into the personalities
        of these public figures prior to the face-off onstage and the rolling of the
        accusations and congratulations into one swell of a political tide.</p>'
    '4':
