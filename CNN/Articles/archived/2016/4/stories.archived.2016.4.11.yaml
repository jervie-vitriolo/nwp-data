      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/Supreme-Court-Grace-Poe.html">Related:
        SC allows Grace Poe to run for president</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03161ab0-b70e-419d-bde6-4d0648366987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vice presidential survey</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036da8e-daa1-4141-bf04-d54ae15518d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential survey also saw a candidate take sole first
        place. Sen. Ferdinand "Bongbong" Marcos Jr. was supported by more than a quarter
        (26 percent) of total respondents. Two candidates statistically tied for second
        place: Sen. Fancis "Chiz" Escudero (21 percent) and Rep. Ma. Leonor "Leni"
        Robredo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fa989-e982-430e-957d-30ef7d082a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-corruption.html">Read:
        Corruption provides heat to vice presidential debate</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f5398-88a3-4840-b2ea-4621ebfd9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano ranked third (13 percent) while Sens. Gringo
        Honasan and Antonio Trillanes IV tied at last place with 5 percent each.</p>'
    '20':
      'image': 'jcr:d09bb64f-273a-41b6-bfd9-ec3e08c0e00e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f798be-e70a-4100-a853-385230842fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b76720-bbdf-4c48-9a38-e3e41dd57739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:57:27.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey was conducted from March 30 to April 2 via face-to-face
        interviews with 1,500 adults nationwide. According to the pollster, 92 percent
        of the respondents were valid voters.</p>'
