      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The only official
        vice-presidential debate on Sunday (April 10) sent netizens on a tweeting
        spree, catapulting #PiliPinasDebates2016 to Twitter''s top trending lists
        nationwide and worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab40315-72d4-460f-9b36-da762fb042da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate, hosted by CNN Philippines, Commission on Elections (Comelec),
        Kapisanan ng mga Brodkaster ng Pilipinas (KBP), and Business Mirror, received
        a total of 310,000 tweets from 5 p.m. to 9 p.m. It even peaked with 2,700
        tweets per minute a few minutes before 6 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6fa6a-2825-4e57-9b8f-d627a0e80511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Top trending VP bets</strong></p>'
    '7':
      'image': 'jcr:a3392a49-c6d9-4b25-9077-5ad78d23c634'
      'imageCaption': 'Six candidates for the country''s second top post square off
        in the first and only official vice presidential debate.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20413572-1a50-4ef0-b81a-9b965bf151d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1983f5-d2a8-4935-9866-dc605fbecc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice-presidential hopefuls Sen. Alan Peter Cayetano, Sen. Francis
        "Chiz" Escudero, Sen. Gringo Honasan, Sen. Ferdinand "BongBong" Marcos Jr.,
        Rep. Leni Robredo, and Sen. Antonio "Sonny" Trillanes IV were among the most
        talked about political figures on Twitter on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7f074-e053-492b-aafb-6322b6aba2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three most-mentioned candidates during the start of the debate
        until a few minutes before the debate ended were Cayetano, Robredo, and Marcos,
        respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e2b5c-f650-4fb5-bcb1-f88b024eaaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three candidates'' share of voice on Twitter was 32% for Cayetano,
        29% for Robredo, and 20% for Marcos. Trillanes received the 8%, Escudero with
        6%, and Honasan received 5% share of the tweets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b619c-cf8e-43d0-9577-135bab302f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter noted that Cayetano''s lead was due to his <a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-Cayetano-likens-Marcos-wealth-to-Napoles-money.html">heated
        exchanges</a> with Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df53ff5-e27e-4e32-b4a9-333916b562eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/pilipinasdebate2016-cayetano-marcos-vp-debate.html">Related:
        Cayetano hits at Marcos on corruption issue</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f8ab3-0ca3-4ba1-877d-938ec24656f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, boosted her Twitter conversations during her closing
        statement, which she ended with, "May the best woman win."</p>'
