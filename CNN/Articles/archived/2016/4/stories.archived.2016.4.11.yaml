      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî He may not be
        the most talked about vice presidential candidate on social media, but Sen.
        Francis "Chiz" Escudero also got his share of attention on Twitter and Facebook
        after a recently concluded debate for the second highest office in the land.</p>'
    '2':
