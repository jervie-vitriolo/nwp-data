      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The recent hacking
        of the Commission on Elections (Comelec) website and database worries some
        poll reform advocates and I.T. experts that the elections may fail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ced37b-1e3f-4953-9a70-2c1e9559375b'
