      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens poked fun at what they described as Escudero''s long-drawn-out
        answers to simple questions ‚Äî with jokes painting a scenario of conversation
        between him and his wife, actress Heart Evangelista. He was twitted by tweeting.</p>'
