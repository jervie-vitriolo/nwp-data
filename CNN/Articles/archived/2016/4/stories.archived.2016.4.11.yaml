      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: The vice presidential debate in 90 seconds</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9bf5fb-5149-4f75-812d-046dfcf876b5'
      'mgnl:activationStatus': true
