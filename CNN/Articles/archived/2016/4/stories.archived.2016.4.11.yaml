      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the debate, from 12 a.m. to 5 p.m. of Sunday, Robredo was
        the most-mentioned bet, receiving 75% of the share.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ce34c-421d-4287-a9bc-c36391a17d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, Marcos was the most-discussed candidate from 4 p.m.
        to 8:30 p.m. with 42%. Cayetano received 37%, while Robredo had 27%. Escudero
        received 17%, Honasan with 4%, and Trillanes with 3%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05c226-0935-462d-b835-02263d91ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the percentages will add up to more than 100% since
        people may discuss more than one presidential candidate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf24723-bc91-4a82-8e70-bd51b9327be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.850+08:00
