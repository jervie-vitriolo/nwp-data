      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Michael Martinez
        improved his standing in the recently concluded ISU World Figure Skating Championships
        in Boston by placing 19th, compared to last year‚Äôs rank best at 21st.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536a4c9-fb5a-4205-860e-6049fef3a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez, who performed to Sergei Prokofiev‚Äôs ‚ÄúRomeo and Juliet,‚Äù
        perfectly executed his free skate routine, completing his program with triple
        axels and signature biellmann spin that garnered a total of 137.12 points,
        rounding his overall score to 204.10 in the men‚Äôs singles category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23d511e-4b60-4db3-bf22-ce5328917c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain‚Äôs Javier Fernandez, who placed first two years in a row, scored
        a total of 314.93. Yuzuru Hanyu from Japan took home silver with 295.17 points,
        and China‚Äôs Jin Boyang came in third with 270.99 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2fd9e-242b-4853-b0ce-88a88c40a396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez''s mom, Teresa, said his son constantly improves his skill
        set to further move up in the world rankings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3371141-1815-4d4c-a300-d7b0675bd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael did not take the risk of executing his practiced quad jumps
        in fear of inconsistency and eventual deduction, should he fall," she said.
        "We are now training with international coach Igor Samohin to congeal his
        set of skills and hopefully break through the top 10 in the next competition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b58819-3228-4ee9-a828-a09e6da105e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Michael "is in it to win it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b94c6-b123-4b9c-8f60-6e70ad5d6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs an elite skater, he‚Äôll always have the pain ‚Äî chest, shoulder,
        hip, ankle, knee, back ‚Äî due to constantly falling on hard ice. If you‚Äôre
        not a tough skater, it will make you think twice about the sport," she added.
        "He‚Äôs glad to see his improvement in the rink, but looks forward to winning
        the gold in the long run.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80a21f-abdb-4380-8a59-b1f5e73ccc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:58:51.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Martinez currently places 27th in the overall world
        ranking.</p>'
  'Harry-Potter-spinoff-Fantastic-Beasts-Eddie-Redmayne-trailer':
    'author': 'Madison Park, CNN'
