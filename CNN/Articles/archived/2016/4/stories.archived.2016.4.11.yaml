      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî A portrait with
        a politician or a world leader means a shift of power. A person in position
        yields to the photographer and the camera, vulnerable to its capability to
        build ‚Äî or break ‚Äî through a single image. The master photographer Richard
        Avedon understood how the process of portrait-making could leave even the
        mighty unguarded and anxious, as he observed during his sittings with Henry
        Kissinger. ‚ÄúIsn‚Äôt it trivializing and demeaning,‚Äù he wrote, ‚Äúto make someone
        look wise, noble (which is easy to do), or even conventionally beautiful when
        the thing itself is so much more complicated, contradictory, and, therefore,
        fascinating?‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8a24b-9ca0-4def-94b3-43d2db955ca0'
      'mgnl:activationStatus': true
