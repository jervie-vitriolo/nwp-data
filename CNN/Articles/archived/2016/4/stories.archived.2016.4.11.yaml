      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Top trending issues</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa4daa-0700-4478-8999-e829e29382b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates'' stands and solutions on the country''s most pressing
        issues were asked during the debate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6e39a-aa2b-42b6-b3cc-85ca5ade043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-vice-president-candidates-stand-on-issues-same-sex-marriage-political-dynasty.html">Related:
        VP candidates'' stand on death penalty for corrupt, same-sex marriage, and
        more</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d7a18-2566-47c0-bdd8-de2050e8755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:12:10.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, the most talked about issues were political dynasties
        (16.4%), traffic and transportation (14.3%), and corruption (13.9%).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3939cd-e3a7-44be-a739-51e261282ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:11:51.850+08:00
