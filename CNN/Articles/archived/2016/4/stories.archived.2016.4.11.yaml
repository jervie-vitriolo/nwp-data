      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/11/VP-debate-Cayetano-Marcos-Robredo-trending.html">Related:
        Vice presidential #PiliPinasDebates2016: Cayetano, Marcos, Robredo most mentioned
        on social media</a></strong></p>'
    '6':
