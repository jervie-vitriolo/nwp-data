      'mgnl:lastActivated': 2019-09-26T08:53:31.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08878f2-d977-43e1-bdb5-6e62d0b9ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:53:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that his voice had grown hoarse after three weeks
        of hitting the campaign trail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3f8c39-aec8-4612-b61f-f8217bd7c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:53:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabuti na rin yon kesa pinipintasan magnanakawa ka, pinipintasan
        na bobo ka, pinipintasan ka hindi mo nauunawaan ang trabaho mo. Ok na siguro
        na boses ang pinupuna na lamang. Wala nang iba</em>," Escudero, who was in
        Laguna, said on Monday (April 11).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef1d3a-c5e2-4ce0-88fa-51920dce718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:53:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s better this way, that they only make fun of
        my voice, rather than being criticized for corruption or ignorance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67e0e0-cd41-451c-93f4-b429835efe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:53:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the twitting and jeering were expected, as this was
        normal during election period when everything about a candidate would be put
        under the microscope.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c9b5a-cce8-4929-aef8-b3cd1e08e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:53:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be recalled that Sen. Miriam Defensor-Santiago shared a similar
        experience many years before social media became popular.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c39758-b66a-4c29-a58f-b1da538b57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:53:02.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who also had a propensity for long answers using highfalutin
        words, became the butt of jokes then by satirists, comedians and impersonators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee32a66-a5ea-4d29-8d5f-96915d9df565'
      'mgnl:activationStatus': true
