    'title': 'Exclusive: History-making portraits from the VP debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559187c-90de-4c60-ba36-e1c597e4e8fe'
