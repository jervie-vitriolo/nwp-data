      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:53:31.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, however, took this in stride, and said his voice had been
        like this ever since he entered politics.</p>'
