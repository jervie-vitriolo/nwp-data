      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a pandemonium. It''s going to be chaos. We wouldn''t want
        to wish for that but the problem is, the agency is belittling it," said Philippine
        Computer Society''s Toti Casi√±o.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868dec03-bbda-48b1-a049-957b6c77617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said on Monday (April 11) the Comelec is wrong in downplaying
        the consequences of the hacking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0c91c-7387-432a-a876-c0b8d4ece698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">Related:
        Anonymous PH hacks Comelec website</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c807eee-e208-4072-9a81-719ba7f5c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They warned the hackers may have left malware in the database that
        could jumble the voters'' list ahead of election day, which would cause confusion
        in poll precincts and make it easier to manipulate the results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d489afb-b85f-4bfa-b3d8-07db2ab7f915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec earlier said the computerized system that runs the
        polls is isolated and no longer dependent on the hacked database.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008173e-db0e-47f5-82f6-c3b17dbb132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these poll reform advocates said the Comelec has failed
        to convince them the automated election system is indeed safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda0d04-acb2-4d55-9bb8-6eeefddbdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the poll body cannot say yet whether its website and database
        have been secured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f695a-75a0-4272-bb57-e7ffb5f86e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I.T. expert Lito Averia added the Comelec should not take its website
        and database''s security for granted, even if they are isolated from the poll
        automation system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d261a16-e7e5-4ccc-9a8f-cffbca7d5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The website as viewed by the public is an integral part of the
        automated election system. Any part of the system that is attacked, including
        the website, will cast doubt on the results of the elections."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9da31-a757-4f95-9720-bc8fc1c2794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec admitted it has more explaining to do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c79f3d-b61f-4b25-ba19-ce7f50b7d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t just stand here and say, ''oh, don''t worry about that.''
        Even i would not accept that explanation so we have to prepare also a technically-detailed
        response as well, said Comelec spokesperson James Jimenez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce07ac-ace2-4fc5-bdd9-64c0d9c808c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Biliran Representative Glenn Chong appealed to the Comelec
        to follow the rules and give the Filipino people a transparent, clean, and
        honest elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d42dd-499c-445a-abd6-495873011c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hinihingi talaga namin sa</em> Comelec is<em> ipakita niyo
        yung</em> good faith. <em>Sundin niyo yung batas. Ipakita niyo sa amin na
        ibibigay niyo sa amin yung</em> transparent, clean and honest elections.<em>
        Yun lang naman ang hinihingi natin sa kanila eh.</em> We''re not asking the
        impossible," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b172e-9195-49b5-aca0-37236bf2a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are asking from the Comelec is to show good
        faith. Follow the law. Show us that you can deliver transparent, clean, and
        honest elections. That is all we are asking for. We are not asking for the
        impossible. ]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b0711-21f5-4921-aa0c-80308e644008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:56:18.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:56:40.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is probing the hack, but there''s
        no word yet on their findings.</p>'
  'Martinez-climbs-two-spots-at-Skating-World-Champs':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-10T04:54:52.712+08:00
    'imagesource': 'jcr:aef7cdb8-2cf6-4c39-80d5-4ac96f997fcb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c7df7a-32f8-4e10-91be-431f24a165d4'
    'lead': 'Michael Martinez improved his standing in the recently concluded ISU
      World Figure Skating Championships in Boston by placing 19th, compared to last
      year‚Äôs rank best at 21st. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:58:34.987+08:00
