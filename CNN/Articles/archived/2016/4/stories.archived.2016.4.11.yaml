  'vp-debate-backstage':
    'author': 'Claire Jiao'
    'caption': 'The six candidates onstage during the only official vice presidential
      face-off of PiliPinas Debates 2016. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-04-11T00:57:16.061+08:00
    'imagesource': 'jcr:23c8cb98-c4ad-4e0c-8e20-da674a527554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e7051a0-26e8-40bb-b1b6-d3cc2b5a493a'
    'lead': 'How did the vice presidential candidates fare and prepare moments before
      they shared the same stage for their first and only official debate?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:48:20.128+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T09:48:47.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:48:47.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happened behind the scenes at the VP debate

      '
    'updated': 2016-04-12T11:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2b8c6-86c7-44bd-8343-333301199c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî Long before the
        vice presidential candidates took the stage, the beginnings of the debate
        already started elsewhere. In front of UST, a group of martial law victims
        rallied against Sen. Bongbong Marcos. Megaphones in hand, they preached of
        the crimes of Ferdinand Marcos and pleaded for passersby not to vote for his
        son. Marcos supporters, twice in number, would not be drowned out, though.
        For every chant of "Never again!", they answered back with "Bongbong!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9892f1-9e7c-4536-918b-8ba2b0e9b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere along Espa√±a were many more supporters, clad in red, white,
        and yellow, and out in force. They lined the sidewalks, unable to get inside
        the university, but waiting nevertheless to cheer on their bets. Police estimate
        about 500 people were there.</p>'
    '3':
      'image': 'jcr:de82ec52-3a20-4da6-b973-535785d6db9c'
      'imageCaption': 'Marcos protesters inside the debate venue. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0907e-4474-489b-aeec-2636c9c23519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b6f1e-f17d-4a18-af5f-ebf7007e2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, high up in the fourth floor of the UST Quadricentennial
        Pavilion, the general admission section was quickly being filled up. Supporters
        riled against organizers about seat allocations.<em> Why did this candidate
        get this area or that area?</em> Soon, they were going against each other.
        Trillanes and Marcos, in particular, got into a shouting match and threatened
        to become physical. Security had to be called in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3dd51-4049-43c0-b5ad-615df5d018ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para mong pinagtabi ang KathNiel and JaDine supporters," one organizer
        said, for lack of a better way to explain the tension. Tempers were beginning
        to flare and the candidates weren''t even in the building yet.</p>'
    '8':
      'image': 'jcr:e42b348e-9145-4121-ab7b-4385c10ed7c7'
      'imageCaption': 'A look at the crowd of supporters and guests at the debate
        venue. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dea296-07d5-439d-b5d8-a740ed619944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dba649-d2aa-432b-92e9-09c3cc189220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;It takes a village</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abcd5b-33c3-465c-bec0-e70043dddb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstage filled up quickly as the candidates arrived, SUVs
        rolling onto the driveway one after the other. It takes a village to run a
        national campaign. And even with strict rules on the number of people candidates
        could bring to the debate, each skeletal team still had more than a dozen
        members, from strategists to analysts, from media relations officers to makeup
        artists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9e32c-1613-4039-a19b-d67e9b56fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a long campaign for the candidates and their staff.
        In the last month, they have flown from one end of the country to another,
        campaigning in the biggest cities and the smallest provinces. And it promises
        to be a tight race until the end. In the latest Social Weather Stations survey,
        Marcos leads the polls with Sen. Chiz Escudero and Rep. Leni Robredo statistically
        tied at a close second. Sen. Alan Peter Cayetano sits at third place, while
        Sen. Gringo Honasan and Trillanes are tied at fourth.</p>'
    '15':
      'image': 'jcr:fb2f95e4-0587-4ca2-ac04-3194f51c45a1'
      'imageCaption': 'Sen. Francis "Chiz" Escudero taking a photograph with his supporters.
        Photo by JL Javier  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ee9b2-bb07-4ccb-b36d-dc8fd61698f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74b94e-d802-479e-9c8c-d692195a51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the presidentiables, however, who get three debates to face
        off against one another, the vice presidential hopefuls only get this one
        opportunity. A lot was clearly riding on this day and the pressure weighed
        heavily on everyone. An aide to Cayetano admitted, "Ako yung kinikilabutan."
        Escudero‚Äôs wife, the actress Heart Evangelista, also shook off her stress
        and joked to her companion, "I think I want to vomit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068f090-ffef-43a3-be65-b0cfb1a64755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had her children with her, but the absence of her late husband,
        the former cabinet secretary Jesse Robredo, was palpable. She chose not to
        mention his name or legacy at all during the debate, but before the event,
        she posted a photo of him on Facebook, saying, "I need your sanib please."</p>'
    '18':
      'image': 'jcr:1685df5d-f169-49af-a0d2-2c277c988a4a'
      'imageCaption': 'Sen. Alan Peter Cayetano outside his holding room at the UST
        Quadricentennial Pavilion. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01dee5-df6e-47ff-8f2b-89e5dff0572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f4f44-ac1e-4c8e-bd3b-0c27669cdfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the only person blissfully unaware of the gravity of the
        occasion was Cayetano''s young nephew. Barely 10 minutes into the event, he
        interrupted his uncle''s interview by tugging at his shirt, asking, "Can we
        go back to the car already?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1d07e-23d7-40bf-9650-c7144920567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Brief,
        unguarded moments</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530466dd-f893-44a7-8e17-1dac711b5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs very rare to see a candidate alone. When they‚Äôre not mobbed
        by supporters, the candidates are hounded by the media. They''re flanked by
        their team even when they go to the bathroom. When they‚Äôre onstage, they stand
        abreast, facing an audience of millions. It‚Äôs interesting to catch them at
        the brief moments they are unguarded, if only because such moments are so
        few and far between.</p>'
    '24':
      'image': 'jcr:96cea293-e878-47c5-ab67-529ac22452eb'
      'imageCaption': 'Camarines Sur 3rd District Rep. Maria Leonor "Leni" Robredo
        right before she went onstage. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8da240-66e2-47f3-a6e9-d52672e53c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635bbd6-f7a8-46c7-859e-0420317d795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the holding room where all the vice presidential candidates stayed
        right before the debate, Cayetano cut a lone figure even as his opponents
        all socialized with one another. And as he lined up to be called on stage,
        he puffed out his cheeks as he took long, deep breaths in preparation, almost
        like a fighter. True enough, he would go on to land several strong blows against
        Marcos and some of the other candidates that night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0227607-3768-453a-87ed-1ba3a5fe2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Honasan was loose, all smiles from the start. He had
        arrived at the venue early, even before the studio had been set up for the
        candidates‚Äô portraits. He enjoyed a quiet, leisurely photo shoot before the
        chaos set in, laughing as he fumbled the photographer''s directions on how
        to pose. A soldier during martial law, a leader of many a coup, he said after
        the shoot, "<em>Ang hirap pala maging model, ''no</em>?"</p>'
    '28':
      'image': 'jcr:901c49fe-5f78-46ed-8b59-ba5d112e0153'
      'imageCaption': 'Sen. Gringo Honasan being interviewed for the pre-debate coverage.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc8928-8cd1-45d7-be86-6fcb4f9dbd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca872db4-d489-46fe-b6e9-30ece2606f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when Marcos arrived, his hair in a side part, his arms
        raised flashing victory signs, he looked uncannily like his father. This is
        a man groomed to be in politics. Backstage, he met the staff, looked everyone
        in the eye, remembered their names and thanked them personally at the end
        of every interaction. At the podium, he often elicited the wildest cheers
        and the loudest boos, even an impromptu protest. Whatever the reaction, though,
        the reaction was about him, and he took it all in regardless.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe37d2b-3a98-4cb1-9a2b-17d961b73ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;A smile and a punchline</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915d7f0-dfd2-4d89-a6d1-6d41f0e6677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the show, Escudero admitted he was nervous, but he was experienced
        enough as a lawyer to know that the nerves were a good sign. It kept him on
        his toes, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060aed7-7f71-4996-a978-a1929000a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was more forthright. This is her first national campaign
        and it gets overwhelming, she said. She feels more at ease knocking on the
        doors of her constituents in the third district of Camarines Sur, talking
        to them one on one. ‚ÄúHonestly, I just wish this debate was over already,‚Äù
        she said.</p>'
    '36':
      'image': 'jcr:b27f737f-e009-46f4-9cfc-66b4a298378a'
      'imageCaption': 'Sen. Antonio "Sonny" Trillanes IV moments before the start
        of the debate. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7e31a-5b28-44d1-86d1-09637a96676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281b53c-dd80-45e6-8141-a387771af96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes didn‚Äôt speak much. He is the sole candidate without a
        running mate for president, and he has had a shorter stint in public office
        than most of the rest. But he has faced greater odds before: Oakwood, Manila
        Peninsula, an election bid from a jail cell. He stood at attention the entire
        time, his face stern and stoic, barely giving anything away.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eeab1-b10c-47d5-930c-76bda92d32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to forget, amid the theater of a nationally televised
        debate, that these candidates are just people, in the middle of a political
        circus. They run an exhaustive campaign and face intense pressure such as
        most people will never have to experience. They do it in the limelight and
        are expected to take everything in with a smile and a punchline. Escudero
        alluded to it briefly at the close of the debate: ‚Äú<em>Alam ko nakakaaliw
        kaming panoorin ngayon. Para kaming payaso sa isang circus.</em>‚Äù</p>'
    '40':
      'image': 'jcr:84bd0c5a-1151-413b-a848-e773703d9fd6'
      'imageCaption': 'Sen. Ferdinand "Bongbong" Marcos Jr. makes his entrance backstage.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97134980-7f95-475f-b4ec-e28e249e967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec0a6ef-832d-4ffe-b942-37593552b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:48:20.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:48:47.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platforms, the alliances, and the rivalries ‚Äî they were all
        there for everyone to see. But in the end, this is still politics and politics
        is often a show. After all the zingers, Marcos sought out Cayetano after the
        debate and they shook hands. The candidates took turns, letting each one talk
        to the media before filing out. They may be running against each other, but
        they also acknowledge that they are all in this race together ‚Äî a race that
        is fast becoming as closely watched and hotly contested as the race for the
        presidency</p>'
  'brussels-terrorists-attack-france':
    'author': 'Faith Karimi, Margot Haddad and Tim Hume, CNN'
    'caption': 'Mohamed Abrini'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-11T00:01:00.504+08:00
    'imagesource': 'jcr:d4ef4c33-e00f-4a4f-acee-0c72b3be55e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7fb281f-7a3b-4d07-aeb5-e876db254b28'
    'lead': 'Terrorists who attacked the Belgian capital last month initially planned
      to strike again in France but changed their minds as investigators closed in,
      authorities said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:51:45.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:18:06.310+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels terrorists initially planned to attack in France, prosecutor
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08be537-dac4-487a-a311-0b922f4ef9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Terrorists who attacked the Belgian capital
        last month initially planned to strike again in France but changed their minds
        as investigators closed in, authorities said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bc2ec-d9be-4f40-b530-45ac0c5015a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous elements in the investigation have shown that the terrorist
        group initially had the intention to strike in France again," the Belgian
        prosecutor''s office said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de387b-7bf8-439a-85b2-414e523265df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators say that the same ISIS network was behind the Paris
        terror attacks in November and the suicide bombings in the Belgian capital
        last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe98bf2-c534-4c30-a841-5bbe9d2f0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the terrorists discovered French investigators were moving
        fast in their investigation of the November attacks, they changed their plans,
        the Belgian prosecutor''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5fb1d-8d5e-4871-a415-5dc47e576b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually ... they urgently took the decision to strike in Brussels,"
        the prosecutor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233721c-5d7c-4ec3-81ca-2894bf1b2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah Abdeslam, a key suspect in the Paris attacks, was arrested
        by police in Brussels on March 18. Just four days later, suicide bombers struck
        at the city''s airport and subway station, killing 32 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858755f-6d35-44eb-a499-157bef3048c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror cell had planned to attack high-profile targets in Paris,
        CNN affiliate BFM reported, citing a source close to the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15355849-76cc-4622-a37e-16987849c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/03/31/paris-brussels-attacks-inside-story.html">Related:
        The inside story of the Paris and Brussels attacks</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624933d-dc95-4822-99d1-e9a8a22df9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A laptop recovered by investigators in Brussels last month included
        a list of targets in Paris including the financial district, known as La Defense,
        and a Catholic association, BFM reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6485197-3a8c-4852-ac85-70102bd9883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Paris prosecutor Francois Molins said that investigators
        had learned that Abdelhamid Abaaoud, the ringleader behind the Paris attacks
        in November, had planned a suicide attack on La Defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cbdbd-0cc0-4ba6-99db-a941ef87afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the attacks in Paris, Abaaoud was killed in a police
        raid. So was his female cousin Hasna ait Boulahcen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94fc84-db55-4c06-bb67-e2fa61dc6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had received a tip from a female confidential witness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4e144-a284-418c-89bb-200ad89da1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told police she''d hosted Boulahcen in her home since
        October, according to documents, and that two days after the Paris attacks,
        Boulahcen received a phone call when the two of them were together.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164ab88-91bc-42e1-974e-547ce917fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person on the other end of the line asked Boulahcen to find
        a vehicle and pick someone up in an industrial zone on the outskirts of Paris.
        The witness goes with Boulahcen and a man steps out from behind a bush. The
        witness later learns that the man was Abaaoud, the documents say.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68705d-275f-4641-95da-739a01f716ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told police he wore orange sneakers and claimed he had
        taken advantage of refugees to come to France to carry out attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac11aac-f535-491c-baa6-a9cf66c76a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Man in the hat''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31c98a-2bcf-407a-8e83-159f733db63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s announcement came a day after authorities identified Mohamed
        Abrini, believed to be the third and lone surviving suspect in the Brussels
        airport attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6f00e-5845-48e4-b1f7-06db044b1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Abrini confessed to being the "man in the hat."
        He was seen in Brussels airport surveillance images wearing a dark hat and
        rolling luggage carts with two men believed to be the suicide bombers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca60c5-2612-419e-8bfa-2a2c577bea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities charged him with participation in terrorist activities,
        terrorist murders and attempts to commit terrorist murders, the prosecutor''s
        office said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef294a-e9f7-4c9f-b8e8-f25ff3c40afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrini is one of six people detained in raids Friday across the
        Belgian capital. In addition to the Brussels attack, he has been tied through
        surveillance video and DNA to November''s terror attacks in Paris. Those attacks
        killed 130 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc724270-3f46-47c2-97cd-a02186d2512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/09/paris-terror-suspect-mohamed-abrini-arrested.html">Related:
        Paris terror suspect Mohamed Abrini arrested in Belgium</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbeb3a-ab9d-4efa-8c7a-874a4f2add53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, the prosecutor''s office said it identified the
        second person seen in surveillance footage from the subway attack in Brussels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc94e5e-bb2d-4636-905b-85885792eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osama Krayem -- also known as Naim al Hamed -- is seen along suicide
        bomber Khalid El Bakraoui, according to the Belgian federal prosecutor''s
        office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c84c5-852b-499c-bad7-5b678e68bd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also been charged with "participation to the activities of
        a terrorist group and terrorist murders," according to the prosecutor''s office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e23c02-e821-4a9f-8c8c-9feb8a2b0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European security agencies believe Krayem, or Hamed, played an operational
        role in the attack.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634669b-524a-4d4e-8ffc-9cbfaca0ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium has emerged as a hotbed of extremism, exporting more foreign
        fighters per capita to Syria than any other Western European nation, according
        to the International Center for the Study of Radicalization and Political
        Violence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a7648-df5f-4d4a-8e1c-bf5e0a19bec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:18:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brussels and Paris attacks "point to a broad and sophisticated
        terrorist network in Belgium," the London-based think tank said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3bfb25-21fd-44cc-a9d6-48fde2dcbf0c'
      'mgnl:activationStatus': true
