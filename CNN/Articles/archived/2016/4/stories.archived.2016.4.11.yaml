    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martinez climbs two spots at Skating World Champs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba446b-e119-46ad-950a-206721dbd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:58:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
