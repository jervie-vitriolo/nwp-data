      'jcr:uuid': '736c7684-30dc-4dd0-97d0-0328aafa3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:57:13.529+08:00
      'mgnl:createdBy': 'cnnproducer'
