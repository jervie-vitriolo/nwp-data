      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî U.S. Secretary
        of Defense Ashton Carter will visit the Philippines to observe the Balikatan
        exercises under the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417715d-77cf-4c6e-9f9a-208fb82f167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:19:55.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:20:10.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, who is the second U.S. Defense secretary to visit the country,
        will arrive on Wednesday (April 13). Secretary Chuck Hagel, who met with President
        Benigno Aquino III in Malaca√±ang on August 2013, was the first to visit the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace27036-79c8-4661-a622-9ac971e68f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:19:55.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:20:10.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently agreed to allow the United States to use
        five military bases for U.S. troops and military supplies under EDCA. This
        agreement came amid the rising tensions between China, the Philippines and
        countries claiming territories in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8af25-25d0-41a6-bc28-4c640c622cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:19:55.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:20:10.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. defense official said the agreement will enhance the
        U.S. ability to operate in the region, especially over the disputed South
        China Sea and will present a strong deterrent message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3912f-2e85-44f0-a389-49ad05ce1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:19:55.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:20:10.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/19/edca-bases-philippines-us.html">Also
        read: U.S., Philippines announce five military bases for EDCA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbedb80-58ed-4350-aa75-83aaa4a01f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:19:55.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:20:10.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s visit to the Philippines is part of an Asia swing, which
        includes a visit to India.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a6a24-1a7c-4450-81ed-f9658f7e0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:19:55.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:20:10.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter will then proceed to the United Arab Emirates and Saudi Arabia,
        where he will attend a gulf leaders‚Äô summit.</p>'
