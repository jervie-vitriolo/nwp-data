    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715a8e8-9fdd-4990-b045-229a3e8c67b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:03:18.735+08:00
