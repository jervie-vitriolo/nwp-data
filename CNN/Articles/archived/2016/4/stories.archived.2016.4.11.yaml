  'afp-military-operations-abu-sayyaf-group-basilan':
    'author': 'CNN Philippines Staff'
    'caption': 'The Wesmincom said more than 2,000 fully armed soldiers had been deployed
      in Basilan to hunt down Abu Sayyaf members operating in Tipo-Tipo.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-11T01:41:58.836+08:00
    'imagesource': 'jcr:da87ce4a-c5ff-45c7-ad4f-6f20eef10147'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa055dc3-e108-404e-82df-a66ee93abcf3'
    'lead': 'Massive military operations are continuing in Basilan province. The Armed
      Forces of the Philippines (AFP) are chasing Abu Sayyaff leaders Isnilon Hapilon
      and Furuji Indama, who led the attack against the military in Basilan on Saturday
      (April 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T09:36:50.484+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T09:37:07.502+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T09:37:07.267+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fallen troopers honored as AFP pursues ASG in Basilan

      '
    'updated': 2016-04-14T01:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41134ea-087a-49c0-981b-7c9bd442dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Our troops fought
        gallantly and we salute them as they displayed the finest traditions of soldiery
        with utmost valor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5241281-479d-4b4e-ad99-3767dacf1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the tribute given to soldiers killed over the weekend in
        Basilan ‚Äî as contained in a joint statement on Monday (April 11) by the Department
        of National Defense, Armed Forces of the Philippines (AFP) and the Western
        Mindanao Command (Wesmincom).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e9886-7f75-44ed-9058-f2584ee704e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense and military officials said that even as the country grieved
        over the death of the soldiers, the fight for peace would continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ef64d-8e39-4255-859d-6f448cdb8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Philippine National Police (PNP) extended condolences
        to the family, friends and relatives of "fallen brothers-in-arms" in the military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891e336-9d94-4e7c-9942-4b74592acc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Chief Supt. Wilben Mayor commended the soldiers
        whom he said represented the finest in soldiery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc3c7c-fc33-4953-8b3b-d04b8f5b4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are great men, distinguished officers and outstanding public
        servants," Mayor said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efdf50-e8e6-4a35-b802-ceafbeb7055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor also noted that the soldiers were killed in action on April
        9, which marked the commemoration of the country''s <em>Araw ng Kagitingan</em>
        (Day of Valor).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f66b4cc-10d7-4a22-8604-42f13704e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pursuit ongoing</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68838a91-44bd-4a1d-9cec-eda29ca5f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, massive military operations continued in Basilan province,
        as AFP pursued Abu Sayyaf leaders Isnilon Hapilon and Furuji Indama, who led
        the attack against the military in Basilan on Saturday (April 9).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df034ccd-6d69-4504-a258-c281af482876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, a <a href="https://cnnphilippines.com/regional/2016/04/10/basilan-clash-afp-iriberri-medal-wounded-soldiers.html">firefight
        ensued between the ASG and soldiers</a> from the 44th Infantry Battalion,
        the 4th Special Forces Battalion, and 14 Cavalry troops in Sitio Bayoko, Baguindan,
        leaving at least 18 soldiers and five Abu Sayyaf Group (ASG) bandits killed,
        and around 56 wounded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f417e-4c0a-4483-ab39-1b7705b37467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference at the Wesmincom headquarters in Zamboanga
        City also on Monday (April 11), command spokesperson Maj. Filemon Tan said
        that the military was also verifying reports that four more ASG bandits were
        killed in offensives on Sunday (April 10).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21e1f9-3b8e-4c80-9463-c9a397c6fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaki ang puersa para kunin si Isnilon Hapilon</em>" said
        Tan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad10e1b-69ad-4a34-a3d8-a2b257ea57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There‚Äôs a huge force chasing Isnilon Hapilon.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c95298-e7a4-40c0-8cb7-07df45d8ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, more than 2,000 fully armed soldiers are now in
        Basilan to hunt Abu Sayyaf members operating in the Tipo Tipo area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aae8e4-6eec-4b04-baa0-2c03439ffefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Khattab neutralization big blow to ASG</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd32f2-e4bc-4124-8b88-89df70bfa905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan claimed that the neutralization Moroccan terrorist Mohammad
        Khattab during military offensives in the area on Saturday is a big blow to
        lawless elements in Basilan province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7642f9b-d26c-4aca-b4a4-99aeb0c1b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khattab was described as an IED instructor and jihadist preacher
        who was trying to link local lawless armed groups and kidnap-for-ransom groups
        with international terrorist organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686abdc-18db-4802-8ee7-477d8fdb6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also confirmed that the bandits were able to acquire from the
        wounded and killed soldiers, weapons like M4 rifle. Tan said, however, they
        have no final count yet as to how many weapons were obtained by the ASG.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869239d2-63ca-4922-8e6d-72ddb7ccaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AFP, the military is pursuing about 70 to 80 more
        ASG members and rebels in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e0706-394b-45d0-97a2-564e8a380d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan failed to say, however, if there are other foreign terrorists
        in Basilan at present.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffeb796-8881-4e30-811d-98090fcda316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T09:37:07.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Khattab, Abu Sayyaf senior leader Isnilon Hapilon‚Äôs son
        Ubaida Hapilon was also killed in the encounter on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f74949-b7f9-4cb9-88e9-07c1fa052d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T09:36:50.486+08:00
