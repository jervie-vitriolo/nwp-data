      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deguito: I am not the grandmaster</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d381c0-9355-4f6a-b8aa-bb7a97888f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito said the alleged $81 million money laundering scam “could
        be possible only with the participation of people from the highest officialdom
        of RCBC, in cahoots with extremely wealthy businessmen whose far-reaching
        powers and influence span several countries.”</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Deguito claims a crime of this magnitude could only be possible
        through RCBC&#39;s highest officials, businessmen.  <a href="https://t.co/VpQUswjKxO">https://t.co/VpQUswjKxO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/717215839997526017?ref_src=twsrc%5Etfw">April
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

