      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man itong mga gawa-gawa na ito, ay hayaan nalang natin
        sila. Panahon ng kampanya ngayon so lahat ng uri ng paninira, ng pag manipula
        ay makikita natin</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48183473-7132-4a6b-91ae-96d3b76f8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
      'mgnl:createdBy': 'cnnproducer'
