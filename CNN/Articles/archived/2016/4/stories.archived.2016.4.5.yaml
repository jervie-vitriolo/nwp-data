    'template': '1'
    'title': 'On recovering Bangladesh money: PhilRem denies holding $17 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77526615-230a-4257-b538-555f22b8d137'
