    'template': '1'
    'title': 'DOH continues free dengue vaccination in Zambales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404731e-85aa-4c28-9de4-3fa5be98116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iba, Zambales (CNN Philippines)</strong> — President Benigno
        Aquino III made his pitch for Liberal Party (LP) candidates Manuel "Mar" Roxas
        II and Rep. Leni Robredo, as he joined the dengue vaccination effort of the
        Department of Health (DOH) in Iba, Zambales on Tuesday (April 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5f5a4-650c-49ac-b454-abf5abb53a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino commended the Health Department''s response to
        other infectious diseases that hit the country in the past, including dengue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c4099-7bee-4bb8-bb5b-d406fbeacbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/11/dengue-vaccine-Dengvaxia-Philippines.html">Related:
        World’s first dengue vaccine now available in PH</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b80ad-59fa-4756-bb34-eae74b2f03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/03/17/new-dengue-vaccine.html">Related:
        New dengue vaccine protects against virus in small first-pass study</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d81b0e2-b092-4c0d-b6f4-246e5f358745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said reducing the effects of dengue through the vaccine
        is an important step in fighting the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dae15c-3c62-4f42-9363-092b2ea45498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 300 percent increase in the budget of DOH improved public
        health services during his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7c5279-cc55-4000-8fc5-502b65c486ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino assured the next administration will continue the upgrade
        of Zambales Hospital, challenging the crowd to help him do it by voting for
        Roxas and Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eda720-74a6-4a39-aaf1-3e3de7225a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa Mayo, nasa inyong mga kamay kung permanente ang mga pagbabago</em>,"
        said Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de004067-1275-4602-92d3-1556ebf90971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This May, it will be in your hands to pursue this
        change.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ef193-f3af-4780-969f-5af062e6c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ating sistemang demokratiko, buhay natin kasama diyan. Isipin
        natin ang mga bata, tatagal ang pagdurusa nila kung magkamali sa balota. Buong-buo
        ang tiwala ko sa inyo — kayo na ho ang bahala</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90633975-7e9d-48a4-8580-93565585c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:24:14.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lives are intertwined with the country''s democratic
        system. Let us think of the children because despair will be prolonged if
        we make the wrong choice in our ballots. I rest my full trust unto you — you
        may give the final verdict.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db91cc-46db-47e3-a70b-1172dfc11d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:24:04.653+08:00
