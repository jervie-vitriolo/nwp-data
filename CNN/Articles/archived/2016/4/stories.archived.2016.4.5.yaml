      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo said she is not surprised by her fourth place
        ranking among vice-presidential bets in a recent survey by a radio station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e8098-dc85-4ef6-918a-1dff573f3e90'
