      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I might slow down in one or two days but right now
        my schedule is full until Thursday.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d53eb-c8c2-4247-a462-0a4d79efe021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.540+08:00
