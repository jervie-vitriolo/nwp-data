  'Maia-Deguito-81M-money-laundering':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T02:08:26.778+08:00
    'imagesource': 'jcr:89a1a675-780a-4d3d-862a-fc4debc7c6c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d099ff9-4c21-49df-8ea0-2dd5d22b558c'
    'lead': 'Former Rizal Commercial Banking Corporation (RCBC) branch manager Maia
      Santos-Deguito, who is facing several criminal complaints relating to the $81-million
      money laundering heist, returned to the Senate probe on Tuesday (April 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:40:09.525+08:00
