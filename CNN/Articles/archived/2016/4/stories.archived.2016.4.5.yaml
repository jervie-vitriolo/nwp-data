      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss to Marquez was the last the public would see of Pacquiao
        in the ring until he marked his return with a unanimous decision win in Macau
        against Brandon Rios a year later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21276d84-8da5-4dfd-86c3-5472df718218'
