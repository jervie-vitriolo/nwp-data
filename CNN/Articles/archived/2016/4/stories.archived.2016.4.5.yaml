  'grace-poe-durano-rodrigo-duterte-garcia-mar-roxas-davide-cebu-votes':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T01:27:34.225+08:00
    'imagesource': 'jcr:9db0ab8e-0cb3-42a9-b1dd-77be6b38d6a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef320fbb-9f3d-4e9e-a64d-54a8ca933c63'
    'lead': 'Getting votes from Cebuanos is now becoming an inevitable challenge for
      presidential candidate Grace Poe, after the Garcias — a strong political family
      in Cebu — endorsed her rival Davao Mayor Rodrigo Duterte. One Cebu promised
      to deliver at least a million votes for Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:43:08.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:43:23.471+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:43:23.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe not giving up on Cebu votes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467979a2-7690-4ddf-84f4-41b01b6ed2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong>—Despite being a frontrunner
        in presidential surveys, Sen. Grace Poe is not giving up on Cebu votes just
        yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298650a-4ebc-46d0-9208-3984a682fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the Cebuano votes, however, is now becoming a challenge
        for Poe, after the Garcias, a strong political clan in Cebu, promised at least
        a million votes for presidential candidate Mayor Rodrigo “Rody” Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f12898-9df6-44f9-bf8c-dd1100f573b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban’s Duterte, whose father hails from Cebu, is statistically
        tied with Poe in recent surveys most of the time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae774bf-deb4-488f-8011-30cefe7cb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman natin alam ang mga pangako na ganyan kasi pagdating
        naman sa araw ng halalan, ang tao pa rin ang magdedesisyon at dapat hindi
        ''yung posisyon,</em>” Poe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fc3ac-6b0e-4fc8-8946-9561e769b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We don’t know if they’ll make good at that promise.
        When the election day comes, it’s voters who will ultimately decide and not
        the position."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b32b2-ce4e-42ab-bd06-235228e4d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Garcias previously dropped Vice President Jejomar Binay of the
        United Nationalist Alliance (UNA) for Duterte, due to misunderstandings in
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69609e-4021-46a6-ba2f-8b4d9a48d0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, administration bet Manuel “Mar” Roxas II bagged the support
        of Cebu Gov. Hilario “Junjun” Davide III, a Liberal Party (LP) member.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd354d6-eec4-4986-ba58-d6d5d3adfe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite remaining a consistent survey frontrunner, Poe has been
        soliciting support from influential groups and personalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3d934-0366-4abc-803e-42e3b9370964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting with leaders of the Iglesia ni Cristo, she is looking
        forward to talking to the El Shaddai movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b45d65-eed0-487b-978e-a288859b6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities like Dingdong Dantes and Ogie Alcasid are also set to
        boost her campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887389d3-1e4f-474b-b3ef-3cf69efbe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu, a major battleground</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e295f8f-65d5-4060-a9df-a859361684d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2.7 million voters, Cebu remains to be the top vote-rich province.
        This is why it is considered as a “major battleground” for elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5595a-04a0-435f-843f-84420ccf5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Duterte has the Garcias, Poe and Escudero are banking on the
        support of the Duranos of Northern Cebu, even if the tandem’s political clout
        is seen as limited in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd2abb-6fd3-4b02-ad3e-92809645d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 5), their party "Barug Alang sa Kauswagan ug Demokrasya"
        (BAKUD) formally endorsed Poe and her running mate Sen. Francis “Chiz” Escudero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166f56f-9c44-4618-897a-6a82995b1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem toured around public markets in Cebu, and will have a
        campaign rally in Lapu Lapu City later in the evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab1bf5-f765-4301-9d91-3de8afc9e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former car showroom along Gorordo Avenue was converted into the
        Cebu headquarters of the Poe-Escudero ticket. A prime location in Cebu City,
        their volunteers hope to sell the platforms of the so-called “Gobyernong May
        Puso” [Government with a heart].</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b38b8-6144-4c87-8dc5-f803def67163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bracing for Supreme Court’s final decision</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2738c1-2b31-4cb3-a186-095b94eaffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the campaign, Poe is keeping an eye on the Supreme Court''s
        final verdict on her disqualification case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d70ba-3689-4559-924d-f3c53a1b19fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices are currently holding summer sessions in Baguio City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d40f66-8208-47ce-881b-cc8620c6bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is still bracing for the worst case scenario.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a67715-2ecd-413e-a2f8-65de98622670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung hindi mabibigyan ng pagkakataon dahil sa mga desisyon
        na ito, hindi naman ako nalulungkot. Kaya lamang, ang ikalulungkot ko lamang
        ay ang mga ibang batang apektado dahil lamang sa desisyon pampulitikal kung
        saka-sakali.”</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88fa2c-167e-49ae-b6eb-0c1c47618624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If I won’t be able to run because of this decision, I won’t be
        sad. But I’ll be sad for the children who will be affected by this decision
        due to political circumstances.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f846e-ad06-4638-b2ad-2e05f51c0651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) filed a motion for reconsideration,
        after the high tribunal favored Poe and allowed her to run for president in
        their March 8 ruling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ce827-7f0c-4db1-8a93-237a26693966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:43:08.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:43:23.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines (IBP) also questioned the
        high court’s decision on Poe’s case.</p>'
  'Star-Wars-Admiral-Ackbar-Erik-Bauersfeld-dies':
    'author': 'CNN Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-05T00:25:36.962+08:00
    'imagesource': 'jcr:9e0d8958-a134-4c0e-9419-41f46534b904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ac5548-c9e1-433b-b1ad-119b6cb9409f'
    'lead': 'Erik Bauersfeld, the actor who voiced Adm. Ackbar in the "Star Wars"
      franchise, died on Sunday at age 93, according to the agency that represented
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:46:40.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:47:01.847+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:47:01.696+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voice of ''Star Wars'' Adm. Ackbar, Erik Bauersfeld, dies at 93

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884d5af-56f7-4fea-bf5d-d9fddb98c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Erik Bauersfeld, the actor who voiced Adm.
        Ackbar in the "Star Wars" franchise, died on Sunday at age 93, according to
        the agency that represented him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951ff3f-17b0-49ef-a095-f1394abae987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Ackbar was featured in "Return of the Jedi" in 1983 and again
        in 2015 in "The Force Awakens." His character, the supreme commander of the
        Rebel Alliance, led major combat operations against the Galactic Empire. He
        was best known for the one-liner, "It''s a trap."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d62da2-2298-4162-8bec-01374cf22501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauersfeld died of natural causes at his home in Berkeley, California,
        according to Coolwaters Productions, which represented him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f4616f-d150-4f21-b30a-4d9890bcc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erik will be deeply missed by his family here at Coolwaters and
        our thoughts and prayers are with his family and friends," said Derek Maki,
        spokesman for Coolwaters Production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46945178-8a27-4759-95af-a62dadd7f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans poured out support for the late actor on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bce320-b9d4-4b4d-8016-9b5cef83c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP Erik Bauersfeld, who gave us Admiral Akbar''s voice, and one
        of the best line readings in voiceover history," posted one user on Twitter.
        "May the force be with you!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909ec25-2649-4d87-b320-e97deff57267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erik Bakersfield, voice of Admiral Akbar has died. Never have so
        few words meant so much to so many nerds. #itsatrap," posted another person.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cad82-c313-4892-9efe-21e6d7f4090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:46:40.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:47:01.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/04/entertainment/eric-bauersfeld-obit-admiral-ackbar-star-wars-irpt/index.html">Voice
        of ''Star Wars'' Adm. Ackbar, Erik Bauersfeld, dies at 93</a>"</em></p>'
  'Backstreet-Boys-Las-Vegas-residency':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-05T00:19:21.105+08:00
    'imagesource': 'jcr:754053df-ab3e-4b00-9fac-b1739d21ea6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17237bdf-3b40-4e95-82cb-cb6cf602010a'
    'lead': 'The all-grown-up boy band is headed to Las Vegas for a trial run of a
      residency, joining the likes of Britney Spears and Jennifer Lopez, who have
      also mounted productions there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:49:29.275+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:49:39.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:49:39.466+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
