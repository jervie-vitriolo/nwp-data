  'PNP-four-generals-meeting-Roxas-staff':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T11:20:06.375+08:00
    'imagesource': 'jcr:a597308c-b0bc-4273-8062-bbbaa3ff2d1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a31e2a-b628-4f5e-b140-a8aef475fd6b'
    'lead': 'Four high-ranking police officials have some explaining to do after reports
      came out that they met up with a staff member of the Liberal Party (LP) over
      the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:11:21.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:11:43.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:11:43.473+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP asks generals to explain alleged meet with Roxas'' camp

      '
    'updated': 2016-04-06T00:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437650b-3e99-4f24-9000-6f3fa374cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four high-ranking
        police officials have some explaining to do after reports came out that they
        met with a staff member of the Liberal Party (LP) over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39a993-5e0e-4069-8662-fca6744c53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the Philippine National Police (PNP) on Tuesday
        (April 5) gave Director Generoso Cerbo, Chief Supt. Bernardo Diaz, Chief Supt.&nbsp;
        Ranier Idio&nbsp; and Chief Supt. Ronald Santos until Thursday (April 7) to
        explain their side over allegations that they met with a personnel of LP standard-bearer
        Manuel "Mar" Roxas II at a hotel in Araneta Center, Saturday (April 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1474d-be1a-42f0-a306-974b48228636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four police generals belong to the Philippine Military Academy
        class of 1984, from which Roxas is an adopted member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c6d59-1887-43a8-b58c-f05de4d5b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly also seen in the area was retired PNP Deputy Director
        General Marcelo Garbo, who claimed that he was campaigning for the Roxas-Robredo&nbsp;
        tandem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d997c-49d0-4dd7-910c-776105d0bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposed meeting was held at a function hall right across a
        room where a group of journalists were having a training.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d6b95-d6e6-42cc-841f-3487b7c93484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas'' executive assistant, Thea Faith Reyes, and another Team
        Daang Matuwid staff were also seen in the room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a39a7b-b66f-46aa-810c-d57b43e6e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP spokesman Chief Supt. Wilben Mayor, as a policy,
        active police officers are barred from participating, directly or indirectly,
        in partisan politics or so-called electioneering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644eed6-96ff-4e71-8bb3-b422a5ae6364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayor refused to answer if what happened at the hotel could
        be considered as electioneering since what they had so far were purely allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d1d3d-22fb-4a8b-a504-5a6b1d9fc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP was still waiting for the responses of the generals
        and from there, the police leadership would decide if the alleged incident
        merited a formal investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26e4c0-5259-4890-9d6a-450823471a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas'' camp had yet to answer queries about the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23257c-c158-43cd-a799-13ed3123e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:11:21.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:11:43.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'poor-families-in-visayas-mindanao':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo) A woman holds her daughter in their makeshift shack in
      the Binondo, Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T10:55:02.025+08:00
    'imagesource': 'jcr:13d53248-41bd-4b01-8932-e0b52614dfe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c3f00e0-ae97-422c-a82f-e18da0d3669b'
    'lead': 'Based on the latest assessment of the Social Welfare Department released
      on Tuesday (April 5), most poor families live in Central Visayas (Region VII),
      Northern Mindanao (Region X), and the Autonomous Region in Muslim Mindanao (ARMM). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:15:33.315+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:15:49.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:15:49.685+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t report: Most poor families live in Visayas, Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5217876-b229-4fe5-ad8f-f5dfb537d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, CNN Philippines</strong> — The Department
        of Social Welfare and Development (DSWD) is targeting 5.1 million poor families,
        or almost 30 million individuals, all over the Philippines for its 2015 Listahanan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887106ba-70ce-4e81-ab64-07fee304020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listahanan is a database created by the National Household Targeting
        Office that identifies poor families for government support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1796c4-a2e6-43f8-b595-677756933c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent study is based on an assessment of over 15 million households
        nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cd7b3-0304-49b1-ace8-f66c463fdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Listahanan, most of the poor are in the Autonomous
        Region in Muslim Mindanao (573,446 poor households), Region VII (525,561 poor
        households) in the Visayas, and Region X (485,539 poor households) in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fc8f7-e6b6-4158-98dd-ae6aa4599846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of poor individuals aged 15 and above, over
        15 million are in the labor force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0916d-86e9-4bf8-8bb0-6031e623d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Sec. Corazon "Dinky" Soliman said Listahanan plays
        a vital role in identifying qualified beneficiaries of the Pantawid Pamilyang
        Pilipino Program (4Ps).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a375a0-d60e-4825-ba01-3fb552448494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[Ito ang] batayan ng publikong serbisyo para sa mahihirap —
        sino at nasaan sila para makabenepisyo sila ng</em> 4Ps, Philhealth," said
        Soliman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6491fa-ad39-4cd4-9301-2f2ad4755127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the basis of public service for the poor —
        who and where they are for them to avail of the merits of 4Ps, Philhealth.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547965e0-1f62-4991-bfd2-1996c1cf8b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/26/DSWD-CCT-program-2016-elections.html">Also
        read: Fate of CCT program in the hands of next president – Soliman</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200905d3-2654-4bc9-a776-8420eeb12897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Listahanan released by DSWD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda62f6-9d3c-4f32-9d24-ef627540a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities used the proxy means test to assess household incomes
        and identify poor families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb4558-16c7-44da-a26a-49dd0465f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department said 36 percent or 1.5 million family
        beneficiaries of 4Ps have improved their status to non-poor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda0fb83-3299-4f19-bb79-9b7a1a085377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:15:49.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DSWD clarified some in the non-poor category are still
        vulnerable or at risk of reverting back to poor status when faced with disasters
        or other economic factors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c8397-9135-4c4d-bf1e-83cf53b45074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:15:33.317+08:00
      'mgnl:createdBy': 'cnnproducer'
