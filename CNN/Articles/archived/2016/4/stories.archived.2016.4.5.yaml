      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet here we are anticipating what could be the last fight of Manny
        Pacquiao''s storied career in his third meeting against the tenacious Timothy
        Bradley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
