  'NCAA-Villanova-North-Carolina-Kris-Jenkins':
    'author': 'Larry Fine, Reuters'
    'caption': 'The Villanova Wildcats edged out the North Carolina Tar Heels through
      a Kris Jenkins buzzer-beater.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-05T02:55:56.182+08:00
    'imagesource': 'jcr:3cc0dd21-8dfe-46e3-934d-8c7aa4319171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '731d3ac3-0bff-438b-b0a5-c983bc955d18'
    'lead': 'Villanova clinched its second ever NCAA title, after Kris Jenkins buried
      a buzzer-beater three pointer to beat North Carolina, 77-74.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:57:59.250+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:58:12.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:58:12.324+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dramatic late basket earns Villanova NCAA title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da4e0a-2f01-41bb-8a0a-3646640cc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Kris Jenkins buried a buzzer-beating
        three-pointer to lift Villanova to a thrilling 77-74 upset victory over North
        Carolina in the U.S. college basketball championship game in Houston on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb04d7-2322-4ed9-970f-4bad1aefe799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fitting end to a springtime single-elimination competition
        known affectionately as ''March Madness'' for its regular upsets and last-second
        victories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22fd9d-5edb-4944-8075-d1b00cd75df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins'' jump shot from distance splashed through the hoop with
        no time left on the clock, five seconds after Marcus Paige had rattled in
        an off-balance heave from outside the arc for the Tar Heels to tie the NCAA
        Final at 74-74.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61114e-710b-433a-9afa-d4f1b4dd2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gave the Philadelphia-area university a second national
        title, adding to a 1985 upset victory over Georgetown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d66f6-0629-49c2-980d-b91251ceec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-up guard Phil Booth led the winners with 20 points, hitting
        six-of-seven shots with backcourt mate Ryan Arcidiacono adding 16. Paige led
        North Carolina with 21 points with his fellow guard Joel Berry scoring 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7316b-9a37-495a-adcd-29f817b3b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top seeds North Carolina, a double-digit winner in each of their
        five games en route to the final, held a 39-34 halftime lead in pursuit of
        a sixth title but the Wildcats battled back, going on a 33-16 run to forge
        a 10-point lead with 5:29 left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84500b-2078-4a97-868e-bcc5eb3ca5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second seeds Villanova were denied a stroll to the finish by the
        desperate Tar Heels, whose fan section featured more than 50 former players,
        including Hall of Famer Michael Jordan, who as a freshman hit the winning
        shot in their 1982 title victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1b308-d6f0-4e74-97f0-3eadeb4f31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using superior size to shut down access to the hoop, North Carolina
        (33-7) staged a fierce comeback, capped by Paige''s desperation three-pointer
        that seemed likely to send the game to overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164635a5-0914-4618-b970-5130d9a0c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, senior guard Arcidiacono raced down the court and shoveled
        a pass to an open Jenkins, who pulled the trigger on a classic game-winner
        that sent ecstatic Villanova (35-5) players into a heap on the floor as confetti
        rained down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa785b2-21a6-4439-be8f-1863425c95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Paige''s electric, game-tying three-pointer, Villanova coach
        Jay Wright called time to set up their final play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c487f-cf07-450b-a780-4bc6c02e7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put it in Arch''s hands," Wright said. "It''s Arch''s job to
        make a decision. Arch made the perfect pass and Kris Jenkins lives for that
        moment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ee823-f342-464f-9bfb-6bc06cdaaabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins, nicknamed the Big Smooth, said: "I think every shot is
        going in. So that one was no different."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a742ecb-5dee-4594-83d8-59b0cb9b4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcidiacono, named the Final Four''s Most Outstanding Player, said:
        "It''s an unbelievable way to go out. That''s just something that everyone
        dreams about."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd13dd9-7668-43c5-a8cf-7fef445d3f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:57:59.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:58:12.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teary-eyed North Carolina coach Roy Williams said: "I''ve been a
        head coach for 28 years and the worst thing is, with a loss like this I feel
        so inadequate because I don''t know how to make it better."</p>'
  'panama-papers-ghitis':
    'author': 'Frida Ghitis, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-05T07:04:25.195+08:00
    'imagesource': 'jcr:e20aeb7a-d62b-4eb0-89fd-5fc2b3bedf7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e7c430c-139c-4a2b-8f1c-60cd7652b8a3'
    'lead': 'Some will try to downplay it, to dismiss it, to tell you it''s a big
      misunderstanding. They will say it''s a tempest in a teapot or perhaps a grand
      conspiracy. But don''t believe it. The release of the Panama Papers is a very
      big deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:01:32.146+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:01:52.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:01:52.535+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panama Papers a very big deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9eeec2-41fa-4727-98cc-0b9c884ef4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Frida Ghitis is a world affairs columnist for
        The Miami Herald and World Politics Review, and a former CNN producer and
        correspondent. Follow her @FridaGhitis. The opinions expressed in this commentary
        are hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225400d-9134-4b86-ad36-cbfc37119187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tirana, Albania (CNN)</strong> — Some will try to downplay
        it, to dismiss it, to tell you it''s a big misunderstanding. They will say
        it''s a tempest in a teapot or perhaps a grand conspiracy. But don''t believe
        it. The release of the Panama Papers is a very big deal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fb186-e2bc-4a55-9b60-364d9b9a1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began more than a year ago, when someone contacted the German
        newspaper Süddeutsche Zeitung, offering a mountain of data from a Panamanian
        firm called Mossack Fonseca that is alleged to specialize in helping the wealthy,
        the powerful and the shady hide their money. The magnitude of the leak — 2.6
        terabytes, 11.5 million records — makes previous revelations by WikiLeaks
        and Edward Snowden look timid by comparison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bf5b1-5a27-4b00-aba7-a23e2de4d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an earthquake. The aftershocks will continue for months,
        even years to come. It could also be the beginning of the end of secrets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a08d83-e17c-48fb-96c4-148e3e1c18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, details pieced together by the International Consortium
        of Investigative Journalists of about a dozen current and former world leaders
        alleged to have used the law firm''s services have been revealed, with the
        documents listing presidents, kings, prime ministers and their offspring.
        Some of the world''s most powerful figures and their relatives are being accused
        of hiding their wealth. And we''re just getting started.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394bcf8b-0d55-4507-95b7-5e9490e2b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are learning about potentially hundreds of thousands of offshore
        firms connected to people in more than 200 countries and territories — essentially,
        the entire world. And even though hundreds of journalists in dozens of countries
        with the ICIJ have already spent months examining the documents, the Internet
        will make it possible for people to search for information that might affect
        them specifically. The blueprint to offshore and shell companies allegedly
        held by prominent figures is breathtaking in its detail and scope, and the
        repercussions will be profound and lasting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06709e-8dfe-41b6-a9d7-8c8077416ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We knew something significant was coming when, a few days ago, a
        spokesman for Russian President Vladimir Putin started trying to discredit
        a mysterious piece of journalism that had not yet made headlines. A Kremlin
        spokesman warned of an upcoming "media attack" on Putin. And if the claims
        in the Panama Papers are true, it is easy to see why the Russian President
        would be worried — the papers reveal a trail of billions of dollars allegedly
        shuffled across shell companies and paper firms, ultimately connected to people
        close to the him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5039008-cf7f-46a9-8bcd-00a8b73aef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin dismissed the accusations before the papers were released,
        saying the report had nothing to do with Putin and suggesting it was part
        of what it described as "Putinophobia." Putin''s men will probably try to
        paint this as a personal attack on their boss, but with hundreds of other
        public figures highlighted, the conspiracy claim could prove empty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970ce5b-c12b-4e53-bd06-e05c71381157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents detail potential malfeasance in democracies, autocracies
        and dictatorships alike, and powerful people around the world are no doubt
        breaking out in a cold sweat. To be sure, a name in the Panama Papers is no
        proof of wrongdoing. A disclaimer by the ICIJ, which coordinated the investigation,
        states that "There are legitimate uses for offshore companies, foundations
        and trusts," adding that those listed in the papers may not have "broken the
        law or otherwise acted improperly." Indeed, throughout history, people have
        often sought to conceal their assets in unstable political environments, sought
        protections from predatory regimes that persecuted their enemies and might
        confiscate their belongings, or simply wanted anonymity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9641ff-30c7-4d2b-946b-08a2c3bda5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this avalanche of information will probably in many cases
        prove damning and consequential. And it will not exactly come as a shock.
        Instead, the release of these papers will confirm many suspicions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf09acc1-8123-44de-bc9d-1b5bea3e29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the claims in these papers are found to be consistently accurate,
        they will also help change behavior — when WikiLeaks told the story of a lavish
        party in Tunisia hosted by the President''s son-in-law, with ice cream flown
        in from France, it helped fuel the fury that overthrew a dictator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c977e8-8108-4264-a89e-b8807bf8aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I have written before, corruption is a deadly poison that cripples
        economies, perpetuates poverty and, as it accumulates, can claim lives — many
        of them. Not only are political leaders in some cases stealing money that
        belongs to their countries, to their people, but they may be making policy
        choices based on how they can benefit themselves, depriving their nations
        of the right to good government and to smart decision-making from its leaders.
        The result can be bad government, bribe-taking, tax avoidance and theft from
        the public''s future for the sake of a more lavish present for a corrupt few.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60c4b4-250e-49dd-9c66-9e14ef386a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are the friends of the powerful, the ones who become
        mysteriously wealthy. Their wealth is not just proof of the generosity of
        a magnanimous ruler. No, autocrats enrich those around them to protect their
        power, to buy acquiescence, to silence complaints. Sometimes critics go to
        prison, sometimes they get rich. Either way, the purpose is to silence them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20391309-bdef-4564-accd-276b9c602004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, corruption undermines good government and fortifies
        dictatorships. Is it any surprise that the Panama Papers revealed alleged
        secret offshore firms linked to Syrian President Bashar al-Assad, as well
        as former Libyan dictator Moammar Gadhafi and Egypt''s deposed President,
        Hosni Mubarak?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd585d7-e69b-4644-acae-6d003443ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most positive trends of our time, people are using
        greater access to information to move to uproot corruption. They have already
        toppled governments. The release of the Panama Papers marks a potentially
        major moment in that trend. Don''t let anyone tell you this is anything other
        than a very big deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740b514-6a80-4467-af6c-f604d07f4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:01:32.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:01:52.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/04/opinions/panama-papers-ghitis/">Panama
        Papers a very big deal</a>"</em></p>'
  'Climate-change-health-threat':
    'author': 'Timothy Gardner, Reuters'
    'caption': 'Extreme heat can cause more forest fires and increase pollen counts
      and the resulting poor air quality threatens people with asthma and other lung
      conditions.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-05T11:09:59.670+08:00
    'imagesource': 'jcr:e6922c97-4279-44fb-9a29-b0be16cade10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd730b2c-3ab9-47ff-baea-901bf2daf744'
    'lead': 'Climate change also threatens mental health, a U.S. study found. Post
      traumatic stress disorder, depression, and general anxiety can all result in
      places that suffer extreme weather linked to climate change, such as hurricanes
      and floods. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:11:00.799+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:11:19.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:11:19.524+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change threatens hearts, lungs but also brains - U.S. study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19b6cf-84f7-4984-b377-5a8cc795de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — Climate change can be expected
        to boost the number of annual premature U.S. deaths from heat waves in coming
        decades and to increase mental health problems from extreme weather like hurricanes
        and floods, a U.S. study said on Monday (Tuesday, April 5 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b59b2a-e8b1-450f-bc02-8d1c80a5531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that we''ve seen something like this before, where
        we have a force that has such a multitude of effects," Surgeon General Vivek
        Murthy told reporters at the White House about the study. "There''s not one
        single source that we can target with climate change, there are multiple paths
        that we have to address."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056fb79-4869-4d49-a639-ce41b01c61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves were estimated to cause 670 to 1,300 U.S. deaths annually
        in recent years. Premature U.S. deaths from heat waves can be expected to
        rise more than 27,000 per year by 2100, from a 1990 baseline, one scenario
        in the study said. The rise outpaced projected decreases in deaths from extreme
        cold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a29cf-baf1-4922-9342-a6564b31e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme heat can cause more forest fires and increase pollen counts
        and the resulting poor air quality threatens people with asthma and other
        lung conditions. The report said poor air quality will likely lead to hundreds
        of thousands of premature deaths, hospital visits, and acute respiratory illness
        each year by 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e81e6-b77a-47e4-b730-87bdd6436230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change also threatens mental health, the study found. Post
        traumatic stress disorder, depression, and general anxiety can all result
        in places that suffer extreme weather linked to climate change, such as hurricanes
        and floods. More study needs to be done on assessing the risks to mental health,
        it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113e6c30-3520-4c7d-a3cd-ba3062715153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peer-reviewed study by eight federal agencies can be found here.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65045356-99b0-41df-92b8-f9a9745e97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of mosquito and tick-borne diseases can also be expected to
        increase, though the study, completed over three years, did not look at whether
        locally-transmitted Zika virus cases would be more likely to hit the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13f01b-9ab2-4cd6-95f8-9611210c247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama''s administration has taken steps to cut
        carbon emissions by speeding a switch from coal and oil to cleaner energy
        sources. In February, the Supreme Court dealt a blow to the White House''s
        climate ambitions by putting a hold Obama''s plan to cut emissions from power
        plants. Administration officials say the plan is on safe legal footing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88da4ab-305a-4826-beb0-4b0126f8ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Holdren, Obama''s senior science adviser, said steps the world
        agreed to in Paris last year to curb emissions through 2030 can help fight
        the risks to health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f3d76-5649-4b96-adab-34241c76f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:11:00.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:11:19.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need a big encore after 2030 ... in order to avoid the
        bulk of the worst impacts described in this report," he said.</p>'
  'Panama-papers-probe':
    'author': 'Kylie MacLellan and Elida Moreno, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
