      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Remittance firm
        Philippine Remittance Ltd. (PhilRem) denied allegations that up to $17 million
        of the $81 million stolen from the Bangladesh Bank remains in its custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8b28a-c8dd-4ee8-862b-b12a1d504e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no 17 million dollars with us,” PhilRem treasurer Michael
        Bautista said during the fourth Senate hearing on the <a href="http://nine.cnnphilippines.com/videos/2016/03/18/What-is-money-laundering.html">money
        laundering</a> case on Tuesday (April 5).</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Remittance firm Philrem denies hiding $17M of stolen funds from
        Bangladesh Central Bank <a href="https://t.co/CaczwFrdSh">https://t.co/CaczwFrdSh</a>  <a
        href="https://t.co/1boKuEikSb">https://t.co/1boKuEikSb</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/717211238418288641?ref_src=twsrc%5Etfw">April
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7ec4e-7d14-40ab-8929-d5913dd6b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.443+08:00
