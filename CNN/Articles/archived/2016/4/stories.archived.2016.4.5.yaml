      'mgnl:type': 'text'
      'text': '<p>Both casual and more seasoned boxing observers decried the result,
        and claimed that Pacquiao was the clear winner of the first contest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8f2d-188b-46bb-a771-a7b904c8ee0b'
