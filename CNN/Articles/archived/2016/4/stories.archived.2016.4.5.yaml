      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Manny Pacquiao was first slated to go toe-to-toe with Timothy
        Bradley, it was the Filipino who was seen as the clear favorite between the
        two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebf146-5797-4f19-af21-4857f48e0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But come fight night, the narrative took a dramatic turn after judges
        CJ Ross and Duane Ford each scored the bout at 115-113 in favor of Bradley,
        giving the American an infamous split decision upset victory.</p>'
