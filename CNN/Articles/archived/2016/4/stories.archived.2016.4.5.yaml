      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley vowed to knock the Filipino fighter out, and let the punches
        fly in search of that decisive hit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c521788-df82-4890-9888-d5ba860dd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the American, he claims to have suffered a calf
        injury which debilitated his movements as Pacquiao took home the unanimous
        decision victory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773085a-70ce-445c-a1f3-779301dde1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat was the first ever loss of Bradley''s professional career.</p>'
    '29':
      'image': 'jcr:49dcb233-f4d6-4762-923d-f45e5ba328d8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8d82c3-36b4-4993-a982-bd0c0d21f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cfcce-84ef-4b0d-a60b-536a1f2385ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The last dance?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f3c43-3d37-4b04-ae35-6e23461558de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an underwhelming megafight with Floyd Mayweather Jr., the
        Filipino slugger has decided to hang up his gloves and focus on his political
        career.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d08aaa-1702-488e-a247-97507d401ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao announced that his final opponent of his career would
        be Timothy Bradley, saying that he selected Bradley after seeing him improve
        as a fighter since their last foray.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe51fb6-4c5b-47f1-8a57-af0758a5c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose Bradley because I believe Bradley, he is different than
        before we had the last fight. He improved a lot and we know that, and we saw
        that in his last fight with Rios," explained Pacquiao.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6734303-2b10-495f-8031-1f383431c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also I believe we can make a lot of boxing in the ring in this
        fight."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e612ed-1aeb-4a39-8305-99a9f5e52cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his fight against Rios, Bradley partnered up with veteran trainer
        Teddy Atlas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648da0d0-0187-4a5d-a027-0e1efc28ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas has been in the sport for a very long time. He has trained
        fighters such as Shannon Briggs, Michael Moorer, and Mike Tyson, in his amateur
        career.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0225b-5c55-47dc-a28c-64ff2575cc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his last meeting with the Filipino, Bradley has yet to taste
        defeat.</p>'
    '44':
      'image': 'jcr:349a0f76-09af-48dd-8e46-59d40acccc9c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793336d-5524-4cc6-af4a-3207c12a53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6a8cb-59a8-434b-80dd-91fc9d97a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the ring, Pacquiao has been on the receiving end of unrelenting
        waves of criticism after his controversial remarks directed at the homosexual
        community.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d793029-75e7-441e-982c-38110a1d429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino boxing icon has since been <a href="https://cnnphilippines.com/sports/2016/02/18/nike-drops-manny-pacquiao-after-ani-gay-comments.html">dumped
        by Nike</a> and his political rivals have filed petitions to bar the screening
        of the fight in the Philippines, saying that the publicity will give Pacquiao
        an <a href="https://cnnphilippines.com/news/2016/02/22/Manny-Pacquiao-Timothy-Bradley-Walden-Bello-comelec.html">undue
        advantage</a> in the upcoming national elections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e999efc-72df-4994-8547-797d042a0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether or not all these distractions will
        affect the Filipino''s performance. But all will be revealed when Pacquiao
        steps into the ring on April 9 (April 10 PHT) in what could be his last fight
        as a professional fighter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047f29d-d81f-4b12-9539-d5a07e01797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:13:40.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:13:58.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/02/19/Manny-Pacquiao-homosexuals-Orlando-Cruz-Jason-Collins-Magic-Johnson.html">Read:
        International athletes respond to Manny Pacquaio''s LGBT remarks</a></strong></p>'
  'shaq-iverson-yao-ming-2016-basketball-hall-of-fame':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Shaquille O''Neal, Allen Iverson and Yao Ming headline the 2016 class
      that will be enshrined in the Naismith Memorial Basketball Hall of Fame.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-05T04:24:13.351+08:00
    'imagesource': 'jcr:225a8341-8e7a-425c-ba96-29eb94ad0391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31436b17-1a62-4b99-aee3-f2d43f84e15b'
    'lead': 'Shaquille O''Neal, Allen Iverson and Yao Ming headline the 2016 class
      that will be enshrined in the Naismith Memorial Basketball Hall of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:16:04.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:16:18.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:16:18.566+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shaq, Iverson, Yao lead 2016 Hall of Fame class

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078ef29-c7cf-43b1-b706-3e6a7a6ad39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Shaquille O’Neal,
        Allen Iverson, and Yao Ming will headline the Naismith Basketball Hall of
        Fame class of 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fcf67d-398d-4eb3-a0ef-9c8719ff1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list was released on Tuesday (April 5 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f525ed4-376e-47a1-8e59-a52196c4ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Neal is a four-time National Basketball Association (NBA) champion
        and is considered as one of the most commanding centers to have manned the
        paint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a1e09-4aef-4672-88c0-ab27f10e5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins Michael Jordan, Tim Duncan, and Magic Johnson as the only
        players to win three Finals MVP awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f42f76-b65d-4672-905f-43a4d6cca362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iverson will also enter the Hall of Fame, and is known for being
        the only player with a height of 6-feet or below to average at least 20 points
        per contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d666667-b4d1-4d3c-93ca-8dfae54a1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The Answer'' made his name in Philadelphia and finished his stint
        in the NBA with averages 26.7 points (ranks sixth all-time), 6.2 assists and
        3.7 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1aedf-f0ab-4fbe-b33c-5fc0f4d0502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yao, the top pick by the Rockets in the 2002 draft, helped open
        up the Chinese market to the NBA. The Chinese big man finished his career
        with Houston with career averages of 19 points and 9.2 rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6b3604-f024-41b8-8602-a31f86852f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three will be joined by Michigan State coach Tom Izzo, former
        WNBA star Sheryl Swoopes, and Chicago Bulls owner Jerry Reinsdorf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a2939-bdf9-4562-a56d-9b2b1d232e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime NBA referee Darrell Garretson, coach John McLendon, Zelmo
        Beaty, and Cumberland Posey will be enshrined posthumously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f207e-8265-4f56-aa68-e0f753aaad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:16:04.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:16:18.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates needed at least 18 of 24 votes from the Honors Committee
        to be inducted. The Honors Committee is composed of Hall of Famers, basketball
        executives, media members and other contributors to the game.</p>'
