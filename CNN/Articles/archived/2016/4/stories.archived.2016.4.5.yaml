      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This photo, shared through social media, shows Roxas sitting down
        with his head bowed, as he''s talking to a Filipino worker.</p>'
    '11':
      'image': 'jcr:bfcc746d-4742-49ad-9963-d84436b04882'
