    'template': '1'
    'title': 'Binay campaigns in South Cotabato, Maguindanao

      '
    'updated': 2016-04-06T01:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766574fe-8241-4f4d-adcc-292f234e54b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
