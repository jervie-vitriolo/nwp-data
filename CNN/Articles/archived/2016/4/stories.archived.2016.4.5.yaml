    'caption': 'President Aquino oversees the free dengue immunization given to a
      Grade 4 student in Iba, Zambales.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T10:15:19.867+08:00
