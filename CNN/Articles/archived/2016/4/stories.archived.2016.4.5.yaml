      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Timeline of the Mamasapano case</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b7b7e-af55-4360-9174-d47d579279b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Ombudsman has found probable cause to file charges against former Philippine
        National Police Chief (PNP) Chief Alan Purisima and former PNP-Special Action
        Force (SAF) Director Getulio Napeñas, following the Mamasapano encounter last
        January 25, 2015, which killed 44 SAF commandos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf9bc19-7252-4162-8509-40ef53af3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two police officials are facing charges for usurpation and violation
        of Section 3(a) of the Anti-Graft and Corrupt Practices Act before the Sandiganbayan,
        said its statement issued on Tuesday (April 5).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efdb5c-5781-445f-9a42-55967a5eba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/23/Ombudsman-probers-clear-Aquino-in-Mamasapano-clash.html">Related:
        Ombudsman probers clear Aquino in Mamasapano clash</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9e82a-053d-4314-8163-46a9e32d1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the documents and evidence reviewed by the panel of investigators,
        Purisima, who was on preventive suspension, coordinated a top-level meeting
        with officers of the Armed Forces of the Philippines, including Napeñas, relative
        to Oplan Exodus.</p>'
    '9':
      'image': 'jcr:61c24b85-8072-43cd-81c9-adffd554fbf5'
      'imageCaption': 'Former PNP Chief Alan Purisima (L) and former PNP-SAF Director
        Getulio Napeñas'
