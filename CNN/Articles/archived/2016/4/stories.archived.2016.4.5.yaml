      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/18/Philippines-poverty-incidence-rate-drops-in-2015.html">Related:
        PH poverty incidence rate drops in 2015</a></strong></p>'
  'Robredo-on-Kidapawan-Govt-actions-redound-on-candidacy':
    'author': 'CNN Philippines Staff'
    'caption': 'Robredo noted the importance of explaining the actions of the government
      to the people, as well as the value of admitting to any mistakes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T09:29:00.946+08:00
    'imagesource': 'jcr:d2be6261-a99c-4bbe-aeb2-ce54decfe71a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53846e9f-5bda-4934-b658-ee879134ec01'
    'lead': 'The administration''s vice presidential bet said on Tuesday (April 5)
      that she and her running mate were aware of the fact that the actions taken
      — or not taken — by the government had an effect on the "Mar-Leni" tandem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:19:34.805+08:00
