    'lead': 'Governments across the world began investigating possible financial wrongdoing
      by the rich and powerful on Monday (Tuesday, April 5 PHT) after a leak of four
      decades of documents from a Panamanian law firm that specialized in setting
      up offshore companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:13:42.262+08:00
