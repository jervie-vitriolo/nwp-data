      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/05/04/AFP-MILF-Bomb-maker-Usman-killed-in-clash.html">Related:
        Bomb maker Usman killed in Mamasapano clash</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe6fdc-9acf-4f29-8eb1-e2bb3f76d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints against PNP officials Fernando Mendez Jr., Noli Taliño,
        Richard Dela Rosa, Edgar Monsalve, Abraham Abayari, Raymund Agustin Train,
        Michael John Mangahis, Rey Ariño, and Recaredo Marasigan were dismissed.</p>'
