  'PBA-Commissioners-Cup-San-Miguel-NLEX-Al-Thornton-Tyler-Wilkerson':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-05T08:37:50.431+08:00
    'gallerysource': 'jcr:bd953498-a999-469b-b143-3709bc031651'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9392634-ff5a-4b58-9286-9d5a59d2d775'
    'lead': 'It took awhile, but the San Miguel Beermen went home with a hard fought
      triple overtime win, 131-127, over the NLEX Road Warriors in the PBA Commissioner''s
      Cup on Tuesday (April 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:27:24.851+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:34:32.703+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:34:32.508+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel survive Al Thornton, NLEX in triple OT

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e9397f-f905-4bcb-995e-3a75430c8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was only the
        11th triple-overtime game in the history of the Philippine Basketball Association
        (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13d120-8854-49d0-ad7d-7c08f79a9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen bounced back from a disappointing outing
        against Barangay Ginebra, with a hard fought triple overtime victory, 131-127,
        over the NLEX Road Warriors in the PBA Commissioner''s Cup on Tuesday (April
        5) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0afb35-78d8-46e9-af12-9b020d0e2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Tyler Wilkerson paced the Beermen with 58 points</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711031f-5ef2-4a12-b69f-1976c69342d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lackluster showing in their last game, the Beermen were
        quick off the mark and led by 36-20 early in the second period of play. But
        they were not able to maintain their momentum, as the Road Warriors chipped
        at the San Miguel lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46edb2cf-04bc-446c-b838-011886e9b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 10.1 ticks left in regulation, Al Thornton heaved a hopeful
        three pointer as time expired, which found the bottom of the net and sent
        the game into overtime, 99-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ef0e2-0829-4af2-99b0-0ac6a216654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In overtime, the Beermen held a slim 108-106 advantage after Wilkerson
        sank a couple of free throws with 34.4 ticks left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e87c93-2acf-4456-a7f3-d8c4db571596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Sean Anthony lay-in, to tie it up at 108-all, and good defensive
        effort in the succeeding play, ensured that the crowd would be treated to
        a second overtime period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae76ada-87d7-4670-907f-36c0322be958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second overtime, the Road Warriors bucked a 112-118 deficit
        and saw their potential game winning dunk chalked off as the game went into
        a third period of overtime, 118-all.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0c438c-b366-4034-8bcd-fbaf942b614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 17.3 ticks in triple overtime, Marcio Lassiter sank two free
        throws to finally put the game beyond doubt at 131-127.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf320d3-3e32-4ac9-85e4-78431276e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Thornton had a monster game for NLEX and finished with 69 points
        and 19 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a401b-408d-4be1-9996-b395cddb3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game San Miguel coach Leo Austria had nothing but praise
        for the Road Warriors, who he believes showcased their title credentials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48344653-6271-4067-8549-c643e29940c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just like a championship. This game was really important
        for us and NLEX," said Austria.&nbsp; "I have to congratulate them (NLEX),
        pinakita nila that they are title contenders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66d6433-9e47-47fa-8b45-c6cf201dc83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:27:24.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:34:32.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen improve to a 6-3 record, while the Road Warriors sink
        to 5-5.</p>'
  'supreme-court-grace-poe-decision-out':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T07:36:52.041+08:00
    'imagesource': 'jcr:8b5fd2f2-12e0-4bca-a064-11be1cd17bdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f1212b0-9512-4ff5-bc1d-db2bf6e617a6'
    'lead': 'The high court says its final verdict on the disqualification cases hounding
      Sen. Grace Poe''s candidacy will be announced on April 9, exactly a month before
      the national elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:38:58.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:39:10.930+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:39:10.728+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Decision on Poe case out by April 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcc441-0d56-40e8-bfb8-d560d66e79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Independent presidential
        candidate Sen. Grace Poe''s final fate at the Supreme Court will be known
        by April 9 (Saturday).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15e12e-df78-4b35-9b5e-5c88c194b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court (SC) Spokesman Theodore Te said the announcement will
        be this Saturday — or exactly a month before the May 9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb503f-8b9a-481b-9e5d-397df6c46a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/08/poe-triumph-justice-personal-miracle.html">Also
        read: Poe on SC decision: A triumph of justice and a personal miracle</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5889ff9-9e6f-44ac-bd37-2d253f89fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/09/Comelecs-Lim-mourns-over-SC-decision-allowing-Poes-presidential-run.html">Also
        read: Comelec''s Lim ''mourns'' over SC decision allowing Poe''s presidential
        run</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18af6ad-0b5b-4089-a3e3-a000e300b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 9 also happens to be Araw ng Kagitingan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d18698-41c8-4e3b-80cd-fd955af43207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te, however, refused to provide other details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08815e-b661-497b-8a5a-57816b1c5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/08/grace-poe-disqualification-case-supreme-court-justices-vote.html">Related:
        Grace Poe disqualification case: How the Supreme Court justices voted</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacf9ce-901c-43de-9f43-5462252625a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four private respondents and the Commission on Elections (Comelec)
        appealed the high court''s ruling allowing Poe to run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee642b-c2c6-48eb-8afa-78218cee364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision-eligible-president.html">Related:
        Petitioners slam SC ruling on Grace Poe case</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408a208-e1b2-4978-b096-22ad8ebb42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>K to 12, Ejercito cases</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859113b-485a-4b43-a0ef-f65498b03cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the high court turned down the request to hold oral arguments
        for petitions challenging the Education Department''s K to 12 program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6d735-540b-446c-957c-9bf141755634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the court directed all parties, both the petitioners and
        respondents, to submit their memorandum within 20 days from notice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c505884-63e8-4540-97db-bcee6c78f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
