      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the eve of
        their first clash, not many thought that the match up would have warranted
        a third bout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
