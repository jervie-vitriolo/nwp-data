      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/04/world/panama-papers-explainer/index.html">The
        Panama Papers: 7 things to know</a>."</em></p>'
  'busiest-airport-atlanta':
    'author': 'Karla Cripps, CNN'
    'caption': 'Atlanta''s Hartsfield Jackson International airport has been ranked
      the world''s busiest airport with 100 million passengers passing through it
      in 2015. (Photo: David Holloway/CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-05T01:33:39.537+08:00
    'imagesource': 'jcr:b8a3c032-f7da-4421-9068-3809b4babe58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8b7caaa-b240-4c45-899a-928a8a5358df'
    'lead': 'Atlanta has done it again, holding off Beijing to retain its title as
      the world''s busiest passenger airport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:35:04.800+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:35:17.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:35:16.643+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s busiest airports announced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a624f-38f2-4fc7-b33d-3f294291a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Atlanta has done it again, holding off
        Beijing to retain its title as the world''s busiest passenger airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d2e1b-5a25-438f-a4cb-7b6c1564aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 million passengers passed though Atlanta Hartsfield
        Jackson International in 2015, a rise of 5.5 percent over 2014 according to
        preliminary traffic data released by Airports Council International (ACI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e9032-ea08-4f42-8f6b-1e2eb3bbc172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report credits Atlanta''s strategic location as a major connecting
        hub and port of entry into North America for its continuing success, noting
        that it''s within a two-hour flight of 80 percent of the United States population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651fda5c-b499-4d80-902f-736100e1479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Georgia airport has held the top spot for 18 years, it
        was expected to finally lose its crown to the Chinese capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f6b92-0394-43e0-8b28-182f969d4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Beijing was poised to close the gap on Atlanta by 2015, it
        no longer benefits from the double-digit growth it enjoyed in previous years,
        and as such remains in second position," says the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48661975-26c9-46d4-9c95-943f5c02a29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of a Chinese slowdown and capacity constraints
        has meant lower growth levels at the airport. Beijing grew by 4.4 percent
        in total passenger traffic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd504688-ca35-4ea9-9363-6703457c2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai handled most international traffic in 2015</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe39175-20b5-40b5-b87f-5eb1c325fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one to watch? Definitely Dubai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dd031-f775-425c-92f3-6e70bdb5aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth busiest airport in 2014, it moved to third position in
        2015, with total passenger traffic growing by 10.7 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7caaf91-c217-4d6b-b9c9-f46799f77347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai International Airport is also the world''s busiest in terms
        of international passengers, ahead of London Heathrow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5d454-b9dd-4cef-a055-5304e8a8eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second busiest U.S. airport on the list is Chicago O''Hare,
        which moved from seventh to fourth position in 2015 thanks to growth of 9.8
        percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ddb40-b708-4096-b2e1-5e4ed0cf1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of congestion, the airport is reaping the benefits
        of runway expansions and other capacity developments," says ACI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8025cb-048f-4201-8037-212496d4d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to aircraft movements, U.S. airports continue to dominate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab3e21-4c3c-4d30-b9f1-92ae26578d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta overtook last year''s leader, Chicago, with 882,497 total
        takeoffs and landings. Chicago had 875,136.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65526f43-cd09-484d-baee-235ddc96cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at third, Dallas Fort Worth saw 681,244 takeoffs and landings
        in 2015, followed by Los Angeles, with 655,564, and Beijing with 590,169.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02f85d-c396-4451-a07b-e167889530c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More people flying than ever</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fc85b5-5acf-4068-91f7-f032af0b35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACI has 592 member airport authorities, which operate 1,853 airports
        in 173 countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce3f4b-5e07-4aa3-b68b-9eced04d8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All figures and percentages from this week''s report are based on
        monthly data submissions by 1,144 major commercial airports. A final version
        will be released later in the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d45df-456d-42cb-92f0-57dbe0d2ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of overall growth for 2015, the report says there was a
        6.1 percent rise in total passengers over 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7659ba6-e97a-4048-bf6d-bacac5323a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International passenger growth rose 6.4 percent, while cargo – including
        mail – rose 2.4 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f293e-b986-46a4-8d82-4a450372fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest air cargo hub remains Hong Kong. Memphis took
        the second spot followed by Shanghai.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8282fd-c0f5-4794-84b4-5183eb425e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impressive to witness the dynamic character of the aviation
        industry and its evolution over time," said Angela Gittens, director general
        of ACI World, in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f790ec9-46f1-41aa-8d7e-3b99d01f32b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In certain markets, we see both airlines and airport operators
        expanding and optimizing their capacity in order to accommodate the growing
        demand for air transport."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043eb3c-b6fc-4139-a3e6-c8172c00849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"We''re not the busiest, we''re the most-traveled"</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd0a1c-8083-4ac6-ad4f-268db3c3ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to public perception, turns out being at the top of
        the busy list isn''t necessarily a good thing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86798173-19fd-4e1d-bd3c-9945df7ea6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Hartsfield Jackson Atlanta International Airport announced
        that it would rather people referred to it as "world''s most-traveled airport."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3405ab-ce43-4cb7-960e-42ebf82dfa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Manager Miguel Southwell told local media that "some really
        smart marketing people" learned that the word "busy" has a negative connotation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5424a-f257-4733-9020-ae18e6022ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s ''world''s most-traveled,''" Southwell said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7109c-0fa0-4bc5-ab0f-c4e6c8fa88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that we''re no longer using the term ''the busiest
        airport.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f29c5-60fc-4efd-b09e-296cfc8e9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:35:04.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:35:17.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/worlds-busiest-airports/index.html">World''s
        busiest airports announced</a>."</em></p>'
  'Wong-returns-additional-funds-to-BSP':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T00:26:31.630+08:00
    'imagesource': 'jcr:8c1c0d14-c1b1-4c41-be3a-dd843846c9e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5c6f3c-77de-429e-bf1b-f9acd4e0d977'
    'lead': 'The lawyers of casino junket operator Kim Wong returned an additional
      P38.28 million to the Anti-Money Laundering Council (AMLC) on Monday (April
      4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:37:27.871+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:38:20.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:38:19.831+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Wong turns over additional P38.28M to BSP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67905107-f07d-437d-bc35-68503b516a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The lawyers of
        casino junket operator Kim Wong returned an additional P38.28 million to the
        Anti-Money Laundering Council (AMLC) on Monday (April 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474aa90-80ac-4712-b12b-7292e608cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was left by Chinese casino agent Su Hua Gao at the Eastern
        Hawaii and Midas casinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535e509-bbf4-48f4-8687-58093e9dd7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last Senate hearing on money laundering, Wong told the Blue
        Ribbon Committee that Gao gave him P550 million to play in casinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e5393-c63e-4f8a-86cd-7dbcf9592759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about P40 million remained. The rest was either missing or
        still with Gao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a955f36-4123-4f8c-b2ef-9739c90277c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought the total amount of funds recovered from Wong to about
        $5.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff51b39-3947-4679-b634-a204c2639167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course the AMLC is concerned, bigger amount of money should
        be recovered from their groups. There''s still much to be recovered," AMLC
        secretariat executive director, Atty. Julia Bacay-Abad, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b764aae-7aa6-468c-82fe-a6c71700c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong''s lawyer, Victor Fernandez, however, clarified the return
        of the money was not an admission of guilt by his client or participation
        in an illegal activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990fe37-8b71-4057-ab49-e0ce4be35bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad, AMLC board member Emmanuel Dooc, and Bangladeshi ambassador
        John Gomes witnessed the return of additional funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645f68d4-633b-45e9-a1a8-fcc006570683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that in subsequent hearings and investigation, the whereabouts
        of that and who really holds or keeps that money will surface," Dooc said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fa473-7733-4e78-8f74-ac48f733ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:37:27.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:38:20.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will be stored at the Bangko Sentral ng Pilipinas (BSP)
        vault.</p>'
