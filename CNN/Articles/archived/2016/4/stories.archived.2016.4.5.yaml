      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRO would have stopped Comelec from printing ballots with his
        name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266223c-c68a-4daa-b2e6-ddf5ef217ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they required the poll body to comment on the petition within
        10 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741d4c4-88d2-449d-aad3-3d80a652a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito sought to remove his name from the ballot for Governor
        of Laguna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572b876-da06-418d-aa2b-37ea3b0ecfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued it will be confusing since his father is also running
        for the same position in the same province.</p>'
  'miaa-explain-naia-3-power-outage':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T07:30:28.703+08:00
    'imagesource': 'jcr:ea70d028-e1b8-4d4c-bc97-86f68c7b1316'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb9d465c-1088-47a0-8ee7-a43162b53993'
    'lead': 'According to the Manila International Airport Authority, the hours-long
      power outage at the Ninoy Aquino International Airport (NAIA) Terminal 3 was
      caused by a generator''s defective battery. It was discovered as early as January
      this year, but the bidding for the replacement of all batteries happened only
      in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:43:18.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:43:29.974+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:43:29.626+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airport authorities explain NAIA Terminal 3 power outage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74db00-e970-4905-b1b6-eb96fe0ade55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Airport authorities
        claimed responsibility for the nearly six-hour power outage at the Ninoy Aquino
        International Airport (NAIA) Terminal 3 that affected thousands of passengers
        over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97b55d-b196-483d-b75e-4f6633b1dcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Angel Honrado, General Manager of the Manila International
        Airport Authority (MIAA), said only nine out of 10 generators at NAIA-3 functioned
        on Saturday evening (April 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78a2c0-70f9-4c2b-a2cd-095cbdec4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generator which failed to work was the one that supplies back-up
        power to the terminal''s vital areas, including departure entrances, screening
        equipment, the baggage handling system, as well as some areas at the check-in
        lobby and immigration counters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31091606-d085-4596-b0e0-6472c92aac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/04/naia-3-back-to-normal-after-blackout.html">Related:
        NAIA Terminal 3 back to normal after weekend blackout</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b869e-fea1-4d46-85d1-3c814c76a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Honrado, a defective battery caused this particular
        generator to shut down. He said the defect was discovered as early as January
        this year, but the bidding for the replacement of all batteries happened only
        in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac72ba-13f2-4cbb-9821-8067abb61607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract was awarded to the supplier on March 18, but the battery
        was not replaced soon enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a40ad3-42c2-4ba6-a776-31d1bfcb9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA head said it took about two months before they opened the
        bidding for the battery replacement. Based on their last inspection, nine
        out of 10 gensets were still enough to supply back-up power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980f6b0-1448-4bc7-ade7-6e1d9e599e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (April 4), the batteries of all 10 gensets were replaced
        and authorities ensured the public the glitch will not happen again. Honrado
        said he is not resigning over the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53f69c-3966-4771-951c-b3eac254a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meralco to respond to future emergencies</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46147818-0ee8-484d-842e-ca219e76d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the power supply was cut past 8 p.m. on Saturday
        after a Manila Electric Company (Meralco) substation at the NAIA tripped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648eef3f-5c89-471e-a27a-560d63b49d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At past 12 midnight, Meralco was able to reset the substation and
        50 percent of power was restored. But at around 5 a.m., another power failure
        occurred, this time at the terminal. It was repaired at around 7 a.m. on Sunday
        (April 3).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f0919-2220-4ac8-9441-465ed12489ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/full-power-restored-NAIA-Terminal-3.html">Also
        read: Full power restored to NAIA Terminal 3, officials say</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800ddd5-cdd5-4274-a860-8a82e7eb36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honrado apologized for the hours-long blackout. He said a technical
        audit is being done to find out what went wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018a32b-5979-4fca-8580-beeaa8080537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Benigno Aquino III expressed disappointment over
        the outage, and ordered the MIAA and Meralco to come up with measures to avoid
        another possible blackout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c032e-9262-4cac-be22-dab949ce4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties now agree on a special protocol to allow Meralco engineers
        special access to key facilities at the airport in emergency situations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258313dc-58ef-4c35-8e70-8431bc7a590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will also provide audit and technical recommendations in
        the facilities load side. The energy provider has proposed a shift from manual
        to remote technology to allow faster response during emergencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55665fd9-e150-4dd5-aae8-e9b76c65ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement still needs approval from the Energy Regulatory
        Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1357709-241a-4b39-a334-8e42360ab993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:43:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:43:29.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/03/11/airline-passenger-bill-of-rights.html">Related:
        Assert your rights: 8 things to keep in mind as an airline passenger</a></strong></p>'
  'binay-in-south-cotabato':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T06:22:44.269+08:00
    'imagesource': 'jcr:3ce0dd68-3adb-47c7-9f8e-b57adbbaf4e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0abc125-fc5b-4ef4-878d-a55af69c1e43'
    'lead': 'Vice President Jejomar Binay again takes a swipe at the Aquino administration
      on Tuesday (April 5), as he tries to get more votes in Mindanao. '
