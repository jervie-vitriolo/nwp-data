      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the increase in prices of basic commodities, the gradual
        increase of fuel prices added burden to the drivers, Malacad said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe68c4-3129-43e9-b54e-cdca4cc144ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:29:01.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also slammed the LTFRB for its regulation that public
        vehicles in service for 15 years and more should be phased out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce48313-5eca-47fe-a49c-66e257df8984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:29:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/01/DOTC-jeepney-phaseout.html">Related:
        Drivers, operators protest planned old jeepney phaseout</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31955240-74ad-4cc0-916d-c9bcabfc3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:29:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups also called for the protection of drivers of
        public utility vehicles due to several reported deaths due to heatstroke and
        robbery incidents during nighttime where the victims were mostly taxi drivers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6bec69-8816-44a3-a792-c41cc42f6539'
      'mgnl:activationStatus': true
