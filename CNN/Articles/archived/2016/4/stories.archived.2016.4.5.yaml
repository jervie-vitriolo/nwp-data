      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley on the other hand returned to chalking up wins, first with
        a unanimous decision win over Ruslan Provodnikov then against Pacquiao-conqueror
        Juan Manuel Marquez in a split decision victory.</p>'
