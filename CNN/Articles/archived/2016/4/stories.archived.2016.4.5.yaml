  'UFL-Cup-Semifinals-Kaya-Ceres-Global-Stallion':
    'author': 'CNN Philippines Staff'
    'caption': '2015 finalists Kaya and Ceres will faceoff in the UFL Cup semifinals
      on Wednesday (April 6).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-05T06:10:13.235+08:00
    'imagesource': 'jcr:3cf39db1-dd11-4ed7-b1c5-06f1502b12d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af248671-4eea-4180-811f-c3ed945e8fba'
    'lead': 'Defending UFL Cup champion Kaya will battle last year''s finalist Ceres-La
      Salle for a spot in the UFL Cup finals on Wednesday (April 6), while former
      cup winners Global and Stallion square off in the other semifinal duel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:59:15.421+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:59:25.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:59:25.638+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFL Cup semis: Kaya faces Ceres in finals rematch; Global to challenge
      Stallion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64a35d-03ad-4d87-87aa-11081ce64708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Defending United
        Football League (UFL) Cup champion Kaya will battle league titlist Ceres-La
        Salle for a place in the UFL Cup finals on Wednesday (April 6), while former
        cup winners Global and Stallion square off in the other semifinal duel at
        Rizal Memorial Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8160bc-cd55-4c81-a691-cfaf331b907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Global won the Cup in 2011, it hasn’t come close since
        losing to Stallion, 1-2, in the 2012 finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1092d-03fa-403c-a852-1fb4334842ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams survived nervy moments before reaching the semifinal
        stage, with Stallion surviving Green Archers United, 3-2, last Saturday (April
        2).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a477f-1ef5-474d-9c51-48de192f187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global saw themselves reduced to 10 men after Omid Nazari was sent
        off in the 36th minute for a second bookable offense. The team relied on Arthur
        Kouassi to bail them out with a decisive goal after the break to seal a 1-0
        win over JP Voltes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c325f-bd1c-4936-a139-fc72b160cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lost momentum because of the long break and we have to work
        harder on the training ground for us to overcome Stallion which is a very
        good team,” said Global coach Leigh Manson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b717c-8e03-4bfc-a6aa-fecf3d4f16c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners will contest the UFL Cup final on April 16. with the
        victor claiming at least a playoff berth for the 2017 Asian Football Confederation
        (AFC) Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea78a10-ebea-4d9f-ab79-e83e1ac9ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015 Finals rematch</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2439d4-801d-4e26-a614-37a0d85f5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFC Cup campaigners Kaya and Ceres will meet again for the first
        time since their memorable Cup final clash last August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ecca6-3494-40c4-b293-22f5bee0440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres fought back from two goals down to force extra time action
        in last year’s finals, but Kaya ultimately prevailed on penalties after extra
        time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f20ba-c4af-4d47-b30f-d280d5256e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya reached this year''s semifinal round with a hard-fought 2-1
        win over the Loyola Meralco Sparks, while Ceres demolished a youthful Forza
        side, 7-0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f03cd-d321-454b-b23a-77fb31ead3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya is a tough opponent and they are doing really good in the
        AFC Cup,” said Ceres winger Jeffrey Christiaens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30e01d-b17d-4d80-89dd-6d553fbb76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to focus and we just have to play our game. And I think
        individually, we have the best players. We just have to show it as a team
        that we are better than them.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da8de9-e393-448b-ae60-405af22c0a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:59:15.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:59:25.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global and Stallion will figure in the first semifinal clash of
        the day at 5:15 p.m., while last year''s finalists Kaya and Ceres will contest
        the second semifinal match at 8:15 p.m. at the Rizal Memorial Football Stadium.</p>'
