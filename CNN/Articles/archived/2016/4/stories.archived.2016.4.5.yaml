    'template': '1'
    'title': 'Roxas: Hong Kong campaign rally fruitful

      '
    'updated': 2016-04-06T01:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b42d18-f123-4051-a7d2-aac77f18b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        (LP) standard bearer Manuel “Mar” Roxas II on Tuesday (April 4) claimed his
        recent campaign rally in Hong Kong was not a flop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b74e4-094b-4c48-a461-efaa3f2a5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and his running mate Camarines Sur Rep. Leni Robredo met with
        OFWs in Hong Kong, home to some 80,000 registered overseas Filipino voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cb6d5-9889-44d9-bdc3-11f24728dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabunga yung aming pagbisita sa</em> Hong Kong.<em> At napakarami,
        libo-libong mga kababayan natin ang dumalo</em>," Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51701c-4e99-40fc-bd39-b25d2fd6a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The visit in Hong Kong was fruitful. And there was
        a lot, thousands of our countrymen attended.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef28c2fb-8d95-4a64-8d04-93ff3776832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
