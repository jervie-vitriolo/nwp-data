      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of his rival Davao Mayor Rodrigo Duterte said Roxas was
        disappointed over the low attendance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a03d881-f962-4bb4-b67a-3acbd6cb2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
