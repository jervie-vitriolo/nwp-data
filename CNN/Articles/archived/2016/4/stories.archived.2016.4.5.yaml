      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacad said three taxi drivers and four jeepney drivers in Bacolod
        had died due to heatstroke while on duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8f104-965e-4aca-a173-04a2fb894bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:29:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the drivers also demanded stricter enforcement of laws
        on colorum vehicles or those without permits which were operating at seaports,
        airports, and terminals, saying these were threatening the livelihood of legitimate
        drivers.</p>'
  'panama-papers-explainer':
    'author': 'Jethro Mullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-05T07:04:19.121+08:00
    'imagesource': 'jcr:9e4d1bea-73e6-4563-a981-d14a596194ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0663bd-a428-45eb-9767-b9a2d478a4f6'
    'lead': 'The more than 11 million documents, which date back four decades, are
      allegedly connected to Panama law firm Mossack Fonseca. The International Consortium
      of Investigative Journalists reports that the firm helped establish secret shell
      companies and offshore accounts for global power players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:32:12.530+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:32:27.070+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:32:26.657+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Panama Papers: 7 things to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc57a01-9c3d-4aef-990c-383b3e70e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Sunday (April 3), the International
        Consortium of Investigative Journalists (ICIJ) published a massive leak of
        documents, dubbed the Panama Papers. CNNMoney has you covered with what you
        need to know about the story and responses to it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de5286-7755-4487-90a5-838a4bbbf098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the Panama Papers?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c002f3-03b9-481f-8eda-77b6a07e2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICIJ and an international coalition of media outlets investigated
        the trove of papers which allegedly reveal a clandestine network involving
        associates of Russian President Vladimir Putin, and business ties between
        a member of FIFA''s ethics committee and men whom the United States has indicted
        for corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e250a57-1395-4956-9de3-70d07d217a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why are they called the Panama Papers?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97025386-8374-4126-902b-544c108c3d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 11 million documents, which date back four decades,
        are allegedly connected to Panama law firm Mossack Fonseca. ICIJ reports that
        the firm helped establish secret shell companies and offshore accounts for
        global power players. ICIJ reports that a 2015 audit found that Mossack Fonseca
        knew the identities of the real owners of just 204 of 14,086 companies it
        had incorporated in Seychelles, an Indian Ocean archipelago often described
        as a tax haven.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bab6d-a9ab-4b13-b899-bec406ec40b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it clear anything illegal has happened?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5805a92d-828e-44dd-9648-884d611e3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents do not necessarily indicate illegal activity. But
        shell companies and offshore accounts can be used to mask the origin of financial
        transactions and ownership. The files include people and companies that the
        U.S. has blacklisted due to drug trafficking and terrorism links, according
        to the ICIJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb27c5-6648-4009-9b1b-6833044d17d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is implicated in the documents?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0883d18-ebe8-4732-a729-207c6e902a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents reference 12 current or former world leaders, as well
        as 128 other politicians and public officials. In addition to allegations
        involving Putin and FIFA, the papers also accuse Iceland''s prime minister
        of having ties, through his wife, to an offshore company that were not properly
        disclosed. The documents allegedly show Argentina''s president did not correctly
        disclose assets when he was mayor of Buenos Aires.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3aea9a-3f74-4d0b-958d-ea3ff07bac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/05/panama-papers-iceland-sigmundur-david-gunnlaugsson.html">Read:
        Iceland''s PM faces calls to resign over offshore company</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8c2e1-4270-4613-a150-e23a11c9b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How have the accused responded to the Panama Papers?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af62f19-59d2-4c39-b9f7-584231e13715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has dismissed the allegations as "a series of fibs"
        aimed at discrediting Putin ahead of elections. FIFA, the international soccer
        governing body, called them "ridiculous." But the United Kingdom, France,
        Australia, and Mexico have vowed investigations for possible tax evasion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f156f3-185a-4e0e-bcd6-ed32bfdcc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is Mossack Fonseca saying?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba88fd0-7a73-4f13-9d0e-f16ba7ce363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (April 4), the firm released a statement: "Our industry
        is not particularly well understood by the public, and unfortunately this
        series of articles will only serve to deepen that confusion. The facts are
        these: while we may have been the victim of a data breach, nothing we''ve
        seen in this illegally obtained cache of documents suggests we''ve done anything
        illegal, and that''s very much in keeping with the global reputation we''ve
        built over the past 40 years of doing business the right way, right here in
        Panama. Obviously, no one likes to have their property stolen, and we intend
        to do whatever we can to ensure the guilty parties are brought to justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3f00d-9dbd-485c-aafb-2793c369dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the meantime, our plan is to continue to serve our clients,
        stand behind our people, and support the local communities in which we have
        the privilege to work all over the world, just as we''ve done for nearly four
        decades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e022ac8-964b-453c-a14f-280db8f59e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firm co-founder Ramon Fonseca Mora told CNN earlier that the information
        published is false and full of inaccuracies and that parties "in many of the
        circumstances" cited by the ICIJ "are not and have never been clients of Mossack
        Fonseca." The firm provided longer statements to ICIJ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19562dc-480b-4ee2-82dd-005aad540105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did ICIJ get the documents?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ba8b3-be5a-4fe8-8cfb-22e455b2d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anonymous source gave the documents to Germany''s Suddeutsche
        Zeitung and the newspaper shared them with ICIJ. Other media organizations
        that reported on the documents include the BBC, The Guardian and McClatchy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f823a8d-5284-40b0-a9b6-c65660dca81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to independently verify the reports and is seeking
        comment from the most prominent figures mentioned. They are spread across
        Europe, Asia, the Middle East, Africa, and the Americas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa40c3-0a6b-45e2-894c-ae797ee108ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:32:27.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Charles Riley, Laura Perez Maestro, Euan McKirdy, Elizabeth
        Gonzalez, and Alla Eshchenko contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27993015-e22d-4168-a03f-c6772b9a00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:32:12.532+08:00
      'mgnl:createdBy': 'cnnproducer'
