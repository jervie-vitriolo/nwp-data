      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Cotabato (CNN Philippines)</strong> — Vice President
        Jejomar Binay received a warm welcome in Tampakan, South Cotabato on Tuesday
        (April 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a250c-7638-458a-bade-9651347ca3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised to give more benefits to senior citizens there and include
        them in the Pantawid Pamilya Pilipino Program (4Ps).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb31a7-0caf-410c-a74d-ffc73fb180ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also reminded them that he built them their own Senior Citizens''
        Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6fedb-0072-4656-a713-948af3517d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also visited a banana plantation, saying that businesses like
        these are the answers to poverty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2573f9-64a7-43a2-be22-2a4a2525c52d'
