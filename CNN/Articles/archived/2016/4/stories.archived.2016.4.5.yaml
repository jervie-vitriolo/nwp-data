    'template': '1'
    'title': '‘I am but a pawn’: Emotional Deguito points finger at RCBC’s top officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ee064-04f7-463f-8369-88da18e1eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Former Rizal Commercial
        Banking Corporation (RCBC) branch manager Maia Santos-Deguito, who is facing
        several criminal complaints relating to the $81-million money laundering heist,
        returned to the Senate probe on Tuesday (April 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0a0c4-4964-49b8-a7d7-993d694e7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito apologized to the Senate Blue Ribbon Committee for failing
        to attend the third hearing on March 29 due to health reasons. She said the
        money laundering scandal probe has taken toll on her health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c8d9e-5568-4b07-9746-4e3e3cbd4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, who stayed mum in previous hearings, said she is now prepared
        to answer all questions truthfully within the extent allowed by legal circumstances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae31fb-47bd-462e-8690-2b23ec7cd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, who appeared emotional, fired shots at her former bosses.
        Her was voice cracking as she defended herself before senators and put the
        blame on the RCBC''s high-ranking officials, including President Lorenzo Tan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f18b7b-8a5d-4f27-b062-5e9c1ea289b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I had made mistakes, it is these: That I believed and trusted
        the bank president Mr. Lorenzo Tan; that I followed him when he said I should
        “take care” of his friend; that I relied on the fact that Mr. Tan could not
        have been unaware of a transaction that has been labelled the biggest bank
        heist in the history of the world,” she said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Deguito denies she is the &quot;grandmaster&quot; of the $81-million
        money laundering heist. <a href="https://t.co/CaczwFrdSh">https://t.co/CaczwFrdSh</a>  <a
        href="https://t.co/TLKYDydynI">https://t.co/TLKYDydynI</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/717217224533082112?ref_src=twsrc%5Etfw">April
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

