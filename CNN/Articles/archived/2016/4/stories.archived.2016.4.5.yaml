      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer Kesha has been embroiled in a battle
        to make music outside her contract after she claimed sexual and emotional
        abuse at the hands of her producer, Dr. Luke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4591e3-a9df-432c-be59-1280b9dfc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (April 3), she posted on Instagram that she "got offered
        my freedom IF i were to lie."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa221a-5f51-4e87-a3ff-609511b7901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have to APOLOGIZE publicly and say that I never got raped,"
        Kesha captioned a picture of herself sans makeup. "THIS IS WHAT HAPPENS behind
        closed doors. I will not take back the TRUTH. I would rather let the truth
        ruin my career than lie for a monster ever again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e707f-5764-4827-b03b-5dcac70d6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke, whose real name is Lukasz Gottwald, has adamantly denied
        the charges and in February tweeted, "I didn''t rape Kesha and I have never
        had sex with her. Kesha and I were friends for many years and she was like
        my little sister."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I didn’t rape Kesha and I have never had sex with her.  Kesha and
        I were friends for many years and she was like my little sister.</p>&mdash;
        Dr. Luke Doctor Luke (@TheDoctorLuke) <a href="https://twitter.com/TheDoctorLuke/status/701891238954295296?ref_src=twsrc%5Etfw">February
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4eab9c-ecbe-4d19-aac5-3edddabe44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d75684-9e71-4bdf-9a7b-ec723fee778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Gottwald released a statement saying "Kesha''s
        Instagram posting is false."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e60272-78cd-46c4-b778-9f46dfd9e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court repeatedly stated Kesha is already free to record without
        Dr. Luke, and that she had not presented any facts supporting her claims,"
        the statement said. "That''s because all the evidence - including Kesha''s
        own videotaped sworn testimony - show her allegations are false."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47523ff7-2daa-44c4-bf22-1424a71a798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottwald signed the singer to a contract in 2005, and she first
        made her accusation of abuse in 2014. In February, a New York judge denied
        a preliminary injunction that would have allowed Kesha to record outside Dr.
        Luke''s purview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924eaee-3254-4401-a082-c6ceaf71ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and fellow artists including Taylor Swift and Lady Gaga have
        rallied around the singer. Swift donated $250,000 to Kesha, who has been unable
        to record new music while the dispute continues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea41227-ce74-473d-8c52-b93d9d4131f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:24:43.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:24:58.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/04/entertainment/kesha-rape-claims-freedom-feat/index.html">Kesha
        says she was offered ''freedom'' to recant rape claims</a>."</em></p>'
