      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4977fd32-bfd3-49b1-85f3-5cb8dfc45951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the complaints filed by the Field Investigation Office,
        Purisima was charged for usurping official functions and for violating the
        chain of command when he actively participated in the mission planning and
        execution of Oplan Exodus despite the Ombudsman’s preventive suspension order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96459a3-1a3d-4021-a4a9-34058bd60a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/10/16/Sacked-PNP-SAF-Chief-Getulio-Nape%C3%B1as-senator-UNA-2016-elections.html">Napeñas</a>,
        meanwhile, was considered as Purisima’s cohort for taking orders from a suspended
        PNP chief, without the knowledge and approval of OIC-PNP Leonardo Espina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679f5a78-27b5-4891-b684-79fe5629f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:06:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima and Napeñas were also found liable for Grave Misconduct,
        Gross Neglect of Duty, and Conduct Prejudicial to the Best Interest of Service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f59aa-482f-4478-a437-82e2095c869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:05:25.444+08:00
      'mgnl:createdBy': 'cnnproducer'
