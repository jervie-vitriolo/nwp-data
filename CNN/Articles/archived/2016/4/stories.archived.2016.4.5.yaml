      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Taxi drivers and
        transport groups in Bacolod City staged a rally in front of the new Land Transportation
        Franchising and Regulatory Board (LTFRB) office in the city on Monday (April
        4), to call for the retention of the P40 flagdown rate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c538cc0-e48b-422f-86bb-f0fd03031b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:29:01.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diego Malacad, secretary general of the United Negros
        Drivers and Operators Center, “The nationwide P10 taxi fare reduction has
        been a scourge for drivers in Bacolod since its implementation on March 19.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e744f19-82f8-4b30-89f6-0c150ee7326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:29:01.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/04/transport-group-protests-against-lower-taxi-flagdown-rate.html">Related:
        Transport group protests against lower taxi flagdown</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dd030-d56e-47b0-9a85-6eb069ce6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:28:42.498+08:00
