      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102920b-979a-4111-b481-5935cbc5d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was set up to be the scapegoat. “All I wanted was
        to advance my career, boost my performance as a bank manager, and together
        with my husband, help provide for my family. These are legitimate goals of
        every working mother.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b3343-b7f6-4460-9a3d-bf32f37c25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank manager maintained she is “but a pawn in a high-stakes
        chess game played by giants in international banking and high finance.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cabe74-1269-4343-871e-a9308a4e2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:40:09.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:40:22.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this committee is looking for the “grandmaster,” it is not me.
        The line runs much higher and involved much more clout and authority than
        a simple bank manager with modest capabilities has,” Deguito said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd786d-a1df-401f-83d5-1e2ea5deeb71'
