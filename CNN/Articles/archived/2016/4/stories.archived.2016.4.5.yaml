      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fight, Pacquiao went on to face longtime rival Juan Manuel
        Marquez for a fourth time and suffered a devastating knockout defeat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90973902-c0cc-4e7d-ae6f-30cb1b19c67c'
