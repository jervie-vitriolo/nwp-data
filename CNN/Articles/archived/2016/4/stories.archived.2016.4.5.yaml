      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a made-up story, but let them be. It’s campaign
        season so we will see all kinds of demolition job.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ab51b-0a3d-4e10-aa7d-a1f924224264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo explained Roxas was on a break when the photo was taken,
        and was waiting for her to finish an interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd87f12-0f76-476b-bbd4-f8065633f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While waiting for me I think he waited for about twenty minutes.
        <em>Umupo siya sa isang umpok na may mga Pilipino dun siya naghintay sakin.</em>"
        [He sat with a group of Filipinos and waited for me.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1866c-d899-4141-8b62-d07f95e3a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are now making the rounds in Zambales, campaigning in different
        towns with local LP bets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4516e1-cfa4-4156-a3c7-ddc091caeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she still needs to prepare for the upcoming Vice Presidential
        debates hosted by CNN Philippines on Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91905ae2-ae7d-400e-b2eb-4129a0771309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:57:01.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro mga</em> one or two days befor<em>e baka mag</em>slowdown<em>
        ako pero</em> right now ''<em>yung</em> schedule <em>ko</em> until Thursday
        <em>punong-puno pa talaga."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132de59-fe8d-4d9c-84a3-56b4584bb3a5'
      'mgnl:activationStatus': true
