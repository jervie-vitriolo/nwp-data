    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12e678-a6e0-4028-9060-618654b04962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:56:49.539+08:00
