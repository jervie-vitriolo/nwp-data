      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pagka maganda ang buhay ng nga mamamayan, eh, wala kang problema
        sa</em> peace and order," said Binay. "<em>Pero</em> peace and order in accordance
        with law.<em> Hindi ''yung</em> unlawful acts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc534a41-0ae9-49f0-ada8-973b5226dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the lives of residents are in good hands, there
        will be no problem in peace and order. But peace and order in accordance with
        law, not unlawful acts.]</p>'
    '11':
      'image': 'jcr:565f942c-e34e-4dd6-9fc5-485c788ef559'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f34299-bb26-46bd-a74c-3469d05adfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8fe0ed-1b6f-4e07-b1f3-6a11d711b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to hit the administration, calling it incompetent.
        As an example, he cited the recent clash between protesters and police in
        Kidapawan, North Cotabato, where three farmers were killed and scores were
        injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5938b-de94-451d-bd6d-4bbc61412a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung nangyari sa Kidapawan, kahirapan ang dahilan nun. Hindi
        naman ''yun mag-po-protesta [kung hindi dahil dun]. Ang balita ko ''yung pinanggalingan
        ng iba dun, mas sobra sa init na dinadanas natin ngayon,</em>" said Bnay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e07b7-908b-4c9f-b6b4-52724246d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Poverty is the reason behind the incident in Kidapawan.
        They won''t protest (if not for that reason). Sources say some of the protesters
        came from areas have been through heat worse than what we''re experiencing
        now."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b6d04-7f27-4582-9e7c-cde91cc38fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/04/05/Kidapawan-farmers-dispersal-PNP-fact-finding-team.html">Related:
        PNP creates fact-finding team to look into Kidapawan dispersal</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7135b-fb17-48d0-8bb0-18d8e464a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is confident about getting the votes he needs in South Cotabato.
        In the 2010 elections, he won in the province with more than 210,00 votes.
        His opponent, Manuel "Mar" Roxas II, received about 195,000 votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610f1d1-7125-45d1-aab0-ba1248ecf268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman dahilan ito magbago kasi — papasalamat ako sa ating
        kababayan — nabigyan ako ng pagkakataon [na ipakita] kung ano ang klase ng
        pamumuno ko as a</em> vice president. I was always there when my presence
        was needed and I was always there to help," said Binay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f7cf6-de4a-4e99-9368-62375abb230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I see no reason for this to change since — I will
        take this chance to thank our countrymen — for giving me to opportunity (to
        show) my leadership as a vice president. I was always there when my presence
        was needed and I was always there to help."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1dbf09-fc2d-4b0a-ab6c-6c41b424d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:48:16.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:48:30.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Cotabato and Maguindanao combined have 1.4 million voters.</p>'
  'grab-world-bank-traffic-database':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T06:12:47.556+08:00
    'imagesource': 'jcr:dc08d541-90eb-4b88-90d7-6ebf5053fda5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac65d037-9f34-4398-b76f-afad9537e661'
    'lead': 'When is the best time to travel in Metro Manila? When do the least number
      of road accidents happen? Transport network service Grab, together with the
      World Bank, launched OpenTraffic, a traffic database platform designed to answer
      such questions and hopefully solve the city''s traffic woes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:52:16.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T08:52:26.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T08:52:26.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab, World Bank team up for traffic database

      '
    'updated': 2016-04-06T01:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04e2f4d-3f4d-476f-ab9e-6bb20b1d4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When is the best
        time to travel in Metro Manila? Mondays at 4 a.m. And the worst? Wednesdays
        at 7 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d0a6f-1cdf-4f3a-9630-023f1f672c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport network service Grab, together with the World Bank, launched
        OpenTraffic, a road and traffic database platform designed to answer such
        questions and hopefully solve Metro Manila''s traffic woes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64366bcf-b76f-4688-89b2-6e4806fb2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the aim of improving traffic safety and solving traffic congestion,
        Grab partnered with the World Bank to provide Southeast Asian cities with
        a free open-source data platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d1cc3-6f37-4c01-b307-e591d0151042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenTraffic will also be rolled out in Cebu, Davao, Jakarta, Ho
        Chi Minh, and Hanoi, cities where Grab operates its ride-hailing service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed407e-b190-4ccc-8094-4de7ff6dc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Also
        read: Lack of discipline, car volume blamed for Metro Manila road congestion</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d9184-12e6-4dda-991a-a5de2e19683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By monitoring real-time traffic conditions collecting data, OpenTraffic
        can aid governments in making better decisions about traffic signal timing,
        public transportation, road infrastructure, travel demand management, and
        emergency traffic management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aaa6b5-0203-411d-b877-414d3d6f06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gives traffic officials information on speed, flow, and intersection
        delay, and enables them to identify accident-prone areas, using GPS data gleaned
        from thousands of Grab drivers across the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90c344-6de8-40e4-ba12-3a9fe3caf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are millions of GPS points. Every six seconds, the application
        sends a GPS point so there''s millions and millions of data points which means
        it''s exceedingly accurate," Deevya Desai, Grab''s Regional Head of Public
        Affairs, said in a press conference on Tuesday (April 5).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed385a-3867-459c-9367-397e0c9fd28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Metro Manila has ''worst traffic on Earth,'' longest commute – Waze</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abddf20-a28c-4787-bf62-5711e90c73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation and Communication (DOTC) said OpenTraffic
        will help them create effective traffic management schemes, because at the
        moment, they only rely on manual surveys to gather traffic data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae416d5-e845-48fe-b2ad-b69274e6c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:52:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:52:26.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With up-to-date and timely information, then you can make fact-based
        decisions which then make implementation accurate and much easier," said DOTC
        Undersecretary Rene Limcauco.</p>'
  'mar-roxas-leni-robredo-hong-kong-campaign-rally':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T06:05:38.992+08:00
    'imagesource': 'jcr:94f080ac-a8b0-4a45-8dba-992aefe52caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa768d9-e68e-44d1-8405-1e4bed008612'
    'lead': 'Liberal Party standard bearer Manuel “Mar” Roxas II claims his recent
      campaign rally in Hong Kong is not a waste of time, even if only a few supporters
      turned up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T08:56:49.538+08:00
