      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881877da-40e9-4254-ba15-c4309beef6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513bd05-0e52-4771-94ac-53b206ea3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $81 million transferred from the <a href="http://nine.cnnphilippines.com/business/2016/03/14/Bangladesh-Bank-money-laundering-Philippines.html">Bangladesh
        Bank</a> through five <a href="http://nine.cnnphilippines.com/news/2016/03/17/rcbc-money-laundering-estavillo-deguito-go-accounts-fake.html">forged
        accounts</a> in the Philippines through the Rizal Commercial Banking Corporation
        (RCBC), senators have yet to know the whereabouts of some $15 million to $17
        million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363b12f-eeb0-4262-8da8-bb26e427223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ralph Recto said more than $31 million of recovered funds can
        still be returned to Bangladesh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5781f-411a-4e72-a6b2-a88009db7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino junket operator Kim Wong has so far <a href="http://nine.cnnphilippines.com/news/2016/04/05/Wong-returns-additional-funds-to-BSP.html">turned
        over</a> about $5.5 million, Recto said.&nbsp; The money is now stored in
        a vault at the Bangko Sentral ng Pilipinas (BSP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4268263-13c9-46b1-9da8-357ca47c536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong also promised the Senate he will return another P450 million
        within 15 to 30 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23ac5a-e3f8-400e-af42-f5bdbad9a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dirty money should be returned," Wong said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5d1ed-f64d-4b38-a432-8269e378ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council (AMLC) said it will do everything
        in its capability to recover the illicit funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f51f3-062c-4b39-b4be-9e1f188a8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of where the money went, it should be recovered,” AMLC
        Secretariat Executive Director Julia Bacay-Abad said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ced03-521f-46a7-b454-cbee29a440c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PhilRem slammed for ‘not telling the truth’</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17355cc-e410-4be5-bda7-e7ed4add031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As senators probe into the unaccounted $17 million dollars, they
        scored PhilRem officials for allegedly having contradictory statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2665ed5-fcb4-4526-b09c-bb826a69cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators caught the PhilRem owners Salud and Michael Bautista of
        changing their statements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58a070-e287-4afc-a83d-25d1a837e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:33.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said it was only during the second Senate hearing that the
        PhilRem officials said they delivered the entire P600 million and $18 million
        to Solaire Casino, and to junket operators Wong and Weikang Xu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d5c359-c8aa-496d-8964-9bb47c2b88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="http://nine.cnnphilippines.com/news/2016/03/29/RCBC-81million-money-laundering.html">third
        hearing</a> however, the officials said Wong took some of the money from their
        residence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b1e96-d14d-4a09-ac35-ee8182581a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not give false testimony,” Sen. Teofisto “TG” Guingona, chairman
        of the Senate Blue Ribbon Committee, urged the Bautistas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd6d97-9eed-4c3b-a46c-597bc05e1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilRem officials and Wong’s statements on the amount of funds
        delivered in the six tranches were also contradicting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd0335-2d69-4e39-806c-c3452a685a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bautistas insisted they delivered all of the money to Solaire,
        Wong, Xu, and 18 other Chinese casino players.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5195d990-6e8d-407d-adec-8ef30d9e0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/22/amlc-files-charges-vs-wong-xu.html">Also
        read: AMLC files charges vs Kim Wong, Weikang Xu</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcc58c-8904-4148-a18b-2266e7144e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PhilRem blames Deguito</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99437817-f316-4770-bc73-920a03a2433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilRem added it was RCBC branch manager Maia-Santos Deguito who
        ordered Bautista to deliver the funds to Xu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f858d2f-f8f5-467d-a325-130c2c3a1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safest transaction you would ever do is with the branch manager,"
        Michael said as he explained why he was not alarmed of the order to deliver
        such huge amount of money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f6fb1-d115-4fa4-a778-924e28f8a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito denied the accusations, saying her instructions were confined
        to bank transactions. She also maintained she does not know Xu.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45894e8f-6e33-4d5d-b5bf-f0e9942f3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/05/Maia-Deguito-81M-money-laundering.html">Related:
        ‘I am but a pawn’: Emotional Deguito points finger at RCBC’s top officials</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af320727-eeff-4520-b4ec-fea5cfeb2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said PhilRem is a central player in the money laundering case
        because the entire $81 million “went through” the remittance firm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a9771-4b9f-4c50-ab18-027cd4234665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview before the hearing started, Recto said the Senate
        still has to connect the dots to finally paint a clear picture on how the
        money laundering transpired.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc2bc4-44e1-4c6a-bb64-42b8ea422ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:25:21.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:25:34.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Rex Remitio contributed to this report.</em></p>'
  'filipinos-not-necessarily-in-panama-papers':
    'author': 'Paolo Taruc, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-05T07:04:48.634+08:00
    'imagesource': 'jcr:c2cc2979-7b08-4c91-afc2-b3bf491aba4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4c7248-6334-4213-ab42-52e5e9ce25cd'
    'lead': 'Contrary to reports of some Philippine news agencies, it remains to be
      seen if Filipinos figured in the Panama Papers. The "more than 500" Filipinos
      mentioned in the misleading reports come from a much older and entirely different
      database of the ICIJ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:30:13.617+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:30:36.688+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:30:36.467+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hold your horses: Filipinos not necessarily in Panama Papers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278df5db-69e2-4ce9-8ddf-842f30826290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hold your horses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e4b31-6aae-41e8-a753-1a1a2422f79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to reports of some Philippine news agencies, it remains
        to be seen if Filipinos figured in the Panama Papers — a massive leak of financial
        records containing the alleged offshore accounts of influential people across
        the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81216e13-b4c9-46f7-87c4-9d8bb556ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/04/05/panama-papers-explainer.html">Related:
        7 things to know about the Panama Papers</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b8bd5-e32d-4f64-a6f8-c700ab956a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were obtained by the International Consortium of Investigative
        Journalists (ICIJ) from an anonymous source by a German newspaper. The data
        include prime ministers of Iceland and Pakistan, the president of Ukraine,
        and the king of Saudi Arabia, ICIJ said. A full list of parties involved in
        the Panama Papers has not yet been released. The consortium said it will publish
        one in early May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5598048a-4e79-4e3c-92d5-eada34af7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, <a href="https://projects.icij.org/panama-papers/power-players/index.html?lang=en&amp;autoresize=true#">ICIJ''s
        Panama Papers website</a> makes no mention of the Philippines, Filipinos,
        or Philippine corporations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e84f0-617a-4f61-8cc1-f61b971ce92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "more than 500" Filipinos mentioned in the misleading reports
        come from a much older and entirely different database of the ICIJ: the <a
        href="https://offshoreleaks.icij.org/">Offshore Leaks Database</a> (OLD).
        Records in the OLD cover data over three decades up to 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec9230-c796-452d-957a-89b75e4a4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the Panama Papers'' haul of over <a href="https://www.icij.org/investigations/panama-papers/blog/20160403-key-findings.html">11.5
        million documents</a>, the OLD is a "small part of a <a href="https://www.icij.org/investigations/offshore/how-icijs-project-team-analyzed-offshore-files/">cache
        of 2.5 million leaked offshore files</a>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535adaa-b506-4ee3-9c7d-d8ee8622d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not necessarily illegal</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc28a1a-cb36-4bf8-9693-19609996ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are legitimate uses for offshore companies and trusts. We
        do not intend to suggest or imply that any persons, companies or other entities
        included in the ICIJ Offshore Leaks Database have broken the law or otherwise
        acted improperly," the ICIJ explains in its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383c498-5eba-4536-899c-bdb55899c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Tax Management Association of the Philippines President
        Benedict Tugonon said that there are legitimate ways of having offshore companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896cc2f-7b66-4463-b8e3-78da0767e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, the lawyer said
        that such companies are only illegal if the funds placed in them come from
        illicit sources such as corruption or theft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d285b-d4e9-4e1c-b362-767c57b8a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so is a form of money laundering — the act of disguising ''dirty''
        money to look ''clean.'' Money becomes dirty when it is acquired illegally,
        such as when it is given as bribes, stolen, or used in the illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c9946-b6d4-41c3-9ebd-cab647c9e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/04/05/Panama-papers-probe.html">Read:
        Prosecutors open probes as world''s wealthy deny ''Panama Papers'' links</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f72355-c163-44e0-91cd-34f09caa1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of tax compliance, Tugonon explained that offshore companies
        are not necessarily used as tax havens. He explained in Filipino that income
        from the fund can only be taxable if the beneficiary is a resident of the
        Philippines and an amount is paid to him or her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a9ad2-509f-400f-9100-08a881f39a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Just like investing in a corporation, local man o foreign,
        kikita ka lang kung mag-distribute ng dividends ang corporation o may ibinayad
        sa iyo."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7911ea9-8f0f-48d9-acb3-767ba61dedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Just like investing in a corporation, whether it
        is local or foreign, you will only profit if the corporation distributes dividends
        or pays you."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c35f7-634e-4b2c-8860-2762ca3d330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained in Filipino that individual owners are subsequently
        responsible for reporting their income to tax authorities if they receive
        such funds from their offshore companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349296fc-c805-49fe-832d-d2d89ee28d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/04/05/Panama-Papers-raise-questions-about-Putin.html">Watch:
        Panama Papers raise questions about Putin</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c1c10-3309-449d-87be-da927ed765bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of enforcement, the Bureau of Internal Revenue does not
        have jurisdiction over offshore companies. "<em>Diyan nagkakaroon ng</em>
        challenge." [Translation: "That is where the challenge arises."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c8b7c-d35f-4a76-b096-6989b9b3ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:30:13.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:30:36.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are probably enterprising people out there who would capitalize
        on the inability of tax authorities to after foreign companies. These companies
        are used as a means to avoid paying taxes from their fund''s income," he explained
        in Filipino.</p>'
  'Kidapawan-farmers-dispersal-PNP-fact-finding-team':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-05T02:23:55.496+08:00
    'imagesource': 'jcr:37c0ecc4-68e7-40e3-a851-5dba74572a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b2552b-1b22-499f-98a6-a29525828f93'
    'lead': 'The Philippine National Police (PNP) creates a fact-finding team that
      will look into the violent dispersal of protesters and farmers in North Cotabato
      on April 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T09:36:01.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T09:36:13.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T09:36:13.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP creates fact-finding team to look into Kidapawan dispersal

      '
    'updated': 2016-04-07T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe757b5-9646-46ff-bb5f-e822982a62d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) on Tuesday (April 5) created a fact-finding team that
        will look into the violent dispersal of protesters in Kidapawan City on Friday
        (April 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82816cfc-5ec7-4a07-997e-828013869341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, mostly farmers who were affected by the drought,
        were asking the local government of North Cotabato for some 15,000 sacks of
        rice. Some of the protesters claimed unidentified policemen fired shots at
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47736028-62a1-4cd3-9730-b3c902e63f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident left at least three people dead and many injured from
        both sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17fc41-ec0e-4d09-8d61-0c6ccdf92dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang aming</em> policy is to be transparent.<em> Hindi namin
        tino</em>-tolerate <em>ang aming kasamahan kung kasama namin mismo ang nag</em>-violate
        <em>ng</em> rules and regulation, <em>ng mga batas na pinatutupad sa ating
        bansa,</em>” PNP Spokesman Chief Superintendent Wilben Mayor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa86e64-9519-47db-8d2e-c56bba129781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our policy is to be transparent. We don’t tolerate
        our colleagues who violate rules and regulations, and the law being enforced
        in our country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574ded73-dfcd-4315-8bb0-003f25757c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/02/malacanang-palace-probe-investigation-kidapawan-city-north-cotabato-farmers-dispersal-shootout.html">Also
        read: Palace wants probe on violent dispersal of North Cotabato farmers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9b371-2150-46b4-b1f1-662a6c153255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directorate for Integrated Police Operations-Western Mindanao chief
        Director Isagani Nerez will head the five-man team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13964bc-d80e-4928-b480-e757f88fd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Felix Servita, Superintendents Danny Macerin
        and Rainerio de Chavez are members, while Senior Superintendent Daniel Macatlang
        will serve as the secretariat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04059a5d-74c8-4a07-933b-1115cb67f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor said the fact-finding team will look into the operations,
        administrative, and disciplinary aspects of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1f689-6520-470d-8ada-e7b51595fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor added the investigation is for them to further improve their
        police operations and discipline police officers who committed violations
        during the violent incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac862d6-6779-4aa8-8368-963d567a1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung base doon sa pag-iimbestiga ay may napatunayang meron
        sa aming nagkamali, ay dapat lamang na magkaroon sya ng parusa</em>,” said
        Mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d037d-3f86-4700-9e0f-fb7a4e154887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the investigation will prove that one of us erred,
        then he should be punished.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec648b2f-a9e2-4e04-90a6-0ceaec160f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">Also
        read: PH gov’t under fire over violent Kidapawan dispersal</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10405962-58bf-4418-b94e-15344a51de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP assured the public they will ensure transparency in the
        course of the investigation and there will be no cover-up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d664594-027d-4637-912a-865e0ba2fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also welcomed other bodies initiating their own probes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14970d-14a8-4c79-abb4-25fcbe599dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sympathize to those people <em>kasama doon ang mga raliyista,
        yung protesters na nasaktan, namatay. Kasi mga pulis din kasama doon, na</em>-injured
        <em>din. Na</em>-coma <em>pa nga yung kasama namin. Pare-pareho kami ng pakiramdam
        sa ngayon,</em>” Mayor said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63912257-b0d7-404e-96aa-7c84734371ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sympathize to those people, to the protesters who
        got hurt and to those who died. We also have policemen who got injured, and
        one of them is in coma. We feel the same.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f062408-1006-494a-a756-2b17a60aaaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor said during rallies, only unarmed members of civil disturbance
        unit are allowed to go near protesters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50e607-2d37-4c72-b1a0-2d88c5b172b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But armed policemen are "tactically deployed" near the area and
        ideally, are not allowed to engage with protesters, even to fire warning shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349eeeab-0b01-4d59-97a3-7961c4b78c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:36:01.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:36:13.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
