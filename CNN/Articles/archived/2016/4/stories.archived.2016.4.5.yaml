      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the justices junked Jorge Antonio Ejercito''s prayer for a
        temporary restraining order (TRO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb829205-bf11-42e5-82dd-8794a5196f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:38:58.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:39:10.933+08:00
