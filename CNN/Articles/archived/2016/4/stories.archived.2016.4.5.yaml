    'template': '1'
    'title': 'Robredo on Kidapawan: Gov''t actions redound on our candidacy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4573fc-5e00-492d-be65-21264fc15613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The administration''s
        vice presidential bet said on Tuesday (April 5) that she and her running mate
        were aware of the fact that the actions taken — or not taken — by the government
        had an effect on the "Mar-Leni" tandem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce24b11-2ac5-44d9-b3f7-f059450528fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who was on a sortie in Olongapo City, Zambales, made the
        statement in the wake of the recent rally dispersal in Kidapawan City that
        resulted in the death of three farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee47a18-9eea-4b06-9dc0-3327ab1149d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/Presidential-decry-violence-farmers-Kidapawan-City.html">Related:
        Santiago, Duterte call Kidapawan violence ''inhuman,'' ''barbaric''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44425ea-58b0-4fa7-84e3-53796f2923d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palaging may ganoon na pangamba</em>," Robredo said. "<em>Siyempre
        dahil</em> administration candidate<em> kami, lahat ng</em> gains <em>sa</em>
        administration plus<em> iyon sa amin, at lahat ng</em> criticisms minus<em>
        iyon sa amin</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0450b-527e-409d-a67c-4e6741e637d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The fear is there. Of course, since we are administration
        candidates, the gains of the administration are a plus factor, and the criticisms
        are a minus to us."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd018fc2-5ad8-4fcc-8b6d-5559da8290d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur representative said she wanted a thorough probe
        into the violent incident in order to make the process credible for the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df3427-d63c-41f7-a806-d2514d78fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/04/Kidapawan-face-criminal-complaints.html">Related:
        Kidapawan protesters face criminal complaints</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa39a0-aa4b-41e0-a028-faeb752453dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also stressed the importance of explaining the actions of
        the government to the people, as well as the value of admitting to any mistakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f9062-8168-44ea-b255-1cbd0589e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook row over photo</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c6db8-70d9-4898-af10-daf050e8e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo also commented on a recent social media row over
        a photo taken from the tandem''s recent visit to Hong Kong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770e83d-d054-4c14-a8e7-72b68ccef175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the said picture, Mar Roxas was seen talking to just two or three
        overseas Filipinos — prompting political rivals to claim that the <em>Daang
        Matuwid&nbsp;</em> (Straight Path) sortie mustered up only a few supporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32aca0-6f56-4213-97b8-7b41fd1e5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo explained that the picture was taken by their opponents
        in the wrong context since the photo was not taken during a gathering but
        during a break in Roxas'' series of interviews.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682b5e9-f218-4685-a7d5-307c6387bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was her turn to talk to the media so Roxas waited on
        the sidelines for 20 minutes — and the picture was taken at that time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f724da1-82f9-43d4-8fde-e9319b4af256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umupo siya sa isang umpok ng mga Pilipino at doon siya naghintay
        sa akin. Iyon ang picture na iyon. Hindi pinakita ang picture ng pagtitipon
        talaga</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d97dd6-1331-41b7-b748-d79373a80777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He sat down with a number of Filipinos and waited
        as I was being interviewed. That was the picture used (on Facebook) but the
        picture of the actual gathering was not posted.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15754fbe-e7a0-40b2-9218-2f5e4b4a597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T08:19:34.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T08:20:07.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it would have been better — and fair — if the video
        of the gathering was uploaded instead "<em>kasi iyon yata ang mahirap duktorin</em>"
        (because that would be harder to alter).</p>'
  'doh-dengue-vaccination-in-zambales':
