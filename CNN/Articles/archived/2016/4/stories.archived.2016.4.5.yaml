      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippines-based
        company Forms Internal Enterprises Corporations outbid its competitor for
        the supply of thermal paper to be used by the Commission on Elections (Comelec)
        to print voter receipts in the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99ea14-d507-4701-8167-c9c99e11b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its offer of P49.5 million for the contract bested Smartmatic''s
        P83.6 million on Tuesday (April 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589c278-462e-4314-9575-e30732c8498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec needs 1.1 million rolls of thermal paper to print voter
        receipts. It set the maximum contract price at P85.8 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a87fe5-9c8d-4ab9-bade-a9d45ed64fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/23/Voters-receipt-101.html">Related:
        Voter''s receipt 101</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda18b6d-8e88-420a-a8a2-18a9fd02e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the Comelec rushes last-minute preparations for the
        polls that are just over a month away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6325b6-cffb-43ba-ba33-449a5d308201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forms Internal representative Emerito Castillo said the company
        is confident they will deliver despite the tight schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ae32b-ecbb-4ebd-a7ae-7b79f23afdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec contract states the supplier must deliver all 1.1 million
        rolls within five days after the contract is officially awarded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6988179b-6f5e-4759-aa8d-6d78a5b94b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said they will be able to comply with that requirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62a61c-961d-4749-8977-a58f18f99f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kami sasali dito kung hindi namin nakalkula na
        kaya naming i-</em>deliver <em>''yung</em> requirements ng Comelec," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9f27e-dc39-4156-84e8-22ad68435b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We wouldn''t have joined the bidding in the first
        place if we knew that we could not meet Comelec''s requirements."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bda906-0206-408c-8c6b-37ec85c90bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Bids and Awards Committee Vice Chairperson Rey Doma said
        they will begin shipping polling equipment to precincts nationwide on April
        23, so the thermal paper should be delivered before that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5618666-cba0-4983-9bdf-b482a70a50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Comelec, the crucial thing now is to fasttrack the bidding
        process in order to formalize the supply deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c57e56-1979-4a41-90cf-c5f006edf2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doma said they expect to complete post-qualification procedures
        with Forms Internal early next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a4795-43a6-4216-a116-1b9a4beaf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec had to conduct this emergency bidding after the Supreme
        Court recently ordered it to print voter receipts, which the poll body had
        not prepared for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f01f0-7d6d-4512-a7ba-0093b6172a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/17/Voters-receipt-2016-elections-Comelec-Supreme-Court.html">Related:
        Supreme Court affirms order for Comelec to print voter''s receipts</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0067fa7-03dd-47ce-bc4d-c0633e059bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic is supplying the vote-counting machines for the polls
        and the Comelec needs to ensure the thermal paper will be compatible with
        the machines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e431e-32f0-4a20-9b4b-809bcc057a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:19:11.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:19:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo said Forms Internal already sent sample rolls of thermal
        paper to the Department of Science and Technology for testing but there''s
        no word yet whether their products passed.</p>'
  'Bangladesh-bank-heist-PhilRem':
