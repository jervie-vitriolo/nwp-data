    'template': '1'
    'title': 'Prosecutors open probes as world''s wealthy deny ''Panama Papers'' links

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ae0b2-0a27-4999-8500-eb8c936df467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London/Panama City (Reuters)</strong> — Governments across
        the world began investigating possible financial wrongdoing by the rich and
        powerful on Monday (Tuesday, April 5 PHT) after a leak of four decades of
        documents from a Panamanian law firm that specialized in setting up offshore
        companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e05fa-99b9-4d2d-99fa-fc310122ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Panama Papers" revealed financial arrangements of politicians
        and public figures including friends of Russian President Vladimir Putin,
        relatives of the prime ministers of Britain, Iceland and Pakistan, and the
        president of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694617e-d3ab-415a-a821-18dbac27f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While holding money in offshore companies is not illegal, journalists
        who received the leaked documents said they could provide evidence of wealth
        hidden for tax evasion, money laundering, sanctions busting, drug deals or
        other crimes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd0aab-4568-4568-bea6-85b57335bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm, Mossack Fonseca, which says it has set up more than
        240,000 offshore companies for clients around the globe, denied any wrongdoing
        and called itself the victim of a campaign against privacy. Mossack Fonseca,
        in a statement posted on its website on Monday, said media reports had "misrepresented
        the nature of our work."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab4cec-5ff1-476e-8d6b-3b300fc69c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We routinely resign from client engagements when ongoing due diligence
        and updates to sanctions lists reveal that a beneficial owner of a company
        for which we provide services is compromised," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce31c96-fba8-44cb-bff2-9375fd50acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law firm added that "excluding the professional fees we earn,
        we do not take possession or custody of clients'' money, or have anything
        to do with any of the direct financial aspects" of their business operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83066ff0-9f42-4bad-acde-f5dd5203c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading figures responded to the leaks with denials as prosecutors
        and regulators began a review of the reports from the investigation by the
        U.S.-based International Consortium of Investigative Journalists (ICIJ).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e2e45-89df-4923-9b57-e51b252c99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Justice would determine whether there was
        evidence of corruption and other violations of U.S. law, a spokesman said.
        A White House spokesman said that "in spite of the lack of transparency that
        exists in many of these transactions," there were U.S. experts who could find
        out whether they violated sanctions and laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948ed0a-d239-4d2a-b5b6-18aaf56f2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial prosecutors in France announced the opening of a preliminary
        investigation for aggravated tax fraud.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0b0f4-d8e9-4f30-8049-c9041d730f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany would also "pick up the ball" in the case, a Finance Ministry
        spokesman said on Monday. Financial market watchdog Bafin is looking into
        the matter, said a source close to the regulator, which reports to the ministry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adf5c6-70d7-4be4-b641-693f20bd89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, Austria, Sweden and the Netherlands were among other
        countries that said they had begun investigating the allegations based on
        more than 11.5 million documents. Banks came under the spotlight over allegations
        they helped clients hide their wealth offshore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb1a2a-d156-4adf-be41-540ed7bfeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Argentina, political opposition parties demanded an explanation
        from center-right President Mauricio Macri because he served as a director
        of an offshore company in the Bahamas related to his wealthy father''s business
        in the past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd86e512-bfae-485e-bb67-95d37e5b70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short television interview, Macri denied any wrongdoing and
        said the company his father founded was legal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da3c30-7995-484d-9eaa-85ad00d586e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an offshore company to invest in Brazil, an investment that
        ultimately wasn''t completed, and where I was director," Macri said. "There
        is nothing strange about this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5bb06-31be-4abf-93f6-d124da98e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, where a corruption crisis threatens President Dilma Rousseff''s
        administration, the O Estado de S.Paulo newspaper said politicians from seven
        parties were named as Mossack Fonseca clients. They did not include politicians
        from Rousseff''s Workers'' Party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcafdb-778a-4fde-8bd6-ea7d77553287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s tax agency said it would verify information about offshore
        tax avoidance in the documents and could impose fines on undeclared assets
        in offshore accounts of up to 150 percent of their value.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db542d-828d-410a-a20b-1edc34e666cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Forty years</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f336c-cd13-45e5-bcdc-9c32f13e6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, covering a period from 1977 until last December,
        were leaked to more than 100 news organizations around the world in cooperation
        with the ICIJ.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f0432-1d3e-447c-aea0-f0852b2ff86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the leak will prove to be probably the biggest blow the
        offshore world has ever taken because of the extent of the documents," ICIJ
        Director Gerard Ryle said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6bd9ce-3b48-4efa-a1a0-ed1421ae255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said the documents contained "nothing concrete and nothing
        new," while a spokesman for British Prime Minister David Cameron said his
        late father''s reported links to an offshore company were a "private matter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d051586-478f-475c-a06e-7d25327487f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan denied any wrongdoing by the family of Prime Minister Nawaz
        Sharif after his daughter and son were linked to offshore companies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3479be-a19b-4e04-8df3-892d3d32163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Petro Poroshenko defended his commitment to
        transparency after lawmakers called for an investigation into allegations
        in the documents that he had used an offshore firm to avoid tax. Poroshenko
        purportedly moved his confectionery business, Roshen, to the British Virgin
        Islands in August 2014 as fighting between Ukraine and pro-Russian separatists
        peaked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d530b69-1ed4-43c9-a767-f092c0de7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I might be the first top official in Ukraine who treats
        declaring of assets, paying taxes, conflict of interest issues seriously,"
        Poroshenko tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e069b5-2aa2-4f1b-aa47-7349d92e6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s prime minister, Sigmundur Gunnlaugsson, faced calls for
        his resignation after ICIJ said he and his wife were connected with a secretive
        company in an offshore haven. His political opposition filed a no-confidence
        motion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a4d6c-7f44-404f-9889-f1abef1c9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly won''t (resign) because what we''ve seen is the fact
        that, well, my wife has always paid her taxes. We''ve also seen that she has
        avoided any conflict of interest by investing in Icelandic companies at the
        same time that I''m in politics," he told Reuters TV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61371f-2462-48be-82d6-b7496e234eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Guardian newspaper said the documents showed a network
        of secret offshore deals and loans worth $2 billion led to associates of Putin,
        including concert cellist Sergei Roldugin, a childhood friend of the president.
        Reuters could not confirm those details.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab597788-3a32-4ec5-a114-bafb133f8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s spokesman dismissed the reports as "Putinophobia".</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e687249-96e8-4266-a1c5-4f65881b5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government asked for a copy of the leaked data, which
        could be embarrassing for Cameron, who has spoken out against tax evasion
        and tax avoidance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2189ba-feb0-4384-bbe3-1a1281b2fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His late father, Ian Cameron, a wealthy stockbroker, is mentioned
        in the files, alongside some members of his Conservative Party, former Conservative
        lawmakers and party donors, British media said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3c5f0-9e88-4f7c-b84e-07816a58f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennie Granger, head of enforcement and compliance at HM Revenue
        and Customs, said the government would examine the information "and act on
        it swiftly and appropriately."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871b553-a196-4ba9-83cb-18978b8af2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron''s spokeswoman declined to comment on whether the leader''s
        family had money invested in offshore funds set up by his father, saying it
        was a "private matter".</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30a351-9859-466f-9c18-50b807fc228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Tax Office said it was investigating more than 800
        wealthy Mossack Fonseca clients and had linked more than 120 of them to an
        associate offshore service provider located in Hong Kong, which it did not
        name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a1aef-1da1-4ac4-bd16-feb24519c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret any misuse of companies that we incorporate or the services
        we provide and take steps to uncover or stop such use," the law firm''s statement
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee6aef-07ca-4a06-ae50-490152bf0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports said the leaked data pointed to a link between a member
        of global soccer body FIFA''s ethics committee and a Uruguayan soccer official
        arrested last year as part of a U.S. probe into corruption in the sport. Mossack
        Fonseca said it had "no connection or involvement with these matters in any
        way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2515f-77f9-4458-bbc1-cf7192852308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-based Tax Justice Network said too many offshore lawyers,
        accountants and bankers saw it as their role to shield their clients from
        financial regulations. Director John Christensen said in a statement that
        the law firm operated with "extreme secrecy and discretion" for their clients,
        "which was attractive to many clients engaged in tax evasion, fraud, hiding
        conflicts of interest, and other white collar crimes."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49680a11-0325-454d-a70b-0e83f908e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based Organisation for Economic Cooperation and Development,
        which has pushed for more transparency on taxes, said Panama "must put its
        house in order." OECD said it had warned G20 finance ministers before the
        leaks that Panama was backtracking on a commitment to share information on
        accounts with other governments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba952ed-6339-4c5d-bd2d-fac79685c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:13:42.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:14:01.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consequences of Panama''s failure to meet the international
        tax transparency standards are now out there in full public view," OECD Secretary
        General Angel Gurria said in a statement.</p>'
  'apple-billion-iphone':
    'author': 'David Goldman, CNN Money'
    'caption': 'The new iPhone SE was unveiled during the latest Apple Event in Cupertino,
      California. (Photo: Apple)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-05T05:52:06.303+08:00
    'imagesource': 'jcr:d62e3d9f-fcd5-4341-af75-1978aa9952eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bb6c0fa-936a-40eb-ab59-d1d252ed1f49'
    'lead': 'Between June 29, 2007 – when the iPhone first went on sale – and the
      end of 2015, Apple has sold 896 million iPhones. If Wall Street analysts'' forecasts
      are accurate, Apple will sell its billionth iPhone sometime this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:16:33.739+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:16:55.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:16:55.425+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is close to selling its billionth iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0209e69-b669-42d4-bc80-63701dfbfde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — McDonald''s hamburgers are
        getting some illustrious company. "Billions sold" will soon apply to the iPhone
        as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b454be8-e48f-4205-8eb1-7144cee543dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 29, 2007 – when the iPhone first went on sale – and
        the end of 2015, Apple has sold 896 million iPhones. If Wall Street analysts''
        forecasts are accurate, Apple will sell its billionth iPhone sometime this
        summer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6acc0e-12a4-450f-a77e-04cc04b4fe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apple provides its quarterly finances on April 25, the company
        is expected to report that it sold 50 million iPhones during the first three
        months of 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c137a6-d72b-47fc-ba58-756ccfb434aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would get Apple to 946 million total iPhones sold. During the
        current quarter, analysts polled by FactSet said they expect Apple to sell
        another 44 million, pushing the total to 990 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94490357-66a6-47d8-b0b5-713972293f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some relatively lackluster enthusiasm about the iPhone lately,
        Apple has an outside shot at getting to 1 billion iPhones before July. To
        accomplish that, Apple would need to best forecasts by just 10 million iPhones.
        If the new iPhone SE helps boost sales during the spring, it''s within the
        realm of possibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7665cad-3aaa-4857-a45e-21f5d7e20329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If analysts'' forecasts hold true, however, Apple should sell its
        1 billionth iPhone in July (Wall Street''s estimates currently have Apple
        selling iPhone No. 1 billion on July 20).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6ac08-1d72-41ba-8f5c-c04449b4df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone is one of the bestselling tech products of all time.
        For perspective, Apple also makes the bestselling tablet (the iPad) and music
        player (iPod), and the Mac is among the top selling PCs. Yet Apple has sold
        more iPhones than Macs, iPads, and iPods combined, dating back to 1993.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd61ed-9c17-4f63-987c-5686837e5cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By itself, the iPhone brought in enough revenue last year ($155
        million) to place fifth on the Fortune 500 list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ff6a1-3f09-4dbf-9625-7ed6aa0a65ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One billion is a familiar number to Apple. In November 2014, Apple
        sold its 1 billionth iOS gadget, which includes iPhones, iPads, and the iPod
        Touch. In January, Apple said it has 1 billion devices that are currently
        in use by customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc23f6-3fb5-493d-bf07-bf698a10c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But selling 1 billion of a single product alone is an even more
        significant milestone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b231ef-c27e-44a2-a3fd-b82909f5b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone has been on sale for nine years, but Apple has sold half
        of its iPhones just over the past two. At its current pace, Apple should sell
        its 2 billionth iPhone by 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0f325-8180-4573-9dfb-2df4f1e083c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:16:33.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:16:55.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/04/technology/iphone-sales/index.html">Apple
        is close to selling its billionth iPhone</a>."</em></p>'
  'panama-papers-iceland-sigmundur-david-gunnlaugsson':
    'author': 'Tim Hume, CNN'
    'caption': 'Iceland''s Prime Minister Sigmundur David Gunnlaugsson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-05T04:39:11.962+08:00
    'imagesource': 'jcr:c6ae6fd5-1fac-4b04-80b5-7d75d182faf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706aedd4-5d78-44fa-bc9f-0026e81903f6'
    'lead': 'Iceland''s Prime Minister is facing calls to resign after leaked documents
      revealed personal financial arrangements that critics say has shattered public
      confidence in his leadership and will affect the country''s international reputation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:20:06.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:20:21.042+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:20:20.662+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panama Papers: Iceland''s PM faces calls to resign over offshore company

      '
    'updated': 2016-04-06T10:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9ab0a1-7af7-4bbd-a8c7-dbafc00deab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iceland''s Prime Minister is facing calls
        to resign after leaked documents revealed personal financial arrangements
        that critics say has shattered public confidence in his leadership and will
        affect the country''s international reputation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9835890-a5e2-4cbe-818f-436ad262a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers say they plan to push for a vote of no confidence
        in Prime Minister Sigmundur David Gunnlaugsson and his Cabinet and call for
        fresh elections when the parliament meets Monday afternoon (April 4), while
        protests have been called in the capital, Reykjavik.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8a009-a7e8-4315-8bb9-7aa977a6a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iceland''s President, Olafur Ragnar Grimsson, has cut
        short a personal trip to the United States, Iceland''s national public service
        broadcaster RUV reports, citing his press secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2d645-aa55-455a-93e7-9fbe405f5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elected leaders implicated</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cef1af-42ad-4f2a-859f-eade8ebf8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnlaugsson is one of a number of world leaders facing scrutiny
        since a group of news organizations jointly published reports Sunday (April
        3) drawing on millions of documents hacked from Mossack Fonseca, a Panamanian
        law firm that allegedly helped elected leaders and top officials set up secret
        shell companies and offshore accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802629bf-8c89-45b9-b05b-572cf6aab27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports accuse Gunnlaugsson, who has led the country since 2013,
        of having ties to an offshore company, Wintris Inc., that were not properly
        disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeede3f-5829-4e87-9d36-b59b5b782ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN hasn''t been able to verify independently the leaked documents
        – which were obtained from an anonymous source by German newspaper Sueddeutsche
        Zeitung and then shared with the International Consortium of Investigative
        Journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d8d8c-dec3-43dd-aa10-f90b3fc3bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnlaugsson has not responded to a request for comment from CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ad277-e8b2-4e2c-be79-a372c6bb293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca said in a statement to CNN on Monday that while
        the firm "may have been the victim of a data breach, nothing we''ve seen in
        this illegally obtained cache of documents suggests we''ve done anything illegal,
        and that''s very much in keeping with the global reputation we''ve built over
        the past 40 years of doing business the right way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093bb72-819a-43f8-bddd-35734c629bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questions over declaration of interest</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61c011-6669-400c-8ccc-b3a4c5ab7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the journalism group, which carried out a yearlong
        investigation into the documents in cooperation with more than 100 news organizations,
        Gunnlaugsson and his wife, Anna Sigurlaug Palsdottir, purchased Wintris from
        Mossack Fonseca in 2007.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fe66e-00e8-4645-8efb-73fccc78bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalism organization alleged the shell company was used to
        invest millions of dollars in inherited money, and that Gunnlaugsson did not
        disclose, as required by parliamentary rules, that he co-owned Wintris when
        he entered parliament in April 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfee7dd1-25e2-4d26-9438-6f2717470ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement attributed to Gunnlaugsson and Palsdottir published
        on the Prime Minister''s website on March 27, he denied having breached the
        rules, saying that only companies with "commercial activity" had to be reported,
        while Wintris was simply a holding company for his wife''s assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bceeb-be60-4124-a112-f32151abd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had "therefore followed the rules for declarations of interests
        ever since he took a seat in parliament in 2009, regardless of how you look
        at this case," the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdeb3f-1adc-4353-9632-49bc16ed06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of 2009, Gunnlaugsson sold his half of the company
        – headquartered on Tortola in the British Virgin Islands – to Palsdottir for
        $1, the International Consortium of Investigative Journalists reports, citing
        the leaked documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb50f0-7116-4b77-9416-1485df25d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Wintris during a videotaped interview with Swedish
        public television station SVT, Gunnlaugsson ended the conversation and said
        the journalists had asked an inappropriate question. "You are asking me nonsense,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f54e81-a1cb-42e6-87b4-2c11b3c41b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later provided to the investigative journalist group,
        his office said that, as a holding company for his wife''s assets, Wintris
        brought no tax advantages and had been created to avoid conflicts of interest
        in Iceland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216bef7-ccbd-465d-adaa-e94a34bdc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been clear since before I began participating in politics
        that my wife had a considerable amount of money," he wrote in a post on his
        website Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976cba3-1a20-4df6-bf14-8f44a8b116dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people find that in itself very negative. I can''t do much
        about that because I''m neither going to divorce my wife nor demand that she
        relinquish her family inheritance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae293f63-35d3-4adb-9544-d16eb7e35fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalism group reported that among Wintris'' more notable
        holdings were bonds of three major Icelandic banks that collapsed in 2008.
        It said it was not clear how Gunnlaugsson''s political activities could have
        affected the bonds'' value.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245f96c-40f4-4ab6-bee0-796950061b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said in his statement on his website that his
        wife had never benefited from his political activities – "quite the contrary."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a3518-a497-4b75-a613-9af71c89fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My political participation and the policies I have fought for have
        resulted in her wealth being decreased," he wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87801a8a-7f4e-4eaa-a174-7dfbd04d4537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmaker: ''A complete collapse of ethics''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d575f68-a316-4c02-afaa-86029687cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Prime Minister''s statements have done little to quell anger
        over the revelations in a country where the 2008 financial crisis – that saw
        the collapse of its currency, stock market, and several major banks – is a
        painful recent memory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e456050d-5da8-46cd-8427-124fb2db1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former prime minister, Johanna Sigurdardottir, said Gunnlauggson
        and his government needed to resign immediately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb05220-c52d-48f1-bf35-0e35108cb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not just the credibility of the nation internationally that
        is at stake," she wrote on her Facebook page.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511074cd-2e7b-4586-b981-b0135a658fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation will never tolerate what the leaders have been found
        out doing. There has been a total breach of confidence between the government
        and the people of the country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6c0cf-436e-4662-a1bd-948e30015531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birgitta Jonsdottir, a lawmaker for the opposition Pirate Party,
        said lawmakers would put forward a motion of no confidence and call for fresh
        elections when parliament convened Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda9b94-5d7e-45a2-a314-39693cfdf80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has already done so much damage for people''s trust in the state,
        and he''s completely defamed Iceland in the eyes of the international community,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2a669-cc5e-4368-aff3-588a4c43a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Icelanders were "embarrassed" and "in shock" to see their
        leader appear in news reports on the leaked documents alongside Russian President
        Vladimir Putin and other world figures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf25e0-7191-45f4-b0fd-beeb041037ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports allege the files show the existence of "a clandestine
        network operated by Putin associates that has shuffled at least $2 billion
        through banks and offshore companies," although Putin isn''t mentioned by
        name in any of the documents. Kremlin spokesman Dmitry Peskov has labeled
        the reports a "series of fibs."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a3c05-bcf8-4784-8383-a7b6aaf8f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We usually compare ourselves to Scandinavia and Western Europe.
        And to see our leader in the company of Putin and those people – people feel
        very embarrassed in Iceland," Jonsdottir said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95f108-6952-427b-b38f-0f380f35b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are in a similar shock as after the financial crisis in
        2008 because it is a sense of a complete collapse of ethics."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80b25d-08c3-4bbd-b695-ddeeb455b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnlaugsson told Iceland''s Channel 2 on Monday that he had not
        considered resigning and apologized for his poor performance when confronted
        with the allegations in the television interview, RUV reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ca0b5-49f3-422a-a7ec-5563fe0ce376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Inga Thordar, Jethro Mullen, Bharati Naik, and Vasco
        Cotovio contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e394cb8-6947-439c-ba07-b6ab61df633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:20:06.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:20:21.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/04/europe/panama-papers-iceland-gunnlaugsson/index.html">Panama
        Papers: Iceland''s PM faces calls to resign over offshore company</a>."</em></p>'
