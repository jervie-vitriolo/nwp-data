    'template': '1'
    'title': 'Backstreet Boys to try out Vegas residency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a359b7f-4ee8-45af-a2f7-c19bd1ff6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Backstreet''s back, all right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926461b-e230-4dc4-925d-8859b52ab4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-grown-up boy band is headed to Las Vegas for a trial run
        of a residency, joining the likes of Britney Spears and Jennifer Lopez, who
        have also mounted productions there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d49be-f5e8-431e-9905-88802e6a78c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstreet member Nick Carter told CNN that new music and a world
        tour are also happening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b250387-96d5-4f39-8fec-ee43e60b37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We signed a deal with Live Nation to do nine shows just to do a
        test in the market," he said. "We''ve always had interest in performing in
        Vegas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeef337-5a0a-4d3f-ad08-ab05e1b5ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the shows will be part of 130 the Boys will be performing
        during their upcoming world tour. The group, which also includes A.J. McLean,
        Howie Dorough, Kevin Richardson and Brian Littrell, is in the studio working
        on a new album.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec1437-405a-4465-8571-52feeb8305a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said they are working with "young, hot producers that can
        give us a fresh new sound."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a886f0c-b760-4325-a48c-907f71f4c77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the music, we want to make sure we have hits,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a907a64-1a6b-4163-9bed-22b4df6ef8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dates have not been set for the Vegas residency, but Carter says
        the group is hoping to release a single toward the end of the year, with the
        album and tour to follow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614ad20-a184-4b27-ba0b-25c00b8a4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is fresh off his post-apocalyptic zombie SyFy movie, "Dead 7,"
        in which he stars with other boy banders including members of ''N Sync, 98
        Degrees and O-Town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bbde9-1d10-4fd7-b99a-6e7fe81500ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting has been a dream come true, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cffe0b-8746-4a5f-bb1d-a0931bf9888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movie was so much fun," Carter said. "I loved creating and
        acting. It was a great experience."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99043f24-9e0b-4ff5-b8c2-959e56cf27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s more focused on another production: He and wife Lauren
        Kitt Carter are expecting their first child within the next few days. The
        pair revealed the sex of the baby during his run on last season''s "Dancing
        With the Stars."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec205d0-67d2-4404-a473-a08d796bd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T09:49:29.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T09:49:39.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so excited," said Carter, who just enjoyed their baby shower.
        "We are about a week away from the baby arriving, and I think (Lauren) is
        over it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98598f6e-92e4-44f4-9aa6-3afb7169c083'
