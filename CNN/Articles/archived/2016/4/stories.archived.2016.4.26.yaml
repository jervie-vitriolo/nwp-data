      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b45c6c9e-395d-4d75-8dfd-9bd2e1e626cf'
    'lead': 'Canadian John Ridsdel, one of four hostages abducted by the Abu Sayyaf
      on September 2015 has been beheaded. The severed head was found in Jolo, Sulu
      on Monday night (April 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:58:37.459+08:00
