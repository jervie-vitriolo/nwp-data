    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edfb6c-497f-4e96-889d-e1c94c13ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.137+08:00
