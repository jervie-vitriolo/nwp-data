    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70056f6-4630-49ae-82ef-9d02e4cc706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, their 2013 album, “Heart of Nowhere,” which also happens
        to be their last, was conceptualized when Fink returned home after touring
        and found out that one of his friends had gotten engaged. The feeling of disconnect
        drove him to write songs about youth, the passage of time, and the loss of
        innocence. These are accompanied by a 40-minute film of the same name, about
        a dystopian island where teens are stripped of their memories for integration
        into society, with the plot focusing on a young band’s last hurrah. “Heart
        of Nowhere” is more solid and more plot- and message-driven than “The First
        Days of Spring.” Only two of the songs on the album are featured in their
        entireties, while the rest are deconstructed to become part of the musical
        score, but the emotions Fink wanted to evoke are in full force, and the visuals
        — mixing edgy, nondescript city exteriors with the soft, iridescent hues of
        youthful abandon — reflect the starkness and poignancy of these feelings.</p>'
  'voices-from-chernobyl':
    'author': 'Aldrin Calimlim'
    'caption': 'A series of explosions in one of the reactors of the Chernobyl Nuclear
      Power Plant led to the disaster of April 26, 1986. Photo by LASKI DIFFUSION/GETTY
      IMAGES'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-04-26T07:28:20.993+08:00
    'imagesource': 'jcr:9204b559-6676-4990-8bbd-926545924396'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '722d61d1-f78f-427f-b5da-799064699481'
    'lead': 'Svetlana Alexievich’s book is a vivid collection of true stories about
      the incident and its aftermath, the effects of which still haunt worldwide consciousness
      today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:12:07.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:13:01.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:13:00.849+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The lingering darkness and heartbreak of the Chernobyl disaster, 30
      years later

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a186409-1e14-4fed-bbff-696bcdaa884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Just off the coast
        of the West Philippine Sea in the tranquil town of Morong lies a leviathan,
        looking both menacing and morbid with its dirty shades of gray, not unlike
        those on the carcass of a stranded whale or the exterior of an abandoned ship
        long washed ashore. But it’s neither mammal nor vessel — it’s the sleeping
        giant known as the Bataan Nuclear Power Plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ec6a5-3318-49e4-8e18-bf6c17e33ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying dormant since its completion in 1984, the $2.3 billion plant
        seemed primed to finally become operational not long ago, thanks to the persistent
        lobbying of proponents advocating nuclear power as an alternative energy source
        in the Philippines. But that realization was thwarted once again in the wake
        of the tsunami-triggered Fukushima Daiichi nuclear disaster in Japan in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2105f-0005-4f90-9ab8-554765f5aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the operative phrase is “once again.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c262244-f46b-453b-a7e5-c62c29678fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fukushima accident is one of only two occurrences designated
        on the International Nuclear Event Scale with the maximum classification of
        level 7, a clear quantifier of the incident’s extreme enormity. The other
        is the event which was deemed so portentous of nuclear disasters to come that
        it led to the closure of the Bataan plant, which was then only about to be
        fueled. It’s none other than the cosmic catastrophe known as the Chernobyl
        disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0501ad-47b1-4dc0-8c9d-9dca3656ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about half past one on the morning of April 26, 1986, one of
        the reactors of the Chernobyl Nuclear Power Plant was ruptured. This anomaly
        set off a series of explosions that would result in what would be considered
        the largest technological disaster of the 20th century, which in turn would
        ultimately make the name of the Ukrainian town where it happened synonymous
        to the tragedy itself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc0d1d3-8779-45c8-b9ec-2192cc8ebcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what a tragedy it was — and still is.</p>'
