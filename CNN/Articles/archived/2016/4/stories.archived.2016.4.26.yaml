    'template': '1'
    'title': 'Prince Charles joins the Royal Shakespeare Company''s ''Hamlet'' sketch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb813dcf-ba22-4792-a81b-5d696da2d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As far as guest
        stars go, this one was a royal surprise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab4a26-8e9a-476e-b933-576353f580b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most acclaimed actors in the United Kingdom were upstaged
        when no other than Prince Charles flexed his thespian muscle on Saturday (April
        24).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f5362-0029-43ba-8a40-3bb0a69bc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sketch was part of Shakespeare Live, a tribute to the Bard,
        whose 400th death anniversary was celebrated on that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a155e-6689-4512-ae8b-28cdfa8be1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.bbc.com/news/av/uk-36122933/prince-charles-does-hamlet-at-the-royal-shakespeare-company">A
        video from the BBC</a> showed how everything unfolded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07b38e-f618-4fab-8fbe-503033a4cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with Paapa Essiedu, who is currently playing the Prince
        of Denmark in the Royal Shakespeare Company''s production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee290f-b1f2-48e7-952a-85e575c28a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he said the lines, "To be, or not to be? That is the question,"
        from Act 3 of the play, he was joined on stage by Tim Minchin, who gave his
        input on how the famous opening lines to the Nunnery Scene should be said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e097cfa-2e56-4dd8-9a26-d40bf77708b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minchin was followed by Benedict Cumberbatch, Harriet Walter, David
        Tennant, Rory Kinnear, Ian McKellen, and Dame Judy Dench.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d8a56-34af-4a39-83b7-6eae81af8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the audience who came to watch the show were thrown for a loop
        when Prince Charles walked up to the stage to show everyone just how the lines
        should be delivered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01cf80-6ef0-464e-8553-66691d55a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:42:36.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:43:02.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s delivery of the lines was welcomed with applause and
        laughter by the audience and nods of agreement from the actors.</p>'
  'cash-emerging-markets':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-26T15:33:15.500+08:00
    'imagesource': 'jcr:52e419f9-3807-4ae2-92fb-d3a71b884a2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4970338-8ba1-462a-b7b5-a7fa9afbfc78'
    'lead': 'Experts say that''s a significant turnaround – a net $103 billion bolted
      out of emerging market debt between 2013 and 2015, according to Bank of America
      Merrill Lynch research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:46:04.069+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T13:46:21.124+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:46:20.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash is flooding into emerging markets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d265fdf-1ddf-42c7-b1dd-6c5f563bdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Investors are hungry for
        emerging markets again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4164eff-d967-47b0-a08c-97ff4a06e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly $10 billion has rushed into emerging market debt in just
        the last two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea883591-fb1e-49d1-9023-c8bdea20b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that''s a significant turnaround – a net $103 billion
        bolted out of emerging market debt between 2013 and 2015, according to Bank
        of America Merrill Lynch research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609840f4-74c2-4297-99ed-a1ab15d3722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money is starting to flow into emerging market stocks too as recently
        as last week, though not as much yet. The timing is good. The broad MSCI emerging
        market stock index is up 5.5% this year, well above the gains – or lack thereof
        – in U.S., and European markets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0b785-8c74-4333-8ae6-788674833e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets in Brazil, Argentina, and Russia are up 10% or more
        so far this year. South Africa and Mexico''s markets are up too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073e9fc-4fd9-42ae-85b6-71ad85f197d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a sweet spot for emerging market assets," says Richard
        Turnill, BlackRock''s Global Chief Investment Strategist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09403bd4-a2b3-47c1-87b7-817343749072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in emerging market investments is being fueled by a few
        key changes, experts say. In short, many of last year''s headwinds have become
        this year''s tailwinds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215713b3-1687-4462-b902-a4fdab53c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Commodity prices, which drive growth in emerging markets, have
        risen since February after plummeting the last two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba9838-32d1-433b-9f39-07c7e2ba966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The Federal Reserve now expects to raise U.S. rates fewer times
        this year than previously thought. Higher rates tends to attract more money.
        So investors are seeking higher returns in riskier markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b79177-5430-4464-891f-7da52e0d6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The strong dollar is losing momentum while emerging markets currencies
        are bouncing back from a sluggish 2015. A strong dollar also makes it hard
        to pay back debt owed in dollars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d9211-c9fe-4da5-a8d1-22dea636166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appetite for overseas investments really picked up last week. Argentina
        issued debt to the international capital markets for the first time since
        2001. It sold $15 billion in debt, the biggest single issuance of debt from
        an emerging market country, according to Dealogic. It also sold the debt at
        relatively low interest rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565fac5-0158-4693-bf82-ea2f2559ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina had been in a 15-year legal battle with creditors until
        it officially paid them off on Friday. Experts say Argentina is leading the
        buzz for emerging market debt right now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914582b-fd1b-475a-9d59-96edf68e7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also caution that these markets still pose risks. Russia
        and Brazil are in the midst of dealing with major economic problems. Some
        commodity prices, such as oil, still remain low, albeit better than in January.
        And China''s slowing growth remains a top concern too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53264fd6-8f65-4950-8abe-9ed196d43fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t necessarily mean investors have greatly changed
        their outlook on the global economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ecdd5b-7b8d-449b-a78c-a43bc9be0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still considerable uncertainties that hang over countries
        such as China and Brazil," says Peter Wilson, international fixed income strategist
        at Wells Fargo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0dfaf5-6cb8-4cc7-9380-a790dcaaf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:46:04.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:46:21.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/25/investing/emerging-markets-cash-flood/">Cash
        is flooding into emerging markets</a>."</em></p>'
