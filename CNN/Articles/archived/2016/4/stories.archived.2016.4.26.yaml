      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Occidental (CNN Philippines)</strong> — On the homestretch
        of the campaign trail, Liberal Party (LP) bets Manuel "Mar" Roxas II and running
        mate Leni Robredo visited several cities in Negros Occidental on Tuesday (April
        26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7185b1-e2e3-45a1-b041-4a30d22504c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas thanked residents for their warm welcome, and expressed confidence
        they will help him win in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71b1ad-d507-4763-9a7f-4807a84ad99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nais ko muling magpasalamat sa walang kupas na pagsuporta ng
        ating mga kababayan dito sa Negros. Damang-dama ang init ng pagtanggap nila
        sa atin at ang kanilang</em> overwhelming support," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96547851-b468-4c43-83bf-391ef169f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I again want to thank the residents of Negros for
        their unwavering support. The warm reception and overwhelming support can
        be truly felt.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47a951-1eaf-463a-877e-0f8d7d37dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after 3rd District Rep. Alfredo Benitez, the
        LP''s former provincial chairman in Negros Occidental, declared his support
        for Roxas'' presidential rival Grace Poe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28c32c-5a42-4fb3-94c1-45128b5da7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nalulungkot ako na ‘yun ang pagpasya ni</em> Congressman Albie,
        <em>pero mabuti na rin lang na nakita na natin ang kanyang tunay na kulay,</em>"
        said Roxas. "<em>Pansariling interes, ‘yung kanyang pagiging speaker kuno,
        kasi ipinangako sa kanya na magiging</em> speaker<em> siya sakaling manalo
        si</em> Grace Poe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add6f05-7bbb-497e-8527-78d9d9ac34e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sad of Congressman Albie''s decision, but it''s
        good now that we''ve seen his true colors. Personal interest, because he was
        promised he will become House Speaker if Grace Poe wins.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b0381-5a68-4c1a-bb8c-518add00e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental hosts about 1.66 million voters.</p>'
