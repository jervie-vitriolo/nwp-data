    'template': '1'
    'title': 'Duterte, Marcos maintain lead in latest Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dce248-0bd6-476b-8d27-613f622167b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Davao City Mayor Rodrigo Duterte and vice-presidential bet Sen. Ferdinand
        "Bongbong" Marcos Jr. maintained their leads in the latest Pulse Asia pre-electoral
        national survey conducted from April 16 to 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5d389-9b07-4c5a-a6b9-ce400f4bddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top headline during the survey period was Duterte''s rape slur
        that received flak from <a href="https://cnnphilippines.com/news/2016/04/20/duterte-complaint-womens-rights-group-chr.html">women''s
        groups</a>, international ambassadors, and international media. It was also
        when he <a href="https://cnnphilippines.com/news/2016/04/19/Dutertes-apology-rape-joke-creates-confusion.html">flip-flopped</a>
        from his apology for the remark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436fd47-670d-4a62-aa34-6fa4f7854019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/21/Duterte-lashes-envoys-womens-group.html">Related:
        Duterte lashes out at foreign envoys, women''s group</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b008f-31cf-4e93-bb28-3f09f9def675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issue hounding Duterte, he still emerged to the top
        of the presidential race with 35 percent, enjoying a 12-percentage point lead
        over Sen. Grace Poe (23 percent).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbd0db4-163d-41e4-8c92-17bdf583ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) bet Manuel "Mar" Roxas II (17 percent) is statistically
        tied with Vice President Jejomar "Jojo" (16 percent) in third place. Sen.
        Miriam Defensor Santiago still remained in the last spot with 2 percent. Six
        percent still remained undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe12e5b-0e74-44aa-b512-b66cb6db83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a ± 2.3 percent error margin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf898f1-1fba-4693-aa9d-5f8c0d51cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1,800 registered voters were asked in face-to-face interviews: "If
        the coming May 2016 elections were held today, whom would you vote for as
        PRESIDENT OF THE PHILIPPINES?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed050fa9-1bde-4b82-b1e4-465acfa02a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos still leading VP</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab63a7-7853-4a1b-bd09-507b6140173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos continued to lead the vice-presidential race with 29 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db658141-ebee-4541-a373-733c1186372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In second place is Camarines Sur Rep. Leni Robredo (24 percent).
        Sen. Francis "Chiz" Escudero (18 percent) and Sen. Gringo Honasan (16 percent)
        are in third and fourth place, respectively. In the last spot is Sen. Antonio
        Trillanes IV (3 percent). Seven percent still remained undecided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73623df8-4438-4747-88de-328753d00ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/04/17/vice-presidential-debate-abscbn-escudero-trillanes-robredo-cayetano.html">vice-presidential
        debate hosted by a TV network</a> happened on April 17. Marcos and Honasan
        were unable to attend the said debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12586322-c1c8-4c62-8c04-14b45b847998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top senatorial candidates</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34713eec-1071-4407-82b2-b1147699d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Pulse Asia survey said the leading candidates for the
        senatorial race are Sen. Vicente "Tito" Sotto III and Senate President Franklin
        Drilon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8bd1f-bd2c-41c0-aa33-cfb0dc06a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other candidates on the list are former senators Francis "Kiko"
        Pangilinan, Panfilo "Ping" Lacson, and Juan Miguel Zubiri.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae58fb-e217-4e40-b72c-5d71dc3ea5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey result also listed other probable winners in the May
        2016 senatorial elections: Sarangani Rep. Emmanuel "Manny" Pacquiao, Sergio
        R. Osmeña III, former Akbayan Party List Rep. Risa Hontiveros,&nbsp; Sen.
        Ralph Recto, former Sen. Richard Gordon, Valenzuela City Rep. Sherwin T. Gatchalian,
        former Technical Education and Skills Development Administration (TESDA) Director
        General Emmanuel Villanueva, and former Justice Secretary Leila de Lima.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b92d5-03e8-48f2-8e64-3013da892d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:18:28.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:18:41.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey result was released on Tuesday (April 26).</p>'
