      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792650a-c5d3-4626-b7ac-ba1752845d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.647+08:00
