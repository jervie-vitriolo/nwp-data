      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271513c4-ff8a-4a80-a48e-7060e4f782eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yellow Submarine,” the animated fantasy film that featured the
        Fab Four (as Sgt. Pepper’s Lonely Hearts Club Band) on a mission to protect
        an underwater paradise, was also well-received and even credited for advancing
        the perception of animation as a serious art form. The cartoonish style provided
        wonderful images for the more upbeat, cheerful songs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0df60c-6845-403d-8c92-5fafc92d5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less loved were “Help!” from 1965 and “Magical Mystery Tour” from
        1967. The former featured a villain in the form of an evil cult and the appearance
        of wild animals — more chaotic than “A Hard Day’s Night,” but it failed to
        jibe thematically with the featured songs for this same reason, and the visualization
        became more of a hindrance than anything. The latter, meanwhile, was a far-fetched
        and surreal (think a tiny tent that’s gigantic on the inside and an ending
        in a strip club) unscripted film that ran into a lot of hitches during production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d53918-ae45-41c9-923b-59a620b94f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <strong>&nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Michael Jackson</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0ef48-13de-4986-b2a7-68761727254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point in time (and to a considerable amount of people, even
        now) Michael Jackson was the innovator of the music video. It was through
        his doing that actual storylines began to make their way into the medium,
        and he considered his own work more like short films than anything else. The
        single “Thriller” would be the most obvious point of reference, but Jackson’s
        1987 release, “Bad,” although not marketed as such, might actually be considered
        a visual album as 10 out of 11 tracks were given the visual treatment, and
        most of them appeared in “Moonwalker,” the anthology film released in 1988
        to promote the album. Although it was entertaining and visually appealing,
        some segments depicted Jackson transforming into a claymation rabbit and even
        a car — understandable, since the movie was marketed for the younger crowd,
        but a bit on the farcical side for an album built on themes of more mature
        romance, paranoia, racial profiling, and the invasion of privacy.</p>'
    '23':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/dsUXAEzaC3Q"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
