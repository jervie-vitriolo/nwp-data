      'mgnl:lastActivated': 2019-10-02T13:54:15.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pangasinan (CNN Philippines)</strong> — Despite personal
        issues hounding her presidential bid, Sen. Grace Poe remained relentless in
        seeking public support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de921b19-16d8-46e9-820f-2f2e5ec1e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has less than two weeks before election day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dc0cf-ec47-4582-a95a-e9b90facab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (April 25), Poe clinched a major endorsement seen to boost
        her candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab6a5c-ab42-406e-8910-5cdf36a51cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from seven provinces in the Bicol region formalized their
        support for Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781c676-3a90-433a-b573-670c1eb9b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region has more than 3 million voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb46d7-c7f5-4815-a79b-d20c12b0bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and her running mate, Sen. Francis Escudero, met with leaders
        of the Iglesia ni Cristo (INC), also on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3881c-2304-40c6-aa68-7d05b96f19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/escudero-praises-poe-presidential-debate-survey.html">Read:
        Escudero praises Poe''s debate performance, unfazed by survey</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01c247-37ab-48e8-875e-b117f31fd46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said it was just part of a series of meetings the INC is holding
        with national candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb3747-f9f7-4ae2-9692-2ffd0edeb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as she seeks wider support, Poe also continued to address
        questions on her qualifications for the presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875b79b-0410-41e4-a883-a234a50eef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s office released a number of photos – as proof that her husband,
        Neil Llamanzares, renounced his U.S. citizenship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1dc86-9fe8-4921-b23d-1ac57a6d0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos showed Llamazares filing his affidavit of renunciation
        before a barangay official in San Juan. Her office also released a number
        of related documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37be21-4388-45ff-b842-c8a03ba1b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the sidelines of her campaign in Pangasinan, Poe said her husband''s
        decision is not simply because of public pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0b956-39a6-4c4a-9aba-c15ac72013af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out, her husband freely made his choice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13762d8c-4422-46b8-8e99-5961eac62e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llamanzares, who carries a dual citizenship, has become an easy
        target for Poe''s critics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b83763-40cd-446b-b2bf-06f2fb299a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/25/tatad-luna-poe-husband-neil-llamanzares-citizenship-renouncement.html">Read:
        Critics say Poe’s husband ‘a threat to national security’</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf8a67-e58b-4b44-b65d-ab49da86c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:54:00.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:54:15.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Poe even had to assure that there would be no "American
        boy"in Malacañang, if she gets elected.</p>'
  'Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T17:00:29.307+08:00
    'embedimage': 'jcr:9e1856ff-c20a-4fa4-8171-f6805a9b6dab'
