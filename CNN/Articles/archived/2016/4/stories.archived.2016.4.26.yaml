    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a86e6-8aeb-4056-b216-3444f23dc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
