      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tondo is also a bailiwick of Mayor Joseph Estrada, Poe''s godfather,
        who recently declared his endorsement for the senator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc893f-abb5-4d23-97fd-516a515b11e9'
