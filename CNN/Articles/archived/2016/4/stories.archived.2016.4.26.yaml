        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Death Cab for Cutie</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9401f-3b9a-4d81-8ae2-88074e383b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death Cab for Cutie took a different approach. Following the release
        of their major-label debut, “Plans,” in 2005, they made a call for video proposals
        for every song on the album and made sure to give the would-be directors a
        wide berth for creativity. A worldwide response resulted in the selection
        of 12 finalists who were awarded budgets that would allow them to make their
        visions for the songs a reality, and in 2006, “Directions” was released. Despite
        being a mishmash of input and interpretation from several people outside the
        band itself and being devoid of the members’ personal handiwork and presence
        in the videos, the video anthology is consistent and, more importantly, true
        to the essence of “Plans.” The project’s goal to curate videos that are able
        to stand both as individual pieces and as parts of one unifying concept was
        realized.</p>'
