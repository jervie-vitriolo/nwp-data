      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Prince</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e750c032-e3b1-4e71-88fc-57de9d1ef4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson’s contemporary Prince is also of note, having released his
        sixth album, “Purple Rain,” as the soundtrack to his 1984 film of the same
        name, in which he starred as a tortured young musician who must overcome the
        pitfalls of following one’s dreams. The movie captured the 80s in all its
        gaudy, ruffled, purple (of course) glory: Visually, it comes across as an
        unintentional period piece, but its true strength lies within its music, which
        remains timeless, fervent, and galvanic, more so following the untimely death
        of the icon behind it.</p>'
    '28':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
