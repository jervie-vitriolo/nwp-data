    'title': 'COA inspects license plates turned over to LTO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd37f9-9481-4349-b67f-66615a5085be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Land Transportation
        Office (LTO) on Tuesday (April 26) inspected hundreds of thousands of license
        plates turned over by the Bureau of Customs earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ae4f1-a5d8-44ee-99f5-fb73d83dac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO chief Roberto Cabrera said these include 300 pairs of new and
        replacement plates for cars and 400,000 license plates for motorcycles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe89c9f-f528-4c29-b1fb-47baae51c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is just 10 percent of the backlog of over three million
        license plates put on hold since May 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f3594-9ae9-4cf0-9dce-a13026114093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/03/BOC-auction-600000-license-plates-unpaid-taxes.html">Related:
        BOC warns: 600,000 license plates to be auctioned off if taxes unsettled</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bb7be-1920-4083-97d1-0987f0932b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) previously issued a notice of disallowance,
        stopping the distribution of the plates because of alleged irregularities
        in the allocation of LTO''s budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec70f3-cc3c-4e6a-9a1d-9fc0efca4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fina-fast track<em> na po dito</em> when we got it from the BOC
        (Bureau of Customs). Ang promise <em>po ng</em> LTO is 15 to 30 days from
        receipt. I''m looking at it within two weeks'' time; before 15 days we''ll
        start distributing in the different regions," said Cabrera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17280321-e8d8-4458-98f6-49f625f83d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are fast tracking it from here when we got it from
        the BOC (Bureau of Customs). LTO promised 15 to 30 days from receipt. I''m
        looking at it within two weeks'' time; before 15 days we''ll start distributing
        in the different regions.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591ae91-d408-4197-a3a5-99795f75b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/04/new-lto-chief-roberto-bobby-cabrera-vehicle-plates-drivers-license.html">Also
        read: New LTO Chief Cabrera to find legal remedies for vehicle plates, license
        backlogs</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8781775a-b3cc-4f13-84fe-71ee4e12ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO personnel inspected and verified the license plates, and then
        scanned the barcode to be logged into the LTO''s database.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec28c8-4025-44ff-ac87-3096b81eddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plates are then transferred to a temporary storage room at a
        new building at the LTO compound.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcb641-362d-4aa0-ac03-01a4aba1ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on LTO''s records, the National Capital Region (NCR) has the
        highest backlog but they will only get 71,000 pairs from the turned over license
        plates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7603ce3-5630-42d4-89d7-06a9ba39eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backlog has reached 110,000 new plates and 1.2 million replacement
        plates," said Atty. Emiliano Bantog, LTO-NCR regional director.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a2ea1-d339-4770-b33b-29166f47b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This batch of plates turned over by customs were earlier held at
        port because the supplier — Filipino-Dutch consortium Knieriem BV Goes and
        Power Plates Development Concept Inc. (JKG-PPI) — failed to settle importation
        taxes and duties amounting to P40 million. It also did not pay the storage
        and wharfage fees of up to P3 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f059459-3142-4325-ad45-1cf15a272803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/21/Senate-starts-probe-on-LTO-license-plates.html">Also
        read: Senate scrutinizes ''irregular'' bidding of LTO license plates</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea6984-32c2-4990-b041-487a930e8e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO also made a clarification about the turnover.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10f7ec-3fae-4f30-a72d-dbecdcd1759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"License plates not a donation, just a turn over," said Cabrera.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1470a4-8f73-4ebe-8c13-5e9465deab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs is looking at deducting the supplier''s unpaid
        taxes and duties from the LTO''s budget payable to the supplier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca197cae-9115-4e44-a056-e53477abc7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said JKG-PPI assured them there are 2.5 million blank plates
        ready to be deliver within 45 days should the LTO place an order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefaedfc-b562-4598-85d6-87233273ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Transportation and Communications (DOTC)
        appealed to COA to lift the notice of disallowance. This will allow them to
        pay the supplier and continue with the production of license plates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c769fe-e53a-4bc0-8eae-001e5e4eb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under LTO''s contract with JKG-PPI, 15 million plates should be
        delivered within five years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55722d3f-f193-4700-900b-74f9e0110fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:24:05.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:24:32.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO said if COA lifts the notice of disallowance, the backlog can
        possibly be covered within six months.</p>'
  'doj-on-effects-of-comeleak':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T06:47:48.244+08:00
    'imagesource': 'jcr:b12a06bc-3ea8-4a7e-9ef8-8dad430fa377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51eddf8e-4134-4d12-981d-e84f2928e723'
    'lead': 'Amid the issue, acting Justice Sec. Emmanuel Caparas claims the data
      leak will not affect the upcoming elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:28:05.612+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:28:24.306+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:28:23.882+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ looking into other effects of Comelec data leak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc881c24-81dc-4fb3-b8cd-0e05ffcd53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Justice (DOJ) is looking into possible scenarios that may arise following
        the data leak from the Commission on Elections (Comelec), exposing personal
        information of over 55 million voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97ff17-c819-4abe-a1db-7e5884461ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Justice Sec. Emmanuel Caparas on Tuesday (April 26) said
        the DOJ, Comelec, and other security agencies had a multi-agency meeting to
        discuss the extent of the compromised data and how to protect the public from
        its illegal use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc294e-9427-4052-b4f8-ce560e02bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/Comelec-hack-data-leak.html">Related:
        Suspected Comelec website hacker to face charges</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5f829-a816-4403-b600-45a5bdd1fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas added some international agencies have offered to assist
        the government in order to avoid a repeat of the incident since cybercrime
        is a world phenomenon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cd716-29b6-435d-8c4e-f64918d4b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">Related:
        55M Filipino voters open to fraud after Comelec hack – int''l tech security
        firm</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76678f86-2381-43f6-84e9-ada0ff23f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/21/Comelec-hack-data-registered-Filipino-voters.html">Related:
        Website claims: Registered voters'' sensitive data easily searchable</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f472d-47ec-4a8b-a1e2-8171a93a0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s security agencies have yet to find out if the leaked
        information have been shared to those outside the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ec611-312c-4e7a-9d50-a0613191f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we have theft of this magnitude, it is a matter of serious
        concern and there could be dire consequences," said Caparas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab2b4a-4aab-4c4e-be34-a872329bf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that anything else that might result from
        this is kept at a minimum."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b187e4a-de7c-439d-87e2-cd1d8c2fc77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas warned the public that using of leaked personal information
        for illegal activities is a criminal act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20da0d-99bb-4373-8a73-1bc584c1551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:28:05.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:28:24.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained the data leak will not affect the upcoming elections.</p>'
  'department-of-energy-ngcp-blackout-free-mindanao-election-day':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T06:39:37.567+08:00
    'imagesource': 'jcr:6c88a0fc-ad3e-4467-8fa8-dce330c8aaba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee67368b-ce8d-4e95-98f9-204642dbefae'
    'lead': 'While the NCGP expects sufficient power supply on May 9 because of low
      power demand, there are problems that could endanger the grid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:32:35.497+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:32:54.081+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:32:53.816+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP cannot promise ''blackout-free'' Mindanao on May 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069408db-a107-4868-ad63-ba70b4f5246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Grid
        Corporation of the Philippines (NGCP) cannot guarantee a "blackout-free" Mindanao
        on election day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede97e02-0800-4557-adf7-94b98f671574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NCGP expects sufficient power supply on May 9 because
        of low demand, there are problems that could endanger the grid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498eaf5f-1367-4869-af7f-a268d28f6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Sec. Zenaida Monsada said on Monday (April 25) there is still
        a power shortage in Mindanao, but all power supply will be diverted to voting
        centers on May 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256af67-f907-45b0-b22b-35c33740de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/ngcp-red-alert-mindanao.html">Related:
        NGCP worried over possible power shortage during elections</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c48e81-b417-4724-a889-9bb1afbce77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just two weeks before the elections, there are still areas
        in the region where trees have been planted under transmission lines — endangering
        power facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31a70e-3f1b-4c71-a04f-6ad0c0d28edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power facilities are mandated to clear areas under transmission
        lines, as trees or vegetation might affect power lines and cause an outage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59c989-2dc3-49f9-9249-46b1f6e05ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said out of the 29 landowners involved in the clearing
        dispute, only half agreed to a settlement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e9740-bf72-4069-b668-5d15ceee9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining landowners are either asking exorbitant amounts or
        simply refuse to negotiate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0792142-4dbb-4df6-8ac8-5d259411573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/power-supply-Luzon-ngcp-may-elections.html">Related:
        Power supply in Luzon back to normal</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493cfe0-206c-4f90-a982-10bd3336d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not want to resort to any actions without exhausting means...
        but we have less than two weeks to go. NGCP will have to step up and clear
        those lines with the help of AFP and PNP," said NGCP spokesperson Cynthia
        Alabanza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f2242a-2648-4e45-b82d-510eabcfce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is running out, we have four days to go from the April 30
        deadline for clearing. We will be calling on the full force of the Comelec
        (Commission on Elections) resolution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9d7af8-b05e-4733-b63f-4525bf321a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said that to eliminate threats to power supply, it has
        to guarantee all vulnerabilities in the grid is resolved before the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8a71e-7cd9-48a5-84ac-a493a6fc2143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Energy department hopeful</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f56c79-bc51-4d9b-a372-2cea71c135b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Energy (DOE) is optimistic. On Tuesday
        (April 26), they once again ensured there will be sufficient and stable power
        supply before, during, and after the May 9 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93b6c7-a4e5-4c8e-b149-a14c6160771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE''s Power Task Force Election 2016 is almost done with their
        preparations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8c633-6ced-45b8-99ec-24726458b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are nearing completion of preparations to ensure the readiness
        of the systems and power stakeholders who have roles to play during the Election
        Day,” said Monsada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fd0c72-b113-49f6-b1b8-c5d326f34ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/department-of-energy-power-supply-elections-summer.html">Also
        read: Gov''t assures public of ''comfortable'' power supply during elections</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbc892-3805-45ec-a691-98aec66045ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All power generators will be running at full capacity during the
        elections, except for the 180 megawatts (MW) Kalayaan Unit 4, which is undergoing
        maintenance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4028b-ebeb-4c7d-a144-ab464ac54759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force inspected power grid facilities in Luzon, Visayas,
        and Mindanao before holding a simulation drill to see if all systems are working
        at command centers around the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708f441-3bb2-4636-a4d1-e719c47f348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE will also release efficiency measures and practices for
        the public so they can help avert power shortages during the critical election
        period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07ec1b-863c-4d94-94ce-2d475f9524a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:32:35.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:32:54.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/25/DOE-Theres-enough-power-for-coming-weeks-May-polls.html">Watch:
        DOE: There''s enough power for coming weeks, May polls</a></strong></p>'
  'Jejomar-Binay-2016-elections':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T05:40:09.688+08:00
    'imagesource': 'jcr:bd1a2052-1089-49a8-a646-15a867757c4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f61ddd-9b5f-4695-beed-bd7e4b57ed29'
    'lead': 'For Vice President Jejomar Binay, history is just repeating itself. He
      said in 2010, he also lagged behind in surveys but still ended up winning the
      vice-presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:44:51.873+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:45:13.586+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:45:13.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay not giving up despite survey rating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36319037-144a-4ee2-a224-cdcc8993c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay isn''t the type who gives up a fight, especially near the homestretch.
        The <a href="http://nine.cnnphilippines.com/news/2016/04/26/Rodrigo-Duterte-Bongbong-Marcos-Pulse-Asia-survey.html">latest
        Pulse Asia survey</a>, released on Tuesday (April 26), showed him statistically
        tied with former Interior and Local Government Sec. Manuel "Mar" Roxas II
        at third place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a62825-96de-4684-bfd2-4fcc582307b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Binay, history is just repeating itself. He said in 2010, he
        also lagged behind in surveys but still ended up winning the vice-presidential
        race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e218db-d80d-492e-b505-58b9968f9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he''d rather not look at the pre-election survey results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee83fc0-edf6-47ba-919d-6478a7856850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ikaw, ako naloloko na sa survey. Kaya ako, para hindi na ako
        ma-</em>high blood<em>, hindi na ako tumitingin sa survey," he said during
        his campaign at</em> Camarines Sur on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c070849-36ad-4d68-afba-167d24d5ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t look at the survey results so I do not get
        high blood.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7f28d-6b0f-4c5f-a160-f254b3799aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is still banking on his "core group" of voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9ea3f-eb8e-469b-86fe-b170ed23a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sen. Gringo Honasan, who also hails from Bicol, he reminded
        voters they are not electing a vice president only for Bicolanos but for all
        Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab36ac6-b3e3-4de7-bf09-fa850082e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the beheading of Canadian hostage</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95398f-7e92-449a-b1ca-1ffc6c07271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also talked about the beheading of Canadian John Ridsdel,
        and vowed to eliminate the Abu Sayyaf bandit group once he''s sworn into office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0731925e-9de0-4909-ad4e-e6294befdadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkasumpang-pagkasumpa ko may order na ako na</em> specific.
        <em>Hahabulin natin. Tatapusin natin yang mga terorist na talagang nag hahasik
        ng dilim dito sa ating bansa</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb3419-8eea-480e-b35b-fe39104fac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once I''m sworn into office, I already have a specific
        order: We will go after them. We will put an end to all the terrorist groups
        that continue to sow terror in the Philippines.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2682f5-b23b-4ec8-88a4-bcd14f659c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:44:51.874+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:45:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, meanwhile, is expected to bring his campaign to Sorsogon
        and Albay in the coming days.</p>'
  'roxas-robredo-liberal-party-negros-occidental':
