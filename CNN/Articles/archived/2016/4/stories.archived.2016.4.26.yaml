      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU''s Raymark Woo was hailed Best Scorer, while UE''s Edward Camposano
        is Best Blocker. Rikko Marmeto of FEU won Best Receiver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70fb00-baee-4f1c-ad72-b0943fbaa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.508+08:00
      'mgnl:createdBy': 'cnnproducer'
