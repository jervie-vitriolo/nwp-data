      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c62e7-f5d4-44bf-9833-33bb97140e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.507+08:00
      'mgnl:createdBy': 'cnnproducer'
