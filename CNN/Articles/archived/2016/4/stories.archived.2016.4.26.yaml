    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05df63ea-d9a8-4ef3-8622-8f5d4295a2a1'
    'lead': 'Despite the rape slur issue hounding presidential bet Rodrigo Duterte,
      he still emerged to the top of the presidential race with 35 percent, enjoying
      a 12-percentage point lead over Sen. Grace Poe. Meanwhile, Bongbong Marcos continued
      to lead the vice-presidential race with 29 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:18:28.001+08:00
