    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:59:03.440+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf beheads Canadian hostage John Ridsdel

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec1e4a-509b-446c-ae11-f5f77b62ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Canadian John Ridsdel, one
        of four hostages <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">kidnapped
        by the Abu Sayyaf group (ASG) on Samal Island last September</a> has been
        beheaded by the militant group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e988c4e-4968-4628-a908-df833cf075de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report obtained by CNN Philippines said the severed
        head is believed to belong to Canadian hostage John Ridsdel, who was killed
        after no ransom was paid by the deadline set by the rebel group. The severed
        head was found in Jolo, Sulu on Monday night (April 25).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21ddf4-6546-48a2-902c-a9a3bf3cff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning (April 26), officials confirmed that Ridsdel
        was executed. "We extend our sympathy and condolences to the Canadian government
        and to the family of Mr. John Ridsdel who died in the hands of the ASG bandit,"
        the police and the military said in a joint statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825477f-8092-4ac1-a5f1-92a00fe2159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said two unidentified men aboard a motorcycle
        without a license plate threw the severed head somewhere along Marina Street,
        Barangay Walled City, Jolo at around 7:35 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c3ef0-0da6-4f78-ae97-d3428ead603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A civilian discovered it in a yellow sack near the municipal hall
        of Jolo," said Armed Forced of the Philippines Public Affairs Chief Col. Noel
        Detoyato.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402e4b8-ce67-4e85-9093-4138b14098ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo Police Chief Supt. Junpikar Sitin immediately went to the site,
        cordoned off the area and, informed the Scene of the Crime Operation (SOCO)
        team, which confirmed the head belonged to Ridsdel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643f1a0-56ed-4619-be80-f21b6caa6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months in captivity</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87c558-04d5-446f-8a84-c506caba61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel along with three others were kidnapped on Samal Island in
        September 2015.</p>'
    '14':
      'image': 'jcr:54c83991-e011-4615-ac2c-6b33ab41dc60'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c69311-4541-43fd-b63d-8b6bc55c151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad218730-a529-4a02-8967-9bb133b4e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others kidnapped in Samal were Robert Hall, also Canadian; Kjartan
        Sekkingstad, a Norwegian; and a Filipina named Marithes "Tess" Flor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002cb81-6b06-4219-9f50-33c1cac52486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf Group initially asked for <a href="http://nine.cnnphilippines.com/news/2015/11/04/abu-sayyaf-samal-kidnap-victims-ransom-video.html">P1
        billion for each of the four hostages</a>, but lowered it to P300 million
        after moving the deadline from April 8 to April 25.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cca630-5f45-413c-bc96-96273116416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men appeared in a video that circulated in March, pleading
        to their governments to pay ransom within the one-month deadline set by their
        abductors – or the terrorists would kill them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ef1b0-ee21-4091-a091-a587f70aa25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/10/John-Ridsdel-Robert-Hall-Kjartan-Sekkingstad-Marithes-Flor-kidnap-appeal.html">Related:
        Foreign captives held by Philippine militants appeal for help</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adfd72-b3f2-429c-ac30-0c28f7fe40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III earlier ordered the police and military
        to exert all effort to rescue the victims following the deadline of the Abu
        Sayyaf.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926af9df-c1b5-464f-ac84-8961132a2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:58:37.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:59:03.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, maintained its no ransom policy.</p>'
