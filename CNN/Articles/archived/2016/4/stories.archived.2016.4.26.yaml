        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; Noah and the Whale</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73bddd-f880-476d-b0b2-8ac86813b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-defunct English band Noah and the Whale made attempts at
        mixing music and filmmaking as well, the first of which was 2009’s “The First
        Days of Spring.” The album painstakingly detailed the breakup between Charlie
        Fink, the singer and guitarist, and Laura Marling, a former band member who
        now has a career of her own. The accompanying film, despite being somewhat
        incomplete, mirrored the album’s narrative and emotional depth, and the imagery
        was equal parts buoyant and nostalgic.</p>'
    '47':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Mj7o45lmZWI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
