      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alyssa Valdez
        of the Ateneo Lady Eagles has bagged her third consecutive University Athletic
        Association of the Philippines (UAAP) women''s volleyball Most Valuable Player
        award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9889304-b5c4-4743-b1b9-d699fd205d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:28:13.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old skipper was also named Best Scorer and Best Server
        in the final season of her five-year illustrious collegiate stint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4ec07-cd39-4ff0-b7e1-37751887f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:28:13.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, La Salle took home majority of the individual honors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d8ffe-1392-4930-9f90-9b450dd913b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:28:13.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Spikers team captain Kim Fajardo was hailed Best Setter, while
        the Best Blocker award went to Mary Joy Baron. Libero Dawn Macandili won Best
        Receiver and Best Digger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1173cb7-e9b6-4c9f-a476-1818856c08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:28:13.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University''s Jaja Santiago is the Best Spiker, and Isa
        Molde of the UP Lady Maroons won Rookie of the Year honors.</p>'
    '11':
      'image': 'jcr:22ad3b4a-2aee-4c60-904a-100b4e27ac1c'
      'imageCaption': 'Ateneo''s Alyssa Valdez claims three of the top honors in her
        final UAAP campaign.  '
