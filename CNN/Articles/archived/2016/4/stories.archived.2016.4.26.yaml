    'jcr:uuid': 'a4461810-f63e-4ef4-9583-464a49533565'
    'lead': 'Dallas Mavericks owner Mark Cuban declared that Oklahoma City''s Russell
      Westbrook is "not a superstar" and then watched as the point guard eliminated
      the Mavs from the playoffs on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:54:30.748+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:54:56.945+08:00
