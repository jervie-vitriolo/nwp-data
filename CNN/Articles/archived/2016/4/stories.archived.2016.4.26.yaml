    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe calls for full-scale offensive vs. Abu Sayyaf

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55ecb6-6601-425e-b081-90da29e2933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Grace Poe
        was in the northern part of the country but her thoughts were on the south
        on Tuesday (April 26) as she made the rounds in Vigan, Ilocos Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f3733-74cf-4e4f-be80-64a2cf1f7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the government should take tougher actions against armed
        groups in Mindanao that breed on lawlessness and banditry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd714f8-1f76-492a-85b2-d30c2ed06b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the statement after news reports that a Canadian hostage
        had been  beheaded by the terrorist Abu Sayyaf Group (ASG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13809300-0f29-4d3f-9918-480a1860e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe pushed for a full-scale military solution against the ASG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136fa2d-8a08-4664-b632-c1f2544b6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wanted defense allies to assist the country in pursuing
        the bandits — specifically on intelligence gathering capabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d03a4-fa26-484a-a5ec-0a6c22ff5817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate said a renewed campaign against terrorism,
        should be complemented with what she called an all-out development in conflict-torn
        communities in Mindanao — including pursuing a stalled Bangsamoro autonomy
        law.</p>'
    '11':
      'image': 'jcr:85045392-69c1-41dc-8414-b3cc5c32856c'
      'imageCaption': 'Poe said defense allies could assist the country in pursuing
        the bandits — specifically on intelligence gathering capabilities.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff553c1-4397-429a-a563-1bad69c15839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae88068-a1c8-497e-9d62-34df666d192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
