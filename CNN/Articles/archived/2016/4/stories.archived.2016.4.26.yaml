      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s tournament, Ateneo''s Marck Espejo reigned supreme
        after copping three awards — Most Valuable Player, Best Spiker, and Best Server.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b87c4a7-a0aa-4970-bbde-0724433120aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:28:13.677+08:00
