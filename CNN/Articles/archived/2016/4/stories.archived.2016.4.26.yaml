      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac3fa7-bfd9-4d2e-a4e2-9ff37fde699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant further drove the point home following the contest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779f02a-2be6-4afa-a80b-9e798a208f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s an idiot," Durant said of Cuban. "That''s what we got to
        say about that. He''s an idiot. Next question."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdebe02-db8d-4752-846c-afa41355235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook has faced his share of criticism throughout his career
        as a shoot-first point guard who does not always defer to Durant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebe5dd-b984-458c-a89d-67f0794a33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after leading the NBA in scoring a season ago, Westbrook rounded
        out his game this campaign and led the league with 18 triple-doubles, the
        most since Magic Johnson in 1981-82.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c607972-be1b-4fbe-8b8b-83cc039d8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook and the Thunder will now face San Antonio in the Western
        Conference semi-finals.</p>'
  'Football-Pele-biographical-film-premiers-New-York-Tribeca-Festival':
    'author': 'Motez Bishara and Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-26T04:25:15.325+08:00
    'imagesource': 'jcr:f4c2ab5c-108f-4592-b222-0e5d794a5d70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6b72da-9e35-4348-876b-91be9dff1958'
    'lead': 'Emerging from the slums of Brazil, Pele led his country to three World
      Cup titles -- more than any player in history -- and experienced a career of
      dizzying heights that even he could not have imagined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:58:25.389+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:58:33.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:58:33.155+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pele: Biopic brings Brazilian great to tears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835b01d-6786-4008-9477-aeb842fdc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — To any fan of the beautiful game, Pele
        is much more than just a retired footballer: He''s a global icon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210281a6-f867-4bee-b1fa-36e254991f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging from the slums of Brazil, Pele led his country to three
        World Cup titles -- more than any player in history -- and experienced a career
        of dizzying heights that even he could not have imagined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac21943-e265-4e53-895b-ec46a0169f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why God gave me this experience, I never expected
        to be Pele or to be known all over the world," the legendary striker told
        CNN''s Don Riddell before the recent premiere of his biopic "Pele: Birth of
        a Legend" in New York. "I wanted to be a footballer. I wanted to be like my
        father."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7aa9ba-ee2e-4755-a5ca-e111e85ec7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspirational rags-to-riches feature, written and directed by
        American brothers Jeff and Michael Zimbalist, was showcased at the Tribeca
        Film Festival last weekend and goes on general release next month.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am proud to announce that my <a href="https://twitter.com/hashtag/Pel%C3%A9Film?src=hash&amp;ref_src=twsrc%5Etfw">#PeléFilm</a>
        is coming out in the USA, in theaters and video-on-demand starting May 13.
        <a href="https://t.co/AxG6htnSQs">pic.twitter.com/AxG6htnSQs</a></p>&mdash;
        Pelé (@Pele) <a href="https://twitter.com/Pele/status/717708575552970752?ref_src=twsrc%5Etfw">April
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4a60d-b09b-41d6-b14b-e7d9efb271d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a27170-5803-4cc0-a7ac-bfdcbf6fce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for their football documentary "The Two Escobars," the brothers
        couldn''t believe their luck when Pele agreed to the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60980fd5-b693-45f5-b0fb-70f9025f1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a certain magical presence that enters with Pele," said
        Jeff Zimblast. "We can have all of the big swells of emotion and riveting
        play action of a classic sports narrative, but we can also have this deeply
        personal and psychological journey."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26c605-eb69-461d-8d87-91a13027075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a story that begins with Pele''s days as a youngster in Sao
        Paulo, following his rise from a poor shoe-shiner to a prodigious teenager
        and, ultimately, a world champion at the tender age of 17. The younger Pele
        is played by Leonardo Lima Carvalho; Kevin de Paula plays the adult version.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc964e71-baa6-4921-84f9-42d3fd5e79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele credits his father, former Fluminense player Dondinho -- played
        by Seu Jorge -- as his source of inspiration by pushing him to perfect all
        his moves, including his famous bicycle kick, the poster image of the film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c308358-dd77-4606-a46b-afa5976e1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was a lot of work; hard work and training. My father
        insisted to me to repeat and repeat," Pele reflected, adding that the acrobatic
        strike was also "a gift from God."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519a790-0052-4650-a37f-a51b3d7f2fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad was a good football player, he scored a lot of goals," he
        explained. "He was famous in Brazil, in Minas Gerais. He was my role model.
        I always wanted to be like him, but what happened, to this day, only God can
        explain."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f755d-9a28-4cd0-986d-2835f9797a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer demigod -- who scored over 1,000 goals for club and country
        (including friendlies) -- admitted to getting chocked up at depiction of him
        as a youngster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f528d-1f81-40b6-9528-8ffe844029b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to remember the beginning of my career," said Pele. "I
        am emotional normally. I cry easily."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa6028-2f08-4b64-bef6-e297f153977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What really struck a chord was being picked for Brazil''s national
        team at the age of 16: "It was like a dream (that) I was selected; it was
        beautiful."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9aaab-77b8-4225-a3b1-eb0ebaf16cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 75, the Pele of today is more grounded after suffering several
        health scares in recent years. In January, he underwent a hip operation, but
        is eager to be done with physiotherapy in time for this summer''s Olympics
        in Rio de Janeiro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51daaba1-b931-47d8-9265-a1f5fff35349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only since I stopped playing soccer did I start having problems,"
        he lamented.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774871b-46a2-4ce6-8cb5-b47abfb63fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two-club man</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6660e14-01df-458a-8adb-ce6257cfeaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Pele exude all the attributes required to prosper at
        the top level, he also exhibited a rare commodity in modern day soccer --
        loyalty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f037a-3442-4906-8dd1-0fcb133fa2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching grainy clips of Pele in his pomp would make any modern
        fan swoon just as much as a show reel of today''s leading players, like Portugal''s
        Cristiano Ronaldo or Argentine Lionel Messi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3e04f-9fed-4d1a-b91f-608f43da2b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although his talents were coveted around the world, he opted
        to stay with Santos for 18 years -- winning over 20 major titles in the process.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f955d8a-ed2c-4839-8115-e0f1b7f9fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only ever donned the colors of one more club -- New York City
        Cosmos, during a three-year stint in which he did much for the burgeoning
        popularity of soccer in North America.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d8857-d156-4ee9-83a9-001f784a9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the multi-million dollar transfers of 2016, it''s impossible
        to put a price on Pele''s head if he were operating in today''s market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea98901-5e82-4eaf-97f5-69a8196abe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Pele hadn''t chosen a path in football, what might he have
        been?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5efdd-5162-432c-8c8d-c44efea68e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, look it''s a little difficult, because I really love composing
        music, playing the guitar, playing the violin," he revealed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fae515-ee02-4682-8e88-2fd9513a575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:58:25.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:58:33.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So perhaps if I wasn''t a footballer I think I would compose music
        and sing."</p>'
  'diwata-space-mission':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T15:43:04.583+08:00
    'imagesource': 'jcr:1fdf4484-6956-4371-bae5-4f5dd4525695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4141dc23-9b91-4fef-8508-59849623e1f2'
    'lead': 'Diwata-1 rockets into space on Wednesday (April 27 PHT), 7 p.m. The country''s
      first microsatellite is expected to orbit for 20 months and will be imaging
      the country twice daily.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:08:20.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T13:08:32.544+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:08:32.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diwata-1 to begin space mission on April 27

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce38b4-d7e9-4594-af7b-39e81f2e2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A month after
        its launch to the space station, Diwata-1, the country''s first microsatellite,
        is set to rocket in space and officially begin its mission on Wednesday (April
        27) at 7 p.m. local time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689d1f4-fc8b-4dd6-8f2f-8c4365ccd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Science and Technology-Philippine
        Council for Industry, Energy, and Emerging Technology Research and Development
        (DOST-PCIEERD) said the microsatellite will be released via the Japanese Experiment
        Module (JEM) — nicknamed "Kibo" — at an altitude of 400 kilometers from the
        earth’s surface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf061c0-97be-4640-bdfc-6a173b24ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article240641.ece">Related:
        First Filipino-made satellite ''Diwata-1'' launched into space</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d6ac4-c739-4336-b0c9-edfcede41737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of Diwata-1 marks the first foray of a 50-kilogram
        class satellite from Kibo, according to the National Research and Development
        Institute of Japan Aerospace Exploration Agency (JAXA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4386a191-02fd-41c4-89e2-7116072953df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The deployment of the microsatellite combines the only air lock
        and robot arm in the ISS (International Space Station) used in Kibo operations,
        which, in the future, is expected to be one of the important means to meet
        the launch needs of microsatellites," said JAXA in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ff8d5-6922-4b3f-a922-00f805492f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwata-1 will capture photos and images from its main payload consisting
        of high precision telescope, space-borne multispectral imager, and wide field
        camera.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5110273-3531-4ce0-8b35-7c76583002d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/30/diwata-1-microsatellite-julian-oliveros.html">Related:
        Diwata-1 engineer: Seeing it launch was a happy experience</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22958b8-2c10-4623-9756-3c3ece21533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope yields high resolution imaging essential for the observation
        of large-scale weather patterns, while the imager monitors bodies of water
        and vegetation. Meanwhile, the camera observes large-scale weather patters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d34b5-f116-4f95-b2d0-df710c90bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science and Technology Sec. Mario Montejo said aside from being
        beneficial to disaster-response mechanisms, agriculture, and tourism, Diwata-1
        is a "milestone" in the country''s developing space program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60697d-47e2-4ec5-8bf6-41df9634fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/diwata-1-dost-engineers-microsatellite.html">Also
        read: Diwata-1 woes?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10111a29-a1b0-4da7-885f-02cab0e65a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine Ambassador to the United States Jose Cuisia Jr.,
        the launch of Diwata-1 is a "giant leap for Philippine science and technology."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742689e-da0f-471e-8c87-a34492b8ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could also provide Philippine policy makers with the scientific
        data and information needed to formulate policies relating to disaster mitigation,
        agricultural productivity, and management of land and water resources," Cuisia
        added in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57784b17-d1f5-447d-bd2b-5c4eb315465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diwata-1 is expected to orbit for 20 months and will be imaging
        the country twice daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e5244-f8d3-4480-89c6-e439d3c38242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:08:20.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:08:32.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space launch can be watched live at youtube.com/user/jaxachannel.</p>'
