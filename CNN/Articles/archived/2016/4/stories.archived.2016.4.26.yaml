      'mgnl:lastActivated': 2019-10-02T10:48:55.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/23/grace-poe-husband-neil-llamanzares-deportable-alien-manuel-manny-luna-francisco-kit-tatad.html">Related:
        Poe’s husband may be a deportable alien -Poe’s critics</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1b584-9820-4f42-89b4-49689cabe33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also shared how Tondo and its people had been a constant inspiration
        for her father, the late Fernando Poe, Jr.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbba0b-0188-4bb7-8d32-f73a8de7c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.801+08:00
