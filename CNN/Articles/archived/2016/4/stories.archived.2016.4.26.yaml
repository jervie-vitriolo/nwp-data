      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the apparent causes of the calamity, whether or not
        it’s true that the faulty reactor had substandard specifications or that the
        plant operators were ill-suited to critical jobs that otherwise required engineering
        expertise, the Chernobyl disaster continues to cast a huge shadow even after
        a full 30 years. And nowhere is this penumbra more somber than in the barely
        lived lives of those who barely made it out alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84fe6c-0ce8-4fa4-9441-6eb4d05030af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their stories form the spine of perhaps the best-known book by last
        year’s winner of the Nobel Prize in Literature, Svetlana Alexievich, an investigative
        journalist who hails from Belarus, one of the countries hardest hit by the
        radioactive fallout from Chernobyl. Subtitled “The Oral History of a Nuclear
        Disaster,” “Voices from Chernobyl” is a collection of personal accounts from
        people whom Alexievich interviewed a few years after the accident: from ordinary
        citizens to field experts, from members of the cleanup squad to relatives
        of the dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ec1d4-082d-473f-9205-97a2fcd6806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first — and possibly the most heartbreaking — account comes
        from the wife of a fireman who died in the aftermath of the disaster from
        exposure to radiation. In the week before his death, his skin wasted away
        beyond recognition. “I clipped my nails down till they bled so I wouldn’t
        accidentally cut him,” she says. Two months later she gave birth to a girl,
        who didn’t live past four hours because of congenital complications of the
        child’s heart and liver, which had 28 roentgen. “Why are these things together
        — love and death,” she laments. “Who’s going to explain this to me?”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca171a9c-7ae6-4e6e-9ee7-4996a4d036fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To read “Voices from Chernobyl” is to go through the harrowing experience
        of effectively listening with the ears of one’s mind to all but uninterrupted
        monologues about suffering and survival, seemingly delivered by a chorus of
        inhabitants of a post-apocalyptic world. “These people had already seen what
        for everyone else is still unknown,” Alexievich writes in her epilogue. “I
        felt like I was recording the future.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb70f5-c88f-4f52-9104-ab071c7b67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three decades later, the site of the disaster has become a site
        of disaster tourism. Some travel agencies are now offering packages — radiation-detecting
        Geiger counters included — for tours to Chernobyl and other towns within the
        predominantly deserted area dubbed the Zone of Exclusion. There, visitors
        can see for themselves the villages and the streets and the buildings that
        have long given way to rack and ruin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2b242-7d30-44ed-a50e-a43082d1ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:12:07.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:13:01.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Bataan Nuclear Power Plant, its reactor, its control
        room, and the rest of its idle structure are still being subjected to maintenance,
        even if it’s at an annual average cost of ₱40 million. In an eerily similar
        fashion to the Chernobyl disaster site, as the turbine of the nuclear power
        debate in the Philippines continues to rotate, the plant has itself been turned
        into a sort of tourist attraction — proof that while history may not repeat
        itself, it often rhymes.</p>'
  'Captain-America-Civil-War-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-26T07:48:07.399+08:00
    'imagesource': 'jcr:ad7f7d1c-e035-4a26-bb62-535f69b088db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb20ae9-b7dc-42df-90b2-9dba1301ff77'
    'lead': 'Superhero v. superhero movies seem to be in the vogue in Hollywood nowadays,
      and now it is Marvel stepping up to bat with ''Captain America: Civil War''
      starring the Chris Evan''s version of the titular character and Robert Downey
      Jr.''s Iron Man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:18:07.720+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:18:26.333+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:18:26.109+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Captain America: Civil War'': How does this superhero vs. superhero
      flick fare?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836775df-ef06-448d-8032-32dd7ed66e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Superhero v. superhero
        movies seem to be in the vogue in Hollywood nowadays, and now it is Marvel
        stepping up to bat with <em>Captain America: Civil War</em> starring the Chris
        Evan''s version of the titular character and Robert Downey Jr.''s Iron Man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a557c45-6797-4542-a405-7dcd94fe1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does this stack up?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c02086-e630-4e0a-89ce-e0047297e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with majority of entries in the Marvel Cinematic Universe, the
        audience does not have to wait too long for the action to start.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db737134-b95d-438b-b338-2b90febe257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directors Joe and Anthony Russo take the reins as they take the
        audience on an adrenaline-filled ride while putting extra emphasis on giving
        reasons for the superheroes to duke it out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dbd6c-b7f6-4447-bf61-2d0e021cb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the movie goes on, more side stories begins to pile up, which
        is fairly predictable given the amount of heroes they featured in the film.</p>'
    '9':
      'image': 'jcr:705b56cc-9cd7-44f4-ab85-181672252068'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955b0e2-dc0c-4ae4-a6aa-9e173b7a959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125d30f-aac5-43c1-ad7f-800736c2c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the variety of sub-plots being thrown at the audience,
        it does not feel overwhelming. On the contrary, they actually make it a more
        enjoyable ride.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedd23f9-6558-44ce-b1af-4ebac6ea0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the Marvel universe will welcome the return of the quick
        wit and humor that has characterized their movies, and would appreciate the
        film''s more emotionally laden moments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d7f2e-1ba4-4fac-bdc2-1910354e64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it would not be a surprise if <em>Civil War</em> would turn
        out to be one of the more memorable entries to date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83be725-3576-4726-b7c5-3d13ff22fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans and Downey both shine as they reprise their roles as Captain
        America and Iron Man, respectively, while the newcomers to the series all
        fit in rather nicely with the entire ensemble.</p>'
    '17':
      'image': 'jcr:2a6c663d-48bd-4a1d-800e-3689adcef2bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d963a23-9f03-495f-95ab-6c6558bcf9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd201f78e-94be-444e-9416-fa6bea121b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obvious focus would be thrust upon newly-minted Spiderman Tom Holland,
        who takes up the mantle as the friendly neighborhood web-slinging hero from
        Andrew Garfield.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36280fd6-4266-4527-a7ed-9636bdc8ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland portrayal will probably divide the critics, but will undoubtedly
        get plaudits for his efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80c981-558c-4559-b17f-ab869c2a8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chadwick Boseman makes his debut as the Black Panther, and will
        surely get the casual fan reading up on the character as much as any other
        of his superhero peers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee40846-8f4e-41ad-89d3-d1ed1bb6a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman rounds out a strong opening performance by laying down the
        foundation for his own stand alone film in 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22578c88-4aa9-4251-aa71-921dee0dfa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, <em>Civil War</em> further solidifies Marvel''s dominance
        over the superhero flick industry as a whole.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7322f2-0441-46ec-9ed0-ab8f1f63fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:18:07.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:18:26.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid storytelling and memorable performances from the entire cast
        make <em>Captain America: Civil War</em> a must-see for both the casual and
        the hardcore fan.</p>'
  'coa-license-plates':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
