  'visual-albums':
    'author': 'Fiel Estrella'
    'caption': 'Beyoncé is but one of the musical artists of ambition whose records
      have offered treats for the eyes as well as for the ears.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-04-26T08:25:34.158+08:00
    'imagesource': 'jcr:fc740a6a-a1c0-4f86-bd23-4aef4b776819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a25b7fa1-fd8d-4c49-8ab1-e4015ceae364'
    'lead': 'In light of the recent release of “Lemonade,” we take a trip down the
      trail blazed by musical artists of ambition whose records have offered treats
      for the eyes as well as for the ears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:06:35.506+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T11:07:18.132+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:07:17.763+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A.V. club: A brief history of visual albums from the Beatles to Beyoncé

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a741c19-d431-4caa-a62c-cc24e93da776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — By now, almost
        everyone is well aware that Beyoncé has recently released her sixth album
        “Lemonade,” a successor to her groundbreaking 2013 self-titled visual album,
        “Beyoncé.” Like the previous album, it was released as somewhat a surprise
        (fans were already speculating that the album will drop when teasers for the
        short film were released online). But unlike its precursor, which featured
        14 tracks accompanied by 17 standalone videos, it comes with only one 60-minute
        video that’s divided into sections, which premiered on HBO to coincide with
        the release of the album.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e448cf-7644-4c43-8cb4-c97b40c7b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Response to “Lemonade” has been positive. It has garnered praise
        particularly for being more personal and politically charged than “Beyoncé.”
        The singer goes from smashing things with a baseball bat in one clip to somberly
        singing about forgiveness in another — spawning numerous think pieces on the
        recurring allusions to being cheated on. The latter half provides a sobering
        switching of gears when the themes shift to grappling with one’s roots, womanhood,
        and race; there’s an audio sample from Malcolm X’s speech, “Who Taught You
        to Hate Yourself?” — “The most disrespected woman in America is the black
        woman.” — and there are appearances by the mothers of Michael Brown, Eric
        Garner, and Trayvon Martin, all African American men killed by police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6efcb-422c-4cfd-b8fe-e997d4a67242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the accompanying video definitely puts a direct perspective
        on the songs they’re meant to encapsulate and drives each point home. On an
        album as message-driven as “Lemonade,” they’re not just welcome — they’re
        necessary.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BB5zLq1zcdo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad53fd1-1907-49c4-be25-44ffae1ef341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9339f7f-64df-4c67-adf4-56b3a0e820ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as innovative as the Queen has been, the visual album, or
        the concept surrounding it, had already existed in some form since at least
        as far back as the 1960s. Through the years, videos for singles have been
        useful for cross-promotion purposes and as creative outlets for the artists,
        especially in the heyday of MTV in the 1980s. For the listeners, they become
        a chance to take in the music in a whole new way. Being able to use two senses
        on something that only used to require one must have been revolutionary at
        the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7aa21-be59-4662-b223-0b650bf0a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visualization of an entire <em>album</em>, then, is a challenging
        creative undertaking. What narratives tie it together? What imagery is consistent
        with and aesthetically appropriate for the music? It’s a chance for the musicians
        and singers to prove their vision, explore their depths, connect with people,
        and assume complete control of what they put out there. And many before Beyoncé
        have had the same idea all along.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893e546-07e4-42df-a11b-4b7a1cadd963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following is a list of selected artists that have largely contributed
        to the history of visual albums. As with any field, the path is paved with
        both hits and misses — not all of them really needed to have moving images
        spell out their meanings for the listeners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b5a5f-82e9-4ce5-99e2-30d4449163de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The Beatles</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bb27c-661e-4ae8-bc90-9655e0be929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many other aspects of music, for better or worse, the beginnings
        of the visual album can be traced back to the Beatles. For the better part
        of the 1960s, the quartet dabbled in the making of movies to accompany or
        be accompanied by their albums, to varying degrees of success. The first,
        and the most iconic, of these was “A Hard Day’s Night.” Released to critical
        acclaim at the height of Beatlemania, it’s a comedy in which the band played
        fictionalized versions of themselves. The “Can’t Buy Me Love” segment was
        particularly important, as it paved the way for modern music video techniques
        such as the cutting of images to the beat of the music and the montage style
        of showcasing the Beatles’ misadventures. The film would later inspire similar
        efforts from other bands and artists, including the Spice Girls, with their
        1997 movie, “Spice World,” which corresponded to their second album, “Spiceworld.”</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/fhWR6P3mf2k"
