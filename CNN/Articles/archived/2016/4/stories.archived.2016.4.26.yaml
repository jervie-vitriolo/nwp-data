  'Poe-full-scale-offensive-Abu-Sayyaf':
    'author': 'CNN Philippines Staff'
    'caption': 'Poe shared how Tondo and its people had been a constant inspiration
      for her father, the late Fernando Poe, Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T11:28:33.449+08:00
    'imagesource': 'jcr:23293bb0-2902-4ca6-87ac-995621613a45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51920acc-19d9-4ec1-89d3-2b9e5f8d93c6'
    'lead': 'Sen. Grace Poe was in the northern part of the country but her thoughts
      were on the south on Tuesday (April 26) as she made the rounds in Vigan, Ilocos
      Sur. Later, Poe was in Tondo, Manila promising better lives for the indigent
      residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:48:34.924+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:48:55.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
