      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ODDSAC,” the quartet’s 2010 release, is arguably the first to be
        marketed as a visual album, and the band is even sometimes reported to have
        coined the term. Laconically speaking, it’s an experimental film set to experimental
        music. The two complement each other: The music reflects the video, and the
        video reflects the music. More specifically, it’s a sensory overload of psychedelia
        — flashing lights, distorted imagery, zero plot, and lo-fi footage of the
        band alongside other actors — with a soundtrack of equally distorted, melodically
        complex songs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecf88c-ab7a-47b5-ae50-02342c4b6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.509+08:00
      'mgnl:createdBy': 'cnnproducer'
