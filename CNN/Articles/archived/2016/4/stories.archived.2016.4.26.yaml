      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU''s Ricky Marcos and James Natividad are the Best Digger and Rookie
        of the Year, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4c460-fca1-4c6b-b631-f445bdc3ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:27:53.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:28:13.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awarding ceremony for the men''s and women''s individual honors
        is set on Wednesday (April 27 PHT) at the Mall of Asia Arena.</p>'
  'ISIS-cells-United-Kingdom-Germany-Italy':
    'author': 'Ryan Browne, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-26T18:05:57.803+08:00
    'imagesource': 'jcr:ef4b6467-7a2b-4224-a4ec-ebc2ad94fd8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54a0ab42-c96c-46a1-9bb6-b2585998018b'
    'lead': 'America''s top intelligence official, James Clapper, said Monday (April
      25) that ISIS has clandestine cells in the United Kingdom, Germany, and Italy,
      comments that come as President Barack Obama concludes an overseas visit where
      he asked Europe to contribute more to the fight against ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:34:46.968+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T13:35:06.862+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:35:06.637+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top U.S. intelligence official: ISIS has cells in UK, Germany, and Italy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bdf0c6-69c7-4c91-8319-b0188cc00566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — America''s top intelligence
        official, James Clapper, said Monday (April 25) that ISIS has clandestine
        cells in the United Kingdom, Germany, and Italy, comments that come as President
        Barack Obama concludes an overseas visit where he asked Europe to contribute
        more to the fight against ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da3e7d-ae11-4be5-af92-060e249853a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter if ISIS had British, German, and Italian
        underground cells like the ones that carried out the deadly March terrorist
        attacks in Brussels, Clapper, the director of national intelligence, said,
        "Yes they do."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c602152-b271-49e9-9cd8-e66f79fed0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper added, "We continue to see evidence of plotting on the part
        of ISIL in (the UK, Germany, and Italy)." ISIL is the administration''s preferred
        acronym for ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7880b66-5fb1-48f5-bbeb-911272c2e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking at a reporters'' breakfast held by the Christian
        Science Monitor newspaper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7e156-09a6-4324-a77f-183a4a96fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Levitt of the Washington Institute for Near East Policy
        told CNN that reports of ISIS activity in these countries "is not new" but
        added "it''s new that Clapper is saying it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097eea0-2e30-4c41-890e-10f1ef845e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levitt, the former deputy assistant secretary for intelligence and
        analysis at the Treasury Department, said that while the focus has rightly
        been on France and Belgium, arrests of suspected terrorists were also taking
        place in the UK and Germany as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321c5b1-9236-4ca5-9a4d-69047e31c3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Hanover, Obama said, "These terrorists are doing
        everything in their power to strike our cities and kill our citizens, so we
        need to do everything in our power to stop them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435932ae-3308-47bb-b858-e9e7bd37b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called ISIS "the most urgent threat to our nations" and while
        he acknowledged Europe''s contribution to the counter-ISIS campaign he added,
        "Europe, including NATO, can still do more."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef2a3b-af3d-4ea1-8ab1-fd124f870f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has provided trainers and financial assistance to local
        forces but its military is not involved in airstrikes against ISIS in Iraq
        and Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27db5b-306a-47bb-9bda-42fa2aec1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama underscored the need to share intelligence among allies, saying
        "If we truly value our liberty, then we have to take the steps that are necessary
        to share information and intelligence within Europe, as well as between the
        United States and Europe, to stop terrorists from traveling and crossing borders
        and killing innocent people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d465f0-2387-40e0-bdad-78a2dc56779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levitt said that Europe''s "biggest problem is a lack of seamless
        intelligence sharing and collaboration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ade57a-d2ee-4e65-b691-5263d0c6da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper also added that ISIS has "taken advantage to some extent
        of the migrant crisis in Europe, something which the nations I think have
        a growing awareness of."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd6743-5c15-4aae-bf87-a6facd37f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama during his visit with Chancellor Angela Merkel, lauded her
        stance on refugees, saying "Chancellor Merkel and others have eloquently reminded
        us that we cannot turn our backs on our fellow human beings who are here now,
        and need our help now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1199610-9d05-441e-94b9-b60b4887cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has been criticized at home and abroad for her welcoming
        policies towards Syrian refugees, criticism that has increased following the
        terrorist attacks in Paris and Brussels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47604ef1-bdcf-42f2-909a-9d9c604ed867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Cilluffo, director of George Washington University''s Center
        for Cyber and Homeland Security, told CNN that all of Europe faces the threat
        of ISIS-linked operatives infiltrating the refugee flow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09dea70-7d5b-41ad-8972-1b263db2c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the significant number of foreign fighters from all over
        Europe that have traveled to Syria and Iraq to join ISIS, it''s not surprising
        that some of them are coming back," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195be499-5063-4bcf-a53a-7d89cac2ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:34:46.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:35:06.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/25/politics/us-intel-official-isis-uk-germany-italy/">Top
        U.S. intelligence official: ISIS has cells in UK, Germany, and Italy</a>."</em></p>'
  'trudeau-condemns-killing-hostage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T23:07:31.785+08:00
    'embedimage': 'jcr:8c01acb6-97a4-4cfb-8ac2-fd38dc21efdd'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zlNTvzxeaoU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8449367-cb2e-4ac8-bbe4-cfa229a4d807'
    'lead': 'Canadian Prime Minister Justin Trudeau condemned the killing of a hostage
      on Monday (April 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:39:34.556+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T13:40:22.125+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:40:21.789+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trudeau condemns the killing of Canadian hostage

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4c99a-5f99-4bb6-883e-a33cfbe2ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Canadian Prime
        Minister Justin Trudeau condemned the killing of an Abu Sayyaf hostage on
        Monday (April 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c89d7-4fbb-4546-9d6d-ca68e03b6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://pm.gc.ca/en/news/statements/2016/04/25/statement-prime-minister-canada-death-canadian-john-ridsdel">statement
        released on the Prime Minister''s website</a>, he said:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53989b1f-afd9-4b55-8454-39d717b66472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am outraged by the news that a Canadian citizen, John Ridsdel,
        held hostage in the Philippines since September 21, 2015, has been killed
        at the hands of his captors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058183c-8feb-40d8-8600-a7372d50eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canada condemns without reservation the brutality of the hostage-takers,
        and this unnecessary death. This was an act of cold-blooded murder and responsibility
        rests squarely with the terrorist group who took him hostage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ca0b2-c718-40ba-a79d-40ebf8ac5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Canada is committed to working with the Government
        of Philippines and international partners to pursue those responsible for
        this heinous act and bring them to justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfdb3e-1cd0-4e82-9b5a-84867d871343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Government of Canada and all Canadians, I would
        like to express my deepest condolences to the family and friends of Mr. Ridsdel.
        They have endured a terrible ordeal, and this is a devastating moment for
        all of them. Our thoughts are with them as they come to terms with this loss,
        and I would ask that the media respect their privacy at this difficult time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2bfd0c-fe8d-4c84-9be4-5b335bc37081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of Canada’s first priority is the safety and security
        of its citizens. The Government of Canada will not comment or release any
        information which may compromise ongoing efforts or endanger the safety of
        the remaining hostages."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131d747-52e0-464f-b1f4-889f95ade7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of a person believed to be Canadian John Ridsdel was found
        in Jolo, Sulu on Monday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1061a7e-5e69-46d4-ba84-c23eb8de7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Read:
        Abu Sayyaf captive beheaded</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bf16b-dec8-4429-adef-a03162bb4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel was one of four hostages taken by the Abu Sayyaf Group in
        Samal Island in September 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eba2f4-04c2-4847-ad52-6a4ffc1f9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/Abu-Sayyaf-kidnap-victims.html">Read:
        14 foreigners currently held by Abu Sayyaf — AFP</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eca34c-1b0c-415c-b72f-c4abbe041410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebel group announced that a ransom of P300 million was set
        for each of the hostages. It had initially asked for P1 billion for each hostage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e573b4c-e7db-4632-9816-49f147343dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other hostages, Robert Hall, also Canadian; Kjartan Sekkingstad,
        a Norwegian; and a Filipina named Marithes "Tess" Flor, have yet to be released.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39453080-66f3-4242-ada8-c52ed5196cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:39:34.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:40:22.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
  'prince-charles-hamlet-shakespeare':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-26T22:14:36.724+08:00
    'imagesource': 'jcr:f906000b-be7f-4e41-9d0e-80347a97516c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c988677d-a42c-43fa-83fd-b6b2f9dde7a3'
    'lead': 'As far as guest stars go, this one was a royal surprise. Some of the
      most acclaimed actors in the United Kingdom were upstaged when no other than
      Prince Charles flexed his thespian muscle on Saturday (April 24).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:42:36.530+08:00
    'mgnl:createdBy': 'cnnproducer'
