  'DBM-PAL-government-fare-discount':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-26T10:21:01.915+08:00
    'imagesource': 'jcr:3690f870-1187-4b5b-abd6-e9a57147cdf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ed4c0d-3dec-4a00-93b2-2376a9cb4e24'
    'lead': 'Government personnel will now be able to fly much cheaper when they go
      on the flag carrier for their official trips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:51:34.289+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:52:08.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:52:08.775+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM, PAL sign deal on discounted fares for gov''t employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66d1fd-ceb7-44b4-919f-fd15db40f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Government personnel
        will now be able to fly much cheaper when they go on the flag carrier for
        their official trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e44de-f29c-45a0-bbe9-01cf37e6cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) and Philippine Airlines
        (PAL) have inked a deal, which is estimated to save the government about P1.3
        billion pesos on airfare each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fa715-0a2b-4c09-8aa1-3567e71ef392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement signed on Tuesday (April 26), all official domestic
        trips of government personnel would be given an 8% discount for economy class
        tickets and a 10% discount for business class tickets, the DBM said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816974a-8014-43e5-8174-fbe59dc2a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be given additional baggage allowance, while the processing
        fees and first rebooking fees will also be waived.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38db7d-b4f3-48b6-bcdd-7539113ee19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the deal will cover 23 national government agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2741fa6-dc51-4bfb-812e-0fd949143401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would spend some P10.3 billion this year for domestic
        travel, the DBM said. The ticket discounts will cull about P831 million in
        savings, while the waived fees will save roughly P520 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459cc31-8a51-434f-9f44-240043848097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arrangement will be implemented by the DBM''s Procurement
        Service through the Philippine Government Electronic Payment System (PhilGEPS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48aee1-77cb-463d-a064-02e85d784774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All government agencies are now mandated to use PhilGEPS for their
        procurement. They must advertise all their bid opportunities online, and publish
        the winners and contract amounts as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069cdf8-8805-4809-bd52-e435db2e7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plane tickets remained as one of the most commonly purchased items
        by government agencies, said Jose Tomas Syquia, DBM''s Procurement Service
        head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c484fd2-962f-4866-9255-d71acde79823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:51:34.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:52:08.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partnership with Philippine Airlines will greatly impact government
        transactions for domestic airline travel. As part of the government’s common
        requirement which we will aggregate, we can purchase domestic airline tickets
        faster and easier," he said.</p>'
