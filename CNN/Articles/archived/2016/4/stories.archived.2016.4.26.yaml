    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62064d-b04d-4f48-96ee-c53e28265601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.509+08:00
