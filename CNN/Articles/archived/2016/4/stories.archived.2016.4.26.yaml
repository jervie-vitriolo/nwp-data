      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Members of an independent panel created
        by the Inter-American Commission on Human Rights to look into the 2014 disappearance
        of 43 Mexican college students say they''re leaving the country with their
        job unfinished because of government roadblocks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77137da2-de8c-4c24-8762-d6918ee1d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Inter-American Commission deeply regrets the Mexican government''s
        decision of not supporting, of not extending our mandate in spite of the fact
        that our objectives remain unfinished," said James Cavallaro, the commission''s
        president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56ee85-894a-4e46-91d5-d17af61da5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group commissioned the panel to help find out what
        happened to the students from a rural teachers'' college who went missing
        in the Mexican city of Iguala while on a trip to raise money for activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4ecb5-59a6-41c1-8075-4c188f77fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fates remain mostly unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a8197-2000-488c-8077-2194dafcda67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the students disappeared, then-Mexican Attorney General
        Jesus Murillo Karam said the young men were abducted on orders of a local
        mayor and turned over to a gang that killed them, burned their bodies to ashes
        in a landfill, and tossed the remains into a nearby river.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084aab74-17cb-46da-9056-ba2680718802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican government had already put an end to the panel''s investigation
        by not extending the six-month agreement made with the commission and the
        parents of the missing in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd95a7-156d-41cd-a534-74138547c8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel members accused the Mexican government of undermining the
        probe by, among other things, not letting them re-interview suspects, not
        giving them access to key information and ignoring investigative angles the
        experts had suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d3c1b-76dc-4115-bf65-9ed93d89bb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel member Claudia Paz said there was a "probable link" between
        what happened to the students and a heroin drug route connecting the city
        in Guerrero state to Chicago, a line of investigation that has not been fully
        explored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff574c66-d279-40f8-8245-e80cbf0f3c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, as was already mentioned, we could make very little
        progress along this line of investigation nor could advances be made in the
        investigation of state workers we had requested provide their statements,"
        Paz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c129bd-12f5-48fc-a254-ba46a7e266d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the panel and a group of independent forensic experts from
        Argentina have cast doubts on the official conclusion that the students were
        kidnapped, killed, and their bodies burned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e275ad0-6142-4fbc-8610-78d3edb8ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups concluded in separate investigations that there was not
        a fire that morning of the magnitude necessary to incinerate 43 bodies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d808c-49b0-4c51-abc7-990abde061ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic experts have been able to identify the remains of only
        one student, Alexander Mora Venancio, who was 19 at the time of his death.
        He was identified using a bone fragment found inside a trash bag in a river
        near the landfill where Mexican officials say the other students'' bodies
        were incinerated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c013b-b80e-4a27-b002-d3190828c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Deputy Attorney General Eber Omar Betanzos rejected the
        group''s arguments that the government has blocked the investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6f42d-d6e5-4dbd-9b72-1c35712befaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iguala case represents the most comprehensive criminal investigation
        in the history of law enforcement in Mexico. It has also had unprecedented
        international collaboration, transparency and work with the victims," Betanzos
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf68d1-7b77-4e1f-83df-4bc536940df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "the families of the students and the government are on
        the same side and we worked for the same objective – to know what happened
        to the students and punish each person who was responsible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee40299-16f7-4460-afb1-275d0683efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Peña Nieto said on Twitter that the Mexican
        attorney general''s office "will analyze the full report to enrich its investigation
        into the tragic event of 26 and 27 September 2014."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874e1b0-8d82-43ee-8036-103f2994a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AGO will continue to work for justice with openness, responsibility
        and adherence to the rule of law," Peña Nieto said in a second tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe076f3b-9ed2-478d-928e-144fa1b725a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents have organized to put pressure on the government. They
        have held protests across Mexico, mainly in Mexico City and Guerrero, the
        states from which most of the students and their families originate. Some
        of the demonstrations have turned violent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869818b-ffd2-4263-a778-d8078c8c3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emiliano Navarrete, the father of one of the students, told CNN
        in September he still hopes to bring his son back alive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0a33b-6343-4ac1-9f44-05f8360b0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Angel Navarrete was 19 when he went missing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c915cab-1016-4167-8e1d-4d2e0bb83288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me! I will bring him back. He will come back one day,"
        Navarrete said on the first anniversary of his son''s disappearance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbb439-7ac0-447d-a49b-6b38ab63a1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:49:02.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:49:14.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/25/americas/mexico-missing-students/index.html">International
        experts say Mexico has blocked probe into missing students</a>."</em></p>'
  'Grace-poe-continues-to-seek-support-for-presidential-bid':
