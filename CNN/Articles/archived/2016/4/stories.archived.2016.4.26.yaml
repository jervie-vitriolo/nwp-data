      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas condemns beheading of Canadian</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ed62f-4b92-48f6-97c4-38dbdc7bed5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between sorties, Roxas took the opportunity to address the recent
        killing of a Canadian tourist by the Abu Sayyaf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfd637-30bc-48da-b338-ed0765d302d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He condemned the murder and at the same time said there is still
        hope for the rescue of other hostages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadd1a5-863b-4692-9170-9abf299bdb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Also
        read: Abu Sayyaf beheads Canadian hostage John Ridsdel</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab372abe-bff0-4085-92c7-8fd32bbf679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Interior secretary, Roxas said this is the perfect opportunity
        to corner rebels and finish them off, since police and military forces have
        narrowed down their locations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee08e9d-b089-4ebe-b8bd-531ebb4d9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ng ating kapulisan at kasundaluhan kung nasaan sila sa
        lalawigan ng Sulu, main Sulu Island. Dapat na huwag na natin silang patakasin.
        Gamitin na natin itong pagkakataon na ito na ma-corral sila at maubos ‘yang
        mga Abu Sayyaf na ‘yan</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6730a1-4a8e-4314-b3ec-d05550801d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our police and army forces know where they are in
        Sulu. We shouldn''t let them escape. Let''s use this chance to corral them
        and eliminate the Abu Sayyaf.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe4c73-aa4f-4cec-b057-428d65bfbd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo hits at Marcos</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b51cdc-72eb-4a6b-9690-2c9ef28bb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo knocked her rival Sen. Ferdinand "Bongbong" Marcos
        Jr. for his statement saying he hopes a <a href="https://cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Social
        Weather Stations (SWS) survey</a> showing Robredo leading the vice-presidential
        race is not part of what he calls a pattern for cheating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe8d40-4e25-43a0-95f0-69685df82fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Marcos'' statement is a blatant insult to those who
        support her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08967f20-5685-40b7-aca3-80d616c5bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/leni-robredo-vp-survey-lead-difficult-allies-jumping-ship.html">Also
        read: Robredo admits sustaining VP lead difficult with allies jumping ship</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b573e0a-b81a-43e0-9f0b-3c9e284c0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:51:23.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:51:38.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bets will head back to Cebu on Wednesday (April
        27) to lock in more support from the province which has the largest number
        of voters.</p>'
  'nba-westbrook-not-superstar-cuban':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-26T04:24:03.580+08:00
    'imagesource': 'jcr:c9e864e4-7e20-4564-8798-b8d2228dccec'
