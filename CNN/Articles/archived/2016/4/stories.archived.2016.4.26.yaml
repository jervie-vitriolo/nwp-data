      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/22/Poe-promises-pension-retired-barangay-officials.html">Related:
        Poe promises pension for retired barangay officials</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a966f1-dd20-4420-be22-cd5f7dd086e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Poe flew to Manila where she had a motorcade in
        Tondo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d12bfe-4c45-4313-b02d-5f6a0dfd5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:48:34.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:48:55.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There she reiterated her promise of giving free lunch to public
        school students and free education up to college for children of indigent
        families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9653f3-0b75-4bea-a35b-b3861227c228'
      'mgnl:activationStatus': true
