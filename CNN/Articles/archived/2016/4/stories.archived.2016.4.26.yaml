      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than a hundred
        Association of Southeast Asian Nations (ASEAN) transport officials met on
        Tuesday (April 26) to talk about transportation projects that will improve
        connectivity in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b573f-289f-4778-a545-b1f251c62102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Department of Communication and Transportation (DOTC),
        the Philippines is hosting the 41st Senior Transport Officials Meeting (STOM)
        in Makati City until Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5416e8-f4e2-4aff-b594-49532201094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN transport sector will take on new projects as part of
        the region''s economic integration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d97c3-9b6e-4cb9-890f-159b66dc8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the 10 member states adopted the <a href="https://www.asean.org/storage/2016/01/11/publication/KUALA_LUMPUR_TRANSPORT_STRATEGIC_PLAN.pdf">Kuala
        Lumpur Transport Strategic Plan 2016-2025</a>, which "placed greater emphasis
        for greater connectivity, efficiency, integration, safety, and sustainability
        of ASEAN transport."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968da21-2ac4-4196-837a-bfdc9414a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document outlines action plans on air, land, maritime, transport
        facilitation, and sustainable transport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ccbed-8a62-49e5-8ad6-27a17b4e9766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Open skies</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc50515-a370-4258-96fc-2e42e63ca054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, DOTC Assistant Secretary for Planning Sherielysse Bonifacio
        lauded the ASEAN <a href="https://www.asean.org/storage/images/2015/October/outreach-document/Edited%20ASAM-2.pdf">Open
        Sky Agreement</a> fully ratified last April 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8ed4e-e759-42b1-859e-ee5b55f5ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, air travel between member states is expected
        to be liberalized, resulting in the growth of air travel in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae977a-21d1-48dd-9be9-bc3461a65758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aviation policy will allow more direct flights to and from major
        ASEAN cities and will enhance regional trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f517dbd-35f2-43d3-9217-369788d27dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Increased connectivity has a multiplier effect. It will result
        to more impressive growth in the aviation industry, the tourism sector, as
        well as in other businesses," said Bonifacio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b517ff6b-2a01-4dd4-8280-e3700d9eda5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the full ratification of the ASEAN open skies is a victory
        not only for us in the ASEAN transportation sector but for the whole ASEAN.
        Its full impact will resonate and will eventually be felt across the region,
        benefitting the economies of the member states."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be28bfd-bf93-488e-bfe4-dced279ed8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio also hinted at new possible air agreements between ASEAN,
        Russian, China, U.S., Korea, and Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6593ab4-734e-43fa-8844-198f6887e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOTC is expecting the approval of seven more Public-Private
        Partnership Projects — the operations and management of the Light Rail Transit
        2, five regional airports, and the Davao Sasa Wharf Port — before the end
        of President Aquino''s term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef998355-7b41-469e-bb72-9f4e81635c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:24:42.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:25:00.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'alyssa-valdez-uaap-mvp-ateneo':
