    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc9646-8992-4620-825a-da1f62acae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Richard Javad Heydarian is a political science
        professor at De La Salle University, Manila, and the author of Asia''s New
        Battlefield: US, China, and the Struggle for Western Pacific (Zed, London).</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc181a9-b073-439b-a167-d97694bc683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The upcoming presidential election in the
        Philippines is arguably the country''s most consequential in recent memory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b70a2-b668-4d6d-ac20-6f637d471c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coming weeks, the world will discover whether the Southeast Asian
        country''s recent impressive political and economic gains mark the beginning
        of a new chapter or, alternatively, represent a fortunate yet short-lived
        deviation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f61dde-5c41-42a9-9ff5-f2e82de16446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the stewardship of President Benigno Aquino, the Philippines
        has posted <a href="http://nine.cnnphilippines.com/business/2015/11/26/third-quarter-gross-dometic-product-growth.html">one
        of the fastest growth rates in the world</a>, initiated various good governance
        initiatives, and injected vigor into the country''s foreign policy, particularly
        with the South China Sea disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebfb83-fb29-4f2c-b1cc-97c54b1fcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer seen as the "sick man of Asia," the country is now the
        toast of the town among international investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4d895-9ecc-4069-b62d-3595528c966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of this could change — for better, or worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6f370-27da-45a9-b198-467f5b6032ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Autocratic nostalgia</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6cf2b9-aa2a-411d-8853-2757b7ead029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest polls suggest Rodrigo Duterte, Davao City''s firebrand mayor,
        who has made <a href="https://edition.cnn.com/2016/04/19/asia/philippines-rodrigo-duterte-rape-joke/index.html">international
        headlines for his controversial statements in recent weeks</a>, is comfortably
        leading the presidential race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138850d7-0ccf-4ef7-a69f-fc78620f3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ferdinand "BongBong" Marcos Jr., the only son of the
        infamous former dictator, is in an equally strong position to win the second-highest
        elected post in the government. If successful, Marcos is widely expected to
        run for presidency in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80358239-ca5a-4cde-b03c-096c3576ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/26/Rodrigo-Duterte-Bongbong-Marcos-Pulse-Asia-survey.html">Related:
        Duterte, Marcos maintain lead in latest Pulse Asia survey</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eabb1f-e5ec-44a6-93d7-d0809a50bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Marcos have actively tapped into growing social
        discontent over the lack of inclusive growth, chronic corruption, lack of
        law and order, massive infrastructural bottlenecks, and the perceived absence
        of decisive leadership in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc9f73-7d52-45e3-8609-a9a584da5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the incumbent, they have also promised more engagement
        with China, with Duterte even suggesting that <a href="https://cnnphilippines.com/news/2016/04/24/West-PH-Sea-Presidential-bets-diplomacy.html">sovereignty
        disputes in the South China Sea are negotiable</a>. Similarly, they have expressed
        doubt in existing democratic institutions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69919a58-c31f-4c98-9297-37650341015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrated with the shortcomings of democratically-elected governments
        in the past, a growing number of Filipinos are giving into democratic fatigue
        and embracing autocratic nostalgia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668e8c9-f76c-408e-b93e-f51d38936db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is at stake isn''t only recent gains under the Aquino administration
        but the whole elite democracy — a political system dominated by few major
        political families — that supplanted the Marcos dictatorship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec546112-8bdf-4079-943c-d888a894eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The strongman syndrome</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d2641-f11c-47c3-84d1-f8b4d9015509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half a century ago, Harvard University professor Samuel Huntington
        observed a counterintuitive connection between accelerated economic growth
        and political polarization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686317f-79b6-453e-8763-63a15b279365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the past few years, we have seen examples of this in
        numerous nations, with a series of tough-talking, single-minded politicians
        making inroads across rapidly growing but dysfunctional democracies such as
        Indonesia, India, Peru, and the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c3605-67e8-44a1-8687-f8063f1dd997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even established democracies such as the U.S. are falling for the
        strongman syndrome — the misguided belief that a single strong leader can
        save the whole nation — as most pronounced in the rise of Donald Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8313558-1913-4cc9-bb04-1abf3ded33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines is more of an oligarchy disguised as democracy,
        with elections largely a clash of political families.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b0a25-34e0-403c-a5a8-813442b019c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 70% of Filipino legislators hail from political dynasties,
        and the economic picture reveals a similar tendency. In 2011, for instance,
        the 40 richest families swallowed up to 76% of newly-created growth in recent
        years — the highest rate of growth-concentration in the Asia-Pacific region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015ef25-3b98-46b7-8b37-7771285f124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder then that in the Philippines, as in other troubled democracies,
        there is a growing yearn for change — for better or worse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d7904-4671-413b-ac2d-0f3116628f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected as president, Duterte, who is accused of supporting extra-judicial
        killings to bring stability to the once-crime-ravaged city of Davao, has astonishingly
        promised to end crime and corruption nationally within his first three to
        six months in office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f1582-bd88-42f2-99b0-964c0546fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the breakdown in the peace process in the troubled southern
        island of Mindanao, with ISIS-sympathizers such as Abu Sayyaf stepping up
        their terror operations and recently <a href="http://nine.cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">beheading
        a Canadian hostage</a>, Duterte is in a particularly strong position to portray
        himself as a shield against further instability in the country. In fact, he
        has presented himself as the only candidate who truly understands the complexity
        of the decades-long conflict in the south, vowing to bring together different
        rebel groups to negotiate an end to the conflict in Mindanao, if elected president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2c94d-324a-4915-bab7-4542a22ce60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has similarly promised a decisive style of leadership. He
        has consistently glorified his father''s legacy, even daring to claim that
        the Southeast Asian country would have turned into a developed country if
        not for the 1986 EDSA Revolution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823d275-7719-493e-9486-e004065dc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country where forgetfulness and forgiveness are interchangeable
        and there is collective mental bias for the immediate present than the distant
        past, Marcos'' blitzkrieg campaign of "historical revisionism" has proven
        increasingly effective, especially among the youth and those who are critical
        of the Philippines'' oligarchy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1148703-edfe-4d38-92c3-3556be71f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A race to the end</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfaee5-1ca9-4876-adfb-67bb67af4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for president has been tight for the past six months, with
        essentially four candidates slugging it out. But in the past few weeks, Duterte
        and Grace Poe have pulled away from the rest of the pack, <a href="https://cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">according
        to the polls</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e179c-8aa5-4b3c-8e12-3d0162f583c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, the daughter of a former movie action star and presidential
        candidate, is largely seen as the other candidate of change, who combines
        popular appeal with a reformist agenda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1bf6b-bf48-4224-b6e1-fc230d46ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former American citizen, she barely survived a constitutional
        challenge on the grounds of citizenship to her presidential bid, and could
        still face disqualification if she wins in the upcoming elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60074fad-cb70-45ac-a01c-cea479d6ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/poe-to-ofws-apply-for-dual-citizenship.html">Related:
        Poe urges Filipinos in U.S. to apply for dual citizenship</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07754c15-e37f-4ac6-988d-56b0921e3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, however, her perceived affiliation with oligarchs
        such as Danding Cuajuangco and the endorsement of former president and convicted
        plunderer, Joseph Estrada, have partly undermined her authenticity and reformist
        appeal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af380d0-4424-41f0-a2fe-0c78dbb641a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, in a single-round, first-past-the-post race, Duterte
        seems to be the candidate most likely to win, leaving Poe as the only other
        candidate with a realistic chance of defeating the frontrunner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b2f81-3540-4bad-ae53-8b713899ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice-presidential race, Marcos Jr. is leading by a smaller
        margin, though another survey suggests that he is now tied for first with
        the Aquino administration''s candidate, Leni Robredo, who has leveraged decades
        of public service and reformist credentials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755ad4f-207f-4d9b-b36b-ac0418ecf392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vast financial resources and an impeccable machinery, Marcos
        is very much still the candidate to beat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf28dc-7c0f-47ff-aae6-9e9c52b18a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it is far from certain whether Duterte and Marcos can
        win the elections. Duterte''s recent "rape joke" scandal could dent his momentum,
        putting Poe in a strong position to regain her own momentum. But establishment
        candidates, particularly Vice-President Jejomar Binay and Secretary Roxas,
        have been struggling in the surveys.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94879793-951a-442e-bf6e-a9468774b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that a rising tide of "grievance politics" is taking
        over the Philippine political landscape, empowering outside-the-box candidates
        like Duterte and Marcos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc96254-4406-4a34-a5be-dd839231f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:14:49.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T13:15:01.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could very well mark the beginning of the end for the Philippines''
        elite democracy system.</p>'
  'Rodrigo-Duterte-Bongbong-Marcos-Pulse-Asia-survey':
    'author': 'CNN Philippines Staff'
    'caption': 'Rodrigo Duterte (L) and Ferdinand "Bongbong" Marcos Jr. (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-26T15:13:16.258+08:00
