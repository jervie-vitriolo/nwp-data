    'template': '1'
    'title': 'NBA: Westbrook responds in style to ''not-superstar'' jibe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f7602-2575-4723-b4ec-4ccfc9e298f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Dallas Mavericks owner Mark Cuban declared
        that Oklahoma City''s Russell Westbrook is "not a superstar" and then watched
        as the point guard eliminated the Mavs from the playoffs on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d605f4-71bf-42de-ad01-2bf68cf2be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A controversial owner known for ruffling feathers, Cuban stated
        prior to Game Five that the Thunder only have one superstar, Kevin Durant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359f6c0-9427-49ba-ace1-2ad5eb82093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (Westbrook is) an All Star, but not a superstar," Cuban
        told reporters prior to his team''s season-ending 118-104 loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7a87d-d07d-4390-b0a0-fd9ed26ad8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider Durant a superstar. There''s only a few guys that you
        put them on any team and they''ll win 50 games. To me that''s the definition
        of a superstar."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a5e6c-d76b-485f-9ccd-c08b8e7fedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook responded with a dominant performance of 36 points, 12
        rebounds and nine assists, lifting Oklahoma City to a 4-1 best-of-seven series
        victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b40a5-b197-42cd-8460-ffb17b01981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:54:56.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Dallas trailing by just three in the final quarter, the five-time
        All Star Westbrook ran off eight straight points for his team to effectively
        put the game and the debate to rest.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NBA playoffs bracket as of April 26 PHT.<br><br>Visit <a href="https://t.co/Ks4dxNJBHO">https://t.co/Ks4dxNJBHO</a>
        for more updates. <a href="https://t.co/m8KKXiVGZK">pic.twitter.com/m8KKXiVGZK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/724839815691292672?ref_src=twsrc%5Etfw">April
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef23b8-0677-409d-a1a1-1a87358c5173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:54:30.749+08:00
      'mgnl:createdBy': 'cnnproducer'
