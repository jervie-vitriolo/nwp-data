      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, the idea behind the visual album is surprisingly a relatively
        new concept. There’s no definitive list of musical works that can be classified
        as such, and Wikipedia doesn’t even have an article for it yet. A Google search
        for “visual album wiki” garners 38,000 results, and Beyoncé dominates the
        first page among a handful of other artists, one of which is Animal Collective.</p>'
    '32':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BYQHl7aHsfE"
