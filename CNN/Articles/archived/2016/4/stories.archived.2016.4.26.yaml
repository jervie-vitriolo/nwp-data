      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Kanye West</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98422e-3fb9-4ccf-8e46-7fb098e6b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:06:35.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T11:07:18.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influence of Jackson and Prince are very apparent in Kanye West’s
        2010 short film, “Runaway,” which acts as an all-encompassing music video
        for songs from his album “My Beautiful Dark Twisted Fantasy,” and uses magical
        realism to tell the story of a doomed romance between a man (West, also the
        director) and a woman that happens to be half-phoenix. Visually compelling,
        “Runaway” combines images of an exploding car, a carnival, ballerinas in tutus,
        stargazing, and the phoenix herself to tie together a surreal graphic depiction
        of West’s music that, however frenzied and scattered, does it justice. It
        is, indeed, a beautiful, dark, twisted fantasy.</p>'
