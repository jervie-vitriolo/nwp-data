    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69d7aae-ad76-48ac-be4c-ce097322e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:49:38.951+08:00
      'mgnl:createdBy': 'cnnproducer'
