    'lead': 'Gone are the long lines and crowded offices every last day of Income
      Tax Return (ITR) filing, and the BIR is attributing this to the e-filing system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:46:56.979+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T10:47:11.330+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:47:11.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shorter lines observed during last day of ITR filing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d221194-90ce-4127-ade1-764bb19a1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gone are the long
        lines and crowded offices every last day of Income Tax Return (ITR) filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d786d-b13a-43d2-90e2-6c80aad6e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Internal Revenue (BIR) Commissioner Kim Henares attributed
        this is to the electronic filing system that cuts into half the number of
        tax payers flocking to BIR offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e217f-a269-40a0-aca6-1b76ba407f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ho yung tulong ng electronic filing.<em> Siyempre hindi
        lahat ng tao nag-</em>aagree.<em> Pero tingin ko naman,</em> sa traffic <em>ng</em>
        Metro Manila,<em> eh gusto niyo bang dalawa ng oras kayong nasa kalsada para
        lang kayo mag file?</em>" Henares asked on Friday (April 15).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a4ee0-8020-48e0-a8af-ce8e5cdf91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all may agree, but the electronic filing of ITRs
        is a big help. In my opinion, with the state of traffic in Metro Manila, would
        you like to be stuck for two hours on the road just to file your ITRs?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c25195-7a24-4aec-b0ab-20ba1151adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares added the bureau has expanded the bandwidth or the capacity
        of its online system to accommodate more users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085a134-337b-44e5-bb43-9003ebebb1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita Dizon, an officer-in-charge in BIR Makati, said less than
        10 percent of their regular filers troop to their office. The rest, she added,
        opted for e-filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150a583-b084-46f5-adb3-c25c63f2a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year<em> yung aming</em> tax filing area <em>eh punong-puno
        yan. Talagang</em> overflowing. But today as you can see <em>ang daming bakanteng
        silya. Ibig sabihin lang noon ang aming e</em>-filing is very successful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e42df-2372-42ef-9923-00666f5591de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last year, our tax-filing area was full of people.
        But as you can see now, there are many empty seats — a clear indication that
        the e-filing is a success.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1075e1a3-a1d5-453d-8a34-e141953a4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all are fans of the e-filing. A Jem Ariño said that the
        system was not user-friendly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966888bc-f5b3-4990-8a9e-033daedf12cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, the situation was pretty much similar. No more spillovers
        of people outside the compound but there are still last-minute filers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876d1c8-2a14-4f89-9698-759b5f72863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for later filers, Henares said they will have to pay surcharge
        and interest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d9d0f-5890-4ec7-891c-94b7808ffb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re late, she added you still have to file otherwise
        failure to do so constitutes a criminal offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020754a5-6520-4932-8b23-9973994c3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Henares'' legacy</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4efa7-d903-4abb-92c0-ff750054fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her legacy, Henares said the bureau has contributed a lot
        in the development of the country, whether people like or hate her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b17bdf-3292-4e0e-a449-ef1efed147a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henares added that through BIR''s efforts, the conditional cash
        transfer program has been expanded and more school buildings have been built.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06433df7-7583-4f79-a51a-62fd62e9030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:46:56.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:47:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her wish before she leaves the bureau is for more Filipinos to become
        "tax compliant."</p>'
  'Deadpool-2-sequel-Ryan-Reynolds-Marvel':
