      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fresh off the
        success of Hele Sa Hiwagang Hapis'' win at the Berlin International Film Festival,
        another Filipino film will be competing at one of the biggest international
        film festivals in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77266152-e48f-425a-9b81-9685b1911703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:32.916+08:00
