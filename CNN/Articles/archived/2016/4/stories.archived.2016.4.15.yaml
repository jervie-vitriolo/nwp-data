      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;What’s in a name?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced5759-3be2-4031-a339-300ad68c68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Toyo started, Navarra sought to create an atmosphere that was
        welcoming and distinctly reminiscent of our culture. He wanted the service
        to reflect the warmth of Filipino hospitality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7b36f-1bc9-483c-b49f-7a04749267c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s something that’s reflected in the interiors as well, which
        make for an impressive showcase of local craftsmanship. There are E. Murio
        rattan chairs, Diretso acacia tables, and capiz-embellished lights by Milo
        Naval. The warmth of these native wooden pieces stands out against the polished
        concrete floors and spartan interiors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042e9cf-20b5-46b1-b4c6-09d59670e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, Toyo manages to earn its name. It’s a place that’s unmistakably
        Filipino in its food and its soul. The eatery astonishes and excites, and
        it will probably keep you coming back for more, because, like anything Filipino,
        Toyo never runs out of surprises.</p>'
    '31':
      'image': 'jcr:9822d6ab-b83d-446d-b4a5-6cf062dda58f'
