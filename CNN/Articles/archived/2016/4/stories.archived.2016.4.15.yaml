      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Ashton Carter reiterated America''s commitment
        to help improve the Philippines'' military capabilities and uphold freedom
        of navigation and territorial integrity in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690085c-691b-4b61-8223-c798089519bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we remain steadfast in that commitment as we had for
        decades, we will continue to ensure the Philippines remains secure and the
        Asia Pacific remains a region where everyone can rise and prosper for generations
        to come," said Carter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485a9af-1d59-4657-85e9-4fb012ee62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the closing ceremony, Carter visited the USS John C. Stennis
        carrier which is holding freedom of navigation drills in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b7542c-162e-455e-8e8f-583b398bb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.310+08:00
