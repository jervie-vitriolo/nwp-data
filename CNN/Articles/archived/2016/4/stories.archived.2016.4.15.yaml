      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Voter''s receipt 101</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad113e4-664f-4616-9a54-65bf3a0e07d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There just seems
        to be no end to the problems of the Commission on Elections (Comelec). The
        poll body put out new rules on voter receipts and ballots rejected by the
        voting machines, but a former commissioner and a Comelec senior commissioner
        are questioning those new rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b730ded-421b-465b-9153-fc1d30576e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The rules</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d50f342-f1cb-44a3-bb74-d02839eb1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your voter receipt shows you voted for someone you did not, you
        can tell the board of election inspectors you object to that. They will write
        your objection down in a logbook and attach your receipt to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc2296-3281-40fa-96fc-9968139c03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s stopping others from claiming their receipts are wrong
        just to cause trouble? One new Comelec rule regards that as a "frivolous objection"
        and those involved can be charged with the criminal offense of perjury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdadec86-f7b7-4084-ba57-a96e46bfb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new rule is if the vote-counting machine rejects your ballot
        through no fault of your own, you can ask for a new ballot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f6c77-5006-4061-98dc-7ca0aa1e7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new rules may sound sensible but former Comelec Commissioner
        Gregorio Larrazabal and current Senior Commissioner Christian Robert Lim think
        otherwise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd61663-9124-4415-bc02-f3e2848a260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The concerns</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f652bf9-85de-4c1d-9fda-564aeef15c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal asked the Comelec to further clarify the rules. He worries
        precincts may run out of ballots because there''s only one ballot per registered
        voter. Some people may lose their chance to vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35848c5c-6951-4efb-9e8e-9b68d5a5559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m saying is that it''s better if there are protocols, guidelines,
        and limitations that will guide or that will govern the procedures in the
        precinct. Kasi there''s no limit. There''s no limit to the ballots that can
        be replaced, di ba, if you ask for a replacement? There are no set rules on
        what are the grounds to say that it''s the fault of the voter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12df43-43e5-483b-a28b-b7a967b47fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, who leads the Comelec''s steering committee, agrees with Larrazabal''s
        concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee58763-d529-4e9e-9e33-32d3e11c8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly, that''s why I''m against it. Because really, on election
        day, on the ground yan, hindi mo kayang each and every one, makokontra mo
        yan. Kaya sobrang delikado yun."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af6e26-4e1a-4e21-b3b2-366f47a8bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawyers also point out there''s nothing in the law about so-called
        frivolous objections based on voter receipts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83106c5b-3b3f-452b-b632-82c3601a7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was out on official business when his fellow Comelec members
        voted unanimously on the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b1f64-a4b4-44dd-9be5-5deea5bc184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Comelec has no authority to legislate a new kind of
        offense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1bb51-fcf6-4d70-980f-98e3980e5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano mo ma-prove na frivolous siya? Hindi mo rin ma-prove eh...
        Impossible crime. Wala naman power ang Comelec mag promulgate ng batas," Lim
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3bf39-afd5-4f67-8bbc-23003697ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can you prove it is frivolous? You cannot prove
        it. Also, the Comelec has no power to promulgate laws.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50726914-50f3-4b14-9bf7-46e45aa593e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista defended their move, saying the
        law doesn''t mention printing voter receipts in the first place and the poll
        body needs to manage its repercussions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fcaa92-068c-44fd-8bf8-5c8bb7855b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi pag maraming ganyang klaseng objection na mangyari sa araw
        ng halalan ay talagang magkakaroon ng duda or agam-agam. So naghahanap kami
        ng paraan nga para hindi ito maabuso."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcded18b-a259-47e5-8669-260230fd37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are that many objections on election day,
        there won''t be trust issues. We are looking for ways to make sure it won''t
        be abused.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c15ff-f15d-4224-858e-31cb6fddb601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for replacing rejected ballots, Bautista said there are always
        leftover ballots because voter turnout is never 100 percent. He added it is
        unlikely any ballot will be rejected anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d9246-14a5-4198-ab82-137fad2ae08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang hindi pagtanggap ng balota, and dahilan ay yung makina,
        bakit natin paparusahan yung botante? Eh hindi naman niya kasalanan!" he added</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d3795-41be-476f-bb74-43f55e4255f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the ballots won''t be accepted by the machines,
        considering that it is only the machine''s fault, why should the voters be
        burdened if it''s not their fault?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58566b16-624e-4e0f-953d-4ce647900b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:28:18.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:28:51.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said he is open to clarifying these new rules with the
        commissioners again.</p>'
  'balikatan-exercises-US-Philippines-AFP-ashton-carter':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
