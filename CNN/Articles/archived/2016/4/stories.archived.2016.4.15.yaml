      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/14/africa/nigeria-chibok-girls-reaction/index.html?sr=twcnni041416nigeria-chibok-girls-reaction0633PMVODtopPhoto&amp;linkId=23448963">Anger
