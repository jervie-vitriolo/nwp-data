      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A black banner
        with the words "Mayday Mayday" was seen at the control tower at the Ninoy
        Aquino International Airport (NAIA) Terminal 2 on Friday (April 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c57ea-2d67-421e-8fd8-68dc88ba3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:18:29.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:18:47.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same banner was also spotted at the control tower at the Zamboanga
        airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8a354-e823-474f-8f3f-9b97db6426c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:18:29.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:18:47.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said the
        banner is "purely the CAAP labor union''s action."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76a03f-2e28-4166-ae50-394a913886d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:18:29.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:18:47.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP spokesperson Eric Apolonio assured the public that operations
        are normal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e394b37-3145-4a58-9358-e632fe108c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:18:29.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:18:47.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is normalized," Apolonio said. "All CAAP-run airports
        are operating normally now. We don''t see any disturbances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae0245-5d48-4b5e-a746-b8e243d80f4f'
      'mgnl:activationStatus': true
