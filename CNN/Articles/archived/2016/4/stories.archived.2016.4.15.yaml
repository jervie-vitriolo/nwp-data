      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imago by Raymund Gutierrez will be competing in the festival''s
        short films competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37456ba-0997-41ce-a160-17d9cda0e5aa'
      'mgnl:activationStatus': true
