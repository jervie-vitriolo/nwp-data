    'template': '1'
    'title': 'Binay: Duterte''s days are numbered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12fb16-13cf-4704-b955-29e22de946a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Norte (CNN Philippines)</strong> — Vice President
        Jejomar Binay says he''s not afraid of Davao City Mayor Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52669425-b1ef-4c70-82d2-3f9fcdc19839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even after his political rival said that it''s Binay who should
        be worried about going to jail because corruption charges are filed against
        him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9478be-75d5-450b-be44-5765f5846957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay insists if anyone should be scared, it''s Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0f769-98e3-4864-835a-0dc6b99cc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang na ang araw mo (Your days are numbered), Binay said, in
        reference to the mayor. "The law will catch up with you, soon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a901c-4c6a-4e68-b73e-1300e58fef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Duterte is liable for murder, recalling Duterte earlier
        admitted to killing about 1,700 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fb0bb-63ad-40c8-ae10-be2cf9a3c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/12/Binay-Duterte-only-kills-poor-criminals.html">Related:
        Binay: Duterte only kills poor criminals</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487d395-cdd4-4dff-a9e8-1e7c11a4b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte argues he only kills criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49cee1-18fa-4b69-8b4b-eacbb6d359af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay refuses to believe this — calling the mayor an incorrigible
        liar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423068e-9b6d-4bca-a19f-1c54a0474d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/rodrigo-rody-duterte-jejomar-binay-family-jail-mar-roxas.html">Related:
        Duterte: Binay and his family will go to jail if he fails</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c2999-4882-42d2-9aef-c6c731099ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay then calls on the National Bureau of Investigation to look
        into the extra-judicial killings being linked to Duterte and the vigilante
        group, the Davao Death Squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab54c6-caa8-4258-8780-e026f1230685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and his senate slate were barnstorming Zamboanga del Norte
        on Friday (April 15) where, on their second day in the province, they travelled
        to the far-flung towns of Gutalac and Tampilisan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20636524-b99c-4301-bf8d-eca66768ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga del Norte has more than 600,000 registered voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72949f2-d335-4824-aeaf-2a671a10b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:13:47.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:14:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay says that among all the candidates, he''s the only one who
        visits even the remotest areas in the country. This, Binay believes, is one
        of the reasons why he will win the elections this May.</p>'
  'talking-animals-the-jungle-books':
    'author': 'Aldrin Calimlim'
    'caption': 'Mowgli shares a moment with his family of wolves in a still from Disney''s
      new live-action remake of "The Jungle Book."'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-04-15T07:52:00.812+08:00
    'imagesource': 'jcr:2be06783-5d31-419f-985a-421a44cff9eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11077f4-fffc-4213-afdd-cc8ce2d10ace'
    'lead': 'As yet another adaptation of Rudyard Kipling’s “The Jungle Book” hits
      theaters, a lone reader considers the merits of the “talking animals” subgenre
      and confesses to the literature’s secret pleasures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:21:51.946+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T10:22:47.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:22:47.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we talk about when we talk about talking animals

      '
    'updated': 2016-04-18T06:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78e0a1-8ac1-4732-8c3a-c7ebde4b7d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As an only child,
        I spent most of my childhood in the company of animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84f769-c0ea-4ba7-aea1-896a07636cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t mean pets, although I was for a time entrusted with the
        care of the runt of a litter of puppies. I once had a cat that loved nothing
        more than eating dragonflies, and I looked after a tiny turtle until it got
        swept away in a flood (or perhaps it just saw a means of escape). Nor do I
        mean livestock and poultry, although I was sometimes tasked by my uncle with
        making sure that his pigs were adequately fed and his chickens properly hydrated.
        Rather, I’m referring to the menagerie of beasts and critters that I met in
        the pages of books that resided in the old cabinet of curiosities that was
        my grandparents’ little library.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f1154-9db2-46a6-a413-77c3697ce680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That piece of antique furniture was my own Lewisian wardrobe. But
        more than letting me travel to Narnia and introducing me to the likes of Aslan
        the lion, Maugrim the wolf, and Mr. and Mrs. Beaver, it cordially invited
        me on journeys to various other worlds that were home to some of the most
        captivating of all talking faunas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897503e2-2283-4ddc-bdf6-0b39ba28dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Figure of speech</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bfb86-fe90-4458-9502-6aa29aec1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking animals are a fixture of children’s literature. Endowed
        by the magic of narrative fiction with the power of speech, they lend themselves
        well to kids’ entertainment by virtue of the sheer wonderment — rooted in
        the downright strangeness of it all — that they afford. Their being capable
        of speech also makes them well-suited to a certain kind of figure of speech.
        Rather than mere onomatopoeia of the sort that punctuates materials of alphabet
        familiarization (C is for cat: meow!, D is for duck: quack!), metaphor is
        the key rhetorical motif in tales told with talking animals, allowing for
        the language-driven attribution of human characteristics and behavior to creatures
        both wild and domestic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d8cf7-4c23-4855-82f5-7aab2e3259e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, anthropomorphism was a distant concept for me then; from
        my mind, the word and the idea it denotes were still at a remove of at least
        a decade. All I cared about was companionship. While the other kids in my
        neighborhood were playing hide-and-seek and cops and robbers outside, the
        decidedly aloof kid that I was (and maybe still am) was cooped up indoors,
        squatting down in front of the cupboard under the stairs (because that was
        what it was, predating the popularity of Harry Potter’s makeshift bedroom
        by years) and reading books taken from it and joining in the adventures and
        misadventures of animals equipped by their respective authors with the faculty
        of verbal expression. I became an honorary citizen of Richard Scarry’s Busytown,
        with its assortment of animals that held different occupations; I for one
        wanted to be an astronaut, following in the lunar footsteps of my namesake.
        I became a staunch supporter of Dr. Seuss’s Horton when he heard a Who on
        a speck of dust and, more importantly, communicated with the microscopic person
        to help protect Whoville; itty-bitty little me was especially touched by the
        pachyderm’s pronouncement that “a person’s a person, no matter how small.”
        I became a fan of Aesop’s fables; never mind that I didn’t really take their
        imparted moral lessons to heart.</p>'
    '11':
      'image': 'jcr:db06f6a1-f460-4a05-a625-dec45b59088f'
      'imageCaption': 'The Penguin Modern Classics edition of Rudyard Kipling''s "The
        Jungle Books," featuring cover photography by William Dow.  '
      'jcr:primaryType': 'mgnl:block'
