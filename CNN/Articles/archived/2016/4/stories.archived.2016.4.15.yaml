    'template': '1'
    'title': 'Balikatan 2016 officially closes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e8e46-ac39-4b32-8b41-a899fc8b0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The biggest Balikatan
        ever held officially ended on Friday (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a1869a-aeba-43a1-9713-4aaa51c755cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise director Vice Admiral Alexander Lopez said this year''s
        Balikatan was a resounding success.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1da4c5-f001-4c59-a301-8f7fc9aa508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our desired training objectives of enhancing the interoperability
        between the AFP [Armed Forces of the Philippines] and the U.S. Armed Forces,
        together with Australian defense forces, testing and evaluating our own force
        capabilities and most importantly, further enhancing the bond of friendship
        and understanding between and among Balikatan 2016 participants have all been
        remarkable," Lopez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4000089-e153-4b08-9d44-ef7e7a07d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials said the military exercises mark another milestone
        for the U.S. and the Philippines in making progress in territorial defense,
        maritime security, humanitarian assistance, and disaster response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53274c4-08f6-40a5-9ff4-4db1696e49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Training is a critical component of military modernization," said
        Department of National Defense Secretary Voltaire Gazmin. "Balikatan significantly
        contributes to such an endeavor as it enables all major services of the Armed
        Forces of the Philippines to train with the U.S. Pacific Command."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f56825-4071-429d-94bc-35f2cec40901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazmin added, "Balikatan also contributes to regional security cooperation,
        to development of our capability to such exercises helps us do our part in
        maintaining regional peace and stability."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0459a5-b50f-4767-9535-38322540e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/us-philippines-ash-carter-military-presence-edca.html">Related:
        U.S. announces ramped-up military presence in Philippines</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3e18b-13a1-4f19-8626-5ee441ccebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AFP Chief of Staff Lt. Gen. Hernando Iriberri said "the
        proceedings of this year''s Balikatan exercises only underscore the heightened,
        and heighten the values of strategic partnership, of informed capability planning,
        of EDCA and of the U.S. maritime security initiative for our country and for
        our region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e089b-8d67-41b0-8250-cbd7717f7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:33:16.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 7,000 troops who joined the war games, but this
        time, they were not just Filipinos and Americans. Australian forces also participated,
        while many others stood as observers. Japan has expressed interest in joining
        the next Balikatan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36965ef6-d36e-4b71-a976-77b788455020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:33:03.310+08:00
