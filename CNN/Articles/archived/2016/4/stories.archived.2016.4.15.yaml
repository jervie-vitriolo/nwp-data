  'Binay-Dutertes-days-are-numbered':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-15T11:38:41.775+08:00
    'imagesource': 'jcr:fee4716c-d93d-45f9-901d-09094329b066'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc04482d-76f0-4af6-856a-1aa016920e13'
    'lead': 'Vice President Jejomar Binay was barnstorming Zamboanga del Norte on
      Friday (April 15) where he said that the long arm of the law would soon catch
      up with Davao City Mayor Rodrigo Duterte for murdering people .'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:13:47.309+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T10:14:15.244+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
