      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a061bbe-c467-4623-9c86-d6d504c2bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.796+08:00
