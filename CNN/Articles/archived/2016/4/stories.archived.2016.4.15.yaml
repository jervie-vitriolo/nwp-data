      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ma'' Rosa</em> stars Jaclyn Jose, Julio Diaz, Andi Eigenmann,
        Felix Roco, and Jomari Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fe6b1-1c6d-40fe-8803-ef221a1da882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:32.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:33:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ma'' Rosa</em> revolves around the lives of husband and wife
        Rosa and Nestor who use their sari-sari store as a cover-up for selling illegal
        narcotic, Methamphetamines. Their fate changes one night when they are set
        up in a pending buy-bust operation leading to their warrantless arrest by
        the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f584c14-4bcd-418c-98a7-6f99d6e9df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:33:32.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:33:48.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other films also in the same category are <em>Julieta</em>
        by Pedro Almodovar, <em>Paterson</em> by Jim Jarmusch, <em>The Last Face</em>
        by Sean Penn, and<em> Elle</em> by Paul Verhoven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d8c3a5-c30c-4ba5-96be-e077d28c47e1'
