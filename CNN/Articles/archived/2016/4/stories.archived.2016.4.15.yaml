  'US-detects-North-Korean-missile-launch':
    'author': 'Reuters'
    'caption': 'North Korean leader Kim Jong Un watches a ballistic rocket launch
      drill in this file photo released by North Korea''s Korean Central News Agency
      (KCNA) in Pyongyang on March 11, 2016'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-15T09:53:01.885+08:00
    'imagesource': 'jcr:96fbcef6-1c39-4885-874b-faf68c2c7738'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d2b0dc-2d72-44d7-9a35-d5d9ac5468e7'
    'lead': '"We call again on North Korea to refrain from actions and rhetoric that
      further raise tensions in the region and focus instead on taking concrete steps
      toward fulfilling its international commitments and obligations," a U.S. official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:20:41.173+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:20:55.409+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:20:55.226+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean missile launch fails

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c4564-b23a-489b-a170-55934f685ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters) —</strong> North Korea attempted to launch
        an intermediate range ballistic missile off the country''s east coast on Friday
        (April 15) but the launch failed, South Korea''s Yonhap News Agency reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7268f32-ed7c-49a2-ab2e-0c9834a8dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failed launch follows North Korea''s fourth nuclear test in
        January and a long-range rocket launch the next month, which led to fresh
        U.N. sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb7795-f914-4dd7-8784-95dcfa75355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yonhap said the failed launch appeared to be a Musudan missile with
        a range of more than 3,000 kms (1,800 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea843d0d-dc6e-4826-8952-fdb11b748ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official at the South Korean defense ministry said North Korea
        was attempting a missile launch early on Friday morning but the launch appeared
        to have failed, however, the official could not confirm the type of missile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bac69-795b-4ffb-a443-7bdf3953fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military detected and tracked the missile launch at 3:33
        p.m. GMT on Thursday (4:33 a.m. on Friday PHT), a Defense Department spokesman
        said in a statement. The missile did not pose a threat to North America, the
        statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb2ac0-a4c9-462a-9466-5454760bd548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department official said: "We call again on North Korea
        to refrain from actions and rhetoric that further raise tensions in the region
        and focus instead on taking concrete steps toward fulfilling its international
        commitments and obligations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32cdd13-66f4-42e5-8d27-a6325bc16ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, which has 28,000 troops stationed in South Korea,
        said on Thursday it was aware of reports that North Korea was preparing to
        test intermediate-range missiles and was closely monitoring the Korean Peninsula.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec475b8-c03f-42e2-8265-791ca98da28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday is the anniversary of North Korean founding president Kim
        Il Sung''s birthday, April 15, and is widely celebrated in the isolated country.
        In 2012, the day was marked by a long range rocket launch attempt, which also
        failed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17a0ef-2954-455d-a2cd-95d24386a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, North Korea deployed one or two Musudan ballistic missiles
        on its east coast in apparent preparation for the launch, South Korea''s Yonhap
        news agency reported, citing multiple South Korean government sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf6177-fa19-434a-b43c-3f438230e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Musudan missile, with a design range of more than 3,000 km (1,800
        miles), is not known to have been flight-tested, according to South Korean
        defence ministry and experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cfa4b-3b27-4b6f-b412-36a5e0994e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have said North Korea may choose to test-fire the Musudan
        in the near future as it tries to build an intercontinental ballistic missile
        designed to put the mainland United States within range.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8340cc-f9d4-4cca-811b-29c0f004a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:20:41.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:20:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, which regularly threatens to destroy South Korea and
        the United States, often fires missiles during periods of tension in the region
        or when it comes under pressure to curb its defiance and abandon its weapons
        programmes.</p>'
  'microsoft-sues-us-government-secret-search':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-15T04:32:09.928+08:00
    'imagesource': 'jcr:f4bb5b13-1cb2-414a-b928-1776636e0ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03cdbb0d-d2a5-40e7-af2b-4ab5d361e6a1'
    'lead': 'Microsoft filed a landmark lawsuit against the U.S. Department of Justice
      on Thursday (April 14), taking a stand against the way federal agents routinely
      search its customers'' personal information in secret.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:23:59.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:24:31.629+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:24:31.355+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft sues government for secret searches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c69cf6-3797-4d1b-8536-9e4ebbea69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Microsoft filed a landmark
        lawsuit against the U.S. Department of Justice on Thursday (April 14), taking
        a stand against the way federal agents routinely search its customers'' personal
        information in secret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b203bb2-fa4e-4970-b9aa-58b8c1af1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company accuses the federal government of adopting a widespread,
        unconstitutional policy of looking through Microsoft customers'' data – and
        forcing the company to keep quiet about it, sometimes forever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f24d3-f6dd-4b01-ad71-40b80c37ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 18 months, federal judges have approved 2,600 secret
        searches of Microsoft customers, according to the company. And in two-thirds
        of those cases, Microsoft can''t even notify their customers that they''ve
        been searched – ever – because there''s no expiration date on these judicial
        orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e35a75-12e6-4b0b-9b1a-1adcacd68bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft brings this case because its customers have a right to
        know when the government obtains a warrant to read their emails, and because
        Microsoft has a right to tell them," the lawsuit states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a9d54-776b-41c8-b2a4-dca4d87029d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At issue here is the 1986 Electronic Communications Privacy Act,
        which creates a double standard when it comes to a person''s right to know
        when police are rummaging through their stuff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84058c94-3c32-4b96-a780-040183c2cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, a person must be told when police – with a search warrant
        – search their home to look for clues to a crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac0e34-9030-4e71-a62e-c0d250d07779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, people keep lots of email, notes, contact lists, and pictures
        on computer servers at Microsoft and elsewhere. Under this 1986 law, police
        can get a special exemption to search those computers and keep the company
        from informing its customers when law enforcement has ordered a search.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130179c-5979-4a85-9f90-972b80e6215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People do not give up their rights when they move their private
        information from physical storage to the cloud," Microsoft says in its lawsuit.
        "The government, however, has exploited the transition to cloud computing
        as a means of expanding its power to conduct secret investigations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383bce2-2b10-4e0c-95a3-f7c6f851bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice did not provide immediate comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666e6b8-5143-40f5-a80f-a3d3c612a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agents appreciate the secrecy of these searches, because
        it doesn''t tip off a person when they''re under investigation. However, as
        Microsoft notes in its lawsuit, these searches remain undisclosed even after
        cases are closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec92ac0-0eee-4b03-b0c5-a7623cd551b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has taken stands over customer privacy in the past. Microsoft
        is currently fighting the DOJ, saying it doesn''t have to hand customer information
        it stores in Ireland over to American law enforcement agents unless Ireland
        gives the okay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779a428-35b1-4aaa-87b3-8881c1d8034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this lawsuit is different, because it confronts the secretive
        tactics adopted by U.S. law enforcement in recent years. In 2014, Yahoo beat
        the federal government in court, allowing companies to publicize mass government
        data collection. This year, Apple fought off the FBI''s attempts to force
        it to unlock a terrorist''s iPhone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235a251-80e3-4a4b-b945-6df0e9c7377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:23:59.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:24:31.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/14/technology/microsoft-secret-search-lawsuit/">Microsoft
        sues government for secret searches</a>."</em></p>'
  'chibok-nigeria-boko-haram-kidnapping':
    'author': 'Nima Elbagir, Stephanie Busari, Sebastiaan Knoops, and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-15T03:37:43.595+08:00
    'imagesource': 'jcr:0764ac4e-ff06-4201-a145-faeb929dab35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f172140-8b03-475f-96c4-185ad8a9924e'
    'lead': 'The video, obtained by CNN and showing 15 girls in robes identifying
      themselves, is believed to have been made last December in the course of negotiations
      between the government and parties claiming to represent Boko Haram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:28:49.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:29:05.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:29:02.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anger as CNN ''proof of life'' video highlights failure to rescue stolen
      girls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c927a4-8caa-486a-98b7-d1767a484dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abuja, Nigeria (CNN)</strong> — It was footage that broke
        hearts around the world, underlining the ongoing suffering of the Chibok mothers
        – and the unimaginable plight faced by their daughters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea99a2-c49d-401b-9290-60949a2292cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of Nigerian woman Rifkatu Ayuba overcome as she recognized
        her teen daughter, Saratu, in a "proof of life" video produced by her captors
        – and obtained exclusively by CNN – prompted renewed outrage over the 2014
        kidnappings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bff3c-cf8f-48ac-a9cf-10efac71cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From protesters marching in Nigerian cities to social media users
        in distant countries raising their voices, the story stirred fresh outpourings
        of anger and frustration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9da8f7-6011-4f6b-82f1-e56a398d28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger at the atrocity itself, but also at the official response.
        How was it that two years after Boko Haram kidnapped 276 schoolgirls from
        their school dormitory, the Nigerian government and the global community –
        which had expressed so resolutely its determination to #bringbackourgirls
        – had failed to rescue the 219 still missing?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd19a38-4d33-4200-9ee0-fd563d0e41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why had the Nigerian government – believed to have been in possession
        of the video since mid-January – failed to inform the families of the missing
        girls that it had the film, the first glimmer of hope their daughters were
        still alive?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31569fb-1d80-460a-a79e-6beb9ab4f64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, obtained by CNN and showing 15 girls in robes identifying
        themselves, is believed to have been made last December in the course of negotiations
        between the government and parties claiming to represent Boko Haram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420230bf-84fd-4a29-8da8-31f4fe7838a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot on Christmas Day last year, it was released by someone keen
        to give the girls'' parents hope that some of their daughters are still alive,
        and to motivate the government to help release them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad1afb-2212-4f26-af35-d9ff3dbb945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three women to whom CNN screened the footage were able
        to recognize their daughters, while a third was distressed that it did not
        show her daughter. A classmate of the missing girls also identified several
        of the teens in the footage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ea8e1-f59c-421d-bfd2-9e65847a9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Simple demand, difficult task</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8134e9-c7d7-40cd-82fb-54271b51d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring back our girls": the demand, circulated on social media by
        ordinary citizens and such high profile figures such as First Lady Michelle
        Obama alike, is a simple one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781f883-cc7f-4080-af47-8ea06bf61b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the United States, all our resources, satellites, and badass
        attitude and we can''t help?" wrote Maryland-based Twitter user Derrick Gladden,
        in a comment that reflected widespread disillusionment that the international
        community had proved so impotent.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hundreds of teenage girls kidnapped, no answers for parents -- until
        now <a href="https://t.co/1L7dp7ehPa">https://t.co/1L7dp7ehPa</a> <a href="https://twitter.com/hashtag/BringBackOurGirls?src=hash&amp;ref_src=twsrc%5Etfw">#BringBackOurGirls</a><a
        href="https://t.co/ARKrG32SDY">https://t.co/ARKrG32SDY</a></p>&mdash; CNN
        (@CNN) <a href="https://twitter.com/CNN/status/720337288136228864?ref_src=twsrc%5Etfw">April
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba94ba2-52f4-4af8-a712-9b214934b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c97d53-9d20-4d71-add0-dcdfe1c5db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s government, for one, reiterated in a statement Thursday
        (April 14) its commitment to help Nigeria defeat Boko Haram and rescue the
        girls, pointing to its boosted military, intelligence and development support
        since 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99ee47-f115-400a-aada-d8b4ac5006cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But official Nigerian government responses to the video cast some
        light on the challenges faced in rescuing the girls, and betray an apparent
        degree of official confusion over the efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc660c-21a1-491a-847b-e34fd493aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai Mohammed, Nigeria''s minister of information, confirmed to CNN
        that the government has a copy of the "proof of life" video, and that it is
        in negotiations with the people who supplied it to try to secure the girls''
        release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dee80-119d-43c0-8650-4a494b8c94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ongoing talks. We cannot ignore offers, we cannot ignore
        leads, but of course many of these investigations cannot be disclosed openly
        because they could also endanger the negotiations," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae544e-c64f-4879-8fcb-0509bd659c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he was unable to confirm or reject the authenticity
        of the footage, citing concerns that the girls did not appear to have changed
        appearance sufficiently, given that two years have elapsed since their disappearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bacb2f-15bb-469b-8bfc-46fdb19957c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Borno governor: Military turning tide</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f5a81-38c2-4806-8cc4-a6aaf52e3765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kashim Shettima, head of the northeastern Nigerian state of
        Borno where the abducted girls hailed from, told CNN that he was not aware
        of the existence of the video and said that as far as he knew, there were
        no ongoing negotiations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6d387-4cfa-4f1f-b321-acf0abcaf4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the government of former President Goodluck Jonathan
        – which had been criticized for its response to the kidnappings – had been
        in talks to release the girls but had been "deceived by some con artist –
        they even parted with some money."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987e3b4-068f-4c15-b0f8-f5e340eeb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we are eager to secure their release we also need to
        be careful and vigilant who we interact with," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b8041-5490-41e3-af07-c5d513c9d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remained confident the girls were alive and would be rescued,
        he said, pointing to major ongoing Nigerian military operations against Boko
        Haram in the state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd3b6b-e1db-49ff-9765-596f3df6047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nine months ago, the prospects were very bleak. Maiduguri [Borno''s
        capital] was on the verge of falling into the hands of the insurgents," he
        said. "Now practically all the local government areas in Borno have been liberated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0b607-fd9d-4feb-ab39-3a42e3650bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent military successes effectively had eroded the territory held
        by the terror group, effectively limiting its footprint to the Sambisa Forest,
        a large tract of vegetation in the southwestern part of Chad Basin National
        Park.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1cabfd-327c-447e-b9ac-f474d6d68dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been suspected that Sambisa Forest was the likely place
        the girls were being held. But Shettima cautioned that a military operation
        to recover the girls would be highly risky, and carried the threat the girls
        would be killed in the effort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b19a3-f670-4e26-b0ec-ac46173e9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very delicate operation to rescue the girls. In an effort
        to engage in a commando-style operation, maybe the safety of the girls might
        be compromised," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51ae2fa-394e-4360-9833-af3c5b071c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Girls missing, not forgotten</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d02f5d-a3c8-41c7-a5d8-fa0dec9cdb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after two years since the abductions, the patience of families
        and the public is wearing thin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919f562-b61e-4d14-83a1-e4b7d468cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2 years and the entire world has failed to rescue the girls from
        those lunatics? Are we for real?" tweeted Moses Chikwanda, from Lusaka, Zambia.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">2 years and the entire world has failed to rescue the girls from
        those lunatics? Are we for real? SMH!!! <a href="https://twitter.com/hashtag/BringBackOurGirls?src=hash&amp;ref_src=twsrc%5Etfw">#BringBackOurGirls</a></p>&mdash;
        ChikMos🇿🇲 (@MosesChikMos) <a href="https://twitter.com/MosesChikMos/status/720586102315331584?ref_src=twsrc%5Etfw">April
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ac5c7-0a5e-42aa-9f37-9f05e9febf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46d0fe-345d-4777-a3da-88a9521f3a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Nigerian Vice-President Atiku Abubakar spoke for parents
        everywhere on contemplating the second anniversary of the girls'' disappearance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc30d7-dfc8-4310-b5da-4d3925dbe0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:29:05.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have young daughters &amp; I can only imagine the pain of forcibly
        separating them from me. I can only imagine the pains of the Chibok parents,"
        he tweeted.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Earlier today, my daughter asked me if the Chibok girls will be
        brought back home. I told her I am positive they would, and I meant it.</p>&mdash;
        Atiku Abubakar (@atiku) <a href="https://twitter.com/atiku/status/720599614181781505?ref_src=twsrc%5Etfw">April
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943fc0d9-e724-4e0f-b2bc-7361556e5719'
      'mgnl:activationStatus': true
