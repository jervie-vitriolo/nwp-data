      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Caballes, the marketing manager, introduced Xandra to Patio
        Vera’s Spanish-Filipino dishes: paella, menudo, dinamita, longganisa carbonara,
        and chicken pork adobo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbc26a-9e08-4a36-94cc-a1f508634335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
