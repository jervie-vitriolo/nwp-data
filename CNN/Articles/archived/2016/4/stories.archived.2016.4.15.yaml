      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edba2e-1b60-4824-aa00-02c94c71a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one volume, though, that was very close to my heart —
        literally as well as figuratively. I was in the habit of clutching this particular
        book to my chest. I treasured it that much. It was a Companion Library edition,
        published in 1963, of two books bound together on opposite sides. On one side
        was L. Frank Baum’s “The Wizard of Oz,” which took me to the titular land
        with its speaking cowardly lion, field mice and winged monkeys. On the other
        was Rudyard Kipling’s “The Jungle Book,” which, along with its sequel, “The
        Second Jungle Book,” is my favorite book with talking animals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaf40e-2bdb-46f1-b55e-e991e102d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;The
        language of animals</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594a28a-2031-49a1-a50a-45ed56a79c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many strange legends are told of these jungles of India, but none
        so strange as the story of a small boy named Mowgli.” So begin Disney’s classic
        1967 animated film adaptation of “The Jungle Book” and its live-action remake,
        released in theaters this month. Kipling’s source book, though, is not all
        about Mowgli: It’s a collection of seven short stories, the first three of
        which are about the feral child with the rest being tales about a white seal
        in search of a sanctuary, a mongoose that saves its adoptive human family
        from cobras, a 10-year-old boy working to become an elephant handler, and
        a group of animals in conversation at a military camp. Same goes for “The
        Second Jungle Book,” a compendium of eight fables, five of which feature Mowgli
        with the others involving a motley crew of creatures, including a spirit animal.
        In all of the stories in “The Jungle Books,” as the two books are collectively
        called, animals talk to one another and sometimes communicate with people,
        albeit in a nonverbal manner. But it’s only in the Mowgli stories that their
        language is spoken by a human being.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88970d53-35ec-4268-a54b-34dfd9995d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was one of the reasons I was so entranced by “The Jungle Books,”
        the apparent, if wild, possibility that a member of the human race can master
        the language of animals. Even at my young age, I already realized that that
        was an exceptional feat across all of the pieces of fiction I had read, operating
        as it did on a register entirely different from that of inter-animal conversations,
        which basically relied on translation, and that of verbal communication between
        animals and people not named Mowgli, which bordered on exaggeration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556058f-5779-4e08-821b-694d692d8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other, more significant, reason was my strong sense of self-recognition
        in the character of Mowgli and my aspiration of being like him, if not exactly
        being him. To begin with, I told myself, I’m an only child. And Mowgli? He’s
        an only child … among animals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d39c5-c8b9-4e5e-810e-946fe305fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;Sibling solace</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e248fc4-635b-4a2e-8b79-ff8c96d94775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very first story in “The Jungle Books” is, in fact, called “Mowgli’s
        Brothers.” It introduces Mowgli along with his two mentors and best friends,
        Baloo the bear and Bagheera the panther, and his mortal enemy, Shere Khan
        the tiger. As its title suggests, it also introduces his family. Abandoned
        as a baby in the Indian jungle, Mowgli is raised as a “man-cub” by a couple
        of wolves, with the familiarly filial (or filially familiar) names of Mother
        Wolf and Father Wolf. And in his adopted family Mowgli has brothers.</p>'
    '25':
      'image': 'jcr:e98bb9b0-7245-43a1-9811-701887154969'
      'imageCaption': 'Bagheera the panther looks on as Mowgli and Baloo the bear
        bond over the bare necessities of life in a still from Disney''s classic 1967
        animated film adaptation of "The Jungle Book."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167614e-401a-419e-aebe-2b0aacf1a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f5043-c8d5-498f-bab5-28550a6f4feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fact in which I sought so-called sibling solace. I became
        an only child under unfortunate circumstances: My older sister was stillborn
        and I was going to be the older brother to two babies who were both miscarried.
        So I drew as much vicarious delight as I could from the interactions and exploits
        of Mowgli and his lupine siblings, especially in “Tiger! Tiger!,” where they
        fight Shere Khan to his death, in “Red Dog,” where they thwart an attack by
        a group of invading dholes with the help of Kaa the python (who is quite villainous
        in the films; count on Disney to twist an otherwise trustworthy snake into
        an evil character), and in “The Spring Running,” where the man-cub becomes
        man and is heartbreakingly sent off to human society by the pack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac70139-6f1c-46e6-aa37-b4b838d777f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I took absolutely no pleasure in knowing that years afterward,
        in the story “In the Rukh” published in Kipling’s “Many Inventions,” Mowgli
        all but subjects his wolf brothers to humiliation when he makes them dance,
        like circus performers, to help him win the affection of his future wife.
        Kipling alludes to this in “The Jungle Books,” saying that “that is a story
        for grown-ups.” That may explain why I still haven’t read it yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b63a4-2ef9-451d-9909-53e1cd0e8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Marked for life</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dbaf99-c4f4-4eac-9c27-713da3d14b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Jungle Books,” there’s nary a trace of Kipling talking down
        to children, even as he occasionally talks to “you,” the reader, who is almost
        always a child (e.g. “if you had been watching, you would have seen the most
        wonderful thing in the world,” and “if you must think for a minute you will
        see that this must be so”). As it happens, my favorite story in “The Jungle
        Books” is one that may be deemed inappropriate to children by some. It’s called
        “How Fear Came,” and it has Mowgli listening to Hathi the elephant as the
        latter tells the tale, “older than the Jungle,” of when the first tiger first
        killed not for food but out of fear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1151e-3aab-4537-94a7-287ad0bc398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As told by Hathi, the tiger “ran all the night till he came to [his]
        cave,” but so that everyone would know what disgrace he had done, he was marked
        for life: “the trees and the creepers on his path […] let down their branches
        and marked him as he ran, drawing their fingers across his back, his flank,
        his forehead and his jowl.” The elephant continues, “Wherever they touched
        him there was a mark and a stripe upon his yellow hide.” And that was how
        tigers got their stripes, according to Kipling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d7aff5-542c-49ed-9ccd-4010f9c8bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:21:51.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:22:47.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kipling, who remains the youngest recipient of the Nobel Prize in
        Literature (he won the award in 1907 at the age of 41), went on to write more
        stories about how certain things came to be “just so” and publish them in
        a collection called “Just So Stories.” That, too, is a wonderful book, not
        least because it has lots of animals that talk.</p>'
  'bustos-dam-nia-rehabilitation':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-15T08:18:01.025+08:00
    'imagesource': 'jcr:7b52b790-1a95-4fca-883c-b7572cf92fed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46698178-3bb0-4f5d-a566-5c6003ce720e'
    'lead': 'The National Irrigation Administration will begin rehabilitating Bustos
      Dam in May. The 90-year-old dam provides irrigation water for over 23,000 farmers
      in Bulacan and Pampanga. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:24:43.157+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T10:25:05.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:25:04.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bustos Dam rehabilitation begins in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5567a-3175-440b-835a-15e7bf2b2c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines)</strong> — The National Irrigation
        Administration (NIA) will begin rehabilitating Bulacan''s Bustos Dam in May.
        The project is expected to be finished by August 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e37663-e139-4c78-b4e2-18ac079d9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1926, the irrigation dam has undergone several repairs
        over the years. A chief concern is the deterioration of its gates, the ones
        that hold back tons of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d198936-95eb-464e-8300-3761b3a1bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once rehabilitated, the 90-year-old dam will have an increased holding
        capacity to prevent flashfloods. It will also secure the delivery of irrigation
        to farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be199dc5-abbe-4073-9c6c-927dc1bb2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam services 16 towns in Bulacan and four towns in Pampanga,
        with over 23,000 farmers dependent on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167c1f3-a12e-4c7b-a740-616cba0953e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan Gov. Wilhelmino Alvarado says the gates'' poor condition
        puts the towns of Calumpit and Hagonoy at risk, especially during the typhoon
        season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37681a80-95b4-4024-a50f-1247eb03811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When two of the dam''s gates are opened to let out excess water,
        the towns become submerged in water reaching up to seven feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621f1fe-6a2d-4307-86f3-3ae9cc05bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:24:43.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:25:05.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III and Public Works Secretary Rogelio
        Singson had personally inspected the site before launching the rehabilitation
        project.</p>'
