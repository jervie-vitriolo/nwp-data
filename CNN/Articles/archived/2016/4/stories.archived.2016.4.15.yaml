  'Abu-Sayyaf-soldiers-clash-Basilan':
    'author': 'CNN Philippines Staff'
    'caption': 'At least 18 soldiers and five Abu Sayyaf Group (ASG) fighters were
      killed in a 10-hour gun battle on April 9. Following the latest encounter in
      Ungkaya Pukan, the death toll on the side of the ASG in Basilan operations had
      risen to 32.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-15T01:16:47.909+08:00
