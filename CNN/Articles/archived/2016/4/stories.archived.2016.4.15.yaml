  'New-MRT-trains':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-04-15T19:24:44.692+08:00
    'imagesource': 'jcr:50bad149-1989-44bb-b8e6-21bcd1774123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac9716f3-5c51-402e-b3f6-1c95f646b5b8'
    'lead': 'Metro Rail Transit Line 3 (MRT-3) management says it is now providing
      solutions to the decade-long problems that have long haunted Filipino commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T16:46:04.274+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-04T16:46:04.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New MRT trains to finally run on revenue hours

      '
    'updated': 2016-05-12T14:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09437646-2717-44e3-a055-a476f1696bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If you are among
        the thousands of Metro Rail Transit Line 3 (MRT-3) commuters longing to see
        new trains on the railway, officials say they target to get the first set
        running by next weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605b9b1b-c94a-4277-a8d2-ed3ee7776b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commercial launch was <a href="http://cnnphilippines.com/news/2016/03/30/New-MRT-trains-fail-end-of-March-deadline.html">initially
        set for the end of March</a>, but the MRT-3 management said it had difficulty
        completing the 5,000-kilometer mileage required under the contract''s Term
        of Reference or TOR.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c34d99-14ec-4f2b-9255-806df6ee3e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since test runs can only be done at night during non-revenue hours,
        MRT-3 General Manager Roman Buenafe said it took them until April 12 to hit
        the 5,000 mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d3b3a-c106-4079-9082-0e9e6607a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/02/05/Engineers-test-new-MRT-coach.html">WATCH:
        Engineers test new MRT coach</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83114f-ec39-4ed7-9c76-b29f0010378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is more to be done before the management allows commuters
        to ride the new trains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4602050-6f88-4120-8f7b-0378cf3e40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese engineers will still train at least 10 MRT-3 operators to
        familiarize them with the new system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b3fd2-4d3d-49d8-b876-480befba7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/23/abaya-new-mrt-coaches.html">Related:
        Abaya dispels ''unsafe'' claim on new MRT coaches</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3256a-de91-42e3-af06-db94530641b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are looking into getting two new train sets running by
        June to add to the average fleet of about 14 to 16 trains daily, though they
        target to increase train dispatch to about 20 sets starting April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d048d5-fe9c-44e4-b69c-4d7fb2a28b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 16 new trains will be delivered from China until January
        2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cde6e-5ff5-4f53-ba6f-93b22f187c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are expected to increase passenger volume to 800,000 daily
        from the current average of 400,000 to 500,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e593806c-0a45-40d3-a6f3-211632ae5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 management said it is now providing solutions to the decade-long
        problems that have long haunted Filipino commuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ae3cc-0fc0-44e4-8c49-0b22a557b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:46:04.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:46:04.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
