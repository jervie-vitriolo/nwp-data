    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d90da-b615-498c-97a7-420a0fe34a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
