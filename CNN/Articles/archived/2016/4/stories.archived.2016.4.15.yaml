    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ce411-72bf-4063-b921-0d882e799bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:28:49.824+08:00
