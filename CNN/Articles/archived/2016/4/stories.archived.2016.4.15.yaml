      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marvel''s profane
        anti-hero will be back on the big screen as a Deadpool sequel is set to happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebc547-09a8-4775-8cac-167451d7a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:49:38.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:49:58.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20th Century Fox announced during the CinemaCon on Thursday (April
        14) that Deadpool 2 is a go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe295389-64fe-483e-a1d2-94451048ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:49:38.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:49:58.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the first film will return for the sequel, including
        director Tim Miller and star Ryan Reynolds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ef467-eb3e-43ea-b56d-a271bfed8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:49:38.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:49:58.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/02/04/Deadpool-Ryan-Reynolds-Marvel-anti-hero.html">Related:
        Ryan Reynolds calls ''Deadpool'' a ''game changer'' for superhero films</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97770a-4931-4a4b-9f09-b1d04c900d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:49:38.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:49:58.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release date is yet to be revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1002a75d-e4f6-4303-9123-385f4bb009bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:49:38.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:49:58.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a sequel is no surprise following its major
        blockbuster. Deadpool is currently the highest grossing R-rated film of all
        time. It is the third highest-grossing film this year with earnings of more
        than $757 million worldwide.</p>'
  'toyo-eatery':
    'author': 'Apa Agbayani'
    'caption': 'The upstairs dining area of Toyo Eatery taps into traditional sensibilities
      with hanging capiz shell lamps and rattan chairs on hardwood floors. Photo by
      JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-04-15T04:36:19.350+08:00
    'imagesource': 'jcr:b5b3ef03-1029-4eb8-8b23-c987e95256bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a8f250d-bbb2-4d08-8bcc-7be83167cbf4'
    'lead': 'A new restaurant proves that restraint just might be the secret ingredient
      to making homegrown cuisine exciting again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:56:56.796+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T10:57:35.753+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:57:35.327+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At Toyo Eatery, reinventing Filipino food is a study in subtlety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0d645-f701-481b-af6c-391b691e7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s a tricky thing,
        opening a Filipino restaurant in the Philippines. You have to give people
        a reason to go out of their way for something they know how to make at home,
        or already have trusted suppliers for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493d0de-c197-4296-b8c9-84d8cf4ead4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To set themselves apart, many restaurants offer Filipino food done
        “differently,” occasionally with mixed results. It’s difficult to strike a
        balance between the homespun and the out-of-the-box. It takes a place like
        Toyo Eatery, the new restaurant by Chef Jordy Navarra, to dare to be inventive
        with Filipino food without losing sight of the traditional flavors we crave.</p>'
    '3':
      'image': 'jcr:36f50b5d-b96e-4538-958a-16063dc75c00'
      'imageCaption': 'The open atmosphere allows guests to enjoy Filipino hospitality
        in a modern setting with locally crafted wooden chairs and tables in a room
        with a polished concrete finish. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde50741-32a4-48ae-a9ea-b030fd2767b7'
