  'duterte-binay-wont-win-elections':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Presidential candidates Davao Mayor Rodrigo "Rody" Duterte (L) and
      Vice President Jejomar Binay (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-15T02:43:52.491+08:00
    'imagesource': 'jcr:b0f84b81-c2c2-41c0-b58a-e3e49fe7f01f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c55180-577d-40f7-af1b-3ff57793c6ab'
    'lead': 'Presidential candidate Rodrigo Duterte has been at the center of his
      opponents'' attacks since his ratings in pre-election surveys surged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:06:38.156+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:06:49.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:06:49.016+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says Binay won''t win presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17789306-243c-445c-89ab-523aa3c6fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Rodrigo Duterte has been at the center of his opponents'' attacks since his
        <a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">ratings
        in pre-election surveys</a> surged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b36e6d-c5e3-40b4-a747-e28409ddfcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance''s (UNA) Jejomar Binay and administration
        bet Manuel "Mar" Roxas II have both been aggressively campaigning against
        Duterte, telling voters not to elect the Davao City mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e4c9bd-f1d4-41cb-8e9c-4c374ab958ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332833b7-3f75-4de2-9bc9-78ba71d5225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he’s particularly angry at Binay whom he said funded
        the disqualification case against him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a5701-712e-4584-b7dc-10fc5c38718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo kung bakit ako galit kay</em> Binay? I’ll tell you
        now for the first time. <em>Siya yung nag</em>-fund <em>nung</em> disqualification<em>
        ko. Nalaman ko, bago lang. Di ba akala ko si</em> Roxas...Binay," Duterte
        said on Thursday (April 14).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd099c8-3313-44d4-a180-7eba844f710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know why I''m angry at Binay? I''ll tell you know
        for the first time, he funded the disqualification case against me. I just
        learned about it. I thought it was Roxas... it''s Binay.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7a3fd-42ef-4483-a0e8-94356f180245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ako si</em> Binay, keep his mouth shut. You go to church,
        you kneel down for 24 hours, ask forgiveness for God, <em>bakit mo ginawa
        iyan</em>. Then ask that <em>yung</em> rating<em>s mo tataas na ulit</em>.
        Because yung atake sa iyo it''s really a heavy burden. Something which you
        cannot defend because it is true.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94448230-f23c-4414-a3f1-11c5a2e1d91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were Binay, I''d keep my mouth shut. You go to
        church, you kneel down for 24 hours, ask forgiveness for God, why did you
        do it? Then ask that that your ratings go up again. Because the attacks against
        you, it''s really a heavy burden. Something which you cannot defend because
        it is true.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0fe40-77ad-45eb-bd1c-bab4b979b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, in a <a href="https://www.facebook.com/JCBinay/videos/1196401747051321/">video</a>
        uploaded on his official Facebook page, called on voters not to vote for Duterte
        whom he has called the “executioner of the poor.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd7a7e-b33c-48ce-b1a2-de4327a46743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/binay-to-jail-duterte.html">Related:
        Binay to jail Duterte if he wins the presidency</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5bc1b-ba2d-4e5f-9f21-c31a041d1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also revealed plans to put up an independent
        commission that will look into the alleged summary killings perpetrated by
        Duterte and the so-called Davao Death Squad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06ff92-cfd0-4fb4-ba11-711f7577e810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte laughed off Binay’s plan, saying he won’t have the authority
        to set up the commission to begin with because he won''t win the elections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e322b-9456-4076-9da2-ba86d43afeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh hindi naman talaga siya mananalo</em>,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f58971e-a766-42aa-9a7c-989ca61dd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He won''t win.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a949302b-a038-49a8-be1c-f17501377ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP Laban president Sen. Aquilino "Koko" Pimentel III said Binay
        could be jailed under a Duterte presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460fe1a-b564-481c-8ba9-58199c21c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if this is true, Duterte said sending Binay to jail is not
        among his priorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9750573-3598-4ca1-b5e2-6497d60b2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/15/Duterte-Cayetano-plan-crime-corruption-drugs.html">Also
        read: How Duterte-Cayetano will suppress crime in 3-6 months</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b3214-6bf5-467a-a91e-9ae45fec8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he’d rather let the Department of Justice handle Binay’s
        cases so he can focus on other matters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620b34e-c789-4c84-8c81-cb253af8fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s the least of my concerns actually. My concern is poverty,"
        said Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6a580-94e4-4f05-b921-10a16bc0b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Roxas’ tirades against him, Duterte said the former Interior
        secretary “has become too insignificant to be the topic.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388cd98-c262-4131-82e0-31b7ead0f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted he never killed innocent people, especially children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7747afa-7dc0-4c3b-804c-8cf866683e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dared the government to file cases against him if they really
        have the goods on him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f4faf-dd89-4469-a67d-500028e2a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said all the attacks against him are old news which Binay
        and Roxas are resurrecting in the hope of boosting their ratings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00dff9c-b64e-468f-8939-ff6470f12eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:06:49.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They''re really fighting for the rating siguro. Who''s going to
        take place sa third or fourth.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b0c6d-bfa2-4809-93de-31a63fe81824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:06:38.158+08:00
