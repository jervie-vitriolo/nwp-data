    'lead': 'Hit by tropical storm Ondoy in 2009, the city of Marikina is back on
      its feet. The country''s shoe capital is becoming a cultural hotspot and food
      destination. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:41:42.249+08:00
