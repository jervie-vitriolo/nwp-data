      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0648eb6-6c97-4702-80b5-0585dc709c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
