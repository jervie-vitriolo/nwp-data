      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon kasi, sa tagal nang kaso nakakapyansa. Nawawala ang
        ebidensya.</em> So from the intelligence build-up part all the way to going
        to jail and the law enforcement part is part of the political will.”</p>'
    '20':
