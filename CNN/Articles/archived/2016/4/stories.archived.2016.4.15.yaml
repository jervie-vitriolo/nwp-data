      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249689bd-5b60-4b7b-9e96-e20a58956a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:01:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:01:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga (CNN Philippines)</strong> – Soldiers and Abu
        Sayyaf fighters clashed anew in Basilan on Thursday night (April 14), killing
        one rebel and wounding four soldiers, a regional military spokesman said on
        Friday (April 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9aef8b-8de2-4265-8b4c-acef617d2967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:01:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:01:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/AFP-Abu-Sayyaf-ISIS-Basilan-clash.html">Also
        read: Basilan clash: What we know so far</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa5ad5-7eca-4371-94da-2edb311c83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:01:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:01:40.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman of the Armed Forces of the Philippines
        Western Mindanao Command (AFP WesMinCom), said the encounter lasted for more
        than an hour, from 9:40 p.m. to 11 p.m., in Ungkaya Pukan town, Basilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdeb08a-46c4-4f57-9b03-218a6aa413f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:01:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:01:40.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recovered the remains of the Abu Sayaff Group (ASG)
        member at the encounter site in Bgy. Amaloy, Tan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beca618-a3ea-4900-88a7-a2e555d43f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:01:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:01:40.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ungkaya Pukan is a few kilometers away from the Tipo-Tipo town where
        at least <a href="https://cnnphilippines.com/news/2016/04/10/basilan-encounter-araw-ng-kagitingan-abu-sayyaf.html">18
        soldiers and five ASG fighters were killed</a> in a 10-hour gun battle on
        April 9. No gunfire occurred in Tipo-Tipo on Thursday.</p>'
    '9':
