    'template': '1'
    'title': '6 places you shouldn’t miss in Marikina

      '
    'updated': 2016-04-18T01:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e5332-9e27-427f-b8aa-3f6ddb2d365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Marikina is the
        shoe capital of the Philippines, famous for its handcrafted shoes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37331e5c-2dcd-43c2-a41d-c63c8f1c9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, the city was badly hit by tropical storm Ondoy, leaving
        businesses and households destroyed. But Marikeños quickly recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2895f3-1fda-4a62-bb7c-0ec61be5d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Marikina is a delightful and charming place to be: the city
        is becoming a cultural hotspot and a food lover’s destination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad2f04-51dc-41e6-97f7-ab21a81ff949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something to Chew On host Xandra Rocha-Araneta toured Marikina and
        visited places one simply shouldn’t miss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e072575-6dd6-4acf-bf93-e71b5c5f5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kapitan Moy Building and Cafe Kapitan Restaurant</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f390ab-ed09-474d-b548-acc23636f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JP Rizal St.</strong></p>'
    '11':
      'image': 'jcr:a88ddb58-5639-4b0c-9926-c32b55a9af7d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8183c339-6d57-4e04-a7ff-27d700e9ed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb32d1-6c26-499d-b865-920cf39bc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xandra began her trip to Marikina at Kapitan Moy Building, the city’s
        cultural center where important events are held.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7b53b-56ff-4420-a0de-ed05a21806b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200-year-old building is an iconic old house where the shoe
        industry started. It was the house of Don Laureano Guevarra, also known as
        Kapitan Moy, the father of the shoe industry in Marikina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a9390-ca6a-421a-bbc1-183a61ee6a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a family home, the building was also a shoe-making
        workshop and a school.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f07a54-3f4f-41c4-a30b-46d8200871ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapitan Moy houses Cafe Kapitan Restaurant, which used to be a garage
        for horse carriages.</p>'
    '18':
      'image': 'jcr:7948b64d-ecc2-43dc-93bc-037338a32559'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ca22d-7e9e-4a4d-b93e-b97c675ec70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddaed64-47dc-4c59-9884-b4deb787ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What makes Marikina an ideal city?” Xandra asked Ponchie Santos,
        Cultural Affairs Officer of the Marikina Tourism, Culture, and Arts Office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d7d56-955a-4d69-8d91-e41046373432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In Marikina, we practice our core values of discipline, good taste,
        and excellence,” he said. “We are a model of good governance and transparency.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a95f33-b9d7-4040-ac23-8bb4cbdd47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marikina Shoe Museum</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b9b97-ce97-4789-b350-a80b6f941943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.251+08:00
      'mgnl:createdBy': 'cnnproducer'
