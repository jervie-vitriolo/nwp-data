      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:18:47.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banner was released past 8 a.m. but was folded back up again.</p>'
