      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judy E. Camer, Venue Manager of the Marikina Shoe Museum, told Xandra
        about the city’s shoe industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789eff5-a272-4228-8c1e-eead0d38824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum exhibits traditional footwear from different countries,
        as well as shoes from prominent personalities like Imelda Marcos, who is famous
        for her massive shoe collection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0911b03-e6a2-46f7-91e0-75bc93b1cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patio Vera</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce0e7f-d81f-46d7-8e69-4fb2b7962ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
