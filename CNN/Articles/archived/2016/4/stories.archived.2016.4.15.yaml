      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the fourth Brillante Mendoza film to be shown at Cannes.
        His other films were screened at the festival in 2008 <em>(Serbis</em>), 2009
        <em>(Kinatay</em>), and 2015 (<em>Taklub</em>).</p>'
