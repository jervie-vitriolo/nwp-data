    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd803862-269c-483e-b16e-4c116a497e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family-run restaurants abound in Marikina, but their connection
        to footwear is still present.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef56ea-e771-4826-93ee-eb6ca9bdd0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such place is Patio Vera, an ancestral house-turned-restaurant
        with an Asian-eclectic and maximalist style. The family who owns the restaurant
        formerly ran a shoe business.</p>'
    '36':
      'image': 'jcr:e38bef9b-f8ce-4e3a-8207-f3d8ba8ef378'
      'jcr:primaryType': 'mgnl:block'
