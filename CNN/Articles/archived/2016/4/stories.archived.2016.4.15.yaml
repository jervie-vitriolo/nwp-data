    'template': '1'
    'title': 'Japan earthquake kills nine; more aftershocks expected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e780031-54b7-42a1-823e-c86b87fb128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — At least nine people died when an
        earthquake struck Japan late Thursday (April 14), the Kumamoto Prefecture
        disaster management office said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0544b8-1510-4d63-81ce-e662cc0409cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search crews scrambled to dig through rubble in southern Japan,
        looking for people trapped under collapsed buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee6c77-0ffa-404c-90ee-4b934d1df784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude-6.2 quake struck near Ueki, the U.S. Geological Survey
        said. Dozens of smaller aftershocks followed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f9988-4f06-4899-88a8-b7bfb8b7847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ground shook for about 20 seconds before the 6.2-magnitude
        quake stopped," witness Lim Ting Jie said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c533a14-cf84-4b44-9dc7-f4ed5244ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deaths occurred in Mashiki, the Kumamoto Prefecture office said.
        One person died in a collapsed house, and the other died in a fire caused
        by the quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9ad44-ba4d-4c8b-80ca-78751b004b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 135 people were hospitalized in Kumamoto, city officials
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994877c-4f0d-4c13-b118-3e4f232b74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen Aoki, director of the Japan Meteorological Agency''s earthquake
        division, warned more aftershocks could occur over the next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4413933e-9d5d-4706-9f6f-ae1a5a982d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an earthquake that is going to shake for a long time,"
        CNN meteorologist Chad Myers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7c5bc-0dce-4fe5-987b-637e5d675c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could mean many more building collapses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de94137-695d-4300-b587-16e2d3c374bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buildings that were damaged in the original shock have now
        been redamaged or reshaken," he said. "And all of a sudden you have a cracked
        building, and it wants to fall down with the second shake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47ef80-a591-4312-b69a-ed3c5db18e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Huge impact</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1795fb18-4e26-4079-a09e-0f9fcfaa8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 750,000 people felt "violent to severe shaking," Myers
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5212c16-6fe6-4771-b8f2-42bfc5378505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strongest shaking was right where the most people live" in
        the area, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb46d54-136a-4868-847c-eddf15c31d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the magnitude might not seem extreme, the shallow depth of
        the quake -- just 10 kilometers (6.2 miles) -- is significant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064586f6-a4ec-451b-9fe9-61b4efadd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a shallow earthquake, such as this one is, you have
        the potential for more damage because the shaking is close to the surface,"
        John Bellini of the U.S. Geological Survey said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da956abc-49bf-4b5f-a58c-42972283b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to destroying 19 houses, the quake hurled items off
        store shelves and littered streets with rubble.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab712156-8095-4b41-b0ab-f4870f8c8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one bit of good news: The quake was centered mostly
        under land, not an ocean, meaning it did not spawn a major tsunami.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbde5d-b123-461a-9724-92eb240bcc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A high-risk area</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf0481-65ce-40db-a8a0-396d37e3c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which sits along the so-called Ring of Fire, is no stranger
        to earthquakes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418239b-ebeb-4041-8372-ef2b757cb204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest recorded quake to hit Japan came on March 11, 2011,
        when a magnitude-9.0 quake centered 231 miles (372 kilometers) northeast of
        Tokyo devastated the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc40b51-6312-413c-a7d9-7cdcc23e6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quake triggered a massive tsunami that swallowed entire communities
        in eastern Japan. It also caused catastrophic meltdowns at the Fukushima Daiichi
        nuclear power plant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e64a0d-012c-4979-8aef-37c0e24a8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the disaster killed about 22,000 people -- almost 20,000
        from the initial quake and tsunami, and the rest from health conditions related
        to the disaster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9eeeb-2604-4ea4-946f-fb113a9b5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jie said Thursday''s quake gave him a new appreciation for life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc1bc8-2a0d-4ab2-b94c-cba2c4f1c54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This experience has helped me to treasure my family members and
        relatives even more, and not take what I have and the people who support me
        for granted."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abbd41-068c-4dea-a744-ab2eefaf788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:36:48.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:38:28.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Williams, Richard Beltran and Greg Botelho contributed
        to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f2e09-68f6-4644-938c-0df741bcff01'
      'mgnl:activationStatus': true
