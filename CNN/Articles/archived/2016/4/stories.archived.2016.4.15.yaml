      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JP Rizal St.</strong></p>'
    '25':
      'image': 'jcr:c09f5680-9d82-4220-943c-7c43c1a296bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fb46d-cdd2-4779-b108-1202c83e6ba0'
