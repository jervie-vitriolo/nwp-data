      'mgnl:lastActivated': 2019-09-27T11:06:49.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/rodrigo-rody-duterte-jejomar-binay-family-jail-mar-roxas.html">Read:
        Duterte: Binay and his family will go to jail if he fails</a></strong></p>'
  'Jungle-Book-sequel':
    'author': 'Holly Rubenstein and Marie-Louise Gumuchian, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-15T00:14:53.145+08:00
    'imagesource': 'jcr:2c630683-c0ea-487e-82b1-197e67233b98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4affc61-709e-44a5-908c-55eb01f71925'
    'lead': 'Presidential candidate Rodrigo Duterte has been at the center of his
      opponents'' attacks since his ratings in pre-election surveys surged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:11:31.690+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:11:46.486+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:11:46.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Jungle Book'' a bare necessity? Sequel already afoot

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb75eaf-713f-4502-8b3a-69709bdb0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Disney''s reboot of its 1967 <em>The
        Jungle Book</em> animated musical is only just hitting cinema screens worldwide,
        but the team behind the live-action story already say they are talking about
        a sequel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdd32d-f1a1-4593-8fa2-45870f55b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Jon Favreau, the new movie brings to life Rudyard Kipling''s
        classic stories about young boy Mowgli, who was raised by wolves in the jungle
        and whose life is threatened by a bloodthirsty tiger.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aaef7-5356-4b7e-9d1a-6e2ddfbc8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood names Bill Murray, Ben Kingsley, Scarlett Johansson, Lupita
        Nyong''o and Idris Elba lend their voices as bear Baloo, panther Bagheera,
        snake Kaa, wolf mother Raksha, and tiger Shere Khan respectively, while newcomer
        Neel Sethi plays Mowgli.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a0aa6-ebfb-44b4-8325-6cbc59e4d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure we would love to do a sequel. We''ve been talking about it
        for months," Favreau told Reuters at the film''s European premiere in London
        on Wednesday night (April 13).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2053c37b-c46b-4988-a437-a69472691ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a movie is this big of a production everybody kinda waits
        to see how the audiences receive it. If it does well I''m sure we''ll figure
        out a way to do more chapters of it. But it''s certainly something I would
        love to be involved with."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbf949-83cb-4957-9e56-2dcdd14c54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Jungle Book</em> mixes realistic computer-generated imagery
        with live-action, which at times makes for hairy scenes for young viewers.
        It has generated many good reviews — a response Favreau said was "unexpectedly
        positive."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b3126e-1418-4742-a0b0-ce69679dc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a really a dream team, the way this has come together,"
        producer Brigham Taylor said. "We would certainly love to have everybody (back
        for a sequel)."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248235a6-54b8-48b7-9a13-b4e8d50ad301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the London green carpet, Kingsley said "yes please" to a
        second movie as did Sethi, who was picked out of 2,000 children for his film
        debut.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ee417-7019-4d09-bb6e-aa488d27bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah definitely. I think it would be fun to do another one," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c54224-fe43-498e-b5cc-297f95cbec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 year old, who has impressed critics with his green screen
        acting performance, said even he jumped when he watched film for the first
        time, throwing his popcorn in the air.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a9506-64ad-4ef3-bb7f-97164b508a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:11:31.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:11:46.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the tiger jumps at me I jumped in real life," he said. "It
        flew everywhere and it was so funny."</p>'
  'Duterte-Cayetano-plan-crime-corruption-drugs':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Rodrigo Duterte (L) and Alan Peter Cayetano (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-15T00:14:59.425+08:00
    'imagesource': 'jcr:710179e1-7fa4-461e-a15d-0ca9549a6375'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e326373-8666-4918-b642-db92df21f0bc'
    'lead': 'PDP Laban standard bearer Rodrigo Duterte has promised to suppress crime,
      illegal drugs and corruption in three to six months. But how exactly will he
      do it?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:15:18.254+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:15:29.685+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:15:29.370+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Duterte-Cayetano will suppress crime in 3-6 months

      '
    'updated': 2016-04-18T10:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42eee1-cd1e-457f-b277-a3033919f5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In previous interviews
        and presidential debates, PDP Laban standard bearer Rodrigo Duterte has promised
        to suppress crime, illegal drugs and corruption in three to six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae49b95-6d29-4213-a87a-a9a84a4727c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how exactly will he do it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd63d44-53b9-488c-be79-d3e57222fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected president, Duterte said his first executive issuance
        will raise the threat level of illegal drugs in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3f738-43b1-43aa-b906-65f721239464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will raise the level sa drug threat into a national security
        issue," he said on Thursday (April 14).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d6913-882e-43df-84f2-dbcf09fdff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte intends to use the military and the police to crack down
        on criminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474138b4-bfd3-45fa-a28d-c079f0ced15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this plan, he stressed the need to hire more policemen
        and have an additional army division.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4a8f9-5b8f-4f5c-b1dc-0b5e8b0a3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I need two divisions sa Army. Ranger trained. I need 3,000 policemen,"
        he said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925a20d4-74d3-41ac-b10c-e9282e9658e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte takes sole lead in latest SWS poll</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53840898-6d5e-4b33-9231-bf4598b805ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s opponents doubt his ability to end crime in half a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae379d1-02c9-4c8a-97c4-35e04d029c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they have yet to hear any detailed action plan on how
        the mayor will do it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cef0d-877b-4324-866e-1632993f580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s running mate Sen. Alan Peter Cayetano said Duterte will
        hit the ground running if he wins the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a331f-8234-4d1c-bc8b-4201f2f67d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said mayors and police and military generals will be called
        to Malacañang for a meeting on day one of a Duterte presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91106c-0b4f-42b0-b08c-7ee6e93a90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ipatatawag ang mga heneral, mga mayors para</em> isubmit <em>ang</em>
        Order of Battle<em> at gumawa nang plano nung</em> buy-bust <em>at yung</em>
        case build-up<em> sa bawat isa,"</em> Cayetano said on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b23b1a-1a65-4023-9d62-f0c9c3c15f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the generals and mayors will be called to submit
        an Order of Battle and to create buy-bust plans and case build-ups for each
        one.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0099ff-105a-400d-b864-fbf0c59b43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the tandem is concerned, identifying criminals won’t be
        a difficult task.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f64586b-a911-42b3-86fd-0b4acc2dc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem insisted local officials in every community already know
        drug pushers in their areas and are only afraid to report them to authorities
        for fear of retaliation from the criminals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48557972-3fe9-4f91-8568-05a01103dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam nung kapitan kung sino</em> pusher. <em>Alam ni mayor
        kung sino</em> pusher," said Cayetano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8319f83-ff0c-4788-b407-f75b197d78e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The barangay captain and mayor know who the pushers
        are.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24706e-3d77-4fbd-80dd-09d0b389bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:15:29.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complement this, he said they also plan to restore the special
        court for heinous crimes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5396ba-fe8c-407d-802a-e8aa7f86e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:15:18.256+08:00
      'mgnl:createdBy': 'cnnproducer'
