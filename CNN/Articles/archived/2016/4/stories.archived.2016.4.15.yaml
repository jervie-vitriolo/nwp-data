      'mgnl:lastActivated': 2019-09-27T10:41:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>23 MA Roxas St., Calumpang</strong></p>'
    '43':
      'image': 'jcr:07acc6d4-478a-43cf-83a5-37d5acd5061e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dbc235-0a29-4834-afe9-1cd8aa0133d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab2e9a8-018d-4b96-a72c-07f3ea851701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industriya Marikina is a former shoe factory turned into a unique
        industrial-themed restaurant. Alex Cheng, the owner, told Xandra that the
        place also used to be a tannery.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c5e0b-bb00-41c9-8f0d-d084fd932b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love how there are windows everywhere,” said Xandra. “It just
        lets natural light shine in and it has such a good vibe when you’re in a place
        that feels so open.”</p>'
    '47':
      'image': 'jcr:b530bc01-3749-4815-a6f7-995cba382a91'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543dd91-f775-4cc3-9f29-58cb40389f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc840e2-67c6-4704-91b6-7d16d16c22c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industriya Marikina serves comfort food from around the world. Xandra
        tried the Zambales-inspired longganisa fries, pizza, chicken sisig, fried
        chicken, crispy pata, pakbet with bagnet, and kare-kare.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23903380-f2dc-4be8-b404-bf5e901cab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also tried the bento box and California maki.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a96e28-017d-4f98-a7de-16bf07f39510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all the dishes she sampled, her favorite was the sinigang
        na salmon sa miso. “It made my jaws tingle,” she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66898979-072b-4b45-8e3a-6e8f46d53e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pan de Amerikana</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6bf77-2250-4185-9f87-41eb31677fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>82 Ordoñez St.</strong></p>'
    '56':
      'image': 'jcr:54397e3c-1e89-4ae7-bd37-9b2182165d27'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd5648-6154-4928-acfc-19ef0c5b76a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7048a46-c335-4829-ad72-dcd61700ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was outside and smelled something appetizing, like smoky baked
        bread. And my nose just led me in here.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf43417-9962-4b99-a0c7-0a31e2e99f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xandra visited Pan de Amerikana, a restaurant famous for their 1950s-style
        pandesal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270e9c9-b3fb-46f6-a97d-7d58b1e98ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My father was a panadero during the 1950s, during the American
        period. He asked me to build a bakery for him,” said owner Dionisio “Jundio”
        Salvador. “We started as a bakery first and the rest is history.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b6399-bb78-4bce-b218-a4c9b9792f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes Pan de Amerikana’s bread unique?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369802f4-e9ad-49e4-bbe9-f8bf17dd0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jundio showed Xandra how their pandesal is made. The ingredients
        include raw sugar or molasses, lard or vegetable shortening, yeast, rock salt,
        brown eggs, breadcrumbs, and wheat flour—all halal-certified.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e6c30-ea8f-461e-a9a7-1e7949113c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dough is baked over ipil-ipil firewood, which gives the pandesal
        its smoky scent and flavor.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d16cb-b50a-4c38-b7de-63608e3cd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from bread, Pan de Amerikana is also known for serving all-day
        breakfast. What’s more, Jundio, who is an engineer by profession, is an avid
        photographer who has already won awards for his work. He gives Pan de Amerikana
        diners quick photography lessons.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902c17e-aed1-4007-88de-4766811daf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered Xandra some food photography tips: Take four different
        photos with four different compositions. Don’t take an eye-level shot. Instead,
        take a top shot, an ant’s view shot, use leading lines, and take note of framing.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b238c-ea4c-4186-b39e-80b19a3537d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life is like an art, so everything should be colorful and meaningful,”
        said Jundio.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f54ef-fe9c-49df-b68b-088c646def03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rustic Mornings by Isabelo Garden Restaurant</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee58b1-1abe-4d0c-8544-131658bcda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11 Isabelo Mendoza St.</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03921219-c764-429c-b9ba-824a5262382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xandra’s last stop was Rustic Mornings, a quaint garden-type restaurant
        hidden in the heart of Marikina.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66e17c6-1d12-4d26-b04b-07853704381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustic Mornings started eight years ago as a dinner-reservation
        restaurant. It took almost a year to restore the place after Ondoy, but people
        started discovering the restaurant soon after.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d734b5-0406-4e50-9d70-3a6d2bc23f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything here is homemade, nothing is bought outside,” said chef
        and owner Portia Dee Baluyut. “It’s one of the things we’re proud of.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d268de-ebf7-4203-b3fe-9a977c663d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She presented Xandra their dishes, including the bestsellers: crispy
        waffle churros, buttermilk pancakes with bacon and herbed hashbrowns, smoked
        fish burrito, gourmet hotdog sandwich with chili con carne and sunny side
        up egg, frozen kiwi juice, and pineapple-lime sorbet for dessert.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa484af-a268-4990-8d4b-e271f8796595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:41:59.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like this is where people should come when they have broken
        hearts,” said Xandra. “If you have a broken heart and you eat this, it doesn’t
        matter—you feel loved. The food loves you.”</p>'
