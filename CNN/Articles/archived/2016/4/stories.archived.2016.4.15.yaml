      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe Society, a film by director Woody Allen, will be opening the
        Cannes Film Festival to be held from May 11 to 22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c51719-d26c-4b16-bc29-f6bff42c2d6e'
