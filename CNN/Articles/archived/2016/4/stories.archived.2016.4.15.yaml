      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces will stay in the Philippines even after Balikatan for
        joint missions and drills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808bfe0-7495-4bb8-8ff3-9b8bbbda2b34'
