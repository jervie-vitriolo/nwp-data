      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ma'' Rosa</em>, a film by acclaimed director Brillante Mendoza,
        has been included among the films In Competition at the 69th Cannes Film Festival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020bab5-90fd-45d1-bfc8-bb99a15d4e65'
      'mgnl:activationStatus': true
