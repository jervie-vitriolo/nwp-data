      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at The Alley, a new compound at Karrivin Plaza along Chino
        Roces (near Whitespace Manila), Toyo opened its doors last March to rave reviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0291815-1f29-442b-9e1c-184b683c488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you need to know about Toyo is the idea behind its
        name. Navarra named the restaurant after the Filipino word for soy sauce for
        the condiment’s ubiquity and its deceptive simplicity. “If you go past its
        availability and go deep into soy sauce composition and making soy sauce,
        I like the fact that it has minimal ingredients but it has a very, very complex
        taste,” Navarra says. “Even if it’s simple and everyday, there’s a lot of
        technique and knowledge in making it.”</p>'
    '7':
      'image': 'jcr:5f56348c-5d85-437e-a5b7-68b8c1bf4666'
      'imageCaption': 'The bar, helmed by David Ong, offers an array of craft cocktails.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57e67f-0e85-4d43-ab5a-0b40b6e2cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c459fc6-fbc2-4c8a-96ad-598938f9ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s something that stands as a working philosophy for the restaurant
        itself, where every dish, while made with familiar methods and ingredients,
        offers an unexpected level of nuance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d1587-adfc-477c-9062-01a4b6c0b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarra adds: “There’s, like, spirit animals and stuff. For cooks,
        it’s like ‘spirit condiments,’ and ours is toyo.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c73881-a65e-47f8-a4b8-d521ae89c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; A story
        in seven courses</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16187c2e-0aa8-473f-b29f-248bb9d90d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyo’s offerings are best enjoyed through its seven-course tasting
        menu (P2,900 per person) or its three-course set menu (P1,000 per person).
        A handful of dishes are available à la carte in case the set meal servings
        leave you hankering for more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2b5fe-43e2-48fb-b9d1-f3d4f7f6e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garden vegetables (P480 à la carte) are made from all the vegetables
        in the folk song “Bahay Kubo,” prepared in different ways, then incorporated
        into one cohesive albeit complex dish. “There’s a cultural side to it ‘cause
        it’s a folk song,” Navarra explains. “It’s fun, it’s playful, everyone understands
        it. All Filipinos know it.” He adds: “Ingredient-wise, it’s very, very local
        kasi all of the vegetables in the song are local. And then taste-wise, it
        tastes very Filipino kasi that’s the terroir of the Philippines in terms of
        the vegetables.”</p>'
    '17':
      'image': 'jcr:fa2adc8c-e1ca-4522-b581-593bcad98a2f'
      'imageCaption': 'The garden vegetable salad is inspired by the vegetables mentioned
        in the folk song "Bahay Kubo." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ee505-312c-41b7-b3cd-d27f378e4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c213f-c498-43c1-9905-b80187a16d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-cut pork BBQ (P380 à la carte) plays on the classic street
        fare by using three different cuts of pork brushed with reduced pork broth
        and served with coconut cider vinegar. “We wanted it to look like barbecue,
        still taste like barbecue,” Navarra says, “pero you can sort of taste na there’s
        something a bit different, but it’s not not barbecue.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd87a8b-f105-49da-ad1e-b11296226c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight is the grilled belly and loin of bangus with Toyo
        Eatery silog (P580 à la carte). The fish is served perfectly grilled on a
        bed of spinach, while the silog’s sticky rice, raw egg, and crispy fish skin
        make for an exciting amalgam of flavors and textures.</p>'
    '21':
      'image': 'jcr:5776c30d-9448-49f1-b99d-5b9d49bf5d8f'
      'imageCaption': 'Chef Jordy Navarra (right) puts a new spin on a local breakfast
        staple with the grilled belly and loin of bangus with Toyo Eatery silog. Photos
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3090d048-fc6a-4615-807d-37caa8fc5a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59aee2-2f40-49d8-83a6-8e51ef8b2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dessert, Toyo serves a traditional cassava cake, baked in a
        charcoal oven and finished on a grill to give it an ulterior crust. The chocolate
        truffle is another surprise, as it’s filled with a combination of caramel
        and patis, the latter setting off the former’s sweetness perfectly.</p>'
    '23':
      'image': 'jcr:b21ff5b5-307d-47ce-8b8a-747347907110'
      'imageCaption': 'The cassava cake (left) is grilled prior to serving which gives
        it an interesting, unexpected texture. Photos by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f8b5a-74af-4261-a22d-08bf89d5e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:57:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2291c0a-faf1-4971-9fe7-5b078ceb6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:56:56.798+08:00
      'mgnl:createdBy': 'cnnproducer'
