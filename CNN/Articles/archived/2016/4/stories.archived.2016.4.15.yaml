      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Industriya Marikina</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f99df-d2ff-486a-8ee9-d6afa063935f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
