      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>70 Gen F Santos</strong></p>'
    '32':
      'image': 'jcr:e61fb017-064f-4436-840c-0ffed23b3fbc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088fca2-14bd-4202-95fc-ef9c0e76c7d1'
