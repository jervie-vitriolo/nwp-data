      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a new system where traffic enforcers will take photos of an
        erring vehicle''s plate number and other details instead of flagging down
        the driver.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a52e7b1-2a24-422c-81f1-14bd530d4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/09/14/HPG-no-contact-apprehension-buses-EDSA.html">Related:
        HPG to practice ''no-contact'' apprehension</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35574e-08c2-43e2-8e51-6ae719cf26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic violators will be sent summons to allow them to air their
        side before a corresponding penalty is decided upon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b199027-d318-4c10-b3c5-b62903a9bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be given 15 days to contest the violation and they may
        file an appeal should their protest be denied. Another appeal may be filed
        before the Office of the Chairman should the first one be denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc106a-3173-4358-ac04-bad3ed8ab1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (April 14), <a href="https://www.facebook.com/MMDAPH/posts/1089230661115595">the
        MMDA released 11 points</a> motorists should know about the new apprehension
        system:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06765de-e8bd-49ae-a057-91153a72e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. What is the No Contact Traffic Apprehension Policy?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc9b61-53e6-4dea-92af-d00491fd2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No Contact Traffic Apprehension is a policy that utilizes Closed-Circuit
        TV (CCTV), digital cameras, and/or other gadget or technology to capture videos
        and images to apprehend vehicles violating traffic laws, rules, and regulations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cd6d7-2500-4147-836b-c97d7702517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. What is its coverage?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779a91d-5d3d-4bc8-b683-8200efa4ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No Physical Contact Apprehension covers the apprehension of
        violators in areas within Metro Manila that are covered by MMDA CCTV cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde41180-3255-4b88-b659-712e5df876ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Will the policy rid Metro Manila roads of MMDA Traffic Enforcers?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dd932-1120-4b7a-a4b4-206dc98417d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. It was conceptualized to supplement the presence of MMDA Traffic
        Enforcers. Aside from the fact that there are still places not covered by
        CCTVs, the No Contact Traffic Apprehension was designed to catch moving violations,
        thus leaving the apprehension of administrative offenses to MMDA constables.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2385bda-5a59-4f30-9ce6-a52483d83ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. How will the No Contact Team know about the records of the vehicle?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edbd7b-1249-4adc-b843-07ccc561f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA No Contact Apprehension Team will search for the motor
        vehicle records of violators in coordination with LTO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a4400-c18c-4c25-8d09-5a03c012f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. If I’m the registered owner and the current owner hasn’t
        processed the vehicle’s transfer of registration yet, will I still be penalized
        for a violation I did not commit?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e771e1-30aa-454c-b7c2-f6fe4f1d5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first notice shall require the owner of the vehicle to identify
        its driver at the time and place indicated in the notice and his/her address.
        It is the responsibility of the current owner to have the vehicle registered
        under his/her name. If a previous owner receives the Notice, he or she may
        file a protest at the MMDA Traffic Adjudication Division and show a notarized
        Deed of Sale as evidence, as well the name and address of the current owner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1890e8-21b7-4cf1-8c27-a2edf2587157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. How will the MMDA send the Summon to violators?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03043b9-cb82-49d7-af94-e4713d830b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notices shall be sent through personal service by MMDA Personnel,
        registered mail, or courier services through government or private service
        providers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2d7e2-8122-4594-89b0-647b823620b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. What if the violator refuses to receive the Notice?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4872bd-8d1d-4a6b-90ba-b8c035ad4e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic violators who refuse to receive or accept the notice issued
        to them without any valid reason shall be deemed to have received it by leaving
        a copy and submission of an affidavit of service or report attesting the refusal
        of the violator to acknowledge receipt of the Notice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c460c-34bd-4244-8b95-29bfebeba47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Within how many days should a driver settle his/her violation
        under this policy?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530978b-5b29-4494-8dbe-a63a0328b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment of fines and penalties shall be made within seven days upon
        receipt of the first notice to any authorized accredited payment centers unless
        a protest is filed before the MMDA TAD, in which case, the fines as finally
        adjudicated shall be paid at the Collection Division of the MMDA Central Office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb670a5f-4031-43f0-af01-3429df8c80e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Where should I pay to settle my violation?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e0fc3-a049-46b1-a99e-f7d47f8049ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violator may pay either in the MMDA Main Office or in any branch
        of MetroBank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d6fba-b6ad-488f-8541-cb18e5d53888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. If I don’t agree with the violation given to me, how
        do I contest it?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf9a71-1369-4c4f-9af0-0051e2076ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Notice contains a statement that the traffic violator
        shall have the right to file a protest before the MMDA-Traffic Adjudication
        Division or TAD within seven days from receipt of the Notice, and that failure
        to do so within the prescribed period shall be seen as a waiver of such right
        to contest the violation or present evidence as a defense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76029c27-c298-405c-9b61-9c3719608167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within fifteen days from receipt of an adverse TAD resolution, the
        driver may file a Motion for Reconsideration. Within thirty (30) days from
        receipt of the denial of the Motion for Reconsideration, the driver may file
        an appeal at the Office of the Chairman where the Decision shall be final
        and executory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c494a-5219-4258-a31b-b524f730efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no protest is filed within the 7-day prescriptive period and
        the fines remain unpaid, a Final Notice to settle the violation shall be issued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b3186-0a43-42fc-9b4f-5d99c3128b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. What will happen if I don’t pay at all?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496c6c7-af77-4f3f-acd9-ae962bbe217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a violator fails to settle the assessed fines or penalties from
        the receipt of the Final Notice, the vehicle license plate number shall be
        included in the Alarm list and be reported to the LTO with a request that
        its registration not be renewed until the penalties or fines are fully settled.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9757fe4-4371-4419-a6e8-f7e321050f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:50:44.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also let motorists know that the agency can be contacted
        via their Twitter page should they have any questions regarding the policy
        so they could update their list of frequently asked questions.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ADVISORY: Tweet us any additional questions you might have regarding
        the No Contact Apprehension Policy so that we may update our FAQs.</p>&mdash;
        Official MMDA (@MMDA) <a href="https://twitter.com/MMDA/status/720627455082373120?ref_src=twsrc%5Etfw">April
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c37de-4967-4b31-94f1-53c22a42d645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:50:44.087+08:00
