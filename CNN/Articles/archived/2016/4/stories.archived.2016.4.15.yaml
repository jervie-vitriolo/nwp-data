      'mgnl:lastActivated': 2019-09-27T10:41:59.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also menudo de meya, paella de mariscos, and fried halo
        halo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c609d0-055d-480d-b3f6-66ecd1425c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:41:42.253+08:00
