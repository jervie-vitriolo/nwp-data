      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea has fired what is believed
        to be a submarine-launched ballistic missile off the east coast of the Korean
        peninsula on Saturday, according to the South Korean Joint Chiefs of Staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60225610-7458-462d-8612-2b531812a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:16:28.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:16:56.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was fired at 6:30 p.m. local time (5:30 a.m. ET), South
        Korean officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63576b5-f6ea-4faf-a9ff-23ad476953e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:16:28.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:16:56.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, a reclusive nation that remains a Communist dictatorship,
        has been pursuing a missile program since the 1960s, usually to the consternation
        of the international community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af49a4-c265-4cd1-8f5c-762a32dc6926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:16:28.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:16:56.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballistic missiles are missiles fired in an arc toward their targets.
        North Korea has declared that it has nuclear weapons.</p>'
  'valdez-killer-instinct-vs-la-salle':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-23T19:47:16.243+08:00
    'imagesource': 'jcr:9b93c2d5-a913-4bad-875b-b4aeca11f426'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad5a0b57-52e1-4c3b-8a89-18ca3056e318'
    'lead': 'Ateneo captain Alyssa Valdez gave credit to the Lasallians, who she believes
      showed more desire to win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:20:34.412+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T15:20:55.180+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
