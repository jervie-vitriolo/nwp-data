    'mgnl:lastActivated': 2019-10-01T16:27:11.482+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T16:27:10.935+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did Prince die? Autopsy seeks answers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2896be3-dea9-4f03-baf1-c55ec0e3e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A day after Prince''s death stunned his
        fans and fellow musicians, the work of finding out why the music icon died
        began in earnest Friday (April 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733d8cc-a7d6-4b7c-9573-df75e872a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy was conducted Friday at the Midwest Medical Examiner''s
        Office in Ramsey, Minnesota, but it could be days or weeks before results
        are complete, spokeswoman Martha Weaver said. The autopsy began at 9 a.m.
        CT (10 p.m. PHT) and lasted four hours, she added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688c25a-1a14-481e-99d3-aeb1089564c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carver County Sheriff Jim Olson said there were no obvious signs
        of trauma on Prince''s body when he was found. There is no reason to believe
        Prince''s death was a suicide, Olson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c1e4e-f929-4ad8-a7b0-4797f0bd7c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner''s office said it "will not release information
        until the exam is complete and all results are obtained."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5591377-11bf-4351-93b7-0853b83484cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince, whose full name was Prince Rogers Nelson, died Thursday
        at age 57. He was found unresponsive in an elevator at Paisley Park, his home
        and recording studio, in Chanhassen, Minnesota.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75682129-a58f-4640-b0a1-bee7cb8d4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/04/22/U.S.-music-superstar-Prince-dies.html">Also
        read: Music icon Prince dead at 57</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155b308-90f2-468c-97b7-a926215b1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics tried to perform CPR but were unable to revive him, authorities
        said. He was pronounced dead at 10:07 a.m., less than 30 minutes after sheriff''s
        deputies responded to a medical call at the scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c13b4e-5e20-48c7-b207-930b923a8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s body was released to his family Friday, Weaver said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c383312-1224-43da-a3f5-e765a6cafd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Found alone at Paisley Park</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ccf9f-24d8-4672-9458-a30bf55d2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Prince was seen alive was at 8 p.m. Wednesday when
        he was dropped off at Paisley Park, the sheriff said. He was alone in the
        complex when he was found, which Olson said was not unusual given that Prince
        was a private person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf2472-6e74-4366-9264-c3f3e4b49cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When members of his staff were unable to contact him Thursday morning,
        they went to Paisley Park to check on him and discovered him slumped in the
        elevator, Olson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf3858b-2f4c-4418-a067-d5bea4a02fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long Prince had been there, he said, and he wouldn''t
        say whether there were surveillance cameras in the building.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3a1c9-3f8d-4b1c-99b4-cd17f181ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because this was an unwitnessed death of a middle-aged adult, the
        decision was made to process the scene," Olson said. "That is also normal
        protocol. It is not different from what we normally would do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5b7ba-f4ff-48a9-82e5-a1fed4a7aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff would not say whether investigators removed any items
        from the building. And he said he could not confirm whether Prince was taking
        any medication at the time of his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c8fe2-12c7-48c1-8eb2-e7417f2773eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he promised, "We are going to leave no stone unturned with
        this and make sure the public knows what happened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408ed3c-cf5f-424c-95a7-841eda684024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tributes pour in</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e520f-3896-47a3-8398-cfa423e84302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans camped out by Paisley Park, leaving bouquets of flowers and
        signs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463051dd-9db6-4eba-8a2b-e3ca35d0cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also flocked to First Avenue, the downtown Minneapolis dance
        club that became a landmark after Prince used it in the 1984 movie "Purple
        Rain."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d8c94-933a-424f-baac-fd6d5b92c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asher Wade, 27, spent the day listening to Prince music with friends
        and came to First Avenue with a purple teardrop painted on his face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f8111-dd3e-41e0-8ae6-c77ee29bcddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up listening to his music," he said. "My parents loved him.
        I grew to love him. ... (It''s) heartbreaking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ee247-393b-434b-82f3-b04929827bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/04/22/Celebrities-react-to-Princes-death.html">Read:
        Celebrities mourn Prince’s death</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc348fea-c044-441f-9aa4-ab69eab875c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond genres, generations</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb0be9-fd8b-4e58-9a81-953ca32449d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s music transcended genres and generations. He defined the
        sound of the ''80s with songs such as "Kiss" and "Purple Rain," and defied
        the music industry in a fight for creative freedom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f3cbb-6e7f-4754-bae4-28536d81600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/04/22/favorite-prince-song.html">Poll:
        What''s your favorite Prince song?</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b4f60-143f-48f7-9f0f-94d189c01ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans rushed to record stores to pick up albums and other Prince
        memorabilia. Some said the icon''s death "is what it sounds like when doves
        cry," a reference to his monster hit from 1984.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6c42d-b4af-43e5-8e93-80dbaa392aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of his death sparked a response from the White House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92152ea6-3e62-4cf9-94f6-349d828a6fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the most gifted and prolific musicians of our time, Prince
        did it all. Funk. R&amp;B. Rock and roll. He was a virtuoso instrumentalist,
        a brilliant bandleader and an electrifying performer," President Barack Obama
        said in a statement. " ''A strong spirit transcends rules,'' Prince once said
        -- and nobody''s spirit was stronger, bolder, or more creative."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404cb28-7fe9-4ba5-9f2c-d8bb5ee5fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/04/22/Prince-The-musicians-career-by-the-numbers.html">WATCH:
        Prince: The musician''s career by the numbers</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ff39e4-0a69-4b50-af4a-a12ea896ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Postponed concerts, emergency landing</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52181c3e-e569-4855-aa3a-aed50390ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, Prince made news after he postponed two shows he''d
        been scheduled to perform at the Fox Theatre in Atlanta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1f473-f086-4cf5-9769-1b61a94da9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entertainer is battling the flu," the Fox said in a statement
        that day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c1fd7-36ed-4853-a663-9d559441a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, he took the stage in Atlanta to perform two concerts
        with 80-minute sets, unusually short for him. The stage was engulfed in lavender
        smoke. It was just Prince at his piano. He played his classic songs but kept
        the mood light and fun -- at one point showing off his skills with a version
        of the Peanuts theme song.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a02c3-f5be-47b9-85d8-150aef19cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Prince headed back home to Minnesota, he made an emergency
        landing April 15 and was reportedly rushed to a hospital in Moline, Illinois.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9663fff-60a1-4f57-9522-ed32d31a14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His publicist later said he was fine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb887bc-6484-4b4a-8b32-d8556056b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, he appeared before a small gathering of fans at a Paisley
        Park dance party, proudly showing them a new purple Yamaha piano and a guitar
        that was made for him in Europe. The appearance, Minneapolis Star Tribune
        music critic Jon Bream wrote the next day, seemed aimed at proving he was
        alive and well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de4b0f-ef73-4948-8a6e-d34546a456c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never intended to perform on Saturday. There was no microphone
        stand next to his piano," Bream wrote. "He just wanted to demonstrate that
        reports of his dire health were greatly exaggerated."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8052549-54ed-42f6-bc8c-a55b5940e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music critic noted that Prince showed off his new guitar but
        didn''t perform with it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269509e-0476-4c5b-a1db-1fc69565b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to leave it in the case, or I''ll be tempted to play it,"
        Prince told the crowd, according to Bream. "I can''t play the guitar at all
        these days, so I can keep my mind on this (the solo piano) and get better."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf4ee6-095f-46b6-b7e1-7c6070a1d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that appearance, Prince made a passing reference to the emergency
        landing his plane had made in Illinois, according to fans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4d9b74-c5b5-4f15-8adb-520e04e00939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He basically said, when you hear news, give it a few days before
        you waste any prayers," DJ Michael Holz told WCCO-TV.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8d179-7618-4a5a-844c-705c0a84242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At height of fame in the ''80s</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da848ca5-f579-4a83-a974-659c2327eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s sound was as unique and transfixing as he was. He created
        what became known as the Minneapolis sound, which was a funky blend of pop,
        synth and new wave.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b4b94-2429-4053-9b36-2836ea6327cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s fame never waned through the decades, but he was considered
        synonymous with the 1980s. His fame reached a fever pitch with the 1984 film
        "Purple Rain," about an aspiring musician, his troubled home life and a budding
        romance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde081d-25cc-436a-9498-b2da81c4bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/04/22/Prince-death-best-songs-playlist.html">Also
        read: ''Purple Rain'' and Prince gems: He went against the flow of the stream</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5d1974-d01f-43b3-b392-3d40be059a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a prolific musician. Between 1985 and 1992, he released eight
        albums, one per year, including the soundtrack for Tim Burton''s "Batman."
        He starred in two more movies during that era: "Under the Cherry Moon" and
        "Graffiti Bridge." He also put out a concert film. "Sign ''o'' the Times"
        hit theaters in 1987.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80489f1-7993-4e46-a175-c512824099b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He infamously changed his name to an unpronounceable symbol in the
        1990s during a dispute with his record label, Warner Bros. He started to become
        known then as the "Artist Formerly Known as Prince."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05060b27-6c48-4e64-8302-6c9cd18c1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, when the singer''s publishing contract with the company
        expired, he reclaimed the name Prince.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be784026-0a80-466e-af67-cb4a1ff19bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince won seven Grammy Awards and earned 30 nominations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c374e23-4af3-4ebc-8bb2-404a0983c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Fantz, Eliott C. McLaughlin, Faith Karimi, Saeed
        Ahmed, Emanuella Grinberg, Paul Vercammen, Brooke Baldwin, AnneClaire Stapleton,
        Joe Sutton, Lisa Rose, Amanda Jackson, Mallory Simon and Jean Casarez contributed
        to this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9882fde-251a-406e-a7f8-d76dd5832863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:02:06.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/22/entertainment/prince-death-main/index.html">How
        did Prince die? Autopsy seeks answers</a>"</em></p>'
  'World-leaders-sign-Paris-climate-change-deal':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-23T13:02:31.283+08:00
    'imagesource': 'jcr:cc2c9cf5-8732-4ef8-a106-2e1c871e2251'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21bc708c-0451-4285-b47f-8d5c73d57f8b'
    'lead': 'China and the United States, the world''s top emitters accounting together
      for 38 percent of emissions, signed the Paris agreement at the United Nations
      headquarters in New York on Friday (April 22) — signaling their commitment to
      put the landmark deal to curb global temperature rise into practice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:26:47.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T16:27:08.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T16:27:08.518+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders sign Paris climate change deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e56b0-5150-4f68-8e89-891b6825d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Around 170 countries are signing the
        Paris agreement on climate change at the United Nations headquarters in New
        York on Friday (April 22), signaling their commitment to put the landmark
        deal to curb global temperature rise into practice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047afbd-43f6-4210-a3b1-a885880e3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the deal reached in December, governments agreed to limit global
        temperature rise to "well below" 2 degrees Celsius above pre-industrial times
        and pursue efforts to keep it to 1.5 degrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b53cc-3e6e-45a6-aef1-9e9b07653f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will enter into force when at least 55 countries representing
        at least 55 percent of global emissions ratify or formally join it - which
        could be earlier than 2020, the date originally planned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65624662-b5ac-40dd-8469-4dde00aaa7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal takes effect sooner, climate change experts hope it
        could provide impetus for countries to raise their targets for reducing planet-warming
        emissions, and boost support to help vulnerable countries defend themselves
        against worsening extreme weather and rising seas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdc37cb-162a-4747-8a51-8c72e915eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the United States, the world''s top emitters accounting
        together for 38 percent of emissions, signed the agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd96ad-fb56-43a4-b86a-d252ec5d61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many developing nations are pushing to ensure the climate deal comes
        into force this year, partly to lock in the United States if a Republican
        opponent of the pact is elected president in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19fc68-6e7e-48df-a0b0-072be9ea1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the pact is fully implemented, promised greenhouse gas cuts
        are insufficient to limit warming to an agreed maximum, the United Nations
        says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8588ebd-a4b8-4455-a8ce-cbba538d47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first three months of 2016 have broken temperature records and
        2015 was the warmest year since records began in the 19th century, with heat
        waves, droughts and rising sea levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d608e-1be2-47c4-bf5a-d3be22a69a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:26:47.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:27:08.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm waters have done widespread damage to corals in Australia''s
        Great Barrier Reef, and sea ice in the Arctic hit a record winter low last
        month.</p>'
