      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it is her first time to spend her birthday outside
        Naga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a8ade-69bb-49dc-9063-7704844bd69a'
