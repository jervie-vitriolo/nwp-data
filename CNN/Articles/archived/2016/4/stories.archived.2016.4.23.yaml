  'Anthony-Bourdain-in-Manila':
    'author': 'Anthony Bourdain, Host, CNN'
    'caption': '(File photo) Anthony Bourdain, best-selling author, chef and host
      of CNN''s “Parts Unknown"'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-23T21:56:59.282+08:00
