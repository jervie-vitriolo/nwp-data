      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning (April 23), Robredo heard mass with her children,
        along with Paolo, son of Liberal Party standard bearer Manuel "Mar" Roxas,
        and presidential sister Kris Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
