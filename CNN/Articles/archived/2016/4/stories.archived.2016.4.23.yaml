      'mgnl:created': 2019-10-01T15:37:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her birthday wish, Robredo said she is praying for guidan
        ce this coming election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062b4c49-b0bd-48fb-a4f9-6b4a2abf782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"S<em>ana maging matahimik ''yung eleksyon. Sana ''yung mga makapamili
        ng mamumuno na tunay na nararapat para sa aming lahat. Sa pang-araw-araw pinagdarasal
        ko lang ''yung kalusugan, safety ng aming mag-iina kasi hiwa-hiwalay ''yung
        aming mga lakad</em>," Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e0c7c-74e9-4148-85a3-665d5beb21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wish for peaceful elections. I hope people will
        choose leaders we deserve. I pray daily for the safety of my children since
        we have varying itineraries.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccb1ab-1a78-43f2-8c52-2e5875d90198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A sad surprise</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58215718-254b-49e6-a8ad-7affb856369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a twist— Albay Gov. Joey Salceda, on Robredo''s birthday,
        withdrew his support for Roxas and Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b27555-2c7a-473e-b83b-a0ce0090e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Salceda is now rooting for the Grace Poe - Francis "Chiz"
        Escudero tandem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e35e231-8a13-4083-bf9e-25880f89e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted she is saddened by this news, but conceded that
        this is just part of the election process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519568f-badc-4904-844c-3c9c1c4ee8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nirerespeto naman natin ''yung desisyon. Ganun naman talaga
        ''yung eleksyon. It happens all the time. May nababawas, may nadadagdag. Ganun
        naman talaga,</em>" said Robredo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184b8eab-8634-4e66-a012-39bb86812f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect the decision. That''s how it is during
        elections. It happens all the time. There are demerits, there are merits.
        That''s how things go.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f861a-baac-496a-be21-6540cc9cc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:37:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:37:45.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo recognized this will have an effect on her candidacy, wishing
        that this "loss" will be covered by those people who continue to join her
        in her advocacy.</p>'
  'Comelec-rests-transmission-of-election-returns':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': '(File photo) The vote-counting machine that will be used during the
      May 9 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-23T16:23:48.246+08:00
    'imagesource': 'jcr:ae559c5e-b801-487e-a4f0-4459a20fae06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a41791d0-549c-43c7-b035-0f82f6b57e6b'
    'lead': 'The Commission on Elections (Comelec) expects a 100 percent transmission
      rate of election returns in the upcoming elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:40:59.786+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T15:42:33.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec tests transmission of election returns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134da390-2a77-4de3-91f0-09fc3515f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines) –</strong> In preparation for the
        May 9 polls, the Commission on Elections (Comelec) is testing the transmission
        of election returns on Saturday (April 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8d7b8-902a-4192-a7fe-eb881d69864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results generated from 1000 ballots from 21 precincts all over the
        country will be transmitted to the Comelec warehouse in Sta. Rosa, Laguna.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f5fd5-c2fd-4f0b-a2c6-3e3388ae7591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll technology provider Smartmatic is expecting the election returns
        to be transmitted by 5:00 p.m. on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacae05-079e-4e52-83d7-a2340306fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: How electronic vote transmission works</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a032d94-9c0e-4c56-a586-ebdddc962ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is testing the effectivity and speed of the two ways
        of transmission that will be used on election day – cellular networks and
        satellite technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a84116-2e11-4ca6-a7eb-0b857ca62af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite technology will be used in areas where the signal of cellular
        networks are weak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e797f-052a-4be2-9da5-f5665fa5bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the transmission rate was at over 90 percent, but it went
        down to over 70 percent in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4843e24-21a7-418a-bdbe-88057d2c73dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec expects a 100 percent transmission rate in the upcoming
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424ed01-3381-4589-8759-94c6cd2cca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For votes that will not be successfully transmitted electronically,
        the SD cards containing them will be manually carried to the election board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b332f8-5b49-45a2-a4fd-176beeefa30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should this happen, Comelec will penalize Smartmatic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f719466-9382-47b6-843a-ead283f18fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election watchdog Parish Pastoral Council for Responsible Voting
        or PPCRV said the manual carrying of the SD cards is unacceptable, and defeats
        the purpose of automated elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f4aff-f5bf-426c-865b-1285d58ba00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:40:59.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:42:34.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/26/vote-buying-PPCRV-2016-elections.html">Related:
        Poll watchdog PPCRV: Candidates now buy votes by wholesale</a></strong></p>'
  'rodrigo-duterte-presents-platforms-iglesia-ni-cristo-inc-executive-minister-eduardo-manalo':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) (L) Davao Mayor Rodrigo Duterte, (R) Iglesia ni Cristo
      Executive Minister Eduardo Manalo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-23T16:11:18.694+08:00
    'imagesource': 'jcr:65d352e7-60e7-4729-8e2c-3d2d55ee974f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d81d7d-8729-473c-9666-932a3f86815e'
    'lead': 'Presidential candidate Rodrigo “Rody” Duterte confirms he met with Iglesia
      ni Cristo’s (INC) executive Minister Eduardo Manalo and presented his platforms
      to the religious sect’s leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:46:43.405+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T15:47:03.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T15:47:03.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte presents platforms to INC’s executive minister Manalo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dae3c-fabd-43d2-9b0d-5ee2829bb2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—Presidential candidate
        Davao Mayor Rodrigo “Rody” Duterte on Saturday (April 23), confirmed that
        he met with religious sect Iglesia ni Cristo’s (INC) executive minister Eduardo
        Manalo on Friday (April 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ecfc00-0e3a-4fcc-b060-d7eaa7644c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement that was released a few hours after their meeting,
        Duterte said he is grateful that Manalo gave him the opportunity to present
        his platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46612b71-926d-43f9-bba8-e83ef2772153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako ay lubos na nagpapasalamat kay Ka Eduardo V. Manalo sa
        kanyang mainit na pagtanggap sa akin sa kanilang Iglesia. Ako ay nalulugod
        at nagkaroon ako ng pambihirang pagkakataon na makausap siya at mailahad ang
        aking plataporma at pangarap para sa bansa kung saan ang milyun-milyong kaanib
        ng Iglesia ni Cristo (INC) ay aktibong kabahagi</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd805717-6451-4d7c-8d6a-11324dd750e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am extremely grateful to Ka Eduardo V. Manalo for
        his warm welcome in Iglesia. I’m pleased with this rare opportunity to talk
        to him and present to him my platforms and dreams for the country, where millions
        of Iglesia ni Cristo (INC) members are actively participating.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8e9af-b898-4852-84e0-ccc9df78b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to INC’s official news outfit Eaglenews, <a href="https://www.eaglenews.ph/davao-city-mayor-duterte-visits-inc-executive-minister/">Duterte
        sought the INC’s endorsement</a> when he met Manalo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94f379-0e4a-4deb-ac0a-c4211ca58aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They met at the INC’s Bulwagan room, where other presidential candidates
        Vice President Jejomar Binay and administration bet Manuel “Mar” Roxas II
        also made separate courtesy calls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626b07ca-be20-43ec-9a1e-8868f78b7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte presented his “doable” programs to Manalo, which centered
        on fighting corruption, illegal drugs, criminality, and food security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6db593-5da4-4794-935d-49907c9460ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aming pagtitipon, aking ipinaliwanag ang aking programa
        upang sugpuin ang krimen, ilegal na droga at korapsyon. Akin ding ibinahagi
        ang aking matagal nang panawagan para sa pederalismo upang pantay na maipamahagi
        ang kaunlaran sa buong bansa at maisulong ang tunay at ganap na kapayapaan,
        lalo na sa</em> Mindanao,” Duterte said. <em>“Ako ay nagagalak at naging positibo
        ang pagtanggap dito ni Ka Eduardo.</em>”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2045e-6e13-44f2-9663-f716e54c8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[During our meeting, I explained to him my programs in fighting
        crime, illegal drugs, and corruption. I also shared to him my intention to
        push for federalism to give equal opportunities and progress to the whole
        country and to achieve genuine peace in Mindanao. I am happy that Ka Eduardo
        accepted me positively.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735efebe-7aa0-40c6-a6da-e570a92affea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its article, eaglenews.ph also said Duterte, as a politician,
        acknowledged the fact that “he needed the endorsement of the Iglesia Ni Cristo
        whose members vote as one during elections in adherence to the biblical doctrine
        on unity.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb4d29-fde5-44ae-8121-eab3b434625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate vowed he would fight for the rights and
        welfare of the members of the INC, saying he will push for genuine changes
        in the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5d945-8bb5-44ac-8785-4f90b2398bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung nanaisin ng Banal na Panginoon at ako ay mahalal sa darating
        na eleksyon, makakaasa ang milyun-milyong miyembro ng Iglesia ni Cristo (INC)
        na ipaglalaban ko ang kanilang karapatan at kapakanan bilang mamamayan at
        mananampalataya. Gabay ang Diyos at sa tulong ng mamamayang Pilipino, isusulong
        natin ang tunay na pagbabago</em>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636fe76-b443-4a79-a3d8-6134b15e9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If it’s God’s will that I win the presidency this coming elections,
        millions of members of INC could count on me that I would fight for their
        rights and welfare as citizens and faithful. With God’s guidance, we will
        push for genuine changes.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c9d26-714f-44c1-865e-00c968b8c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/04/rodrigo-rody-duterte-iglesia-ni-cristo-inc.html">Also
        read: Duterte open to, but won''t initiate meeting with INC</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df493eb0-8445-4440-9cb1-5ee5d5433c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:46:43.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:47:03.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his meeting with Manalo, Duterte clarified that <a href="https://cnnphilippines.com/news/2016/04/22/Duterte-no-commitment-from-INC.html">INC
        leadership did not commit any endorsement</a> to him, or to any candidate
        for that matter.</p>'
