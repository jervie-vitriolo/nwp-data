      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It is her 51st
        birthday and Congresswoman Leni Robredo opted to celebrate it campaigning
        and to be with the impoverished in Caloocan and Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
