    'imagesource': 'jcr:38735865-f1c6-48cf-a13b-fe8953e47632'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa727141-8c97-450f-af0f-fe99e9a75963'
    'lead': 'A day after Prince''s death stunned his fans and fellow musicians, the
      work of finding out why the music icon died began in earnest Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:02:06.518+08:00
