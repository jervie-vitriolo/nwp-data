      'mgnl:lastActivated': 2019-11-11T16:56:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The De La Salle
        Lady Spikers defeated the defending champions Ateneo Lady Eagles in straight
        sets, 25-22, 25-22, 25-21, in Game 1 of the University Athletic Association
        of the Philippines (UAAP) Season 78 women''s volleyball finals on Saturday
        (April 23) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665421ff-7949-406f-b143-3795ab344756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dy paced La Salle with 15 markers, while Mika Reyes chipped
        in with 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dec727-bae9-49d7-adaf-77d032a360e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo got off to a hot start and erected a 7-1 lead early in the
        first set. La Salle, however, made a run to move into the driver’s seat, 16-14,
        heading into the second technical timeout. The Lady Eagles kept it close,
        but the Lady Spikers went on to win the first set, 25-22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af21a4c-8288-401b-9926-b366c893ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack from Kim Gequillana put Ateneo on top by one, 16-15, in
        the second set. The Lady Eagles extended their advantage to three, 21-18,
        after consecutive kills from Alyssa Valdez. However, La Salle went on a late
        7-1 run, capped by a block point from Ara Galang, to grab a 2-0 set lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28df50a-3fc1-4779-a795-539799c0e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third set, the Lady Spikers took a 16-11 advantage after
        an attack from Valdez did not go through. In the ensuing plays, Valdez tried
        to inch the Lady Eagles closer but just could not break La Salle’s defense.
        A Cyd Demecillo kill pushed the Lady Spikers’ margin to six, 21-15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f0e5a-3047-4a65-83fa-8c1e637822a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo came within four, 22-18, but Joy Baron broke the dry spell
        to bring La Salle’s lead back up to five, 23-18. Valdez and Jhoana Maraguinot
        each scored a point to bring the Lady Eagles closer, 23-20. Galang’s kill
        pulled La Salle within match point, but Kim Fajardo committed a service error
        to give Ateneo one last chance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71f92a-aecc-488d-beee-d09456a6297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the next rally, however, Galang ended the set with a push, giving
        La Salle the straight-set win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae31f7-9b35-4ccc-942b-61561b3ab0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez was the lone Lady Eagle in double figures with 17 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3b539-ec0a-4cef-8cfa-6c995f2ad974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle coach Ramil De Jesus said his players were able to perform
        the way they did due to the composure that they displayed as a team, even
        after being down early.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0f670-247f-47cd-98c5-f14450828b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas</em> relaxed <em>''yung mga bata kanina kahit down kami
        nung</em> first set,” De Jesus said after the game. “<em>Alam ko na babalik
        ''yung</em> composure ng mga bata.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a182699-c797-4417-9132-46fd524ce49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:56:14.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:56:14.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The kids were relaxed earlier even if we were down
        in the first set,“ said De Jesus. ”I know that the kids would get their composure
        back.”]</p>'
