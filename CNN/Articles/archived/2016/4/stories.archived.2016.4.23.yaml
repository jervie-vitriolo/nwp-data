    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b186c7b-e4bf-41b3-8adf-e6d28952008b'
    'lead': 'Anthony Bourdain returns to the Philippines with a personal mission. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:55:52.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T15:56:26.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T15:56:26.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unfinished business in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3067cc21-3867-4214-959d-915b8c94e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tagalog, the language of the Philippines,
        is not an uncommon thing to hear in my household.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850caa0-b537-47c6-9d4e-58f7c2cd165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many children all over the world, my daughter arrived home
        from the hospital to find a Filipino baby nurse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0bbad-edbb-4b6d-9098-5861ed1f516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vangie was with her from the very beginning of her life, and in
        time, my daughter came to know her son, her daughter-in law, their kid --
        and in time, an extended family and friends -- in New Jersey, Southern California
        and the Bay Area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758d4f5-86ca-4d12-a59b-2acf7ff82b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, most importantly, Jacques, Vangie''s grandson, her
        best friend, from whom she has been inseparable since infancy -- her older
        brother in every way but biological. Partners in crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab26b9e-0cdf-4c85-94bb-519d9cb8cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I go back through old photos today, at least half will be of
        the two of them together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df3ae7-9d2f-45f2-a7a2-ee99b0a46311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanksgiving, Christmas, New Years, vacations and birthdays are
        celebrated together, our families in and out of each others'' homes interchangeably.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662bd3a-2556-4a32-9d0b-cbd456d1f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, I have noticed some things, some features of Filipino daily
        life that I thought worth investigating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d33319-6a57-45de-bf91-279d589d625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s always singing, for instance. Everybody seems to sing --
        an affinity passed on to my daughter. Family -- and church, of course, loom
        large (even in my otherwise atheistic household). And food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b8bda-45db-47a5-ab05-1380cdd0271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My daughter is no stranger to sisig and sinigang and adobo and holds
        me in disregard for being unable to procure her the delicious Filipino pastries
        and breads she finds at her other family''s home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e128cc-851c-410b-97d2-197d500f6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knows a few phrases in Tagalog and looks at me pityingly when
        I don''t know what she''s talking about.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bba380-1f61-4652-b474-29851c985c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing goes to waste around here. Anything, no matter how small,
        that could be of use to anyone who might need it back home, gets packed in
        a big box and sent to the other side of the world -- if not to family members,
        to someone in need.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2372c3-7e04-4433-bf6f-d6b36db944c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/12/12/Anthony-Bourdain-in-Manila.html">Related:
        CNN''s Anthony Bourdain dines at fast food chain in Manila</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff549ee-fc00-49f2-9787-02ad6b35a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why do Filipinos care so much?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604a42d-2455-4d7d-931c-82fb4ce4efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, that''s what this episode is really about. It''s NOT about the
        Philippines. How could it be? There are over 7,000 islands in the Philippine
        archipelago and I''m pretty sure I''ll die ignorant of most of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec3065-e55d-4316-9460-03261b745b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not even about Filipinos -- as my experience, however intimate,
        is limited in the extreme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9b415-400d-4d98-b9ff-2ad48a8644a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as it turned out, our plans to explore beyond Manila were foiled
        by typhoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863571e1-a0eb-4ed5-a9d9-12d86308f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode is an attempt to address the question of why so many
        Filipinos are so damn caring. Why they care so much -- for each other -- for
        strangers. Because my experience is far from unusual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb9b414-e78b-4faf-9148-3b959988201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands -- maybe millions -- of children have been
        raised by Filipino nannies. Usually mothers of their own children who they
        were forced to leave behind in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ba3c6-fd21-46fb-99b8-2b5350b815ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors, nurses, housekeepers, babysitters, in so many cases, people
        who you''d call "caregivers" but who, in every case I''ve ever heard of, actually
        care. Where does this kindness, this instinct for ... charity come from?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a1fa1-217d-467f-96a7-d5cd674d8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sure, to go abroad and look after others is a huge part of the
        Philippine economy. Overseas workers account for an enormous and vital part
        of the lives of those who remain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713eada-cf97-49aa-bcd5-19ebf62f56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government cannot be counted on to take care of its people --
        and Filipinos often have had to get really good at a do-it-yourself way of
        getting by, and hopefully, rising up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d01c2-bb74-4ec1-872b-56a42625e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see that attitude everywhere in Manila -- in the makeshift Jeepneys
        that shuttle people to work and back, to the cobbled together homes in the
        poorer districts. Hammered together scrap wood but swept, kept clean, decorated
        with flowers or holiday decorations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b4554-a6f4-41d3-a78f-504b04286ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s personal</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444874a-345e-4dc2-b6ba-710ae8dcd878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone in the Philippines, I should stress, has such limited
        options -- but it is the overseas worker -- and those they have had to leave
        behind, who interest me most this episode.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764fb88e-75ef-42e4-ab41-626f25c7fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess you could say it''s personal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51827700-d6b7-47be-85a3-0a5e999ce90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will meet, in this episode, one woman -- only one (and there
        are many, many like her) -- who, in her 30 years abroad, separated from her
        children, raised DOZENS of people up, sent them to school, helped to improve
        their lives, built homes -- before finally returning, her kids now middle
        aged. It is an astounding story -- and not at all an unusual one.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bba46-ddbe-4909-8f90-577e685f84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one other bit of business I had to investigate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e740c8d-5c79-47f5-a516-955090a9f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years now, in hotel bars in Chiang Mai, in lobbies in Singapore,
        cocktail lounges in Colombo and Kuala Lumpur and Hong Kong, wherever I go,
        I find a Filipino cover band able, on request, to play "Dark Side of the Moon"
        note for note -- before moving on to Happy Birthday (in English, German or
        Cantonese), Patsy Cline, Celine Dion -- and then "Welcome to the Jungle."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73ede0-2676-4bba-80b8-b035a1b1d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had to know more.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2f048-4c34-4aae-b72e-02cea26b1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where do they all come from?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1dc0a-c6ac-49e9-8041-323273ed7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope the overseas Filipinos and our fans in the Philippines like
        this episode more than they liked the last one on our other show. This is
        certainly not the definitive show on the Philippines -- and it will not be
        our last show there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85bd0f-76f6-4f7c-9849-9e05ce99c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I imagine this time around there will be tears. At least I hope
        so.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f749989-1d58-4fd5-bca9-01b02daa156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We tried to do right by people who''ve been very, very good to us.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e721225-6ce5-4fa5-8693-104a6de3c7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:55:52.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:56:26.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/anthony-bourdain-parts-unknown-manila-essay/index.html">Unfinished
        business in the Philippines</a>"</em></p>'
  'Prince-cause-of-death-autopsy':
    'author': 'Catherine E. Shoichet, Michael Pearson and Melissa Gray, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
