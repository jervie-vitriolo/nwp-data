      'text': '<p>He said he deliberately curses during his speeches but clarifies
        he is not a bad person.</p>'
  'grace-poe-husband-neil-llamanzares-deportable-alien-manuel-manny-luna-francisco-kit-tatad':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Sen. Grace Poe (L) with her husband Neil Llamanzares (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-23T17:35:35.598+08:00
    'imagesource': 'jcr:b452cb32-b3dc-4e73-8048-361ce9f16996'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd213a817-0d91-483a-a26e-8e684cc8bd4b'
    'lead': 'Lawyer Manuel Luna is alleging that Neil Llamanzares, husband of independent
      presidential candidate Sen. Grace Poe, could possibly be a deportable alien.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:27:33.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:10:59.681+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe’s husband may be a deportable alien -Poe’s critics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800c5b5-f9d3-4864-ab52-99beee9a458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lawyer Manuel
        Luna is alleging that Neil Llamanzares, husband of independent presidential
        candidate Sen. Grace Poe, could possibly be a deportable alien.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e69322e-a6cb-4832-a481-c4c8deba6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said Llamanzares has not acquired dual citizenship and there
        is no record proving that he has a work visa since he moved to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f8b87-99d0-4f37-913b-f014d96a9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has to clear his name. Considering that he is claiming to be
        dual or a Filipino when, in fact, he is an American,” said Luna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d1cfd-23fd-4e97-88ff-6c87b5e869f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna also said he and his client former Sen. Francisco "Kit" Tatad,
        one of the petitioners who lobbied for Poe’s disqualification from the presidential
        race, will ask the Bureau of Immigration (BI) to investigate the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b30617-b7a8-4a9b-bd27-787d08502513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the sources here can be validated by the BI, so that''s up for
        the Philippine government to undertake the necessary proceedings,” Luna added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b868ea-41b4-4e0f-b2d9-b115ab9f2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baseless lies by a ''troubled mind''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b082916-6049-4d47-87de-edf8454c5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Galing at Puso spokesman Rex Gatchalian insisted that Llamanzares
        is a natural born Filipino citizen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e67182-bc2c-47ce-9358-26a664f95351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said Luna is harassing the senator’s family, and is now
        on a rampage for failing to disqualify Poe. He added that Luna''s allegations
        are baseless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a1e4b-035d-4b4f-b80a-fd006b3fbfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Llamanzares is a natural born Filipino citizen, born to Filipino
        parents. The allegations of Mr. Luna are baseless lies concocted by a troubled
        mind,” said Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cff4a-6ef5-470d-8eb3-957cce27055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian called on Luna to focus the electoral discourse on important
        issues facing our country, like poverty and unemployment, instead of harassing
        the senator’s family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f73c8-42bf-47d1-bfaa-e9519defb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is so sad that his political obsession has now reached a point
        where non-candidates are being harassed. Since he did not get what he wanted
        when he attacked Sen. Poe, he is now on a rampage and unfairly harassing the
        family of Sen. Poe,” Gatchalian said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108d68d-647c-4c6e-b103-b81c3e480547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This political oppression has to stop immediately. We are calling
        on Mr. Luna to spare private individuals and to focus the electoral discourse
        on important issues facing our country like poverty and unemployment.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03f17c-efe2-4d52-9cb6-3f28f2437c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:27:33.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:10:59.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Senior Correspondent David Santos contributed
        to this report.</em></p>'
