      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not a bad person</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f3167-9106-4698-a0e9-aef2655e0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a more formal and controlled Duterte faced the graduates
        of the Lyceum of the Philippines (LPU) at the Philippine International Convention
        Center (PICC) on Saturday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cbd50-8b21-4f00-af2c-765e9a0682c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban standard bearer appeared to be careful with the language
        that he is using in front of the students, parents, and faculty members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76517d-50e0-4263-bbf3-e04f15fa87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed he will be prim and proper if he becomes president,
        as the crowd laughed and cheered in response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035aa6d3-6317-49ac-86b2-cc9dcdd4656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Davao mayor, who admittedly has a foul mouth, was not able
        to stop himself from from cursing while sharing some anecdotes to the audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9184488-9769-4d61-922b-b5f35003bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito, <em>mabuti pa ito pagka-pangit-pangit ang ganda-ganda ng asawa
        niya. Pu***na ito</em>! I was using that word. I''m sorry," said Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3644256-4b10-442f-a0cd-28b6e0a2ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This, he is in a better state. Ugly, but with a beautiful
        wife. This son of a bitch! I was using that word. I''m sorry.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d79a71-7b32-4552-8d71-15e60b73d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte once again justified his vulgarity, saying that he acquired
        it from the slums where he grew-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e1315-3c3d-432d-8da8-d7d96e31a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung kami ni</em> Poe, <em>nag-ano... May gusto akong sabihin</em>
        but it will leave a bad taste in the mouth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7d4cc-8208-4fcf-93a1-c7bb9d0591b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
