      'mgnl:type': 'text'
      'text': '<p>[Translation: When Poe and I... I want to say something but it will
        leave a bad taste in the mouth.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1096976-7bdf-4902-b85d-a31b3020fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.057+08:00
