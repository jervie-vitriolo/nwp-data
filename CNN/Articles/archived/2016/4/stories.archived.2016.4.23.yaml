    'template': '1'
    'title': 'North Korea launches missile from submarine, South Korea says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8ce6f-38dc-45c5-aa23-6665ee81d93c'
      'mgnl:activationStatus': true
