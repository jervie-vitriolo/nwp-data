    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valdez on Game 1 loss: We lacked the killer instinct

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5183b-d7cb-4627-8937-e7f266b327db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ateneo Lady
        Eagles were well-beaten after their first encounter against the La Salle Lady
        Spikers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67a0a9-4bb3-470f-ac52-7060a406af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad ran out with a dominating sweep of the defending
        champions, 25-22, 25-22, 25-21, on Saturday (April 23) to get the advantage
        over their rivals in the best-of-three series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b43f76-a8b8-4590-86bf-7b8369418440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo captain Alyssa Valdez gave credit to the Lasallians, who
        she believes showed more desire to win.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935e4de-8cd0-4c3f-8ae8-1c6b999930e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“La Salle really prepared for us super well,” said Valdez. “They
        really wanted to win in today’s game and it really showed.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bda1f-c96d-44de-bc83-5dda1cf2e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Valdez’s fifth consecutive finals appearance against the
        Lady Spikers, and despite having that experience under her belt, she argued
        the opposition may be more seasoned as a team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f9aa5-7f12-4cf5-8f7d-7ecc28cada10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As compared to yung team ng La Salle, they really are an experienced
        team,” she said. “They have been entering the finals for how many years with
        that team, with that core.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ea5d0-2165-47dc-b918-77d62f83b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first game, Ateneo actually led early in the match, taking
        a 5-0 advantage in the very first frame and looking poised to strike back
        in the second set with a 21-18 lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c07dae-eca0-416f-9eea-53247cfdadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But La Salle clawed their way back in every set, and eventually
        strode to the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b69d7-d964-4f40-962e-a3264abb5f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lacked self-confidence also. We’re lacking the killer instinct
        in today’s game,” conceded Valdez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b709f-a403-410d-bdb1-f80489fb7838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo players cut a frustrated figure on the court for most
        of the game, as the La Salle defense rebuffed their attacks throughout the
        match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe92fd-c620-4f1e-a3e1-1bd312f9ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/23/la-salle-beats-ateneo-game-1.html">Related:
        UAAP Women’s Volleyball: La Salle makes quick work of Ateneo in Game 1</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be89312-7e2c-4deb-a62a-fb1babc06ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Lady Eagles don’t want to swept in the series, Valdez believes
        they need to get back to enjoying the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e132f1e-fe4b-4d9a-9dd3-1bfc36f7f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really just need to loosen up as a team, just enjoy the game,
        be happy and play for our teammates, for our coaches, and the people who support
        us,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb42813-7d89-4d6c-bdc8-19c85e3ed2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On to the next game.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3e4032-f622-4642-ad4a-b795fb79be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:20:34.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:20:55.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Lady Eagles and the La Salle Lady Spikers will face-off
        in Game 2 of their best-of-three series on Wendesday (April 27) at the Mall
        of Asia Arena.</p>'
  'duterte-clarifies-statement-on-us-australia':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-23T19:54:57.406+08:00
    'imagesource': 'jcr:797c5691-837c-40c2-aa8c-a471436ce72a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c7de662-a479-4297-9c1e-2ed12b64bfdc'
    'lead': 'The presidential frontrunner on Saturday (April 23) says he was asked
      a hypothetical question on the possible severance of relations with Australia
      and the US after the ambassadors of the two countries denounced his rape joke
      in one of his campaign rallies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:24:01.055+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T15:24:30.114+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T15:24:29.859+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on cutting ties with US, Australia: It was hypothetical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db5b66-02d7-4739-97a1-c1ab2279e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PDP-Laban presidential
        bet Rodrigo "Rody" Duterte on Saturday (April 23) clarified his alleged statement
        about severing ties with the United States (US) and Australia if he becomes
        President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31d880-94e8-4db7-a9e7-3c839926ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential frontrunner said he was asked a hypothetical question
        on the possible severance of relations with Australia and the US after the
        ambassadors of the two countries denounced his rape joke in one of his campaign
        rallies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b823e2-814b-48a4-b9da-6d64cd6f72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he did not initiate the idea and just answered a query
        from the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c04026-6897-4504-b2e3-bd1e5e78fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka tuloy mag-</em>severe <em>ng</em> ties. <em>Tapos</em>
        in-adopt <em>ang</em> question <em>na ''yun tapos sinabi sa''kin. O sabi ko:
        Bahala sila. E, kung gusto nilang i-</em>severe <em>ang</em> ties <em>niyo,
        so be it. Bakit ako magluhod</em>. I go there and say, ''Please, please do
        not.'' I would resign from presidency if I do that.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597999bd-f6ac-40d8-81f7-08f94e2f8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T15:24:30.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might eventually severe ties. Then they adopted
        that question and asked me. I said: Let them be. If they want to severe ties,
        so be it. Why would I kneel down. I go there and say, ''Please, please do
        not.'' I would resign from presidency if I do that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612ca84-4766-4f2b-851f-78b70e84aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:24:01.056+08:00
      'mgnl:createdBy': 'cnnproducer'
