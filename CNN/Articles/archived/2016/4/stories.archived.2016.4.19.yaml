      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db4b7c-6fd7-47d9-a419-0f9b7472d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 19), Duterte issued an apology in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5ca19-65f9-4b50-9abd-dfa95b014ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to the Filipino people for my recent remarks in a rally.
        There was no intention of disrespecting our women and those who have been
        victims of this horrible crime," he said. "Sometimes my mouth can get the
        better of me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c03271-65b1-4d91-9c40-91229e5a36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, however, said he will not say sorry for the things he
        has done "to protect our people, especially the weak and defenseless, from
        crime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290707e-6be5-4502-b72d-4b762416c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what it can do to the victims and their families. The anguish
        and pain they cause. The trauma that can''t be erased," he continued. "I have
        witnessed these myself numerous times. This is why I am angry. I am angry
        because horrendous things like this continue to happen to our women and children
        all over our land."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8c88a-cbd1-4d42-a225-e60180b2b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">Also
        read: Presidential rivals take swipe at Duterte for rape statement</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa1c53-4288-4a18-98d0-b595a336987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor continued saying that if he gets elected, he
        vows to protect women, children and families "from the horrors and disorder
        of crime."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610ea38-3eb5-489b-a51a-83ebc95479d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do this even if I lose my life, my honor and even the presidency.
        My life is an open book. I am a man of many flaws and contradictions," he
        said. "But when it comes to securing the lives and future of our countrymen
        and women, you can trust me to do the right thing. I will fight for the people
        until my last breath."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b79fa5f-08a6-4aab-bf5b-c2bb4f38704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/analyst-duterte-rape-joke-affect-presidency.html">Also
        read: Duterte''s rape slur may affect his presidential bid — analyst</a></strong></p>'
