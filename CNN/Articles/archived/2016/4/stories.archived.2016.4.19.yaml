  'jed-root-manila':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Jed Root. Photo by SAMANTHA LEE'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-04-19T07:16:35.041+08:00
    'imagesource': 'jcr:f1dc175c-406f-42ab-bdbd-419d57dbf829'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b587d53d-9fda-4e6e-8365-f8962fbfb45a'
    'lead': 'The renowned talent agent Jed Root talks about Manila as a pool of potential
      and possibility, fostering talent in Asia, and what it takes to make it in global
      fashion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:20:42.558+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:24:19.890+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:24:19.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eastern promises: Can the Filipino creative go global?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724fed4-3bd7-46d5-a11e-0d72b06960a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Our intention
        is to create a bridge connecting the East to the West and vice versa, with
        the objective of championing Asian talents worldwide,” Jed Root said in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ee705-398a-4c3e-9de8-790f6d2822f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two decades in the global fashion industry, with offices in
        Paris, London, New York, Los Angeles, and Tokyo, and talents like Mariano
        Vivanco, Luke Day, and Inge Grognard on his roster, the world-renowned talent
        agent had turned his sights on the unlikeliest of cities — Manila — with the
        launch of At East | Jed Root. Manila’s fashion industry has often been portrayed
        as one in its mere infancy, with neither the systems nor the infrastructure
        to allow it to really grow and compete globally. Root’s interest in it, then,
        seemed miraculous, if urgently needed, given his knack for applying methods
        and techniques that have proved successful in the global fashion capitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f1c15-4160-4a16-a3cf-11484a7a2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Root’s namesake agency in Manila was launched to much buzz and anticipation.
        Finally, here was a chance for an industry not wanting in talent but lacking
        in everything else to get a shot at the global stage. Signing bold-faced local
        talents including stylist Pam Quinones, editor Daryl Chang, and photographers
        Mark Nicdao, BJ Pascual, and Shaira Luna, At East | Jed Root quickly established
        itself within Manila’s burgeoning fashion scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf7954-8571-433e-aef1-3fe0d07dea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his recent trip to Manila, CNN Philippines Life caught up
        with the man behind Jed Root Manila — they recently dropped "At East" — to
        talk about the thriving local industry, the potential of Philippine talent,
        and what it will take for a Filipino creative to become an international powerhouse.
        Between the requisite meetings and press interviews, Root found the time to
        collaborate with Samantha Lee, a filmmaker signed to Jed Root Manila who happens
        to be CNN Philippines Life''s multimedia director. Instead of the usual photo
        shoot or fashion film, Lee decided to make Root into a GIF. "I''ve never been
        turned into a GIF," he said, chuckling. "Let''s do it." Below are edited excerpts
        from Root’s conversation with CNN Philippines Life.</p>'
    '7':
      'image': 'jcr:def6bdf9-b1da-4875-991f-46051c00026c'
      'imageCaption': 'Rita Ora on the cover of Harper''s Bazaar Vietnam, shot by
        Mark Nicdao.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2adb9a-5fb6-47fd-82dd-f3e35a08958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e0c62-0043-4d4e-a576-b670d7afcad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jed Root Manila is two years old now. What do you think
        it’s accomplished in its first two years? Anything in particular you’re proud
        about?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5731d-63a4-4ee3-b204-8041d2b0173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re successful and we’re the first agency here — that’s enough,
        you know? I feel like with the artists, there was a little bit of rockiness
        in the beginning, because they didn’t necessarily understand what an agency’s
        role was, figuring out where those boundaries are, what we’re supposed to
        do, what they’re not supposed to do and vice versa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531a7a1b-3b8b-4eed-a795-b122d8f2d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we have a really good rhythm now. I think they all seem to be
        super happy. They seem to be really busy with work so it’s all been good.
        I feel like the industry in general — because that was the other side of the
        struggle, with the clients, they didn’t understand what our role is. A lot
        of them were quite hesitant. “Why can''t I just call you? Why do I have to
        call an agency?” I just told them, “Just tell them that you don''t know your
        schedule. We take care of your schedule.” But I think the ones that we work
        with regularly now seem to really enjoy it. We provide a service to them —
        as well as to the artist — and make their lives easier. “Oh my gosh, you get
        hair, makeup, stylist, the photographer, everything? Perfect. Makes my life
        so much easier.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4aa2e0-26e4-4ebd-912d-dcdb17cbf564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it easier or harder to set up here than in any other
        city?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4008e95-928f-41b0-ad98-11bf1de67521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if I would say it’s easier or harder. I mean, I had
        a great team here. I guess also it’s not my first office so I’m a little bit
        used to it as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e781c7-09a7-400b-ae78-b644634d73ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have it down to a science at this point.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf6cfd-cc74-481b-b828-ddff63b2abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, you couldn’t say it’s a science. Maybe more like an art. Because
        every place is different, both in terms of the way of doing business and the
        aesthetics of the business and things like that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259edba4-75c1-488c-9300-c57afa5f38dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s behind the decision to drop “At East” from At East
        | Jed Root?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dbfb0-0d8a-427b-8c16-16f189c1f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, you know what, “At East” is still the corporate name. Everybody
        just calls us “Jed Root Manila,” so they said, “You know what, from a branding
        perspective, let’s go with that.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d05df-ee95-41b8-81f8-201df1888346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What goes into the decision to put up a “Jed Root” in a
        city? How do you choose the cities?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f6547-3cc9-4cf5-b363-dfc16c23a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really base it more on, “What is the business potential, both
        for the local business and the regional business? Is there a good pool of
        talent there that we can represent? Is there a possibility for them to work
        internationally with our other international talents and maybe dip their toes
        into this market as well?”</p>'
    '29':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<img src="https://media.giphy.com/media/100sHSmjXybEpG/giphy.gif"
        width="100%">'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8fdb7-66db-41b8-8b23-5a1bae2ce31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:20:42.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9b6ad-a2d3-4fcc-b671-b2d6659ec288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You signed a lot of new talent recently. Can we discuss each of
        the new talents? Was there anything specific you saw in them that made you
        want to sign them?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0c3d9-2de1-4fbf-a27c-d29be1c91c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, with Chuck [Reyes, photographer], there was really great
        polish and professionalism to his work, just super well-crafted images. And
        it’s attractive to me because he’s in Singapore, which is a very — I hate
        to say something bad about another market — a little staid, in a way, and
        a little bit commercial. And we all felt like there was a possibility to make
        it more raw and more pop. And I think he really wants so to do that as well.
        He did a really interesting story in New York recently. It’s also, when you’re
        working with young artists, they’re doing this sort of raw, “on their own”
        personal kind of stuff, and they eventually learn to be more polished, and
        with Chuck, it’s quite interesting to take it in the other direction and tell
        him to loosen it up and free it up a bit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07712d37-b415-42b6-8723-a62386eae130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan [David, hairstylist] just has very, very beautiful work, nicely
        textured hair. And same thing with Anthea [Bueno, makeup artist], just really
        beautiful work with a really international edge. I have to say, the work I’m
        seeing from the artists, as opposed to the work I saw two years ago before
        we opened, is very, very different. You know, there was the very typical heavy
        foundation, very sort of stencil eyebrows that you saw on a lot of people.
        And definitely, with my artists, the ones we represent here, you don''t see
        that anymore. Even with a new one, Anthea, you see her saying, “Yeah, we like
        to show the skin, show its skin texture,” and things like that so that''s
        really nice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205691fb-98db-4761-8bc5-a5a4e0272420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine [Arcega-Bumanlag, production designer] is a new category
        for us and I think that is really interesting. They always say that Filipinos
        are always good at making something out of nothing and that is all what set
        design is about: Make it look fantastic, overnight, with not a lot of budget.
        And it’s really interesting to represent someone like that. She also has a
        really good business sense, very on time, follows the deadline, stays within
        a budget, things like that — as well as her creative side, of course.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b512c1d-6e4e-4f52-a426-a5422cab7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre [Chang, stylist] has quite a look when he walks in and it’s
        a little bit shocking, but the moment he opens his mouth, he’s amazingly articulate
        about his point of view and fashion and fashion styling. He’s very intelligent
        and has a really good point of view on his work and the business.</p>'
    '23':
      'image': 'jcr:34857329-f45d-4b08-9e08-90c8c4a81354'
      'imageCaption': 'Andien on the cover of Nylon Indonesia, shot by Mark Nicdao.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f328a-b042-481a-a76b-8def059f5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68353bd8-76b1-4d9f-b2a0-4384ce228fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve brought some of your local talents abroad, like with
        Nylon Indonesia and Harper’s Bazaar Vietnam. What do you look for in a creative
        when deciding to bring them to other places? What makes someone ready?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4cb8e-be4c-4c6c-8503-d40eb9f1d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I mean, they have to be ready in their heads. They need to
        have the confidence and the drive to want to do it and to be ready to get
        rejected as well. They have to have the curiosity about the other markets,
        to figure out how they can fit into that. They have to be able to finance
        it as well, because you don’t just pop over and start making money as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f675366-cf74-4947-a26f-661ec5be4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like most of our artists have the possibility — at some point,
        maybe not right now, but in the future, if that’s what they want to do and
        really work toward — to start to branch out more internationally. They have
        to have reasonable expectations as well. They have to take the advice of how
        to adapt their work as well, and research by themselves about what other kinds
        of work are out there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c09f98-393b-41ad-a637-3050e72d8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We’ve always wondered: You have a lot of offices all over
        the world, in a lot of the big cities. What do you think it will take for
        one of these guys to make it there?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397540a-8d92-42c1-a075-e54d49439620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, they have to be willing to give up their comfortable
        and very successful careers here as well and go ahead to take that chance,
        and be willing to start from the bottom. You know, to finance their own editorials,
        start working with the independents, do their own networking on top of what
        the agency can do, and you know, it takes the drive, the willingness, and
        the confidence, more than anything.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3d09f1-af21-48d3-a231-55a9d8487853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you get out of seeing creatives flourish?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036dc76-4157-4c82-a34c-490942a10b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:23:12.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:24:19.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amazing sense of satisfaction. Helping someone''s career, it’s
        a little bit like changing their lives — hopefully in a positive way.</p>'
    '41':
