      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Norris Cole of
        the New Orleans Pelicans and WNBA Champion Taj McWilliams-Franklin will travel
        to Manila to participate in the Jr. NBA/Jr. WNBA Philippines 2016 National
        Training Camp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a101615-db9e-4231-8fe4-67e37f01d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:24:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:24:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole and McWilliams-Franklin will coach participants from around
        the country vying to be named 2016 Jr. NBA/Jr. WNBA All-Stars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997bf4ed-19e2-412a-bc1e-deec469822a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:24:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:24:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Training Camp will be held at the Don Bosco Technical
        Institute April 22 to 23 and at the SM Mall of Asia Music Hall on April 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac09151-b6d6-401c-8078-40135cee69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:24:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:24:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole and McWilliams-Franklin will join Jr. NBA/Jr. WNBA head coach
        Craig Brown to coach the 2016 finalists at the National Training Camp and
        will also serve as coaches for the annual Jr. NBA Alumni All-Star Game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccb50f-37f1-447c-abfb-978e9d1928b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:24:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:24:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve heard basketball is a way of life in the Philippines, and
        I look forward to experiencing this passion during my first visit to the country,”
        said Cole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6bf57-c1e1-4192-aea2-baa8c54fceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:24:06.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:24:23.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels great knowing how much boys and girls in the Philippines
        appreciate basketball,” said McWilliams-Franklin. “I’m excited to share my
        time on and off the court and inspire more children to play the game.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44d781-7be4-4307-aafb-35b4b16617e9'
      'mgnl:activationStatus': true
