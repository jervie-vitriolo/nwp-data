    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5680788-90ed-4666-95a0-8717e3af97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.907+08:00
      'mgnl:createdBy': 'cnnproducer'
