      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she''s happy with the output and saw nothing wrong with
        the initiative as long as its contents are factual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b17bd22-2668-4599-b5bc-091d5791fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:14:07.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:14:31.932+08:00
