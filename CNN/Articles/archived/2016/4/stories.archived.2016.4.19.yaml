    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48334a21-6252-4eac-861c-3f727e6fd62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
