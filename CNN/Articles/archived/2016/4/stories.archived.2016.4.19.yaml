      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday (April 19), Duterte''s
        political adviser, Lito Banayo, said his camp drafted the apology statement
        and the mayor gave his approval.</p>'
  'Inday-Sara-on-Rodrigo-Dutertes-rape-joke':
