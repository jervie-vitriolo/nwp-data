    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c472bcd-ab31-48ca-a790-5a7f42a13f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara did not give details on the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296dabd0-b9c0-4c1a-90d5-0094cb83bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She only said it happened a very long time ago and that she only
        told a few people over the years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ee56b-1a1a-48d0-b169-b1a9f9d733e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really a long long, long, long, long time ago and immaterial
        siya sa akin at hindi siya nakaapekto sa klase ng tao na meron ako ngayon,”
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff855b-197e-4ae1-b380-70a0b68178b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala ako sinabihan ma’am. Kasi at that time parang… hindi ko
        siya maintindihan pa.</em>”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec8672-dba4-476e-99f2-dad7948988f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday night, Sara was still uncertain if her parents have
        already seen her post or learned about it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa9de6-2397-418e-b91d-ab0fb2c25c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Si</em> mama<em> walang sinabi</em>. I''m not sure if she saw
        the post, I think she saw it. And they are really quiet about it. I think
        <em>iniisip pa nila ano sasabihin nila</em>. Even my friends are quiet.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72311bf-b470-44de-821c-e52219ac36e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he killed the criminals who raped and killed
        hostages, including Australian missionary Jacqueline Hamill, in 1989.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdfd0b-3347-40af-b1ed-235b183e271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the incident where he said his now controversial joke: “<em>Pero
        napakaganda, dapat ang mayor muna ang mauna. Sayang</em>.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde4071f-0348-4261-8835-cbb4efbbbc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “But she was so beautiful, I think the mayor should
        have been first. What a waste."]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfefd431-8f46-4862-9d2f-5749d81edd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Drama Queen''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76391275-c287-408f-ab9b-125e1e55dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum at the University of Philippines-Visayas in Iloilo on
        Tuesday (April 19), the mayor called his daughter a “drama queen” who carries
        guns with her even in her younger years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823cee1-660c-4ff0-804e-fa2567da53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi totoo bang na-rape siya? Naku, drama queen Inday,” Duterte
        said. [Did she say it''s true that she was raped? Inday is a drama queen.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b800939b-9b66-4f50-823e-798e3723003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “<em>Maliit pa yan, nagdala-dala na yang</em> baril.<em>
        Akala ko nga</em> tomboy<em> yan eh.</em>” [She has been carrying a gun since
        she was small. I actually thought she''s a tomboy.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4dda31-5ba7-4afd-a906-cf49812aab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the forum’s sidelines, Duterte said that
        his daughter has yet to tell him her story and that he would rather not comment
        about it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a620e53-d091-4c30-8b12-983bdbc9dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.541+08:00
      'mgnl:createdBy': 'cnnproducer'
