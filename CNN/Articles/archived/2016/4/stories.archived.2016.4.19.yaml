  'a-song-of-two-cities':
    'author': 'Lawrence Ypil'
    'caption': '"Try to remember the shade of this shaft of light in the moment,"
      a Cebuano expat in Singapore implores. "Because who knows, what you see today
      might be gone tomorrow." Art by CARINA SANTOS'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-04-19T04:43:51.610+08:00
    'imagesource': 'jcr:ed8dfd0c-d392-4cce-bb56-5a7cbac6c94e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81288543-75fe-40fa-ae63-50d9dca16b6d'
    'lead': 'Triggered by a foreign yet vaguely familiar tune, a Cebuano expat in
      Singapore waxes nostalgic about home and ponders on life in perpetual motion
      in his adoptive city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:21:19.060+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2020-09-25T19:41:01.284+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:21:57.803+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A song of two cities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd001ed-d224-4cf4-9937-95495dbeb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.284+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s Friday night,
        I’m having dinner out with a friend, and although the circumstances would
        suggest otherwise, there’s something about tonight that makes me feel like
        I am not too far away from home. Maybe it’s because I’m in one of Singapore’s
        many hawker centers, and more than any other place in this rapidly changing
        city, it’s the part that reminds me most of Cebu. It’s the part that reminds
        me of the cultural mix, the provincial urbanity, the good food of the city
        I grew up in. Cebu, which in spite of its rapid growth in the past decades,
        still retains the spirit of a small town, where everyone feels distantly related
        to each other, whether by blood or stubborn belief, and there is a sense that
        things are simultaneously changing (<em>Is that a new mall being built around
        the corner</em>?) and forever the same (<em>Her favorite dress hasn’t changed
        through the years</em>!). Maybe it’s because the sea is so near: ever moving,
        always there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846189c-7007-4bd6-923f-511f138f949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it’s the hawker center’s leisurely ease that seems so familiar.
        Especially in the early evenings, when people are coming home from work, it’s
        where people sit down to talk and grab a bite before they return to their
        HDB flats to sleep — in Singapore a good number have dinner out. It’s busy,
        yes, don’t get me wrong. It’s crowded. And sometimes it takes both stealth
        and cunning, not to mention a quick hand, to grab a seat. But in highly urbanized
        Singapore where discipline is a pride of honor, and rules are if not set in
        stone then hard pressed into the mind of one’s manners, the seeming chaos
        and sense of recklessness could very well be a version of home. It has the
        ease of possibility. Anything can happen. In the Cebu way of both linger and
        surprise — lounging in the porch in the afternoon and then rushing out of
        the house because a friend is suddenly back in town  — nothing need be as
        planned. One is assured always of finding something great to eat but there
        is also the opportunity of following one’s sudden cravings, one’s unpredictable
        hungers, one’s guts. Besides, in the evenings the hawker centers seem to be
        permeated with the energy of a huge, anonymous extended family dinner where
        everyone’s a cousin of a cousin, and this is a collective version of hot soup
        served by an invisible mother figure welcoming her sons and daughters from
        a long day out in the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28554f95-8218-49bd-b7e6-1965f622f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or perhaps tonight things seem especially familiar because on this
        Friday evening, while we’re having a cold beer in the middle of a crowded
        hawker center, a song from a nearby table trails its way, no, barrels its
        way into ours. It is familiar to my ears even if I do not know its words,
        even if it is in a foreign tongue — Malaysian — that is near enough to Cebuano
        that I can catch a few words I can understand, but different enough that I
        do not understand exactly what it wants to say. The music’s coming from the
        phone of an old-style 50-ish-looking rocker: tattered denim jacket, tattoos,
        a liter of beer that suggests the night is going to be long, or at least as
        long as he can stretch it. He has the swagger of men I have met in the past
        — rebellious boys who reject the civilizing impulse of adulthood. They hold
        their angers and discontents like badges of honor. They cup their sadnesses
        into their growls and use them to magnify their laughters. If they seem to
        refuse to grow up or fit in, it is because they understand that the very resistance
        to what is expected of men of their age comes from an allegiance to the big
        questions held dear in adolescence. Specifically: What am I meant to do in
        this life? How do I make the world a more liveable place for everyone? Where
        do I belong? Sentiments which, if they may not be expressed in words, then
        expressed in song — or at least versions of them in songs like the one I am
        hearing tonight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae272a2-5bc2-4721-88e9-c1d49422cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have I mentioned that it sounds like the love songs I grew up on
        in the Philippines? It is a rock ballad really, a kind of sentimental love
        song for the young. And while the rocker’s insistence to blast his feelings
        tonight vicariously through music makes him seem displaced in a country that
        appears to pride itself in keeping its sentiments in check, I suspect it might
        actually be the very reason I have assumed that the song he plays is simultaneously
        meant entirely for him alone and intended entirely for everyone else, including
        me who doesn’t fully understand it. I take a sip of my beer. I look at him
        from the corner of my eye as I continue a conversation with my friend. “How
        did we end up here?” she laughs. The volume of the song exposes the depth
        of the man’s longing, as it digs into mine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffed9d-492c-4d4c-8549-683386e01af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Speed limit</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb3c8b-8e79-4512-8541-a789c4188a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, I have been visiting a nearby museum to watch
        a film by the Singaporean artist Tan Pin Pin, called “80km/h.” It’s a documentary
        she made in 2004, where she took a video camera and positioned it on her car
        window, and beginning at Changi Airport on the east of Singapore, she drove
        toward the western tip of the island while continuously recording. It’s a
        film, ultimately, about movement. What it means to live on an island where
        one can go from one end to the other in a matter of 38 minutes, traveling
        at its speed limit of — as the film’s title indicates — 80 kph. It is about
        what can be captured at that speed, what is possible to document with a camera
        at that pace. It is about moving, perpetually, like cars in a highway where
        to stop midway would mean that there must have been a terrible accident of
        the proportions of a truck ramming into a bus, but it is also about not moving.
        What does it mean to be able to traverse the entire breadth of a country in
        less than the time it takes to see a movie, that it could take the form of
        a film itself, intro credits to end credits, from one darkness to another?
        Assuming, of course, that one wasn’t tempted to digress and take one of the
        backstreets, or to make the sudden decision to pull over or out of the main
        course of things and linger in a part of the island that one had seen before
        and suddenly wished to see again, for no apparent or urgent reason.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b0156-5290-4786-bae1-2382da2560de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there is nothing like nostalgia to fuel my thoughts, and
        because to fuel nostalgia is one of the ways I have come to terms with diaspora,
        I am thinking of the Singapore I remember from childhood vacations as I watch
        Tan’s film. Sentosa Island. The heat of summer. The notion that the ideal
        vacation is spending a week in another country where the weather is cooler.
        (So why are we in a place that is even more humid than Cebu?) My mother and
        father on a bus. My brother beside me. It is 2016 and I am watching a documentary
        film of a Singapore from more than 10 years back and I cannot help but wonder
        if a younger version of myself has been caught on camera. Perhaps there is
        a half-second shot of a bus where I am sitting by the window looking up at
        the high-rise condominiums with their green shrubbery, not knowing that many
        years later I will find myself back here as a writer. The fantasy that there
        is a fragment of one’s past that has been caught inadvertently on tape in
        the form of a film snippet, but also the hope that there are cities like this
        which hold within them a part of one’s past that one may have access to even
        if for just a moment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8495348-178e-4006-bb4e-ce2b086ce606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singaporeans that are watching the film with me perhaps are
        looking at it through a slightly different lens. Faced with rapid infrastructure
        changes, where buildings are torn down and new ones are built, Singapore changes
        its face by the second. One is not surprised to find that where a week ago
        a barren piece of earth by the side of a street lay, there now stands, miraculously,
        a transplanted tree. Voila. When they watch this film, it is through the lens
        of a people coming to grips with what it means to live in a city that is changing
        before their eyes. <em>Catch the view of this landscape before it disappears
        from your eyes completely. Try to remember the shade of this shaft of light
        in the moment</em>.<em> Because who knows, what you see today might be gone
        tomorrow.</em> When a city changes at a pace that is faster than it is possible
        for the human heart to catch up, one hopes that there are other ways to document
        the day as it is fading. Perhaps that is the role of film today, the role
        of all art. I watch the orange light of sunset that streams from a window
        in the room where I watch a film as it comes to the end of a day from many
        years ago and I imagine that I am almost there. I am almost here where I am
        right now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a7ec3-ce2d-4b4c-96b1-825e7a73e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;Somewhere nearby</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75837092-07f1-41c1-80f4-47b8f5cb771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be a Filipino expat writer in Southeast Asia is to be a witness
        to ways in which versions of oneself are mirrored in landscapes that are different
        from and similar to one’s own. To suffer the weather of the same but also
        of the not quite. When I moved to Singapore after a few years of living in
        the U.S., I knew I was finally returning home to the region, but not quite.
        Cebu, finally only a quick plane ride away, was suddenly nearer for the first
        time in years, but also not fully within my grasp. When I visited Penang,
        Malaysia, a few months ago for a conference, I knew instantly when the plane
        touched the tarmac and I saw the vegetation of the island from my window that
        I had arrived in an alternate version of Cebu with its ethnic mix, its vibe
        of ease, its sidewalks that were untraversable because there were stalls selling
        all kinds of trinkets to the tourist, to the passerby, to the neighbor from
        a different island. Ah, yes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c94866-450b-4906-ad08-64dabc457cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:21:19.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2020-09-25T19:41:01.285+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when what we have been used to is always to see oneself in relation
        to the somewhere far (the U.S., the U.K., Europe), it takes a while for the
        eye to adjust to what it means to look at something that is somewhere nearby.
        Close, but different. There, but near here enough to make one say: “Hey, isn’t
        that a version of myself I see in the rearview mirror? Isn’t that a song I
        used to sing but in a different language? Please tell me the words to the
        song that I know I should be able to sing but can’t. For now.”</p>'
