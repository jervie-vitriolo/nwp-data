      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – With her father
        under fire for joking about rape, Sara Duterte-Carpio revealed she is a rape
        victim herself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefd540-66f5-42a1-a369-66c79e464331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a447b06-a088-435b-b53d-f9785aa9c54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is a secret she has been keeping from her family for
        a long time now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6398cf-c1ec-468c-8200-525766643faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at her father’s campaign rally in Bacolod
        City on Monday (April 18), she said she decided to finally open up about it
        after being asked to comment about her father’s controversial remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c7c95-4687-4d57-a7c7-a72d29c3da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/dutere-apologizes-rape-statement.html">Read:
        Duterte apologizes: No intention of disrespecting women and rape victims</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8467cc3-7947-40b3-a9ad-62fbc7281837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hiya, ma’am.</em> <em>Nahiya ako magsabi na ganon pero kailangan
        ko rin sabihin din to</em> explain<em> na ako ganun din ako at</em> I take
        no offense <em>sa</em> joke<em> niya kasi</em> I still believe that he can
        perform and he can deliver as president.” she said when asked about how she
        felt about finally revealing her secret.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f35496-1577-4703-b6c9-cfddb5da64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really a bad joke<em>, kung joke man iyon,</em>” she admitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198bf44-55d7-4185-8d81-3651f1af3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s daughter first made the revelation on her Instagram account
        on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a85f0-c01f-45ca-9357-f3820044a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:50:17.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:50:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not a joke. I am a rape victim. But I will still vote for President
        Rodrigo Duterte,” her post said.</p>'
