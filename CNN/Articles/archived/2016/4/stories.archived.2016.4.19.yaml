      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-point play from Othyus Jeffers pulled Ginebra closer, 83-74,
        but Quinahan knocked down a triple to bring Rain or Shine''s lead back up
        to 12 points. Tenorio made a triple on the other end, but Quinahan quickly
        responded with a jumper of his own, keeping the ElastoPainters up by double
        digits, 88-77, 6:01 left in the fourth quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3806445-733d-4eac-b5bb-0e8380ba251a'
