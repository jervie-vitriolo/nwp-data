      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, Spain, Colombia, Chile, Venezuela, Peru, and other countries
        sent rescuers and aid. The European Union said Monday it had released 1 million
        euros in humanitarian aid to help victims of the Saturday (April 16) evening
        quake, which injured thousands and left an unknown number homeless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49c74b-aa2c-46b8-9566-4ef498344b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said it was preparing a "major aid airlift,"
        and private aid organizations also rallied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db64716-456c-4af1-ae8c-59e1eb78683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuadorian officials said at least 272 people had died in the 7.8-magnitude
        quake, although Ecuador''s Security Minister César Navas told CNN affiliate
        Teleamazonas the death toll had risen to close to 350.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d97dfb-1b7e-4ed0-8a7a-9eb770463aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,527 people were hurt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5976c-1ec1-429c-8c1e-992985856ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest-hit area of the South American nation was the coastal
        Manabi Province, where about 200 people died, said Ricardo Peñaherrera of
        Ecuador''s national emergency management office. The cities of Manta, Portoviejo,
        and Pedernales, a tourist destination, saw the most devastation but damage
        was widespread throughout the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ea497-944d-42b8-93ae-33612360c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed rescuers pulling a young girl underneath the rubble
        of the Hotel Miami in the province of Manabi, finally getting her out and
        taking her away on a stretcher.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4fe3d9-2717-4b02-8ea0-cbe62e71983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador deployed 10,000 soldiers and 4,600 police officers to the
        affected areas. Troops set up mobile hospitals and temporary shelters. The
        military also brought in search dogs to help find survivors and bodies.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Llegan provisiones a <a href="https://twitter.com/hashtag/Pedernales?src=hash&amp;ref_src=twsrc%5Etfw">#Pedernales</a>
        <a href="https://twitter.com/hashtag/EcuadorListoYSolidario?src=hash&amp;ref_src=twsrc%5Etfw">#EcuadorListoYSolidario</a>
        <a href="https://twitter.com/hashtag/SismoEcuador?src=hash&amp;ref_src=twsrc%5Etfw">#SismoEcuador</a>
        <a href="https://t.co/9hopQYocN9">pic.twitter.com/9hopQYocN9</a></p>&mdash;
        Presidencia ECU (@Presidencia_Ec) <a href="https://twitter.com/Presidencia_Ec/status/722118714297028609?ref_src=twsrc%5Etfw">April
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06128a-beab-4d80-98a3-d8afac3692a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0b741-1285-4681-b217-60f91ffeb11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, getting supplies and rescue crews to the affected areas has
        been a challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32426699-fc0a-4d68-a17a-5d360f35f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of water and communication remains a big problem," Peñaherrera
        told CNN en Español. "Many highways are in bad shape, especially in the mountainous
        area because it has been raining recently due to (the) El Niño weather phenomenon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbbd16-5a5b-4ba8-82ac-145b1afc47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rafael Correa arrived in the city of Portoviejo on Sunday
        night after cutting short his visit to a Vatican conference. He toured the
        area again Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbee81-48a2-4212-8754-d8e0ab29dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have infinite gratitude to the spirit of the Ecuadorian people,
        of our firefighters, our soldiers, our policemen, and all workers who haven''t
        slept, haven''t eaten as they work hard to save lives," he said after arriving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b0553-149a-44b3-8af1-637220b765ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s official Twitter account used a hashtag that translated
        to "Ecuador ready and in solidarity" and showed him at one of the disaster
        sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13eac2f-cb3e-4fff-b7a4-da3e70e4a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit Saturday around 7 p.m. in this country of 15
        million people, buckling overpasses and trapping drivers. A shopping mall
        partially collapsed on customers and several buildings were flattened, their
        contents spilling out into the streets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd68f07-ec0d-4f2a-a4e5-b6740dd263e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a store in Guayaquil showed kitchen utensils swinging
        back and forth as some items tumbled off shelves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4aa28-a0ca-418d-91ce-051fa7679309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the worst experience of my life," survivor Jose Meregildo
        said Sunday (April 17) about the tremors that violently shook his house in
        Guayaquil, 300 miles away from the quake''s epicenter. "Everybody in my neighborhood
        was screaming, saying it was going to be the end of the world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5622a7-b21f-4535-a8b1-5e633028c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the coastal provinces are under states of emergency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0063d4-2d72-40f9-8ce9-55f9b098672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s Interior Ministry ordered all nightlife venues in affected
        areas closed temporarily, and the nation''s soccer federation suspended the
        Ecuadorian championship tournament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe45d9-d78a-46f2-9943-5a65dc6db73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was the deadliest to hit the nation since March 1987,
        when a 7.2-magnitude earthquake killed 1,000 people, according to the USGS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7ff0e-7cca-46ce-b5b0-c3fa3858c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pope Francis asked for prayers for those affected by
        the earthquakes in Ecuador and Japan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0d278-9384-4874-b438-5401f3e91d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night a violent earthquake hit Ecuador, causing numerous victims
        and great damages," Francis said. "Let''s pray for those populations, and
        for those of Japan, where as well there has been some earthquakes in the last
        days."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9f069-4ecc-4997-ae76-0bbb94189c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan was hit with a series of earthquakes last week that killed
        dozens.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb7f5d-0c52-429b-9df9-952ef20566fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ralph Ellis, Faith Karimi, Azadeh Ansari, Natalie Gallon,
        Rafael Romo, Steve Almasy, Tina Burnside, Dakota Flournoy, Nelson Quinones,
        and Madison Park contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b74b72-e414-4a9b-a205-98f760da0501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:06:36.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:06:51.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ecuador earthquake:
        Aid pours in as rescuers rush to find more victims."</em></p>'
  'bangladesh-foreign-suspects-cyber-theft':
    'author': 'Reuters'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-19T01:42:04.539+08:00
