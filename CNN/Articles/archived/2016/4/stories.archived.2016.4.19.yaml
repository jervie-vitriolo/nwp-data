      'text': '<p>She played for the Orlando Miracle, Connecticut Sun, Los Angeles
        Sparks, Washington Mystics, Detroit Shock, New York Liberty and Minnesota
        Lynx.</p>'
  'Hele-Sa-Hiwagang-Hapis-screening-Cinematheque-Centre-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-19T03:31:35.772+08:00
    'imagesource': 'jcr:8593d203-fcc1-4b9e-a59c-a81b73c92e1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315ff338-13b3-4a4d-a683-96c1ce8ee3fc'
    'lead': 'If you missed the award-winning film ''Hele Sa Hiwagang Hapis'' (''A
      Lullaby to the Sorrowful Mystery'') in theaters, Cinematheque Centre Manila
      will screen it this April and May. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:27:21.802+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:27:51.049+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:27:50.859+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hele sa Hiwagang Hapis'' re-screens at the Cinematheque Centre Manila
      this April, May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630445d9-3df2-4f9a-ac0e-fb44b57b3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If you missed
        the award-winning film Hele Sa Hiwagang Hapis (A Lullaby to the Sorrowful
        Mystery)&nbsp; in theaters, <a href="http://www.fdcp.ph/contents/news?id=Hele%20sa%20Hiwagang%20Hapis%20Re-screens%20at%20the%20Cinematheque%20this%20April%20and%20May">Cinematheque
        Centre Manila</a> has some good news for you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea3fb1-8756-4a13-801f-051a571c73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest facility by the Film Development Council in the Philippines
        (FDCP) located in Ermita, Manila will screen the film on April 25, as well
        as on Fridays and Sundays of May (May 1, 6, 8, 13, 15, 20, 22, 27, and 29).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3e0e3-54e1-44b3-87f5-dc9921e20302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenings begin at 11 a.m., with an 8-hour, 5-minute running time,
        with one one-hour break and one 30-minute break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0cf6b-2c30-41e3-aaed-39928936ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admission is at P200. Tickets may be bought at the Cinematheque
        an hour before the screening or bought in advance by visiting the Cinematheque
        on an earlier date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3097f4-2c94-41dc-81b1-440788c39b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set during the revolution against the Spaniards, Hele features interconnected
        narrative threads of Philippine history, literature, and mythology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d6437-1f59-45ac-9ee5-31286f9c4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8-hour film received the Silver Bear Alfred Bauer Prize at the
        66th Berlin International Film Festival. The award is given to a feature film
        that "opens new perspectives on cinematic art."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3254f-135c-4ebc-ba50-7c7badba8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/02/22/Lav-Diaz-Hele-Sa-Hiwagang-Hapis-Berlin-International-Film-Festival.html">Related:
        Lav Diaz''s ''Hele Sa Hiwagang Hapis'' wins big at Berlin Int''l Film Festival</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8285a5-76fd-485d-941b-3cf4e75b6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:27:21.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:27:51.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hele stars John Lloyd Cruz, Piolo Pascual, Cherie Gil, Angel Aquino,
        Alessandra De Rossi, and Ely Buendia, among others.</p>'
  'sacasun-solar-power-plant-negros-occidental':
    'author': 'Shiela G. Gelera, Bacolod City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-19T07:24:05.539+08:00
    'imagesource': 'jcr:fd6fbcdf-ec88-4b3b-aab0-bcd232b7f566'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6bb2872-c55c-419b-946f-8d3f03fc866e'
    'lead': 'The San Carlos Sun solar power plant delivers more than 80 gigawatt hours
      of clean and renewable energy a year to the Visayas grid — enough to power 27,600
      homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:29:49.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:30:17.653+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '59-MW solar power plant opens in Negros Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2a8e2-effb-430c-a599-c874b29fff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Negros Occidental (CNN Philippines)</strong> — President
        Benigno Aquino III led the ceremonial switch-on of the 59-megawatt (MW) San
        Carlos Sun (SaCaSun) power plant in San Carlos City, Negros Occidental on
        Tuesday (April 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2321ea-57c6-44d4-af7f-f150c0eb75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino said Negros''s dependable capacity on power increased
        by more than 900 MW — they have commissioned 3,262 MW in installed capacity
        in 70 power plants, 38 of which are renewable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d60c6-6e9b-4e55-9dbd-d6415ab82458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Visayas, specifically, we were able to increase the region’s
        dependable capacity by more than 900 MW, from around 1,300 MW in 2010 to 2,228
        MW at present,” Aquino said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e874e033-eaee-47aa-90e9-75955bded6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is another 5,404 MW in the pipeline through 60 incoming
        committed projects, 42 of which are renewable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642cd85-a8c3-461b-9022-b5d1492f9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that the percentage of renewables in our country’s
        energy mix has remained relatively high, at 33.9 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43c06e-ef28-4f0f-afa9-cdc9b65ede9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Zenaida Monsada, who was also present at the inauguration,
        said that Negros Occidental is leading in solar power, with its 300-MW current
        generation capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a45959-9f2b-4bd7-bbbc-54b2e7307007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of its kind</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b5168-7339-4f28-8681-70ee3fe67d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built by San Carlos Sun Power, Inc. — a subsidiary of AboitizPower
        Corporation— the newly opened solar plant is the first of its kind in San
        Carlos. It is also AboitizPower''s first venture into solar power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be8ea0-b849-42d3-adca-fc057e095f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on a 75-hectare property inside the San Carlos Ecozone in
        Barangay Punao, SaCaSun has started delivering energy to the Visayas grid
        on March 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743b1a5-3ecc-4928-ab90-3c217ccbb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant delivers more than 80 gigawatt hours of clean and renewable
        energy a year to the Visayas grid — enough to power 27,600 homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd504e-a0e8-403a-ab71-a50cb5329cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should help avoid the emission of more than 44,000 tons of
        carbon dioxide over 20 years-the equivalent of taking around 10,000 cars off
        the road,” Lino Bernardo, SaCaSun president, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5e10e-a79f-44ec-83c6-b1444dd70a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:29:49.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:30:18.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P4.9-billion project started in August 2015 and was completed
        before the March 15, 2016 Feed-in-Tarrif scheme deadline set by the Department
        of Energy.</p>'
