      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña gave them until the next hearing to come up with the accountant''s
        name of be cited for contempt.</p>'
  'Duterte-apology-rape-remark':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T09:10:18.131+08:00
    'imagesource': 'jcr:ff96be88-f9f6-4a64-bbef-3c604b5c0b61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '929850db-797a-44ea-835d-ddcb9fd6ff6e'
    'lead': 'The swashbuckling mayor of Davao City had the people confused again on
      Tuesday (April 19) over his stance — this time, about a recent rape comment
      that drew flak and attention in and out of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:10:46.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:11:05.955+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
