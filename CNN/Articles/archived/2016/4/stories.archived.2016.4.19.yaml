    'title': 'Chef Dani Garcia wows guests during ''Dinner with the Stars''

      '
    'updated': 2016-04-20T01:04:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24760a1-4e0e-4d5a-bc73-f4df3f219a43'
