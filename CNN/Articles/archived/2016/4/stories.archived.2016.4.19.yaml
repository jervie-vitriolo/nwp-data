  'politricks-card-game':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-19T11:52:53.854+08:00
    'imagesource': 'jcr:30a56313-9493-4c34-8538-f8fe093683b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eba5000-83b8-4a02-bd17-f9d672c9edfe'
    'lead': 'A new card game has taken the Philippines by storm, garnering hundreds
      of fans in just a couple of months from its release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:02:12.017+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:02:33.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:02:33.039+08:00
