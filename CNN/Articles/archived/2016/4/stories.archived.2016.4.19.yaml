    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b86b1c-6ed3-4681-8aab-a015196ff119'
    'lead': 'Bangladeshi investigators have identified 20 foreigners – 12 Philippine
      nationals and eight Sri Lankans – suspected to have been involved in the cyber
      heist of tens of millions of dollars from its central bank, a police officer
      said on Monday (April 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:08:55.246+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:09:08.433+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:09:07.971+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh says it has identified 20 foreign suspects in cyber theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b415a-3d7f-4799-9250-44d696cc7103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka (Reuters)</strong> — Bangladeshi investigators have
        identified 20 foreigners – 12 Philippine nationals and eight Sri Lankans –
        suspected to have been involved in the cyber heist of tens of millions of
        dollars from its central bank, a police officer said on Monday (April 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3c605-3e59-49ea-bf40-77a5254eb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer gave no other details, but the suspects appear to be
        those who received some of the payments, and not the hackers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b7b43-3a59-49e0-a83d-77436bf1b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers breached Bangladesh Bank''s systems between February
        4 and February 5 and tried to steal nearly $1 billion from its account at
        the Federal Reserve Bank of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afec7c-01d7-4b82-af3a-d9a5335ce2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the payments were blocked but $81 million was routed to
        accounts in the Philippines and diverted to casinos there. Another $20 million
        was sent to a company in Sri Lanka but the transfer was reversed because the
        hackers misspelled the name of the firm, raising a red flag at the routing
        bank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a83c8-be39-40cc-9125-d121f75a5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Shah Alam, a senior officer at the criminal investigation
        department of the Bangladesh police, said Interpol had helped identify the
        foreigners suspected to be involved in one of the largest cyber heists in
        history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026910ba-82cd-41bb-8905-8c31a8735e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified at least 20 foreigners with name and full particulars
        who we believe were involved," Alam told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e9fce-61e4-483b-9f96-ab5bd4d73bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official on his team said the results of the investigation
        had been submitted to Philippine and Sri Lankan authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45d0cd-6f3f-4982-b48a-c64d552d6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Alam and the other official who declined to be named said they
        could not provide more details about the foreign suspects because investigations
        were not complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9351b-6ace-4bb0-bc26-e214d34127da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate committee in the Philippines is holding hearings into how
        the money stolen from the Bangladesh central bank wound up with two casinos
        and a junket operator in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abb364-4529-437a-a850-4a21da0bdc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s criminal police department is also investigating the
        cyber theft, but has declined to provide any information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145a158-72c6-4add-949d-41f9dd1e584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:08:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:09:08.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam, the Bangladesh police officer, said there was no evidence
        yet of anyone inside the Bangladesh bank being involved in the hacking of
        its computer systems. Police were investigating if service providers to the
        central bank had been negligent in setting up secure computer systems, he
        said.</p>'
  'assessing-balikatan-2016-and-the-PH-U.S.-relations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T01:21:21.258+08:00
    'imagesource': 'jcr:ce9d9cf3-ea33-4abd-8db3-3f423891efee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9573e032-e47c-40ff-ae5a-af012cec6b31'
    'lead': 'CNN Philippines chief correspondent Pia Hontiveros spoke with U.S. Ambassador
      to the Philippines Philip Goldberg about the end of the 2016 Balikatan Exercises
      and the state of the relationship between the United States and the Philippines'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:12:51.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:13:08.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:13:07.932+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assessing Balikatan 2016 and PH-U.S. relations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177c4a3-aebd-4d15-ad62-a3fe9e26d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The biggest "Balikatan"
        exercises ended on Friday (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924ef58-31c1-46a6-bedc-c63e6fbf3e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night (April 18), CNN Philippines chief correspondent
        Pia Hontiveros spoke with U.S. Ambassador to the Philippines Philip Goldberg
        about the end of the military exercises and the state of the relationship
        between the United States and the Philippines</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60abe691-5f94-4b78-9213-f4846e567a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/15/balikatan-exercises-US-Philippines-AFP-ashton-carter.html">Related:
        Balikatan 2016 officially closes</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b1755-d1fa-4d50-8e76-2b498e7505ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it was a good time to show Beijing that the U.S. was
        serious about freedom of navigation and that no decision has been made about
        the ownership of the disputed territories in the South China Sea, Goldberg
        said, "Balikatan was the thirty-second iteration of that exercise and we do
        it every year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647ec9d-5bab-4744-b97d-5b50f0b2069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It has different edifices at different times but we do
        practicing on maritime security, we do practicing on different military applications
        including humanitarian assistance and disaster relief. And our people also
        spread out througout the country and do community projects – building projects
        – and medical missions. So, it''s something we do regularly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db0040-5adf-4fcb-b83d-f6a2b3627a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said it was something to keep in mind during the whole
        issue of disputed territories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38914b8-cedf-487c-b568-a7a4f1d510d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Much of what we''re doing is what we always do in supporting
        the Philippines – our ally – helping the Philippines as it goes about building
        and modernizing its defense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6e218-29d2-4b38-8966-eaac3deef209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, however, say that "What''s different now is what''s going
        on in the South China Sea... the context."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7af13a-61d8-449a-b577-93415813dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros referred to a previous interview with Chinese Ambassador
        Zhao Jianhua who said that "Freedom of navigation the South China Sea has
        always been a very&nbsp; important factor and China is always in favor of
        freedom of navigation based on international laws. What we cannot accept is
        that some countries use freedom of navigation as an excuse to intrude upon
        the sovereignty and interests of our country. I think there has never been
        a problem of freedom of navigation in the South China Sea and everybody can
        see that. So, I would urge all countries concerned to truly respect the rights
        and sovereignty of countries concerned and work together to continue to preserve
        the freedom of navigation in the South China Sea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e98381-8206-40ba-8f8a-ee510fe7f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg replied, "We have been doing freedom of navigation, if
        that''s what you want to call it, for 70 years. What''s new is...the context
        in which this is happening. The building of features, the militarization of
        those features. The unilateral actions against the wishes of other countries
        in the region, including allies of the United States, and the flights. So
        that''s what''s new. Not freedom of navigation which goes on and will continue
        to go on, it''s an important principle of the United States and every country
        in this region. Every country has the right to pass through international
        waters and airspace, so that''s what we''ll continue to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7766419-42b1-4d0f-8949-2b57a4219ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hidden message?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a8b9a-462f-4a22-86dc-2e986bb0e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros then asked if there was a message in the April 15 overflight
        of Amb. Goldberg, U.S. Defense Sec. Ashton Carter, and Department of National
        Defense Sec. Voltaire Gazmin to Antonio Bautista Air Base, one of the five
        designated bases that the U.S. can have access to under the Enhanced Defense
        Cooperation Agreement (EDCA), as well the visit to the USS Stennis, a Nimitz-class
        aircraft carrier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811c7d6-53e1-4365-80e4-05382103ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/us-philippines-ash-carter-military-presence-edca.html">Related:
        U.S. announces ramped-up military presence in Philippines</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd22122-0488-44ac-94a5-101613ac255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldbreg said, "The visit to the Stennis was part of the effort
        we have underway and freedom of navigation. We had Balikatan going on, which
        was about maritime security and domain awareness, and our presence in the
        South China Sea is very much part of our alliance responsibilities, but also
        the principles we''ve articulated about freedom of navigation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada8438-1200-411d-805f-840c5bfa329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Yes, we''ve had allies come to those ships before and
        will continue to do so."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df3a63-cafc-4ba6-b704-3020f814d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg was then asked if he referred to the area as South China
        Sea or West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55868854-7e71-4372-8949-f3226201c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replied, "I refer to it sometimes as both. But we generally refer
        to it as the South China Sea."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b61a0-82a4-458a-842d-322467f50a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fair enough sentence?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b04e39f-8d99-4d7d-8f49-be7402a2bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of Lance Cpl. Joseph Scott Pemberton, Goldberg was
        asked if he thought the U.S. viewed the shortening of Pemberton''s sentence
        to a maximum of 10 years was "fair enough."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3adf6-dbd4-4893-aa8b-c4392223eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/joseph-scott-pemberton-jennifer-laude-olongapo-regional-trial-court-decision-downgraded.html">Related:
        Court affirms Pemberton''s conviction but reduces sentence to up to 10 years</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3cda3-2af1-4531-8cc7-925585735135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said, "That was for the court to decide and when the court
        reduced the sentence, that was a decision made by the court based on Philippine
        law. We respect those decisions. But what we also do is follow the Visiting
        Forces Agreement, which also takes into account out agreement with the Philippine
        government about the terms of how he serves the sentence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734822c-1de9-4a62-8e1a-fff46e30a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros then asked about how Goldberg thinks the U.S. government
        feels about the efforts of the family of Jennifer Laude to have Pemberton
        transferred outside of Camp Aguinaldo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c487f-b86f-4b65-bf6d-7dd10053f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/04/jennifer-laude-family-joseph-scott-pemberton-olongapo-regional-trial-court-rtc.html">Related:&nbsp;
        Laude family pleased with court decision affirming Pemberton’s guilt</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7c8aa-f80f-4bf5-8967-a494f490e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg said, "The Philippine-U.S. Visiting Forces Agreement provides
        for agreement by appropriate officials on where that is going to take place;
        where the sentence will be served and that''s what we''re doing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29755cea-727d-41c8-9093-6c5839f71fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have actually come to very good agreements with the
        Philippine side throughout this process because we are good friends and allies.
        We have made sure that justice has been served. We helped, actually, through
        the NCIS with evidence in the case, making sure that case was resolved very
        quickly... We''ve worked very well together, including during the stage where
        the custody was ours, and now a new stage where we''ve come to an agreement
        with the Philippines at Caml Aguinaldo where it''s done under the Bureau of
        Prisons, but also with the U.S. content. So, I think it''s a very fair arrangement.
        One that serves the cause of justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f12f56-30cf-4cf5-855d-e27f010ffc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election controversies here and in the U.S.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63f5da-4252-48a2-9452-aad956c62140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how local election controversies compare to those
        in the U.S., Goldberg said: "We have plenty of them. And I saw...that you
        have them here, too."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54991ed6-bddb-4ac2-806c-9463bf52125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When prodded if he had anything to say about the issue surrounding
        Davao City Mayor Rodrigo Duterte, Goldberg said, "I can only agree with the
        colleague from the Australian Embassy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278b2e3-6a29-4a9c-baf3-8e68f04fa575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg, however, said, "I''m not going to get into your elections
        or comment on your candidates. That''s for the people of the Philippines to
        decide in election. But, any statements by anyone, anywhere that either degrade
        women or trivialize issues so serious as rape or murder, are not ones that
        we condone."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720511da-bc97-4f06-bb4a-b85001ca2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">Related:
        Presidential rivals take swipe at Duterte for rape statement</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f2028-a7c6-4752-b410-a921fe8dd8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:12:51.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:13:08.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conclusion, Goldberg said, "The Balikatan Exercise and the visit
        by Sec. Carter were very important for the alliance. I think they helped further
        the relationship on the military and security side. We have a leave behind
        of an air contingent as well as a new setup for secure and classified communications.
        Sec. Carter announced a $42 million plus up through the maritime security
        initiative for the Philippines – which will help the Philippines in building
        its ability to see out into its maritime space, will add to its ability to
        put sensors on ships, to put an aerostat blimp in the air to see out into
        the maritime space. So I think all of those things are moving forward are
        important for the Philippines and the modernization of the armed forces, but
        also for our alliance and the ability of the United States to be more present
        here under the rebalance."</p>'
  'Chef-Dani-Garcia-Dinner-with-the-Stars-Madrid-Fusion-Manila':
