  'pulitzer-prize-2016-winners':
    'author': 'Tom Kludt and Brian Stelter, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-19T08:07:34.610+08:00
    'imagesource': 'jcr:6cc39f21-2ed4-4611-996c-f7ca01eae946'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6867bc1d-3d27-4796-a7c2-101ce9fcf30f'
    'lead': 'The Associated Press won the top honor as the 100th annual Pulitzer Prizes
      were handed out on Monday (Tuesday, April 19, PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:00:48.297+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:01:02.898+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:01:02.695+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '100th Pulitzer prizes announced

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad5419-dd22-43c9-ab97-25367ee84c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The Associated Press won
        the top honor as the 100th annual Pulitzer Prizes were handed out on Monday
        (Tuesday, April 19, PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19027fb-b002-420f-8464-772366298099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AP won the gold medal in public service for its investigation
        series entitled "Seafood from Slaves" into the profound labor abuses in the
        Southeast Asian fishing industry. It is the 52nd Pulitzer won by the AP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27525d81-6da7-4c80-958c-0b58f85da0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was recognized for its enterprise work on police
        shootings in the United States. The Post won the Pulitzer for "Fatal Force,"
        a project that detailed the number of deadly police shootings throughout the
        country last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd184c7c-921a-42ff-a8f4-6d31b83d448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That national reporting award had been telegraphed on Monday morning,
        after Politico Playbook reported that Washington Post national reporter Wesley
        Lowery "jubilantly told friends at a party this weekend that he and a Post
        team" had been tipped off to the win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9c458-7668-4506-a5e6-d4988acaea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prizes, named for the pioneering newspaper publisher Joseph
        Pulitzer, were established by Columbia University in 1917.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb1b6f-4e44-4504-9c43-64f93714cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 14 journalism categories, primarily recognizing the work
        of print newspapers, but also recognizing magazines and digital news organizations.
        There are five book categories, one drama category, and one music composition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8c05b-201c-40b3-ae77-ede491d009ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:00:48.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:01:02.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/18/media/pulitzer-prizes-2016/?sr=twCNN041816pulitzer-prizes-20160738PMStoryPhoto&amp;linkId=23567427">100th
        Pulitzer prizes announced</a>."</em></p>'
  'bus-fire-jerusalem':
    'author': 'CNN Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-19T08:07:07.575+08:00
    'imagesource': 'jcr:15f7ed67-3782-4a6a-bc82-2102d782d223'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fe93423-e037-4d05-9ba8-e4f6b5b9da5c'
    'lead': 'A Monday (April 18) bus blast in Jerusalem that injured at least 21 people
      was a deliberate attack, according to Israeli police officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:03:09.779+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:03:25.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:03:25.422+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus fire in Jerusalem injures at least 21, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0bd28-704a-4afd-b600-64409223cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Monday (April 18) bus blast in Jerusalem
        that injured at least 21 people was a deliberate attack, according to Israeli
        police officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146eb3a-7480-46f4-8428-ab121100809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Jerusalem Mayor Nir Barkat, however, stayed away
        from labeling it an attack, saying the cause of the explosion remains ongoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b730be-990c-4143-9a54-07de03392713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially reported it was a terror attack but then backtracked,
        saying all possibilities are under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79533b6-98cc-4972-b7c0-9ac520e36840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Jerusalem District Police Commander Yoram HaLevi told CNN
        affiliate Channel 2 Israel "there was no doubt" it was an attack, it''s unclear
        whether the attacks was linked to terror groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa8e8b-0aa6-4eee-97fb-bb62fed25299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was attacked Monday in South Jerusalem, on Moshe Baram Street,
        injuring passengers on a separate but adjacent bus, Israeli police said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9110377-e0bd-4102-a1b4-4fcbb1ed6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosive device was on the back of the bus, HaLevi said. Video
        from the Israel Fire and Rescue Authority showed the bus engulfed in flames.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdbf08-f327-4e31-8532-8ab401e3a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel police spokesman Micky Rosenfeld updated the injury toll
        to 21 Monday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252734b-7cdc-4b18-bdb3-52dee162a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Oren Liebermann contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecdf15-9e04-4bc4-b4ff-b179ee6889af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:03:09.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:03:25.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
