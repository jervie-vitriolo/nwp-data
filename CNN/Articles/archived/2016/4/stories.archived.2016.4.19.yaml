    'template': '1'
    'title': 'Somalia says about 200 citizens may have drowned in migrant crossing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4acebd-0ec6-4374-8863-babd01ee3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu/Rome (Reuters) —</strong> Somalia''s government
        said on Monday (April 18) about 200 or more Somalis may have drowned in the
        Mediterranean Sea while trying to cross illegally to Europe, many of them
        teenagers, when the boat they were on capsized after leaving the Egyptian
        shore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06be2ce-6852-477d-80b2-525e8770d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian President Sergio Mattarella had said earlier on Monday that
        several hundred people appeared to have died in a new tragedy in the Mediterranean,
        after unconfirmed reports spoke of up to 400 victims of capsizing near Egypt''s
        coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa07b42-7606-43c4-8a3c-c30bfeef6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1.2 million African, Arab, and Asian migrants have streamed
        into the European Union since the start of last year, many of them setting
        off from North Africa in rickety boats that are packed full of people and
        which struggle in choppy seas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886f158-b9f3-4a35-84c7-ed3f6375f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no fixed number but it is between 200 and 300 Somalis,"
        Somali Information Minister Mohamed Abdi Hayir told Reuters by telephone when
        asked about possible Somali deaths in the latest incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd77d6f-0fe6-4153-aa39-8ce26c751da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Somali government statement, which offered condolences,
        put the number at "nearly 200," saying they were mostly teenagers. It said
        the boat they were on had capsized after leaving Egypt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5488da5-e051-43d0-8f2c-3664c8056c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no clear number since they are not travelling legally,"
        the minister said, adding that he understood the boat might have been carrying
        about 500 people, of which 200 to 300 were Somalis "and most of them had died".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9308ff-d93e-4859-9b15-4a30cc78bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give a precise timing for the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83934b04-d91d-41a9-831a-5dc7355f6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year ago, an estimated 800 migrants drowned off the Libyan coast
        when the fishing boat they were travelling in collided with a mercantile vessel
        that was attempting to rescue them – the most deadly Mediterranean shipwreck
        in decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634c832-0711-4e89-bf9f-39a038ce814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian, Italian, and Greek officials had earlier been unable to
        confirm the report of a new sinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c07a3-f395-4a6c-a478-8eb46f7e5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. refugee agency official told Swiss broadcaster SRF he knew
        of 40 survivors from what appeared to be the same incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96fa62-8cb9-4060-b828-9a009f9b5031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are 40 survivors and that as many as 460 people may
        have been on the boat who sailed from Egypt," the UNHCR''s Beat Schuler told
        the broadcaster in what it said was a report from Malta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720f1ed-43e3-4dc7-aade-d74b0e9a277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article on the Somali National News Agency (SONNA) website,
        President Hassan Sheikh Mohamoud on Monday "sent his heartfelt condolence
        on his behalf and on behalf of the citizens of Somalia to the families who
        lost their loved ones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63c494-29fd-4d78-87ca-83a6d92e9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president urged Somalis to stand together in helping "stop such
        hazardous trips to overseas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82661f-0044-48d3-99a0-d496165dc003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia has a large diaspora, with many Somalis in Europe and the
        United States, after fleeing two decades of conflict. The Western-backed government
        is seeking to rebuild the Horn of Africa nation but is still battling an Islamist
        insurgency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cf18c-bce1-4788-85bb-a0e3c29b1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:53:54.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:09:14.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamist al Shabaab rebels often carry out gun and bomb attacks,
        particularly in the capital Mogadishu, where some hardy Somalis business people
        are returning to from abroad to invest.</p>'
