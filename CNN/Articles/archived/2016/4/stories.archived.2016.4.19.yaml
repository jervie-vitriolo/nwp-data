    'template': '1'
    'title': 'Sorry or not: Duterte keeps people guessing

      '
    'updated': 2016-04-20T06:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b4577c-a46d-4102-8902-0f1d515aca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The swashbuckling
        mayor of Davao City had the people confused again on Tuesday (April 19) over
        his stance — this time, about a recent rape comment that drew flak and attention
        in and out of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe247d7-4005-4192-b068-c61611d56497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion stemmed from conflicting statements from Rodrigo Duterte''s
        camp and Duterte himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20b088-4d33-450b-9a1d-d6e71de70ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 71-year-old mayor made it clear: he is not apologizing for
        the joke that caught international ire and attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034a436-1e84-4767-b973-48e1d24860ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eed155-b707-40a9-acc8-a7870b0d1af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was in Iloilo City, said he was sorry for the gruesome
        crime of rape and killing of hostages that happened in his city back in 1989.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5888678e-fb07-485a-8d79-c0fe90ce4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphatically said he was not sorry for the controversial
        remark he recently reprised about the tragedy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb1f1b-d799-47f7-ac34-760ef39b9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he defended the rape joke by saying it was uttered in a
        burst of anger at the criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d483cd1-126c-4601-a3ee-ffa6ae4d88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag nyo nang ipilit dahil hindi talaga ako mag-a</em>-apologize,"
        Duterte said while blurting out another invective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73997bd1-93b0-4c48-a275-b9b745fed3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Don''t force the issue because I will never really
        apologize."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b0f4a-8746-4df4-b4e1-9906b887f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte mentioned something about apologizing "a long time
        ago," but added, he was definitely not apologizing at present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b31a61-2c37-4596-9482-a1db3c8a8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No hand in apology statement</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c9bdd-c81e-4b35-9fb8-23d66c7c84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Duterte''s political party issued a statement
        saying the mayor was sorry for the rape remark, which he recounted during
        a Quezon City sortie last Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec7f5d-5881-4e51-8254-ce95494f52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor said he knew nothing about this statement released
        by PDP-Laban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01824661-d0bc-43cb-8c00-fdede8abe234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/analyst-duterte-rape-joke-affect-presidency.html">Related:
        Duterte''s rape slur may affect his presidential bid —&nbsp;analyst</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23742a5d-1080-48e9-9643-a38630d5c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before, Duterte again defended his rape remark by saying
        it was "gutter language" and that was how people like him who were not born
        rich or not "conyo" spoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d3b72-0a57-4567-9136-b1db3c0592d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, is he sorry or not?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa7580-2684-48df-b659-a154dd526635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Tuesday evening still in Iloilo, Duterte flip-flopped again.
        For now, he said he was.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd536679-561b-4b4b-8c2f-72c98087cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reporters asked him, "Sir, did you read that statement? Did
        you approve that statement," he replied: "Yes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714029d-ed99-4fac-aa45-2a065c1eff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Duterte clearly sticks to his word on the issue, people will
        keep on guessing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6af91-c177-4fde-99d1-c43dbfe8e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not the first time</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b5be6-e452-4caa-94ec-9d2764a67272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that the mayor also had the whole country at
        a loss was when he flip-flopped a number of times on whether he was running
        for president or not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ea29c-98e5-4b99-b899-984653dda3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/Davao-Mayor-Rodrigo-Rody-Duterte-Pope-Francis-traffic-CBCP.html">Related:
        Duterte under fire for comment on Pope Francis</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487bc90c-8c42-4d0f-912e-7757733b156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte''s remark also sowed confusion when he hurled
        invectives at Pope Francis over the mammoth traffic jam that the papal visit
        had caused. The statement drew flak, prompting him to say that he did not
        direct his cursing at the pope but it was aimed at the hellish gridlock.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc2ab4-8f7c-4ed3-b8c8-33b3c8778749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:10:46.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:11:05.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
