    'template': '1'
    'title': 'Duterte apologizes: No intention of disrespecting women and rape victims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc6161-149a-42d0-84f1-5d2816ff8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Rodrigo Duterte made an official apology for his recent controversial rape
        statement about an Australian woman who was taken hostage and raped in Davao
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54b5fb-a2c6-49be-b56c-0ae31b6e7847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he killed the criminals who raped and killed
        hostages, including the Australian missionary named Jacqueline Hamill, in
        1989.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b7bc3-3008-4504-89b7-75e4090c6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of his rallies, Duterte made a joke on the incident and
        was quoted referring to Hamill, “<em>Pero napakaganda, dapat ang mayor muna
        ang mauna. Sayang</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a5b20-1771-4b24-9dd0-ff2ab95bb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “But she was so beautiful, I think the mayor should
        have been first. What a waste."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4064c04-3821-42ba-bddf-3bedab6777bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:43:48.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:44:18.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
