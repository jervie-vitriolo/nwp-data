      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ateneo Lady
        Eagles are already in the finals of the University Athletic Association of
        the Philippines (UAAP) women''s volleyball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8185718-73a4-445d-bc1e-9e4987d222a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they still don''t know which team they''ll face in the championship
        after the FEU Lady Tamarawas shocked the De La Salle Lady Spikers in five
        sets, 15-25, 23-25, 25-23, 25-21, 16-14, on Saturday (April 17) to force a
        rubber match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2db88-2863-4b31-ba9b-fe10b9c28b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/article254522.ece">Related:
        FEU shocks La Salle in five sets</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ee6dd-ca03-483c-bac9-01f2d1e4a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines SportsDesk host Mico Halili
        on Monday (April 18), volleyball analyst Miakka Lim said the key for FEU is
        starting the match strong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e0dce-e539-4de2-b7ff-623a4ed6b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a young team, so it''s really about them starting strong
        so they can get the momentum going," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea4bcb-831e-48d0-b084-d0f986c47be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also said the Lady Tamaraws should be wary of La Salle, considering
        they suffered an embarrasing loss on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84385cc-acc0-46cd-9947-5315a04fb46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Salle is also a championship caliber team and knowing Kim Fajardo
        and Ara Galang [and the rest of team], they would really bounce back."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b261389-4f4a-4a5b-8366-5347397cc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for the Lady Spikers to advance to the finals, Lim said
        they have to make proper adjustments with their blocking and reception.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b646a-dafa-4a1e-85ab-1811127718e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to adjust in terms of blocking... their timing has to
        be right," she said. "Somebody always has to be in front of (Bernadeth) Pons
        and (Remy) Palma — they were the ones who really dominated the third to the
        fifth set. I would double up on their blocking and of course first ball reception."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94d1f5-8ae4-427d-8203-4768be13651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:33:59.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:34:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle and FEU will square off in a do-or-die match on Wednesday
        (April 20) at 4 p.m. at the Mall of Asia Arena.</p>'
  'Pulse-Asia-survey-duterte-marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'Rodrigo Duterte (L) and Ferdinand "Bongbong" Marcos Jr. (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T11:25:34.451+08:00
    'imagesource': 'jcr:84b01237-36c9-4a28-a4ba-9fac0c6d385b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af55bc7c-704c-44eb-b485-a0f187f3c696'
    'lead': 'Good news for Duterte-Marcos supporters. Presidential aspirant Rodrigo
      “Rody” Duterte and vice presidential bet Ferdinand "Bongbong" Marcos Jr. have
      both sustained their leads in the latest Pulse Asia survey conducted from April
      5 to 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:38:56.667+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:39:10.948+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:39:10.626+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Marcos maintain sole leads in latest Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ce45e-89c7-4031-93c6-919edb5c7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – With just a month
        before the May 9 polls, Davao City Mayor Rodrigo “Rody” Duterte maintained
        his lead over the other presidential aspirants in the latest Pulse Asia pre-election
        survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0dad26-48dc-4e20-b7cd-a24f756fc059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three in 10 Filipinos or 32 percent of the respondents in the nationwide
        survey said they want the PDP-Laban standard bearer as president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102b308-f747-4e24-8360-9b59bb7e29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from April 5 to 10, more than a week before
        Duterte’s controversial rape comments about an Australian missionary who was
        kidnapped and raped in Davao City. The tough-talking mayor already <a href="http://nine.cnnphilippines.com/news/2016/04/19/dutere-apologizes-rape-statement.html">issued
        an apology</a> on Tuesday (April 19).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f90c87-24da-4bc8-8feb-1325dd5b95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9705ad-649e-4ec6-987c-095a60dfb35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also led the <a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">previous
        survey</a> conducted from March 29 to April 3 in which he enjoyed 30 percent
        of the respondents’ votes, overtaking Poe who had only 25 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb95702-705d-4403-b6fe-773533da0902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia survey, independent candidate Sen. Grace
        Poe secured the second spot, still with 25 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82a7e6-fe34-4dc7-ae6c-82872d80ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay of the United Nationalist Alliance
        (UNA) and Liberal Party (LP) bet Manuel “Mar” Roxas II were statistically
        tied for third with 20 and 18 percent, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dadcbf-b50c-4ad2-a20b-6477554c7425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still trailing far behind is Sen. Miriam Defensor-Santiago after
        garnering only one percent of the votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d28337-906f-4c32-bf35-8b30dac4c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/miriam-defensor-santiago-resumes-campaign-iloilo-city-university-of-the-philippines-visayas.html">Related:
        Santiago resumes campaign after long break</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84b3de-d575-4192-9e4a-aeaf3d4333a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,000 registered voters were interviewed for the poll
        commissioned by ABS-CBN, which has a ± 1.5% error margin with a 95-percent
        confidence level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01ba0a-4e32-47e8-af24-72f56929af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked the question, “<em>Kung ang darating na eleksyon
        sa Mayo</em> 2016 <em>ay gaganapin ngayon, sino po ang inyong iboboto bilang
        PRESIDENTE NG PILIPINAS</em>?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd38f7c-3aeb-4bad-8321-50f5115de673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:38:56.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:39:10.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the May 2016 elections were held today, who would
        you vote as PRESIDENT OF THE PHILIPPINES?]</p>'
  'dutere-apologizes-rape-statement':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential candidate Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T03:34:21.313+08:00
