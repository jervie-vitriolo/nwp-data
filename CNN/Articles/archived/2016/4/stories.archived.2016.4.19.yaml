    'imagesource': 'jcr:5d850466-8952-4632-846a-5a9787544070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6049ce00-a704-485c-960e-f52ed7cedefe'
    'lead': 'After a series of power shortages in Luzon due to increased demand in
      the area, Meralco hinted at a possible rate increase next month. Some consumer
      groups are protesting the impending hike. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:37:11.910+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:37:27.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:37:27.190+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco hints at possible rate hike in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2ae9e-6927-48b6-ae05-77e4e281e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Power distributor
        Meralco hinted at a possible rate increase next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c2c8a-bc11-4e6c-9615-3f7ed0b6e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Luzon''s power supply dipped to a critical level
        several times last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90dffd-88f7-457b-8936-3b49ccbcfbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines <a href="http://nine.cnnphilippines.com/videos/2016/04/15/NGCP-raises-red-alert-status-in-Luzon-grid.html">even
        raised a "red alert"</a> status after demand breached available supply last
        Friday (April 15).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1937c-f1bd-4370-b5d1-28670995604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.doe.gov.ph/news-events/news/press-releases/2949-doe-statement-ngcp-meralco-ilp">According
        to the Department of Energy</a>, the <a href="http://nine.cnnphilippines.com/videos/2016/04/13/PAGASA-records-highest-heat-index-for-the-year.html">increasing
        heat index</a> triggered the "unusual rise" in demand for power, where Luzon
        alone reached around 9,700 megawatts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362406b8-5518-4581-b240-00b0f6c08e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita natin</em> there really is pressure for prices to
        go up at least for May," said Meralco spokesperson Joe Zaldarriaga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9617a1b-0ee5-42be-b6cd-d86bd3c14c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Groups protest higher rates</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62c2d3-79e0-447f-8231-a1932f59f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer group Freedom from Debt Coalition (FDC) opposes the rate
        hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cac3a6-b09d-4c6b-897a-1a39fd7c5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group wants energy regulators to issue a moratorium on Meralco''s
        impending rate increase, as well as <a href="https://cnnphilippines.com/news/2016/04/06/meralco-april-rate-hike.html">this
        month''s adjustment</a> driven mainly by higher Feed-in-Tariff costs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ceaa41-e006-46ec-84a4-dc83994043c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> challenge sa ERC, <em>kung sinasabing siya ay may
        kapangyarihan, gamitin naman niya yan</em>," said Erwin Puhawan, FDC power
        coordinator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62185c60-133d-4eb4-b855-9b47cb19880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want to <a href="https://cnnphilippines.com/news/2016/04/06/meralco-april-rate-hike.html">probe</a>
        the Energy Regulatory Commission (ERC) for its "failure to curb corporate
        abuses" and "failure to regulate [the power industry.]"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0426b35-5f7c-482a-9558-f021f11f88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ERC said it will only review approved rates if there
        is a petition to do so — but they have yet to receive one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166db878-001b-493b-a343-d24a3a9a955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/power-supply-Luzon-ngcp-may-elections.html">Related:
        Power supply in Luzon back to normal</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8242f-ab32-4da5-86e9-afb4b9da82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> commitment <em>naman ng</em> commission, if there''s
        a motion for reconsideration, we will evaluate it immediately," said ERC spokesperson
        Rexie Digal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f65c573-8c42-4652-a8d8-878fef88210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CitizenWatch, another consumer group, is more concerned about having
        stable power supply during the May 9 elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af85d98-545d-4a4e-b33b-314adc31611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group wants all energy stakeholders to lay down their cards
        and admit whether there is a need to declare a power crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58adc54e-6777-43b7-9f4f-d47d34033a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabihin na nila kung meron tayong ine</em>-expect<em> na</em>
        power <em>o</em> energy crisis <em>para</em> as early as now ay<em> masolusyonan
        na at makita ano pa pwede gawin</em>," said&nbsp; Wilford Wong, secretary
        general of CitizenWatch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe16c2-b717-4b90-9354-6c33e3705a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The ERC should tell us if there''s a looming power
        or energy crisis, so as early as now, we can look for solutions and find what
        else we can do."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54e33d-b771-495d-9497-0d88c8e7ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But energy officials are confident there will be no power outage
        in the upcoming elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c0c22-a59d-4bec-8a75-8fc9ae38fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:37:27.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP <a href="https://cnnphilippines.com/news/2016/04/12/power-supply-Luzon-ngcp-may-elections.html">previously
        said</a> they can provide sufficient power supply come May 9, but they cannot
        plan around unexpected events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f706e87-701e-4448-b7b2-bd167b952c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:37:11.911+08:00
