      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/poe-dilg-weak-in-current-admin.html">Also
        read: Poe: Current administration has ''weak'' DILG</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5dc8d5-21ef-4dc7-9934-a2ac327f93f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:14:07.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:14:31.932+08:00
