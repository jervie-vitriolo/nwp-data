      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season, Cole averaged 10.6 points, 3.7 assists and 3.4 rebounds
        per game with the Pelicans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05758-5232-42c6-b738-1aa16bf15e07'
