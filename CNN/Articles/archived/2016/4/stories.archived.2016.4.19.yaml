      'mgnl:type': 'text'
      'text': '<p>Cole was drafted 28th overall in the 2011 NBA Draft, won two NBA
        championships with the Miami Heat in 2012 and 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52089a-e715-4b97-94eb-4ed0952e39d9'
