    'jcr:uuid': '209105ea-dbd8-47c2-9ea5-8dafd2018251'
    'lead': 'Somalia''s government said on Monday (April 18) about 200 or more Somalis
      may have drowned in the Mediterranean Sea while trying to cross illegally to
      Europe, many of them teenagers, when the boat they were on capsized after leaving
      the Egyptian shore.'
