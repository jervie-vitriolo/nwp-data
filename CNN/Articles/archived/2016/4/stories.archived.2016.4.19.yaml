    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789cb419-5d8d-4e0e-b173-49b332b592c6'
    'lead': 'Presidential candidate Rodrigo Duterte made an official apology for his
      recent controversial rape statement about an Australian woman who was taken
      hostage and raped in Davao City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:43:48.905+08:00
