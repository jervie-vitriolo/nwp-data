    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Politricks: When vicious politics become a table top game

      '
    'updated': 2016-04-20T09:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8d914-ecfe-4e43-af55-04f3b082ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A new card game
        has taken the Philippines by storm, garnering hundreds of fans in just a couple
        of months from its release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720eff8-c81a-4e13-8858-986a089fdda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card deck called <a href="https://www.facebook.com/PolitricksGame/?fref=ts">Politricks</a>
        was invented by two young entrepreneurs, RB Ting and PJ Lim. They say they
        hope to teach one valuable lesson to the voter population – understanding
        the core of Philippine politics through satire can make a voter wiser and
        principled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1d836-5f89-48c5-b336-25e2f087ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ting said, "We wanted to make a satire actually, so we tried to
        do it in a way that’s not very preachy... We want people to play as politicians
        so they can understand how politicians think…and understand where they’re
        coming from and why they do these things."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353fce9-32cf-4d2a-a4ea-623b8a9c68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two say they conceptualized the game as Ting, who is Filipino-Chinese,
        had tried to explain to his Singaporean friend, Lim – who works for a foreign
        company in the Philippines - the nature of Philippine politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00879268-f91e-488e-972b-49e111527010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said, "I think Politricks is one avenue. If you and your friends
        play the game you learn about all the tricks that happen in Philippine politics
        and then this actually triggers a discussion, and from there we hope that
        the youth can actually make a decision for themselves – like what they want
        from the Philippine government and who they want to support."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fadb5-90e6-474a-8dd5-40762b819843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say it took them a year to finalize each card''s concept and
        design. They say they also made sure to manufacture the product in the Philippines
        so to support the local industry.</p>'
    '12':
      'image': 'jcr:30a56313-9493-4c34-8538-f8fe093683b3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c7b73-2e4e-4df0-912d-4c83ee4ea0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465a090-3d52-4469-a39e-e2501cf11b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the game is for a player to win hypothetical elections
        by garnering as many votes as possible through any means available, including
        some of the most sordid and dark vices that have emerged throughout the history
        of Philippine politics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0715fdf2-8128-4902-a4f5-96391d2df8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the cards in the deck is the "Pork Barrel Scam" card, which
        refers to the controversial P10 billion Pork Barrel Scam allegedly masterminded
        by Janet Lim-Napoles. While another one titled “Ghost Voter” alluded to the
        widespread practice of legislators to cast votes for absentee colleagues.</p>'
    '16':
      'image': 'jcr:13023115-7ffc-435a-9d20-5ebba79de0a5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ab0d5-819c-4b2b-9b43-8dbec249c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9177a6-fb63-4749-ad68-4f5d769a73ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another card called "Free Funerals" is a swipe at the practice of
        politicians to pay for funerals in exchange for their tarpaulins and campaign
        materials to be exhibited during the wake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a41799-893c-43a5-a318-42d480ceb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting detail is found on the play-money cards which
        depending on the value - 100 million to 1 billion - bear tag-lines such as
        "pang-yosi" (cigarette allowance), "pang-kape" (coffee allowance), or "pang-meryenda"
        (snack allowance), taking a swipe at the trivial jargon used by ruthless politicians
        to refer to money favors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6a98e-49b3-47f4-a280-6854497b45e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 104 cards each satirically interpreting the characters and
        corrupt practices that plague the political playing field, people have 104
        avenues of discussion to spark thought on all that is horribly wrong with
        Philippine politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114c4fb-8dec-45fe-ba9b-9ecaef963553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:02:12.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:02:33.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decks are available online and in select board game cafes in
        Metro Manila and are priced at P600 each.</p>'
  'Wong-returns-another-P200-million-to-AMLC':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T10:47:02.036+08:00
    'imagesource': 'jcr:8ef8456a-6f4c-4c5f-8300-82fe70e9dafe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c68b9083-00d3-4ca6-bc6f-bf94b56c8455'
    'lead': 'In the sixth Senate hearing on the Bangladesh fund scam on Tuesday (April
      19), the Anti-Money Laundering Council (AMLC) revealed casino junket operator
      Kim Wong  turned over P200 million to the agency for safekeeping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:06:45.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:07:05.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:07:05.024+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wong returns another P200 million to AMLC

      '
    'updated': 2016-05-19T10:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df487a89-2abf-4cb0-95cc-ed3563d60313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the sixth Senate
        hearing on the Bangladesh fund scam on Tuesday (April 19), the Anti-Money
        Laundering Council (AMLC) revealed casino junket operator Kim Wong turned
        over P200 million to the agency for safekeeping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625ca36-cfa9-4fc9-ac87-af80e963cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the money wouldn''t be returned right away to Bangladesh bank
        from where the funds were stolen. At least not yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8993c37-23d7-4c9e-bacc-901c5260f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC said it needed a court order allowing the return of the
        money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b685a3b-f41e-467c-8305-0efbce732f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladesh government must also file a petition for the funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1731ed-50cc-485b-9c72-f1048b24168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/04/19/rcbc-reforms-81M-money-laundering-probe.html">Related:
        RCBC pushing reforms to stop suspicious transactions</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacb009-16a6-4a6f-8fa8-5701c993c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were hoping Mark Palmares, a messenger of Philrem Remittance
        Company, could identify the people behind the laundering scam, but he wasn''t
        very helpful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43ca8b-744e-4752-bf06-7c96e494ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators asked Palmares to identify another individual who handled
        some of the money — a certain Weikang Xu — who was said to be another casino
        junket operator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4809df-12b8-4ec0-ab66-dc37fe50769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmares admitted he was ordered to deliver money in tranches several
        times to Weikang Xu, but he was uncertain if the person who received the funds
        was actually Weikang Xu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97aaae-02e2-43ef-b8fd-d234a9883778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also revealed that the Immigration bureau had no record of
        Weikang Xu being in the country this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed43131-4ca4-4074-81b3-eecc42367746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to the Rizal Commercial Banking Corp. (RCBC), Sen. Serge
        Osmeña asked who should be held responsible for issuing a suspicious transaction
        report on the large sums going in and out of the bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf59269-8ce4-4c0c-9aaf-542f873b50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC officials pointed to the former RCBC Jupiter branch manager.
        They said the branch manager acted like the CEO with all the powers in the
        branch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee7c36-eb80-4b58-bbf3-6b56d56e1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bautista couple of Philrem got the ire again of the
        senators for again refusing to identify their accountant, who was summoned
        to the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e7cf5-c720-41b6-a274-ff16a20f9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
