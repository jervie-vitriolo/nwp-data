  'aquino-campaigns-for-roro-in-cebu':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T06:24:37.830+08:00
    'imagesource': 'jcr:0d5175a3-46d7-4b10-b375-426acfddfd4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91fc4611-f090-4ef4-8ccb-e76741274ac8'
    'lead': 'President Benigno Aquino III returns to Cebu on Tuesday (April 19), which
      is also considered a Liberal Party stronghold. Manuel "Mar" Roxas II and Leni
      Robredo did not show up — but their children did.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:40:35.877+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:40:48.616+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:40:48.305+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino to Cebuanos: Choose Roxas, Robredo

      '
    'updated': 2016-04-20T01:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82441668-f139-47c8-aea3-489c362862e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — President Benigno Aquino
        III returned to the vote-rich province of Cebu on Tuesday (April 19) to campaign
        for Liberal Party standard bearer, Manuel "Mar" Roxas II, and running mate
        Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635a8f8-c360-4a40-a668-1451362569c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he visited the municipality of Argao, together with Roxas''
        son, Paolo, and Robredo''s eldest daughter, Aika.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa627fd-6663-443c-9867-2ce995c93184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials at the event include Cebu Gov. Hilario Davide III,
        who is a native of Argao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8860b-d743-4639-8def-d9c37be487c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/roxas-liberal-party-cebu-support-duterte.html">Also
        read: Roxas, LP allies in Cebu unfazed by rivals'' support for Duterte</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670e2d4-fb54-4108-8f95-0e9e2e7a592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of supporters gathered at the Cerge Remonde Sports Complex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd00767-2f24-4c92-94ad-b7f57744b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the crowd, President Aquino said Roxas will expand
        the Pantawid Pamilyang Pilipino Program (4Ps) if he wins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075a730-f04e-4c9f-b73d-34829fb59ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/22/Duranos-to-support-Poe-Escudero.html">Also
        read: Cebu''s Duranos to support Poe-Escudero?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961006a3-ef81-42a0-b506-6339ef8c41e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino pointed out that there are about 150,000 households benefiting
        from the conditional cash transfer (CCT) program in Cebu. He also boasted
        about government programs that helped Cebuanos, particularly on electricity
        and infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032f8cf-c496-4d41-94b9-0a39e4fd2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino mentioned Roxas'' contribution to the success of the business
        process outsourcing (BPO) industry and his experience as Interior and Local
        Government secretary, saying that Roxas is the best choice for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b80f7d-f94e-4414-b534-f1792a41805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Roxas said public service is his father''s calling. He added
        that Mar is proving all his detractors wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c56852-63a9-41e8-b644-1fa5c6d53212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Aika Robredo, she said Leni is a good mother and a multi-tasker
        who has surpassed challenges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aed40b-ab70-4bbf-9e8b-e1cdd8581657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential sister and celebrity Kris Aquino also joined the campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2e056-d509-4191-a6e2-64c8d48d4ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:40:35.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:40:48.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the crowd cheered, she asked them what they want from President
        Aquino before he ends his term. She said even if it''s her youngest son''s
        birthday, she is still in Cebu to ask support for the Roxas-Robredo tandem.</p>'
  'internet-sms-public-interest':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-19T06:17:07.557+08:00
    'imagesource': 'jcr:077a7694-4a68-460e-b463-a596afc79d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '022a2df1-9d10-4bf1-a77e-9866c646297b'
    'lead': 'Bayan Muna Representatives Neri Colmenares and Carlos Zarate on Tuesday
      (April 19) vie for the expansion of the National Telecommunications Commission
      (NTC) to pave the way for the classification of the internet and short messaging
      services (SMS) as utilities subject to "public interest." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:44:19.755+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:45:06.994+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:45:06.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers: Internet, SMS should be classified as ''matters of public
      interest''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aef6cc-5708-4650-b168-bf464c03dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For two party-list
        representatives, the internet and short messaging services (SMS) are "utilities
        imbued with public interest."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d1f1f8-1e04-46f9-946e-ca94f9f80945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Bayan Muna Representatives Neri Colmenares and Carlos
        Zarate initiated HB 6369 entitled "An Act expanding the powers of the National
        Telecommunications Commission (NTC), classifying Short Messaging Service and
        Internet services as utilities imbued with public interest and providing penalties
        therefor, amending R.A. No. 7925 otherwise known as the ''Public Telecommunications
        Policy Act of the Philippines'' for its purpose."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abef2b-5269-4574-a187-996794560703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/25/ntc-internet-speed-tests-last-quarter.html">Also
        read: NTC: Internet speed tests to last until end of 2016</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03bcf19-4832-483a-944d-9355961caebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the bill will strengthen the powers of NTC, and uphold
        the internet and SMS as subject to public interest, owing to the "crucial
        role" they play in the society, "from media and information, entertainment,
        education, governance and the economy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57967544-154e-4b7a-9302-5a124e86a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/VP-debates-internet-speed-Robredo-Marcos-Escudero-Honasan-Cayetano-Trillanes.html">Also
        read: VP candidates agree: Internet speed must be improved</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d48cf-8110-4587-b54f-049aa4ab876f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bayanihan spirit has extended online where people send support
        for those affected by calamities and disasters, and government agencies use
        the internet for relevant alerts," the authors said in a joint statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7f5e20-0a56-418c-a302-12f17b5a8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Regulating internet, text messaging services</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d85682-6133-4d1b-8b73-7bcb1d0cd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Filipinos are considered SMS and internet savvy, the Philippines
        is still lagging behind in terms of internet speed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d273f43-619a-4d5a-93ff-d784ae4420df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United Nations (UN) report also revealed total internet penetration
        is pegged at only 35 to 40 percent of the Philippines population, majority
        of the activity coming from urban centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb345342-60ae-4f2b-bb1b-512f3dfbc82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/11/26/Slow-Internet-connection-Philippines-hurts-businesses.html">Related:
        Slow PH Internet hurts businesses</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf37e6a-ace7-45d4-9c34-2adfd3e90112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares and Zarate blamed this on the lack of infrastructures
        to deliver reliable internet connections. The two also cited private telecommunications
        companies that would only construct "financially viable" facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd07c9c-1490-4c50-8d46-952340dedae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party-list representatives said the expansion of NTC will give
        more teeth to the NTC when it comes to regulating internet and text messaging
        services, which is, at present, considered only as a "value-added service"
        and therefore is outside the jurisdiction of the Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f64bf7-719e-478c-9999-071bbbf9edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:44:19.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:45:06.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill echoes the call of consumers that the government should
        lead the creation of a national telecommunications and internet infrastructure
        in order to interconnect the different islands of the country, which is a
        very monumental task and shall need government resources so it would cover
        areas unprofitable for the telecommunications companies to build its facilities,"
        said the authors.</p>'
  'Grace-Poe-Erap-Estrada-FPJ':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T06:55:16.283+08:00
    'imagesource': 'jcr:b720cb2b-bde0-485f-aba0-82dacda8b154'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42dac67b-cd58-492d-8771-d009a1f01351'
    'lead': 'For former president and now Manila Mayor Joseph "Erap" Estrada''s birthday
      lunch, he gathered the city''s 897 barangay captains at a posh restaurant. His
      guest of honor was goddaughter Grace Poe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:48:45.710+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:49:07.958+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:49:07.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estrada celebrates birthday on the trail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2ee38-7fcd-48bf-bfb0-a2012973a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On his 79th birthday,
        former president and now Manila Mayor Joseph "Erap" Estrada made the rounds
        of his city on Tuesday (April 19), inaugurating renovated markets. He is running
        for re-election and his supporters make a show of force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce873e1-eb7f-403a-ada6-7b6c6bb821ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At lunch, he gathered the city''s 897 barangay captains at a posh
        restaurant. His guest of honor was goddaughter Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab33e3-dc96-4bfd-ae30-9526d0b599b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang atin pong susunod na Pangulo ng Republika ng Pilipinas,
        walang iba kundi si Senadora</em> Grace Poe," Estrada introduced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0bc16-d03f-41f9-a8aa-9d7ea4f633dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The next president of the Republic of the Philippines,
        none other than Senator Grace Poe.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89e663-5e15-43f1-85a7-6503d015fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Fernando Poe Jr., a movie star, presidential candidate,
        and Estrada''s best friend, is the senator''s adoptive father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f82c955-a58f-40ca-9a04-397488ae5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe: I didn''t count on Estrada''s endorsement</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686fe14-75b7-45e6-8aa2-001b9e08750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe confessed she hadn''t counted on Estrada''s endorsement because
        her godfather belongs to the United Nationalist Alliance (UNA) and the opposition
        party''s standard bearer in the May elections is Vice President Jejomar Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097f081-16b8-456f-918b-6c7c559e6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada was torn between Poe and his party ally, Binay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6ef65-1f74-4a3c-89e5-85340d8f5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe recounted the eve of Estrada''s proclamation rally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d7211-9b79-4400-9c77-aaeca206a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> sabi ko, ''Ninong,</em> I just want to wish you luck.''<em>
        Ang sagot niya sa akin, ''Di ka ba pupunta?'' Sabi ko, ''Eh mahirap naman
        pong pumunta pag hindi pa kayo nakakadesisyon kung sinong i-endorso niyo.
        Para naman akong mapapahiya nun.''Sabi niya sa akin, ''Bakit? Sino pa bang
        ie</em>-endorso<em> ko</em>?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec90bc-a8d1-40d4-902b-ba658b8b8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I said, "Ninong, I just want to wish you luck."
        He responded, "Aren''t you attending?" I said, "It may be hard to attend if
        you haven''t decided whom to endorse yet. I may look like a fool." He said,
        "Why? Who else would I endorse?"]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12acc4-c751-4d7b-8824-dde2b7e36521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local front, Estrada faces tough competition from former
        Mayor Alfredo Lim and incumbent Congressman Amado Bagatsing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db54772-6bf1-4a3d-8bca-0ff3116be989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he enters his twilight years, the 79-year-old mayor recalled
        his glory days with his best friend as the swashbuckling kings of the silver
        screen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb99290-1d83-44c2-b03e-214405b8157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ni</em> Grace <em>kung saan kami nanggaling ni</em> FPJ:<em>
        walang iba kundi ang masang Pilipino na tumangkilik sa aming mga pelikula.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02acd13-4d09-4011-8f3c-73f1aa6c30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Grace knows where FPJ and I came from: none other
        than the Filipino masses who supported our films.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e160e31-8c8c-4403-b021-e7a9f25647b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compared their political careers to the underdog heroes they
        portrayed in movies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91064709-7493-471f-8ec1-1c89085e5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakakalungkot lang po talaga, kaming magkaibigan, pareho
        ang sinapit. Pareho ang naging kapalaran namin. Ako pinilit na alisin sa pwesto.
        Yung mahal na kaibigan ko naman, dinaya para hindi makapwesto</em>," Estrada
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfd16d-faf9-4473-8cdb-1ecccb2d3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s sad is the two friends faced the same fate.
        I was forced out of my presidency, while my good friend was cheated during
        the elections so he won''t become the country''s president.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a4bf7-2cf3-4a59-a1a5-59b82362798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe is lagging further behind Davao City Mayor Rodrigo
        Duterte in the latest poll preference survey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9641773-ddfd-4947-aa6f-c19e02dd8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw na kahulugan nito na walang pwedeng magkampante sa
        eleksyon na ito dahil paiba-iba ang mga resulta. Para sa akin naman, dapat
        lalo pa akong mag-ikot,</em>" Poe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123228d-cd88-4fc4-abbe-fdf26417593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that no candidate can become complacent
        because of the varying results of the surveys. For me, this means I should
        campaign more.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3931a-96ff-4a08-8ad2-208c043f5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:48:45.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:49:07.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for these scions of the movie industry, the glitz and the glamour
        may just do the trick.</p>'
  'rcbc-reforms-81M-money-laundering-probe':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'RCBC Head of Legal and Regulatory Affairs Maria Celia Fernandez-Estavillo
      and RCBC President Lorenzo Tan at the Senate Blue Ribbon Committee''s sixth
      hearing into the $81-million money-laundering scandal.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-19T05:50:28.863+08:00
    'imagesource': 'jcr:31129673-0427-4729-876c-77d25fe381c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c456637e-81c7-4689-aa6f-9ca4a0ba6bbe'
    'lead': 'Rizal Commercial Banking Corp. is pushing reforms to make sure it acts
      much faster on suspicious transactions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:53:36.315+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:53:50.689+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:53:50.441+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC pushing reforms to stop suspicious transactions

      '
    'updated': 2016-04-20T09:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e08acb-4dda-4eb2-877a-2049310cae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rizal Commercial
        Banking Corp. (RCBC) is reforming its internal systems to ensure it can act
        faster on suspicious transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0695a3-4271-4be6-aed5-f8d5b77cf8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are centralising some functions," RCBC Treasury Group Head Raul
        Victor Tan said during the Senate Blue Ribbon Committee''s sixth hearing into
        the $81-million money-laundering scandal on Tuesday (April 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10f9f1-2fb8-4de0-b725-ca8d4c33ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/13/rcbc-return-bangladesh-money.html">Also
        read: RCBC open to returning Bangladesh money</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a164d5-b663-40eb-b9fa-c0fd609357db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan explained: "The head office can now centrally hold a transaction
        once we receive a request and do an independent verification separate from
        the branch."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85983e6-5edc-425a-a452-c797017f304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC also lowered the threshold amounts for transactions that bank
        branches are required to automatically report to the head office. Bank officials
        declined to identify thresholds, however, for reasons of confidentiality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea3733-8f83-4c5f-b789-9b63e4ea05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yuchengco-owned bank has been at the centre of a firestorm,
        after the $81 million stolen by hackers from the Bangladesh Bank was wired
        to four bank accounts in RCBC''s Jupiter branch last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37e395-c26f-4abe-a3af-ad7c98c77021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been heavily criticised by legislators and regulators for
        its sluggish response throughout the time that the dirty money sat in its
        bank accounts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee714a1-46f4-40dc-a325-51b30c978ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sergio Osmeña III said RCBC should have immediately noticed
        something was wrong as early as February 5, when four of its accounts — dormant
        for months — received sizeable dollar deposits. The account holders were later
        found to be <a href="http://nine.cnnphilippines.com/news/2016/03/29/RCBC-81million-money-laundering.html">fictitious</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f56f6e-0b4c-4707-bb65-d34ec1ef801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC then received requests from Bangladesh Bank afterwards to freeze
        the said accounts. However, the money was still taken out — although by who,
        how and why, the Senate committee is still unsure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5694c-32b1-47a6-8b8c-3043d2d5c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He says, she says</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f52ce5-c4d4-4ae6-9edc-d939d4c73f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank officials say RCBC Jupiter branch manager Maia Santos-Deguito
        ignored the stop requests and fast-tracked the withdrawals for businessman
        Kam Sin Wong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc363c3-3a5e-4cc8-87fc-b70ecb1283d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito counters it was the head office that ignored the requests,
        clearing the transactions and crediting them immediately to the accounts.
        Once cleared and credited, she said, the bank cannot prevent a depositor from
        taking out his or her money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e1485-d0f4-4ebe-b331-9a3e47409977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/05/Maia-Deguito-81M-money-laundering.html">Related:
        Emotional Deguito points finger at RCBC’s top officials</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2931ee-7a84-405e-b09e-454b974e84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted, though, that she didn''t file a suspicious transactions
        report despite the huge sums of money that came in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b864a-3dd9-4d1f-8fc3-c9d8f65e3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:53:36.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:53:50.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said it was the head office that had to prompt Deguito to file
        the report. The Jupiter branch was allegedly instructed to file a report as
        early as February 5, but it only completed the report on February 11.</p>'
  'Kidapawan-protesters-farmers-refuse-to-go-home':
    'author': 'Abner Francisco, Kidapawan City-based journalist'
    'caption': 'The protesters, majority of them farmers, were arrested after blocking
      the Davao-Cotabato Highway to demand the release of calamity aid from the local
      government after their crops were destroyed by the drought. They were violently
      dispersed on April 1, leaving three people dead and dozens wounded.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-19T05:16:57.325+08:00
    'imagesource': 'jcr:61732b66-fee2-4613-a80c-de025f55bad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95399a5-d5d9-48e3-9ed7-695ebb56ffab'
    'lead': 'Some of the farmers revealed that they do not want to go home yet because
      they do not have food to eat and they fear for their security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:00:44.719+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:01:43.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:01:43.021+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidapawan protesters refuse to go home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8172ca-5a30-47e6-8617-fc3bede94cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> – Despite being
        released on bail days ago, majority of protesters from the violent dispersal
        in Kidapawan City, North Cotabato on April 1 have not gone home yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cef54d-4005-4f23-a2aa-907516028b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning (April 19), more than 60 farmers are still
        staying inside the Social Action Organic Farm Center (SAOFAC), a facility
        owned by the Diocese of Kidapawan in Bgy. Balindog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57935b-8caf-4e38-918c-22404ca307ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alarmed Public Attorneys’ Office (PAO) Chief Persida Acosta
        who visited Kidapawan and checked on the protesters’ plight on Monday (April
        18).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb89e9f-1598-4c7a-874d-972608c1b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta offered cash assistance, rice and free ride if the farmers
        wanted to go home but majority decided to stay inside the Catholic Church-owned
        compound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7add0e9-04b7-4a5b-9e61-1524d1f0bd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag po kayong matakot dahil ibibilin namin kayo sa mga barangay
        chairman niyo,”</em> Acosta assured the crowd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc66927-2223-4dd2-a946-68fd5a23474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Don’t worry because we will endorse you to your village
        chairmen.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff2b53-5fed-42ae-b017-2392510257ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/04/Kidapawan-face-criminal-complaints.html">Related:
        Kidapawan protesters face criminal complaints</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60070f-3c0d-40c4-8c8d-68ca149bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees from Municipal Trial Court in Cities (MTCCs) also came
        to give each farmer a copy of their release order and explained to them that
        they are already free to go home if they want.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fbfaec-2897-440d-81f1-a79ae4f0a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta gave each of the five farmers who agreed to return to their
        homes cash assistance and a sack of rice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ea55b-a6da-4085-bf97-4f50794306fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brought to the Arakan parish, and from there they are
        expected to go home also on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8962388-01ca-4300-9982-e970a6bbfa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters were arrested by the police after they were violently
        dispersed on April 1 for blocking the Davao-Cotabato Highway, leaving three
        people dead and dozens wounded.</p>'
    '21':
