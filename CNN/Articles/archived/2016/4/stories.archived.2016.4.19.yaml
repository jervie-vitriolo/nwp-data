    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3f9c8-81f3-4551-b705-4f71f776a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:58:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:58:22.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Stephen King said he was inspired to write The Shining after
        he and his wife spent a night at the Stanley in September of 1974.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f9ede-6547-4389-b4e5-30228b4b8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:58:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:58:22.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were the only guests as it turned out; the following day they
        were going to close the place down for the winter," King wrote. "Wandering
        through its corridors, I thought that it seemed the perfect – maybe the archetypical
        – setting for a ghost story."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bd376-e780-443d-af1c-76fc0fd70adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:58:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:58:22.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1977 novel tells the story of an aspiring writer who, along
        with his wife and child, agrees to take a job as a caretaker at a large hotel
        in the Colorado Rockies, which will be shut down and isolated over the winter.
        The book was adapted into the now legendary 1980 film of the same name, directed
        by Stanley Kubrick and starring Jack Nicholson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29229d9d-0eb1-4b2c-b6c1-5032c97339f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:58:08.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:58:22.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s actually the Timberline Lodge in Oregon that you see in the
        opening scene of the film and for the exterior shots of the fictional Overlook
        Hotel. And while the interior shots were done on a sound stage in England,
        the Stanley has played up its place in horror history with a "Ghost Adventure"
        package.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f1ff9-3b23-4368-8f53-eb42f1a78de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:58:08.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:58:22.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yau told KPRC2 that he was visiting the area and wanted to see the
        hotel that inspired the story in The Shining. He says he purposely waited
        for the staircase at the Stanley to be empty so he could get a good shot of
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce042ca-ba26-4bfe-96a1-399f2d401daa'
      'mgnl:activationStatus': true
