      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the accountant just resigned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d92614-2158-42ac-8f31-2acf95712bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:06:45.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:07:05.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
