      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ElastoPainters pushed their margin to 15 in the final period
        after a pair of free throws from Raymond Almazan. But Ginebra scored five
        straight points — a triple from LA Tenorio and a transition layup from Japeth
        Aguilar — to trim the lead to 10, 8:57 remaining in the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
