      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, a group of writers made a comics magazine for Poe
        similar to that of her rivals Manuel "Mar" Roxas II and Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca5f8f-4fd6-4f3c-9534-6f79fdb2caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:14:07.736+08:00
      'mgnl:createdBy': 'cnnproducer'
