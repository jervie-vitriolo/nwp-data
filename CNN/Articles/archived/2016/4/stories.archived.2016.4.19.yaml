      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi scored four of Rain or Shine''s next six points
        to widen the gap to 14 points, 94-80, with 3:10 remaining in the game.</p>'
