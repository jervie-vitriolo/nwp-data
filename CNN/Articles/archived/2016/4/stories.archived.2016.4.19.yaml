      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chef Dani Garcia
        took guests on a culinary experience with "Dinner with the Stars," a sold-out
        event that was part of Madrid Fusion Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4291d-c852-43fa-b167-5ec6967f8185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:17:57.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:22:02.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guests were Ms. Carmela Barcia, Deputy Head of Mission
        of the Embassy of Spain, Mr. Javier Martin, Consul General of Spain, Ms. Impy
        Pilapil, contemporary artist; Ms. Margarita Fores, one of Asia’s best chefs,
        and Ms. Mielle Esteban of Madrid Fusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346669f2-c264-414a-8394-58eb31fc83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:17:57.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:22:02.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, a 2-Michelin starred chef, was at the helm of the multi-sensory
        dining experience which gave the illusion of dining under the sea, on the
        shores of Marbella, Spain, and a landscape featuring Antoine de Saint Exupery’s
        The Little Prince – the theme of the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa311680-ab15-4552-b34a-06abc1fab518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:17:57.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:22:02.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-course menu awaited those lucky enough to have attended the
        event which was hosted by New World Manila Bay Hotel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e22cb-b3c5-4452-bd6b-d7aa123d30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:17:57.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:22:02.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests got to dine on such treats as shrimp carpaccio with apple
        and truffle honey, black rice of octopus and calamari, oxtail ravioli with
        Sherry flavored consome, and crispy chicken canapé with uni.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87bf33-ad7a-439d-8b02-282612ed3a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:17:57.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:22:02.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also treated with a more experiential dining experience,
        with the first course being served in a room rigged to react to the actions
        of Chef Garcia as he prepared the dish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83764299-fe18-4755-8ee1-dde89326a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:17:57.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:22:02.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid Fusion Manila is a food event that seeks to bring together
        some of the most innovative chefs from across the globe and aims to promote
        the Philippines as a center or culinary excellence in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641b91a-2de1-47d8-ad26-79f3549f8152'
      'mgnl:activationStatus': true
