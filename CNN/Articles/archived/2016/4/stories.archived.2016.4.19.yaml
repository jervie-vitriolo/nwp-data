  'meralco-may-possible-rate-hike':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Signage for Manila Electric Co. (Meralco) is displayed outside the
      company''s headquarters in the Pasig City area of Manila, the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
