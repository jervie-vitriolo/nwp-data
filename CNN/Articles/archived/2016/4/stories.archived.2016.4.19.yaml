  'Dutertes-apology-rape-joke-creates-confusion':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Presidential candidate Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-19T06:39:36.048+08:00
    'imagesource': 'jcr:2633e3fd-6ebe-49a5-ad49-6523623fd28f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f2c8799-37a2-492b-97e8-312e387ace66'
    'lead': 'Rodrigo Duterte''s party, PDP Laban, released a statement on Tuesday
      (April 19) attributed to the mayor, saying he''s sorry for the recent remarks
      he made in a campaign rally. But the presidential candidate says he knows nothing
      about this statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T09:29:38.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T09:29:54.105+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T09:29:53.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s ''apology'' creates confusion

      '
    'updated': 2016-04-20T02:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3a52d-2d7e-4d8d-9e40-30dffcc19cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — There has been
        a lot of discussion about presidential candidate Rodrigo Duterte''s supposed
        apology for a controversial rape "joke" he made last week. The sexist remark
        has earned him a lot of flak that might just kill his campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd7520-cdfb-42f0-8d74-df2c5e5a22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has become confusing, with people trying to figure
        out if the 71-year-old mayor really apologized for his remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca723594-1933-42e9-b2c6-0f5bbc61592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/19/Duterte-apology-rape-remark.html">Related:
        Amid confusion, Duterte clarifies: I am not apologizing for rape remark</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7937f98d-b9f2-46ff-8b7e-7633ea6938ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night (April 18) in Bacolod City, Duterte said he''s not
        apologizing for anything he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ec32c-52d3-4037-9964-3cef1d2e0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP Laban, his party, released a statement on Tuesday attributed
        to Duterte. The statement says he''s sorry for his recent remarks in a campaign
        rally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f612973-1682-4009-a1ea-f17f78affbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mayor said he knows nothing about this statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126e1c0-0bc1-4a04-8c3b-b0b0bde1eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/19/dutere-apologizes-rape-statement.html">Also
        read: No intention of disrespecting women and rape victims — Duterte apology
        statement</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ab333-ab8a-43bf-9ddd-2d61dfeb190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about it, Duterte didn''t sound like he was actually
        apologetic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605371f4-5bae-450c-bb37-780353638a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s sorry that the rape and killing of hostages in 1989
        happened, but he didn''t apologize for any remark he made.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787af4e-395f-4339-a45b-40b84ffc5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, while cursing, "<em>Wag niyo nang ipilit dahil hindi talaga
        ako mag-apologize</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b28a0-e662-4de9-ab36-e35476e8edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t insist on it because I really won''t apologize.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bed7a3-72f5-47f2-8795-731976947a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his remarks were expressions made in the heat of anger,
        and if people got the wrong message, then he''s sorry for that.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte claims he didn&#39;t know about the apology his camp shared
        with media, still refuses to apologize for rape slur <a href="https://t.co/50OPJuj2Gk">https://t.co/50OPJuj2Gk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/722370750007480320?ref_src=twsrc%5Etfw">April
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33fa3f-819e-4eec-85d9-99deb3d47659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ea119-498a-432b-a4b6-a7848bc41438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s running mate Sen. Alan Peter Cayetano said the first
        interview the mayor gave to address this issue last Sunday has been misinterpreted
        by many people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ddd7e2-b62f-4980-accb-3c444c740a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that as far as he''s concerned, the mayor is not sorry
        about how he dealt with the hostage crisis and how he treated the criminals
        who raped and killed the hostages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f61a0-470d-4fe1-bb65-7d84d2f79d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte even defended his remark, saying this is how
        people who didn''t grow up well-off speak. He explained that what he said
        is a derogatory statement towards the criminals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717cf22-7ab6-4777-a88a-4fcb99b5c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he''s pleased that despite calls from different groups
        not to vote for him, he''s still doing well in the surveys.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb175926-f2b3-41ba-b4ce-05b348f4b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/19/Pulse-Asia-survey-duterte-marcos.html">Related:
        Duterte, Marcos maintain sole leads in latest Pulse Asia survey</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f202d63-f180-43a9-9ad5-1f5cfa421ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that as far as their internal surveys are concerned,
        the mayor is pulling away from his rivals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb3113f-5589-4f9a-8796-27b31c7b6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his rising popularity, more attacks are being heaped on Duterte.
        There are reports that people are digging up his annulment papers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1ad72-ad0e-44db-b189-88ca2a4123b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, who has been in power for 22 years, refused to comment
        on the matter. He also wouldn''t say anything about the surprise revelation
        of his daughter, Inday Sara, who said she''s a rape victim.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e85db-71ff-4411-9d99-f66ba033ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she hasn''t told him anything about it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5ca05-ddfb-4b4f-846e-aec56ae68b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:29:38.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:29:54.109+08:00
