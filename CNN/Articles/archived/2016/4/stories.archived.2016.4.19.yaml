      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines)</strong> — Presidential candidate
        Grace Poe went around Bulacan towns on Tuesday afternoon (April 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c85c2-8753-4c2f-9aa8-ae99f8365fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:14:07.735+08:00
      'mgnl:createdBy': 'cnnproducer'
