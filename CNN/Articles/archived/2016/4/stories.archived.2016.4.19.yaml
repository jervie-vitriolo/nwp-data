      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/timeline-kidapawan-violence.html">Also
        read: Timeline: Kidapawan violence</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985257c7-5e1e-490c-89a0-c76d533ac78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food shortage, lack of security plague farmers</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e368ea8-aee0-4e20-b1c0-b713f0f76648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some farmers who refused to face the camera for an interview revealed
        that they do not want to go home yet because they do not have food to eat
        and they fear for their security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7f1bd-4d50-4ce4-9624-951bba9e6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drought continues to devastate agricultural crops in North Cotabato,
        leaving farmers with nothing to eat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2fc8e-132b-45b6-abc5-a7552489a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents in Sitio Kamarag Barangay Malibatuan in Arakan were
        forced to eat banana, wild yam and exotic animals such as bats and rats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8973a-bc6a-44df-ad82-cd564f508e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even these kinds of food have been scarce.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4dfd5-da8c-4dc6-8ac1-945c49130121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers have been calling on the government for assistance after
        their crops were destroyed by the drought, thus the series of protest actions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a8d2a-23ad-48c7-90c6-98890f6f35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">Also
        read: PH gov’t under fire over violent Kidapawan dispersal</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2947c-4669-4eae-9a4e-d4e4c8fe8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the family of slain protester Darwin Sulang had already
        left their home after they observed some unknown persons, whom they believed
        are members of the military’s intelligence community, near their house at
        night.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e99521-5cb7-4b20-93ba-24a739461873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another accused, Bryan Icnad of Sagkungan, President Roxas, also
        complained that unknown persons frequently visit their house at night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e86d41e-d550-4dde-8d84-bd77a703d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyer Atty. Dionisio Alave said he also wanted the farmers
        to return home but cannot do anything if they refrain from doing so.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe59dd-5e2e-40dd-8351-1afca92902de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alave, who is also the president of Integrated Bar of the Philippines
        (IBP) North Cotabato chapter, appealed for the farmers’ psycho-social treatment
        to be postponed for at least two days so farmers can go home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9681c-f4a7-4d22-ade5-5e8f8a02baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">Related:
        Bullets, rice, and human rights: What we know so far on the violent Kidapawan
        protest dispersal</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3c777-0deb-46a6-a2c7-71e071fc6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rally organizers deny stopping protesters from coming home</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab916e1e-fea6-4517-b09f-7a5f88d2c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier said organizers of the rally are preventing the
        protesters, majority of them farmers, from going home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2c28e-b698-4dcb-af55-53a5f3a1f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Magbubukid ng Pilipinas (KMP-North Cotabato) Spokesperson
        Lito Roxas denied the allegations.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4a2ee-018a-488a-8b38-6a57a8b10699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Anytime na pwede sila umuwi, meron talaga silang escape… Nanawagan
        pa nga kami na kung gusto nila umuwi, andyan naman si Atty. Acosta na pwedeng
        sumama,</em>” Roxas said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38f1cb-9c92-47fd-bf5a-4d2f10589283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They can go home anytime, they really have an escape.
        We even announced that if they want to go home, Atty. Acosta is there to accompany
        them.”]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589946ae-a60f-4aae-84c8-35672c755043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas said most of the farmers decided to stay in the center
        while waiting for their court hearing on April 25.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd835f-e1be-433b-8674-25b7386161f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that immediate family members of the accused farmers are
        also free to visit and join them inside the center.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac339b-26fd-413a-8f55-a9f219111333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMP North Cotabato still has no idea what is going to happen
        to farmers after the court hearing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ef84c-68af-43f9-bf15-c2b224ded6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:00:44.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:01:43.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said they still have to discuss the matter with other support
        groups.</p>'
  'nba-opens-philippines-office-bonifacio-global-city':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'NBA Philippines Managing Director Carlo Singson (right)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-19T04:41:55.852+08:00
    'imagesource': 'jcr:b393cb89-1149-4e41-957c-ec9f12b2cebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0094c452-14af-4091-a2c0-0f4d7abb56b7'
    'lead': 'After more than 20 years of business initiatives in the Philippines,
      the National Basketball Association (NBA) announced on Tuesday (April 19) that
      it has opened an office in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:03:44.441+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:04:14.816+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:04:14.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA opens office in Bonifacio Global City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe3030-0958-4bca-ab82-6c0539ed463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After more than
        20 years of business initiatives in the Philippines, the National Basketball
        Association (NBA) announced on Tuesday (April 19) that it has opened an office
        in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc99204c-14bb-4c90-86ec-f1b6ba381ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Philippines Managing Director Carlo Singson told members of
        the media that the Philippines is one the NBA''s biggest markets. "We''re
        in the top five in terms of revenue."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa3189-2724-4b73-ab39-ab26786947e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get to the next level, we need people on the ground who are
        solely focused on this market."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63817f95-14a5-4335-b102-b4306cd07afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative office in Bonifacio Global City will house a
        dedicated local staff to assist the league''s New York headquarters and Hong
        Kong regional office in its business lines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44034ab-a97a-4fb7-9221-cf6b870e3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA initiatives in the Philippines include the Jr. NBA basketball
        training camp, the NBA Cafe, NBA stores, and partnerships with media and telecommunication
        firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2fe0d-fee4-4895-9248-9972c540fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson told members of the media that the Manila office is the
        league''s 13th international office, and its first in Southeast Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aed0f3-f11c-4ce4-8fd2-efe991efb141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a ground base in Metro Manila, the NBA aims to foster closer
        relationships with its Philippine business partners. Singson also expects
        to bring more NBA events to the country, such as player visits, legend visits,
        and WNBA player visits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9039321-8581-4a70-8410-758e4d4f2ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson told CNN Philippines that the NBA''s decision to set up
        shop in the country was taken seriously: "It is a process of deliberation;
        of looking at the current business environment, looking at the growth forecast,
        and looking at where the NBA office can be on the ground."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e449d16-79fe-4c38-90a2-11966a02d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the NBA operates as a lean organization, Singson mentioned
        that an NBA office in the country could indirectly create more jobs for Filipinos.
        "Hopefully through the partnerships that we have, for example, the NBA stores,
        as we continue to expand more stores... that brings more employment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ede0a-d457-4120-b7f1-d4760fc93673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:03:44.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:04:14.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opening an office in the Philippines is the next step in our efforts
        to grow basketball and the NBA''s popularity throughout Asia," said NBA Asia
        Managing Director Scott Levy in a statement. "The fandom that exists in the
        Philippines presents an ideal opportunity to grow the game that we hope to
        replicate in the region."</p>'
  'kabul-suicide-attack':
    'author': 'Masoud Popalzai and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-19T04:53:26.588+08:00
    'imagesource': 'jcr:296416c3-894b-409c-8bd4-90e64665d472'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73987667-3cba-4f24-8983-fba17e1613a3'
    'lead': 'More than 200 people were injured after an explosion rocked Kabul, Afghanistan
      on Tuesday morning (April 19), authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:06:40.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:06:57.951+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:06:57.701+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds injured in Kabul suicide attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984991f-5df9-49e3-aaa6-5bbf97b83b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 200 people were injured after
        an explosion rocked Kabul, Afghanistan on Tuesday morning (April 19), authorities
        say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04819912-6842-482f-9ef9-890276b78254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear how many had died in the attack, but a statement
        from Afghan President Mohammad Ashraf Ghani indicated that a "number" of people
        had been killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9b2ee-e4bd-4c16-b91f-2784af521e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide car bomber caused the explosion, said Interior Ministry
        spokesman Sediq Sediqi. The attack targeted the office of a security team
        that works to protect the government''s VIPs, an Afghan police official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f36bd3-4a05-466b-bb6b-3cc0da95dcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan Taliban claimed responsibility for the attack, the group
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb126fa8-c8e7-48cc-a6d9-4b87e787cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First a suicide bomber blew up his explosives-laden lorry on the
        gate of the department and then other armed attackers went in and started
        shooting on the rest of the enemies," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99804397-baa5-47ef-87c9-fc5c1b24c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan police have been instructed to kill the Taliban terrorists
        in the area near the explosion, Sediqi said. At least one armed assailant
        was killed by police at the site, but authorities are seeking two more suspects
        in the area, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b8dbc-b162-4600-ae1d-615fb45d22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witness said they continued to hear gunfire after the explosion.
        Ambulances carried the injured to several hospitals around Kabul, said the
        Afghan Health Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e13a6d-6c38-4cdc-9567-f643e7984f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Mohammad Ashraf Ghani condemned the terrorist attack
        in Pule Mahmood Khan area, Kabul, which martyred and injured a number of Afghan
        innocent civilians in strongest terms," a statement released by the president''s
        office said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1ff92-8fbe-48aa-b9bb-3925e477d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani tweeted the following from his office''s official account:
        "Today''s terrorist attack near Pul-e-Mahmud Khan, #Kabul clearly shows the
        enemy''s defeat in face-to-face battle with (Afghan National Defence and Security
        Forces)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda4c24-b1d1-45e2-973b-20bda35376bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion was heard near the U.S. Embassy in Kabul, according
        to an embassy spokeswoman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00019f44-82ef-4d2d-87c7-ed0ccb51089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy was unaffected by the explosion, according to the official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af583c1-c150-44bb-a7aa-6db062578ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:06:40.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:06:57.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "<a href="https://edition.cnn.com/2016/04/19/asia/kabul-explosion/index.html">Hundreds
        injured in Kabul suicide attack</a>"</em></p>'
  'Dinosaur-extinction-meteor-hit':
    'author': 'Madison Park, CNN'
    'caption': 'Scientist calculate that the titanosaurs weighed around 70 tons, which
      is about 10 African elephants.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-19T04:03:08.356+08:00
    'imagesource': 'jcr:1dfb1801-cc81-42c6-a74a-fe5903f590e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0178b1-349d-4ed0-811b-d23502cef7eb'
    'lead': 'Dinosaurs were already on a slow decline for at least 50 million years
      before a massive meteorite smashed into Earth and exterminated them, according
      to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T10:09:21.014+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T10:09:37.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T10:09:36.790+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study: Dinosaurs were on their way out before meteor hit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccea049-bc4e-4abd-8b8f-d1487ea60680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dinosaurs were already on a slow decline
        for at least 50 million years before a massive meteorite smashed into Earth
        and exterminated them, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1a29f-68d8-4ee5-8c8b-18a6c150d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound cold, but here''s how lead researcher, Dr. Manabu Sakamoto,
        palaeontologist from University of Reading in the UK described it: "It is
        clear that they [dinosaurs] were already past their prime in an evolutionary
        sense."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf331daa-edf0-41ca-be17-1604aa65bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur diversity was already dropping for millions of years. It
        didn''t matter what type of dinosaur — a T. rex or brachiosaurus — they had
        all been on a decline, according to the research published Monday in the journal
        Proceedings of the National Academy of Sciences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b8b8d3-9809-45ff-ad20-4de57bab4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers drew the conclusion after analyzing lineages on the
        dinosaurs using fossil information and computing statistics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54aab3-b811-41aa-b6a1-9bb947502f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the evidence shows that the dinosaurs, which had already been
        around, dominating terrestrial ecosystems for 150 million years, somehow lost
        the ability to speciate fast enough," said Professor Mike Benton of the University
        of Bristol, one of the co-authors in a press release statement. "This was
        likely to have contributed to their inability to recover from the environmental
        crisis caused by the impact."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4d542-d14e-4c6c-a01b-014f07cfd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely believed that a massive asteroid struck into the Gulf
        of Mexico 66 million years ago, with its impact producing tons of dust, blackening
        out the sun, and eventually killing all the plants and dinosaurs on Earth.
        But it had been a mystery whether dinosaurs were thriving before the asteroid
        hit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d04841-0510-40ec-86e5-c07e31d098f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a sudden apocalypse may have been the final nail in the coffin,
        something else had already been preventing dinosaurs from evolving new species
        as fast as old species were dying out," said Sakamoto. "This suggests that
        for tens of millions of years before their ultimate demise, dinosaurs were
        beginning to lose their edge as the dominant species on Earth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df818a-0ad9-4941-8a1e-634a3239586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaurs could''ve been troubled due to environmental changes on
        the planet as the continents broke up, sea levels rose and more volcanoes
        got active. This could''ve left dinosaurs in fragmented habitats with limited
        opportunities to reproduce, according to researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962720c-a015-4a94-95d8-8ebc2b2b14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what was destructive for dinosaurs ultimately ushered in a new
        era for mammals — and humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf7e2b-92d7-4717-8562-7f3707f0322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T10:09:21.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T10:09:37.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
