      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reaching Sta. Maria City Hall, Poe immediately hopped into
        her float to start her motorcade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0839d-9b48-4560-bff2-d9e9c22e183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:14:07.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T09:14:31.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe greeted vendors at the public market and then went back to her
        car to proceed to Norzagaray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6b38e-636d-4fea-8d43-240d4b5440ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T09:14:07.735+08:00
