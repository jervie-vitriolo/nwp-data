  'pba-quarterfinals-rain-or-shine-ginebra':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-19T18:57:15.354+08:00
    'gallerysource': 'jcr:1f0a54d8-f380-4f22-90e8-0d11a3648392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe32a0e-179a-4c8d-8184-2488079d0968'
    'lead': 'The Rain or Shine ElastoPainters defeated Barangay Ginebra San Miguel,
      102-89, to sweep their quarterfinals series in the Philippine Basketball Association
      (PBA) Commissioner''s Cup on Tuesday (April 19) at the SMART-Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T16:42:41.647+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-06T16:42:41.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rain or Shine sweeps Ginebra, awaits winner of SMB-Star series

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472a17c-6ca9-48f1-ae7e-419aea927095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:42:41.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T16:42:41.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        ElastoPainters defeated Barangay Ginebra San Miguel, 102-89, to sweep their
        quarterfinals series in the Philippine Basketball Association (PBA) Commissioner''s
        Cup on Tuesday (April 19) at the SMART-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8221a-7b15-4f26-bb17-c4e2bf5b462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:42:41.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T16:42:41.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JR Quinahan provided the spark, scoring 21 points on 10-of-15 shooting
        to help Rain or Shine advance to the semifinals where they will face the winner
        of the series between San Miguel and Star.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09bd17-208f-42c1-9ab9-02fda158d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:42:41.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T16:42:41.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Beermen lost their twice-to-beat advantage after
        the Hotshots beat them on Monday, 108-99.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb04c4a-dd4a-4fc7-b67c-09859cca1b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:42:41.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T16:42:41.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan scored a team-high 22 points, while Maverick Ahanmisi
        added 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e76ea9-ebc1-4b51-99c6-b30dc371aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:42:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T16:42:41.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra was only down by six points at the half, but allowed the
        ElastoPainters build a double-digit lead in the third quarter. Rain or Shine
        went up by 13 points, 71-58, after a jumper from JR Quinahan, 4:20 left in
        the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54dd13-f0f1-474a-a0f8-fcff6d018dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T16:42:41.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-06T16:42:41.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of free throws from Chris Ellis at the 2:36 mark cut the
        Gin Kings'' deficit to nine, but Rain or Shine again extended the lead back
        up to 13 points to end the third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
