      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25950421-a48d-4a79-9e22-7f80fd573252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his choices, Tayao said he was still unimpressed with the
        presidential candidates'' long-term solutions and plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e12d8-5fa5-4cdd-86d8-8eacfb0226b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero sa</em> long-term solution, <em>para sa akin napakatabang.
        Walang</em> attempt <em>sa kahit sinong kandidato na magsabi na ito dapat
        yung reporma na gagawin, ito dapat ang</em> strategy,<em> ito ''yung</em>
        approach <em>natin. Masyadong naging tutok sa sa pag akit ng</em> individual
        voters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44398ca-5e78-41b5-a376-bac5dfee9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it came to long-term solutions, they all gave
        bland answers. There was no attempt from the candidates to state their reforms,
        strategies, approach. They were too focused on wooing voters.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed155f83-54b1-4aac-957b-4ab2f4e6559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it help the ''undecided'' decide?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cbb7d-70ea-43bf-a6ba-a175d73b5118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his sentiment that the candidates in last presidential
        debate focused too much on wooing voters, Tayao said it still wasn''t useful
        enough in helping the undecided voters to pick a presidential candidate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef3016-ddd7-412b-9351-f41d239050c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that what''s happening with the voters right now is, instead
        of choosing the best bet among the roster, the voters are resorting to the
        process of elimination, saying the people are picking the candidate with less
        negative traits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1701c6e-73af-460b-ab0d-7c26559af725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Namimili sino ang least na may mapupuna ka... Naging</em> multiple
        choice... <em>Parang</em> process of elimination."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069db2c0-4269-4166-acb6-d4193d63d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared he still hasn''t picked his presidential bet yet, but
        said he''d rather pick a vice president who could perform best for the country,
        as the vice presidential race is a more interesting and diverse one.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0745a3a9-2ec5-4a9a-baad-b4f26d3637f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro pipiliin ko na lang yung presidente na di makakatapos
        ng anim na taon at pipili na lang ako ng pinaka magaling na</em> vice president.
        <em>Sa</em> VP race, <em>sa akin, mas may mapipili ka talaga eh</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7dd1a-dd9d-4c0e-8193-53a12591292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''d rather choose the president who could not finish
        the six-year term. I''d rather pick the best vice president. For me, the VP
        race is a more exciting one with better choices.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d2c4c-b505-4925-8933-b9899e8555c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s appeal</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aaf8ff-9cfa-4f0d-bc63-a1473b8bd819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb and Tayao also discussed Duterte''s lead in the Social Weather
        Survey (SWS) released on Monday. He maintained his sole lead over other presidential
        candidates in the survey conducted from April 18 to 20.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79e484-d778-41cf-bfb6-323c3ddf17d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Related:
        Duterte remains presidential frontrunner – SWS survey</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239c001-48e6-4de1-ba72-0e84dade7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add context, Webb stated that the survey period was right after
        the mayor''s <a href="https://cnnphilippines.com/news/2016/04/20/duterte-complaint-womens-rights-group-chr.html">remark
        on rape victim</a> Australian missionary Jacqueline Hamill circulated in the
        media, but in spite of this, he still maintained a nine-percent lead from
        Poe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a822875-096c-42ef-85fb-b6113c8e4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb mentioned Duterte''s answer, "You are you, I am I" to Poe''s
        question for him during the debate on his controversial statements and acts
        against women.</p>'
