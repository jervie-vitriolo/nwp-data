  'sinag-maynila-2016':
    'author': 'Jansen MusicoJansen Musico'
    'caption': 'This year''s edition of Sinag Maynila Independent Film Festival features
      five full-length films that tell stories of gritty realism rooted in the daily
      lives of Filipinos.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-04-25T04:41:22.137+08:00
    'imagesource': 'jcr:93cc30f2-6dc2-4a85-a37a-e651669491bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a232e100-ee0b-4fb1-a030-d058fbb59422'
    'lead': 'On its second year, the independent film festival champions stories of
      gritty realism rooted in the daily lives of Filipinos — to varying results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:39:48.423+08:00
