      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line is operated by RRCG Transport. It is the third P2P route
        currently operational, including Froehlich Tours'' Trinoma-Makati line and
        HM Transport''s Ortigas-Makati line.</p>'
    '13':
      'image': 'jcr:db4a5e5e-49a9-45e6-8166-ee8c4c28b39b'
