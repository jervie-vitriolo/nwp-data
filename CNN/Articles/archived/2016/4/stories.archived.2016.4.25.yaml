    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:24:52.276+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA releases abducted policemen to Duterte

      '
    'updated': 2016-04-26T09:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0691c-02ff-4c36-b83d-6f397f8ddb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines)</strong> — Presidential candidate
        Rodrigo Duterte joined the five Davao policemen who were released allegedly
        by the New People''s Army (NPA) on Monday (April 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf257c-b63a-4c3a-8eaf-da42b416579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen and a civilian were captured by lawless armed men
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03fc50-6a57-4cd4-90f1-5bfbbeba689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte presented them to a group of mediamen who gather outside
        his home in Davao City Monday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923e91c-71b5-4845-8ff6-88ef3a36e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor secured their release Monday morning after talks with
        the NPA in Barangay Mapula, Paquibato District, Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f323691-c06a-41c8-8ce2-29f77b7a6147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Also
        read: Duterte remains presidential frontrunner — SWS</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d92c4a-03df-4711-bd1c-9ef71f3f7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The released policemen include Chief Insp. Leonardo V. Tarongoy,
        the station commander of Paquibato Police Station, PO3 Rosenie L. Cabuenas,
        PO3 Rudolf Pacete, PO3 Abdul Azis A. Ali Jr. and PO2 Neil C. Arellano.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265da244-fdad-4df8-a681-964dc4c3eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One civilian abductee, Ronald Dordas, was also released.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte and freed Davao City policemen arrive at Camp Catitipan
        | <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a>
        <a href="https://t.co/OSiN35A9kh">pic.twitter.com/OSiN35A9kh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/724520628582121472?ref_src=twsrc%5Etfw">April
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de76d4-47bb-4215-b56d-75fc7628af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaafd775-d66e-4032-98f2-83085be1d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said he asked the NPA to free the policemen,
        pointing out the police are just doing their job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b2dab-b82f-47e9-96d5-2c9fb0d62f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told the police to calm down and not to fight when
        confronted by the NPA. He said the police should simply perform their duty
        to investigate and respond.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c92e2-a3aa-4abb-8e34-12d5c1cc7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:24:41.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:24:52.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added he will rely on the Philippine National Police and
        the Army in ensuring peace and order should he be elected, and also promised
        to double the salary of policemen and police officers.</p>'
  'tatad-luna-poe-husband-neil-llamanzares-citizenship-renouncement':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': '(File photos) (L) Neil Llamanzares, (R) Former senator Francisco "Kit"
      Tatad'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T05:52:04.508+08:00
    'imagesource': 'jcr:9ad8ee5a-0173-4f70-8d57-a4a1910d5489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '741daa89-e23b-474f-a87b-d1474ea0f83e'
    'lead': 'The critics of Presidential candidate and Senator Grace Poe have shifted
      their attention to her husband, Neil Llamanzares—now asking the Bureau of Immigration
      to look into his documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:27:33.168+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:27:51.037+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:27:50.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Critics say Poe’s husband ‘a threat to national security’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66542c04-ee2d-4c66-b2a4-54377ddc103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former senator
        Francisco “Kit” Tatad and his lawyer Manuel Luna formally asked the Bureau
        of Immigration to look into the citizenship status of Neil Llamanzares, husband
        of independent presidential candidate Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf58a79-5293-4387-b7a6-387681f03faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad and Luna, who believe that Llamanzares is still an American
        citizen, filed before the bureau a formal complaint to investigate on Monday
        (April 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe8065-f257-40b7-98c5-6839b07cd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What if Senator Poe wins the election? So you have an American
        husband with her in Malacañang… first in PH history,” Luna said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154307e-8a09-4ff5-815b-6509256bfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fear having an American first gentleman in Malacañang, who
        they said could be a threat to national security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11060991-3faa-4ee7-9416-4c3e7ab1d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung naetsapwera ang kandidatura ni Grace Poe, hindi na po
        kakailanganin ito. Kasi walang panganib. Pero malinaw ang panganib,”</em>
        Tatad told the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd07e6-cc2d-44b5-b6dc-1f466bf95a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Grace Poe’s candidacy was cancelled, there’s no
        risk. But the threat is clear.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37449942-bfa5-4d10-b6eb-26aa425f125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad and Luna claimed Llamanzares worked for a private intelligence
        service corporation in the U.S. connected with the National Security, U.S.
        Intelligence, and central intelligence agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c264a9bd-476d-4dd9-9abb-7fb967c16a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad, however, did not reveal his source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bee0fb-d755-43a5-a19b-6d831ae15d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe previously admitted her husband worked for the U.S. Air Force
        for four years from 1988 to 1992.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d51ab3d-a315-4c73-9bf4-8fe435144ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag banyaga, hindi po dapat nakatabi sa pangulo ng Pilipinas.
        Kahit na senador, mataas ang</em> security <em>rating nyan. Ang mga sikreto
        natin sa ibang bansa ay di dapat binabahagi sa ibang lahi</em>,” said Tatad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c1162-18c2-4d34-bcd3-e101292be2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
