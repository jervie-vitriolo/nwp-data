      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He outlined his objections to the promotional demands on him in
        a Facebook post Thursday, saying he planned to devote all his attention to
        training.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bee1b0-ebef-447c-a8f8-cae4c4fce5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing what I need for me now. It is time to be selfish with
        my training again. It is the only way," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4acbe8-ba14-4eb9-a7e2-6bfe7ea827a4'
      'mgnl:activationStatus': true
