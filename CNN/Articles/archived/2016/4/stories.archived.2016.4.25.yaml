      'mgnl:type': 'text'
      'text': '<p><em>Awards: Best Film, Best Actress (Elizabeth Oropesa), Best Director,
        Best Cinematography (Albert Banzon)</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc8708-4535-472e-bdcb-cb8cb91cbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-year-old Virgie (Elizabeth Oropesa) lives with her trusty
        maid, Delia (Lotlot De Leon), in an old decrepit house with cracks on the
        walls and cockroaches terrorizing every surface. Despite her children’s efforts
        to persuade her to leave the place, she stays in hopes that her long lost
        Sonny Boy (Sebastian Castro) would one day come back to her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ff342-4f2b-48b3-805c-40c3923fe4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mrs.” suffers from a slight identity crisis. On one hand, it’s
        a lighthearted comedy; on the other, it’s a heavy drama with political undertones.
        This shift comes gradually. When we’re introduced to Virgie, she is depicted
        as a textbook tita of Manila. She is particular with tiny details and easily
        offended, but at the end of the day, her intentions are pure. Soon Delia reveals
        she’s pregnant and is set to be married. This is when the drama starts kicking
        in, compounded by a possible lead to Sonny Boy’s whereabouts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d7bbbf-a272-4397-9e61-854a4903cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolf Alix Jr. draws out great performances from his cast. Both
        Oropesa and De Leon bring their A-game — hilarious when needed, solemn when
        not. But while these ladies showcase on-screen restraint, Alix opts for a
        different tactic. At the very end of the film, his habit of disorienting and
        shocking his viewers rattles Virgie’s quiet world. Whether that scene’s inclusion
        is warranted is debatable, but it definitely wouldn’t be an Alix film without
        it.</p>'
    '50':
