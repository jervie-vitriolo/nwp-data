      'mgnl:type': 'text'
      'text': '<p>“We hope that other bus operators will also join us in our bid to
        raise the standards for public transportation by offering higher quality services
        to commuters,” said Transportation and Communications Sec. Joseph "Jun" Abaya
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
