      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The province of
        Iloilo has been put under a state of calamity after 81,592 metric tons and
        32,800 hectares of farmlands have been affected by El Niño phenomenon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29d055-f219-4c71-bee4-66103fc27e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:37:49.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Panlalawigan (SP) approved the declaration during
        their special session on Friday (April 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4f60f-c212-470b-b154-7bd274593ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:37:49.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Council (PDRRMC)
        will make use of the P33.7 million budget of Task Force El Niño to mitigate
        the effects of the drought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347652f-4cad-485c-8f2a-58516d655278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:37:49.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/13/Entire-Cebu-province-state-of-calamity-drought.html">Also
        read: Entire Cebu province under state of calamity due to drought</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393854d7-2a43-4a91-98b6-5d3c6499afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:37:49.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around P95 million calamity fund will be allotted, according to
        Jerry Bionat, executive director of the PDRRMC. He also said towns who are
        severely affected by the said disaster will be prioritized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd06ee8-953a-4175-b220-d1fb3de8563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:37:49.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, towns of Dueñas, Santa Barbara, Calinog, Bingawan, Estancia,
        Miag-ao, and Dingle were placed under a state of calamity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a7adb-da75-4754-927b-162fc3314307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:37:17.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:37:49.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Iloilo-based journalist Elyrose S. Naorbe contributed to this
        report.</em></p>'
