  'duterte-davao-police-release-npa':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'The New people''s Army on April 25 released five Davao policemen to
      presidential candidate Davao City Mayor Rodrigo Duterte (second from left).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T06:00:42.145+08:00
    'imagesource': 'jcr:7654cc3f-c2b1-4c26-b670-ec07e94f8c08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906bf7c7-e02d-4f7c-a4af-68ce62bb11d6'
    'lead': 'Presidential candidate Rodrigo Duterte accompanied the five Davao policemen
      who were released by the New People''s Army (NPA) on Monday (April 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:24:41.590+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:24:52.472+08:00
