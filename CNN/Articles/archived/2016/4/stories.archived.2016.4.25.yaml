  'nba-lakers-fire-byron-scott':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-25T02:40:11.540+08:00
    'imagesource': 'jcr:1e006543-fce3-4f9f-8767-060363585285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97874ea5-9172-4270-9fb8-c4fd414529a9'
    'lead': 'The Los Angeles Lakers fired coach Byron Scott on Sunday (Monday, April
      25 PHT) after he oversaw the two worst seasons in franchise history, clearing
      the way for a continued rebuild after the retirement of all-time great Kobe
      Bryant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:06:01.789+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:06:30.104+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:06:29.943+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Rebuilding Lakers part ways with coach Scott

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14618461-9b3e-4ed9-8d69-9ce65401925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Los Angeles Lakers fired coach
        Byron Scott on Sunday (Monday, April 25 PHT) after he oversaw the two worst
        seasons in franchise history, clearing the way for a continued rebuild after
        the retirement of all-time great Kobe Bryant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cc591-bc44-433f-b243-04af749da6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank Byron for his hard work, dedication and
        loyalty over the last two years, but have decided it is in the best interest
        of the organisation to make a change at this time," General Manager Mitch
        Kupchak said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4424f06-9ef3-40f6-957e-bd805ee7fe0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for a replacement will begin immediately with former
        player and now Golden State Warriors assistant Luke Walton regarded as top
        of the list of possible contenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c01cc-e44c-4bcb-afef-c84aa6e42df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the NBA''s second most successful franchise with 16
        championships to their name, the Lakers are facing a sustained period of rebuilding
        after a dismal 17-65 campaign in the recently completed 2015-16 regular season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f68e661-e0d3-4b0b-8af3-5ca38ffa73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s first season in charge was only marginally better, with
        the Lakers compiling a 21-61 record, their worst ever until this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c738ba2-0699-49ff-868f-b6e10e3f3742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having not been near the playoffs since the Spurs swept them out
        of the opening round in 2012-13 and with Bryant retiring after his 60-point
        farewell performance earlier this month, the Lakers lack the star power they
        have generally commanded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82527e-2044-4195-9ca2-3967436a3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a high-end celebrity laced fan base expecting results, continued
        futility was always going to put pressure on Scott to retain his job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ebffd-5004-4e08-9bc0-7a138d5b6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-Star centers Dwight Howard and Pau Gasol departed the team for
        less money over the last few seasons, leaving early draft picks Julius Randle
        and D''Angelo Russell carrying the burden as the future of the team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95a6c5-35b5-4e22-a6e0-4e84e4cc1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:06:01.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:06:30.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to their woeful record, the Lakers have the second best odds
        of landing the top pick in the upcoming draft lottery and they are also expected
        to be very active in the free agency market.</p>'
  'bongbong-marcos-campaigns-ormoc-leyte':
    'author': 'John Kevin Pilapil, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T02:25:46.339+08:00
    'imagesource': 'jcr:51218fcc-7542-4cbb-9e54-5c509caadfa3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0457d1e-d3dc-4c43-8aac-bba312d096e3'
    'lead': 'At a press conference in Ormoc City on Sunday (April 24), vice presidential
      candidate Ferdinand "Bongbong" Marcos Jr. raised vote-transfer allegations against
      the Comelec. He said his camp received a report that some of his overseas votes
      were credited to Sen. Gregorio "Gringo" Honasan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:09:05.644+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:09:22.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:09:21.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos campaigns in hometown Leyte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff37b00-1daf-43de-90dd-6f3c7b10e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ormoc City (CNN Philippines)</strong> — Vice presidential
        candidate Sen. Ferdinand "Bongbong" Marcos Jr. took his campaign to his mother''s
        hometown in Leyte on Sunday (April 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038d547-b9a8-4473-8222-28b9bdd0a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by his cousin, senatorial candidate Ferdinand
        Martin Romualdez and his mother, former first lady Imelda Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be655c-c0b4-4b02-9796-da30623a4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference, Marcos raised vote-transfer allegations against
        the Commission on Elections (Comelec) — that some of his overseas votes were
        credited to Sen. Gregorio "Gringo" Honasan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafba03-4528-44b9-a4f8-8e4a1d0eb3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he wants to investigate this report, especially now
        that the May 9 elections is drawing near.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ac77a-42ec-4fb4-b35f-f5dde1017df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also responded to comments that his and Sen. Miriam Defensor-Santiago''s
        tandem is "barely felt" by the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f59d1-1896-4f67-8cd6-974bcf9ddca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Santiago took a break for health reasons, but he is glad
        she is back on the campaign trail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03853266-ab49-4a22-a75d-2c543bff1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ormoc, he met with the city''s political rivals, the Codillas
        and Gomezes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd79a34c-3c8f-46e3-a592-7e4aaa1afd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Ormoc mayor Edward Codilla is running against actor Richard
        Gomez, while his wife Violy Codilla is running against Gomez’s wife, Cong.
        Lucy Torres Gomez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f1b3d-e81d-438f-a4c4-5f47e5467e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Codilla is endorsing the senator, although he belongs to a
        different political party, the United People’s Coalition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342553d-0517-449b-8b1e-1d5a3ff402e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:09:05.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:09:22.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Also
        read: SWS survey: Duterte remains presidential frontrunner; Robredo ties Marcos
