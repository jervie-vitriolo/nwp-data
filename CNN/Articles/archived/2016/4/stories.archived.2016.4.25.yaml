      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album appeared on the service during the early morning hours
        of Monday (April 25), and was selling for $17.99.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db93970-5e0a-4b2b-b8ee-374b592e5d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated "visual album" was released exclusively on
        Tidal on Saturday night, but the New York Times reported Sunday that it would
        soon appear on iTunes and Amazon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f162b-ba61-498b-a994-c85ce7d5e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick release on iTunes highlights the complex dynamics at work
        in music distribution. Online retailers like iTunes allow buyers to download
        music and pay for it a la carte, while all-you-can-listen streaming services
        charge subscription fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50432fd-8721-438f-897f-99e08843c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce is a partner in the Tidal streaming service, which her husband,
        Jay Z, relaunched in March 2015. It was billed as "the first ever artist owned
        global music and entertainment platform."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ef949-bc03-4f0f-96f1-f408c3d407cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spotify competitor is also where Beyonce debuted her album''s
        first single, "Formation," in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f320465-cbbc-461a-bb0a-a220effea30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tidal does not have vast numbers of subscribers like Spotify
        or Apple Music. Given the frenzy over the release of new Beyonce music, the
        singer risked angering fans who were not Tidal subscribers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f05f14-d8d0-47ab-9793-78b10a4f0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Tidal promoted itself as the only place where
        listeners could access "Lemonade."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56825574-eeb2-41c6-91e7-a11efcefa0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the album is sold a la carte, a Tidal spokeswoman said
        its service "will be streaming the album exclusively in perpetuity" — meaning
        Spotify won''t have it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f8385-4153-4107-86fc-f50eca1b18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce''s release definitely gave the service a boost over the
        weekend. While exact data is unavailable, Tidal was No. 3 on Apple''s chart
        of free apps on Sunday. The app offered a 30-day free trial to entice new
        subscribers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848b34e-ffc6-43fe-a8f1-3be2d715b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a week for Tidal, right? They have, in one week, changed the
        entire narrative of their business, which was, ''It''s not doing well, to,
        ''Oh my gosh, you have to go to Tidal,''" editor Janice Min, who oversees
        Billboard, said Sunday on CNN''s "Reliable Sources."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130220f5-297b-4739-b66c-8be0e9d9ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But industry observers like Min know the period of exclusivity probably
        wouldn''t last long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860df84a-8edb-4f9a-b446-f92edfa0bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withholding the album from online stores like iTunes would make
        it much more difficult for "Lemonade" to soar to the top of charts like the
        Billboard 200.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c59a4-40ed-44dc-ad7a-362ab97e9997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly for that reason, when Rihanna streamed her new album "Anti"
        on Tidal for a week in January, she also sold it through stores like iTunes
        after a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35233b3-90af-4ad6-ac5c-57b88bda51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The availability of "Lemonade" so soon on iTunes may dampen new
        subscriptions for Tidal in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7455c03-465c-4dd1-92b0-0b8e2b7a11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some fans will be happy. Soon after "Lemonade" dropped on Saturday,
        Twitter was abuzz with complaints that "Lemonade" was not available on Apple
        Music.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83008ecb-6542-4a5e-848a-3cd501d8b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:43:25.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:43:48.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/24/media/beyonce-itunes-lemonade/">Beyonce''s
        ''Lemonade'' reportedly coming to iTunes</a>"</em></p>'
  'UAAP-Season-78-Womens-Volleyball-finals-La-Salle-Ateneo-Ara-Galang':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Ara Galang chipped in with 10 markers as the La Salle Lady Spikers
      blew past the Ateneo Lady Eagles, 25-22, 25-22, 25-21, in Game 1.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-25T04:25:54.349+08:00
    'imagesource': 'jcr:11896003-65dc-447d-8b2c-b8647f5ca150'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc3baef-e80c-4da1-a7d9-4252635e01b6'
    'lead': 'After beating Ateneo in dominant fashion in Game 1 of their best-of-three
      series, La Salle standout Ara Galang says that her side need to avoid complacency
      ahead of their next meeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:47:39.589+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:48:08.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:48:08.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: Galang says La Salle cannot be complacent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f0264-bb4f-4714-8cd9-876ba8b9ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In Season 77 of
        the University Athletic Association of the Philippines (UAAP) women''s volleyball
        finals, La Salle star Ara Galang was forced to watch her team fall to the
        eventual champions Ateneo from the sidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df12e8f-4599-44bc-86af-061eeb37cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year later, she is just one game away from avenging that loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61ed78-5181-4502-b03e-64d6c4b548aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> goosebumps," said Galang, who is glad to be playing
        in this season''s championship round. "<em>Sobrang happy</em> and excited
        kasi makakalaro na ako with my team."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316208ef-d8bb-490c-bc56-05669dc5f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are goosebumps. I''m so happy and excited because
        I can now play with my team.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22739d49-ae8e-426b-971a-ea0a09b10a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers shocked the Ateneo Lady Eagles in straight sets,
        25-22, 25-22, 25-21, in the first match of their best-of-three final series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28446dd1-22f6-4ca0-8d1f-8dc261c5ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/23/la-salle-beats-ateneo-game-1.html">Also
        read: La Salle makes quick work of Ateneo in Game 1</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d745a7e-612e-4e33-8a29-03fa9add5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the obvious elation of getting one past their archrivals,
        Galang is wary of any complacency that might creep in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064df243-965c-43fc-9c6d-12672498d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masaya (kami) kasi parang one step closer na to sa goal ng
        team," she said. "Pero syempre hindi dapat kami maging complacent or masatisfy
        sa one game win lang. Kailangan paghirapan pa namin, at kailangan yung tingin
        namin sa goal pa rin.</em>"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e2bf8-3b87-428d-9896-871fb9b25e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy because we are one step closer to the
        goal of the team. But of course, we cannot be complacent or be satisfied with
        a one game win. We need to work hard for it, and we have to keep our eyes
        on the goal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa043f-3a6d-44c0-bae0-e760b524fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang was one of four players who chipped in with double-digit
        points in the victory. She said the extended series against the FEU Lady Tamaraws
        in the semifinals was "a blessing in disguise," helping them realize the goal
        they''re trying to achieve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0e0e5-4dc1-49ee-8c2a-f024672c45d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Lady Spikers finish off the series against the Lady Eagles,
        they would snap Ateneo''s two-year streak at the pinnacle of UAAP women''s
        volleyball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2587d-3c05-44a3-ae57-b9fd0494cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:48:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rivals will face each other anew on Wednesday (April 27)
        at 4 p.m. at the Mall of Asia Arena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393c3b5-773a-44b4-bf1b-93350f07dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:47:39.590+08:00
      'mgnl:createdBy': 'cnnproducer'
