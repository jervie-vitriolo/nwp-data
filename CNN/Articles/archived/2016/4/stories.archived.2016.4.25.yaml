    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf93f6-e958-44b3-99ff-ef45d786d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nagreresonate si</em> Mayor Duterte<em> kasi ang tingin
        ng botante ang binoboto niya hindi si</em> Mayor Duterte, <em>hindi ibang
        tao, kung hindi ang binoboto niya ay ang sarili niya</em>," Tayao answered,
        quoting a journalist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
