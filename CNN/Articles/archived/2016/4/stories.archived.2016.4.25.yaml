  'Whitney-Houston-Michael-Jackson-Davie-Bowie-Prince-death':
    'author': 'Tricia Escobedo, CNN'
    'caption': 'MIAMI GARDENS, FL - FEBRUARY 04: Prince performs during the ''Pepsi
      Halftime Show'' at Super Bowl XLI between the Indianapolis Colts and the Chicago
      Bears on February 4, 2007 at Dolphin Stadium in Miami Gardens, Florida.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-25T00:37:20.621+08:00
    'imagesource': 'jcr:15ad07fd-5f9f-4dbf-8d53-b8f90aa28938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4043e627-2c58-404c-b897-f552b322e701'
    'lead': 'These artists'' music, style and personalities defined the 1980s — you
      couldn''t turn on the radio without hearing one of their songs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:17:29.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:17:44.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:17:44.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whitney, Michael, Bowie ... now Prince?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7f450-83da-48b7-9dcb-309a4684a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you grew up in the ''80s, you probably
        have a childhood memory related to Prince that came rushing back when the
        news of his death broke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792df8f-f906-4fbb-a9d0-65fbd0a668e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it was a moment at a Prince concert, or seeing his wild music
        videos for the first time on MTV, or how you once thought his song "Little
        Red Corvette" was really about the car.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a2d14-e133-42ed-b501-3292148d1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you may have realized not too long ago, you were flooded with
        similar emotions about David Bowie ... Whitney Houston a few years earlier
        ... and Michael Jackson in 2009. (Wow, it doesn''t seem that long ago.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628708ad-6b53-4679-9180-2786471a8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These artists'' music, style and personalities defined the 1980s
        — you couldn''t turn on the radio without hearing one of their songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e14f3-59c8-46b3-916b-0a56116016b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Jackson</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d52b0-8b25-4ff4-9c10-bb3690c5d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You didn''t have to be a child of the ''80s to understand the impact
        of Jackson''s untimely death at age 50.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a26bf-19a3-48dd-970f-7467a0641698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his passing on June 25, 2009, pop star Justin Bieber,
        who was born in 1994 (more than a decade after "Thriller" was released), expressed
        shock and sadness to his millions of Twitter followers:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9751d-c586-42a9-b44d-c7e6261e8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s news of Prince''s death at 57 (that''s how old Jackson
        would have been now) not only stirred up memories of the famous rivalry between
        the two ...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56995a-6163-4d8b-962a-2b251b698cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>... it also left some wondering if the musical icons have made peace
        in the afterlife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b932688-3079-4809-aa39-b4a03e0a07c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whitney Houston</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc9829-3fff-4295-a837-a873d6a34569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no secret that Houston struggled with addiction problems,
        but this amazing singer''s death on February 11, 2012, still shocked the entertainment
        world and her legions of fans. She was 48.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab0afe-9c89-4436-a2e0-0c7716767d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, Houston''s only child, Bobbi Kristina, died three years later
        in a similar way as her mother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fcf4d-c500-4893-b3c0-cf66d2a66ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>David Bowie</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e10cb-77b5-41f4-ac4b-1d998dea1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only been three months since the world lost Bowie, who had
        just released a new album and whose battle with cancer remained unknown to
        his fans until his death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629f061-b327-42a2-b857-f9fbface06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s musical career spans well beyond the 1980s, but his influence
        on the decade is unmistakable. That''s when his edgy songs and magical performances
        inspired the MTV generation and created a new cadre of fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deca2b8-b4f7-4215-92aa-1c94bb940797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prince</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773992ee-8d08-4f96-8e3c-1d0594485b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now in April, we are still processing the news of Prince''s
        death. It''s the same grief process but somehow feels different.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acb7f1-472d-4b18-8759-35eaa5e2a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there were some reports he wasn''t feeling great -- but didn''t
        he just throw an all-night dance party and then ride around town on his bike?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31754636-07fc-425c-a25c-6e99660fc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didn''t he recently release a passport photo on Twitter showing
        how awesome he looked at 57?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbbe0d-1851-4585-97e2-bd18a3101de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And didn''t he just give one of his amazing performances in Atlanta
        a week before his death?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817355fd-610b-4ca8-92a6-09dae88d9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the reports swirl about how Prince died, and his songs flood
        the radio and MTV airwaves once again, ''80s kids can only wonder if their
        parents felt like this when Elvis Presley, John Lennon, Marvin Gaye, Bob Marley
        and other musicians met their untimely deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faeaf6-3678-4399-a4f2-19565d8ca45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:17:29.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:17:44.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/22/entertainment/prince-80s-music-icon-deaths/">Whitney,
        Michael, Bowie ... now Prince</a>?"</em></p>'
