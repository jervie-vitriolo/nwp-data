      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Llamanzares renouncing U.S. citizenship</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e85f74-adea-4771-bd66-0b73d8df044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, in a televised debate on Sunday (April 24), cleared that her
        husband already renounced his U.S. citizenship just this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eacd705-8ea0-4334-bdfe-e094f43e030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, her camp has circulated documents showing that Llamanzares
        has renounced his citizenship before a barangay chairman in Greenhills on
        April 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13f32e-fe39-4b69-b5e0-567e212fbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Luna argued that renouncement is not enough. He said Llamanzares
        still needs to file a petition for reacquisition of Philippine citizenship—
        which, according to Luna, Llamanzares never did since 2006.</p>'
    '18':
