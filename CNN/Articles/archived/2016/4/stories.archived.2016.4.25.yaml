      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think <em>ganyan siya kapopular dahil tanggap siya ng tao</em>?"
        Webb asked.</p>'
    '39':
      'image': 'jcr:e31aeabc-80c9-4a3b-96a8-4a073ebb3ed7'
