    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2640f6-7ba4-4c75-83c1-fae26cc25e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, during a Cinemalaya gala screening of his own film
        “Kasal,” Joselito Altarejos announced his departure from pink cinema to make
        way for other stories that needed telling. “TPO,” his first feature after
        the said proclamation, is about a family torn apart by domestic violence.
        The film’s focus shifts from mother to father to child, in three acts interwoven
        as crisscrossing versions of the same events, the intention of which is to
        show that abuse leaves long-lasting scars on all involved — both victims and
        offenders — some worse than the others.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e0389-284d-4082-aa30-7d5e5e78dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altarejos has a specific idea he wants to push, and it is an important
        one given the subject matter, but his unwillingness to deviate from the stationary
        long shots that make up his scenes dilutes the drama and creates tiresome
        lulls for his viewers. The abrupt ending also does nothing to help the film.
        It’s salt in the wound, not only because the resolution stings, but also because
        it comes out of thin air without preamble — a forced deus ex machina created
        just to drive home a sad point.</p>'
