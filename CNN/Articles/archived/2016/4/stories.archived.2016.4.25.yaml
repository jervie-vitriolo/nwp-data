      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less hassle and <em>may</em> ma-save<em> sa pamasahe namin</em>,"
        Lorraine Tambangan pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063fabe-3342-4073-acb1-ad1bb77ab8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:12:56.887+08:00
