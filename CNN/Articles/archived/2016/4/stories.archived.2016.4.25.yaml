    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd reopens senior high school voucher program application online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017cf90-16f5-4b3c-b955-820b07703ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:20:24.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:20:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Education (DepEd) has reopened its voucher program, a financial assistance
        program for student''s school fee, to allow more students to apply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216087ab-c6d5-4387-a5a3-5d88c3f90e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:20:24.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:20:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to apply to the program may do so until May 6, but
        will have to wait for the results to be released on May 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffec42-4fac-4e43-bb4e-6c64f86a0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:20:24.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:20:39.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd Finance Head Theresa Anne Manalastas-Menardo,
        the application period was extended due to persistent requests and available
        budget to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e458a-8ca3-46b7-981a-21d81fd4189f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:20:24.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:20:39.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami pong nagrerequest ng extension," said Manalastas-Menardo.
        "Given our budget we can still accommodate a certain number of students."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2be34-ae1f-4d56-bd2c-1ee7ea11b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:20:24.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:20:39.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who have finished Grade 10 at public schools and those
        who graduated from private schools under DepEd''s Education Service Contracting
        (ESC) are pre-qualified recipients of the voucher subsidy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae82d06-3083-4bdc-9db6-d1da41f4558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:20:24.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:20:39.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But non-ESC grade 10 graduates from private junior high schools
        must apply for the subsidy.</p>'
