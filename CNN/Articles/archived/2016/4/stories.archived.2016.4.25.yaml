      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A foreigner should not be beside the president of
        the Philippines. Even if a senator, whose security rating is also high. We
        should not share our secret with other race.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f6647-bc1c-43e5-9fc6-4c54046e09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator also claimed Llamanzares doesn''t have valid
        documents when he started working here in the country for a private corporation—
        such as the alien employment permit, and a working visa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb7d0c-a841-42c5-b307-e5ff6515a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:27:51.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cleared, though, the move is not a personal attack against Poe
        — but in the name of public service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37506ce9-b3f2-4d3e-a4ff-d743acd8bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
