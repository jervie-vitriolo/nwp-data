    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e35161e-5b8c-4251-a079-be8d44baf4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.405+08:00
