  'sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Binay, Santiago, Duterte, Poe and Roxas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T07:35:43.705+08:00
    'imagesource': 'jcr:cddf5c55-6f5c-418d-9c60-fda7df8c9443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5aab152-f317-4fe1-9896-d7c335af5110'
    'lead': 'Davao City Mayor Rodrigo Duterte has maintained his sole lead over other
      presidential candidates in the latest Social Weather Station (SWS) survey conducted
      from April 18 to 20. In the same poll, Rep. Leni Robredo tied Sen. Ferdinand
      "Bongbong" Marcos Jr. for the vice presidency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:34:19.746+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:34:39.318+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:34:39.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS survey: Duterte remains presidential frontrunner; Robredo overtakes
      Marcos in tight race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cb314-bc78-4264-b3a2-9d2e45a056ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte has maintained his lead over other presidential candidates
        in the latest Social Weather Stations (SWS) survey conducted April 18-20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01447d2-ed69-4d33-883f-9f30a1629784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey, first published on Businessworld on Sunday
        (April 24), show that one in three respondents (33 percent) chose Duterte
        as president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1abe72-2180-4057-8789-a4efb4d7ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the survey was conducted, Duterte was facing criticism over
        his rape remark about an Australian missionary killed during a 1989 hostage
        taking in Davao City. Nevertheless, the mayor saw his support grow 6 percentage
        points from 27 percent in the previous March 30 to April 2 survey by the SWS.
        The poll has a + 2 margin of error.</p>'
    '5':
      'image': 'jcr:8a795908-3ca6-4b7b-a92b-f79000ea1bec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959a909-fb33-4169-9040-af5d0d867e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd31fb-6a81-4c33-b40f-b8121405aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidate Sen. Grace Poe stood at second place (24 percent).
        Liberal Party bet and former Interior Secretary Manuel "Mar" Roxas II (19
        percent) grabbed third place from Vice President Jejomar Binay (14 percent).
        They respectively scored 18 percent and 20 percent in the previous survey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef06fd-cecc-4d66-b926-095d34cdea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago was supported by 2 percent of respondents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d400b-23f4-424a-ad23-5d137e375c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS results are similar to the April 12-17 survey of Pulse Asia,
        showing Duterte drawing support from 34 percent of voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cb71f-1e10-4c07-b9a2-5fa37e134ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo rises 7 points, ties with Marcos</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6523c0-9c7d-4771-838c-89e7f99cda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, the SWS survey showed Liberal Party
        bet and Camarines Sur Rep. Leni Robredo inching past Sen. Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8180406-523e-4804-adac-8cefd3c73ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo jumped 7 percentage points from the previous survey to take
        slightly more than a quarter (26 percent) of respondents. Similarly, one in
        four respondents (25 percent) chose Marcos as their vice president. Given
        the poll''s error margin, both candidates are statistically tied.</p>'
    '16':
      'image': 'jcr:b6cd4f75-7f94-46a5-be98-09c70002ff4e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3314e13-8bbb-4965-b0ad-00f628f39572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c175d3b-044e-4313-b2aa-d6f8e0e2c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis "Chiz" Escudero took the third spot (18 percent), followed
        by Sen. Alan Peter Cayetano (16 percent).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03dc87-0738-4ec3-b9e6-486d8e228e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are followed by peers Antonio Trillanes IV (5 percent) and
        Gregorio "Gringo" Honasan (2 percent).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5243a-2072-4936-a549-6d0448310c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the March 30-April 2 survey, Marcos led candidates with 26
        percent, followed by Escudero (21 percent) and Robredo (19 percent).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf35643-24fd-430a-892b-b4300f076be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:34:19.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:34:39.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SWS, 1,800 validated voters from around the country
        took part in the face-to-face survey.</p>'
  'iloilo-state-of-calamity-el-nino':
