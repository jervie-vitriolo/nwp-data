      'mgnl:type': 'text'
      'text': '<p><em>Cast: Janine Gutierrez, Enchong Dee, Sherry Lara</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7dc7c-54c4-4796-9016-e1d760a881ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Awards: Best Production Design (Marielle Hizon), Blink Box Office
        Award, SM People’s Choice Award</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf2400-0338-4a55-b235-c3e5df295f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often we look for havens that would help us temporarily escape our
        realities. Such is the case of Jess (Janine Gutierrez), who, after a traumatic
        accident, seeks solace in a boarding house run by a doting old woman (Sherry
        Lara). The two ladies find harmony as they fall into an easy routine, with
        Jess tending to chores while the lady fusses over her saints. But this quiet
        is short-lived when this paradise of theirs becomes a literal house of horrors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870111e-a331-485b-8b32-d75b0e559f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a thriller, “Lila” struggles to find a balance that would keep
        its viewers on edge without giving away too much too soon or too little too
        late. Some of its foreshadowing attempts work, such as the subtle stench of
        a wardrobe or the disappearing plates of food, but others are just too on
        the nose, made obvious by repetition and convenient plot devices. Although
        much of its gory third act can be chalked up to the main characters’ stupidities
        (it’s as if these people have never seen a horror film in their lives), it’s
        still satisfying when what little mystery is left finally reveals itself.</p>'
