      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad earlier sought the disqualification of Poe in the Presidential
        race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c7735-cf70-47f4-ab74-98b85b611ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:27:33.169+08:00
      'mgnl:createdBy': 'cnnproducer'
