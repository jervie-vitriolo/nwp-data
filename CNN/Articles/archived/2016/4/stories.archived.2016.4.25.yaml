      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — Farmers are
        set to file multiple criminal and administrative charges against national
        and local officials in relation to the violent protest dispersal in Kidapawan
        City last April 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b276a70-985f-4a90-ab6f-7d83f3f3b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">Read:
        What we know so far on the Kidapawan protest dispersal</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cc8dd-3020-43ac-a19e-cc8c4912aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints will be filed against Interior and Local Government Secretary
        Mel Senen Sarmiento, Agriculture Secretary Proceso Alcala and National Police
        Director Ricardo Marquez at the Office of the Ombudsman Mindanao in Davao
        City on Monday (April 25).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ad008-4fcb-406a-95eb-15a85bb04d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the list of repondents are North Cotabato Governor
        Emmylou Talino-Mendoza, Kidapawan City Mayor Joseph Evangelista, former North
        Cotabato Police Director Alexander Tagum, Former Kidapawan City Police Director
        John Meredel Calinga and the brigade commander of the 39th Infantry Batalion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9ebd-c91b-47f5-97bf-62c6db96879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All members of the PNP Dispersal Team are also included in the complaint
        sheets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61638a8-f368-430e-8d01-aedda215b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/04/Kidapawan-face-criminal-complaints.html">Related:
        Kidapawan protesters face criminal complaints</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fff0e4-1406-4823-a5fe-1254d3d36b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Joel Mahinay of the United Peoples'' Lawyers
        in Mindanao (UPLM), the respondents will face violation of&nbsp; the anti-graft
        law, illegal arrest, arbitrary detention violation of rights of persons arrested,
        perjury, obstruction of justice, and violation of Public Assembly Act, aside
        from administrative complaints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0f382-62c5-4977-8152-15a938b79443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the complainants is Ibao Sulang, whose son Darwin died of
        a gunshot wound sustained during the April 1 dispersal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6f503-3320-4aa6-abe7-748ead27fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other farmers who claimed police authorities shot them during the
        dispersal as well as the farmers who were illegally arrested also served as
        complainants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05caeadd-c583-42bc-b485-ad53d5331084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:25:30.907+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations Bayan and Karapatan have mobilized crowds to support
        the complainants at the Ombudsman.</p>'
  'UFC-200-Conor-McGregor-Nate-Diaz-nixed-fight':
    'author': 'Tim Hume, CNN'
    'caption': 'Conor McGregor prepares for the second round to begin while facing
      Nate Diaz in their welterweight bout during the UFC 196 in the MGM Grand Garden
      Arena on March 5, 2016 in Las Vegas, Nevada.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-25T11:30:47.198+08:00
    'imagesource': 'jcr:49ea011b-93ea-4bc0-b3ce-17e8b3cf6642'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad8c0093-2772-47cd-a973-803d102dc0fc'
    'lead': 'The president of the UFC has doubled down on his decision to pull Irish
      fighter Conor McGregor from a much-anticipated fight against Nate Diaz over
      his failure to fulfill promotional duties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:30:10.402+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T10:30:25.499+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:30:25.094+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC chief: Conor McGregor had ''every opportunity in the world'' to
      fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9693c6-2074-4320-896d-1948a39fc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The president of the Ultimate Fighting
        Championship (UFC) has doubled down on his decision to pull Conor McGregor
        from a much-anticipated fight over his failure to fulfill promotional duties,
        despite the mixed martial artist''s insistence he wants to fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc674024-2c8f-4579-b0f4-4b1dcb130aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC President Dana White said at a news conference in Las Vegas
        on Saturday that he had given the controversial Irish fighter "every opportunity
        in the world" to fight Nate Diaz in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27533be0-082a-4cd2-a6fb-510f42218bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was not prepared to make an exception for the 27-year-old
        to skip promotional appearances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35189378-5fbf-4c8e-a800-1fb19a77e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the one thing that you have to do," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d1ba6-a3d0-4c19-a921-979d94c00559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, the UFC''s biggest male star, had been scheduled to face
        Diaz at UFC 200 in July, an eagerly awaited rematch of their last fight, which
        Diaz won.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad9e70-1044-4513-8897-82f21b1ead70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was pulled from the event last week for refusing to take
        part in promotional activities. He sent Twitter into overdrive Tuesday with
        a cryptic tweet apparently announcing his retirement before walking back the
        statement Thursday, saying he still wanted to fight in the July main card
        fixture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13961bba-5900-4d9b-9d0b-8af4237fc927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who has fought for the UFC over the last 16 years knows
        that we try to give as much leeway as we can on things," White said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b1aac-95e4-408f-994b-76c76fa44f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you have to show up to promote the fight. You have to show
        up for the press conferences and shoot the commercials."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e3081-ac8b-430e-8a59-dad4f5155487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the UFC has been criticized "for bending too much for Conor
        — and we do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcaf65b-f4e3-4552-b4db-1246ae8802c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conor is a guy who has stepped up and fought in big fights at short
        notice, and I respect Conor very much as a fighter, and I like him, but you
        have to show up and do this stuff," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c80920-afa1-4758-90cc-ecf980ad4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had yet to find a new opponent for Diaz, who handed the
        Dubliner the first defeat of his UFC career last month. "We''re going to figure
        that out," said White.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36632324-9b78-42d4-8fa5-57b9b9dddeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/04/20/ufc-200-conor-mcgregor-dana-white.html">Related:
        McGregor pulled from UFC 200 main event vs. Diaz</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a18f7c-c568-4547-9794-1117a782d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Diaz said he was interested in fighting only McGregor.
        "I came to fight Conor McGregor, and I don''t really have too much interest
        in anybody else," he said at the news conference.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17f867-6e7e-4066-9699-57aeab664ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:30:10.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:30:25.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who is believed to be training in Iceland, chimed in with
        a tweet during the news conference: "Everyone flew in. Respect. But not everyone
        up there made the company 400 million (dollars) in 8 months."</p>'
