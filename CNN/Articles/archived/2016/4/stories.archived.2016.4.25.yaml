      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Awards: Best Actor (Alvin Anson), Best Editing (Benjamin Tolentino),
        Best Musical Score (Francis de Veyra)</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e5a59-eaf2-43f8-922e-feb2c4386e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re introduced to Ben (Alvin Anson) and Morris (Aljur Abrenica),
        hitmen tasked to do a clean sweep of their client’s adversaries. Their setup
        is reminiscent of 2013’s “On The Job,” where you have a veteran assassin shadowed
        by a younger protégé. But unlike Erik Matti’s characters, Ato Bautista’s antiheroes
        follow a different dynamic. The two are equals when it comes to skill and
        experience. But while Ben adheres to a strict moral code, Morris seems to
        be devoid of it, killing only for fun, each of his executions punctuated with
        a maniacal smile. Their differences come to the fore when their mission hits
        a roadblock and forces them to take drastic measures to get it back on track.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1a708-b832-4195-b5fe-4c0518fab170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ato Bautista’s “Expressway” reeks of bravado, from the way his actors
        swagger on screen to the suave jazz score that accompanies their every move.
        This machismo only gives way to a few tender moments spurred by flashbacks
        of Ben and the son he lost. It’s through these brief vignettes that we quickly
        piece together what the main characters take too long to figure out for themselves.
        Therein lies the rub: How much longer should their road trip go on for when
        the twist will have already revealed itself way before they even reach their
        final destination?</p>'
    '36':
