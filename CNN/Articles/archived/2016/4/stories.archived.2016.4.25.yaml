      'jcr:uuid': '618ffedd-ec7b-4a05-9276-9070135bf49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:25:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
