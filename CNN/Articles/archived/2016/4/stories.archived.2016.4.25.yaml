  'department-of-energy-power-supply-elections-summer':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'The Energy Department there will be sufficient supply of power on
      election day as well the rest of summer.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T11:38:08.250+08:00
    'imagesource': 'jcr:71632790-6beb-4d48-b96c-968b21e3273e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e610dfc-5449-4fe3-9ce7-6d0aced6dec6'
    'lead': 'The Department of Energy (DOE) has promised there will be a "comfortable"
      supply of power for the national elections and for the rest of the summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:05:51.970+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:06:07.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:06:07.416+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t assures public of ''comfortable'' power supply during elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4639b5-ed40-4549-8e95-6317aa2c1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Energy (DOE) has promised there will be a "comfortable" supply of power
        for the national elections and for the rest of the summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57a6e6-857f-4798-85e3-6a2b1d3014b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator has been meeting with power generators and distributors,
        as well as electric cooperatives, to assess their preparations ahead of the
        polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b022fe9d-745f-474a-bae3-2361ff8a2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry players are required to schedule their maintenance activities
        either a week before or a week after the elections, Energy Sec. Zenaida Monsada
        said in a press conference on Monday (April 25).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af79bf-28c1-4d6e-9be6-a1f678748ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days surrounding May 9, all plants must be able to operate
        – and at full capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be03d78-7b3b-4dbf-b957-c6fd640dbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a comfortable power supply, especially in Luzon and
        the Visayas, throughout the summer and, of course, during the elections,"
        Monsada said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59bddec-02dd-4672-aa54-d64b028ff1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/30/power-supply-blackouts-Ma-2016-elections.html">Read:
        Officials working on ensuring power supply on May 9</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0707006-2cae-4a2e-9a44-e9037afaedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao still has a power shortage, she noted, but all supply will
        be diverted to voting centers on May 9. Residential areas will see rotating
        blackouts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079be23-a108-4a35-ba3a-2ad6572e253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, emergency crews will be on standby to service
        power plants in case they trip on election day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0d8e6-58f7-484f-ad2a-2e1d04313cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Visayas and Mindanao, the interruptible load program (ILP) will
        also be implemented as a back-up plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02485588-f4f0-4861-aaac-cbd1b3a2627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large power users will be instructed to use their own generators
        to ease the load on the grid in exchange for compensation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e100bac-8f56-43c6-8441-04ba97f30138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already conducted a drill for ILP participants to make sure
        their generators work and they have enough fuel in case," Monsada said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dc029-85f6-4dc9-945d-0bb0c413b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to simulate the situation since generators will typically
        need two hours to get to full operations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e9b39-27d6-4643-a872-56b9d0e6a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No emergency powers</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccd531-dbbf-40c1-9d10-a4a2bcb79d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy chief assured the situation was under control and there
        was no need to grant the government emergency powers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7627cad-2a7e-4533-b800-46c9c7601074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers were proposed in Congress in 2012 after persistent
        blackouts hit Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d3e463-8fbd-4af5-9cff-05a2d47461db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we saw a need for emergency powers, we would have said so earlier.
        There are only two weeks left before the elections," Monsada said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07114e83-cbeb-414d-84c4-9856b3246560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the department has learned its lesson from previous years.
        She also thanked industry players for working together to ensure adequate
        and uninterrupted power supply during this critical season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc34141-15c2-498f-ba94-d3fe1cb877eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures hit record highs and more users switched on their
        air-conditioning in previous weeks, the demand for power surged to never-before-seen
        levels. The national power grid hit red alert status as reserves ran low.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43284c25-4d3a-4d3d-9d17-b4108c6aad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/power-supply-Luzon-ngcp-may-elections.html">Read:
        Power supply in Luzon back to normal</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b167d-403e-4fd0-b54e-69c493af0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monsada said there would be roughly 12,000 megawatts (MW) available
        in Luzon alone, with the 145-MW San Roque hydro power plant back online after
        May 2 and the 650-MW Malaya thermal power plant on standby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933351c6-4b0b-4dfa-837b-8960411ab80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supply is well above the peak demand of 9,700 MW notched last
        week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2f597-7962-48d6-aa75-4db2ac74f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:05:51.972+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:06:07.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said emergency powers are typically triggered when power reserves
        fall below 1,700 MW.</p>'
  'leni-robredo-vp-survey-lead-difficult-allies-jumping-ship':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Administration party presidential bet Manuel "Mar" Roxas
      II (L) and running mate Rep. Leni Robredo (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T07:30:11.085+08:00
    'imagesource': 'jcr:4b9cf0a6-0eb7-4db1-b643-4c89137b5ddc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa81a61-2b29-442f-bae9-d8cfda72800a'
    'lead': 'As administration vice presidential bet Camarines Sur Rep. Leni Robredo
      surges ahead in an election survey, she concedes to the fact that her presidential
      running mate Manuel “Mar” Roxas II needs a little help. Robredo admits it will
      be difficult to sustain her lead if Liberal Party allies jump ship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:09:45.557+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:10:06.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:10:06.653+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo admits sustaining VP lead difficult with allies jumping ship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588e5af-ca19-4da0-88e6-e1c2800caae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the first
        time since announcing her vice presidential bid, administration bet Camarines
        Sur Rep. Leni Robredo surged ahead in a survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba98a5-75fe-4db8-ab60-17a3ffe29e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it motivates her more. "Lalong ginaganahan dahil nakikita
        na bearing fruit yung ating pagpapagpd," Robredo said. [It inspires me because
        I can see that my hard work is bearing fruit.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09035fe1-f244-4831-9504-36ebd9c19ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it will be a challenge to stay in the lead, especially
        with some administration allies jumping ship, like Albay governor Joey Salceda&nbsp;who
        has declared his support for the tandem of senators Grace Poe and Francis
        “Chiz” Escudero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0876c8e-3817-4461-9871-6a73c6c82bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while she appears to be gaining ground, Robredo said her presidential
        running mate, Manuel “Mar” Roxas II, needs a little help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dde160-29c2-4643-815e-d8e1bfd4a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya siguro gusto ko bumalik sa Bicol especially with what
        happened kay Gov[ernor] Joey, gusto ko balikan para ipakiusap din si</em>
        Sec[retary] Mar," Robredo said in an interview. [I want to go back to Bicol,
        especially with what happened to Governor Joey, and ask (support for) Secretary
        Mar.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e325e-ec15-4ab0-bf5c-dfc2a3d2a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) believes those who pushed Robredo ahead will
        propel Roxas forward come election day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071bfbd-8e08-443c-bedc-0c12bc3970e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the strength of this same base that we trust will give Mar
        a game-changing surge in these last two weeks," LP spokesman Akbayan Partylist
        Rep. Barry Gutierrez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681de70b-f97c-44a2-8c4e-314b01a5b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he and Robredo are helping each other. "The Leni voter
        is a Mar Voter. Vice versa. We are mutually reinforcing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cfc0f-c54e-4e04-bcb2-fbe34957ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roxas, during his campaign in Region 3 on Monday (April
        25), took the chance to take a swipe at his rival Davao City Mayor Rodrigo
        Duterte, who is currently leading presidential surveys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddbf5c-60de-4e2d-96dc-67822661b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He challenged Duterte to quit if he fails to prove that Davaoeños
        received health assistance — like what Duterte claimed in the last presidential
        debate on Sunday (April 24).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999b7b0f-33d2-4764-895b-8e1b7da3deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Davao City alone, last year 2.8 billion pesos ang halaga ng
        reimbursement<em> ng mga pasyente ng</em> PhilHealth... <em>Tinatanong ko
        kay</em> Mayor Duterte, lalake ka ba o hindi? May isang salita ka ba o hindi?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea704849-5ea0-43c1-8edc-e0dfffcdfc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In Davao City alone, there has been 2.8 billion pesos
        worth of reimbursement by the patients to Philhealth… I’m asking Mayor Duterte,
        are you a man or not? Are you a man of your word or not?"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0180ae-37ef-4097-b5ae-b4400829a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said the list of beneficiaries is on its way to Duterte''s
        office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d52f8-0f25-430b-a140-742839eccb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:09:45.558+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:10:06.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Also
        read: SWS survey: Duterte remains presidential frontrunner; Robredo ties Marcos
        for VP</a></strong></p>'
  'escudero-praises-poe-presidential-debate-survey':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T07:26:09.620+08:00
    'imagesource': 'jcr:decbdf77-c035-40a1-8028-e0ad6ac83c18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b176f893-be3b-4296-a330-73a1070f7c82'
    'lead': 'Sen. Francis "Chiz" Escudero praised running mate Sen. Grace Poe''s performance
      in last Sunday''s debate, but said the debate did not tackle certain issues. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:14:08.453+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:14:20.294+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:14:20.045+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero praises Poe''s debate performance, unfazed by survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23fd690-1084-4108-8416-1daca699e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice presidential
        candidate Sen. Francis "Chiz" Escudero praised his running mate Sen. Grace
        Poe''s performance in the last presidential debate organized by the Commission
        on Elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf017f-7ed3-46c3-be30-d8e874e3bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a media forum on Monday (April 25), Escudero said there were
        issues not discussed in the debate last Sunday. Among them was agriculture,
        particularly the plight of Filipino farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c39dac-513e-49a1-b6db-936858a5deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only fishermen and their struggles concerning the West Philippine
        Sea were tackled in the debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee7e09-08e7-4769-99c5-b1b9e1534534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said internet speed and the Freedom of Information bill
        were not discussed either.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df60cc-2b16-4685-bf6f-850cb3c1cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/25/Roxas-Duterte-Poe-presidential-debate-2016-elections.html">Related:
        Roxas, Poe, Duterte stood out in last presidential debate – PolSci prof</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1133c-b469-47a2-8292-1364bf6a1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also took a swipe at Manuel "Mar" Roxas II, who claimed
        that his opponents'' proposed solutions to national issues are already being
        implemented by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886ef73-0dd2-414d-93a5-bfe6097d011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung totoong ginawa nila, bakit may tanong pa? Bakit may reklamo
        pa? Ano ang extent na nagawa nila?</em>" said Escudero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356d2f6-46f1-4507-9885-510bef4ad952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If they have really provided solutions, how come
        there are still questions? Why are there complaints? What is the extent of
        the things they have done?"]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22f835-086e-4e18-9836-20934e498e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is currently tied with Sen. Alan Cayetano <a href="http://nine.cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">in
        the recent SWS survey</a>, in which Cong. Leni Robredo and Sen. Ferdinand
        "Bongbong" Marcos Jr. are leading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08243fc-5785-4119-a8d6-bfc555dc72ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he attributed Mayor Rodrigo Duterte''s strong survey
        performance "to the rise of anti-establishment votes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4529927-df3e-483a-964d-a6d4a521a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said surveys "are only snapshots at a particular moment," and
        that he and Poe will continue to campaign until election day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff504bad-c8ff-4f65-9ee6-09f96f26c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Related:
        SWS survey: Duterte remains presidential frontrunner; Robredo ties Marcos
        for VP</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893ce81-bf3e-4887-95fa-85d8e5097f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit ako nagugulahan sa mga survey na lumalabas. But we study
        all the surveys, we look at what is the impact and ano pa ang pwede namin
        gawin."</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18baf3eb-6f27-4c67-926c-8e52fb0c87fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kampanya ay work in progress. Hindi nakaukit sa bato kung
        anong stratehiya o taktika. Nagbabago pa rin yan</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a88c4f-f407-4816-9510-7cfc3b30cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even I am confused by the surveys. But we study all
        the surveys, we look at what is the impact and what else we can do. Campaigning
        is a work in progress. The strategy or tactic is not written in stone. It
        still changes."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a5798-edbe-4817-88b7-facce01f2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and Poe also met with Eduardo Manalo, Executive Minister
        of Iglesia ni Cristo, this morning. He said they discussed issues and talked
        about the tandem''s platform of government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2f7b1-79f3-49c6-9ed8-9fbb6e36efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this meeting, the two had previously met with other religious
        groups like El Shaddai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f49e5-417b-4f24-b205-91f8175718f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:14:08.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:14:20.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/grace-poe-meets-iglesia-ni-cristo-inc-official.html">Related:
