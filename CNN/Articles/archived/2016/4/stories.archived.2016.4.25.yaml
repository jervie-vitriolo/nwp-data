  'Comelec-hack-data-leak':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T06:23:32.773+08:00
    'imagesource': 'jcr:4397ebe5-51af-4138-a6b4-534b9b7512c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f6384d-323b-4a39-a0c1-db240fd4a30b'
    'lead': 'The Manila City prosecutor''s office found probable cause to file charges
      against 20-year old Information Technology (IT) graduate Paul Biteng for allegedly
      hacking into the Commission on Elections (Comelec) website and database.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T09:16:59.333+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T09:17:11.650+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T09:17:11.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Comelec website hacker to face charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623e8c9-de14-4a98-b37e-a7783077f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Manila City
        prosecutor''s office found probable cause to file charges against 20-year
        old Information Technology (IT) graduate Paul Biteng for allegedly hacking
        into the Commission on Elections (Comelec) website and database.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450c112-26eb-4b0c-82e4-43296b540dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inquest Prosecutor Atty. Jovencio Senados said on Monday (April
        25) there is enough evidence to try Biteng for several violations of the cybercrime
        prevention law. The violations are illegal access to a computer system, data
        interference, and misuse of devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bd1e0-c562-4a39-a045-b3cecfecbf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office is filing the case before the Manila Regional
        Trial Court on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5cf893-df53-461c-818f-8771782fcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) arrested Biteng on April
        20 after a search in his home in Sampaloc, Manila yielded pieces of evidence
        linking him to the hacking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0810e0d-282a-49ca-bf9a-d94fe463166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biteng admitted defacing the Comelec website on March 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcd608-2059-4dd2-9c10-e07af572be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators said he may have been involved in a succeeding
        leakage of what appears to be a large portion of the Comelec''s database,
        including voters'' personal identity information. Biteng denied investigators''
        allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8df5b-4c13-48f6-8235-440f12de8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said Biteng is part of a group of hackers, and investigators
        are still hunting for other suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae49399-cb8c-48a2-95fd-9e457256b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that there was probable cause because according to the
        information and data gathered by the NBI... The online account that was used
        in hacking the Comelec website belongs to the guy. <em>Itong suspect dito
        sa kaso na ito, kilala dun sa grupo at tinatawag na ''master.'' Lumalabas,
        siya yung isa sa pinakamagaling dun sa grupo,</em>" said Senados.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7594b-803f-4880-89b8-704d98dbd9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspect in this case, known in the group as "master"
        is known as the best hacker in their group.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d7459-2614-4ddb-b670-30c4385a7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Biteng may face tougher punishment for hacking into what''s
        called ''critical infrastructure'' because it is the election period; tapping
        into the Comelec website or database is especially sensitive at this time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a153c-9f7a-488a-90b9-dbbcabe9061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:16:59.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:17:11.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So instead of a minimum of six years, Biteng might end up spending
        at least 12 years in prison if he is found guilty.</p>'
  'DepEd-senior-high-school-voucher-program-application-online':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-25T06:30:18.535+08:00
    'imagesource': 'jcr:7bf3018c-d9a1-493c-ad19-0d3a36c511b3'
