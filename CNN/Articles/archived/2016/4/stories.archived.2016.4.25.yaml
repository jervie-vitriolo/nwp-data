    'mgnl:lastActivatedVersionCreated': 2019-10-02T10:13:07.497+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport officials launch Alabang-Makati P2P bus route

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9f362-5f6a-4cdb-9a85-3f1834248dea'
