      'mgnl:type': 'text'
      'text': '<p><em>Cast: Alchris Galura, Timothy Mabalot, Carlo Aquino</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6085c4-2586-4086-9f90-824fba4fb091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dyamper” is ruined by a cheesy line at the end, but for everything
        else, it’s worthwhile. The film revolves around a group of men — Tinoy (Alchris
        Galura), Poknat (Timothy Mabalot), and Apeng (Carlo Aquino) — who jump on
        the back of provincial trucks to steal sacks of rice. While Poknat and Apeng
        do so for reasons evocative of Robin Hood’s noble mission, Tinoy does so as
        an act of self-restitution for the crimes he’s committed. Their modus operandi
        doesn’t go unnoticed, though, and soon big-time players want a cut of their
        share.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c662768b-2ff0-4429-9144-6ae94b893e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mes De Guzman stays true to form. He documents reality and spins
        it into a story that briefly exposes the plight of the people he depicts —
        in this case, it’s the farmers of Nueva Vizcaya. He fuses those details with
        just enough drama, action, and comedy to make the mundane enjoyable. Luckily
        for him, his leads, particularly Mabalot, know how to carry their own.</p>'
