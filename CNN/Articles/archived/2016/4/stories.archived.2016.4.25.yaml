      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Three presidential
        candidates shined the brightest in the final presidential debate on Sunday
        (April 24), according to University of Santo Tomas Political Science professor
        Edmund Tayao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ad405-eb06-4748-ab5c-10a0d7d70ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao told CNN Philippines'' <em>Balitaan</em> anchor Pinky Webb
        on Monday that former Interior and Local Government Sec. Manuel "Mar" Roxas
        II, Sen. Grace Poe, and Davao City Mayor Rodrigo Duterte won the debate for
        three different reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27fce02-2826-44f0-aa56-ea0d6cba84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Roxas, in his opinion, won when it came to answering the
        issues asked by the debate moderators and his fellow candidates. He added
        Poe gave the best parting statement, while Duterte won for his engagement
        with the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26926de4-5820-4a26-b9d4-6b2a77565caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pagsagot sa tanong, nakita natin na ibang-iba ''yung nakita
        nating</em> Sec. Mar. Parting statement, <em>pinaka maganda kay</em> Sen.
        Grace Poe. ''<em>Yung mas</em> nagcoconnec<em>t sa masa, syempre</em> vintage
        Mayor Duterte," Tayao said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d82548-e7ac-40fa-8b44-1264bda29a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:56:05.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:56:23.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it came to answering question, we saw a different
        Sec. Mar. Grace Poe''s parting statement was the best. The candidate who connected
        with the public was, of course, vintage Mayor Duterte.]</p>'
    '9':
