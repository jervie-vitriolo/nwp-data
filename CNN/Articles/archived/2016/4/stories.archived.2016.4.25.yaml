  'officials-launch-alabang-makati-p2p-bus-route':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-04-25T03:04:25.662+08:00
    'imagesource': 'jcr:1056b080-79ae-4c5d-994d-9d8517d60e66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a15a8c7-db27-447d-b4ca-f84545f78b69'
    'lead': 'On Monday (April 25), transportation officials opened a third route for
      commuters of the point-to-point bus system: the Alabang-Makati line. According
      to some of the line''s new passengers, the route is cheaper than a shuttle ride
      from Alabang to Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T10:12:56.886+08:00
