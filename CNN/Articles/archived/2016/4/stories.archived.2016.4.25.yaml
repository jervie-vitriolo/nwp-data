    'template': '1'
    'title': 'Review: Sinag Maynila 2016 showcases diverse range of local cinematic
      talent

      '
    'updated': 2016-04-26T09:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9cb14-a8af-4ac5-8217-3be4b8c9d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — 2015 saw the birth
        of Sinag Maynila, a film festival conceptualized by Brillante Mendoza, the
        acclaimed director, and Wilson Tieng, CEO of Solar Entertainment, in an effort
        to recognize Philippine independent cinema and the creative minds that make
        up its backbone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9034c9-ad75-4649-a344-efe30bf68d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its second edition, which opened on April 21 for a six-day run
        at select SM Cinemas, the festival showcases five full-length films from several
        accomplished directors. Adolf Alix Jr., director of “Mrs.,” began his career
        as a screenwriter and has since become known as a respectable director — some
        of his works include “Chassis” (2010) and “Death March” (2013) — earning a
        spot on The Hollywood Reporter’s “Next Generation Asia 2010.” Jay Altarejos,
        director of “TPO,” is highly regarded for his contributions and innovations
        to local gay cinema, having come out with films about identity and social
        issues, such as “Pink Halo-Halo” (2010) and the raved-about “Kasal” (2014).
        Ato Bautista, director of “Expressway,” is known for his work in both commercial
        and independent fare, which includes “Palitan” (2012) and “Mga Alaala ng Tag-ulan”
        (2013). Mes De Guzman, director of “Dyamper,” won Best Picture, Best Director,
        and Best Screenplay for “Ang Kwento ni Mabuti,” his 2013 CineFilipino entry.
        Finally, Gino Santos, director of “Lila,” is best known for youth-oriented
        movies, including “The Animals” (2013) and “#Y” (2014); he himself is one
        of the youngest professional filmmakers in the country. Each filmmaker was
        given a ₱2 million grant for his entry to Sinag Maynila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952e248-d773-467c-83fc-362f3361ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival also features 13 short films and nine finalists for
        the Samsung Cinefone competition, which puts the spotlight on films shot with
        Samsung phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b456800-4d28-42e6-92c4-6d3fc6383d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T09:40:51.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 24, Sinag Maynila held its awards night at SM Aura Premier’s
        Samsung Hall to honor the filmmakers and their entries. The jury for the full-length
        category was headed by Lav Diaz, director of “<a href="http://nine.cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html">Hele
        sa Hiwagang Hapis</a>,” and included the film critic Philip Cheah from Singapore,
        Hong Kong International Film Festival Society executive director Roger Garcia,
        and Tokyo International Film Festival programming director Ishizaka Kenji.
        Meanwhile, the jury for the short film category was headed by Mark Meily and
        included his fellow directors, Jose Javier Reyes and Raymond Red.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3ce6b-356b-4576-b153-fe90f1bd60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T09:39:48.424+08:00
      'mgnl:createdBy': 'cnnproducer'
