      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:13:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        Transportation and Communications (DOTC) officials on Monday (April 25) opened
        a third route for commuters of the point-to-point (P2P) bus system: the Alabang-Makati
        line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3ab77d-62f2-4714-b9e9-8d975287a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:12:56.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:13:07.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 6 a.m. to 8 p.m., a bus will depart every 30 minutes from Alabang
        Town Center and proceed straight to Greenbelt 1 in Makati and vice versa.
        A one-way trip will cost commuters P80.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e47cd3-d026-4452-9f0f-785b57aa6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:12:56.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:13:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some of the line''s new passengers, the P2P is cheaper
        than a shuttle ride from Alabang to Makati. "<em>Nakatipid ako ng</em> 20
        <em>pesos</em> so<em> pang</em>-breakfas<em>t ko na,</em>" said John Andrada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415dd1a-a6a6-40e8-b74c-68026d24f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:12:56.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:13:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I save 20 pesos on my trip, which I spend for breakfast."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199adbe2-a3e0-44d9-9558-8a228d9cbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T10:12:56.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T10:13:07.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
