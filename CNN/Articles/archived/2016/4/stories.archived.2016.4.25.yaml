      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are capsule reviews of the five main entries to Sinag Maynila
        2016.</p>'
    '22':
