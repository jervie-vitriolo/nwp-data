    'lead': 'Meralco Bolts remained on top of the standings after beating Mahindra
      Enforcers in the PBA Commissioner''s Cup on Sunday (April 3). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:09:17.866+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:09:31.173+08:00
