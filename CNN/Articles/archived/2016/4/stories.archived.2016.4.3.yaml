    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco pulls away late, downs Mahindra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a17d3e7-74cd-4932-afb5-458450ca757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Meralco Bolts
        pulled away late in the fourth quarter to down the Mahindra Enforcers, 94-86,
        in the Philippine Basketball Association (PBA) Commissioner''s Cup at the
        Smart-Araneta Coliseum on Sunday (April 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd01eb-460d-4365-ba9a-8be2ffa6205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer, Jimmy Alapag, and Cliff Hodge conspired down the stretch,
        sparking a furious 13-to-nothing blitzkrieg on their way to their seventh
        win in nine games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e2c19-8e5b-4c37-91db-3bde01a3d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the final five minutes, Amer canned two three-pointers, while
        Alapag uncorked one in between those as Meralco regained the 87-86 upperhand
        after trailing by six points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79749c36-e196-40b0-aac5-1a76dca52ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodge followed it up with five straight points before Alapag put
        the final nail in the coffin with a pair of freebies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de274a6-fd37-4542-a41f-45ccdb89bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big win for us," said Meralco coach Norman Black, whose
        team grabbed the top spot. "We have a good chance of holding the twice-to-beat
        advantage."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35e0a1-4af6-46bc-8b6f-83edbc76efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energetic Hodge led the way for the Bolts with 25 points, 11
        rebounds, and three assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91262964-1803-4a6c-9563-b11b49fa34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Arinze Onuaku and Chris Newsome added 16 and 15 markers,
        respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef144a3-ce24-4065-9762-9af2d68d1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra, meanwhile, dropped to a 4-5 win-loss card.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2b998-95f6-4204-9cb3-f0d782d784a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:09:17.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:09:31.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustus Gilchrist paced the Enforcers with 20 points.</p>'
