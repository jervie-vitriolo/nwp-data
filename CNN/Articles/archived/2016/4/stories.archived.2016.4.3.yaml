      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think gold should consolidate at a lower level than set this
        quarter, at least in the near-term," RBC wrote in a report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f87690-9752-4171-9362-d885783045dd'
