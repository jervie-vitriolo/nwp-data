    'template': '1'
    'title': 'PBA: Ginebra demolishes Beermen, clinches playoff berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0175c-0ae1-415e-be36-8e118e9190c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:54.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:07:14.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- Barangay Ginebra
        San Miguel blasted the San Miguel Beermen, 110-84, in the Philippine Basketball
        Association (PBA) Commissioner''s Cup at the Smart-Araneta Coliseum on Sunday
        (April 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e116b3b-7271-4cbb-bca2-3b2d9f3f497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:54.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:07:14.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings, who led from start to finish, clinched a playoff
        berth with a 6-4 win-loss record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f674fec9-3f94-48df-9a16-54d114cc8286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:54.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:07:14.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised we did it against such a dynamic opponent," said
        Ginebra coach Tim Cone moments after their conquest of the Beermen, who fell
        to a 5-3 card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99458a3-1d64-4945-b8bd-b3f7b045e94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:54.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:07:14.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Othyus led Ginebra with 22 points, including a breakaway
        dunk at 5:27 mark to give the team a comfortable 100-70 buffer. He also had
        13 rebounds, two assists, and two steals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d634a9-9a03-47dd-8bbe-db8c9ff1446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:06:54.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:07:14.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being hobbled by foul trouble, Tyler Wilkerson fired 20
        markers for the Beermen.</p>'
  'PBA-Commissioners-Cup-Meralco-Mahindra-Alapag-Amer-Hodge':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-03T18:06:28.768+08:00
    'imagesource': 'jcr:0971c5c9-9324-42e2-9c83-2f676926e065'
