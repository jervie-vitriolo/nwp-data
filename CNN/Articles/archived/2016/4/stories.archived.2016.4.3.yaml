  'syria-war-palmyra-mass-grave':
    'author': 'Jason Hanna, CNNc'
    'caption': '(File photo) Palmyra is a UNESCO World Heritage Site and was an ancient
      cultural crossroad city founded over 2,000 years ago. Its art and architecture
      unites Greek, Roman and Persian influences, UNESCO says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-03T12:52:18.527+08:00
    'imagesource': 'jcr:ca2d68e5-9da2-4071-97c4-fcc4fdb5d087'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0febb994-98fb-4ad5-ad62-08fee6841336'
    'lead': ' Nearly a week after recapturing Palmyra from ISIS, Syrian forces say
      they''re uncovering grim evidence of how the Islamist terror group conducted
      its 10-month occupation of the ancient city. The liberating forces found a mass
      grave with at least 40 bodies — many of whom were women and children — in the
      northeastern part of Palmyra this week, the state-run Syrian Arab News Agency
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:24:10.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:24:25.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:24:25.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria: Mass grave uncovered in recaptured Palmyra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cd42c-0e01-4499-b79b-88d9f10be263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly a week after recapturing Palmyra
        from ISIS, Syrian forces say they''re uncovering grim evidence of how the
        Islamist terror group conducted its 10-month occupation of the ancient city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66cef00-3887-44a8-af98-edb20525f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liberating forces found a mass grave with at least 40 bodies
        — many of whom were women and children — in the northeastern part of Palmyra
        this week, the state-run Syrian Arab News Agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561c334-996d-4f5f-a97f-bc11b8c773c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead are believed to have been among hundreds killed by ISIS
        after it stormed into the central Syrian city in May, SANA reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4a89e-88d4-4152-81a3-86620915caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the remains show signs of beheading and torture, SANA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36006123-e6d0-4103-b638-5bc150254f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian army and militias loyal to the regime seized the city
        and chased out ISIS fighters on March 27, state-run media said. Since then,
        the government has been trying to assess the death and destruction that the
        group left behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a88d6-7539-4dbf-90e4-34d55cea362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra, in the Homs countryside northeast of Damascus, is a place
        of ancient ruins that are considered to be among the world''s most treasured,
        and is recognized by the United Nations as a World Heritage Site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2e5bc-bef3-4d91-a2c6-f56802714b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS demolished some of the ruins, including the 1,800-year-old
        Arch of Triumph and the nearly 2,000-year-old Temple of Baalshamin. ISIS also
        beheaded the antiquities expert who looked after the ruins.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2263ef96-699c-4675-9d61-39903c81be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmyra was a caravan oasis when Romans overtook it in the mid-first
        century. In the centuries that followed, the area "stood at the crossroads
        of several civilizations" with its art and architecture mixing Greek, Roman
        and Persian influences, according to UNESCO, the U.N. agency that documents
        the world''s most important cultural and natural sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34643711-0539-4425-af19-7332d753b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian government forces have been battling militant groups including
        ISIS in a five-year war that has torn the country apart. The war has killed
        more than 250,000 people, left 1 million injured and displaced millions since
        the bloodshed began in 2011, according to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841407e-79b1-4e29-81ff-5af18076e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Euan McKirdy contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a4cc51-e1c8-4729-a9b6-2203a3e659e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:24:10.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:24:25.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/02/middleeast/syria-war-palmyra/index.html">Syria:
        Mass grave uncovered in recaptured Palmyra</a>"</em></p>'
  'grace-poe-meets-iglesia-ni-cristo-inc-official':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Independent presidential candidate Grace Poe confirms meeting with
      a top official of Iglesia Ni Cristo (INC).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-03T14:35:40.254+08:00
    'imagesource': 'jcr:d9404acc-f40c-4b2a-b771-b19cce208f7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6392d6ac-ff59-46cd-a29e-d814e60e9c44'
    'lead': 'Independent presidential candidate Grace Poe confirms meeting with a
      top official of Iglesia Ni Cristo (INC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:29:03.556+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:29:26.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:29:26.737+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe meets with one of INC''s top officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339dad26-b741-485d-aee8-8d7a490efde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With just a little
        over a month to go before the May polls, independent presidential candidate
        Grace Poe is making sure her presence is felt by Iglesia ni Cristo (INC),
        a religious group believed to vote as a bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdce5fc-274c-47f8-a3bc-fd59e0276235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe on Saturday (April 2) confirmed a newspaper report of her meeting
        with INC''s political affairs chief Eraño Cordera on Wednesday (March 30).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a93e84-051f-4f32-8976-a795c37cf74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, denied seeking the group''s endorsement, saying she
        simply wanted to present her platform — without expecting anything in return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4c5c2-e332-4326-a018-d0f30975f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakahiya naman yatang sabihin na</em> endorse <em>niyo nga
        ako, hindi naman ganon yung pinaguusapan dyan</em>,” Poe said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e22a9e-8cfb-4c74-8f96-811d4e6bf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.556+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s embarrassing to ask them to endorse me, it was
        not what we discussed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee102e-2ec7-47e2-a855-f78cdc4666c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said there was no commitment made during the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0398ec-e2bb-44e2-9f16-d193a1408234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also denied going with former Quezon City Rep. Mike Defensor,
        a known ally of former president Gloria Macapagal-Arroyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db2555b-e7fc-49f7-bea4-53485681d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakasabay! As in pagpunta ko doon, nadatnan ko na siya doon;
        hindi mo naman pwede piliin sino makasabay mo at meron ring iba sa parehong
        larangan andon din</em>,” Poe said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030bad9b-02d4-4e1a-9601-151b3ed22193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:29:03.557+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:29:26.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were there at the same time! He was already there
        when I arrived, and I can’t choose who to be with in that instance. There
        were also others when I arrived.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
