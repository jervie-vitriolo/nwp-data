  'japan-japanese-submarine-destroyers-dock-subic-bay-freeport-zone-olongapo':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Japanese submarine JS Oyashio and two destroyers dock in Subic on
      Sunday (April 3).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-03T14:32:45.429+08:00
    'imagesource': 'jcr:6305188d-e821-4df0-a16a-004bc41f110d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1d0799b-8a90-4471-8143-57c435a0459a'
    'lead': 'A series of confidence building activities between Philippine and Japanese
      forces will be carried out in the next few days, as Japanese submarine JS Oyashio
      and two destroyers dock in Subic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:32:54.038+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:33:22.441+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:33:22.194+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese submarine, destroyers dock in Subic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f10c5-6108-46dc-9c2f-36b371cf0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Subic Bay, Olongapo (CNN Philippines)</strong> — Japanese
        training submarine JS Oyashio, along with two destroyers JS Ariake and JS
        Setogiri on Sunday (April 3) docked at the Alava Pier in Subic Bay for a three-day
        goodwill visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21913f95-cafb-43cb-b677-cf39d24bb9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy said submarine skipper Commodore Nishioka Tetsuo
        leads the delegation of the Japan Maritime Self Defense Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106de919-fb0e-4ce9-b91f-a364d84b24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Navy public affairs officer Captain Lued Lincuna, a
        series of confidence building activities between the Philippine and Japanese
        forces will be carried out in the next three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c3cef-3ad2-4882-8141-ab18e145b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These confidence-building activities include a shipboard tour, a
        reception, and goodwill football and basketball games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d996272-09f1-4767-9eb2-3d56aed2f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has recently implemented its new law allowing the country
        to fight side-by-side with its allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3aaa27-2604-4d40-b9d5-8c07a4a81366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Japan may provide search and rescue assistance,
        and necessary logistics support to the armed forces of foreign countries —
        if such support addresses threats to international peace and security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9ed2e-bcb6-4f4e-a481-dbe4b8fe89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:33:22.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/29/japan-security-law.html">Also
        read: Japan''s new security laws take effect</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03549525-8631-480d-b383-a70a239969a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
