  'one-cebu-goes-for-duterte':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(Photo by Ina Andolong)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-03T22:19:38.273+08:00
    'imagesource': 'jcr:db6b662b-c989-433f-91b8-6266e47e3c34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '130dcd4d-581b-4a1c-b66c-da71cca01948'
    'lead': 'Presidential candidate Rodrigo Duterte has clinched the endorsement of
      One Cebu, one of the bigger political parties in the province led by the influential
      Garcia clan. One Cebu President and gubernatorial bet Winston Garcia vowed to
      deliver at least one million votes for Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:35:47.604+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:36:04.787+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:36:04.444+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Cebu goes for Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37188b53-3075-4599-872f-c764ca9733d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> —&nbsp;Presidential
        candidate Rodrigo Duterte’s frequent visits to vote-rich Cebu appear to be
        paying off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285780cf-59ef-4511-8a60-238cad159284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/02/davao-mayor-rodrigo-rody-duterte-vote-rich-cebu.html">Read:
        Duterte, Cayetano back to vote-rich Cebu</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d8cbe-6380-44f3-b0a6-0369cbf55cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has clinched the endorsement of One Cebu, one of the bigger
        political parties in the province led by the influential Garcia clan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241e980-ae50-48a7-abc9-de4a4b4cac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Cebu recently cut its ties with United Nationalist Alliance
        bet Jejomar Binay, whose presidential bid it earlier endorsed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145a285-775e-4270-bddf-f8ccb886d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Cebu President and gubernatorial bet Winston Garcia vowed to
        deliver at least one million votes for Duterte. According to figures from
        the Commission on Elections (Comelec), the province had 2.03 million voters
        during the 2013 national elections. About 80.77 percent of them turned out
        to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66c73a-4517-45a0-9a80-4aa38e2f897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Cebu has strong clout over the province, but it is not underestimating
        Grace Poe’s chances there. Poe is endorsed by the Durano clan, another influential
        political family in Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17c11b-3c40-4f75-a5bf-f5c68ccf5d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that Mayor Duterte in Cebu will get a million
        majority in Cebu. And I’m saying that without fear of any contradiction,”
        said Garcia, who met with Duterte in Cebu City Saturday evening (April 2).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a414dc-6adf-464b-9e4d-45d7f4981cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are suspecting that the same majority that Gloria Macapagal-Arroyo
        got against Fernando Poe of one million votes, will be the same majority that
        Mayor Duterte will get over Grace Poe,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34442808-c430-491a-a9f5-a95e13ec03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the decision to back Duterte was made in consultation
        with their members in all 51 towns and cities in Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787085c-b309-4c31-b9fa-ad7e731173b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was an overwhelming decision — only two out of the 51
        towns and cities expressed support for another candidate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270cc27f-7b94-4b9a-9e20-4bd4208a317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia believes Duterte’s Cebuano roots was a big factor. Duterte’s
        father hails from Danao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8538a-bd9f-466a-be42-22e11aac6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is the only presidential candidate who speaks Cebuano fluently.
        In his sorties in Cebu, he often speaks in the local tongue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d8d29-15ed-498e-b81b-167459572da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia added that he also supports Duterte''s plan to boost the
        autonomy of local governments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e185ac7-9419-4001-bf72-72f9d0c0801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte also backs his plans for Cebu, especially in infrastructure
        development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3e5d5-9605-447c-81d5-92767095eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of One Cebu will hold an emergency meeting on Sunday (April
        3) to discuss having a “unified stand” on their support for Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99f158-9076-40ae-a127-730de313bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expects to announce a formal alliance soon, after he speaks
        with his party mates from PDP-Laban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a181e1-108a-4559-a99c-028bfc1720e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe tomorrow or the day after, we’ll be able to declare that
        there is an alliance which means really that we will support each other,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb330d6-739a-4159-bddc-2333493238d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is certain this development will threaten his opponents:
        “It will scare them actually, they’ll be scared by the numbers.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728ad3a-3c20-4c47-9609-b2f801c029f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Poe’s camp also reached out to them for a meeting after
        they announced their split from Binay, but they declined the invitation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d475d-2e22-40cf-ac94-887317361f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:35:47.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:36:04.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Toledo City and Cebu City on Sunday, where he was
        welcomed by big cheering crowds in all his stops.</p>'
