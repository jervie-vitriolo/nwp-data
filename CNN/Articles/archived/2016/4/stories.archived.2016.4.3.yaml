  'Malaysians-abducted-Massive-Six':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-03T23:04:16.373+08:00
    'imagesource': 'jcr:6b66b5c2-e129-429a-8a03-845e13a37ef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676b7f5a-7d16-49db-a2f4-ba7dce76e3a7'
    'lead': 'Gunmen seized four Malaysian crew of a tugboat off the coast of the eastern
      state of Sabah, a week after a similar attack on a Taiwanese tugboat in the
      southern Philippines, media reported on Sunday (April 3).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:04:31.436+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:04:49.440+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:04:49.261+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 Malaysians abducted off the waters between Tawi-tawi and Sabah

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d15ca0-84f6-43ba-9d4b-106182df14a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> -- Gunmen seized four Malaysian
        crew of a tugboat off the coast of the eastern state of Sabah, a week after
        a similar attack on a Taiwanese tugboat in the southern Philippines, media
        reported on Sunday (April 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d5552-76bc-4ae4-9cca-fe05ac33b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We confirm receiving reports of this incident (4 Malaysians Kidnapped)
        but information remains sketchy at the moment and efforts are being exerted
        to ascertain all details on the incident,“ according to Western Mindanao Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41178bb-60d6-44b4-b6de-7184548e2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tugboat ‘Massive Six'' was on its way back to Malaysia when
        eight armed men hijacked it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a3c81-6560-4ce9-b86d-344d28c668fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen, suspected to be Abu Sayyaf militants, also took laptops,
        mobile phones and unspecified amounts of cash. The tugboat returned to Sabah
        when the gunmen left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fccb8-9099-4c84-9acd-fef3c9380ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command, meanwhile, said it is still verifying
        if the kidnappers have links to the Abu Sayyaf Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d55c3-d584-4ab4-a778-b27ae9943db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities are now coordinating with their Malaysian
        counterparts, and have already strengthened sea security and border patrols.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd9f2d-a8dd-4e96-b4f5-fc193a19c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second attack in a week on tugboats in the waters that
        border Indonesia, Malaysia and the Philippines. Ten Indonesians were abducted
        when a Taiwanese tugboat was intercepted in the southern Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f2847-56ff-48e0-a959-e51be0af4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf, known for kidnappings, beheadings, bombings and
        extortion, has demanded 50 million pesos ($1.09 million) for the freedom of
        the Indonesian crew. The al Qaeda-linked group is one of the most hardline
        Islamist militant groups in the Muslim south of the largely Christian Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c5255-cf4f-4e4c-b33d-13746a97eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:04:31.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:04:49.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reuters contributed to this report.</em></p>'
  'PBA-Commissioners-Cup-Ginebra-San-Miguel-Beer':
