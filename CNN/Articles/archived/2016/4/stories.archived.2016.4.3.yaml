      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This military activity between Japan and the Philippines comes after
        the Armed Forces of the Philippines’ (AFP) confirmation that the U.S. will
