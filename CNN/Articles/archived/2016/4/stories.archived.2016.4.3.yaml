      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo and Manila have also signed an agreement allowing Japan to
        transfer defense equipment to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124c7c3-49cc-4e68-a7a5-de8b71509baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:32:54.039+08:00
