    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:15:03.539+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court affirms Pemberton''s conviction but reduces sentence to up to
      10 years

      '
    'updated': 2016-04-04T14:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedc4c4-8df6-4674-bafc-0f0b22205cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A regional trial
        court (RTC) in Olongapo City affirms the conviction of US Marine Joseph Scott
        Pemberton for the killing of Filipino transgender woman, Jennifer Laude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1a4d6-9991-4ce3-b1c9-cd32ff4db8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling dated Tuesday (March 29) the Olongapo RTC Branch 74
        denied Pemberton''s motion to have his conviction reversed. However, it reduced
        the maximum sentence to 10 years from 12. The court also denied him bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff8a2a-6d00-478e-a53b-78bb49420429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said state prosecutors presented enough evidence to show
        no other person, except Pemberton, could have killed Laude.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7381b-7483-46ae-90de-3ef6a57db734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It especially gives weight to eye witness testimony that Pemberton
        was the last person seen with the victim before she was found dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254adb25-b7f5-4479-b8ed-40806ba309d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1 last year, the court found Pemberton guilty of homicide
        and was sentenced to 6 up to 12 years in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71a4de-b7fe-467e-9d52-1a3d55a56ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton filed an appeal, insisting he should be acquitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72aa456-5f78-463b-92e9-0df81e5d7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the court failed to appreciate evidence showing another
        person killed Laude after Pemberton had left her in the motel room where they
        were staying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4db3e-a531-44e3-b3b7-5a7c3f5eb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion for reconsideration, Pemberton also asked the court
        to clarify his sentence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59b268-202e-421f-b86f-9f27c2dc900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers said the maximum sentence should only be ten years considering
        the mitigating circumstances in their client''s case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b56d0-8c77-470c-8d70-beb4bb95b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2015 ruling, the court noted two mitigating circumstances
        — first, passion and obfuscation, and second, intoxication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a42503-3dde-49f5-8d38-236e56b675a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on passion and obfuscation essentially means that the crime
        was conducted out of impulse or rage and was not necessarily premeditated.
        In its guilty verdict last December, the court noted that Pemberton was "in
        the heat of passion" before he arm-locked Laude. The marine neither had full
        control of his faculties because he was drunk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ea0da-0d49-4de3-9c66-520f6b01a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' "New Day" host Atty. Karen Jimeno explained on
        Monday (April 4) that the reduction of the sentence is within the power of
        the court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbdb5a-821c-42db-9861-1bcd9f63169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, Pemberton''s lawyers can still appeal to the Court
        of Appeals if there were errors in the appreciation of law and the appreciation
        of facts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457b3d5-afb8-49fb-9fd4-abbe8ba4af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on these mitigating circumstances, the court lowered the maximum
        sentence to ten years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f3d8ba-5b94-44c2-aba5-78c58e3a7f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision says, Pemberton shall “suffer an indeterminate sentence
        of six (6) years of <em>prision correccional</em> as indeterminate minimum
        penalty and ten (10) years of<em> prision mayor</em> as indeterminate maximum
        penalty with full credit for the period of his preventive imprisonment pursuant
        to Article 29, Revised Penal Code."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5cb6fe-08ce-4a56-ad63-677eeabdbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said that since he has already been convicted, Pemberton
        can no longer be presumed innocent. This removes his right to bail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbef40-208c-47a1-a951-a85f7c2fb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wherefore in view of the foregoing, the Partial Motion for Reconsideration
        of the decision promulgated on 01 December 2015 and the Motion to be Admitted
        to Bail pending motion for reconsideration are DENIED for lack of merit,”
        the court’s decision reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42efd57-89f9-47e0-86e3-921704962700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton and Laude rented a room at the Celzone Lodge in Olongapo
        City after a night of drinking on October 11, 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4088130a-2b9a-4735-8368-d8fa1c9dfcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude''s dead body was discovered resting on the toilet bowl of
        the motel room that night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41455d95-bc3f-4a51-957f-e716cc2598d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/16/jennifer-laude-sisters-family-department-of-justice-doj-supreme-court-sc-question-joseph-scott-pemberton-detention.html">Also
        read: Laude family runs to DOJ, SC to question Pemberton detention</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4d1c6-4639-4265-80e8-a82d6cc37964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laude’s camp, pleased but not too happy</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652adad-9bc7-457e-b02f-e255cd809803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude family’s counsel, Atty. Harry Roque, in an interview with
        CNN Philippines said that their camp is “very pleased” that Pemberton’s conviction
        was affirmed by the Olongapo RTC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfbda7-ffcf-499c-9401-69bd0ab2d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is already justice for the family,” Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39714315-8abb-4c7b-81ed-ba7266bee3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque also said the family was not too happy that Pemberton’s
        penalty was reduced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c83a1b-2f07-432e-b9a2-ff6d2600bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not too happy that the penalty was lightened by two years.
        Nonetheless, because the penalty is still 6 years to 10 years, Pemberton is
        sure to spend time in jail. Because under the rules on probational parole,
        only those convicts with penalties that would exceed six years and one day
        are qualified for early release on parole. So in that sense, we feel that
        justice is due to our client.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02053f9d-0f61-4670-9986-4645799e3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pemberton’s lighter penalty, Roque also called on the policy
        makers to review the Visiting Forces Agreement (VFA).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0b585-da9b-4551-8339-ca953d5f8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I said we’re not too happy… we will use the light penalty to convince
        the entire nation that it’s high time to review and abrogate this Visiting
        Forces Agreement.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78fbaf0-76ad-461e-967e-ceea75cc1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque pointed out, the court’s decision is a vindication of their
        arguments that Pemberton is an undesirable alien and a threat to national
        security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1b31c-4d10-44e3-96b7-a1c6ddc237dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also added, the Laude family will make sure that Pemberton
        would remain behind bars for the entire duration of the penalty imposed on
        him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9b94a-2637-42f0-8072-4f7e1d93a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:14:37.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:15:03.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga and Fiona Nicolas contributed to
        this report.</em></p>'
  'saudi-arabia-russia-military-spending':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-03T14:13:18.890+08:00
    'imagesource': 'jcr:d9b87322-278f-499a-a334-a9dfda9265f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b566c2d-a462-4cbd-9435-8cc6bcfc023c'
    'lead': 'Cheap oil is forcing Saudi Arabia and Russia to cut the unthinkable.
      Their defense budgets. The collapse in crude prices has forced Russia and Saudi
      Arabia to cut their spending. Both these oil-producing countries are among the
      world''s biggest military spenders, and defense cuts have long been off limits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:17:43.387+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:18:11.639+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:18:11.319+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil crunch bites: Russia and Saudi Arabia cut defense budgets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f28f6-ae0f-4fa0-95d1-179c28b3151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Cheap oil is forcing Saudi
        Arabia and Russia to cut the unthinkable. Their defense budgets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f14e2-27eb-4eb3-ac3c-a137e033ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse in crude prices has forced Russia and Saudi Arabia
        to cut their spending. Both these oil-producing countries are among the world''s
        biggest military spenders, and defense cuts have long been off limits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd36237-5d9f-4880-980e-dcdc2e2a8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But military spending for both has dropped this year, according
        to the latest IHS data. Russia''s defense budget shrank by 5.6% to $49.2 billion
        in 2016 from $51.5 billion last year. Saudi Arabia''s defense budget fell
        3.6% to $45.9 billion in 2016 from $47.6 billion in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e958886-82bd-46ac-9624-a9484ad8f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening to Russian and Saudi Arabian defense spending
        is very much down to oil," said Craig Caffrey, a senior analyst at IHS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05fc27f-11d5-4e1c-be4a-9cff265a590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense and security concerns are arguably far more important now
        than they were when their defense budgets were growing at 15-20% a year, there''s
        just no more fiscal space for further increases," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056fa01-00b0-4f78-93e4-460931e502fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been beefing up its military spending in recent years,
        investing heavily in upgrades to its military capabilities. "Russian defense
        spending was starting to look unaffordable even before 2015''s economic and
        fiscal downturn," said Craig Caffrey, a senior analyst at IHS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20490cb-729b-4227-b583-30fe3fe5dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been hit hard by the sliding price of oil, since about
        half of its government''s revenue comes from oil and gas exports. The government
        expects to run 3% budget deficit this year, the maximum Russian President
        Vladimir Putin said he will allow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b83d7-e576-4d98-88a4-2c9048afe5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that might be too optimistic. Russia''s
        budget is based on the assumption it can sell its oil for $50 per barrel,
        way above the current price of about $38.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e2b32-6d55-451b-b997-a25d9198b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia also faces a huge budget hole because of the collapse
        in crude prices. Oil accounts for 75% of its revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd05a2-d592-466b-9dff-2a6a29a8ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom even hiked prices of gasoline to prop up the budget.
        The government ran a deficit of nearly $100 billion in 2015, and ordered a
        14% reduction in spending this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1423f8e5-c6d2-4cac-bb37-16988b1f659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense spending was cut, according to IHS, despite the worsening
        security situation in the Middle East region, especially in neighboring Yemen,
        Syria and Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c7809-7729-4d52-8a3b-918c4df2a42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense spending in the Middle East grew faster than in any other
        region globally between 2012 and 2014. But then oil prices crashed. "We saw
        the first marginal cuts in 2015 but, those cuts are now expected to deepen
        in 2016," Caffrey said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9c618-cc72-430d-9fac-5a6613c96836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India -- a big oil importer -- is on the flip side of the crude
        crunch. Morgan Stanley estimates India saved as much as $47 billion in 2015
        thanks to the slump in prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448deb4d-d922-4243-a6b5-e752b182f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is investing the money elsewhere, spending on infrastructure
        and also cutting subsidies. It also boosted its defense budget by 13.1%, according
        to IHS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912f6b5-038f-4bb8-b7f6-f4ebd0fed0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost meant India has taken over both Saudi Arabia and Russia
        to become the world''s fourth largest military spender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa11e1-66fc-49cf-ba7c-26133404967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India overtook China as the world''s biggest importer of weapons
        in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3fd48f-5bc0-4ee4-8403-7d706ddd0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:17:43.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:18:11.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/03/31/news/saudi-arabia-russia-military-spending/index.html?iid=obnetwork">Oil
        crunch bites: Russia and Saudi Arabia cut defense budgets</a>"</em></p>'
  'gold-soars-best-quarter-since-1986':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-03T13:59:25.015+08:00
    'imagesource': 'jcr:dfbe2572-8afd-4a5d-b207-4e5a72edc858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf377c5-c3e2-4fb1-a8c3-0636e7b022d1'
    'lead': 'Gold is glittering like it hasn''t in three decades. A mixture of early
      2016 market turmoil and an erosion of confidence in central banks sent gold
      spiking 16.5% to $1,234 an ounce in the first quarter. It''s the best quarter
      for the precious metal since 1986.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:20:54.679+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:21:05.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:21:05.225+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Glittering: Gold''s brightest quarter since 1986

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e96372-90ef-4ee1-90ea-0c8f57b38c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Gold is glittering like
        it hasn''t in three decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ecda4-2e19-4f1a-99ae-5e45ecc51603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mixture of early 2016 market turmoil and an erosion of confidence
        in central banks sent gold spiking 16.5% to $1,234 an ounce in the first quarter.
        It''s the best quarter for the precious metal since 1986.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afda10-297a-49b0-981c-e0781a590dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold isn''t just on fire. It''s crushing virtually every other asset
        class this year. While U.S. stocks have erased their huge losses, stocks in
        Europe, the U.K. and Japan are still stuck in the red. Bonds are up mostly,
        but gold''s gains shine the brightest. The popular SPDR Gold Trust ETF surged
        16%, its best quarter since launching in 2004.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685f23d3-803e-44c7-94f9-1e2fd411da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is a reflection of gold''s role as the ultimate safe
        haven that investors turn to when they''re scared. And clearly many people
        were very scared as the Dow got off to its worst start to a year ever, China''s
        economy seemed to be slowing drastically and the crash in oil prices freaked
        Wall Street out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4603c-a666-4f68-9316-c08c149bf1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had the panic trade where when people see volatility they rush
        to safe assets like gold. There was this perfect storm of events," said Nicholas
        Colas, chief market strategist at ConvergEx.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af88e09-bd06-4d13-a08c-d1303d25dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear caused investors to pour $13.4 billion into gold assets during
        a recent 11-week stretch, the largest sustained weekly inflow since the 2009
        financial crisis, according to Bank of America Merrill Lynch. Compare that
        to the final quarter of last year when investors yanked $2.6 billion from
        gold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ccde6-1a34-42d8-b56c-5983182ed073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold has also benefited from increased skepticism over the waning
        power of global central banks to juice their economies. Investors are concerned
        the U.S. Federal Reserve has few tools left to use in a crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2168b-be79-43f1-8870-b87cc7f66352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a great deal of doubt over central banks'' unorthodox
        tactics, especially the unforeseen consequences linked to negative interest
        rates launched by the European Central Bank and Bank of Japan. Prominent investor
        and gold bull Jeff Gundlach recently warned that negative rates are "really
        bad" and will "backfire like an old Model-T."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23d431-cb05-4232-8200-3d6a623a9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Gold Council thinks the negative rate trend may result
        in higher demand for gold because it "erodes confidence" in currencies and
        increases "uncertainty and market volatility."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454cf42-c3ae-464b-85af-0ace8d42a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though gold is looked at as a fear trade, it''s still subject
        to laws of supply and demand. Colas of ConvergEx notes that gold production
        declined in the fourth quarter for the first time in years and could do so
        again this quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855e19a-f806-4205-ba75-e73724bee1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s worth pointing out that even after the terrific
        start to 2016, the price of gold remains a long way from its all-time high
        of $1,923 set in September 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe4863-31fd-4e4d-97c0-a358454b8bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not surprisingly, gold''s momentum eased considerably after global
        markets calmed down in mid-February. The yellow metal is actually down 1%
        since February 11. By comparison, the S&amp;P 500 is up 13% since then, while
        emerging market stocks have soared 18% and oil has spiked over 40%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16490431-ad34-413b-9b93-745b94f5738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:20:54.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:21:05.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Bank of Canada warns gold bugs an outright decline could be
        coming next for gold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb5a22-b379-4a6d-96eb-133a174baa0b'
      'mgnl:activationStatus': true
