      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Full power
        was restored to Terminal 3 of the Ninoy Aquino International Airport at 2:00
        a.m. on Sunday (April 3), nearly six hours after an outage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b7d5e-74ba-4110-8cb7-154171719d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:38:14.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:38:37.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila International Airport Authority''s Public
        Affairs Department, a substation of Meralco at NAIA tripped on Saturday, causing
        Terminal 3 to lose power at around 8:45 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a4b48-f3d7-4d7e-8881-a82681a39a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:38:14.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:38:37.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substation was able to relay stable power to the terminal starting
        12:30 a.m. the following day. Terminal facilities were fully functional an
        hour and a half later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ad031-093b-42c5-92b0-f017afae2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:38:14.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:38:37.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the airport authority apologized for what they said
        was an "inconvenience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630aaf2-aef5-4970-adc6-24ad5684c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:38:14.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:38:37.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures are now being worked out to make sure that a power outage
        does not occur again in the future."</p>'
