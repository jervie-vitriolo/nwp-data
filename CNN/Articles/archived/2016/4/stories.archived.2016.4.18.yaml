      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos remains confident even as a recent Social Weather Survey
        (SWS) mobile survey conducted April 14 shows him slipping to second place
        behind Liberal Party bet Leni Robredo in the vice-presidential race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
