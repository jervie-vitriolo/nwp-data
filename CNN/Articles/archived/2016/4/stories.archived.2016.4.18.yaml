    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Star mounts San Miguel comeback; forces deciding game

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf4f61-6f52-42c6-8322-0c17d2e0e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A loss would''ve
        ended the Star Hotshot''s Commissioner''s Cup campaign early, but they just
        refused to fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9452e-c02d-4bb2-8f12-11fd36ed2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the conference on the line, the Star Hotshots did away with
        the San Miguel Beermen''s twice-to-beat advantage with a come-from-behind
        108-99 victory in the Philippine Basketball Association (PBA) Commissioner''s
        Cup on Monday (April 18) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc009b-2a02-48ce-99a5-e5877d034b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcement Ricardo Ratliffe paced Star with 33 markers, while
        Allein Maliksi and PJ Simon chipped in with 23 and 22, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a171f-2741-42dc-ba23-89c8bc10e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collapse in the middle of the second quarter threatened to end
        the Star''s conference after the Beermen rushed to a 39-26 lead through an
        Arwind Santos triple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcea191-10e6-457e-891c-18c31db6c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Hotshots would not go down easily and chipped away at the
        deficit before ultimately regaining the lead, with a Justin Melton bucket,
        76-75 with 11:21 left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b986b6a0-26ef-4737-82c4-de57ca28bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams would jostle with the lead in the final period before
        Star finally broke away with a blistering 14-0 run to give them a 101-89 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb5ba9-ea17-46f2-b31f-6108f35c56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots would retain their lead as they brushed away the Beermen''s
        twice-to-beat advantage and forcing a decisive second game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d9410c-0c60-44c4-ba92-4966c614a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo led San Miguel with 24 markers, while Tyler Wilkerson
        contributed 22 of his own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92403dc-4f93-43fc-a43e-f7a79beceed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After overcoming an early 13-point deficit, Star coach Jason Webb
        hailed his players'' will to stay alive in the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13250e21-561f-44c1-9a77-59e021199708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys fought back. These guys, they never give up and they
        never give in," said Webb. "We''re surviving. We''re finding ways to survive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9433c46-e9f6-499a-8dfc-54e45ea4f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:05:28.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:10:06.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Hotshots and the San Miguel Beermen will face off in the
        deciding fixture on Wednesday (April 20) at the Smart Araneta Coliseum.</p>'
  'Miss-Universe-Philippines-2016-Maxine-Medina-Pia-Wurtzbach':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-18T03:37:51.611+08:00
    'gallerysource': 'jcr:57e7a450-38c9-474a-8be3-8e61955386ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6464ef2-184f-4909-80f7-650ebcafd2e0'
    'lead': 'Who is the Philippines'' new queen who will represent the country in
      the next Miss Universe pageant? Here are a few facts about her and how she landed
      the new title. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:16:06.458+08:00
