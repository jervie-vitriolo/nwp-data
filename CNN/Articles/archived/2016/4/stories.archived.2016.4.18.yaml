  'ER-Ejercito-arrest':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T17:37:31.580+08:00
    'imagesource': 'jcr:faa60673-831d-46cb-a54d-bc7ea4f42255'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ccf15cb-8981-4b7d-95c5-8e964041a989'
    'lead': 'The Sandiganbayan Fourth Division on Monday (April 18) ordered the arrest
      of E.R. Ejercito and confiscated his bail for his failure to attend the arraignment
      of the graft case filed against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:18:20.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:18:43.233+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:18:43.051+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan orders arrest of E.R. Ejercito

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854191aa-ad7d-4943-b8cd-0e5a7daca323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        Fourth Division on Monday (April 18) ordered the arrest of Jeorge Ejercito
        Estregan, who is better known as E.R. Ejercito, and confiscated his bail for
        his failure to attend the arraignment of the graft case filed against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bfd6b-856b-4c15-8b1d-bd683c4fefe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito''s legal counsel has filed a motion to quash last Friday
        to nullify the graft charges against him. But the panel, led by Hon. Jose
        Hernandez, said the court hasn''t received the motion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b7ad7-4f2c-446f-85a9-e15b411ae60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito''s lawyers also presented a medical certificate indicating
        that Ejercito has been confined at Cardinal Santos Hospital since Sunday (April
        17) which, they said, explains his non-appearance at the arraignment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cfa34-96c9-4ee8-a649-40ccf22a4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court refused to honor the said document as the date of
        admission was noticeably altered in the medical certificate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da87ee6-3ae5-4ed9-abf3-ab2313706e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a note at the bottom of the medical certificate indicating
        that it is for school or work purposes only and not for medico-legal purpose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce656c-e3d6-41a1-8e00-8ebeeae6d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave Ejercito 30 days to explain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a933b-42d6-4ff9-baed-d4eb03c4b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed against Ejercito and eight others for the anomalous
        insurance deal for boatmen and tourists of Pagsanjan during his term as municipal
        mayor in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f997b-3dcc-4c3e-be8c-af869c18285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the co-accused, Ronald Cabang Sablan, has passed away, which
        clears him of the criminal charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005e643-a3fa-4197-92bc-397dcf97dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:18:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:18:43.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case conference for the graft charges is on May 17 (Tuesday).</p>'
  'jv-ejercito-not-guilty-plea-sandiganbayan-fifth-division':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo) Sen. JV Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T17:39:58.245+08:00
    'imagesource': 'jcr:48334922-e037-44cf-b4ff-f00be61a1c9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33b3f85-ff58-4084-a4fd-8a06ec723a68'
    'lead': 'Sen. JV Ejercito entered a “not guilty” plea before Sandiganbayan Fifth
      Division for the graft cases filed against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:21:34.028+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:21:49.592+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:21:49.283+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. JV Ejercito enters ''not guilty'' plea for graft case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7aa13f-b80c-4fdf-9ebf-2c6e925c046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. JV Ejercito
        on Monday (April 18) entered a “not guilty” plea before the Sandiganbayan’s
        Fifth Division for the graft cases filed against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4baafc3-046a-47ed-ad35-cfcc0c458fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed over the alleged misuse of San Juan City''s calamity
        fund to purchase firearms during Ejercito''s term as mayor in 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06338ea-d56f-48ee-b964-ed3a73a53163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the arraignment, Ejercito said he just wants
        to get the proceedings over and done with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d060cc-e625-4cd7-af02-128520093258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t want this delayed any further. Get it over and done with.
        <em>Tapusin na natin kasi</em> we are very very confident with the evidence
        that we have. And <em>pag hindi ka</em> guilty <em>wala kang takot eh</em>,”
        Ejercito said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d26525-0bc2-430b-bbd8-870d3717310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s finish this, we are very very confident with
        the evidence that we have. And if you’re not guilty, you’re not afraid of
        anything.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93eeb6-aec9-4e69-978a-d99b70043770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is confident that the case will eventually be dismissed,
        although he said that it has already tarnished his reputation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc17752-042b-4c17-ac11-a51d99e736c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko lang matapos na ito. Kasi</em> if there’s one thing
        that this has caused, it has tainted my reputation which <em>inalagaan ko
        ng matagal na panahon</em>,” Ejercito said. “You must remember at that time
        I was with the opposition so I was doubly careful with what I do.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ba709-1e11-435f-939a-9ce5e79bd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want this to end. Because if there’s one thing
        that this has caused, it has tainted my reputation, which I really took care
        of for a very long time.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3ad2c-4bcb-4ecc-a88c-9209dc3d7b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court has set the pre-trial on June 9, while the
        case conference is scheduled on May 23 and 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0a064-ed34-4a1c-9e8d-51bda98a9344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:21:34.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:21:49.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/06/JV-Ejercito-San-Juan-graft.html">Also
        read: Sandiganbayan orders arrest of Sen. JV Ejercito, 5 others</a></strong></p>'
  'BongBong-Marcos-Solid-North':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T17:34:17.602+08:00
    'imagesource': 'jcr:0931760c-3703-4254-9d2e-878bc1b47630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9293da58-54af-419d-8826-6e41b9a002d1'
    'lead': 'Sen. Ferdinand "Bongbong" Marcos Jr. took a break from the campaign trail
      on Monday (April 18) to attend an intimate luncheon hosted by his father''s
      ally and former Justice Manuel Lazaro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:24:04.198+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:24:20.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:24:20.307+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos speaks before Ilocano elite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a97c8-6b45-40ec-abe8-c27ebed2a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:24:04.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:24:20.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Ferdinand
        "Bongbong" Marcos Jr. took a break from the campaign trail on Monday (April
        18) to attend an intimate luncheon at the exclusive Manila Polo Club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f98885-c4e9-42f4-bf5e-125dd9c39f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:24:04.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:24:20.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was hosted by his father''s ally and former Justice Manuel Lazaro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0a745-c5e4-471b-8e20-35ba016f4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:24:04.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:24:20.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six years ago we dreamed Marcos would be elected as senator. That
        dream came true. Today we dream of a Marcos vice-presidency," said Lazaro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98281be-7f4c-4403-abb6-007b9d7406a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:24:04.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:24:20.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos welcomed the show of support from influential members of
        Ilocano families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de205f5b-1dce-4e59-a713-d81c8c2da786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:24:04.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:24:20.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has long claimed a Solid North bloc vote in his favor, with
        over five million votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d1367-a776-47b0-ab4a-74c1c58fa9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:24:04.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:24:20.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite claims of a solid Ilocano vote, singer-composer Jim
        Paredes —&nbsp; who is an Ilocano — together with other members of the Anti-Bongbong
        Marcos Coalition, continued efforts against Marcos'' candidacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80641a-4a3a-4559-bd68-d40f3c4d42fe'
      'mgnl:activationStatus': true
