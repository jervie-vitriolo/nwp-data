      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894daca-a495-4214-a95d-9899cdb1eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.007+08:00
