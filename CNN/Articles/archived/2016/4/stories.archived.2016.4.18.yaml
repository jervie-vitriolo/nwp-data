    'title': 'Phivolcs: Quakes across Pacific unrelated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce118cfa-ca68-479e-b457-641201008a6d'
      'mgnl:activationStatus': true
