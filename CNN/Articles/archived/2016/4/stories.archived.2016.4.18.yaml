      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all patients who might experience adverse effects to
        the dengue vaccine should contact the agency through the DOH hotline 0998-9593221.</p>'
