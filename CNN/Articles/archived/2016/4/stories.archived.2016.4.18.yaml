      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV host and actress Kris Aquino, the youngest sister of Pres. Benigno
        Aquino III, joined Roxas'' campaign on Monday (April 18). Roxas said she will
        be more frequently seen on his campaign trail.</p>'
    '6':
