  'santiago-youth-speech-bulacan-state-university':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Sen. Miriam Defensor-Santiago was the guest speaker at Bulacan State
      University''s commencement exercises on Monday (April 18).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T17:24:37.960+08:00
    'imagesource': 'jcr:9995932a-f25a-4c3c-8a77-db07e5c32168'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434a6efb-9db2-47f2-b9cd-7d24a2ff2a42'
    'lead': 'During her speech at the Bulacan State University, presidential candidate
      Miriam Defensor-Santiago told the graduates to use their right to vote to change
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:27:42.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:27:48.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:27:48.307+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago tells youth: ''You have a duty to challenge the status quo''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666846a-243b-4d8b-a4da-6bdc407a1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Miriam Defensor-Santiago was the guest speaker at Bulacan State University''s
        commencement exercises on Monday (April 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632a7ff-e7fc-4155-abec-dec27fa56f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing stronger like her last visit to Baguio City, Santiago
        dished out some advice for the new graduates. The senator, who was accompanied
        by her running mate Sen. Ferdinand "Bongbong" Marcos Jr., told them to believe
        in themselves and in their dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e5353-7df8-4600-a2e0-e605eb582f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing matters more to the future of this nation than to ensure
        that our young women and men learn to believe in themselves and in their dreams,"
        said Santiago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80f1b4-1009-422f-ac93-fd26d52414b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded them that becoming successful takes time and not
        to equate success with fame and money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777f205-7898-49d3-bbe5-494d27db0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being successful means being a person of value to others.<em> Matagumpay
        ka kung may kahulugan ka para sa mga kakilala mo.</em> It means reaching those
        goals you have set for yourself. It also means sustaining excellence in the
        things you do," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248b2285-0ff1-4998-acf3-33ba95581f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago warned them of the inequality they will face once they
        step out into the real world, which she claims leads more Filipinos to working
        abroad because of the plentiful opportunities presented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c27d38-56bd-413d-b6db-9240fa4dba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reminded them that competing in the global workforce requires
        skills such as constantly adapting to technology, and embracing diversity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a19248f-fe05-4f8a-ac97-3b894f5458fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practicing integrity. <em>Madami sa mga magnanakaw ngayon mga graduates
        yan o</em> top 10% sa class nila<em>, pero pag-</em>graduate <em>nila, ginamit
        nila ang dunong nila para sa pagnakaw ng limpak limpak na pera. Dahil akala
        nila magtagumpay sila pagganyan,"</em> she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a30ca7-75ba-472c-b7e8-5f1385cad14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator emphasized the need of a cultural revolution against
        the country''s culture of corruption. She pushed them to use social media
        to voice their anger and frustration against politicians who are driven by
        greed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac581c4-fa6f-45fa-8367-f12aab105957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a duty to challenge the status quo.<em> Palagi mo i-challenge.
        Hindi lang tanggap ng tanggap,</em> and create a better country for our people.
        Use your right to vote to change our country," said Santiago. "You have immense
        influence over your family, friends and neighbors and tell them to make an
        intelligent choice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a0785-b0d5-4713-abe0-5c10cfd42410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said not to allow the rich and powerful to be given special
        privileges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35921990-18f7-4da4-9bc3-e048dd0ed49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:27:42.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:27:48.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have every right to be furious of all these corrupt politicians.
        Because after all it is our money that is being used to sustain their expensive
        lifestyles.<em> Pera natin yung ginagamit nila para magkaroon sila ng napakaraming
        bahay, kotse, kerida</em>."</p>'
  'tenant-manila':
    'author': 'Fiel Estrella'
    'caption': 'Saturdays NYC beach towel (left), Saturdays NYC pullover and H&M trousers.
      Photos by PATRICK DIOKNO.'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-04-18T18:58:12.178+08:00
    'imagesource': 'jcr:c04a6eb8-5fdf-49ab-919c-f929b7f3539f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4509517a-a917-4e43-8298-48db93f80d4e'
    'lead': 'A recently opened concept store in Makati houses popular surf brands
      such as Saturdays NYC and Mollusk. It’s also a great place to enjoy an espresso
      or cappuccino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:34:08.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:35:08.010+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:35:07.650+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tenant Manila is a cafe and a surfwear shop in one

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4385c-9d9d-4efa-a61e-da7d9bfb9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — On the ground floor
        of Solace Hotel in Makati, there is a coffee shop, and just above it, a lifestyle
        boutique specializing in surfwear. It’s an unfamiliar, if welcome, amalgamation
        of the laid-back vibe of a neighborhood cafe, the stylish urbanity of the
        city, and the anything-goes attitude associated with going out to the water
        to catch some waves. How, then, has such a place come to exist?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22c79a-429b-45d1-91f4-27a7efe98008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 20 years ago, the designers Anton Lopez and John Esguerra
        met while working at Diesel in Italy before eventually going on different
        paths. “When John moved to Hawaii to surf and design, I moved to Hong Kong
        to work for Nike,” Lopez explains. “We stayed in touch and always spoke about
        the potential of developing our own brand and retail concept.” Despite their
        Filipino heritage, neither Lopez nor Esguerra grew up in the Philippines.
        This led them, Lopez says, to be “fascinated with the idea of coming ‘home’
        and developing a unique brand that was based in Manila [and] had strong influences
        and inspiration from all the places we’ve lived.”</p>'
    '3':
      'image': 'jcr:125dacf1-5069-4217-a970-cf5889591865'
      'imageCaption': 'Quality Peoples statement tee. Photos by PATRICK DIOKNO.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47098271-54b9-454b-bdd0-c3a4df51eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e75e18-498f-40ea-a0d6-be4667aee080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of that fascination came Tenant Manila, a cafe-boutique opened
        in February that is, according to Lopez, “rooted in surf and beach culture,”
        something they felt was “a natural and authentic fit for a brand developed
        in the Philippines.” The coffee shop serves an array of drinks (aside from
        the caffeinated kind, they have tea, juices, and alcoholic beverages), snacks,
        and meals. Meanwhile, the second-floor shop sells everything from men’s apparel
        and accessories to surfboards and even books. “The idea behind merging a cafe
        and a retail shop was to blur the lines of what a retail experience is meant
        to be,” Lopez says. It’s a concept that they believe appeals to everyone:
        “We wanted to create a space where you can shop, design, meet, have a drink
        — multipurpose without any pretenses.”</p>'
    '5':
      'image': 'jcr:d0480eaa-10c4-43b2-bcc7-f6bd4134a819'
      'imageCaption': 'Mollusk windbreaker, Saturdays NYC tee and H&M trousers. Photos
        by PATRICK DIOKNO.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbc965-c392-4662-bdb6-b2bb2b88ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312a30a-fa6a-4416-b215-dd724a040c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez believes that Tenant is distinct in its branding. “We believe
        we distinguish ourselves first by our unique brand partners,” he says. “Most
        of [them] decided to launch first with us in the Philippines.” The shop carries
        products by Saturdays NYC, Converse, Kapital, Mandala (making its retail debut),
        Mollusk, and Esguerra’s own Quality Peoples, to name a few. In addition, they
        are expanding the shop’s offerings within the year with new menu items, new
        brands, and events relating to art, music, and film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85c1ed8-56ba-4817-a836-af2d983a3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:34:08.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:35:08.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest project will involve the development of an in-house
        brand with its own products this summer. “[It] will encompass Tenant culture,”
        Lopez says. “Good quality, attention to detail, relaxed and authentic clothing
        and accessories.”</p>'
    '9':
      'image': 'jcr:7c4c320e-af7d-42fa-b677-08c1697126b2'
      'imageCaption': 'Saturdays NYC floral dress shirt and H&M trousers. Photos by
