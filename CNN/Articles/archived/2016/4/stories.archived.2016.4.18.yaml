      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Manuel "Mar" Roxas II, despite his ranking in
        the presidential surveys, continues to make the rounds — this time in Samar
        province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254670d4-8ed7-4d16-b036-9b79f823bb61'
      'mgnl:activationStatus': true
