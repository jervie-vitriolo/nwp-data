      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mind my critics. Quoting Churchill, ''If you don''t have
        enemies, you haven''t done anything,''" said Marcos.</p>'
