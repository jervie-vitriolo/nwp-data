      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Ring of Fire is a 40-thousand kilometer horseshoe-shaped
        line where a large number of quakes and volcanic eruptions occur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639a27b-8a11-48e0-b94f-3732b93b6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:39:24.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also lies on this ring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696eeec-40a2-4da1-b630-e67c1497f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.746+08:00
