  'sws-bilang-pilipino-mobile-survey-poe-duterte-roxas-binay-santiago':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential candidates Sen. Grace Poe and Davao City Mayor Rodrigo
      Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T10:39:28.385+08:00
    'imagesource': 'jcr:364c44aa-ea54-4f05-abf4-60ee41cb24f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa85b75e-f073-4bd7-aa90-de15a033a34b'
    'lead': 'Independent presidential candidate Grace Poe and PDP-Laban bet Rodrigo
      Duterte are statistically tied in the presidential race, according to the latest
      Bilang Pilipino Social Weather Stations (SWS) mobile survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:45:10.508+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T08:45:24.898+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T08:45:24.622+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Duterte statistically tied in latest SWS mobile poll

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4c750-b79b-4b89-9f7f-547797eb0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Independent presidential
        candidate Grace Poe and PDP Laban bet Rodrigo Duterte are statistically tied
        in the presidential race, according to the latest Bilang Pilipino Social Weather
        Stations (SWS) mobile survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e181a33-4a5c-4d4f-a679-d756f2da3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey, conducted on April 13, shows Poe getting
        34 percent of the votes and Duterte 33 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80386f7-40fc-4f4d-9ff1-9b3a9a76413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted on 1,200 validated voters, where only 676
        or 56 percent responded, and has a ±4 percent margin of error.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea17dfa-b2f3-46b5-8d43-330fb21332fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte takes sole lead in latest SWS poll</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0cf9cb-19e7-4aa3-aa3d-5963d50472e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were asked:<em> Kung ang eleksyon ay gaganapin ngayon,
        sino ang pinakamalamang ninyong iboboto bilang PRESIDENTE ng PILIPINAS?</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ad0a5-f4d9-4990-a37e-58fcd5979b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If elections were held today, whom would you most
        probably vote for as PRESIDENT of the PHILIPPINES?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262acac-02a4-420f-9e8d-186bd135949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party''s Manuel "Mar" Roxas II and United Nationalist Alliance''s
        Jejomar Binay are also statistically tied with 16 and 15 percent, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4a386-58b4-4d4d-aae2-c9da71a928d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago only scored one percent of the votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9cbab1-cf5b-43d3-8448-c8f6c29b8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 61 percent of the respondents said they
        will definitely not change their minds on their choice for president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02326b1-a41e-4b81-b0fc-f3df58dfb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo, Marcos statistically tied in VP race</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6b990-6054-4778-982c-56678f4802e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:45:10.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:45:24.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential race, Rep. Leni Robredo and Sen. Ferdinand
        "Bongbong" Marcos Jr. are statistically tied with 30 and 27 percent of the
        votes, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
