      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hoping Aquino will bring in votes for him and his running
        mate Camarines Sur Rep. Leni Robredo.</p>'
