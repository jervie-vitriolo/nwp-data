  'anti-martial-maw-activists-support-bongbong-marcos-vice-presidential-vp-bid-candidacy':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photos) (L) Mandaluyong City Mayor Benhur Abalos, (Center) Sen.
      Ferdinand "Bongbong" Marcos Jr., and (R) Born-Again Bishop Butch Belgica'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T01:43:00.259+08:00
    'imagesource': 'jcr:357ceffb-941f-4315-a9da-7fb29bd5f2c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df4a45ab-ad49-41d6-8d31-821e0c7cbdd4'
    'lead': 'Former anti-martial law activists who participated in the ouster of former
      President Ferdinand Marcos Sr. now appeal to the public to move on from issues
      of the past and highlighted Bongbong Marcos’ credentials to hold the second
      highest position in the land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:31:21.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T08:32:10.147+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T08:32:09.849+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former anti-martial law activists back Marcos’ VP bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cc33f-55f2-4243-a53c-353efa5a4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former anti-martial
        law activists who participated in the ouster of former President Ferdinand
        Marcos Sr. are now appealing to the public — move on from issues of the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf00dc-58a5-40cb-b5e2-3fdb0480f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum last Saturday (April 16), Mandaluyong City Mayor Benhur
        Abalos, labor leader Terry Tuazon, Cocofed Chairman Efren Villasenor, and
        Born-Again Bishop Butch Belgica expressed support for the vice presidential
        bid of the former dictator’s son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d912f-83dd-4f90-b336-24bbda7fbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the electorate should start looking at the credentials
        of Sen. Ferdinand “Bongbong” Marcos Jr, in holding the second highest position
        in the land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126904c-a359-48a3-91f1-053ce14a036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos, who actively campaigned for the ouster of Marcos’ father
        in 1986 People Power Revolution and whose family has always been identified
        with former President Corazon Aquino, appealed for objectivity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbeef39-be47-4ab6-9aa3-f9c7c9869d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it has been three decades since the Marcoses left Malacañang—thus,
        it’s the government’s fault if justice remains elusive for the martial law
        victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff61320-1f3b-404d-881d-ba6fa28eb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon, a unionist during martial law, for his part admitted he
        was impressed with the younger Marcos’ labor platforms, which the senator
        presented during the vice presidential debate on April 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1dc47-8191-4cd1-8dc6-61dd13b1d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the debate, Marcos said if elected, he would ask the president
        to let him lead the Labor department and address workers’ concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c9a25-690f-4bf9-b5c1-cf6f92291bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/pilipinasdebate2016-cayetano-marcos-vp-debate.html">Also
        read: Cayetano hits at Marcos on corruption issue during vice presidential
        debate</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac3606-fb0d-48bd-9c70-2722ed4d5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villasenor noted that it was the senator who backed their position
        over how the coco levy fund is to be used and ensure that this will benefit
        coconut farmers throughout the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48a520-a51b-4540-a482-62a1123be0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Belgica, for his part, said that the senator is the most
        qualified to become vice president and will become an asset to whoever wins
        as president, due to his long experience in handling local government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339bfbe-8d1e-47ac-9991-c7ccccdd464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/Bongbong-Marcos-VP-debate.html">Also
        read: Marcos says he can’t apologize, give compensation to martial law victims</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43828384-636f-43d0-a867-71ad414b32ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, meantime, said he appreciates the former crusaders against
        martial law who expressed their support for his candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2683c-581d-4db0-a3a3-5e5de11a14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have heard that they (former anti-Marcos activists) came out
        to express their support for me despite the barrage of negative criticisms
        that are being thrown my way throughout this campaign trail,” Marcos said.
        “I appreciate their words and their confidence in my capabilities.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ebe65-90ba-4e15-9921-28b5f43c6901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:32:10.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added he remains hopeful that more people will judge him
        for his merits as a public servant when deciding who to vote for on election
        day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549a6e96-5545-432d-aa9d-613f81883596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:31:21.317+08:00
