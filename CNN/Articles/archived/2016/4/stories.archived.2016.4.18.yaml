      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the -57kg division Filipina Pauline Louise Lopez almost came
        close to an Olympic berth, but only managed a second runner-up finish after
        losing out to Thailand''s Phannapa Harnsujin.</p>'
    '5':
