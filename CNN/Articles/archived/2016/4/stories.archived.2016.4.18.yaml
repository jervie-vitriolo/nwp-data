      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A series of earthquakes
        in recent days among countries that lie on the Pacific Ring of Fire has caused
        a rising concern for a possible major quake in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92e153-450a-4bb1-bbdf-85a92d89aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:39:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those hit by strong tremors in the past days are <a href="https://cnnphilippines.com/world/2016/04/17/japan-earthquakes-race-against-the-clock.html">Japan</a>,
        <a href="https://cnnphilippines.com/world/2016/04/17/magnitude-7-8-earthquake-hits-ecuador.html">Ecuador</a>,
        and Tonga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d132c-b508-4b3d-8612-addcf79273ba'
      'mgnl:activationStatus': true
