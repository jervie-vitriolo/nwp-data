  'Ian-Lariba-Philippines-Table-Tennis-Olympics':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-18T21:30:07.109+08:00
    'imagesource': 'jcr:cdbb7642-f556-483a-99c6-2345367ac52d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '856832f6-d15a-49b7-9206-5babf018455b'
    'lead': 'When Ian Lariba left the Philippines on April 12, she was just one of
      many athletes who harbored the Olympic dream. But after a successful showing
      at the Asian Olympic Qualifying Tournament in Hong Kong, she comes home an Olympian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:02:34.785+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:02:58.447+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:02:58.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH table tennis bet Lariba: Making it to the Olympics is surreal

      '
    'updated': 2016-04-19T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eaf79b-7ef6-43ba-8d7e-5302a81b676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When Ian Lariba
        left the Philippines on April 12, she was just one of many athletes who harbored
        the Olympic dream.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c3b42-0528-4337-9f0e-8206baeb5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an impressive showing at the Asian Olympic Qualifying
        Tournament in Hong Kong, she comes back home having qualified for the prestigious
        games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eea9b7-e2f2-43ac-890a-20ce4d7b20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the first Filipino table tennis athlete to compete in the
        Olympics," said Lariba shortly after her arrival in the Philippines. "It is
        a really big privilege for me and an honor to represent the Philippines in
        table tennis in Olympics."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de8f08-2b43-46e6-8397-22cdc11d63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina lost out in the first round of the qualifying tournament,
        but recovered from a heavy loss to put on a strong performance in the decisive
        round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516e157-de72-4749-a02b-142b6d208735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked 324th in the world women''s rankings, the Filipina got past
        Indonesia''s Lilis Indriani (11-6, 11-2, 11-8, 11-5) at the last hurdle to
        book what was the very last available spot in the Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf6ba8-7e17-4fd7-83f8-4be25beeb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lariba herself is still in disbelief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45996337-bad8-42b5-9cab-14215466bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still feels surreal," admitted Lariba. "Parang hindi pa rin
        nagsisink in, kasi dati it was only just a dream of a simple girl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29906a-08f3-4667-83e8-6980c09e2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mago</em>-Olympics<em> ba na ba talaga ako? Parang hindi ako
        nakakapaniwala."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52d6f6f-c57c-4198-a7d1-2ccfc503afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It still feels surreal," admitted Lariba. "It hasn''t
        sunk in yet, because before it was only just a dream of a simple girl. Am
        I really going to the Olympics? I don''t believe it."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f8658-0d3d-46e8-ba21-e91fdc845bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her return to the country she was warmly received by school
        officials and those close to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260c5a8-ad0e-4fd3-a7c0-bd56732debe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangers even asked who she was and duly took photos with the young
        athlete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b096b2-b8f6-403c-a429-9348a785c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a lot more to do before setting out for the rio olympics,
        but after a tremendous victory for Filipino table tennis, what is the next
        step for Lariba?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9528991-97bb-4219-bd0d-7e58c8f42a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably some down time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d5f8a0-6cbf-4dab-9dc2-8d80021c2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:02:58.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I&nbsp; just want to rest and get a good massage later," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699cfb2b-8570-416c-b22a-702756dc7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:02:34.786+08:00
