      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina fell short of the gold after falling to Taipei''s Huai
        Hsuan Huang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c02d9e-2274-49eb-a183-fca095e27f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:41:51.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:42:12.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top finisher and the first runner-up qualify for the Olympic
        Games.</p>'
    '4':
