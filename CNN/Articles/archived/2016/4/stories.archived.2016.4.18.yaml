      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kirstie Elaine
        Alora will be the only Filipino taekwondo jin headed to the upcoming Olympic
        games in Rio after a second place finish at the recently concluded Asian Qualifying
        Tournament in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc061cbb-798d-4742-b663-1518838f305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:41:51.319+08:00
