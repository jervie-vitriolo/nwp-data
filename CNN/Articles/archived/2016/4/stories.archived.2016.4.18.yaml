  'analyst-duterte-rape-joke-affect-presidency':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T16:32:22.679+08:00
    'imagesource': 'jcr:a61a6545-8e56-4028-aba5-14378d419dbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '192e8504-c768-48f3-93fa-061c1310c319'
    'lead': 'A political analyst said PDP-Laban standard bearer Rodrigo Duterte''s
      viral video might affect his bid for the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:43:12.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:43:22.416+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:43:21.999+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: Duterte''s rape slur may affect his presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad8fc3-41bd-4e8c-860f-b8964931bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A political analyst
        said PDP-Laban standard bearer Rodrigo Duterte''s <a href="https://www.youtube.com/watch?v=2JEkpGom00M">viral
        video</a> might affect his bid for the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa348e75-1e1f-46aa-92fe-782dc234c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb12e55-aca8-4ba7-a752-96e54d317d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday (April 18), political
        analyst Edna Co said candidates should think twice before making any statements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37430c68-7391-499a-ab1f-72421a18f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panahon ng eleksyon at sa panahon ng kampanya, lahat ng
        anggulo ng isang kandidato -- lalung-lalo na ng isang</em> presidential candidate
        --<em> ay inilalagay sa ilalim ng napakamahusgang paningin ng mga botante</em>,"
        she explains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d22621-5abc-47ee-96fb-e524fbdf45e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the campaign period, all angles of a candidate
        -- especially that of a presidential candidate -- are put under the meticulous
        eye of the voters.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeaf01a-2f33-4acd-97af-1417bd60caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Duterte should apologize because his statement reflects
        what kind of leader he will be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233c3bb-d299-4ed9-ba22-e0f0faaef470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained the mayor should be ready to embrace the consequences
        of his action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9acb7-40da-4ed7-9d36-c197a6bb03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi natin mapapangunahan na baguhin ang karakter o yung</em>
        behavior o <em>yung</em> manner of speaking ng isang kandidato, but he should
        be ready to face the consequence of that," said Co.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4153e5-2d7b-49b5-a6c9-80d064be88c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot impose on a candidate to change his character
        or his manner of speaking, but he should be ready to face the consequence
        of that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958d56d-57b3-4282-a77d-a1dfb3cd3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">Read:
        Presidential rivals take swipe at Duterte for rape statement</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5c31dd-3ebb-4f6b-871c-8065c3ae7926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No apologies</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1572628-14cc-475d-a666-3f847508fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the comments Tuesday (April 12) during his campaign
        rally in Quezon City, referring to an Australian who was raped together with
        other missionaries at a Davao City Jail, back in 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4025216-7c2b-4164-9c01-07495a8309c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (April 17), the Duterte said he is not making any apologies
        over his controversial "rape statement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d015975-40ae-4553-ae7f-8e1007ef7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he is not afraid that the statement would cost him
        the presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc19e7d-255c-4c8e-8edb-0b7c1da890d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it brings me down, let it bring me down. If it brings me up
        to the presidency, then well and good. I will serve you but I will not as
        a matter of honor apologize for (it).”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c635c5-75b3-4afe-b21d-1c3e9a182bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/18/sws-bilang-pilipino-mobile-survey-poe-duterte-roxas-binay-santiago.html">Related:
        Poe, Duterte statistically tied in latest SWS mobile poll</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91afa0c1-0d1c-4654-badb-d0f4bd81c540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:43:12.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:43:22.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Australian embassy released a statement on their
        Facebook page saying that rape and murder should never be joked about or trivialised.
        Though the statement did not specifically say that they are referring to Duterte,
        it stated: "Violence against women and girls is unacceptable anytime, anywhere."</p>'
