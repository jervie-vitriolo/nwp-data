    'template': '1'
    'title': 'Loyola Plans to sell properties for trust fund

      '
    'updated': 2016-04-19T23:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec04af-1d3d-4997-ad0e-14cfb2a86fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Customers of Loyola
        Plans Consolidated, Inc. can breathe easy for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f542c00-fd44-47e7-9f8e-0116a403e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Plans has come up with a proposal to raise money so it can
        keep paying its 89,000 educational, pension, and memorial plans. It plans
        to sell P1.8 billion-worth of its prime properties to shore up its trust fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a22b3-2902-4390-b791-1e5bebf12a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Plans principal shareholder Jesusa Puyat-Concepcion submitted
        the proposal herself on Monday (April 18).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943199a0-31c8-4968-93c9-797949c15f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Commission (IC) accepted the troubled pre-need firm''s
        proposal and held off stopping its operations and putting it under a conservatorship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afbe74-21d8-425d-8219-c54d6d8a5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had initially given Loyola Plans until Tuesday (April 19) to
        prove it had the ability to continue meeting its financial obligations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59b26b-e1c2-411c-8dbd-4983f3106870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurance Commissioner Emmanuel Dooc said he was satisfied with
        Loyola Plans'' response so far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664f91d-a0ed-4aea-b9b4-a27d8f1ccb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The properties it put up for sale, once liquidated, would be more
        than sufficient to cover the P230-million shortfall in the trust fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cce47b-eb3a-482d-8a6e-c91e305b2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that Loyola management will honor its commitment
        and that it will make good all its undertakings given to us," Dooc said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7b0f6-17a4-4c1c-a968-64b7ec638e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titles of the properties will be kept with the IC or Loyola
        Plans'' trustee banks for safekeeping. They will only be released once sold,
        while the capital will be coursed back into the trust fund, Dooc assured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fcadc-83f7-475d-a8ac-17bef73c790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Releasing long-delayed checks</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c41dc-b802-4ec7-b271-d99e69dae0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as Monday afternoon, Loyola Plans began releasing some
        of their planholders'' long-delayed checks. On Tuesday, the IC will also give
        out checks to those who filed formal complaints with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4562cd6-6d20-4b27-8c27-1e303f4ecced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc estimates about 2,000 planholders have due and active claims
        with Loyola Plans. About a hundred of them sought assistance from the IC,
        with claims totaling up to P4 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a1c49-1d24-48d4-9eed-2c96c4f2185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the Loyola Plans headquarters in Makati, the mood wasn''t
        as celebratory. Crowds spilled out the door and people waited in the scorching
        heat for a chance to file their claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ba3c6-55bc-448f-879c-acafb5bc9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them traveled far since Loyola Plans closed down many of
        its provincial offices in a bid to bring down operational costs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58405d3-d04c-4c09-87bb-3a8ee564f19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Checks not ready</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778378ee-6f0c-4760-849d-911f0ae2ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan holder Emer Coloso said many of them were not told what requirements
        to bring or what payment options they had with their plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94012daa-f76e-4dde-8631-832c41f7b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when planholders were able to file their claims, they were
        told their checks weren''t ready and they had to come back another day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b2581-26b5-449e-b7da-b60af968a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloso is waiting for two checks from Loyola Plans, dating all the
        way back to 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e638784-735d-4267-91e7-90366ca30250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naaawa ako doon sa mga taga-malayong lugar. Mga tiga-</em>Pampanga,<em>
        tapos papabalikin, tapos kapag balik, wala ding nangyayari</em>." [I feel
        bad for those who come from far away. Some came from Pampanga, and they were
        told to come back, and when they did, they still couldn''t get their money.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733c0f1-346f-4e32-8afe-0fb3619b46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Evangeline Poschwitz of Laguna, she just wants whatever she
        can get back. However, like other planholders, she is locked into a payment
        schedule, and pre-terminating it would drastically reduce the benefits she
        is entitled to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0eab8-e360-4ad9-863c-5452968920dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nun,</em> ipupull-out <em>ko na. Ang kausap ko noon
        yung opisina sa</em> Los Baños.<em> Eh sabi nila, ang makukuha mo lang</em>
        P40,000<em> lang, so ang laki ng mababawas eh</em> P72,000<em> yung binayaran
        ko eh.</em>" [I said before I would just pull out of the contract... I was
        talking to the branch in Los Banos then. They told me if I did that, I would
        only get P40,000 back. That''s a huge deduction, since I paid them P72,000.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146e04f-2ff3-4c0d-a137-fb708ef2ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:06:09.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:06:27.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the planholders, it was good to know that Loyola Plans
        could return their money. But what''s more important for them is exactly when
        and how they can do that.</p>'
  'Dengue-vaccine-Dengavaxia-World-Health-Organization':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-18T18:04:38.805+08:00
    'imagesource': 'jcr:b75b4011-b3cf-40a5-84f2-6557d33b80f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f37d35-1755-412a-9a4a-3adb919668b5'
    'lead': 'The World Health Organization (WHO) on Monday (April 18) said the Philippines''
      dengue immunization program is consistent with the recommendations of the WHO
      Strategic Advisory Group of Experts (WHO SAGE). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:10:02.142+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:10:14.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:10:14.014+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization recommends Dengvaxia

      '
    'updated': 2016-04-19T20:27:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63676047-c2a7-46d6-b119-72418342f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:02.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:10:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The World Health
        Organization (WHO) on Monday (April 18) said the Philippines'' dengue immunization
        program is consistent with the recommendations of the WHO Strategic Advisory
        Group of Experts (WHO SAGE).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38531dd2-5dbb-41d6-8711-1466e82111a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:02.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:10:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO country representative Gundo Weiler said there were three recommendations
        outlined by the WHO SAGE: that the dengue vaccine Dengvaxia be used in countries
        with high transmission settings; that it should not be administered to children
        younger than nine years old, with all three doses completed; and that the
        vaccine should not replace other strategies to fight dengue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e9dd9-1044-4757-b907-966e4d93cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:02.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:10:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the SAGE recommendation, the WHO will come out with their
        position paper on the world''s first dengue vaccine this July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53938748-1e7a-40e4-9437-4929b8802d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:02.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:10:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO acknowledges that the dengue vaccination in the Philippines
        is consistent with the recommendation by WHO expert group," said Weiler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c0ad4-a265-4794-b5a0-fc553a9d6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:02.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:10:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) warmly received the SAGE recommendation,
        amid criticisms that the P3 billion-immunization program was done without
        a WHO recommendation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3abf3-9fa6-40f0-b78c-7f6ff88913a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:10:02.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:10:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 17, the health department has vaccinated almost 150,000
        grade four students against dengue. 240 students experienced adverse reactions
        including fever, dizziness, and headache, said DOH.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
