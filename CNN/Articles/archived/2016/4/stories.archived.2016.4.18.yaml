      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The results are
        in: Maria Mika Maxine Medina is this year''s Miss Universe Philippines. The
        winners were announced during the coronation night of the Binibining Pilipinas
        2016 on Sunday (April 17) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c6ea4-87e6-45d0-bc7e-0d96bd1a5caf'
