  'kawhi-leonard-nba-defensive-player-of-the-year-spurs':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'San Antonio Spurs forward Kawhi Leonard took home his second straight
      NBA Defensive Player of the Year award.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-18T22:28:40.766+08:00
    'imagesource': 'jcr:17fecc5c-d108-439f-8cfb-374c687be333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530cae30-61d3-4d11-ac94-2e3da5837eb7'
    'lead': 'San Antonio Spurs forward Kawhi Leonard took home his second straight
      NBA Defensive Player of the Year award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:58:29.851+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:59:25.810+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:59:25.596+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leonard bags consecutive Defensive Player of the Year gong

      '
    'updated': 2016-04-19T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb373d-4ee5-4344-9008-299f45e8dcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the second
        year in a row, San Antonio Spurs forward Kawhi Leonard is the NBA Defensive
        Player of the Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb77d6-af19-489a-a35b-74299b441b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard becomes the first non-center to win the award back-to-back
        since then-Detroit Piston Dennis Rodman in the early 1990s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd585728-6d52-4174-8431-479567e787ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs forward finished with 547 ranking points to take home
        the award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d70090-ca76-4e0b-a445-b8db93dbb079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State Warriors forward Draymond Green came in at second with
        421 points, while Miami Heat big man Hassan Whiteside took third place honors
        and Los Angeles Clippers center DeAndre Jordan ended up fourth in the race
        with 83 and 50 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdae5a7-f62c-4159-9d77-39972fc58d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Antonio Spurs boasted of the league’s best defense in the
        regular season, allowing 96.6 points per 100 possessions. With Leonard on
        the court, they were even better, allowing only 94.7 points per 100 possessions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c417d-27b1-431b-9045-afec9baf3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 All-Star averaged 1.78 steals (12th in the NBA), 5.5
        defensive rebounds and a career-high 0.99 blocks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7ee54-1a83-478d-986f-64f5cf403c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:58:29.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:59:25.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has logged in a memorable season so far registering career-highs
        on offense 21.2 points and 2.6 assists.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">For the second straight season, <a href="https://twitter.com/kawhileonard?ref_src=twsrc%5Etfw">@kawhileonard</a>
        has been voted <a href="https://twitter.com/NBA?ref_src=twsrc%5Etfw">@NBA</a>
        Defensive Player of the Year! <a href="https://t.co/lUTBg5bJlF">pic.twitter.com/lUTBg5bJlF</a></p>&mdash;
        San Antonio Spurs (@spurs) <a href="https://twitter.com/spurs/status/722048136366006272?ref_src=twsrc%5Etfw">April
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
