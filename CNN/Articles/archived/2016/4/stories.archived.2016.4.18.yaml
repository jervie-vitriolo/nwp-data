      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/07/28/10-deadliest-earthquakes.html">Read:
        10 deadliest earthquakes in the world</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd864d-20d3-4edb-a692-2e7499086ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.746+08:00
