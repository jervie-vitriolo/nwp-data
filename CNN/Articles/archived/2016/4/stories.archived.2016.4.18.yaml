  'deadly-ecuador-quake-death-toll-rises':
    'author': 'Ralph Ellis, Faith Karimi and Azadeh Ansari, CNN'
    'caption': 'The catastrophic earthquake that destroyed buildings in Ecuador on
      Saturday became far more devastating Sunday, when the death toll soared to 246.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-18T01:30:22.868+08:00
    'imagesource': 'jcr:3dc4845c-8873-4ab3-acb3-528560593bf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e996653-7048-49ee-8363-8b14a7eb5911'
    'lead': 'The catastrophic earthquake that destroyed buildings in Ecuador on Saturday
      became far more devastating Sunday, when the death toll soared to 246.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T08:35:05.834+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T08:35:33.696+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T08:35:33.244+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ecuador earthquake: Death toll jumps to 272; more than 2,500 injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fc4e69-8199-48c9-a224-caca127aa0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescue crews searched desperately through
        rubble Sunday for survivors of a magnitude-7.8 earthquake that struck coastal
        Ecuador.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc058c8-41af-4cce-be9f-64a62f50d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has soared to 272, Ecuador''s President Rafael Correa
        said Sunday evening. Correa also said that the death toll is expected to rise
        as rescue teams dig through the rubble.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf49f2f-96c1-4573-b373-dcb298925ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Vice President Jorge Glas had estimated
        that at least 2,527 people were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a212a7-e464-47b4-ab49-12d82151f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest-hit area was the coastal Manabi Province, where about
        200 people died, said Ricardo Peñaherrera of Ecuador''s national emergency
        management office. The cities of Manta, Portoviejo and Pedernales, a tourist
        destination, saw the most devastation but damage was widespread throughout
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234a122-474b-4ce3-a04a-dfd7899c172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the worst experience of my life," survivor Jose Meregildo
        said Sunday about the tremors that violently shook his house in Guayaquil,
        300 miles away from the quake''s epicenter. "Everybody in my neighborhood
        was screaming saying it was going to be the end of the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c79d6-b29a-425c-9b36-1135ea15d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found my house like this," said Nely Intriago, standing in front
        of a pile of rubble. "What am I going to do? Cry, that''s what. Now we are
        on the street with nothing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339d42d-0878-4731-997f-ab43b5619d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit Saturday night, buckling overpasses, causing
        houses to collapse and knocking out power in Guayaquil, Ecuador''s most populous
        city, authorities said. People left their homes and wandered around, some
        sleeping in the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae413e94-8f22-45df-a86a-b9164db5ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People looking for family and friends frantically dug with their
        hands and tools until excavation equipment arrived. Emergency officials recovered
        one body from the scene of a bridge collapse there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62620235-7605-455b-ac56-80b885daed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed rescuers looking for a young girl underneath the rubble
        of the Hotel Miami in the province of Manabi, finally pulling her out and
        taking her away on a stretcher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6d104-23bb-4c08-aff2-6ad4c58d3bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/07/28/10-deadliest-earthquakes.html">Related:
        10 deadliest earthquakes in the world</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1475e-b57c-47b6-a748-5cf6e36e0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Armed forces, police deployed</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e40a85-eec1-4937-af29-1427259ea198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a race to help residents, Ecuador deployed 10,000 soldiers and
        4,600 police officers to the affected areas. The armed forces built mobile
        hospitals in Pedernales and Portoviejo and set up temporary shelters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75588ed1-d2c7-47d4-b3f0-03844a52f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also brought in more K9 units to aid the search for
        survivors -- and bodies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af048c-3dda-48b9-8cfb-7b6e9431dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of water and communication remains a big problem," Peñaherrera
        told CNN en Español. "Many highways are in bad shape, especially in the mountainous
        area because it has been raining recently due to (the) El Niño weather phenomenon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a756116-8803-4680-be46-9e76cccb11e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Colombia, Chile, Spain and Mexico are sending
        help for rescue efforts, Glas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31140c28-b8b1-4ab5-b0b4-8d484534073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency is in effect for six provinces -- Guayas, Manabi,
        Santo Domingo, Los Rios, Esmeraldas and Galapagos. Authorities urged those
        who left their homes in coastal areas to return after a tsunami alert was
        lifted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8bdce-5e5c-463e-bf4b-5b1cefca9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glas arrived in Pedernales on Sunday to witness the destruction.
        Ecuadorian President Rafael Correa arrived in Ecuador on Sunday night after
        attending a Vatican conference in Rome.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3dc92d-72ce-428d-bbad-c9597cbecdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Sunday prayer, Pope Francis asked for those present to
        pray for the people affected by the earthquakes in Ecuador and Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ce17f-76f9-4dab-b962-3d247b8ef93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night a violent earthquake hit Ecuador, causing numerous victims
        and great damages," Francis said. "Let''s pray for those populations, and
        for those of Japan, where as well there has been some earthquakes in the last
        days."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dbaf1a-bce1-4348-b4df-b448fed60b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/18/phivolcs-earthquake-pacific-ring-of-fire-unrelated.html">Also
        read: Phivolcs: Quakes across Pacific unrelated</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95630b-81ba-4ca0-87c2-2957f956be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nightlife venues closed</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e717d-6fa2-4f62-83b9-e5d48b6ea191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s Interior Ministry ordered all nightlife venues in affected
        areas closed for the next 72 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905f0c86-597f-4d30-a3af-c9d03a346d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the nation''s soccer federation said it has suspended the
        remaining matches of the current round of the Ecuadorian championship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49f13b-b861-4f38-ae15-f00b211f9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mobile operators are allowing free text messages for customers
        to reach out to loved ones in Manabi and Esmeraldas provinces, Glas said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdf11a5-a72c-49d8-a14e-3ddf71933850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor was centered 27 kilometers (16.8 miles) southeast of
        the coastal town of Muisne, according to the U.S. Geological Survey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788c433-2af9-4966-ab77-28e3034a6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the deadliest earthquake to hit the nation since March 1987
        when a 7.2-magnitude temblor killed 1,000 people, according to the USGS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b4807-db0f-442b-8aaa-a596b641ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake left shoppers shaken in Guayaquil. Video footage
        from a store showed kitchen utensils swinging back and forth as some items
        tumbled off shelves.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b9ca2-e242-447d-ae3c-ed78a48dcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage or injuries in the capital
        of Quito, 173 kilometers (108 miles) from the quake epicenter. The tsunami
        threat following the earthquake has "mostly passed," according to the Pacific
        Tsunami Warning Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61454558-4d83-4b18-b2f1-de34fa8038f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier warning for other nations with coastlines on the Pacific
        was canceled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c45176-694f-4b3a-82b1-b3c79f13ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan quakes</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c280ec-ac1b-4c70-9aa3-2eb837533a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly earthquake in Ecuador follows two deadly temblors in
        Japan last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ca121-1d11-40e9-9ca1-72c4d28d72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one people were killed when a magnitude-6.2 earthquake jolted
        the Kyushu region Thursday, followed by a magnitude-7.0 in the same area Saturday,
        authorities said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbd398-2ff5-4e5b-b39f-eb481557d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rafael Romo, Steve Almasy, Tina Burnside, Ralph Ellis,
        Dakota Flournoy and Nelson Quinones contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a2649-acb9-408c-9306-4c4b38ffa406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:35:05.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:35:33.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/17/americas/ecuador-deadly-earthquake/index.html">Ecuador
        earthquake: Death toll jumps to 272; more than 2,500 injured</a>."</em></p>'
