    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Know more about Miss Universe Philippines 2016 Maxine Medina

      '
    'updated': 2016-07-28T07:10:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477defa-1112-42a9-b60e-e6631362fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Maxine Medina
        was crowned as Miss Universe Philippines 2016 on the coronation night of Binibining
        Pilipinas on Sunday (April 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afeaaa-9408-4024-9f59-c8bcb2103fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who is the Philippines'' new queen who will represent the country
        in the next Miss Universe pageant? Here are a few facts about her, and her
        answer to the Q&amp;A portion that led her to win the coveted title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54db32-92e9-4592-8d92-e1e8b23a29ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Maxine Medina?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ded56b-f3b0-4a6c-85d6-de4c88085c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old beauty queen, born Maria Mika Maxine Medina, was
        a freelance interior designer who graduated from De La Salle College of St.
        Benilde and the Philippine School of Interior Design.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81619ea-84e9-4690-953c-d360db752c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before making her name in the beauty pageant world, Medina was already
        a familiar face to Filipinos for her numerous product endorsements, TV commercials,
        and print and runway modelling gigs.</p>'
    '8':
      'image': 'jcr:c8c5a9b3-f9e6-4689-bed8-8a7a40c2bbfb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5410e-76be-47a2-befa-d8a1d4742208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e60c1-267d-4307-97de-6abc11204a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5''8" stunner was a senior member at the Professional Models
        Association of the Philippines (PMAP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890374e-e7c1-4e73-a7fc-fa87da866d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fate in the beauty industry is no surprise as her parents were
        both models. Her father, Maximo Guillermo Medina, was a former commercial
        model and a flight attendant, while her mother, Maria Fe Medina, was a former
        model and a senior bank manager.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f4560-575f-4061-b4e0-c79f5eb806f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her Binibining Pilipinas 2016 gig, Medina also made it
        to the list of candidates for Binibining Pilipinas 2012, but was disqualified
        due to a conflict with her existing endorsement contract.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d8e17-c27e-4b76-b982-7f8a6647e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Q&amp;A</strong></p>'
    '16':
      'image': 'jcr:737dfec0-d8f4-455d-85d5-23aab0a344a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf4da7-9b55-49fb-a1b6-2b6ab08647dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038e84f-8746-4ccb-8eb1-defa0152116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN executive Cory Vidanes asked Medina, during the pageant''s
        question and answer portion, what advice she will give a 15-year-old girl
        who wants to quit school despite being able to afford it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9dd59e-80b7-42d6-89ca-6ea243fc2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina <a href="https://www.youtube.com/watch?v=1Too8Ywrt28">answered</a>,
        "I would tell the little girl to study hard no matter what their parents would
        tell them, because having an education is something that… something that…
        cannot have that anybody else [sic]... But education can make you an even
        better person."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86db442-efef-490d-85c3-3b6fb174f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minutes after her win</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ffb8d-d92e-488c-92b1-f0890c0b7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview minutes after her momentous win, Medina shared she
        was ecstatic of her new title. Her first order of business, however, was food.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c006369-1c43-40f1-9ad7-ba730f3ac378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:16:06.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:20:59.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m overwhelmed right now, but the only thing I have in my mind
        right now is I want to eat first because I''m hungry," she said candidly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
