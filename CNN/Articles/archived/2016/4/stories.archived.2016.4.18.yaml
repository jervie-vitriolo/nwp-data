      'mgnl:lastActivated': 2019-09-30T08:39:24.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/10/earthquake-proof-your-home.html">Related:
        How to earthquake-proof your home</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ff754-159e-422c-bc3b-df2cc5a762d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:39:24.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said it is closely monitoring the West Valley fault for any movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afd1f6-6bfa-422b-815f-3f315d724192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:39:24.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Phivolcs Director Renato Solidum, in a phone interview
        with CNN Philippines, said that there is no indication that a powerful quake
        may strike the country because of the recent quakes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710759a0-2f66-4a67-b1b0-9f97729bee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:39:24.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big ones or big earthquakes occur regularly, but this is not surprising.
        There is no pattern directly relating one earthquake to another for those
        different countries." Solidum said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca331d-7a85-4abc-9957-c24478811794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:39:12.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T08:39:24.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, there''s no telling when a strong quake will strike, which
        is why officials have been preparing contingencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83b7eb-3b15-4f1a-9aaf-033219daf2bf'
      'mgnl:activationStatus': true
