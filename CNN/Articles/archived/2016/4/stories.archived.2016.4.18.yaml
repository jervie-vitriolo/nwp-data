      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina, 25, is an interior designer who graduated from the Philippine
        School of Interior Design.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d509a0-1636-40b2-b58b-3d7829de1e35'
