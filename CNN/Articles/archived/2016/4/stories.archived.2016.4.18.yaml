      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alora finished second in a field of five competitors in the Seniors
        Female A +67kg category, getting past Nepal''s Nisha Rawal and top-seeded
        Akram Khodabandeh of Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47fa712-bf9f-44dc-bec6-b2d80396b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T08:41:51.319+08:00
