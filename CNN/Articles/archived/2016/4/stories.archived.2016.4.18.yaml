  'pba-quarterfinals-meralco-nlex':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-18T20:40:31.332+08:00
    'imagesource': 'jcr:a88f3450-9c4e-4c39-ac3a-42aa3d7909df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1927b3f-41e1-45c2-8ec1-46f3af676b2e'
    'lead': 'The Meralco Bolts defeated the NLEX Road Warriors, 104-97, in the quarterfinals
      of the Philippine Basketball Association Commissioner''s Cup at the SMART-Araneta
      Coliseum on Monday (April 18). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T15:16:20.382+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T15:16:29.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T15:16:28.829+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco beats NLEX to advance to semis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d8164-b380-4380-9d79-2329e42d844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Meralco Bolts
        defeated the NLEX Road Warriors, 104-97, in the quarterfinals of the Philippine
        Basketball Association Commissioner''s Cup at the SMART-Araneta Coliseum on
        Monday (April 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef4162-d615-4d61-b624-f143b8da2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynel Hugnatan led the way for the Bolts with 20 points off the
        bench. Cliff Hodge added 19 and Jared Dillinger chipped in 18 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e063e-6fb9-40dd-ac74-fc9eff64cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Arinze Onuaku had a double double of 13 points and 11 rebounds
        in the victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798c728-be57-416a-8ed9-c792f5ea1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts were down by a single point, 71-70, at the start of the
        fourth quarter. But NLEX scored eight straight points, including five from
        Garvo Lanete, to take a nine-point lead, 9:38 on the clock. Onuaku made a
        basket on the next play to break the run, pulling Meralco within seven. The
        Road Warriors jacked the lead back up to nine, 84-75, after Lanete made a
        triple at the 7:11 mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcdce37-3f10-4ed1-a3c9-8fc0b16f4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turnaround jumper from Jared Dillinger and an and-1 conversion
        from Chris Newsome allowed the Bolts to tie the game at 87-all, 3:48 remaining
        in the fourth quarter. Al Thornton made a stepback jumper on the other end
        to give NLEX back the lead, but Newsome made a pair of freethrows to knot
        the score again at 89-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f68d9-8bf6-4937-8169-7ad4e94aab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 1:40 mark, Dillinger made a layup to put Meralco back on
        top, 93-92. After the Road Warriors missed on a three-point attempt on the
        next play, Cliff Hodge made a three-point play to extend the Bolts'' margin
        to four, 96-92, 1:16 left in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25be50-0dbc-408f-b434-0906a2d4b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thornton missed a layup on NLEX''s possession, but powered his way
        to a layup on the next to bring his team closer, 96-92, with 53 seconds remaining.
        On the following play, Dillinger missed an attempt from downtown but Onuaku
        made a putback to push the lead back up to four, 98-94.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c1091-83db-4fb7-8cc6-479300c5a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming out of the timeout, Asi Taulava scored off a pass from Thornton
        as the Road Warriors inched within two, 22 ticks left on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e788edb2-0fc5-47f9-abb1-2a9df88876d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas was forced to foul Newsome, who made two freethrows to give
        Meralco a 100-96 advantage, enough to seal the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556ce24-25fe-4ae3-a112-ec4b575f9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco advanced to the semifinals and will face the winner of the
        Alaska-Talk ''N Text best-of-three series. The Tropang Texters currently have
        the upperhand in that matchup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb556727-d105-4f74-9c92-9c47e83b6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3792c-bb3a-4dfd-b49c-18931cf3c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T15:16:20.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T15:16:29.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meralco 104</strong> -- Hugnatan 20, Hodge 19, Dillinger
        18, Newsome 15, Onuaku 13, Amer 9, Alapag 8, Caram 2, Bono 0, Ron Buenafe
        0, Ferriols 0.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a6ec4-961f-4cb0-85bb-0e47ed358fa8'
