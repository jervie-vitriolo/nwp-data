        round knockout.</p>'
  'PBA-Commissioners-Star-Hotshots-San-Miguel-Beermen-Ratliffe':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-18T10:29:02.791+08:00
    'gallerysource': 'jcr:aa546563-4a66-47dd-bac6-915896be125f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2cbad44-09cd-4b05-8476-41034470be25'
    'lead': 'With the conference on the line, the Star Hotshots did away with the
      San Miguel Beermen''s twice-to-beat advantage with a come-from-behind 108-99
      victory in the PBA Commissioner''s Cup on Monday (April 18) at the Smart Araneta
      Coliseum.'
    'mgnl:activationStatus': true
