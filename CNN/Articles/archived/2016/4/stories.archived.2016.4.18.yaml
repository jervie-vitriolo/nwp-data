      'mgnl:lastActivated': 2019-09-30T08:54:54.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pressure, but for sure I will enjoy it and I will give my
        best shot for this... I will train more and I will talk to Pia to get some
        advise," said Medina.</p>'
    '6':
