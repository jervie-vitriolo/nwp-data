      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño has severely affected agriculture in North Cotabato.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e62fc-f4b0-459f-b802-e4388607355f'
      'mgnl:activationStatus': true
