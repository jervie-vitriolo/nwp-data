      'mgnl:lastActivated': 2019-09-24T14:05:20.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance''s Sen. Gringo Honasan, also in Metro
        Manila, returning to Mandaluyong where the opposition launched their campaign
        in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad2104-e8be-4bc1-87e2-d3233449acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:04:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:05:20.637+08:00
