      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/06/entertainment/kesha-dr-luke-appeal-denied-feat/index.html">Court
        denies Kesha claims</a>"</em></p>'
  'abv-the-curator-asias-best-bars':
    'author': 'Andrea Ang'
    'caption': 'Illustration by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-04-07T14:11:26.013+08:00
    'imagesource': 'jcr:e2d99dca-5aa1-4c35-a93f-275d0dadb246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52781f87-d63e-4ac0-beb0-6cd5d5d3be57'
    'lead': 'What does it take to be among the 50 best bars in Asia? Not one, but
      two Manila bars — the speakeasy ABV and the cocktail lounge The Curator —  have
      the answers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:41:34.440+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T15:41:53.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:41:53.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drink to this: 2 of Asia''s best bars are in Manila

      '
    'updated': 2016-04-11T16:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abae2ce-bcc3-4d2a-bc5e-b8eca10adbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There are two stories
        here, and they end the same way. The ending: Two Manila bars make it to the
        top 20 of the list of Asia’s 50 Best Bars 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea43b39-9453-4d95-afe6-e0f5977838ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey, however, isn’t the sparkling spectacle it’s made out
        to be. The award is given by Drinks International, but it’s decided via a
        polling process of industry professionals all over this side of the world.
        And, if that’s any indication, then those industry professionals, collectively
        known as the Asian Academy, seem to be frequenting the same kind of bars —
        the hidden, no-knuckles-bared kind that doesn’t want to be found. The top
        three bars on the list — 28 Hongkong Street in Singapore, Speak Low in Shanghai,
        and High Five in Tokyo — all operate with a similar down-low atmosphere.</p>'
    '3':
      'image': 'jcr:4919ca72-6b1b-4028-800a-82244cd74846'
      'imageCaption': 'ABV’s bar menu ranges from experimental originals, such as
        the Old but Gold (far left) and After 10 (second from left), to twists on
        well-known cocktails, like the Whiskey Sour (third from left) and Gin Basil
        Smash. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa9a6d-973b-442f-8699-363766238a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b8402-0d85-4833-89a3-5438b87b739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first story is ABV’s. ABV, short for Alcohol by Volume, technically
        has a sign, but it’s not what you think it is: “Bacon &amp; Burgers This Way.”
        A small restaurant selling exactly those things is one staircase down from
        ground level. The space is small, but there is something lopsided about it;  the
        way it’s set up is that it forces you to look at it from one angle, ignoring
        what’s behind you completely. And behind you is a door,  then another door,  then
        another door. But still, this door doesn’t open, not unless you press a hidden
        button or slam against it by way of knocking. Then you’ll know. Then you’re
        in the speakeasy that is ABV, Asia’s No. 14 bar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40e39f-3927-4d02-9fec-ac24e1e24d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The come-on is simple: There is real pride in what they do.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629aec8e-288b-48e7-aa77-306be7c96885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is The Curator’s. The Curator, at No. 16 on the list,
        is tucked behind a wine shop, but the folks who run the bar are much less
        theatrical about it. They didn’t set out to be hidden; in fact, they want
        to be seen. They want a sign outside. They want people to walk in from the
        street, as The Curator doesn’t just hawk drinks, but it serves quality coffee
        as well during the day. But, “it was the cheapest place we could afford,”
        says Jericson Co, who is responsible for The Curator’s cocktail exploits.
        “It wasn’t to make money.” The Curator’s co-owner and manager, David Ong,
        laughs hardest at that. “Jesus Christ, it wasn’t to make money!”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1b5c1-35fb-4eb0-848a-81b78e6180f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;Bittersweet sympathy</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bc8b0-df2d-47f6-8315-2b0165544549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the relative difficulty of finding them, both ABV and The
        Curator have a revolving door of regulars who enjoy drinks that don’t have
        to come from their own stash or from a place that isn’t a superclub. The come-on
        is simple: There is real pride in what they do. The cocktails are high-quality
        — the two establishments take pride in how their in-house talents have grown
        to become contenders in international tilts, such as Joma Rivera, The Curator’s
        erstwhile top bartender who was the Philippines’ representative in  the Diageo
        Reserve World Class competition in 2014 — and the service is something to
        write home about, literally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d519e56-defd-4a03-adee-f61119ecf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a thing called a Black Book here,” Ong explains. “Forty
        percent of our cocktails are customized to the person. If that’s something
        that they really love, we give them a card of the recipe and the name [written
        down]. They give it away to their friends. If their friends come back here
        ordering the same cocktail, that’s when we can define what a regular is. Then
        they get written up on the Black Book.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdf085-90cb-40ca-b1fa-12e0af086fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How The Curator does it is easy: They talk to everyone. It’s not
        even about the drinks.</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d0177-34c1-4c32-9215-da4aab69f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a 76-year-old lola who comes here and has a negroni,”
        deadpans Co. They know how she likes the negroni, how often she comes in with
        her 50-year-old son, how the two get along. And how The Curator does it is
        easy: They talk to everyone. It’s not even about the drinks. This is a bar
        that wants to be there for you after something as mundane as a tough day at
        work or as upsetting as a death in the family. They take notes, making sure
        that bits of information — a compliment, a heartache — are passed along.</p>'
    '19':
      'image': 'jcr:2948db93-209c-4c26-951d-14a9c642cfc2'
      'imageCaption': '‘Customized to the person’: The Curator’s cocktail menu is
        made up of classics like the old-fashioned (left) and unique creations like
        the Maya. Photos by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d48c2-02df-404b-a684-770546337125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b097a-a87c-4536-b67c-97bac5be430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we were living in Vancouver, we weren’t rich,” Co recalls
        of his time in Canada, Vancouver being a common thread that he, Ong, and their
        other partners have. “We were by no means regulars of these establishments,
        but they still remembered us. They remember us and the best places make you
        feel like you’re king of the world, make you feel like you’re part of the
        family in spite of you going there as often as you could.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bca63-3011-4124-bba1-27e41354fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Co, it was a Vancouver bar called L’Abattoir: “One of the service
        men came to the Philippines, and dropped by here. He had a drink, and said,
        ‘Dude, I love your place!’ [Next time] I go there, all the servers know about
        it. ‘Hey Jeco, Romano’s been to your place, and we heard very good things.’
        You feel like, ‘This is my crew, these are my guys.’ It’s going out but coming
        home.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc449905-ff70-4893-a019-7b2a8984d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, on the evening of ABV’s Asia’s 50 Best Bars countdown-cum-celebration,
        a woman orders a drink at the bar, meaning to share it with her companion.
        When it arrives, it’s neatly split into two glasses. “Oh my God, thank you
        so much!” she exclaims, reaching out for the bartender’s hand. “You didn’t
        have to do that. But you did. Thank you.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff0b02-ea7c-4fc0-a810-2cd148a701f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; Team spirit</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36f933-febb-4f32-bc98-19b8468ef11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More people learning about cocktail culture can mean only good
        things for the industry.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbcf5b-58c0-44b1-958f-aef647978624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both ABV and The Curator were opened — in April 2015 and August
        2013, respectively —  by their owners as a place for themselves to personally
        go and drink in, the atmosphere is quite different from a place that would,
        for example, be trying to specifically target a certain clientele. Case in
        point is the ABV mastermind Patrick Cuartero’s declaration: “We want to teach
        people. Even if they stop going here, no problem.” (For the record, command
        of the playlist is also theirs: Co shuns Top 40 hits, while Cuartero has declined
        customers’ requests for EDM over a track from his jazz collection.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82db648-7027-47c6-94c8-826f2880e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people learning about cocktail culture can mean only good things
        for the industry. On Saturdays, ABV holds a master class where anyone can
        sign up to learn how to craft cocktails. Its own bar men take the lead, including
        Ken Bandivas, the country’s representative in the 2015 edition of the aforementioned
        competition held by Diageo, and one of ABV’s secret weapons. Cocktail education
        is part of ABV’s direction, not just for its customers, but for its staff
        as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5462a7-bce4-450c-81b0-d6311b959f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:41:34.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:41:53.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other service-oriented places in Manila, ABV fosters a sense
        of social equality, both in front of and behind the bar. Lee Watson, who is
        a “spiritual adviser” to various drink destinations around the city, has a
        list of clients that reads like a who’s who of Manila’s hippest. But as an
        owner of ABV, he takes an approach that is closer to what he experienced in
        his native Portland. “It''s this geeky and encyclopedic knowledge of the products
        you are using,” he says. “When I''m working with my staff here, they ask me
        about some things, like this absinthe someone ordered the other day. [We]
        take that bottle down, I pour it, I ask them to taste it. Next thing I know,
        we''re tasting similar absinthes; we have a flight of like seven or eight
        absinthes on the bar top we''re then tasting together. I''m really open with
        the staff in terms of letting them taste the product and sharing my knowledge,
        which then raises their knowledge. All the guys here, I believe, want to learn.”</p>'
