        in Las Vegas, Nevada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf836f-b891-45a4-bc8c-91096c7dd378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also be Bradley''s edge against the Filipino pugilist
        (57-6-2), who rose to boxing pantheon with his speed and power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98195a-88a7-4255-988f-a04ad11509f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tough news is we''re fighting one of the best fighters in last
        10 years," Atlas said of the eight-division world champion during the final
        press conference of the third installment of the Pacquiao-Bradley saga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc239661-66e3-4993-b614-0d2f99a827f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good news is we know exactly what we''re facing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dd275-31fe-4e87-95a6-150bd5ee235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upbeat, Bradley wants to seize his only chance to topple Pacquiao
        in what could be the former Fighter of the Decade''s last bout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217b6ce-cfe9-4e1d-8c44-50ee66f4b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m going to beat Pacquiao, it''s gonna be now. And I''m prepared
        for everything," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6352d92-563c-4753-a1e3-9ea42f76cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, on the other hand, will face a familiar face but with
        a different fighting style.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073bb84-ca3d-498b-a788-f434edb377c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Atlas'' tutelage, Bradley (33-1-1) has noticeably morphed
        into a better fighter. In fact, the American, despite not being known as a
        power puncher, dealt Brandon Rios his first knockout loss last year. Pacquiao
        dominated Rios but won only by decision three years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c95f9-e1c2-4b74-9885-378288d2a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Pacquiao acknowledged the transformation, and said
        his foe''s new weapons will just spice things up come fight night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff0ffb-bea0-4c5e-a8a9-9c5e8b15da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bradley is a new fighter because of Teddy, and it will make more
        action in the ring on Saturday," said Pacquaio. "We''re doing our best to
        give the fans a good show."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1d8e2-7b3e-49a5-bae9-bde6cb39e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Bradley first squared off in 2012. Bradley won via
        a controversial decision, but a feral Pacquiao bounced back and whaled on
        him in their second fight in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54707a51-c30f-4759-8ae0-fbf064d17f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their deciding match, trainer Freddie Roach is confident that
        Pacquiao is in tip-top form.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fd090-a7dd-433d-9ca3-761c2c326218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in great shape. He''s looking really, really good," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a0f74-41e4-41b2-a2ca-a1732797372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign of sorts?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26741a-9bd8-4b21-8b10-724e07efd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other press conferences, the Pacquiao-Bradley 3 presser was
        not hostile. There were no heated exchange between the fighters. In fact,
        Bradley endorsed Pacquiao in the upcoming May elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9af8c7-098f-4d2b-95ca-db9608aab488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is truly, to me, the only one out there that''s gonna do right
        to the Filipino people," he said of the Saranggani representative who is eyeing&nbsp;
        a seat in the Philippine Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9b3ff-c347-4343-8fb7-53d00ff88f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s for the people. I think he''s the right man for the job.
        I hope you win."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c919f-8cae-4093-b3be-7346c8192dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Top Rank CEO and promoter Bob Arum attested to it, calling Pacquiao
        the "social welfare system in the Philippines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d5a2b-38d9-4cef-8ab6-29123bad1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country of the Philippines is blessed to gave somebody who
        is dedicated to do good for the people like Manny Pacquiao," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c200492-e1ed-4ff2-acdf-5dc5eb501d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:36:40.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:36:53.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Pacquiao must set his sights first on trouncing
        Bradley on April 10, almost a month before the May 9 polls.</p>'
  'reddit-anti-harassment-tool':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-07T08:24:07.684+08:00
    'imagesource': 'jcr:4a33d70e-d2bd-480b-b64e-fc313fd9ede1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31a8be6b-961e-4016-bf1e-83d2302aa9c9'
    'lead': 'Reddit is arming its users from harassment with a stronger version of
      its "block user" tool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:39:49.822+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T08:40:09.701+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:40:09.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reddit strengthens anti-harassment tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f6b42-7c46-4cb6-8f61-53ecc4035351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Reddit is arming its users
        from harassment with a stronger version of its "block user" tool.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47583bd3-9c98-4c9a-85f4-cb5250e9654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released an update on Wednesday (April 6) so that if
        you block someone, you will no longer see their profile or anything they post,
        including messages and entire comment threads they may have started. The feature
        previously focused mostly on blocking people from sending you private messages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b6099-b74f-4654-9330-8f39d2ca8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s not changing is the fact that the person you block won''t
        be notified. That helps prevent further backlash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4dff8e-a82b-4fb5-bbe9-d6567a5e91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our changes to user blocking are intended to let you decide what
        your boundaries are, and to give you the option to choose what you want –
        or don''t want – to be exposed to," Reddit said in an announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4234b-1906-4ea2-9ba1-af73a5c32ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that "you can and should still always report harassment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7aa2ce-855a-4bf8-b80c-7c37a8e2fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit has always been known for being a place where anyone can
        talk about or share anything. But that Wild West environment has also led
        to discussion forums dedicated to fat-shaming, bullying, and racism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599eba30-c9be-4c59-9fcc-5b38d53b881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit banned many of these threads last year, but that didn''t
        solve the personal harassment problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aff4ca-c3d5-4d89-bf25-e8058fb68171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the updated tool, you can block people through your inbox or
        comment replies – but only if they have already contacted you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e041c-dd54-4fc1-9a18-d95add0d2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also block moderators, but they will still be able to talk
        to people on their subreddits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77fa2d-48ec-4a10-8bee-da99930ab37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit says it''s launching the tool to improve "the experience
        of using Reddit" and hinted at more changes in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32baa560-446d-4f11-9822-f9a53e3e4d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:40:09.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Reddit wants to grow its user base, it will have to outgrow
        its reputation as hub of online harassment as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a49e1-cf57-46b1-9dee-a9cdb3f720f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:39:49.823+08:00
      'mgnl:createdBy': 'cnnproducer'
