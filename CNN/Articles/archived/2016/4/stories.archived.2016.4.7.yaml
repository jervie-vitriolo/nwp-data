      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate Committee
        on Justice and Human Rights on Thursday (April 7) in Davao City conducted
        its <a href="http://nine.cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">first
        investigation on the Kidapawan incident</a>, which led to the death of three
        farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478e193-5027-4c99-8b0a-324043c05f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:11:23.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino "Koko" Pimentel III led the hearing, along with Sen.
        Alan Peter Cayetano and Sen. Teofisto "TG" Guingona III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9f0b1-a669-4515-9fba-8b4ab98d6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:11:23.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present at the Senate probe were members of the Philippine
        National Police (PNP) and Kilusang Magbubukid ng Pilipinas.</p>'
