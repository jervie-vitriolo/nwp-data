      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bureau of
        Internal Revenue (BIR), in a regulation issued on March 23, said it would
        now accept card payments through authorized banks for the payment of taxes,
        interest, penalties, surcharges and other fees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75fe41-6317-46af-a495-0933e432a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Landbank is the only bank that will likely be ready to
        accept card payments ahead of the April 15 deadline for the filing and payment
        of annual income tax returns (ITR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8475396-6d58-4b01-a910-235dd56d1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]t is imperative that alternative modes of tax payments... must
        be provided for the convenience of both the tax administration and the taxpaying
        public," read Revenue Regulations No. 3-2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50716c4c-e892-4824-b487-29e7c9c4bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules, all authorized agent banks of the BIR will
        be able to accept card payments. Taxpayers can use any Philippine-issued card
        that is under their name. Their corresponding tax returns will have to be
        filed electronically through the electronic BIR (eBIR) forms online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060f80a-9447-4935-b84a-51dfd2f84b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Card payments will be optional, and taxpayers will shoulder the
        convenience fees and other fees charged by banks and card companies. These
        payments will not be deducted from the tax amount due to the BIR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7deec06-921f-4540-97c7-47709c08221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any payment errors also won''t be charged back to the taxpayer''s
        credit or debit card. The taxpayer will have to file for a tax credit from
        the BIR or a refund with the bank or card company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6539641-c807-4ca5-8722-a2e039d00c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Landbank first, others to follow</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ed049-fbd9-490a-9de8-601a750eece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ITR deadline only a week away though, only Landbank has
        secured the bureau''s approval to accept card payments, BIR Deputy Commissioner
        Nelson Aspe told CNN Philippines on Thursday (April 7).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea04e60-c4f2-4c94-99a2-2c673ae49dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that more banks will be included by June once negotiations
        finish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35cfb3-9482-4a1d-8a17-ea956913bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks will only be given BIR approval to accept card payments once
        their information systems have been tested for accuracy and security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f19e3-cb0a-4cdd-92df-47093c92eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are required to encrypt their systems with industry-standard
        technology, and report all their transactions to the BIR and the Bureau of
        the Treasury every day. They will be penalized for procedural errors, as well
        as late transmission, reporting or remittance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc9072-45c5-441f-bb1d-9e90f272aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect banks to have a hard time complying. Card payments
        are now widely used in the private sector," Aspe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f58af-b830-44ca-8bc3-4f2de80e44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to list the banks the BIR is in talks with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b8a49-e2f2-482a-9b5d-7131d626fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Easing the burden</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131222cf-d5d2-4046-8fd7-a78f72a6fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All taxpayers are required to file their ITRs for 2015 by April
        15. Unlike salaried workers, though, whose taxes are already deducted by their
        employers and remitted directly to the BIR, the self-employed and those with
        multiple employers have to process their own returns every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb415d-4b5b-4bf5-bf45-5c1ed640f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is often a long and arduous process. According to the World Bank''s
        2016 Doing Business report, the Philippines ranks 126th out of 189 countries
        in terms of the ease of paying taxes. It takes a firm 193 hours a year to
        comply with tax rules in the Philippines — just beating the likes of Myanmar,
        Kazakhstan, Haiti and Sudan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9487853-bb1b-475a-b610-9e348d804138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:29:59.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:30:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This change will greatly help people like the self-employed or
        the owners of micro-, small- and medium-sized businesses like market stalls
        and mall stores," Aspe said. "They no longer have to line up for hours at
        the BIR. It doesn''t matter where they are, as long as there is a bank and
        there is an Internet connection, they will be able to pay their taxes and
        file their ITRs."</p>'
  'Kesha-Dr.-Luke-sexual-abuse':
    'author': 'Todd Leopold, CNN'
    'caption': 'Kesha leaves the court house with her family after losing her case
      on February 19, 2016 in New York, New York.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-07T14:51:36.306+08:00
    'imagesource': 'jcr:b8dae302-63a0-4dee-b4ad-a76dc782499c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c224693-7295-4ddd-953c-51f5864861d6'
    'lead': 'A New York judge threw out Kesha''s appeal Wednesday (April 6) in her
      case against Sony Music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:32:56.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T15:33:13.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:33:12.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court denies Kesha claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c141a-8532-455e-b063-7c962e3fb819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A New York judge threw out Kesha''s appeal
        Wednesday (April 6) in her case against Sony Music.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167fe8f6-b8ed-456f-9205-e2b22ec511f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha, the singer known for hits such as "Tik Tok" and "Die Young,"
        had appealed a decision in February that said she could not be released from
        her contract with producer Dr. Luke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bbe1b-7563-42e3-807e-8056c58a6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha has alleged that Dr. Luke, whose real name is Lukasz Gottwald,
        had sexually, emotionally and physically abused her. Dr. Luke''s record label
        is affiliated with Sony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3305ee-e746-45c6-a7fc-f5121a1c43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan state Supreme Court Justice Shirley Werner Kornreich noted
        that Kesha had "failed to plead that any of the alleged discrimination occurred
        in New York State or City," and that the court had no jurisdiction over the
        claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efce8153-d7f8-4b2d-bb6c-e4c26bcc7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also denied Kesha''s claims that Dr. Luke''s abuse constituted
        a hate crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73111fd9-719d-45ef-bb6e-ba93d0407907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Gottwald''s alleged actions were directed to Kesha, who
        is female, (her claims) do not allege that Gottwald harbored animus toward
        women or was motivated by gender animus when he allegedly behaved violently
        toward Kesha," the judge wrote. "Every rape is not a gender-motivated hate
        crime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22995a1e-67cf-4471-ab9e-13e4ee3820ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the decision said that the statute of limitations on the
        claims had expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94652d3-6822-4b2a-9897-6ed82867cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Dr. Luke and Kesha for
        statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee2590-351e-464d-8c0d-d5b0c93435c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has attracted widespread interest, with many celebrities
        tweeting their support. Taylor Swift pledged to donate $250,000 to support
        Kesha.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ca57d-b599-4bc1-b944-38ef0bc65f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha, whose full name is Kesha Rose Sebert, alleged in a suit filed
        in Los Angeles in 2014 that Dr. Luke, a powerful figure in pop music, persuaded
        her to move away from her family in Nashville at 18 to pursue a glamorous
        career as a pop star in 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc19a01-9566-4bd6-b3a4-395edb94d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luke has denied abuse or rape. After Korneich''s February ruling
        he said on Twitter that he did not rape Kesha and never had sex with her.
        He cited court proceedings in 2011 in which Kesha testified that the date
        rape never took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f12a65-91ce-4df0-b457-60e19def5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottwald brought the dispute cross-country by filing a lawsuit in
        New York Superior Court alleging defamation and breach of contract, claiming
        New York was the appropriate venue for claims related to their contracts.
        The California court stayed Kesha''s lawsuit pending resolution of the actions
        in New York, prompting Kesha to file counterclaims alleging sexual harassment,
        gender-based violation and intentional infliction of emotional distress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9119ed-9f44-4a8b-85c4-74f73dbfb2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:32:56.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:33:13.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha is seeking undisclosed monetary damages and to be let out
        of her contracts. She has asked to record outside the purview of Dr. Luke,
        saying that as long as she''s tied to the producer her career will suffer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dad350-e010-4148-ab96-f15318349c4b'
      'mgnl:activationStatus': true
