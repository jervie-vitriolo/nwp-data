      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emanuella Grinberg and Sonya Hamasaki contributed to
        this story.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e464bf-64ff-4d1c-85dd-6c0037d4a8df'
