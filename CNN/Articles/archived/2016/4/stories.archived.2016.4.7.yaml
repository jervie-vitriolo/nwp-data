      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama revelations are embarrassing at the very least.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138234c-ae82-4501-837f-776c6ad28296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.889+08:00
