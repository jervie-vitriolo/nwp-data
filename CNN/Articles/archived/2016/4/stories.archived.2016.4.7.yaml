      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, the province''s Sangguniang Panlalawigan (Provincial
        Board) declared a state of calamity in the province because of the damage
        wrought by the weather phenomena.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3642d-25ff-4e2b-867d-b9633150330e'
