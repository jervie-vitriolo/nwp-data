      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining captives are:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d65871-e173-4440-8069-8d5b2dd217b3'
