      'text': '<p>But Binay refuses to believe that <a href="http://nine.cnnphilippines.com/news/2015/11/26/pulse-asia-survey-ncr-duterte-poe-binay-santiago-2016-elections.html">Duterte
        leads the current polls</a>. He is also questioning the validity of some surveys.</p>'
    '31':
