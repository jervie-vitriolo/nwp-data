      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Here''s an update
        on where the vice presidential candidates were on Thursday (April 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c761b-26be-47f6-b384-ed83f7877eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:04:56.017+08:00
