      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/06/europe/chance-putin-panama-papers/index.html">Putin
        and the Panama Papers: Why power means more than money</a>."</em></p>'
  'solar-power-plant-negros-oriental':
