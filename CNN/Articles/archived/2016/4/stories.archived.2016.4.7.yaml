      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/07/timeline-kidapawan-violence.html">Read:
        Timeline of Kidapawan violence</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a81ce-1d14-4181-931b-057c606db137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano questioned the PNP why several policemen were carrying
        firearms during the dispersal last April 1 — who gave the order, how many
        policemen used firearms and the circumstance why they opened fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa7bd9-e273-498b-a6a0-ea7f104e87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato police director Sr. Supt. Alexander Tagum explained
        that there was no command to open fire. He also said that firing warning shots
        are not allowed — a reason why he used a megaphone to warn the protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa2af5e-6a49-45ae-b1d7-48a54faf8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, according to the law, "carrying of firearms is allowed
        as part of the security component of the Civil Disturbance Management (CDM)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f42912-dac0-47df-b594-59a47c40de3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano said the law applies to all law enforcement, and doesn''t
        distinguish between CDM units and security forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31096f5-294b-43b5-b5a1-0d06d1f7117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 10 of the Batas Pambansa 880 states that "the members of
        the law enforcement contingent shall not carry any kind of firearms but may
        be equipped with baton or riot sticks, shields, crash helmets with visor,
        gas masks, boots or ankle high shoes with shin guards."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<a href="http://cnnphilippines.com/videos/2016/04/07/Watch-Drone-video-of-incident-at-Kidapawan.html">Watch
