      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunning for the second highest national post in the May polls are
        Sen. Alan Peter Cayetano, Sen. Francis "Chiz" Escudero, Sen. Gregorio "Gringo"
        Honasan, Sen. Ferdinand "Bongbong" Marcos Jr., Camarines Sur Rep. Leni Robredo
        and Sen. Antonio Trillanes IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01a49a-1281-4584-9ef6-4594a6be4863'
