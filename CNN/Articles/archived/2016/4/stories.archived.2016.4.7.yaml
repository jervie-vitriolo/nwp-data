      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The vice presidency
        is just a heartbeat away from the presidency. That''s why in the upcoming
        elections, choosing a vice president is just as important as choosing a president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdf1fb-fcf2-42b5-ab32-72a9a40192b1'
