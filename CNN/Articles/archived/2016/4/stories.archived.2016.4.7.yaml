  'ISIS-ususpects-arrested-denmark':
    'author': 'Greg Botelho and Milena Veselinovic, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-07T23:19:02.619+08:00
    'imagesource': 'jcr:baf5b734-d367-46a7-a7fa-e4ecf19ae124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c39d59-1892-4227-9e6c-b5f4cc01b6e9'
    'lead': 'Danish police seized weapons and ammunition in connection with the arrests
      of four people suspected of being radicalized by ISIS, Copenhagen police said
      Thursday (April 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:08:04.656+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T14:08:22.890+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:08:22.748+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 ISIS suspects arrested, weapons seized in Denmark, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc28726-2553-4c42-9c6d-200ece3863ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Danish police seized weapons and ammunition
        in connection with the arrests of four people suspected of being radicalized
        by ISIS, Copenhagen police said Thursday (April 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcfdc7-8b55-4409-860b-82a90610071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were arrested near Copenhagen, police spokesman Mads Jensen
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a32c1-5449-439b-a13c-6d67c6936150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the suspects were actively
        plotting a terrorist attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b479c-23f0-4a42-972a-59789fc5f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests and seizures mark the latest efforts by European authorities
        to crack down on terror in the wake of attacks Brussels, Belgium, and Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022a155-7c87-4add-b6f9-0c49483ae1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for both those attacks as it spreads
        terror from its epicenter in Iraq and Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf6f19b-19b4-48e9-86ee-2f001d068bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, a man swore fidelity to ISIS leader Abu Bakr al-Baghdadi
        in a Facebook post before attacking a free speech forum featuring a controversial
        Swedish artist and then firing shots near a synagogue in Copenhagen. Two civilians
        were killed and five police officers wounded, according to Danish authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603fc74-d46f-49d1-83a0-e43454bf1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:08:04.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:08:22.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police tracked the gunman down and shot him dead. Authorities identified
        him as a 22-year-old man born in Denmark who''d been "well-known by the police
