  'philippines-monaco-cooperation-agreement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-07T17:45:42.666+08:00
    'gallerysource': 'jcr:ffc9e540-1147-4b8b-b50f-651f8e23d301'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2212de71-5473-46e3-81a2-78fbe58dbb99'
    'lead': 'On the second day of his official state visit, Prince Albert II of Monaco
      signs a bilateral agreement with President Benigno Aquino III. The deal is expected
      to strengthen economic cooperation between the Philippines and Monaco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:02:47.086+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T15:06:49.102+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:06:48.861+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines, Monaco sign agreement to boost ties

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069bf34-3010-4792-b5c4-5270622323a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Prince Albert
        II of Monaco and President Benigno Aquino III witnessed the signing of a bilateral
        agreement between the Philippines and Monaco on Thursday (April 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bff798-cff2-4e2b-a2f3-1664b6458be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine-Monaco Framework Agreement for Cooperation is expected
        to strengthen relations between the Philippines and Monaco, the second smallest
        country in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0018a9e-ef42-4498-a2f3-c7d70071b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is intended to be the basis of future cooperation
        in the following areas: economy, science, humanitarian and disaster risk reduction,
        and environmental protection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d573c-4f42-4b6b-8902-73682bf64da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Foreign Affairs Jose Rene Almendras signed the agreement
        on behalf of the Philippine government, while Minister of Foreign Affairs
        and Cooperation of the Principality of Monaco Mr. Gilles Tonelli signed for
        the government of Monaco.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8683581-86be-45f6-b5e0-e82379caf43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince is a known environment advocate, having established an
        organization dedicated to environment protection and sustainable development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e335c1b-6a81-4f96-814e-cf674d9170a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the United Nations recognized his work on biodiversity
        and climate change research.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aac026-15de-4116-8f41-bf29cd1fbfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/31/Prince-Albert-II-of-Monaco-visits-Philippines.html">Related:
        Prince of Monaco to visit PH</a></strong></p>'
    '13':
