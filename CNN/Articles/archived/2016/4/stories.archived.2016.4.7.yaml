    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0d056-ed6a-4fae-a9bc-cd900722f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.022+08:00
