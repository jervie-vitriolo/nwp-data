      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano was in Davao City, the home base of his
        running mate, Mayor Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de45490-61f1-4ed7-a590-d620643d456b'
