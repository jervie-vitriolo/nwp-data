      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b908b535-d7ae-4c4d-978d-3e73f2dddfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We will never forget your kindness''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b82cc6-9774-4dc6-9727-95e1d789286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Albert attended a wreath-laying ceremony at the Rizal Monument
        Thursday morning, followed by a courtesy call to the president and a state
        luncheon in Malacañang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab84244-02d4-47ab-a2c4-98bedd265b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Monaco have always come through for our people in
        times of need, and perhaps there is no greater example than during the aftermath
        of Typhoon Haiyan," said President Aquino in his toast for the Prince.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210204de-204b-49a9-8ce9-67c05cbcdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have helped prevent epidemics and rebuild infrastructure, and
        I speak on behalf of the Filipino people when I say: We will never forget
        your kindness."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd0db7-6668-4eac-bbc5-a4560ac33dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also lauded the help offered by the Prince''s family to Filipinos
        — assisting child abuse victims and funding medical research — even before
        the two countries have established diplomatic relations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c8b23-7c39-46bd-822b-b681c268deee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, Prince Albert said Philippine delegates are welcome in
        Monaco, "in order to deepen the relations between our two countries in domains
        such as economic, scientific, environmental protection and the diminution
        of natural catastrophic risks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62657c-c8e3-4550-8343-fc209395d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these exchanges "could further seal the friendship" between
        the two countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8eeb1-da13-4201-986b-4aceea000318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his official state visit, Prince Albert will spend a week-long
        vacation in the Tubbataha Reefs Natural Park in Palawan, a UNESCO World Heritage
        Site.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce92bc1-cedd-4c10-b722-0f72fd807f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this trip, I will have the opportunity to visit the Tubbataha
        Reefs, which [is an] extraordinary marine biodiversity that must be protected
        by all means," the prince said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f6097-a019-45fb-b543-37fd6af579c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:02:47.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:06:49.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report</em></p>'
  'senate-investigation-kidapawan-incident':
