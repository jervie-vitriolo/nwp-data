      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate Committee
        on Justice and Human Rights on Thursday (April 7) is conducting its first
        investigation into the violent dispersal of farmers in Kidapawan City last
        April 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c0d48-5753-4ff2-8dd9-2a819b22e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.589+08:00
