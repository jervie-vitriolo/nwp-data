      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original list included former Italian missionary Rolando del
        Torchio, who was abducted in October 2015 from his bar-cafe in Dipolog City,
        Zamboanga del Norte. He was recovered by Sulu provincial police forces on
        April 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388d2445-1764-4d56-b845-8a9fcfaa96f3'
