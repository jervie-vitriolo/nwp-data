      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent bet Sen. Chiz Escudero was with presidential candidate
        Sen. Grace Poe in Borongan, Eastern Samar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f84340-4cf3-4669-8267-86a6f14ed9f8'
