      'mgnl:lastActivated': 2019-09-25T08:19:24.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">Read:
        What we know so far on the Kidapawan incident</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb577a-3257-4c71-96f3-28e3ee8cae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the hearing in Davao City is Sen. Aquilino "Koko" Pimentel
        III, together with Sen. Alan Peter Cayetano and Sen. Teofisto Guingona III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4222ef2-18e5-48c0-9e65-ac51a2e3ca22'
      'mgnl:activationStatus': true
