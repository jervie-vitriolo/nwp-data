      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 Canadian: Robert Hall</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff874b-cc0c-41cf-ad42-21531492cefd'
