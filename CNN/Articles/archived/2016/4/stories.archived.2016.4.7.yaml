  'ted-cruz-donald-trump-wisconsin':
    'author': 'Julia Manchester, CNN'
    'caption': 'Republican presidential candidate Ted Cruz campaigns in Waterloo,
      Iowa on January 23, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-07T05:16:41.862+08:00
    'imagesource': 'jcr:9e34f098-4a8a-4a92-89e0-5b1c06705593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a7999ed-f4f1-4134-afbc-b1ff6c3ac7b4'
    'lead': 'Texas Sen. Ted Cruz said Wednesday (April 6) that Wisconsin voters "resoundingly
      rejected" Donald Trump''s campaign the night before, and said "the values of
      liberal Democratic politicians" have been harming New York, the site of a critical
      upcoming GOP presidential primary contest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:33:28.848+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T08:34:05.299+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:34:05.051+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cruz: Wisconsin voters ''resoundingly rejected'' Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d445b-6ae9-4d8c-b250-fcafc445bcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Texas Sen. Ted Cruz said Wednesday
        (April 6) that Wisconsin voters "resoundingly rejected" Donald Trump''s campaign
        the night before, and said "the values of liberal Democratic politicians"
        have been harming New York, the site of a critical upcoming GOP presidential
        primary contest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb99bf8-3462-4b4c-a1f6-28edad9bec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Wisconsin) was a turning point, I believe, in this entire election.
        It culminated in four states in a row in the last two weeks where we had beat
        Donald Trump over and over and over again," Cruz told reporters after meeting
        with Hispanic and African-American pastors in the Bronx, New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fce230-2fa4-4eb2-96b5-712de074b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yesterday in Wisconsin, a state where he bragged the day before,
        Donald Trump promised a ''big victory'' ... and not only did he not get a
        big victory, but the men and women of Wisconsin resoundingly rejected his
        campaign and the reason is simple: Donald has no solution to the problems
        we''re facing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a708d63-b492-45f9-af96-c8e9e21ccfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign was defiant in the wake of his defeat in Wisconsin,
        offering a stinging rebuke to Cruz in a statement Tuesday night (April 5).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78cbad0-b2ce-4809-9a71-4746ec21010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted Cruz is worse than a puppet – he is a Trojan horse, being used
        by the party bosses attempting to steal the nomination from Mr. Trump," the
        statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68cd5b-7340-43c2-99d2-447a9ac7d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, however, brushed off Trump''s statement Wednesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6960fa-b63d-47d2-b2f5-d8f2dc707506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He likes to yell and scream and insult and curse, and his statement
        last night was consistent with that," Cruz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdce6f-6781-4391-b9fd-6d99147524b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, who earned headlines earlier in the primary fight when he
        assailed "New York values," also criticized on Wednesday "liberal Democratic
        politicians that have been hammering the people of New York for a long time,"
        specifically calling out teachers unions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bad445-2ff3-460d-9dde-53a18bbc632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the values of liberal democratic politicians like Andrew
        Cuomo and Anthony Weiner and Eliot Spitzer, like Charlie Rangel, all of whom
        Donald Trump has supported, giving them tens of thousands of dollars throughout
        the year," Cruz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35164a5-4643-4073-a583-7e948b803f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s win in Wisconsin makes the possibility of a contested GOP
        convention in July more likely. A CNN delegate estimate shows Trump leading
        Cruz 746 to 510, with 1,237 delegates needed to win the nomination outright
        before the convention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45484787-c72b-471a-b88c-7700b37fd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York holds its primary on April 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d51fc8-2230-43c5-a0a4-95d1dd5b62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:33:28.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:34:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/06/politics/ted-cruz-donald-trump-wisconsin/index.html">Cruz:
        Wisconsin voters ''resoundingly rejected'' Trump</a>."</em></p>'
