    'title': 'Starbucks building its biggest store ever: ''The Willy Wonka of coffee''

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08325a56-c155-4f34-aa1a-7ba9c12bbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
