      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayson said that around 3:45 p.m. the victim fell into the sea near
        the airport due to strong winds. He was recovered after 15 minutes and brought
        to the Unihealth Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a3280-6101-4c72-a4ce-244087e19eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:20:16.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:20:29.610+08:00
