    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panama Papers: 4 reasons why Panama is used as a tax haven

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94952a8-dca4-495d-9c88-f6d7ca2e0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Why would people launder money in Panama?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e13361-7c41-4e0f-a504-d077071f6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a question being asked after the International Consortium
        of Investigative Journalists reported on the Panama Papers, the name for what
        may be the largest document leak in history, alleging that a company in Panama
        may have helped people around the globe set up shell companies and offshore
        accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310952f7-e933-4125-b03a-fe9ea09ea2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca is the firm at the heart of the accusations. It
        said in a statement to CNN that while it "may have been the victim of a data
        breach, nothing we''ve seen in this illegally obtained cache of documents
        suggests we''ve done anything illegal, and that''s very much in keeping with
        the global reputation we''ve built over the past 40 years of doing business
        the right way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade9cf2-790d-468c-9c97-04491ad1ae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Panamanian President Juan Carlos Varela has reportedly said
        he has zero tolerance for financial crimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d1b1a-6514-41d4-8e41-a3e7a1d35d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why would anyone want to take their money to Panama? Here are
        four big reasons:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb5087-db88-4d6f-b50b-59a2366f03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fe126-28e7-4269-99d3-ad2de05bda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Panama is hardly the only country where people stash their
        money to avoid taxes, its reputation as a tax haven dates back more than a
        hundred years, according to a study published by the Norwegian Institute for
        Research in Economics and Business Administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b48161-d856-46fe-a43a-a1d7fea0b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country registered foreign ships to help Standard Oil, the petroleum
        giant started by John Rockefeller, escape U.S. taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a2887-2130-477a-b5a1-d49be8cbc917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1920s, Wall Street executives helped Panama craft legislation
        that allowed anyone to start tax-free, anonymous corporations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd759ad5-df40-4257-8f15-46bb81ea47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 years later, the drug money came.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acc80a-adf7-4e0d-bce7-ed870d4176c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Noriega, the Panamanian dictator, rose to power in 1983,
        when Colombia''s drug smugglers were making their billions. He helped Colombia''s
        Medellin Cartel – which at one point made as much as $4 billion a year, according
        to The Wall Street Journal – stash its drug money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20b2bd-d33e-4827-9b84-1d5fa6f42fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Noriega was eventually ousted by the United States, which
        had earlier considered him an ally in the fight against communism, his relationship
        with the cartels cemented Panama''s reputation as a money-laundering haven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4ffa9-9c3a-4610-a509-836b27320a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Favorable corporate laws</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cfdd1-17e2-4472-bdeb-d2b99e96ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws established in the 1920s were refined to make Panama an
        easy place to launder money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f54fd-8edc-4b51-951d-3e5d8c6ab8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies can be formed easily, don''t need to file tax returns
        or have their accounts audited, and in some cases can offer owners complete
        confidentiality, according to InSight Crime, a foundation that studies organized
        crime in Latin America and the Caribbean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2269dbca-6f15-4058-95f0-67705517528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama also offers a plethora of tax incentives; for example, many
        companies don''t have to pay taxes when doing business with other foreign
        companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce0144-c87a-409d-b619-3eb6442a53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its regulatory reporting requirements are lax, compared with
        those of most other countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b355f-7a66-4434-a54a-6d69b4f2c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While legitimate funds do make their way to Panama, until February,
        it was on an international list of countries with weak anti-money laundering
        laws. However, Financial Action Task Force, an inter-governmental body that
        creates the international list, commended the country for the progress it
        had made to strengthen its anti-money laundering rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68903c0-a943-4da5-81cf-ef510ca1f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama was removed from the list because it made commitments to
        fight financial fraud. One important promise was to adopt the Organization
        for Economic Cooperation and Development''s Common Reporting Standard, requiring
        jurisdictions to "obtain information from their financial institutions and
        automatically exchange that information with other jurisdictions on an annual
        basis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d89f16-1307-4374-a32f-dabc5ecd961d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country remains on the European Commission''s blacklist of tax
        havens and noncooperative jurisdictions, and France said this week it would
        put it back on its own blacklist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2772ba-d9dc-4fd1-b397-1c2234c5dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economy and geography</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43875d22-db40-405a-b66f-245220440875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama''s economy runs on the dollar, which governments use in international
        transactions and is considered a haven currency. Financial services are critical
        to the country''s economy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e88af6-2313-4111-af9b-f18b2f6536a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Panama Canal, the country is a giant international trade
        hub, with the canal accounting for 6 percent of the country''s GDP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec5ced-8ad7-420b-b263-1ea143d3c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Panama borders countries with the highest global levels of illegal
        drug production and trafficking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8dcdc-8e35-4931-b967-d35c85e99573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those factors put Panama at a high risk for being used as a money
        laundering haven, according to a 2014 study from the International Monetary
        Fund.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c8ec20-8079-4604-8374-fcf6e516aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Panama Papers'' revelations have shone the light on Panama''s
        culture and practice of secrecy," Angel Gurría, secretary-general of the OECD,
        said in a statement Monday (April 4).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d8dc4-403c-4cb2-b5a7-e7c94c1843e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panama is the last major holdout that continues to allow funds
        to be hidden offshore from tax and law enforcement authorities," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045121b4-bec8-4501-931c-5b166b3c7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez and Ivana Kottasova contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2b0b7-32f3-40cb-883a-63afa65173db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:26:37.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:27:05.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/06/americas/panama-tax-haven/">Panama
        Papers: 4 reasons why Panama is used as a tax haven</a>."</em></p>'
