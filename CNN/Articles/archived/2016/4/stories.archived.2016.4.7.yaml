      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials confirmed that <a href="http://nine.cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Ridsdel
        was beheaded</a> on Tuesday (April 26).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784713aa-c239-476a-bc34-ff00cf581e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/regional/2016/04/03/Malaysians-abducted-Massive-Six.html">four
        Malaysians</a> seized in waters between Tawi-Tawi and Sabah on April 1, and
        <a href="http://nine.cnnphilippines.com/regional/2016/04/16/Indonesians-kidnapped.html">four
        Indonesian tugboat crew members</a> abducted off Tawi-Tawi on April 15 are
        not yet on the AFP list of foreign hostages as of Friday (April 29).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68aeb3-e197-4ec6-8855-e00e52aa8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said “it is hard to confirm” if the Abu Sayyaf also are
        behind the two most recent attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe5cff-b014-457a-aebc-5975f21e6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why we use the term kidnap-for-ransom groups (KFRG),” Padilla
        said, explaining that what is certain is that the Malaysians and Indonesians
        are being held by a KFRG in Sulu province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98a897-2d94-4c85-b361-68a4dfbce23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="http://nine.cnnphilippines.com/news/2015/11/04/abu-sayyaf-samal-kidnap-victims-ransom-video.html">October
        2015 video</a>, Ridsdel said the militants were demanding P1 billion ($21
        million) for each one seized from the Samal Island resort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3404a-ec50-49be-b7e0-f88948879517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men appeared in a video that circulated in March, <a href="http://nine.cnnphilippines.com/news/2016/03/10/John-Ridsdel-Robert-Hall-Kjartan-Sekkingstad-Marithes-Flor-kidnap-appeal.html">pleading
        to their governments</a> to pay ransom within the one-month deadline set by
        their abductors – or the terrorists would kill them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f64866-659d-4eb6-a8b3-a94b56b29816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our sympathy and condolences to the Canadian government
        and to the family of Mr. John Ridsdel who died in the hands of the ASG bandit,"
        the police and the military said in a joint statement.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1gcEpfW5emk5wDO5M5VKrOJQrOpMmyTJ7Oq8m9lQGjwU&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
