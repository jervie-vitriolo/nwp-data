      'mgnl:type': 'text'
      'text': '<p>On The Curator’s side, “our goal was for them to open their own
        businesses eventually,” says Co. “We want this to be careers for the 15 guys
        [we have] right now.” He adds: “We want them to be personal. We want them
        to come here and not feel like they’re surrounded by people beneath them,
        but that they’re surrounded by people that they can just have a conversation
        with.”</p>'
    '38':
