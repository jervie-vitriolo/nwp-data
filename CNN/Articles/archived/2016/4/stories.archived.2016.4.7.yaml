  'kidapawan-violence-senate-hearing':
    'author': 'CNN Philippines Staff'
    'caption': 'Arrested protesters attend the first Senate hearing on the Kidapawan
      dispersal on April 7'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
