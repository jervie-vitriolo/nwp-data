      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/08/Italian-hostage-recovered-at-Jolo-port.html">Also
        read: Abducted Italian recovered by authorities at Jolo port</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683a7a99-313d-4c42-93cc-3f661932a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the list was Ridsdel who was <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">abducted
        from a resort on Samal Island</a>, Davao City, in September 2015, together
        with Hall, Sekkingstad and Flor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9d924-1262-4c4b-bcd5-e9fe1474d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.402+08:00
