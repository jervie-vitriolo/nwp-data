  'Facebook-live-video':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-07T17:53:10.168+08:00
    'imagesource': 'jcr:eff35493-7a68-4c00-bfbf-745fd8061006'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c959272-9a23-441a-9dd3-878a9faaf961'
    'lead': 'Love it or hate it, Facebook''s live video streaming is a hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:45:37.934+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T14:45:51.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:45:51.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook takes live video to the next level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062efdf9-fe2b-48e4-9731-fb26443fd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Love it or hate it,
        Facebook''s live video streaming is a hit. It lets you tune into a cousin''s
        wedding from halfway around the world or watch Martha Stewart bake cookies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56476ac-1335-45ae-9ed0-f206a0dc17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched widely in late January and now available in 60 countries,
        the feature lets anyone broadcast a live video on their Facebook news feed
        from a smartphone. It''s available to regular users, but has been particularly
        appealing for media companies, famous or wannabe famous people and brands
        with robust followings on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb4841-9407-4274-87a1-de6a5409bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company will give Facebook Live a major promotion
        with its own dedicated shortcut on the bottom of its iOS and Android apps,
        replacing the current link to Facebook Messenger. Live videos will also get
        a new landing area on Facebook so people can find current and past live videos.
        Desktop users will be able to view a map of the world showing current live
        broadcasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341ea8f-e107-4628-87aa-9c55a83be2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also adding a number of new bells and whistles to make
        live videos more appealing for broadcasters and viewers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758af52-18a6-425b-bef6-ee9c3c65e712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will be able to broadcast a video specifically to a Facebook
        group or event. Facebook imagines this being used for family gatherings or
        Q&amp;A sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54f4a6-1257-4d70-b124-44b69ee69be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers will be able to leave real-time animated reaction comments
        like "Love" and "Wow." All comments will be included in replays for anyone
        who missed seeing strangers weigh in on Martha''s baking skills. Broadcasters
        on iOS can tinker with videos using filters and, in the near future, live
        doodle directly on a video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58644c91-81a2-47b5-af82-b84100fa5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is pushing the expansion hard, and Mark Zuckerberg himself
        is lending a hand. The Facebook CEO will streaming on Wednesday morning to
        promote Live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55dfc9-4b55-48f7-8fda-854559be91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:45:37.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:45:51.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/06/technology/facebook-live-video/">Facebook
        takes live video to the next level</a>"</em></p>'
  'PNP-no-partisan-politics-2016-elections':
    'author': 'David Santos, CNN Philippines'
    'caption': 'The Philippine National Police (PNP) said it had intensified security
      in public places to prevent similar incidents as the Rizal Day bombings last
      December 2000 from happening.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-07T17:53:05.812+08:00
    'imagesource': 'jcr:e35d0585-1175-47f3-9f21-e7f54d8901aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8522c1e-7d9c-4d6a-95fa-ce7a98718dcf'
    'lead': 'Philippine National Police (PNP) chief Dir. Gen. Ricardo Marquez ensured
      his 150,000-strong organization remains apolitical.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:58:09.783+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T14:58:22.597+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:58:22.376+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP vows to remain non-partisan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88d820-452c-44a1-a9f1-6bf962a3e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Military and police
        officials gathered on Thursday (April 7) for the formal signing of the joint
        guidelines for police and military operations during the election period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7eac8a-ed8e-4dca-87bd-a763bfa6d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Dir. Gen. Ricardo Marquez
        ensured his 150,000-strong organization remains apolitical.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed108ac-0b51-4ab5-9672-e8df3cf29d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there were complaints about certain people engaging in alleged
        partisan activities, true or not, we relieved them from their post," said
        Marquez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a2c9e-ef52-417b-b861-69c9c33aba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one town in Abra, for example, a mayor accused the local police
        chief of showing bias to his opponent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88972ee-8ab3-4ebf-85c4-1fb998f1caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the benefit of any further investigation, we instructed
        the provincial director yesterday, to look for a suitable replacement," Marquez
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeacd9c-48ef-4137-896d-44e7fad09b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that will not be case for PNP Director Cerbo and three other
        police generals implicated in the Cubao hotel "meeting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a26876-2fdf-48c8-ae32-b46f90804839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/05/PNP-four-generals-meeting-Roxas-staff.html">Related:
        PNP asks generals to explain alleged meet with Roxas'' camp</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1604d8-1301-49fb-b0ca-3585322899bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dir. Generoso Cerbo Jr, Chief of PNP Intelligence, C/Supt. Rainer
        Idio, Chief of PNP-Cagayan Valley, C/Supt. Bernardo Diaz, Chief PNP-Western
        Visayas, C/Supt. Ronald Santos, Deputy chief of PNP-Calabarzon recently stirred
        controversy after they were spotted supposedly attending a gathering of a
        political party in a hotel in Cubao, Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea0882-a189-4636-b1a0-b26fe47ef119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were made to explain their side and the PNP chief accepted
        their explanation: It was a personal meeting and it had nothing to do with
        the elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc9513-3e36-4196-a7bc-0e96ed8fa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we give these officers the benefit of the doubt. If somebody
        can tell me they were talking about politics in that meeting, I will relieve
        them," Marquez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e61c0-6810-4c93-9a53-9297b9e3b34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerbo and the other officers are keeping their posts for now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995c4b5-6512-4150-9fd9-da6fcfea9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comelec concerned</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91633b-67f1-4de3-a8a2-dd3094db3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Commissioner Luie Tito Guia expressed
        the poll body''s concern over the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ca252-f891-4dc0-838e-47c694bfe2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said it will continue its dialogue with both the PNP
        and AFP. With the slew of criticisms they''ve been getting on the conduct
        of the elections, the Comelec said they cannot afford to have their image
        tarnished by claims of political impartiality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38294a32-ab3a-4e85-ac98-78c34ff57fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:58:22.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
