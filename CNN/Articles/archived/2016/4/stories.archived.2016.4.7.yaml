      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, protester Arlyn Oti Amar said that her colleagues clarified
        to authorities during the April 1 rally that they were not communists.</p>'
