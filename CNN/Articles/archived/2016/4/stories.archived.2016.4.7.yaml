    'template': '1'
    'title': 'Bullets, rice, and human rights: What we know so far on the violent
      Kidapawan protest dispersal

      '
    'updated': 2016-04-08T20:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae9cfa-d90b-4420-a8c6-875ff4ff9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — On Thursday (April
        7), the Senate Committee on Justice and Human Rights began its probe into
        the violent April 1 dispersal of protesters at Kidapawan City. The protesters,
        mostly farmers, demanded relief and subsidy for communities that were gravely
        affected by the dry spell in North Cotabato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fce76e-5877-4a73-a7c2-8290c1b3509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They specifically had five demands:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14539fbf-0103-4758-a5e5-5aece3cdd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of 15,000 sacks of rice from the province''s calamity
        fund</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44f201-b77f-4232-888d-fbf38d9f3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant of subsidies for seedlings, fertilizer, and pesticides
        — or money, if conditions are not fit for planting</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f078f-54a9-4824-9ef3-27e15e29ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the drop in the price of rubber — a key source
        of livelihood for farmers in the province</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b83db-296d-4477-a9cb-cc43965f17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of military operations in their area</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f1b56-89b8-4c04-bfe0-11ed19bcfc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation of para-military groups allegedly operating in
        their locale</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416c649-c089-4d5b-9a75-2b06ba52c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the protesters claimed unidentified policemen fired shots
        at them. According to Police Spokesperson Wilben Mayor, two protesters died
        and more than 10 others were injured. On the other hand, 99 police officers
        were injured, with two of them in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040155cf-f5f0-4364-a214-57cc5f970249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct assault charges were filed against 80 individuals — 72 are
        in custody, while eight are confined in a hospital.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1E-vYXWqoZD-NQf6-zHlTTPXap4A6wZktvXJR0OirpXg&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e408ff-4b99-4e93-8914-8029730b96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78504f49-6fd3-499c-81f9-d2a24e7b3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/07/timeline-kidapawan-violence.html">Read:
        Timeline of Kidapawan violence</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db4a3b-5716-4978-b093-9fc469687b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Disturbing'' findings</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c435ea1-dfa9-4909-abc2-0bebd57d4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Davao City-held hearing, Gwendolyn Pimentel-Gana, the
        Commission on Human Rights''&nbsp; (CHR) focal commissioner for the incident,
        said that there were "disturbing" findings in the CHR''s investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777baba-4976-4d02-afd6-0493193eb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked to three pregnant women in the detention center.
        A lot of senior citizens have been picked up— both women and men."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a15432-937f-492d-9c76-74c84cb34ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the commissioner said that the CHR cannot share its findings
        as of the moment because it is still vetting the information it has gathered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0899d-e509-4ab0-8d53-0d39299d0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police could not confirm if they have three pregnant women in their
        custody. However, they said that all detainees assaulted them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceded2a-9953-43ef-a503-760400c81632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who started it?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05695-fdc4-4f81-8c11-3811215d9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying under oath, Kilusang Magbubukid ng Pilipinas (KMP) member
        Gerry Alborme said that protesters started throwing rocks at the police only
        after the authorities started using their batons to disperse them. Alborme
        was at the scene as the incident unfolded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4eb31f-53f6-492e-896c-c046a16f4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, drone video obtained by CNN Philippines from
        the Department of the Interior and Local Government shows protesters going
        on the offensive against the authorities. The footage shows only a part of
        the incident.</p>'
    '22':
      'contentWidth': '100%'
