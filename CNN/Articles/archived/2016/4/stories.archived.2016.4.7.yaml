      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41bc89-156e-438a-83ba-f3068dcddf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
