      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero was also set to proceed to Northern Samar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04043dab-5790-4591-a847-97c7c5ebd6ac'
