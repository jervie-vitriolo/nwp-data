      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually a perception issue... By being fair and without
        any perception of being biased or perception favoring, especially the administration
        candidate," said Guia.</p>'
