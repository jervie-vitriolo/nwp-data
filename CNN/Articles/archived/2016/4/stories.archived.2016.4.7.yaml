      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/life/videos/2016/03/31/Indonesian-foreign-ministry-confirms-kidnapping.html">10
        Indonesians</a>: Peter Tonsen Barahama, Julian Philip, Alvian Elvis Peti,
