        if he wins the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25fe41-aca6-47b4-a8a2-b17fc7521d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyon hong kandidatong ito, ipinagmamalaki na, ''Kapag ako naging
        pangulo, itutuloy ko ang pagpatay sa lahat ng mga tao!</em> <em>Que bata,
        que matanda, que babae, que lalaki. Papatayin ko ang mga napapagsuspetsahan
        na may ginawang paglabag sa batas</em>.''”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ea6fa-3dfa-46c2-a1fa-59a75e59a018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This candidate proudly says, ''If I become president,
        I will continue killing people! Children, the elderly, women, men. I will
        order suspected lawbreakers to be killed."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c68445-a263-4c84-8dbd-785590415f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay did not drop names in his speech, but he did mention Duterte
        during an ambush interview and criticized his alleged involvement in extra-judicial
        killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4633d-3adb-4e48-ae17-f98468e44578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier admitted in an interview that he has killed about
        1,700 people. <a href="http://nine.cnnphilippines.com/news/2015/12/12/Duterte-human-rights.html">Human
        rights groups have previously linked Duterte</a> to the Davao Death Squad
        and to the extra-judicial killings in Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68adc8d-dde0-4a0d-917d-d4e6388159a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/20/duterte-roxas-weak-leader-comelec-pilipinas-presidential-debate-cebu.html">Related:
        Duterte to Roxas: You can''t be president if you can''t kill or aren''t ready
        to die</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b643b-daa5-4363-87d6-1fb58517887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Inhumane, un-Christian, ungodly''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f090723-63d8-4798-9470-3a53aa13fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, a human rights lawyer, said it is wrong to kill people just
        because a leader thinks someone violated the law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b0f5e-f421-4b9e-a96f-c6e59b4afc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ikaw, yung anak mo, asawa mo, mahal mo sa buhay ay naging
        biktima nito, saka ka magsisisi. Hindi na tayo dapat dumating sa yugto ng
        pagsisisi. Sinasabi na ho natin. Alam na ho natin. Ipagpapatuloy ang pagpatay
        na sa tingin niya ay may ginawang paglabag sa batas. Hindi ho makatao yan,
        hindi ho maka-Kristiyano yan, hindi ho maka-diyos yan</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4832892-2c05-4956-a3b4-0b96c636607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you, your family, or your loved one becomes the
        victim of these killings, that''s when you''ll regret it. We shouldn''t get
        to the point of regret. We already know this. He will continue ordering the
        deaths of people that he suspects of violating the law. It is inhumane, un-Christian,
        and ungodly."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20021ec-b053-4f20-98bc-8313e37cf3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/18/Binay-camp-takes-swipe-Duterte.html">Related:
        Binay camp takes a swipe at Duterte</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38138a-43b3-406e-ac9e-1ccf17e6fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said some of the victims of this candidate are poor people
        — mostly minors, women, and the elderly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56286157-f202-4bc2-b004-3643cf5a1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president claimed he even saw a gruesome photo of one of
        this candidate’s victims: a 14-year-old boy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee986260-6e1e-4284-bc9f-393e619d3914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong taong to, hindi ho ito nagsisinungaling. Ito naman ang
        kabutihan ng taong ito. Dala ng kayabangan, e pinagmayabang pa ang ginagawa
        niya. Ano ang ginagawa nila? Alam niyo ba na may bata, 14 taon gulang na pinatay
        sa saksak. Apat na magkakakapatid, ito ho ay pinatay nilang lahat. Anong dahilan?
        Pinagsuspetsahan na lumalabag sa batas</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed143c25-3402-4029-84ae-daf445953bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This person, he doesn''t lie. This is what''s good
        about him. Because of his arrogance, he boasts about what he''s done. And
        what has he done? Did you know there was a 14-year-old boy who was stabbed
        to death. Four siblings, all killed. For what reason? They were suspected
        of violating the law."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731742e6-ab1e-41d5-a309-d19637b48857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, Binay''s camp identified three siblings —
        two of them minors — who were reportedly executed by the Davao Death Squad
        in 2001 and 2002, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c7593-252c-42c3-9e15-ff47183a39a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/18/duterte-binay-allegations-misused-funds-davao-city.html">Related:
        Duterte responds to Binay camp''s allegations</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e865e-d3c8-4f91-9362-fc96b8ba8ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The right to life is important''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340b99f-d023-4239-9706-a3ad2696429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hukuman ang makapagsasabi kung ang isang tao ay lumabag
        sa batas, hindi ho iyong ginagawa ni Mayor Duterte na sa</em> mere suspicion,
        <em>pinapatay nila.</em> That is un-Christian, unlawful, violation of human
        rights. <em>Alam niyo naman, ako ay</em> human rights lawyer. The right to
        life, importante <em>''yon</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64584ce4-276e-4002-ba3f-e35b35e9245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Only the courts can tell whether a person has broken
        the law, unlike what Mayor Duterte does by killing perpetrators based on mere
        suspicion. That is un-Christian, unlawful, violation of human rights. You
        all know, I am a human rights lawyer. The right to life, it''s important."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c07e6c-eede-4b66-ad96-1d53881d3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte''s promise impossible?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815d73c-da9c-4451-a1ad-84b80d8fd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also slammed Duterte''s promise to end crime and drugs in
        three to six months, claiming Duterte aims to attain this through extra-judicial
        killings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667bf284-36aa-4161-be87-e6224ad59118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said ending crime that quickly is impossible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee7f0e-4f3f-4fcf-b03f-89a1c2ce0080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Suntok sa buwan. Alam mo, ''yang problema sa katahimikan, peace
        and order, isang resulta ''yan ng kahirapan. Iyong nagsabi ng</em> 3-6 months,
        ''<em>yong kanyang pamamaraan para makamit ang</em> peace and order,<em> ang</em>
        extra-judicial killings.&nbsp; Actually, <em>sa atin dito sa</em> Pilipinas,
        <em>wala na yung</em> death sentence<em>. At napatunayan sa buong mundo, hindi
        naman malaki ang naitulong ng</em> death sentence<em> kaya nga tinanggal ang</em>
        death sentence].</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d26fd-89e8-4536-a23c-e46eae88c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Shooting for the moon! You know, that''s the problem
        with peace and order, it''s a result of poverty. The one who said will end
        crime in three to six months, he will achieve peace and order through extra-judicial
        killings, Actually, here in the Philippines, the death sentence is gone. It
        has been proven to the whole world that the death penalty does little good,
        that''s why it has been outlawed."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe791e-4539-46f5-a755-2cfbd33d41d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/29/rodrigo-duterte-abra-aquino-roxas.html">Related:
        Duterte reiterates he''s no dictator</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb114d7f-ef8f-4355-9947-dc17e9c9c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No such thing as ''number one''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134567dc-76cd-461b-9d9b-cb6b1c31e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has repeatedly praised Duterte in the past, saying that he
        is a competent local chief executive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1954af-eb86-4137-ad93-5c5972a61dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:34:38.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:34:45.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His criticisms against Duterte came following Duterte’s good performance
        in the latest presidential pre-election surveys.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30ebf9-0204-4ea5-98da-2f599d5fa0a9'
