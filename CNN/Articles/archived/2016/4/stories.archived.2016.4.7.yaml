      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — The first solar
        power plant in Negros Oriental was inaugurated on Tuesday (April 5) in Barangay
        Tamisu, Bais City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368d359-a8b3-4e47-a432-0e92264d0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:15.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:51:50.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was attended by Monte Solar Energy Inc. (Montesol) CEO
        Fernando Zobel de Ayala and representatives of the Montenegro family, the
        owners of the land where the plant was built.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a851410-0b42-4aac-8d57-426ec0ab3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:15.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:51:50.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the site manager, the 22.4 hectare solar power plant
        could produce 18MW of direct current (DC), or over 25 million kWh, in a year.
        This is enough to supply over 10,000 households that consume at least 200
        kWh per month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b1abf-4f90-44be-8454-5505de57e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:15.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:51:50.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/02/solar-energy-in-ph.html">Related:
        Lights and leaps of solar energy in PH</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5876e-a5d9-4c5a-b75d-f7faf00144c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:15.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:51:50.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Gov. Roel Degamo welcomed the project as a champion
        for environmental protection. Solar energy is clean and renewable and can
        help save the environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67856fe6-390a-46c9-85de-e82aceb61998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:51:15.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:51:50.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bais City Mayor Mercy Goñi said the solar company would help boost
        local employment and revenue and, at the same time, it could also help increase
        power supply in the province.</p>'
  'north-korea-nuclear-capability':
    'author': 'Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-07T00:46:04.421+08:00
    'imagesource': 'jcr:baf5b734-d367-46a7-a7fa-e4ecf19ae124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '470346d9-7b0b-4b45-9589-c9b571d36173'
    'lead': 'South Korea believes its neighbor to the north may be able to mount a
      nuclear warhead onto a medium-range missile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:54:11.112+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T08:54:29.890+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:54:29.724+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea: North has mid-range nuclear capability

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138003f7-a443-4978-ba0c-c37240f6b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN Philippines)</strong> — South Korea
        believes its neighbor to the north may be able to mount a nuclear warhead
        onto a medium-range missile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc16658-64e6-43d6-ad69-beffffad5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a background briefing with foreign reporters Tuesday (April 5),
        a government official said it appears North Korea has succeeded in miniaturizing
        a warhead enough to be mounted onto a Rodong missile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dcebb-43aa-4d13-ae36-4eeb42b5f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official – who remains unnamed as per South Korean government
        protocol – says this ballistic missile can deliver a one ton (907 kg) warhead
        a distance of 2,000 km (1243 miles), putting U.S. military bases in South
        Korea and Japan within range.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf84c3a-9381-4cd1-801e-438c109cffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said: "We believe they have the ability to mount a
        nuclear warhead on a Rodong. Whether they will fire it like that is a political
        decision."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cabbf-146e-4feb-98ea-74357531501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the official added they have no evidence to prove this
        capability, an assessment backed up by the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cebe71-2b0f-4ec5-aa62-685cc706ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that they''ve said they have that capability and we have
        to take them at their word," Pentagon Spokesman Captain Jeff Davis told reporters
        Tuesday. "But we have not seen them demonstrate it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee01c4-b2bf-45cc-9527-734184b9273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear plans progressing</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b89b3e-a447-45df-8eb3-a9de36a219a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un claimed last month his country had successfully miniaturized
        a nuclear weapon, as state run media published photos of him next to what
        it said was the miniaturized warhead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9b232-5436-49fe-83fe-5f9d670f0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing came as Washington D.C.-based monitoring project 38
        North said that it had logged "suspicious activity" at the North''s Yongbyon
        nuclear facility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30eea1-fb96-44db-aa88-a64ce23ea538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang carried out its fourth nuclear test on January 6th and
        has insisted its nuclear program will continue despite further U.N. sanctions
        passed against the country last month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26302d-2bb7-479f-9a21-d3cbfaf2a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government official said the focus now should be
        on implementing these sanctions, adding there may be a level of chaos in the
        country when the cash starts to dry up but "at this point the leadership of
        Kim Jong Un is seemingly unshakeable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a1467-8cb2-468b-8b68-02c41744e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Seoul says recent GPS disruptions carried out by the
        North ended Tuesday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd591158-3bb8-4fad-a887-d66e2003d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Science, ICT and Future Planning says they traced
        the jamming to five different areas in North Korea originating on March 31.
        The ministry says 962 airplanes, 692 ships and 1,785 communication network
        base stations were affected but no damage reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e54844-a9bc-40e7-bef3-47ce3cda2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not responded to the South''s accusation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b1c7f-ba62-40a9-8095-24eec0c858df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:54:11.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:54:29.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/06/asia/north-korea-mid-range-nuclear-technology/index.html">South
        Korea: North Korea may have mid-range nuclear capability</a>."</em></p>'
