      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under oath, Tagum said that the police received "related information"
        beforehand that "militant groups with support of local Armed NPA [New People''s
        Army], MNLF [Moro National Liberation Front] and IPs" would conduct a protest
        rally on March 28.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c751962-03b2-4189-aa0f-50839f341099'
