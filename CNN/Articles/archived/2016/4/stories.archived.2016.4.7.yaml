    'lead': 'The four Malaysians seized in waters between Tawi-Tawi and Sabah on April
      1, and four Indonesian tugboat crew members abducted off Tawi-Tawi on April
      15 are not yet on the Armed Forces of the Philippines (AFP) list of foreign
      hostages as of Friday (April 29). AFP spokesman BGen. Restituto Padilla said
      “it is hard to confirm” if the Abu Sayyaf also are behind the two most recent
      attacks.'
