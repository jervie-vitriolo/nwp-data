      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest video, Jackson thanked her band, dancers, crew and
        fans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e84b5-ee76-4e16-94ea-15c6f67e911a'
