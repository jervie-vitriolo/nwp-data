      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a timeline of the events that transpired in the last few
        days leading up to the Senate hearing.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1E-vYXWqoZD-NQf6-zHlTTPXap4A6wZktvXJR0OirpXg&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e891ed-3c20-4c95-a340-f0b3f073bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d563037-e65b-48b9-b6ab-35b2866e5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 30</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c832be-fd2d-407b-a7cb-4f9ad70a4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers in North Cotabato were demanding immediate release of calamity
        aid from the local government. They said they had been experiencing severe
        hunger because of the drought affecting their crops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db21f20-6cdc-4444-a5e9-c07877d6eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers started blocking several roads in Kidapawan as a sign
        of protest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b6544-f16a-4dd0-80b2-6aee01dac07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 1</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b7efe-d643-41f0-8b83-442087685c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers blocking the Davao-Cotabato Highway in Kidapawan City,
        North Cotabato were dispersed. But things went violent, <a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">leaving
        three farmers and dozens of others wounded</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75628aa-b653-4cc6-bb15-f2d1be060757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kabataan Partylist, members of the Philippine National
        Police (PNP) opened fire at the protesters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189f696-7161-4bb1-a81a-1f29abd7c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato officials said the violence started after a number
        of the protesters attacked policemen escorting a group of social workers out
        to rescue minors in the barricade set up along the highway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3f61e-2298-481c-b56e-9f775b2168bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based Human Rights Watch (HRW) <a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">urged
        the Philippine government to immediately respond</a> to the violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b6a24e-f7b1-441f-82b4-15eb1d28b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government needs to urgently investigate the incident, particularly
        the conduct of law enforcement personnel that may have led to the bloodshed,
        and hold accountable anyone found responsible regardless of rank or affiliation,"
        HRW said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c4e56-0b34-4e5c-b7f3-f191fffc8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas (KMP) said the Aquino administration
        and Gov. Mendoza should be held accountable for the incident. They also said
        the <a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">provincial
        government failed to deliver on its promise</a> to provide food relief to
        the farmers after placing North Cotabato under a state of calamity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500e1cc-3eca-493c-a83b-61af1f1fb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 2</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02dd44-25bb-46de-9896-49dd30b70927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang <a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">called
        for an immediate, fair and thorough investigation</a> to hold those accountable
        for the violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8e207-bd99-43af-997e-1b758055d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 4</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a889dd-d98d-4c46-a842-58a3d3450746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Mayor Joseph Evangelista said around 43 farmers are
        <a href="https://cnnphilippines.com/regional/2016/04/04/Kidapawan-face-criminal-complaints.html">facing
        criminal complaints</a> and are being held liable for possible illegal assembly
        and direct assault against persons in authority, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa1940a-8c28-4764-9937-093963918d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Deputy Chief of Police Sr. Insp. Andres Sumugat also said more
        raps were being readied against the protesters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75513f33-910d-40e0-b141-360fb1f8e622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 5</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a33cc7-5d8a-442e-8a80-226e599b4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP <a href="https://cnnphilippines.com/news/2016/04/05/Kidapawan-farmers-dispersal-PNP-fact-finding-team.html">created
        a fact-finding team</a> to look into the operations, administrative, and disciplinary
        aspects of the violent dispersal of protesters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e28fc-64b0-439b-a16e-3458cfd8873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Justice and Human Rights scheduled a public
        hearing in Davao City on April 7 in the light of the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f97a9-5ee9-4d7d-85fc-dbbf4206004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 6</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dd8e4-c215-4fab-bf44-87eb13a6c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers and the local government of Kidapawan City <a href="https://cnnphilippines.com/news/2016/04/06/kidapawan-farmers-government-agreement.html">reached
        an agreement</a>. The farmers ended their protest, and as part of the negotiation,
        police and military troops pulled out of the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38593e8-6214-447e-928d-fb734e7cfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But militant groups in Manila launched their own protest. They condemned
        Agriculture Sec. Proceso Alcala, North Cotabato Gov. Emmylou Mendoza, and
        President Benigno Aquino III for the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37452099-0fbb-4091-93e2-6d33fbcea1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:18:44.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:19:24.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala admitted in a press conference that they fell short on providing
        relief to the farmers. But he believes the protest was politically motivated.</p>'
  'Panama-papers-aftermath':
    'author': 'Christine Murray and Elida Moreno, Reuters'
    'caption': '(File photo) The Mossack Fonseca law firm in Panama City, Panama,
      which has been the go-to firm for international investors looking to put their
      money in far-flung places. Reports now allege it played a critical role in helping
      political leaders around the world move money offshore.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-07T09:21:42.145+08:00
    'imagesource': 'jcr:a9741be8-c0be-4476-ab1c-6d306848058a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40d0bf8-f1d6-4d5e-b0b4-bd1d42b4880d'
    'lead': 'Panama said on Wednesday (Thursday, April 7 PHT) it would form an independent
      commission to review the country''s financial practices following the leak of
      information from a local law firm that has embarrassed a clutch of world leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:23:30.018+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T08:23:51.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:23:50.998+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panama to form commission to review financial practices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b06c9-cbf3-438c-9164-b22d9ad482e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panama City (Reuters)</strong> — Panama said on Wednesday
        (Thursday, April 7 PHT) it would form an independent commission to review
        the country''s financial practices following the leak of information from
        a local law firm that has embarrassed a clutch of world leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd23971-a226-4462-ae7a-06b98e11f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panamanian government, via our foreign ministry, will create
        an independent commission of domestic and international experts ... to evaluate
        our current practices and propose the adoption of measures that we will share
        with other countries of the world to strengthen the transparency of the financial
        and legal systems," President Juan Carlos Varela said in a televised address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c5fb1-0eaf-42d8-8476-3f483bc903e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/04/07/panama-tax-haven.html">Also
        read: Panama Papers: 4 reasons why Panama is used as a tax haven</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de685746-babb-4245-ab4e-4d29ae9a86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments across the world <a href="https://cnnphilippines.com/world/2016/04/05/Panama-papers-probe.html">have
        begun investigating</a> possible financial wrongdoing by the rich and powerful
        after the leak of more than 11.5 million documents, dubbed the "Panama Papers,"
        from the Panamanian law firm Mossack Fonseca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69796350-db2d-4a92-a08a-c494280b4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/05/panama-papers-explainer.html">Also
        read: The Panama Papers: 7 things to know</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda327c6-bd7c-4951-8578-11583fe1eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his brief statement, Varela reiterated Panama would work with
        other countries over the leak, which was published in an investigation by
        the U.S.-based <a href="https://projects.icij.org/panama-papers/power-players/index.html?lang=en&amp;autoresize=true#">International
        Consortium of Investigative Journalists</a> and various news organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84447289-eeb8-4061-89db-c1551bb1089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent sideswipe at the media, he said: "Serious and responsible
        governments don''t negotiate the adoption of international obligations via
        the media, we do it via diplomacy and serious, responsible and constructive
        dialogue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9f46d-9b52-4bd8-b6c2-afbc627ceeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers have revealed financial arrangements of prominent figures,
        including friends of <a href="http://nine.cnnphilippines.com/world/2016/04/07/vladimir-putin-panama-papers.html">Russian
        President Vladimir Putin</a>, relatives of the prime ministers of Britain
        and Pakistan and Chinese President Xi Jinping, as well as Ukraine''s president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970813e3-9b0d-4154-9c7b-fd5f72e1c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:23:30.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:23:51.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama''s finance minister, Dulcidio De La Guardia, who admitted
        the scandal has damaged Panama''s reputation, said the country was still discussing
        who would be on the commission.</p>'
