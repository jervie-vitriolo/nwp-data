      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Filipino soldier
        died in a parachuting accident during the <em>Balikatan</em> (shoulder to
        shoulder) exercises in Subic, Olongapo on Thursday (April 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d45ffc-2118-41d5-88ce-3cffaa49d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:20:16.726+08:00
