      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were firearms justified?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151d5e4-fb89-409c-bcca-d865ba1d8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano questioned the PNP why several policemen were carrying
        firearms during the dispersal — who gave the order, how many policemen used
        firearms and the circumstance why they opened fire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7add248-99eb-40a5-aecb-98449d39b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato police director Sr. Supt. Alexander Tagum explained
        that there was no command to open fire. He also said that firing warning shots
        are not allowed — a reason why he used a megaphone to warn the protesters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3a166-1e2a-4213-b700-1f63d68f1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, according to the law, "carrying of firearms is allowed
        as part of the security component of the Civil Disturbance Management (CDM)."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef04fe8-0a21-4b3f-9a9e-958048f32ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano said the law applies to all law enforcement, and doesn''t
        distinguish between CDM units and security forces.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1243d7-63ed-4c3f-a91c-e978e181010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/senate-investigation-kidapawan-incident.html">Read:
        Cayetano grills PNP on carrying of firearms during Kidapawan incident</a></strong></p>'
