    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0364009-a348-46cd-a952-b2d9e2055db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP stressed that B.P. 880 is referring only to CDM members
        — in this case, people who were actually engaging with the protesters. The
        security forces who were carrying firearms, Tagum said, were 100 meters away.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b5155-e0a3-4dc9-8e79-866accab0719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano reiterated that the purpose of the hearing is to bring
        out the truth and facts of what really happened, and whether or not the PNP
        violated any laws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93e046-61f5-4a6e-b455-111b1c70ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung may violation ang isa, dalawa, tatlo o apat [na PNP members],
        dahil nagpaputok hindi sa ere pero sa kanila [farmers] and it''s not a firefight,
        that is a violation of law," he said. "We want to find out whether you followed
        the rules and regulations, or if the rules and regulations have to be changed
        in areas like Cotabato."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48bcf3-888d-48f1-b425-71b6ca018ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:13:23.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:13:29.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If one, two, three or four members violated the law
        because they fired shots, not in the air, but at the farmers and it''s not
        a firefight, that is a violation of law.]</p>'
  'Abu-Sayyaf-kidnap-victims':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Canadians identified as Robert Hall and John Ridsdel and Norwegian
      Kjartan Sekkingstad (L-R) reportedly appeared in a video pleading for their
