  'maritime-dispute-forum-in-manila':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-06T09:38:07.684+08:00
    'imagesource': 'jcr:b662b4d5-b594-4055-92b0-210a09018640'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91385eb7-a2d5-45e7-950a-d06d624dac2c'
    'lead': 'Over a hundred delegates from Association of South East Asian Nations,
      the U.S., and China discuss maritime security and freedom of navigation in disputed
      waters. The Department of Foreign Affairs echoes the commitment of the Philippines
      to resolve conflicts based on international law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:50:48.418+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:55:28.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila hosts regional forum on maritime dispute

      '
    'updated': 2016-04-07T08:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fcb11c-951d-4940-935d-2470ad018350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Foreign Affairs
        Undersecretary for Policy Enrique Manalo reiterated the commitment of the
        Philippines in building a rules-based maritime security architecture in the
        Association of South East Asian Nations (ASEAN) region during his keynote
        speech at the 8th ASEAN Regional Forum Inter-sessional Meeting (ISM) on Wednesday
        (April 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b8513-2ed7-41b5-b9ce-9a1d5b74296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the Philippines has identified maritime security, marine
        environment protection, and safety of navigation as the main topics for discussion
        under the new work plan of the&nbsp;ISM.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904fdfbf-a256-4f56-826d-90f199b35edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he echoed that the Philippines ensures that its maritime
        claims comply with the 1982 United Nations Convention on the Law of the Sea
        (UNCLOS), as the country vows to implement the provisions of the Declaration
        of the Code of Parties in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e167a-a16e-4a38-9908-b146eafd4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added that the Philippines is one with ASEAN''s Vision 2025,
        which aims to build a community that enhances maritime security and maritime
        cooperation for peace and stability in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6235bd-8b8d-43e7-a04e-05efb70eeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently spearheading <a href="https://cnnphilippines.com/news/2016/04/04/PH-U.S.-mark-opening-of-2016-Balikatan-exercises.html">Balikatan
        exercises</a> with the U.S., where safety and freedom of navigation are the
        focal points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c522d-9dee-4d11-bb56-2c180591f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the ASEAN Regional Forum should be an avenue to establish
        guidelines to uphold safety of navigation in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c9d9f-0b5a-4ec2-a021-b0b37e802b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:50:48.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:55:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second meeting of the ISM under the co-chairmanship
        of the Japan, U.S., and the Philippines.</p>'
