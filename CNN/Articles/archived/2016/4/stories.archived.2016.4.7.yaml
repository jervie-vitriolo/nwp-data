  'PBA-Gary-David-San-Miguel-Beermen-Meralco-Bolts':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-07T16:10:06.309+08:00
    'imagesource': 'jcr:d766e23b-063a-4d89-80e2-dfeb03e91493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c867bf17-36ea-46b6-8501-2e4de8966a2f'
    'lead': 'The San Miguel Beermen roster just got deeper, after securing unrestricted
      free agent Gary David.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:27:08.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T15:27:23.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:27:22.803+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Gary David to join San Miguel, agent confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e15b4-fc0c-485a-bd35-9d67bcdef0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen are picking up free agent Gary David.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d443b6a-7162-4d25-9824-94bef27b03ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David''s agent, Danny Espiritu, confirmed the news to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c13f4e-ba93-4149-8e17-e334a19a566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu said the veteran marksman is set to join the Beermen after
        being placed on the unprotected reserve list of the Meralco Bolts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350451bd-a240-45bf-8c60-7e22dbf19880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Espiritu said that he does not know when David will first see
        action for the Beermen and who among their personnel will be moved to make
        room for the veteran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92229e87-9bd9-4e43-8856-165484787d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was slapped by Meralco with a one-game suspension due to “insubordination,”
        “lack of dedication to the team,” “and a breach of contract which states that
        he’s obligated to play in official PBA games at all times,” last March 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41914a1d-dab9-4f0e-bfae-9d66945b1109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts activated Rey Guevarra in David''s place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b0df2-292b-44ae-9622-4daa1f3f45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With David in their lineup, the Beermen''s roster, which already
        has the likes of June Mar Fajarco, Marcio Lassiter, Chris Ross, and Arwind
        Santos, got deeper —&nbsp;boosting their title chances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28114a-29a7-47be-965c-bd019fba65af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:27:08.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:27:23.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel is currently sit in third place of the Philippine Basketball
        Association (PBA) Commissioner''s Cup with a 6-3 win-loss slate.</p>'
