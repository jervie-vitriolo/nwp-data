      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'image': 'jcr:060250be-be5b-4ea5-813a-b12ba9ec4f21'
      'imageCaption': 'From left: Kjartan Sekkingstad, John Ridsel, Robert Hall, and
        Marithes "Tess" Flor  '
      'jcr:primaryType': 'mgnl:block'
