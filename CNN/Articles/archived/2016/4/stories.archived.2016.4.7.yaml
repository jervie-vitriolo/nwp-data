      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, meanwhile, singles out for praise the above-mentioned Joma
        Rivera, who was The Curator’s very first employee. “To see his growth is ridiculous,”
        Ong says. “That’s what we want for this town.” Rivera, by association, is
        at the top of  the list of Asia’s 50 Best Bars, by the way: He can now be
        found manning the bar at 28 Hongkong Street in Singapore, which sits at No.
        1.</p>'
