      'mgnl:lastActivated': 2019-09-24T14:05:20.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party vice presidential bet Rep. Leni Robredo returned to
        Manila after campaigning in Marinduque the day before. Robredo visited residents
        of Tondo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c91784-55ee-4e57-8c8f-dec3feaaebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:04:56.017+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:05:20.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr. also made the rounds in Metro
        Manila, joining a caravan in Quezon City and posing for selfies with some
        young people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae40f8-7543-43e3-afeb-797ae254d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:04:56.017+08:00
