      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other three VP candidates were outside Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b751af6-4bf8-45b0-b35a-9ec1d6d26f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:04:56.017+08:00
