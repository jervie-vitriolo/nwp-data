      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Starbucks is building its
        biggest-ever café in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2be434-349b-4a5c-9709-4804ffa50353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks announced plans for a 20,000-square-foot Roastery in Manhattan.
        It''s based on the Seattle Roastery it opened in December 2014, but even larger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28544562-f135-49ec-8254-19129d41283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biggest Starbucks ever headed to N.Y.C.," the company said in a
        tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbf8e7-c639-4d8b-b628-8fea17a23d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roastery is a café that also serves as a showcase for the roasting
        of coffee beans. A company promo shot depicts a mustachioed baristas dispensing
        coffee from a steampunk-style brew tap made of copper and glass. Roasters
        in aprons handle burlap bags and shiny vats of raw beans in another.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64918fd4-914c-41ed-907f-22f32cc50662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s create the Willy Wonka of coffee," says Starbucks president
        Howard Schultz in a video on the company web site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea08fc-bd4f-4b44-bdc6-7d5817092f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company described the Roaster as "coffee as theater" with its
        "small batch process taking center stage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b549f-999f-49a7-889e-44de3af891b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks plans to open the Roastery in 2018 in the trendy Meatpacking
        district. It will be located in a nine-story building, 61 Ninth Avenue, that''s
        under construction and scheduled for completion next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c265d0-0939-47ca-9eea-d432d14f754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:52:04.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:56:07.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/06/news/companies/starbucks-roastery-new-york/">Starbucks
        building its biggest store ever: ''The Willy Wonka of coffee</a>''"</em></p>'
  'NBA-Philadelphia-76ers-GM-Sam-Hinkie-steps-down':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Philadelphia 76ers President of Basketball Operations and General
      Manager Sam Hinkie has elected to step down from his role.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-07T12:33:32.784+08:00
    'imagesource': 'jcr:3a1cbabc-27fd-4ba6-99f3-79c2b4cb49ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e535a0a1-72a6-4818-a36d-0ff37ea56195'
    'lead': 'It looks like ''The Process'' is finally drawing to a close in Philadelphia
      after 76ers President of Basketball Operations and General Manager Sam Hinkie
      has stepped down from his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T15:58:44.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T15:58:56.236+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T15:58:56.042+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Sam Hinkie steps down as Sixers GM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698aa46-8b12-49ee-8db8-b4861b2deeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It looks like
        ''The Process'' is finally drawing to a close in Philadelphia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8166d-a299-4d48-87c0-9dfde296637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia 76ers announced on Thursday (April 7 PHT) that
        the President of Basketball Operations and General Manager Sam Hinkie has
        stepped down from his post after three years at the helm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb2742-5c5f-48ab-bf47-98946f58e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the <a href="https://www.nba.com/sixers/hinkie-steps-down-gm">76ers''
        website</a>, Managing General Partner Josh Harris thanked Hinkie for his work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad421c4-6543-4711-9d40-589999d6a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are disappointed in Sam''s decision, we would like to
        sincerely thank him for his contributions over the past three seasons," said
        Harris. "There is no question that Sam''s work has put us in a very strong
        position to take advantage of numerous opportunities for an exciting future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deaa454-6776-4d33-8399-21ac67555da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, Hinkie became known for "The Process" in Philadelphia,
        an approach wherein the franchise would aggressively secure draft picks and
        assets at the expense of short term success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f24f2-3103-47dc-8ea9-678ad784e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinkie first took charge of the Sixers before the 2013 NBA Draft,
        and finished with a win-loss record of 47-195.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71244fcb-56ec-466f-b33b-3fa4d198e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his guidance, the Sixers have drafted the likes of Michael
        Carter-Williams, K.J. McDaniels, Joel Embiid, and Jahlil Okafor among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1235d11-ff5e-4453-97cc-8a3e749337a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:58:44.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:58:56.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only four games left in the current season, Hinkie leaves the
        Sixers with a record of 10-68.</p>'
