      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s representatives had no further comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c7e32-38b2-49c0-822e-0658d52d87a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Jackson shot down rumors that she was battling cancer
        after postponing several tour dates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4443636-9b40-4883-9fd3-c1e35fc5be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rumors are untrue. I do not have cancer. I am recovering,"
        Jackson said in a video message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c0713-6abe-447e-9045-a172e6fd0cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.617+08:00
