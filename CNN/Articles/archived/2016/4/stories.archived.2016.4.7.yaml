      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what might be a bid to head off any wider public criticism, the
        Russian prosecutor''s office has announced it will investigate the individuals
        "listed" in the Panama leaks to check whether their actions "were legal and
        corresponded to Russian and international law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb28afa-429b-4124-b242-6e1fd17acce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no suggestion, though, that Putin himself, or the vast
        private fortune he may or may not control, will come under the legal spotlight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa927d-f0a9-4999-bab6-cb89f54cd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.889+08:00
