      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Puerto Princesa, Palawan (CNN Philippines)</strong> — Davao
        City mayor Rodrigo Duterte dismisses criticisms from opponents, on crime and
        corruption platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8945b149-357c-4c7f-838c-ca28c180872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay called Duterte out on the issue of
        extrajudicial killings, children were among the mayor''s victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea556411-7464-473f-9490-f037085c2cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte says Binay''s statements are recycled issues — calling these
        the e cry of a politically dying man.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eb766-55ae-463c-b06c-ea2b2081f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there is no reason to listen to a robber, and a family of
        robbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf3247-b28d-45e0-abc4-6dd7a2cc39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor says he is a man of his word — but instead of saying he
        will end crime in six months, he is now saying he will suppress criminality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ac866-fca3-4288-b08f-b9950387c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it is impossible to end crime, but vows to tap both the
        police and military to suppress it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d11960-ee0f-4672-9cb3-63cb316f62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte says he can end corruption during his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f007fe-386e-41f4-9cbd-ceb0e6ebdbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he will be a decisive leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed23f3-f4e0-4197-ae34-796ff9c56189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte paid a courtesy call to Gov. Jose Chavez Alvarez and Puerto
        Princesa Mayor Lucilo Bayron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fe442-d006-4de0-84fd-e8f702250952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:44:29.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:45:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is having a rally in the evening by the baywalk and also meeting
        with Chinese businessmen.</p>'
