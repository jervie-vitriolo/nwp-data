    'template': '1'
    'title': 'Cayetano grills PNP on carrying of firearms during Kidapawan dispersal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80346f4-9392-42b5-b479-cf96febc3179'
