      'mgnl:lastActivated': 2019-09-24T14:20:29.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Celeste Sayson, <em>Balikatan</em> public affairs officer,
        said the fatality was a member of the Philippine Air Force''s 710 Special
        Operations Wing with the rank of Airman 2nd Class. The identity was withheld
        in consideration of the victim''s relatives, who were yet to be informed of
        the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4b27-c27e-4aa8-bf31-b8afd61a2144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:20:16.726+08:00
