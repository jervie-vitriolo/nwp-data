      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>NOTE: Armed Forces of the Philippines (AFP) spokesman BGen.
        Restituto Padilla says the Abu Sayyaf is holding 13 foreign hostages kidnapped
        between February 1, 2012 and April 15, 2016. He says it is still unclear if
        the ASG also are holding four Malaysians seized in waters between Tawi-Tawi
        and Sabah on April 1, and four Indonesian tugboat crew members abducted off
        Tawi-Tawi on April 15.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c537d0-94d0-4b8e-86dc-65929ad099bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — At least 13 foreign
        nationals are in the hands of terror group Abu Sayyaf, according to the Armed
        Forces of the Philippines (AFP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211147d7-de3b-44cd-9714-8ac4855c2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokespersons BGen. Restituto Padilla and Col. Benjamin Hao
        gave CNN Philippines a list on April 6 of 15 foreigners and one Filipina who
        were then held by the Abu Sayyaf Group (ASG). On Tuesday (April 26), the number
        went down to 13 foreigners following the killing of Canadian John Ridsdel
        and the recovery earlier of an Italian hostage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e6bb17-e94d-4a07-8a8f-01efc081b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.023+08:00
