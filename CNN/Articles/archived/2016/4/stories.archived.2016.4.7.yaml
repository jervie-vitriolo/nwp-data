      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/09/22/Gunmen-abduct-Filipina-foreigners-from-Samal-resort.html">WATCH:
        Gunmen abduct Filipina, foreigners from Samal resort</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa194f-1afa-4719-9988-5e6d36da711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said ransom is the "primary motivation” for the kidnappings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54d0dc-53ba-4ad4-a164-2d4e6b8b3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP not cowed by threats</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f3305-a954-42c3-bb34-3fef62bddadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has assured the public it is not easing up on the pursuit
        of the abductors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1647b0-3baa-4084-8134-4b9d7273d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Focused military operations continue in known havens of Kidnap
        for Ransom (KFR) groups. There has been no let-up in these activities and
        our primordial consideration is the safety of kidnap victims,” Padilla told
        CNN Philippines on Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e3ee2-343b-4a2c-b895-b09b8e7bb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/03/12/malacanang-no-ransom-policy.html">Related:
        Malacañang reiterates ''no ransom policy'' amid Abu Sayyaf threat</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687b5a2-0e67-4b07-89dd-0b07d5382a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not be cowed by these threats and will remain focused on
        achieving our mission of making these criminals accountable for their evil
        acts and hopefully ending this criminal activity with the help of the LGUs
        (local government units).”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d2676-7445-491d-929f-6874240bf0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/09/23/Intense-rescue-effort-launched-for-kidnapped-foreigners.html">Related:
        ''Intense rescue effort'' launched for abducted foreigners</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6942f6-6f14-456f-ac6f-73cd8b7e3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:24:29.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:24:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao-based ASG has been blacklisted by the United
        Nations Security Council for its ties with the Al Qaeda network and has been
        declared a terrorist organization by several governments, including Australia
        and the United States.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
