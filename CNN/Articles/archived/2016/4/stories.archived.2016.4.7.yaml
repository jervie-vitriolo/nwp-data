      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these candidates have confirmed their attendance for the
        <a href="https://cnnphilippines.com/news/2016/04/06/preps-vp-pilipinas-debate-cnn-comelec.html">only
        vice presidential debate</a>, hosted by CNN Philippines in partnership with
        Business Mirror and the Commission on Elections, on Sunday (April 10) at the
        University of Santo Tomas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11225a8c-c67b-42da-8bf8-aabce9a68690'
