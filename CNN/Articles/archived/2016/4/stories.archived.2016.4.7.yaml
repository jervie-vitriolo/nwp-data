      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Could Janet Jackson be incubating a new
        generation of the Jackson 5?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7585815-2daa-4f19-874b-250b8e4afff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson announced she is halting the second leg of her "Unbreakable"
        world tour for the second time on doctor''s orders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6e5f5-9339-4549-8732-b28d9a4c1996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, she attributed a tour delay to her need to recover
        from an unspecified surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed9c0b-bd65-45da-9fc9-0e05ab8a49d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the singer is giving a little more detail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c48e5-9a87-4ece-b33e-d5ffd1067a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was important that you be the first to know. My husband
        and I are planning our family, so I''m going to have to delay the tour," she
        told fans in a video released on Twitter on Wednesday (April 6). "Please,
        if you can try and understand that it''s important that I do this now. I have
        to rest up, doctor''s orders. But I have not forgotten about you. I will continue
        the tour as soon as I possibly can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08e9ce-fd2e-461d-8138-b6a5ac16da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word on whether Jackson, 49, and her husband, 41-year-old Qatari
        billionaire Wissam Al Mana, are looking to build their family the old-fashioned
        way or through other means.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A message from Janet...<a href="https://t.co/KrzYZ4eyvD">https://t.co/KrzYZ4eyvD</a></p>&mdash;
        Janet Jackson (@JanetJackson) <a href="https://twitter.com/JanetJackson/status/717653282244546564?ref_src=twsrc%5Etfw">April
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ae549-d9a5-401c-9142-b34a63b455cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:30:20.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d50a34-770f-4c25-803c-1179337dbe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.616+08:00
