      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e485d7-fb6a-462b-88cb-66eb997faeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.618+08:00
