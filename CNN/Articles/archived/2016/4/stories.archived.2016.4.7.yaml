      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protesters testify</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400441b3-5e9e-4333-ae46-1ebad3cd3ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebao Sulang, a father of one of the protesters, shared how he found
        his dead child in a morgue, two days after the dispersal. He said under oath
        that his child was naked with only his private parts covered and his head
        "sawed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc488a3-6862-4178-9fb3-bd903ab6b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T15:49:20.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T15:49:40.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the autopsy showed the protester died due to a blunt trauma
        to the head, Atty. Ephraim Cortez of the National Union of People''s Lawyers
        said that he has evidence showing the protester''s death by a bullet wound.</p>'
