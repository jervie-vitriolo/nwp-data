      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/06/technology/reddit-harassment/">Reddit
        strengthens anti-harassment tool</a>."</em></p>'
  'merle-haggard-death':
    'author': 'Bill Trott, Reuters'
    'caption': 'Musician Merle Haggard passed away from pneumonia on April 6, 2016.
      He was 79 years old.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-07T08:24:29.823+08:00
    'imagesource': 'jcr:53c14551-92cf-4b04-9b41-e9b17062a363'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f09f8ad9-7081-4884-94f3-8751a8b83fc6'
    'lead': 'Country musician Merle Haggard, who emerged from prison to become the
      poetic voice of the American working man with hits such as "Mama Tried" and
      "If We Make It Through December," died on Wednesday (April 6), his 79th birthday,
      said manager Frank Mull.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:42:30.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T08:42:59.352+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:42:59.041+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Country music star Merle Haggard dead at 79 – manager

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7a6b0-4e99-437f-898a-95c10eafc146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Country musician Merle Haggard, who
        emerged from prison to become the poetic voice of the American working man
        with hits such as "Mama Tried" and "If We Make It Through December," died
        on Wednesday (April 6), his 79th birthday, said manager Frank Mull.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af46ace-d0e5-4213-a5f1-a27918b60e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard died of pneumonia at his home in Palo Cedro, California,
        Mull said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba71f62-6835-49f4-bf6c-d5b91ab555e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country legend had canceled all his concerts for the month of
        April due to illness. His son Ben, who played in Haggard''s band, said his
        father had predicted the day of his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9525fd33-d001-499e-9a01-e4282f9abcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week ago, Dad told us he was gonna pass on his birthday, and
        he wasn''t wrong," Ben wrote on Facebook. "An hour ago he took his last breath
        surrounded by family and friends."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a5999-5ccb-44e1-a009-937242fc40c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard became one of the most influential figures in country music
        with a repertoire that included songs with traditional country themes such
        as drinking and heartache, but he infused them with more insight and tenderness
        than most honky-tonkers. He also broadened the genre by writing about poverty,
        loneliness, and social issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62756a44-8a65-4276-977d-3ec3334295f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard once said he preferred playing guitar to singing but it
        was his voice that made him stand out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6191a5-f3be-4c50-935d-77d068bbdde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haggard''s exceptionally true intonation, his command of varied
        vocal textures, and his insinuating phrasing would make him a superior vocalist
        in any idiom," the New York Times said of Haggard in his prime. "Like Muddy
        Waters in the blues field and only a handful of other performers, he both
        embodies and transcends his rich American musical heritage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb21632-6dea-4cdc-b8e4-bc5639f908ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard''s sound drew from traditional country but also touched
        on folk, pop, jazz, blues, and rock, and his songs were covered by the likes
        of the Grateful Dead, Elvis Costello, and Lynyrd Skynyrd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27869ff1-b581-4bd3-ba49-0426380af2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t remember when I haven''t listened to him," said Rolling
        Stones guitarist Keith Richards. "Some of the best songs and best delivery
        you can get."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945ae57-21f7-4c29-9139-3000838da3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard was born April 6, 1937, near Bakersfield, California, the
        son of a couple who had been part of the exodus from Oklahoma''s Dust Bowl
        during the Great Depression. Haggard''s father was a carpenter for a railroad,
        and the family lived in a converted boxcar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d57ef6-09cc-47bc-9a5e-0c0448eedbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard, who was 9 years old when his father died of a brain tumor,
        quit school in the eighth grade and began hopping freight trains. He also
        took up the guitar and petty crime and frequently was placed in – and escaped
        from – juvenile reformatories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7a872-1605-4360-bc8b-d173f265b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later he was living out the lyrics of what would be
        one of his biggest hits – "Mama Tried," the story of a man who marked his
        21st birthday in prison. He had been sent to California''s notorious San Quentin
        prison for trying to break into a cafe – too drunk to realize that at the
        time it was still open and serving customers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fca756-2350-46a6-aed6-fa1682bcf3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard was already a big fan of country star Lefty Frizzell when
        he saw Johnny Cash perform at the prison in 1958 and decided to make a career
        of music after being paroled almost three years into his sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad38715-32d5-41f9-8244-3f71f034b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would''ve become a lifetime criminal if music hadn''t saved my
        ass," Haggard said in a PBS documentary. "I''m living proof that things go
        wrong in America and I''m also living proof that things can go right."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05865c78-6a42-4a05-835f-f776f2169b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time as governor of California, Ronald Reagan pardoned
        Haggard for his crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d94cb2-3f29-4749-a3c4-45e3743c80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard returned to his hometown in 1960 and, along with Buck Owens,
        helped define what became known as the "Bakersfield sound" – a more raw, twangy-er
        country sound than the highly produced music that was coming out of Nashville
        at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d1517-354e-4359-b90d-e8cd31e08e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject matter of the songs Haggard wrote was more blunt than
        some of his fans were accustomed to – "Irma Jackson" was about interracial
        romance – and he rebelled when record company executives wanted to change
        his style.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b32bf-4dfa-415a-a901-88e76958416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been a guy that can do what people told me," he told
        the Times. "It''s always been my nature to fight the system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cce917-fa67-45b5-93e6-58da134922b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hits such as "Workin'' Man Blues," "Hungry Eyes," and "If We Make
        It Through December," the plaintive story of a laid-off factory worker trying
        to salvage Christmas for his young daughter, were likened to the populist
        works of Woody Guthrie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c28ae-99ce-4411-aa6a-a89197a89fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard''s other hits included "Lonesome Fugitive," "Silver Wings,"
        "Sing Me Back Home," "Daddy Frank (The Guitar Man)," "The Bottle Let Me Down,"
        "The Fightin'' Side of Me," "I Think I''ll Just Stay Here and Drink," and
        "Pancho and Lefty," a duet with Willie Nelson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994472a-bf4c-4dcc-b2c3-ea1b5810ed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard toured constantly with his band, the Strangers, and once
        described his life as "a 35-year bus ride" – and that was in 1996, long before
        his bus stopped rolling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905cb4a6-8315-4cc7-a49d-1e4f5e33c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard''s fame skyrocketed in 1970 with "Okie From Muskogee," an
        anti-hippie song ("we don''t smoke marijuana in Muskogee, we don''t take our
        trips on LSD") that came to be embraced by conservatives. Haggard said in
        interviews the song started out as a joke and a character study and that it
        did not necessarily reflect his views.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765fbdc-796f-4c7c-84ad-8b978d686446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard often told interviewers he was not political but his songs
        showed he was certainly opinionated and a libertarian thinker. In 2003 he
        defended the Dixie Chicks from fans'' backlash after they criticized President
        George W. Bush and he wrote a song in tribute to former first lady Hillary
        Clinton when she was seeking the presidency in 2007.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97a07e-1a91-4a69-9767-a39ca04d30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wrote "Crippled Soldiers and Me" to protest the U.S. Supreme
        Court ruling that said burning the American flag was an expression of free
        speech and "That''s the News" to criticize media coverage of the war in Iraq.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc08e80-8747-492f-8bb6-9c170677b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stardom took a toll on the man known to his fans as "The Hag" and
        his career waned in the late 1980s amid personal problems. He filed for bankruptcy
        protection in 1992 after years of hard living, four divorces, gambling, and
        bad investments. He once estimated that he had blown $100 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd756ac3f-8429-4100-8641-94fe5130bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In My House of Memories" he wrote of a sleepless, always-naked
        five-day drug binge on his houseboat with an unnamed woman country singer.
        By his mid-60s Haggard had settled down and spent his spare time fishing on
        his ranch in Northern California.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8801ff3-b3b6-4df7-bc7f-de788c19ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard had part of a lung removed in 2008 because of cancer but
        was performing again within two months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f56a7-ae90-4bbe-8550-7f626940b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:42:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:42:59.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haggard had six children from his five marriages, including two
        with his last wife, Theresa. His son Ben performed with him as lead guitarist.</p>'
  'vladimir-putin-panama-papers':
    'author': 'Matthew Chance, CNN'
    'caption': 'Russian President Vladimir Putin (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-07T02:52:18.792+08:00
    'imagesource': 'jcr:b94a0c16-4159-4b24-a5b1-2f17168eccbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53dd68e7-6caf-41fd-9ed8-e76ec78605ad'
    'lead': 'The Russian government has denounced the ICIJ revelations, known as the
      Panama Papers, as a giant smear campaign to discredit Russia''s autocratic leader
      – an attempt to undermine him ahead of parliamentary elections later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T08:45:47.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T08:45:59.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T08:45:59.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin and the Panama Papers: Why power means more than money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12630943-7877-4d10-b8b0-cc6f19e797ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN)</strong> — The Kremlin introduced a new word
        into the English language Monday (April 4): "Putinophobia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d08ad1-2b31-40f3-9e81-4057ff66100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in reaction to allegations from the International Consortium
        of Investigative Journalists and its media partners, who say they obtained
        a collection of documents revealing – among other claims – a clandestine network
        that connects associates of Russian President Vladimir Putin to hidden wealth
        in secret offshore companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b983c9b-e4ad-4a92-93c4-3b3f8b7c02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, the Russian government has denounced the ICIJ revelations,
        known as the Panama Papers, as a giant smear campaign to discredit Russia''s
        autocratic leader – an attempt to undermine him ahead of parliamentary elections
        later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83ad9c-896b-4d10-9eae-9c7541e72b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports, which CNN hasn''t been able to independently verify,
        also directly implicate 12 current or former world leaders. Since their release,
        the Prime Minister of Iceland, Sigmundur David Gunnlaugsson, has stepped down
        in the face of accusations of financial impropriety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d82be-0243-430d-9671-a788f550946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Kremlin-watchers looking for a similar dethronement, don''t
        hold your breath. The Russian public has become somewhat immune to allegations
        of corruption concerning its leader and his inner circle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49515d-0623-4136-b4dd-e2f05a98830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Numbers? It''s a guessing game</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7f9b6-7d52-41df-a7b8-f14059a33930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Putin''s critics have played a guessing game about the
        size of the Russian leader''s private fortune.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e50b4f-b511-43d4-b714-a6cc3099b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislav Belkovsky, an outspoken Russian political analyst, came
        up with a figure of $40 billion in 2007 after claiming Putin controlled significant
        interests in Russia''s oil and gas industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a2e9e-0266-4e14-85ca-5a5651497ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be as much as $200 billion, Bill Browder – the CEO of Hermitage
        Capital Management, formerly Russia''s largest foreign investor, and a former
        Putin supporter – told CNN''s Fareed Zakaria last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648337bf-6cfd-4b07-b04c-52be6435f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there was never much to support such estimates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e2027-f5d3-4a82-a51a-0f2f85545fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the latest revelation contained in the Panama Papers data leak
        suggests, hard evidence when it comes to Putin is hard to come by.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ede5c-7657-4049-93e9-dfb062ba3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single document, his aides reiterate, has Putin''s name on
        it. In fact, the powerful Russian president appears to have very few assets
        signed in his name.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c34ac-aa65-4837-9f3b-a80649f5ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about Putin''s inner circle?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8e059-5182-43ee-b6bf-d5a480d0465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s the members of Putin''s tight-knit inner circle, his friends,
        former KGB colleagues, and loyal businessmen who the ICIJ report alleges own
        the luxury property, front the shell companies and bank the money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a114e20-849e-428a-976a-6a23fc0069a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends like Sergei Roldugin, a concert cellist from St. Petersburg
        who, as a young man, introduced Putin to his former wife, Lydmilla, and became
        godfather to their first daughter, Maria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fda09c-242b-4f89-b6de-2860629af83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, he''s been Putin''s best pal and, according to the
        Panama leaks, now appears to front a series of offshore shell companies that
        have seen hundreds of millions of dollars of Russian loans and lucrative contracts
        pass through their books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a4dba-2638-4a20-818a-739700154bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Payments are disguised in various ways," the ICIJ reported. "On
        paper, shares in companies are swapped back and forth in a day. Documents
        are backdated. Questionable financial penalties are assessed. The rights to
        multimillion-dollar loans are sold between offshore companies for $1."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3560cad9-f9bc-45f6-a3cb-d1738b9145b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roldugin has not responded to CNN''s requests for an interview about
        the financial dealings and told reporters with the ICIJ that he needed more
        time to figure out what he wanted to say. But he did play down his wealth
        in comments to The New York Times. "I''ve got an apartment, a car, a dacha,"
        he told the newspaper. "I don''t have millions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb9bea-14b1-4a7f-9eff-ae1364b42d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to leaked documents, some of the cash was loaned to companies
        controlled by others close to the Russian leader, raising further concerns
        about money laundering.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95aec89-7cf7-47fe-9ee9-cfaec2e9526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin''s name is not on any of the documents. He is the legal
        owner, it seems, of nothing untoward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc34a66-574a-4bb2-84cc-9d7ca0acfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that the absence of a legal smoking gun implicating
        Putin shows how corruption really works in Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22c94a-15e1-422c-87b3-2de4d9a43263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Putin wants to reward his friends, say critics, he does so
        with favorable bank loans or lucrative government contracts of the kind exposed
        in the Panama Papers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34fc991-e484-4596-9d41-7926ec800bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he wants something in return, so the theory goes, they had
        better deliver or risk the President''s goodwill running out. In other words,
        power is what Putin has accumulated in his years of running Russia. Not cash.
        He has no use for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735f50b-1be2-49b1-98c3-d21ea35edb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s crunch time</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87860d36-ea15-489e-a79f-ee5fbca749cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the leaks do come at a particularly sensitive time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464fbed-f273-4aec-a134-5857f38ebbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T08:45:59.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is bogged down in its worst recession since Putin came to
        power in 1999, and the Kremlin has been waging a public campaign against waste,
        corruption and money laundering.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592f727-f611-46be-a6c0-03c6fd769f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:45:47.889+08:00
