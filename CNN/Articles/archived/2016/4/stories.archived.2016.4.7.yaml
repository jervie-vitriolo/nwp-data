      'mgnl:type': 'text'
      'text': '<p>Aside from the usual joint operation guidelines, the PNP and AFP
        are also looking into enhancing Comelec''s cybersecurity. This comes after
        the fears that election results could be manipulated by hacking into Comelec''s
        systems.</p>'
