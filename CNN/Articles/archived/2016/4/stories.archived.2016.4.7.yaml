      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/30/Partisan-politics-government-employees-barangay-officials.html">Related:
        Gov''t employees reminded: No to partisan politics</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89423e0-5a01-401a-b877-acec8c65027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:58:09.785+08:00
