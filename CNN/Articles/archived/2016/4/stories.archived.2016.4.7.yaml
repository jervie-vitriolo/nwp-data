    'template': '1'
    'title': 'Janet Jackson postpones tour for family planning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34aebe1-316d-417d-a96b-f92d15597a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T08:30:05.615+08:00
