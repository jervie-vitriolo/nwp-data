  'yongbon-north-korea-activity':
    'author': 'Euan McKirdy, CNN'
    'caption': 'Yongbyon Nuclear Plant in North Korea. (Photo: Brian Rokus/CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-06T16:30:34.816+08:00
    'imagesource': 'jcr:e73582c0-4eb5-4597-9089-265e3bd31e7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce518c7-8583-431f-827b-12295bf51113'
    'lead': 'The North Korea monitoring project 38 North says that satellite imagery
      shows "suspicious activity" at a nuclear enrichment site in North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:33:42.942+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T13:33:55.006+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:33:54.807+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '38 North: ''Suspicious activity'' noted at North Korean nuclear site

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c48f6-1aae-4de1-b82c-7fc09a33132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The North Korea monitoring project 38 North
        says that satellite imagery shows "suspicious activity" at a nuclear enrichment
        site in North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df8a75-8f47-42b0-be51-72c332192ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plumes of exhaust steam, a byproduct of heating the main plant at
        the Yongbyon Radiochemical Laboratory complex, have been seen in commercial
        satellite images taken March 12 and over the preceding five weeks, the group
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9784d47-9a4e-4f3c-83d9-687ba3ef2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This activity is unusual, the report by the Washington-based project
        says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d8359-ba6d-41de-a41f-f5494331647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exhaust plumes have rarely been seen there and none have been observed
        on any examined imagery this past winter," the report says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aef9bf-ab6a-49c6-96ff-19f571cc150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plumes suggest that the operators of the reprocessing facility
        are heating their buildings, perhaps indicating that some significant activity
        is being undertaken, or will be in the near future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e108664-7b70-4a63-b0e9-d83ccd553e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weeks away?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37a73b-f295-47a7-8672-18f79dda4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plumes of steam do not necessarily indicate that the process
        for refining plutonium for nuclear weapons is underway or will be soon, the
        report says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d790f76-bbbd-4693-8214-2ec43aead6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does, however, note that U.S. Director of National Intelligence
        James Clapper recently testified that Pyongyang had "announced its intention
        to ''refurbish and restart'' its nuclear facilities," including the uranium
        enrichment facility at Yongbyon, and that it could be able to recover plutonium
        from the reactor''s spent fuel "within a matter of weeks to months."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d671940-b767-43be-b032-ebaf65d02174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate images appear to show further work on the site''s Experimental
        Light Water Reactor, a key facility for the enrichment of nuclear fuel, is
        ongoing, with a new transformer yard and road built, and the installation
        of electrical cables completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b2d46-ff0d-4f71-86c9-5f32d894edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that "slow, steady progress" is being made on
        the ELWR component of Pyongyang''s nuclear project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571ecd1-a0a8-4d57-a198-132750adf309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of new buildings near the Uranium Enrichment Complex
        is also ongoing, with some buildings nearing completion and new projects started.
        While there is speculation as to the purpose of these new buildings, the report
        says evidence is insufficient to reach any firm conclusions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab386f3d-b835-4723-98ad-efba534edaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of activity at the plant''s smaller 5 MWe reactor has also
        been observed, but this part of the facility does not appear to be operational
        as exhaust steam from the cooling tower has not been noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d2850-5618-400c-8a32-8e8d3fe5fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea monitoring</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d8c91d-f0ff-4ca2-903b-c6ebdf85b1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials said they were aware of the report. "We are
        looking into ... and closely monitoring the situation," South Korean Defense
        Ministry spokesman Moon Sang-gyun said during a regular news conference Tuesday
        (April 5).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bee0d-70e9-498a-8c70-3c632a0f3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in 2016 the think tank reported "slow progress" at the ELWR.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dba3976-6eab-4358-ad60-0cca14489681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, North Korea announced what it said was a successful
        test of a hydrogen weapon, and more recently it claimed that it had miniaturized
        warheads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0e493-75a5-4c21-9d15-5faac88fcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months it has also fired a number of missiles, along with
        the launch of what it said was a satellite, but which many observers believe
        could be used as an intercontinental ballistic missile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d87b17-c922-45c7-86d3-d067f79b1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. defense officials said the United States has observed movement
        recently of mobile intermediate-range missile launchers. Even though there
        are no missiles on the launchers, there is concern North Korea could have
        a launch planned, the officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3903e8-dce5-4173-a37f-42ba6395b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These launchers could hold a Musudan or KN-08, the missiles that
        worry the United States the most, the officials said. North Korea is said
        to be working on an upgrade though it hasn''t even formally tested these missiles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241d19a-e497-4f65-8eab-6b60172e5172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is limited activity at the ICBM launch site, but no indication
        of a launch, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3d5ba-7c8c-4c02-a465-69ef9038a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:33:42.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:33:55.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/05/asia/north-korea-yongbyon-nuclear-complex-activity/">Suspicious
        activity at North Korea nuclear complex</a>."</em></p>'
  'hp-spectre-thinnest-laptop':
