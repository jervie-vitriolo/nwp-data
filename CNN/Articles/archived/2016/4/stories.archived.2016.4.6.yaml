    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hugs, tears, respect as ''American Idol'' looks back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80e5db-8033-42fb-9b6e-9faac17f09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — <em>American Idol,</em> the TV show
        that searched for a pop star and itself became the biggest force in U.S. television,
        took a trip down memory lane on Tuesday (April 5) as it prepares to bring
        down the curtain after 14 years on the air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2660da2c-41d8-4f46-b4a0-1cebc83ce1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Original judges Simon "Mr. Nasty" Cowell, Paula Abdul and Randy
        Jackson, along with winners including Kelly Clarkson, Carrie Underwood and
        Scotty McCreery looked back on the highs and lows of the talent show credited
        with harnessing people power to turn ordinary Americans into superstars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467411e-65fc-4d25-a6f5-9523b908265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Idol</em> was made for people like me that just needed a door,"
        said Underwood, who was raised on a farm in Oklahoma and who went on to become
        a Grammy-winning force in country music.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530843d-7403-40eb-bf1d-5a1d73d51da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still hear on a daily basis, ''I voted for you''," added Underwood,
        who won in 2005.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0032f-e3e2-49a6-8149-2e1d43a3e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-minute retrospective<em> American Idol:</em> American Dream,
        was broadcast as the TV series prepares to crown its last Idol later this
        week before ending production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d58cc0-4fd8-4bab-b47d-1df339383f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old clips recalled how Fox television took a chance in 2002 on unknown
        Britons Cowell and series creator Simon Fuller and a format that turned atrocious
        auditions into mass entertainment, brought an acerbic tone to critiques of
        amateurs, and handed TV audiences the power to choose the winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20cb2ff-7d99-46ee-961b-6278ca825a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2005-2007, <em>American Idol</em> was watched by some 30
        million Americans, crushing shows on rival networks. Audiences have now dropped
        to around nine million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455cafd-5931-4bac-baf2-fe27f87f3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, stars like Clarkson were born, Americans were introduced
        to "guyliner" courtesy of 2009 runner-up Adam Lambert, and others, like Jennifer
        Hudson, were booted off only to triumph a few years later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f40a5-69a5-45c5-80e9-e1945afd13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was winning the Oscar (for <em>Dreamgirls</em>) at the Kodak
        Theatre, I was thinking, oh, the <em>American Idol</em> finale was here. That
        was the first thing that came to my mind," said Hudson, who won the supporting
        actress Academy Award in 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24a383-7072-44f0-8343-f78c888b8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Idol judges hugged (Abdul), fought (Nicki Minaj
        and Mariah Carey), cursed (Steven Tyler) and wept (Jennifer Lopez), and, after
        the departure of Cowell in 2010, became kinder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba42a3-b9cb-4680-b5a9-d0def18f876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with Mariah and Nicki was exceptionally challenging," recalled
        executive producer Nigel Lythgoe. "Nothing would stop them once they got going,
        which I don''t think the public enjoyed. We certainly didn''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37434c55-47e4-4e0a-89ed-e7d7532d1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although<em> American Idol</em> comes to an end this week, Fuller
        held out the hope that it may return one day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a8635-6781-4980-a29f-ac96823afea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:39:15.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:39:31.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe there is an opportunity to do things differently and
        see what a revamped next generation American Idol might look like," he said.</p>'
  'WhatsApp-end-to-end-encryption-privacy-security':
    'author': 'James Griffiths, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-06T02:33:46.938+08:00
    'imagesource': 'jcr:789fe052-901b-4413-9054-3d2a1ca761c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60774f0f-51f8-454d-9b86-2b7f74d5abcc'
    'lead': 'Instant messaging service WhatsApp has seriously strengthened privacy
      for all of its more than one billion users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:42:21.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:42:46.718+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:42:46.480+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp brings end-to-end encryption to all 1 billion plus users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ccd84-4ce4-4455-8117-c9c1333a3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Instant messaging service
        WhatsApp has seriously strengthened privacy for all of its more than one billion
        users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa38bd6-1749-40c3-81ed-e51480373eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned app announced Tuesday (April 5) that it has added
        full end-to-end encryption for all communications. That means all text messages,
        file transfers and voice calls are scrambled en route between users'' phones
        so they can''t be intercepted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d1a79-11a9-4477-bc7e-9a4ffa4afb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after the bitter public fight between the FBI and
        Apple over encryption. WhatsApp says its latest move makes it impossible for
        third parties — including government agencies, criminals and the company itself
        — to peek into users'' conversations within the service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c4e515-b583-4a17-aa06-e3ada6d2ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The desire to protect people''s private communication is one of
        the core beliefs we have at WhatsApp, and for me, it''s personal," said Jan
        Koum, one of the app''s founders who was raised in Ukraine under Soviet rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73363ed-556d-413b-a95a-370a7f1d4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that people couldn''t speak freely is one of the reasons
        my family moved to the United States," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5bff0-1b53-4769-9522-11b581623cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called WhatsApp''s move a "huge victory" for
        free speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027bb21-347c-4c07-add7-ea0b8396d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we see stories about sensitive records being improperly
        accessed or stolen. And if nothing is done, more of people''s digital information
        and communication will be vulnerable to attack in the years to come," the
        WhatsApp statement said. "Fortunately, end-to-end encryption protects us from
        these vulnerabilities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665bff7-410c-4bec-9e0a-c4263b3c1f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp started introducing end-to-end encryption in 2014, but
        it''s taken until now to extend it to all communications across all devices.
        Users need to be using the latest version of the app to ensure they benefit
        from the measure, it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a4b96-a5d4-40de-9072-b24092f8d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By bringing it to the entirety of its vast user base, WhatsApp has
        made the technology the most widely used cryptographic tool on the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876bc06-048c-4e07-9a92-73ed8ca6dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encryption has become a hot-button issue around the globe. The feud
        between Apple and the FBI fueled a fierce debate over the tradeoff between
        individuals'' privacy and the demands of law enforcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa04c9-e719-4eaa-bcb7-390ed3771c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Department of Justice asked the tech giant to unlock the
        iPhone of one of the terrorists involved in the San Bernardino shootings in
        December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba3483-6e2b-49fe-8787-faf9e313640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple refused the request and fought a court order ordering it to
        comply. The company said the demand would force it to create a "backdoor"
        that could potentially allow the government or hackers break into similar
        iPhones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c42a3-d184-48be-bac2-0f6d4d5efd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI eventually dropped the case after it managed to get into
        the iPhone with the help of an unidentified third party. But Apple is opposing
        similar demands by U.S. federal law enforcement in at least a dozen other
        active cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5cfb4-9279-4fbe-a3a3-d3fdcd6f61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp filed an amicus brief in support of Apple''s stance, as
        did several other major tech firms including Google.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6ecee-d5aa-4c31-af5d-f074158c4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to introduce end-to-end encryption has brought the app
        into conflict with law enforcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d706d-7ebc-4ab8-868b-4a433b0da41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian authorities have demanded WhatsApp hand over IP addresses,
        customer information, geo-location data and messages related to an ongoing
        drug trafficking case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c6a4b-82a4-4eea-a0af-ea588ef6ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp says it has been cooperating, but is not able to provide
        "the full extent of the information law enforcement is looking for" because
        of the encryption it had already implemented.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993fdd6a-fa8e-495c-9bff-621325b8adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Brazilian judge ordered the service blocked countrywide in December
        after WhatsApp failed to respond to court orders. The ruling cut off all 100
        million Brazilian WhatsApp users for 48 hours before a senior judge overturned
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e582d-b151-4706-b6a2-16432e38d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:42:21.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:42:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/05/technology/whatsapp-encryption/">WhatsApp
        brings end-to-end encryption to all 1 billion plus users</a>"</em></p>'
