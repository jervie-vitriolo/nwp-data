    'template': '1'
    'title': 'HP unveils the world''s thinnest laptop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfb048-2e65-4f30-ba6f-89785ffd6ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.705+08:00
