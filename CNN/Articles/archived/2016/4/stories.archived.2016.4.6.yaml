      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court made it clear, however, that the debate should be shown
        unaltered, with the source of the video clearly indicated. It means the streaming
        will include proprietary graphics used by the lead network.</p>'
    '9':
