  'American-Idol-farewell-season-Ryan-Seacrest':
    'author': 'Jill Serjeant, Reuters'
    'caption': 'Host Ryan Seacrest onstage at FOX''s American Idol Season 15 on March
      10, 2016 in Hollywood, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-06T02:56:36.467+08:00
    'imagesource': 'jcr:f4e66c8c-56ac-4611-a5e6-1b105141a9c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05ff8148-8916-4303-8a03-2df8bd47669a'
    'lead': '"American Idol" took a trip down memory lane on Tuesday (April 5) as
      it prepares to bring down the curtain after 14 years on the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:39:15.733+08:00
