      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Administration
        standard-bearer Mar Roxas lauded the achievements of the government''s expanded
        conditional cash transfer program in the last six years, as he faced a crowd
        of supporters at the San Jose gym in Occidental Mindoro on Wednesday (April
        6) afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f717d-041e-4bcd-ad81-5b05d577c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:47:37.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:48:05.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said since the onset of the Aquino administration, the <em>Pantawid
        Pamilyang Piilipino Program</em> (4Ps) had helped out many poor families and
        should he win the presidency, he would further widen the scope of the program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f14c34-7b2f-4a3a-9a54-172d2d800858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:47:37.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:48:05.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised that the Liberal Party (LP) would address all the
        concerns and needs of the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc08b5-a2ec-4dec-b3cf-7e04cc3c92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:47:37.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:48:05.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Rep. Leni Robredo, meanwhile told her story on
        how she suffered when her husband, the late Interior Secretary Jessie Robredo,
        died in a plane crash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148959f8-b8c7-4772-bf97-9be2de06f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:47:37.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:48:05.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/05/Robredo-on-Kidapawan-Govt-actions-redound-on-candidacy.html">Related:
        Robredo on Kidapawan: Gov''t actions redound on our candidacy</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b85f94-c66e-4e7e-a074-434aa1ee9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:47:37.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:48:05.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also shared how it turned out that she accepted the vice
        presidential slot offered to her by the ruling LP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f959fea9-3e24-4599-a133-e7be4d0f4498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:47:37.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:48:05.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mar-Leni tandem was with LP director general, Rep. Josephine
        Sato, Gov. Mario Gene Mendiola, and the mayors and barangay officials — along
        with senatorial bet and former Energy secretary Jericho Petilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798fe2a-5470-4ef6-b672-bf0e0fe0bacb'
      'mgnl:activationStatus': true
