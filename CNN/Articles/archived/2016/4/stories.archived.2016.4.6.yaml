    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-06T15:51:08.357+08:00
    'imagesource': 'jcr:e0e089ed-4f4a-4e2b-b843-2b8caf095e4c'
