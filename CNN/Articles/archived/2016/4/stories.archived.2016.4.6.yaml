      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After a sluggish
        start, Rain or Shine Elasto Painters went full throttle on their way to a
        116-94 win over GlobalPort Batang Pier in the PBA Commissioner''s Cup at the
        Smart-Araneta Coliseum on Tuesday (April 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96796f7a-d4e6-4756-b635-73f52a5293f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:46:23.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:46:39.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine, which was down by as much as 10 in the first half,
        is now assured of a quarterfinals berth with a 6-4 mark. Meralco Bolts, Alaska
        Aces, and San Miguel Beermen earlier clinched their free ride to the playoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23d0b1-8c42-4a20-9404-6a09547a7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:46:23.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:46:39.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan spearheaded Rain or Shine''s onslaught in the final two
        quarters, scoring 18 points built on four three-pointers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e96bd-4989-49c0-85e6-f55a6b543e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:46:23.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:46:39.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort, meanwhile, suffered the exact opposite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164dfec8-eed1-43e8-acdb-8f5c78188e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:46:23.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:46:39.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier crashed out of contention by registering their eighth
        loss in 10 games.</p>'
  'iceland-prime-minister-steps-down-panama-papers':
    'author': 'Kylie MacLellan and Ragnhildur Sigurdardottir, Reuters'
    'caption': 'Iceland''s Prime Minister Sigmundur David Gunnlaugsson (Photo: Bloomberg
      / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-06T13:38:02.002+08:00
    'imagesource': 'jcr:5f1ba7d2-2d7a-43c1-835d-0de27ab4ab43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34893b86-661f-47ea-89ea-8473878e9e3b'
    'lead': 'Iceland''s Prime Minister Sigmundur David Gunnlaugsson is to step down
      after leaked documents from a Panamanian law firm showed his wife owned an offshore
      company with big claims on collapsed Icelandic banks, his party said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:53:33.683+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T13:53:54.796+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:53:54.262+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Icelandic leader resigns over Panama Papers revelations on wife''s holdings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfe014-c24a-4209-a6a9-260b26b26d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London/Reykjavik (Reuters)</strong> — Iceland''s Prime Minister
        Sigmundur David Gunnlaugsson is to step down after leaked documents from a
        Panamanian law firm showed his wife owned an offshore company with big claims
        on collapsed Icelandic banks, his party said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1994594-d416-4fae-aa73-62f0d76982cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunnlaugsson became the first prominent casualty from the revelations
        in the so-called Panama Papers, which have cast light on the financial arrangements
        of an array of politicians and public figures across the globe and the companies
        and financial institutions they use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a31da4-6364-4f0d-8544-3f89aa36d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday (April 5), Gunnlaugsson had asked Iceland''s
        president to dissolve parliament in the face of a looming no-confidence vote
        and mass street protests over the revelations. Such a move would almost certainly
        lead to a new election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5333c6f-def2-4096-8f2c-76221d1fc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy leader of his Progressive Party, Sigurdur Ingi Johannsson,
        told reporters the party will suggest to its coalition partners in the Independence
        Party that he should become the new prime minister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f21325-fe1a-48ad-811f-f46ee08ac0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fallout from the leaks reverberating across the globe,
        British Prime Minister David Cameron also came under fire from opponents who
        accused him of allowing a rich elite to dodge their taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642a0e0-5716-4dd6-b25a-e51ce9a149f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in China, the Beijing government dismissed as "groundless" reports
        that the families of President Xi Jinping and other current and former Chinese
        leaders were linked to offshore accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4afbb-30b8-4913-a877-350639af3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 11.5 million documents were leaked from the Panamanian
        law firm Mossack Fonseca. Among those named in them are friends of Russian
        President Vladimir Putin, relatives of the leaders of China, Britain, and
        Pakistan, and the president of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0c4d4-c685-4861-bbe1-0c1b50df610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers have caused public outrage over how the world''s rich
        and powerful are able to stash their cash and avoid taxes while many people
        suffer austerity and hardship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985b0fd-e854-4d0f-852b-6aaba9a75fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gathered outside the Icelandic parliament in Reykjavik
        on Monday (April 4) to protest about what the opposition said was Gunnlaugsson''s
        failure to disclose a conflict of interest over his wife''s offshore company,
        which has big claims on Iceland''s collapsed banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035a590-737d-48f7-adec-5fb90e7af55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister has stressed his wife''s overseas assets were
        taxed in Iceland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd1386-35bd-4f40-b92a-16c9f5535430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesman has said the claims against Iceland''s collapsed
        banks held by the firm owned by Gunnlaugsson''s wife – totalled more than
        500 million Icelandic crowns ($4.1 million).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb457ffc-9d6c-4a37-be30-83d9fa3a4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s main commercial banks collapsed as the global financial
        crisis hit in 2008 and many Icelanders have blamed the North Atlantic island
        nation''s politicians for not reining in the banks'' debt-fuelled binge and
        averting a deep recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3a325-8474-4029-bcb8-cbddc39d8531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icelandic government bonds saw their biggest sell-off in five months
        due to the uncertainty, with yields on 10-year bonds jumping 15.6 basis points
        to 5.891 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ceae61-72bc-44bb-9c0c-0537239ba7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Abuse must stop"</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d90ad-bc75-47f7-b610-8a465bbf51ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, the leader of the opposition Labour Party demanded that
        the government tackle tax havens, saying it was time Cameron stopped allowing
        "the super-rich elite" to dodge taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8d820-0fff-4e3b-987f-842a67847c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There cannot be one set of tax rules for the wealthy elite and
        another for the rest of us," Labour leader Jeremy Corbyn said. "The unfairness
        and abuse must stop."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cec05a-2aad-4c28-ab9c-94d6aa4c100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Britain had a huge responsibility since many tax havens,
        such as the British Virgin Islands and Cayman Islands, are British overseas
        territories, while others such as Jersey or the Isle of Man are British crown
        dependencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc230c-9d67-4d99-9445-1b28546c593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media that have seen Mossack Fonseca''s files, more
        than half of the 200,000 companies set up by the firm were registered in the
        British Virgin Islands, where details of ownership do not have to be filed
        with the authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b5f5b-96e8-4e74-ad7c-a49922e8c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron has cast himself as a champion in the fight against tax
        evasion in British-linked territories. But he was put on the spot by the leaks,
        which named his late father and members of the ruling Conservative Party among
        the list of clients who used Mossack Fonseca''s services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cc2b7-240d-4573-a787-65a1d3007906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said he did not own any shares or have offshore funds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f6b5f-8196-427c-85e2-2942fd172534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a salary as prime minister, and I have some savings, which
        I get some interest from, and I have a house," he said. "I have no shares,
        no offshore trusts, no offshore funds, nothing like that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb665d7-539f-4a73-96da-67bfb0618133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leading figures and financial institutions responded to the
        leak with denials of any wrongdoing as prosecutors and regulators began a
        review of the investigation by the U.S.-based International Consortium of
        Investigative Journalists (ICIJ) and other media organisations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f0ece-2f8b-48e8-b2be-8addac5fb8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, France, Australia, New Zealand, Austria, Sweden, and the
        Netherlands are among nations that have started inquiries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37be1d1b-ae48-4e32-b5b1-945455309d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Finance Minister Michel Sapin said Paris would put Panama
        back on its blacklist of uncooperative tax jurisdictions. The Central American
        nation is one of the most secretive of the world''s offshore havens and has
        refused to sign up to a global transparency initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bd192-b0ba-4f31-98d1-ac57945df4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca has set up more than 240,000 offshore companies
        for clients around the globe and denies any wrongdoing. It says it is the
        victim of a campaign against privacy and that media reports misrepresent the
        nature of its business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f8712-7ef6-4942-be96-b28186955265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca''s Hong Kong office said on Tuesday the firm had
        never been charged with or formally investigated for criminal wrongdoing in
        its nearly 40 years of operation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7749d91-55fd-4f50-b843-fa07be023ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not advise clients on how to operate their businesses. We
        don''t link ourselves in any way to companies we help incorporate," the firm
        said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f76567-19f0-4a24-9a24-6cca3cb6f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excluding the professional fees we earn, we don''t take possession
        of clients'' money, or otherwise have anything to do with any of the direct
        financial aspects related to operating these businesses."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d68417-33a5-4798-985e-577d258d59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Groundless accusation"</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57eb5a-8aff-4bd6-b136-6634c3f4ee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports also pointed to offshore companies linked to the families
        of Chinese President Xi and other powerful figures.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16741fa1-c1cd-4ea1-9792-36cd217ad901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Hong Lei, when asked if the government
        would investigate tax affairs of those mentioned in the documents, told reporters
        the ministry would not comment on "these groundless accusations".</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924868bc-9754-4ecb-a98e-0e84f1eee704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also moved to limit local access to coverage of the matter.
        State media denounced Western reporting on it as biased against non-Western
        leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25f349-13bf-4e75-919d-7c7ed9496fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government said its tax department would take "necessary
        actions" based on any information it received.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401f480-6f6e-45ff-a21c-64e8f2a6e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse and HSBC, two of the world''s largest wealth managers,
        dismissed suggestions they were actively using offshore structures to help
        clients evade tax.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfebd0e-4934-4ff0-9efe-db63c6fd7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were among the banks that helped set up complex structures
        that make it hard for tax collectors and investigators to track the flow of
        money, according to ICIJ.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba9f36-1e46-48b2-88e2-7bd9297f7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous personalities drawn into the affair also included soccer
        star Lionel Messi. Spanish tax authorities said they are investigating allegations
        of tax irregularities involving Barcelona''s Argentinian striker after the
        release of the documents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111c7ca-e02e-4bfa-a201-f9240f88476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:53:33.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:53:54.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s family released a statement denying wrongdoing and saying
        it "never used the company" involved in the matter.</p>'
  'LTFRB-Ginez-P10-deduction-on-taxi-fare-remains':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
