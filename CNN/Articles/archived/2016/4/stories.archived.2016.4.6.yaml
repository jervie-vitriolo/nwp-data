    'template': '1'
    'title': 'Panama law firm says data hack was external, files complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820df38e-35ee-454d-95ea-2803a5f7c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Panama City (Reuters)</strong> — The Panamanian lawyer at
        the center of a data leak scandal that has embarrassed a clutch of world leaders
        said on Tuesday (Wednesday, April 6 PHT) his firm was a victim of a hack from
        outside the company, and has filed a complaint with state prosecutors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1bfa4-43d7-468a-9c6e-2da17b9b5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founding partner Ramon Fonseca said the firm, Mossack Fonseca, which
        specializes in setting up offshore companies, had broken no laws and that
        all its operations were legal. Nor had it ever destroyed any documents or
        helped anyone evade taxes or launder money, he added in an interview with
        Reuters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e78fc6-46f0-4503-a25e-e9a710aea1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company emails, extracts of which were published in an investigation
        by the U.S.-based <a href="https://projects.icij.org/panama-papers/power-players/index.html?lang=en&amp;autoresize=true#">International
        Consortium of Investigative Journalists</a> and other media organizations,
        were "taken out of context" and misinterpreted, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0a3ad-bf8a-4e88-a137-bf28d30a8759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rule out an inside job. This is not a leak. This is a hack,"
        Fonseca, 63, said at the company''s headquarters in Panama City''s business
        district. "We have a theory and we are following it," he added, without elaborating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26265b-dce3-4f84-9150-c8863d77311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already made the relevant complaints to the Attorney General''s
        office, and there is a government institution studying the issue," he added,
        flanked by two press advisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f0b23-49dd-4770-9843-a828162e1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments across the world have begun <a href="https://cnnphilippines.com/world/2016/04/05/Panama-papers-probe.html">investigating</a>
        possible financial wrongdoing by the rich and powerful after the leak of more
        than 11.5 million documents, dubbed the "Panama Papers," from the law firm
        that span four decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041cb5a2-9c3e-44fa-b804-f290b099cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/05/panama-papers-explainer.html">Also
        read: The Panama Papers: 7 things to know</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93fea6-e40c-42df-b651-252cf88985e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers have revealed financial arrangements of prominent figures,
        including friends of Russian President Vladimir Putin, relatives of the prime
        ministers of Britain and Pakistan and Chinese President Xi Jinping, and the
        president of Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34777a29-4fb1-48bb-b4b0-8d6cc8a460ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://cnnphilippines.com/world/2016/04/05/panama-papers-iceland-sigmundur-david-gunnlaugsson.html">Iceland''s
        prime minister, Sigmundur David Gunnlaugsson, resigned</a>, becoming the first
        casualty of the leak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c69e25-02a1-4175-8b15-77ee67c790ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (emails) were taken out of context," Fonseca said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee1d68-a6a3-4b7d-adff-3ee254e0b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented what he called journalistic activism and sensationalism,
        extolling his own investigative research credentials as a published novelist
        in Panama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7b6f0-6e90-413c-b962-09f2c02c830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only crime that has been proven is the hack," Fonseca said.
        "No one is talking about that. That is the story."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a14c99-05ea-432b-8382-5a4bc975a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France announced on Tuesday it would put the Central American nation
        back on its blacklist of uncooperative tax jurisdictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bcfe7a-cb59-46ca-9f6c-a2ad9365d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvaro Aleman, chief of staff to President Juan Carlos Varela, told
        a news conference the government could respond with similar measures against
        France, or any other country that followed France''s lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0e2d2-723f-4cc3-b58c-1f619e936de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:25:37.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:25:55.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/05/filipinos-not-necessarily-in-panama-papers.html">Related:
        Hold your horses: Filipinos not necessarily in Panama Papers</a></strong></p>'
  'South-China-Sea-dispute':
    'author': 'Reuters'
    'caption': 'China''s transport ministry held a "completion ceremony", marking
      the start of operations at the 55-metre (180-ft) high lighthouse on Subi Reef,
      where construction began in October, state news agency Xinhua said late on Tuesday
      (April 5).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-06T16:01:09.878+08:00
    'imagesource': 'jcr:808d7e3c-43f0-4c58-9407-b60d747ba7e3'
