      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco explained the hike was mainly driven by a P0.10/kWh-increase
        in generation charge and a higher Feed-in Tariff Allowance (FIT-All), a fee
        paid to renewable energy developers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da64506-9673-43cd-9a00-550ef194a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meralco, the increase in generation charge was caused
        by higher charges from the Wholesale Electricity Spot Market (WESM), which
        went up by P2.23/kWh. Peak demand in the Luzon Grid increased by more than
        500 megawatts from February to March with the approach of summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405904e-26d6-4ba7-9b57-0fc35a3d04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/water-lpg-price-hike-april.html">Related:
        Water rates, LPG prices up in April</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd704b3-ff8d-4f36-ae97-efb1b8968ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FIT-All will start to reflect a higher charge of
        P0.12/kWh beginning April, in compliance with the provisional approval issued
        by the Energy Regulatory Commission (ERC) last February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab5757-955e-43d6-b974-b7109104e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Costs of energy sourced from the Power Supply Agreements (PSAs)
        and Independent Power Producers (IPPs) registered slight reductions of P0.02
        and P0.01/kWh, respectively," Meralco said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7273fdc-83e9-495f-9497-10b865d1e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reductions in the PSA and IPP charges were mainly due to
        the higher dispatch of a number of plants under them, along with the appreciation
        of the peso in March."</p>'
    '8':
      'image': 'jcr:2721b781-e85a-444e-9731-fb8d2ec8b87c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d2769-0c4f-4a62-90a7-aaa044bd402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b63f8-ee0f-4388-9cc7-ff0b02accf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other bill adjustments this April include a slight increase of P0.01/kWh
        for the transmission charge and an increase of P0.03/kWh for taxes and other
        charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f5d49-a7ac-442f-b39e-042acced0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco reiterated that it does not earn from the pass-through charges,
        such as the generation and transmission charges, which go to power suppliers
        and to the National Grid Corporation of the Philippines (NGCP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f93aa-4a51-4b30-8e04-d5bb51addc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor decreased rates in March because of a lower
        generation charge, and to a lesser extent, the lower cost of fuel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20b991-f9c4-428f-9fe9-a4601f87a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power-saving tips</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8231d-dac4-48da-8030-b029cd9b4251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Meralco spokesperson Joe Zaldariagga that power rates
        may go up this summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c509ccb-4d4b-4bd7-938c-637cce7a1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor shared energy efficiency tips, since the summer
        season normally drives people to use more electricity:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e352c47-7087-45c4-88bc-e698d68869eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unplug appliances that are not in use, as appliances in standby
        mode still consume electricity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb341ef-97c1-48f6-852b-3ec57bd900a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep appliances clean and properly maintained to ensure they work
        efficiently – poorly maintained and dirty appliances consume more electricity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643de7f-bf62-4580-bbe4-d4b49976179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:47:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:47:33.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When buying new lights and appliances, it may be a good idea to
        consider the LED and inverter types. They might be more expensive, but they
        are more energy-efficient, and will ensure significant savings on electricity
        costs in the long run.</p>'
  'RCBC-money-laundering-case':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-06T03:51:48.389+08:00
    'imagesource': 'jcr:ae4c88f8-3657-4561-8ec2-bf7bf7519c70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc04df6-c153-4661-8700-1b184266a87a'
    'lead': 'Rizal Commercial Banking Corp''s (RCBC) two biggest shareholders have
      bought an extra $9.48 million worth of stock, taking their combined stakes to
      65.02 percent, the Philippine lender said in a stock exchange filing on Wednesday
      (April 6). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:52:26.928+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:52:41.849+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:52:41.585+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC''s two biggest shareholders raise stakes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688ddb3-73e3-4372-ab6b-d57b444b2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — Rizal Commercial Banking Corp''s
        (RCBC) two biggest shareholders have bought an extra $9.48 million worth of
        stock, taking their combined stakes to 65.02 percent, the Philippine lender
        said in a stock exchange filing on Wednesday (April 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd571ec-80ee-40a5-8d10-42fc485f6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC is at the center of a Senate investigation into a cyber heist
        in which $81 million <a href="https://cnnphilippines.com/world/2016/04/01/Bangladesh-Bank-cyber-heist.html">stolen</a>
        from the Bangladesh Bank''s account at the U.S. Federal Reserve Bank of New
        York was allegedly deposited at RCBC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c0711-2c88-49ba-8d5d-b3b365b9fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264e6c0-cd31-4843-92cd-603e1aa048c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the filing, RCBC said top shareholder <a href="http://edge.pse.com.ph/openDiscViewer.do?edge_no=71de6131ac3954ae72785c150f4cd6d2#sthash.unw8Z94M.f7wFJKxi.dpbs">Pan
        Malayan Management and Investment Corp</a> last week bought 8.8 million shares
        at 30 pesos apiece, raising its stake to 42.31 percent from 41.68 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67501bf-930f-4adc-a5c1-73ec5c7e1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s <a href="http://edge.pse.com.ph/openDiscViewer.do?edge_no=4800f0143c17464c72785c150f4cd6d2#sthash.yuJagwuF.7dsKYP8b.dpbs">Cathay
        Life Insurance</a>, a subsidiary of Cathay Financial Holding Co Ltd, bought
        5.8 million shares also at 30 pesos apiece, taking its stake to 22.71 percent
        from 22.3 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402c637-4042-4269-b77c-ec12fdaaa64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of RCBC shares fell to as low as 28.75 pesos last month
        after the bank was placed under investigation. The stock fell as much as 3.8
        percent to 30.70 in Wednesday morning trade, versus a 0.6 percent decline
        in the broader market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122aa2e-61aa-4b1a-9014-7029ac2a908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principals are very confident of the bank. They used their
        cash to buy out investors that wanted to exit," said Augusto Cosio, president
        at fund manager First Metro Asset Management.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9151a-be60-4f18-9de6-91fb6994de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC''s reputation may have suffered from the heist, but its balance
        sheet remains attractive given its clients and depositors, Cosio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf16593-b13c-4bd9-8cc4-0a0707c38ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman at Cathay Financial told Reuters it was "confident in
        (RCBC''s) chairman and management team."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95733c65-0904-4651-981a-eb65ae5ba7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' market is booming. It is only one of its branches
        that is being investigated. And RCBC is fully cooperating with investigators,"
        the spokesman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e4648-a1b8-498e-84c1-1ed60fc88d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unidentified hackers allegedly stole the money in early February
        and channelled it to casinos and gambling agents in the Philippines via a
        Manila branch of RCBC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d73567-ef7c-49b5-9d7f-14317cd85874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC launched its own investigation and filed a case against two
        former employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c6c5e-049a-44d7-b9cc-4ad7887c0ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:52:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:52:41.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
