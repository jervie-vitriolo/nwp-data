  'Madrid-Fusiòn-Manila-2016-food':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-06T07:12:57.640+08:00
    'gallerysource': 'jcr:0341b04e-9b4e-4b7e-b65f-d6c18b1fed49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6e1f6f-adf4-4661-9367-3cb32eab0591'
    'lead': 'The three-day festival will feature daily cooking presentations by guest
      chefs alongside numerous collateral dinners and food- and wine-tasting events
      that will take place around Manila but also in other regions of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:17:00.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:20:16.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:20:16.027+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madrid Fusiòn Manila kicks off

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbec47-e132-466a-8766-751be33e56b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino restaurateur
        and Asia''s Best Female Chef of the year Margarita Forès welcomed foreign
        delegates with a special tour of the Cubao Farmers Market on Wednesday (April
        6). This kicks off the second edition of the gastronomic congress Madrid Fusiòn
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d90b7cc-e212-421e-a579-a594706fbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held from April 7 to 9 at the SMX Convention Center
        in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6038383a-ce0a-4912-9d72-2730875c145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curious, passionate, and critically-acclaimed chefs from Europe
        got a taste of the Philippines'' flavors through some of the best autochthonous
        fruits and dishes the country has to offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd5d1c-2321-4db4-8ea5-fb617628d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoyed a lot, getting to know new ingredients that I didn''t
        know, some of the fruits and flavors for some we have same variety but being
        able to taste them all it was very inspiring," said Chef Fernando Perez-Arellano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e882a-e3cd-446f-95a4-17149f321169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"East Meets West" is the theme of this year''s Madrid Fusiòn, which
        celebrates the 450th anniversary of the Galleon Trade that linked Asia to
        the Western World.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0482e-085c-4930-9969-742c1d44a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day festival will feature daily cooking presentations
        by guest chefs alongside numerous collateral dinners and food- and wine-tasting
        events that will take place around Manila but also in other regions of the
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155320bf-31e9-4812-960c-2b24fc34df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be special activities under Flavour of the Philippines
        to promote Filipino food heritage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2830c0-a607-4cdb-b963-1bc33b431d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 270 booths, hundreds of delegates and at least 10 different
        countries represented, it is a celebration of international ties beyond the
        Philippines and Spain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2f3e9-2e5b-40a3-8e58-2a360fc7a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture Undersecretary Berna Romulo-Puyat said
        Madrid Fusiòn also provides a great opportunity to promote the trade and export
        of local produce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18e98b-4ce9-443f-acf7-5d60ab98d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:17:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:20:16.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of all its about building up the Philippines as the next
        best food destination — one dish and one friendship at a time.</p>'
  'JV-Ejercito-San-Juan-graft':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-06T10:13:32.884+08:00
    'imagesource': 'jcr:fcbd6c9b-4a3d-4a9b-905e-f98cb3174921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebb5f12-93a6-432a-91e2-d77c26f626c8'
    'lead': 'The Sandiganbayan Fifth Division ordered on Wednesday (April 6) the arrest
      of Sen. Joseph Victor "JV" Ejercito and five others in relation to an alleged
      anomalous purchase of P2.1 million-worth of high-powered firearms in 2008. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:23:16.220+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:23:27.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:23:27.487+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan orders arrest of Sen. JV Ejercito, 5 others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88672d4e-bb2b-4a81-8109-a01cad367ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        Fifth Division ordered on Wednesday (April 6) the arrest of Sen. Joseph Victor
        "JV" Ejercito and five others in relation to an alleged anomalous purchase
        of P2.1 million-worth of high-powered firearms in 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986d690-ef79-4c78-8b76-a71bbe333539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purchase allegedly occurred during Ejercito''s term as mayor
        of San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0779f32-a68a-46ab-8b05-d64e5dbfaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrants of arrest were also issued against other former San Juan
        City officials namely former City Administrator Ranulfo Barte Dacalos, City
        Treasurer Rosalinda Estrella Marasigan, City Attorney Romualdo Corpuz Delos
        Santos, City Budget officer Lorenza Catalan Ching, and City Engineer Danilo
        Salcedo Mercado.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81741c4-0034-4265-9a52-676a0a3f9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/09/Ejercito-charged-for-anomalous-firearm-purchase.html">Related:
        JV Ejercito, 19 others charged for ‘anomalous’ firearms purchase</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054bb104-76ef-47e0-a531-c58df8de398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bail was pegged at P30,000 per accused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc6681-e634-4c21-98a7-a8fd5e229025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Office of the Ombudsman, Ejercito conspired with other
        city officials in February 2008 to purchase the firearms using the city’s
        calamity fund as “investment for disaster preparedness.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f67bcb-5c0a-41c7-aae0-2b05aaa399d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:23:16.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:23:27.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman on March 30 filed graft and technical malversation
        cases against Ejercito, saying that the firearms purchase was done with haste
        and not among the items needed for disaster relief and mitigation.</p>'
