    'template': '1'
    'title': '#PiliPinasDebates2016: Important reminders for today''s VP debate

      '
    'updated': 2016-04-10T14:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e9f40-e37c-4b2f-bd4e-d6dc5fe6a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
