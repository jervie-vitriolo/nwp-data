    'mgnl:lastActivated': 2019-09-24T13:25:55.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:25:55.471+08:00
