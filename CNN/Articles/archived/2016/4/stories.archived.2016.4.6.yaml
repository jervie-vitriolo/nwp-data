      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/05/technology/hp-spectre/index.html?sr=twcnni040516hp-spectre0610PMStoryLink&amp;linkId=23084078">HP
        unveils the world''s thinnest laptop</a>."</em></p>'
