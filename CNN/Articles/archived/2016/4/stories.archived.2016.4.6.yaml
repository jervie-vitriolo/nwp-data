      'mgnl:lastActivated': 2019-09-24T13:19:44.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-live-blog.html">Live
        blog: Vice presidential candidates square off at #PiliPinasDebates2016</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9d2f4-a685-452b-be56-7807f0b6a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The five presidential
        candidates have already gone head to head in two national debates. Now, it''s
        time to see vice presidential candidates outwit and outargue each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f10bd-2811-490b-8922-eb1f28419148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (April 10), Filipino voters will get a chance to see vice
        presidential candidates Sen. Alan Peter Cayetano, Sen. Chiz Escudero, Sen.
        Gringo Honasan, Sen. Bong Bong Marcos, Camarines Sur 3rd District Rep Leni
        Robredo, and Sen. Antonio Trillanes IV together in one stage, presenting their
        platforms and defending their stance on pressing issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1517f55-22d2-4aae-b144-90a9552538b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Election Roundtable: The vice presidential race</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5bab9-d4ae-400f-9bc9-5f7e9da13128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines, together with the Commission on Elections (Comelec)
        and the Kapisanan ng Broadkaster ng Pilipinas, in partnership with Business
        Mirror, is hosting the PiliPinas 2016 Vice Presidential Debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303bdc5-be66-484d-9e13-c65f350f9ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be held at the <a href="http://nine.cnnphilippines.com/videos/2016/04/06/UST-A-historical-landmark.html">University
        of Santo Tomas</a> (UST) Quadricentennial Pavilion, the debate will air live
        on free television channel 9, from 5:00 p.m. to 7:30 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d7c16-62c4-45a7-845b-c1d6394caf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anchor and Chief Correspondent Pia Hontiveros
        and Senior Anchor and Correspondent Pinky Webb will moderate the event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650058e-2c18-4c3a-acfb-a0374c9c3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts will discuss what to expect and share their analysis at
        a pre- and a post-debate program hosted by Amelyn Veloso at 4 p.m. and 7:30
        p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1595c6ac-5015-4172-818d-f27cc93e9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers still have a chance to ask the vice presidential candidates
        their own questions by posting them on <a href="https://www.facebook.com/CNNPhilippines/?fref=ts">CNN
        Philippines'' Facebook page</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c03a8-e644-4dcc-8425-423f3459f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For live audience</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c0668-0a17-4bff-9629-f623b7e68cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the previous presidential debates, the audience at the
        UST will be composed of students, civic society groups, candidates’ supporters,
        and the general public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc232e3-5c0c-4d14-8b54-249cea3cd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:19:30.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:19:44.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who&nbsp;have pre-registered, official wristbands for
        entry will be distributed at the Main Building Lobby from 2 to 3 p.m. on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc38f37-8dcd-46f9-a5b8-87d7e939a502'
      'mgnl:activationStatus': true
