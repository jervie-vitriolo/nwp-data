  'ted-cruz-wisconsin-gop':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T01:00:48.646+08:00
    'imagesource': 'jcr:122d268b-2e7d-47cd-b31f-2a6837301c81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb5134d6-7e99-4c32-a9c4-9d973c5bd0c6'
    'lead': 'Ted Cruz won the Wisconsin Republican primary Tuesday, boosting his effort
      to blunt Donald Trump and moving the party closer to a historic contested convention.
      Bernie Sanders, meanwhile, won the Democratic primary, CNN projects, inflicting
      a tough loss on front-runner Hillary Clinton and racking up his sixth win of
      the past seven state contests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:59:02.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:59:16.814+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:59:16.439+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cruz win moves GOP closer to contested convention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb50c73-7ed1-4e69-bfe3-7303811b4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ted Cruz won the Wisconsin Republican primary
        Tuesday, boosting his effort to blunt Donald Trump and moving the party closer
        to a historic contested convention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a3527-a35d-48c3-b7b0-d056cea2aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernie Sanders, meanwhile, won the Democratic primary, CNN projects,
        inflicting a tough loss on front-runner Hillary Clinton and racking up his
        sixth win of the past seven state contests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf54657-c328-46d7-9259-6d6dac38e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s victory, however, complicates Trump''s drive toward the
        1,237 pledged delegates he needs to capture the Republican nomination outright
        before the convention in Cleveland. It follows a rough week for Trump on the
        campaign trail that included missteps on abortion and controversial comments
        on national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cbfc1-2a17-4810-a3e4-8d594712a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight is a turning point," Cruz declared at a victory rally in
        Milwaukee. "I am more and more convinced that our campaign is going to win
        the 1,237 delegates needed to win the Republican nomination. Either before
        Cleveland or at Cleveland ... we will win a majority of the delegates."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048021d7-ca99-4d53-bb31-54b77f104f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz argued that his campaign was now responsible for "the full
        spectrum of the Republican Party coming together and uniting" and said he
        — not Trump — is most likely general election candidate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c30d7-f7e4-4e5c-857c-9f50f4711266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary, get ready, here we come," Cruz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39f620-ce26-4b7b-9ec0-63c5eef0f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s Wisconsin victory was resounding, handing him at least 33
        delegates as of 12 a.m. ET compared to three that will go to Trump. Trump
        continues to dominate the delegate race, with 743 pledged delegates to 507
        for Cruz and 145 for Ohio Gov. John Kasich, according to a CNN estimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208ed8e-5b6d-4b9f-856a-137985ccd92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign now enters a stretch of states in the Northeast that
        favors Trump, including his own delegate-rich state of New York, which votes
        on April 19. But it''s unclear that those states will provide him the number
        of delegates he needs to win the convention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c5517-9b1b-4ac9-a2cd-e174da6d6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t hold his standard election night news conference but
        his campaign instead issued a defiant statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b7211-fca7-46d1-bdd0-6379fb8b5532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald J. Trump withstood the onslaught of the establishment yet
        again," according to the statement. "Lyin'' Ted Cruz had the Governor of Wisconsin,
        many conservative talk radio show hosts, and the entire party apparatus behind
        him. Not only was he propelled by the anti-Trump Super PAC''s spending countless
        millions of dollars on false advertising against Mr. Trump, but he was coordinating
        `with his own Super PAC''s (which is illegal) who totally control him. Ted
        Cruz is worse than a puppet — he is a Trojan horse, being used by the party
        bosses attempting to steal the nomination from Mr. Trump."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bb095-08d4-4388-bc26-938c8b532de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that Cruz and his super PAC coordinated on
        advertising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e08773-ae15-433b-8a60-b024374c1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on: "We have total confidence that Mr. Trump
        will go on to win in New York, where he holds a substantial lead in all the
        polls, and beyond. Mr. Trump is the only candidate who can secure the delegates
        needed to win the Republican nomination and ultimately defeat Hillary Clinton,
        or whomever is the Democratic nominee, in order to Make America Great Again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548c325-5775-45e5-9fbc-bdb84c7f58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Once favorable for Trump</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a63e6-dfac-428e-9116-fc756cc84705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin was once seen as a favorable state for Trump since his
        criticism of global trade deals resonates with the state''s manufacturing
        base, which has been hit by the migration of jobs to low-wage economies abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a8f7e-f530-4933-8633-d8b60cd7a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the state was also a ripe target for Cruz because it has a highly
        engaged conservative electorate and talk radio network that was energized
        by an endorsement from Republican Gov. Scott Walker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99262cea-fd8e-4efd-8960-8d8b8c0b62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz only has a small mathematical chance of winning the nomination
        since a flurry of states voting before the end of April favor Trump. Kasich,
        who has won only one state, cannot reach the magic number in remaining contests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3676a4d-2f72-4c54-8a26-4582917a75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, Trump look to block Kasich at convention</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd62c12-e7f6-4cb9-b4d1-7e68f00b003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both men hope to win sufficient delegates to stop Trump short
        of 1,237 delegates to open the way to a contested convention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f6f9d6-0ce1-4788-9d3a-5e06c582da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the potential of a defeat in Wisconsin, and still trying
        to brush off his string of gaffes last week, Trump turned the focus Tuesday
        back to the issue that ignited his campaign in the first place: illegal immigration.
        He issued a memo outlining a plan to bar undocumented Mexican immigrants from
        wiring money home to relatives if Mexico''s government did not agree to pay
        $5 billion to $10 billion to fund a border wall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6e30b-e251-45d6-b0dd-0ae516d92ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Democrats</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd842f5-e6b7-4537-be8b-6496862fec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Democratic side, Sanders is aiming to capitalize on a hot
        streak heading into the delegate-rich New York primary on April 19, where
        Clinton hopes to secure a win on home turf to maintain her big delegate lead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00a9f4-5663-432a-a3be-f90b636bca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told an enthusiastic crowd in Laramie, Wyoming, that he has "momentum"
        and hailed the progress of a campaign he said was written off as "fringe"
        last year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58dc2a-8a3a-47f6-aec3-7d581f57b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders was also confident of his chances in New York, the state
        where he was born and that Clinton represented in the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088c4f1-24ee-4e06-a0ce-acd7dd98e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please keep this a secret. Do not tell Secretary Clinton — she
        is getting a little nervous and I don''t want her to get more nervous / but
        I believe we have got an excellent chance to win New York and a lot of delegates
        in that state," Sanders said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738507d-8bef-4a39-995a-1258632d22ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton tweeted congratulations to Sanders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400d504-ce72-4ac9-bea8-1fb057e194d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, it was clear that Clinton was moving beyond Wisconsin.
        She held a "Women for Hillary" town hall meeting in Brooklyn where she focused
        squarely on Republicans and rebuked Trump for "peddling prejudice" about women
        and Muslims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df930065-372a-4628-b103-a68b2259d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish he''d get out of one of his towers and actually walk the
        streets and spend time with the people of this city," Clinton said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18a16c-ea49-4d58-8925-b4ac3566b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeff Zeleny reported that Clinton also held a fundraiser
        in New York City on Tuesday night before returning to her home in Chappaqua
        to watch the results.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10989d8-e6b0-4a1f-bdf1-f8aeedc53f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state is under intense pressure to match
        the fundraising juggernaut that is the Sanders campaign. The Vermont senator
        outraised her by $15 million in March with his haul of $44 million — one reason,
        alongside his string of primary victories, why he has no incentive to get
        out of the race.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312429b-da2b-47ea-b64f-fe7010c06ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he has a more complicated task than Cruz in slowing his party''s
        front-runner, since Democratic delegates are doled out on a proportional basis
        rather than the winner-take-most formula used in Wisconsin by Republicans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dd6fb-82f7-4e87-9db3-5215b2e51ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sanders'' vulnerabilities on issues beyond his core economic
        talking points were on display in an interview with the New York Daily News
        editorial board that was published Monday. The interview showed him having
        difficulty answering some questions about both foreign and domestic policy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ea333f-ff07-47e1-b7e6-fea088c5e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Sanders are chasing their magic number of 2,383 delegates
        to win the nomination. Clinton currently has 1,742 total delegates — 1,259
        of whom are pledged or bound to vote for her and 483 superdelegates who have
        said they support her but theoretically could switch allegiances. Sanders
        has 1,051 total delegates, including 1,020 pledged and 31 superdelegates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2e225-b033-4e53-b360-8c0995a747da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:59:02.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:59:16.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/05/politics/wisconsin-primary-highlights/index.html">Cruz
        win moves GOP closer to contested convention</a>"</em></p>'
  'Executions-at-their-highest-level-Amnesty-International':
    'author': 'Juliet Perry, CNN'
    'caption': 'A U.S. Army guard handcuffs an Iraqi detainee on ''death row'' before
      taking him out for two hours of recreation at the Camp Cropper detention center
      September 20, 2007 in Baghdad, Iraq.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-06T18:28:48.316+08:00
    'imagesource': 'jcr:680ee888-4746-4b6a-93b2-3df6c9c1097c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca35dd4-252e-4675-9a62-2021015db532'
    'lead': 'The world saw the highest number of recorded executions in more than
      25 years in 2015, according to a new report from human rights group Amnesty
      International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:13:16.113+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T13:13:31.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:13:30.478+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Executions at their highest level in 25 years – Amnesty report

      '
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb050a-e36f-4c97-8daa-fb29f1efeef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world saw the highest number of recorded
        executions in more than 25 years in 2015, according to a new report from human
        rights group Amnesty International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc28dd-afe7-4753-ab29-710488679bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what the organization called an "alarming surge," at least 1,634
        people were executed last year, an increase of more than 50% on 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860f9da-55ff-4639-8968-1f856f289fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise in executions last year is profoundly disturbing," said
        Salil Shetty, Amnesty International''s Secretary General, in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d397d38-1ab6-486f-ba7c-02e5115d3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not for the last 25 years have so many people been put to death
        by states around the world."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03336771-e94d-4465-a8cb-a23276ed7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rights group''s annual report the dramatic increase
        was fueled by three nations — Iran, Pakistan and Saudi Arabia — who together
        were responsible for nearly 90% of executions in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76ef01-144c-4623-a8fd-fa001c0ae78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A dubious distinction</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413c5f2-198a-4f69-8972-23893722c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran, Pakistan and Saudi Arabia have all put people to death at
        unprecedented levels, often after grossly unfair trials," said Shetty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4f53f-faf5-4f67-9c2b-7538f0db0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran put 977 people to death in 2015, Amnesty says, over 200 more
        than in 2014, and mostly for "drug-related offences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c303ff6-8a93-4663-a088-077f2fa52ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGO claims that at least four of these individuals were under
        18 at the time of their crime, in what it calls a "flagrant breach of international
        law".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da51dc-1b74-4bcd-8810-12bf0c8e7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Pakistan Taliban attack on a school in Peshawar
        that massacred children in December 2014, Pakistan lifted a seven year moratorium
        on the death penalty to allow executions for terrorism-related offences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9a70c-65a5-4131-b3b8-4ab0dd15756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2015, the government confirmed it was changing its policy
        and executions were resuming for all capital crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb624dff-a07f-4691-a636-3ae096e2fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan executed 326 people in 2015, the highest number ever recorded
        by Amnesty in Pakistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c872ee-cb7a-47c4-a268-46261cc4cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has long faced international criticism for both the
        manner and the methods of its judicial killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935366d8-8716-4dd0-a653-abcdf5ee1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015 a group of U.N. experts called for the Saudi monarch,
        King Salman bin Abdulaziz, to reconsider the high profile death sentence of
        Ali al-Nimr, nephew of firebrand Shiite Cleric Sheikh Nimr al-Nimr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983097f-9242-4aa4-9aa6-3696ceb5ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nimr was 17 at the time of his arrest for Arab Spring-inspired
        protests, and faced execution by beheading and crucifixion. His uncle was
        executed in January 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfee6a1-b4dc-4c6e-85df-925d6ee37175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dubious distinction of executing the most prisoners rests
        with China, according to Amnesty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d885a-f913-44b0-ac06-98e59a9c94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty estimates that China is the world''s top executioner, with
        deaths last year "in the thousands."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a768e-4320-4529-aa25-2344e5e74600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers can''t calculate the precise number because China considers
        this information a state secret. But Amnesty researchers said that it''s likely
        the number of executions has "diminished" as a result of "ongoing reforms."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202c288-ac8e-4a0b-9ecd-f6f89ef46bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A year of extremes''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910f905-c328-4bae-aa85-115c8a5d2161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said there were indications that the death penalty was declining
        in popularity in some countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23441185-cfd7-4a1e-b416-36e923694c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2015 was a year of extremes," said Shetty. "We saw some very disquieting
        developments but also developments that give cause for hope."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eafb8a-a7a9-47cb-9cc4-44a6a8609947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. carried out 28 executions, the lowest number since 1991.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b653dad6-acb7-4c3a-9082-0dab7e95f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the increase in executions, fewer people were sentenced
        to death — particularly in Nigeria, which saw a 74% drop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda5ffa-7dd1-43d8-a832-46fa051c5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji, Madagascar, Republic of Congo and Suriname all abolished the
        death penalty in 2015 and the group says this means, for the first time, the
        majority of the world has banned execution as a form of punishment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994be55-0012-485f-8376-2055ea479a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever the short-term setbacks, the long-term trend is still
        clear," said Shetty. "The world is moving away from the death penalty. The
        countries that still execute need to realize that they are on the wrong side
        of history."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685324a8-5b06-46c4-b0e3-c2ab557d6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:13:16.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:13:31.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/05/world/amnesty-2015-death-penalty-report/index.html">Amnesty
        report: Executions at their highest level in 25 years</a>"</em></p>'
  'preps-vp-pilipinas-debate-cnn-comelec':
