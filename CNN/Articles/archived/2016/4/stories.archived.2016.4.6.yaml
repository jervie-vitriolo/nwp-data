      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — HP has unveiled its new Spectre,
        the new titleholder for "world''s thinnest laptop."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9823dbe-6235-4c04-880c-01504ed8ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At four-tenths of an inch thick, and weighing a little less than
        two and a half pounds, it''s thinner and lighter than the 13-inch MacBook
        Air. (It weighs slightly more than the new MacBook and Lenovo Yoga 900S).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca643a-f3eb-4824-b7df-04e2abd1553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP gave its new portable computer a copper sheen to appeal to anyone
        who loves gold gadgets or devices that look like jewelry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de41bd-7aa2-4959-ae40-1cf876197ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guts of the new Spectre are meant to attract people who care
        about power: The Spectre boasts an Intel Core i7 processor, 8 GB of memory,
        and about 10 hours of battery life. And for music lovers, HP tapped Bang &amp;
        Olufsen to give its laptop cred in the audio department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d687f-5067-4281-b0f3-689454e26a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP describes the Spectre as being "more artisan than manufactured"
        in a promo video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3326b9-5ba9-4f72-b408-36d91ec0d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks as if a craftsman made just one of those," the narrator
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630a3dbf-4cf8-49f9-b814-9a4868f93990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectre is meant to compete with other high end laptops – and its
        $1,170 price tag is proof.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e06fc6-c209-4828-aacc-82706d42ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP is in need of a catalyst for its slumping PC division. In the
        last three months of 2015, HP reported a 11 percent slump in laptop sales
        and a 14 percent slip in desktop sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ed78b-cd92-42b0-803e-bfd8893c140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphones and 2-in-1 tablet-laptop devices have put pressure on
        PCs. People are also holding on to their older computers rather than upgrading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8b11f-8437-4aaf-bc4f-5e6a2551d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP hopes the Spectre can spark a turnaround</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1697d50d-a76e-4642-b100-6eca8be2d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:36:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:36:51.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for the new Spectre are available at HP and Best Buy
        beginning on April 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e785c7-c5ff-44d3-9cb0-0134c2678a3e'
      'mgnl:activationStatus': true
