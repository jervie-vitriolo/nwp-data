    'lead': 'China claims most of the energy-rich waters of the South China Sea, through
      which about $5 trillion in ship-borne trade passes every year. But neighbors
      Brunei, Malaysia, the Philippines, Taiwan and Vietnam also have claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:30:55.292+08:00
