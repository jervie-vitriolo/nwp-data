    'template': '1'
    'title': 'Binay wraps up two-day campaign in Mindanao

      '
    'updated': 2016-04-07T00:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0d38b-1de5-4f5a-83dc-c43f3a7eb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maguindanao (CNN Philippines)</strong> — Vice President
        Jejomar Binay addressed the concerns of tribal leaders in a forum in Cotabato
        City on Wednesday (April 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ae434-0f30-41f4-996f-c113aca1f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues included the devastation brought about by the drought,
        as well as concerns on education and peace in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ebed6-bde1-46ab-8511-ba38f207ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, again, accused the government of poor management, citing
        the clash in Kidapawan between the military and farmers that left three protesters
        dead and hundreds injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef073f-d45a-46bc-a570-1c7b779528b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On education, he touted his governance in Makati City which brought
        about free education — from textbooks, uniforms and scholarship programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe5559-9a25-4c14-ad05-744cd615d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said indigenous peoples should also have privileges in social
        services like health and education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275002b-b317-4261-8b7f-02ff20c5c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, United Nationalist Alliance spokesman Mon Ilagan said
        former police special forces chief Getulio Napeñas, who''s runnig for senator
        under the opposition ticket, remained focused on his campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd649e-d8ce-4c9f-9171-7540035c2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napeñas is facing charges after the Ombudsman found him and ex-PNP
        chief Alan Purisima liable for the Mamasapano clash that leff 44 police commandos
        dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc35ce-e0f7-440c-a56e-9e6e6bd7f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan also warned the public against fake surveys that might be
        used for propaganda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f67f7-1e90-46f8-9323-8bacdf604485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:44:06.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:44:20.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia denied reports of a survey it released during the Holy
        Week that showed Binay in fourth place.</p>'
  'Roxas-promises-wider-scope-of-4Ps':
