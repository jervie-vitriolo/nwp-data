      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The release of
        the latest issue of local gay quarterly Team Magazine was a coming-out party
        of sorts for its cover subject, BJ Pascual. In the magazine''s cover story,
        the 28-year-old photographer finally confirms what a lot of his fans had long
        speculated about. "I''m gay," he reveals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e17c0-c1e2-4dfc-ba2b-85aa136f5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:35:03.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:35:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Pascual, it wasn’t as big a revelation as it could have been,
        since close friends had always been privy to his sexual orientation. But to
        some of his fans — self-proclaimed members of the “BJ Pasquad" — it came as
        a surprise, seeing as most of them are teenage girls who came to know him
        through his fashion photography and celebrity portraiture, documented in his
        best-selling book, “Push: Muses, Mischief, &amp; How to Make It in Manila.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a4fbc-43e7-4fdf-95a6-f6d92dc2a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:35:03.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:35:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering a retrospective of his career so far, the book made Pascual
        realize that the subjects of his photos are mostly women. Team’s editor-in-chief,
        Paolo Lorenzana, then posed an all-male portfolio to Pascual as a challenge,
        to accompany his coming-out story in the magazine. Pascual accepted, and the
        portfolio was turned into a full-blown exhibit on Tuesday, April 5, at A Space
        in Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e10bc-4c8a-4a57-bd78-ecbb0b6cac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:35:03.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:35:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled “Come Close,” it is Pascual’s first exhibit of new work,
        featuring 11 prints of portraits of Pascual’s friends, lovers, and muses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054317c-d667-4b30-b366-ad207aa6c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:35:03.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:35:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot in Manila and New York, the photographs, as Lorenzana puts
        it, “elevate the male figure in such a personal way.” The whole process was
        revealing as well for Pascual. “With these shoots, I found out I’m really
        shy around boys,” he says with a laugh. “Even with boys who I really know
        personally. And we’re friends, and some of them were my exes. It felt awkward.
        But it helps that you have a relationship with the subject. <em>Kahit naman
        hindi</em> boyfriend but <em>parang</em> a muse, like my shoots with Kelsey
        [Merritt] or Janine [Gutierrez] or Manuela [Basilio]. When I have a closer
        relationship with the person I’m shooting, the photos come out better. I think
        I work harder. Mas may pressure for sure.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141d92f-857c-4f68-b035-74c304ac8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:35:03.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:35:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Come Close” also doubles as a fundraiser for HIV support groups
        and testing centers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44f3ac-383c-463f-b108-b4e1e95806a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:35:03.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:35:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HIV awareness is something Team wants to tackle in future issues,
        and we''ve been thinking of a more clever and effective way to talk about
        this,” Lorenzana says. “To learn more about what efforts are being made and
        the rising cases in our country, we reached out to HIV clinic Love Yourself.
        This was about the same time that we were putting our finishing touches to
        the latest issue, so as soon as we knew we wanted to mount an exhibit with
        BJ, auctioning the photos off to send more support to Love Yourself just felt
        right. That the exhibit is called ‘Come Close’ isn''t just speaking to the
        theme of intimacy but to the need to get more acquainted, and comfortable,
        with talking about HIV.”</p>'
