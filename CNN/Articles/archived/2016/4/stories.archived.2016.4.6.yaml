      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to reach Glamour for comment have not been successful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f41611-f67f-42d9-a1d3-1dc664a9fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:44:05.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:44:17.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah Degrazia of Elite Daily wrote of her confusion at seeing Schumer''s
        name on the cover of the plus-size edition in a story headlined, "Sorry, But
        Amy Schumer Is Definitely Not Plus-Size."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ac21b-b62b-4adf-a2d5-058ce1d58937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:44:05.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:44:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, Glamour doesn''t directly attribute the word plus-size to
        Amy Schumer on the cover (and it''s yet to be seen how the mag describes her
        inside), but placing her name on an all-plus-size issue does associate her
        with the term, and many people will pick up the copy of the magazine with
        the expectation of opening it up to spreads of only plus-size women," Degrazia
        wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b902766-5c77-4862-921b-5814be09f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:44:05.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:44:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Schumer has been termed as such.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3403f1cc-9110-46b2-83c8-5032b4567fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:44:05.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:44:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, Jeffrey Wells of Hollywood Elsewhere wrote that
        "With<em> Trainwreck</em>, director Judd Apatow is once again introducing
        a chubby-cheeked, whipsmart, not conventionally attractive, neurotically bothered
        female comic to a mass audience – first Melissa McCarthy in<em> Bridesmaid</em>s
        (''11), then Lena Dunham in<em> HBO''s Girl</em>s (''12) and now Amy Schumer,
        the star and writer of <em>Trainwreck</em> as well as the star of Comedy Central''s<em>
        Inside Amy Schumer</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638091d5-db22-4c76-8723-d56c91c3a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:44:05.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:44:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells went on to write that there was "no way she''d be an object
        of heated romantic interest in the real world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788251a7-965e-4eb5-b45a-048927678e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:44:05.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:44:17.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer responded by tweeting a picture of herself wearing only
        a pair of panties and the caption "I am a size 6 and have no plans of changing.
        This is it. Stay on or get off. Kisses!"</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am a size 6 and have no plans of changing. This is it. Stay on
        or get off. Kisses! <a href="http://t.co/6IsEfFOwAD">pic.twitter.com/6IsEfFOwAD</a></p>&mdash;
        Amy Schumer (@amyschumer) <a href="https://twitter.com/amyschumer/status/565996404863434753?ref_src=twsrc%5Etfw">February
        12, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
