  'Beyonce-sues-Feyonce-knockoffs':
    'author': 'Jonathan Stempel, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-06T12:01:56.845+08:00
    'imagesource': 'jcr:b3e47f84-5e90-48d6-a52b-0545206c78bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6c9875-6490-4d03-8a29-3693bf9c6595'
    'lead': 'Beyoncé is telling a Texas company selling stuff online bearing the name
      "Feyonce" to put a lid on it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:21:47.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T13:21:59.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:21:59.055+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé sues over ''Feyonce'' knockoffs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d30737-e925-4936-8027-8dcf5651506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters)</strong> — In her 2008 smash hit "Single
        Ladies," Beyoncé sang of telling a jealous ex-boyfriend that if he had wanted
        to commit to their relationship, he should have "put a ring on it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da576da0-dfb6-4ff8-b0cf-6d4defa6bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Beyoncé is telling a Texas company selling stuff online bearing
        the name "Feyonce" to put a lid on it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ddff5-ac69-46ce-ac23-262f8eb0e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, one of the world''s most famous and influential pop stars,
        on Tuesday (April 5) sued to stop the sale of dozens of shirts, sweaters,
        tank tops, hoodies and even coffee mugs bearing the "Feyonce" name, which
        she calls too close to her own trademarked name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30107a0-8b33-41aa-bcec-7c46580bd400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a complaint filed in Manhattan federal court, Beyoncé accused
        Feyonce Inc and three individuals, all from San Antonio, of "brazenly" selling
        infringing "Feyonce" merchandise at their website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad191f6a-cfa7-4550-b256-e7dbd133c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items is a $14.95 mug with the phrase "he put a ring on
        it," which Beyoncé said was intended to call to mind the lyrics of "Single
        Ladies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86074e47-267e-460d-8d1b-aebb8cdc73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, 34, who is married to rapper Jay Z and has won Grammy awards
        as a solo artist and with Destiny''s Child, said the sale of Feyonce knockoffs
        confuses consumers and causes her irreparable harm, and that the defendants
        have ignored her requests to stop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa615a-462e-4a9a-8ef2-a3730978737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.898+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said one defendant, Andre Maurice, has gone so far as to
        file two U.S. trademark applications for "Feyonce," with and without the accent
        over the "e."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265ad39-d0b6-4bb8-8667-9f3325c967ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants adopted the Feyonce mark to call to mind Beyonce and
        her famous song," the lawsuit said. "Defendants'' conduct described herein
        is intentional, fraudulent, malicious, willful and wanton."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442263ce-99c7-4088-87c4-fbb911cd3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s lawsuit also seeks unspecified damages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c27e8-9953-413f-ae5a-8fb25af18c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the defendants have lawyers. Maurice, speaking
        by phone, declined to comment, saying he had yet to review the lawsuit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82522465-d0ee-447f-9efd-dd054c412edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s law firm, Pryor Cashman, declined further comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e886278-cff5-4c1d-97b3-17149572df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:21:47.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:21:59.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is Knowles-Carter et al v. Maurice et al, U.S. District
        Court, Southern District of New York, No. 16-02532.</p>'
  'Panama-Papers-data-hack':
