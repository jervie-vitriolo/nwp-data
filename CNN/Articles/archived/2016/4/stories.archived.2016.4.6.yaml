    'template': '1'
    'title': 'PBA: Rain or Shine blasts GlobalPort to book ticket to qfinals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd031c59-4a63-44e8-829e-6ba84cf9218a'
      'mgnl:activationStatus': true
