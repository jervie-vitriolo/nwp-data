    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB''s Ginez: P10 deduction on taxi fare remains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866812b2-aab7-4343-b371-249c0cfc44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Transport regulators
        clarified on Tuesday (April 5) an order regarding taxi rates amid confusion
        among commuters on whether an existing P10 fare reduction was still in effect
        or not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc062be-291f-4950-b253-4fc5af228804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the Land Transportation and Franchising Regulatory
        Board (LTFRB) came out with a new memorandum earlier in the day stopping a
        March 8 consolidated order — which stated that the P10 deduction would become
        official/permanent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c71f8-b994-43bd-9fa5-38c9f1f7806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That previous order also stated the calibration of taxi meters would
        be carried out in April, May and June — so that by July all meters would reflect
        the P30 flagdown rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1c454-a335-4808-bc6f-2c7c359f5422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston Ginez, chairman of LTFRB, told CNN Philippines that what
        the new order just meant was they were putting on hold the official or "permanent
        nature" of the previous order and things would go back to the situation before
        March 8 wherein the said P10 "discount" was temporary or provisional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9fec0-b0b5-435b-90f6-c25783bcb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/08/Taxi-flagdown-rate-reduction-LTFRB.html">Related:
        Taxi flagdown rate reduced to P30 – LTFRB</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ae966-3dc5-4022-a404-da63331c9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not reverse our decision. What we issued today is just to
        stay the order, meaning to say, not to implement yet the (consolidated) order
        but without reverting it," Winston said in the wake of six motions filed by
        transport groups and protest actions against the March 8 order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12e502-69fb-45ef-b07d-e1f6622d1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, Ginez said, passengers should still subtract P10 from
        their total fare as indicated on the taxi meters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27087c37-8f25-4744-8f26-328eb603669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a hearing on the motions for reconsideration had been set
        on April 12, and whatever decision they would come up with after that would
        be final and executory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397c172-d76c-4668-b123-b73227c06599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For complaints on drivers who would refuse to take away P10 from
        the meter fare, Ginez urged the public to call the LTFRB hotline 1342, or
        their text/Viber nos. 0917-5501342 and 0998-5501342.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b22061-8a59-4014-b82e-260c881f8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Confusing memo''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29504bb9-1422-4d30-a4e2-b83ce6275d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on page 4 of the new memorandum, the LTFRB ordered "the reversion
        of the provisional reduction of Ten Pesos (PhP 10.00) on the existing flag-down
        rate of Forty Pesos (PhP 40.00) to Thirty Pesos (PhP 30.00) of all taxi services
        nationwide (except in the Cordillera Administrative Region).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a0a6d-a5b9-424a-93c0-0a073e71676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:56:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:56:49.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "reversion" was used, although Ginez clearly said there
        was no "reverting" that would take place.</p>'
  'beijing-censor-search-panama-papers':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-06T22:39:07.664+08:00
    'imagesource': 'jcr:19aa0063-ed91-4e40-a593-04b8cc2843c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5219a435-ae78-4a81-9c76-358eda550197'
    'lead': 'China''s online censors are restricting many search results and discussions
      on social media involving the terms "Panama Papers" and "Panama." They''re also
      censoring use of the names of relatives of current and former Chinese leaders
      – including President Xi Jinping – that are mentioned in the reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:59:32.234+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T13:59:51.312+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T13:59:51.107+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing is censoring searches about the Panama Papers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a44a31-10cd-42cd-8bc4-89de79da8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China would rather its citizens
        didn''t talk too much about the Panama Papers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704aec35-35bd-450f-8f33-b455ddb69ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of news organizations has seized global attention with
        a barrage of reports based on a massive document leak from a law firm in Panama.
        The reports, which CNN hasn''t been able to independently verify, allege top
        officials and people connected to them around the world hid wealth through
        secret offshore companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b5378-ed84-4893-999b-5a138e681032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s online censors are restricting many search results and
        discussions on social media involving the terms "Panama Papers" and "Panama."
        They''re also censoring use of the names of relatives of current and former
        Chinese leaders – including President Xi Jinping – that are mentioned in the
        reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038b907-bc71-4af5-bbbb-7757b390948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news briefing Tuesday (April 5), Chinese Foreign Ministry spokesman
        Hong Lei declined to comment in response to repeated questions about the reports,
        which he described as "pulled out of nowhere."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b7d13-dac7-4f1a-a05e-14a17c7a9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not against the law to have offshore financial holdings, and
        the leaked documents don''t necessarily indicate illegal activity. But the
        personal finances of Chinese leaders and their family members is a hugely
        sensitive issue for the ruling Communist Party, which is in the midst of a
        sweeping anti-corruption campaign led by Xi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a21cdd-86a5-4a66-9734-84c4cb67bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities blocked the websites of The New York Times and
        Bloomberg in 2012 after the news organizations published separate articles
        about the wealth of relatives of top leaders. China also delayed renewing
        visas for journalists from the two companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114b89b-0be8-409a-a0c5-23c3e3fed9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama Papers have brought the wealth issue back into the spotlight
        again, and China appears to be using its vast censorship apparatus, known
        as the Great Firewall, to block information it deems sensitive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d12f6-84c0-4494-a5fb-4970ee6b8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media organizations inside China have carried reports, mainly
        in English, about the Panama Papers – but without any mention of a Chinese
        connection. Some articles that covered the allegations concerning allies of
        Russian President Vladimir Putin have since been deleted. Moscow has dismissed
        the reports about the Putin associates as a "series of fibs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbefc7a-5a1c-4d6c-a3f8-834d814ef9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was broader coverage of the Panama Papers in English-language
        articles published by China''s official news agency, Xinhua, including the
        political furor caused in Iceland. But those articles aren''t aimed at a domestic
        Chinese audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c43085-d851-4a08-a9c3-a947dc18ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media also questioned the credibility of the reports
        and the motivation for the leak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe18f1-4e50-47a5-88b8-eb1b3fe6e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a Communist Party-affiliated tabloid, published
        an opinion article in both Chinese and English whose headline claimed a "powerful
        force" was behind the Panama Papers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc138345-8d1a-499e-afca-c49e4d248315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information that is negative to the U.S. can always be minimized,
        while exposure of non-Western leaders, such as Putin, can get extra spin,"
        the English-language version of the article said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f2910-c498-4175-960e-344abc6fa4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of news organizations privy to the huge trove of documents
        hasn''t identified the source of the leak, who is reported to have first contacted
        the German newspaper Suddeutsche Zeitung. The newspaper then shared the files
        with the International Consortium of Investigative Journalists (ICIJ).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864481a-afbc-4d43-b273-9806aa322792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source is an individual "who claimed to be basically concerned
        about what he or she saw in the documents," Gerard Ryle, director of the ICIJ,
        told CNN on Monday (April 4).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e49ce3-4bc3-46dc-b044-92428de0426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca, the law firm at the center of the controversy,
        has suggested it was the victim of a data breach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e65951-76db-4931-979e-97e8d3bd3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing we''ve seen in this illegally obtained cache of documents
        suggests we''ve done anything illegal," the firm said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71075537-bd42-4b60-aff1-bd274ce7050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shen Lu, Tim Schwarz, Will Ripley, Christiane Amanpour, and
        Mick Krever contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2ac50-b9c3-4eda-a681-282799a01bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:59:32.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:59:51.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/05/news/panama-papers-china-censorship/index.html">Beijing
        is censoring searches about the Panama Papers</a>."</em></p>'
