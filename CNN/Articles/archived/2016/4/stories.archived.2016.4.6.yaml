  'kidapawan-farmers-government-agreement':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-06T10:10:04.595+08:00
    'imagesource': 'jcr:c6ac4f89-2d6a-468a-8549-6386dca8f22b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba20e4f2-7831-4b63-a19c-4d7c4bad3ae1'
    'lead': 'Farmers and government agree to put an end to the protest in Kidapawan,
      North Cotabato. But the violent dispersal won''t be forgotten, as a militant
      group heads to the Philippine National Police Headquarters, seeking justice
      for the farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:58:41.030+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:58:55.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:58:55.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidapawan farmers, authorities reach agreement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc6cba-162b-4240-9dae-cd141a67d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Tensions eased
        between farmers and government forces in Kidapawan City, North Cotabato, as
        they reached an agreement with the help of church leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c192783-8b78-4357-885e-bd72f5290224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the negotiation, police and military troops pulled out
        of the area on Tuesday (April 5) afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26b53e1-0c61-4873-99a0-afcc9ea3a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protesters agree to end their rally on the streets. As government
        forces exit, security personnel of the Methodist Church take over the distribution
        of donated sacks of rice to the farmers," said Brother Manny de Leon, FMS
        President of the Notre Dame of Kidapawan College.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c531328-159f-449e-ade3-a7f9ad5ba647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the situation in Kidapawan City cleared up, militant groups
        in Manila launched their own protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db4567-7cb2-43d8-9028-e5d2f413f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno (KMU) stormed the Philippine National Police (PNP)
        headquarters, facing the police picket and vandalizing walls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3f94d-332c-4761-8c03-544c797b71b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They condemned Agriculture Sec. Proceso Alcala, North Cotabato Gov.
        Emmylou Mendoza, and President Benigno Aquino III for the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038fce6-b1f3-486e-b826-314bed870e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcala, Mendoza, and the Aquino administration denied farmers of
        the government support they need amid the drought," said Roger Soluta, spokesman
        of KMU. "Governor Mendoza ordered the police to violently disperse the farmers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42175119-9efa-41a9-98f7-563bad8e5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMU also called out PNP-Cotabato for filing charges against the
        protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83842355-21d9-4faa-a6dc-13bac4481b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP spokesman Police Chief Supt. Wilben Mayor appealed
        to KMU to be mindful of limitations in conducting demonstrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9880920-e7bf-466f-97f1-a7c6f49bd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine National Police has always respected the freedom
        of expression of individual," said Mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fcc44-370c-4fa7-b4fd-43413dacbd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, once you vandalize government property, it is
        a violation of law. <em>''Yun ang hinihiling natin na sa pagsasabi ng kanilang
        rights. ''Wag silang manira ng properties ng ibang tao lalo na ng gobyerno</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d08d5-171d-486e-b88b-80e767ef00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the other hand, once you vandalize government property,
        it is a violation of law. That is our appeal as they exercise their rights.
        They should not destroy properties, especially those that belong to the government.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e060c-45a5-4edd-b32d-b1a6e37a9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala broke his silence on the issue in a press conference on Wednesday
        (April 6).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dc37a-a232-4bef-9dc0-705398185ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he admitted they fell short on providing relief to the
        farmers, he believes the protest was politically motivated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4bc7e-aabc-4a00-ba11-23e9da18ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam po ito ng mga tao doon mismo sa lugar. Huwag na po tayo
        mag maang-maangan. ''Yun pong mga tao doon po sa lugar, alam po nila sino
        ang mga</em> personalities involved <em>dito</em>," Alcala said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7839c83-3b68-4736-a616-f3916f3aa36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people in the area know about this. Let us not
        act as if we do not know anything. Residents know the personalities involved
        in the rift.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b5c7e-9ade-46b4-8c4e-67077d35c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T10:58:41.031+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T10:58:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government (DILG) formed two
        teams to investigate the incident, but is quick to defend the local government,
        saying it followed due process on the dispersal.</p>'
  'UAAP-womens-volleyball-FEU-Adamson-Ateneo-UE':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-06T07:03:02.141+08:00
    'imagesource': 'jcr:061b12f3-5566-4a8d-b892-43116705815c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1ec6f4a-eb0f-44ae-9342-5b4ca6e843ab'
    'lead': 'The FEU Lady Tamaraws hammered out a 25-23, 25-22, 20-25, 28-26 victory
      over the already-ran Adamson Lady Falcons to put the stranglehold on the third
      spot in the UAAP women''s volleyball tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:10:27.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:10:45.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:10:45.305+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP women''s volleyball: FEU turns back Adamson to secure third spot;
      Ateneo thrashes UE

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874508b8-07ed-42f7-bc8a-cb0e43f297a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Adamson Lady
        Falcons played at full strength on Wednesday, as though they were still vying
        for a playoff spot in the University Athletic Association of the Philippines
        (UAAP) women''s volleyball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a362b-bce0-4970-b64f-139b57a0dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they still faltered in the end, as the Far Eastern University
        held its fort and prevailed before a decent crowd at The Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcb0df-d440-47ce-9484-bb0c3e49d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws hammered out a 25-23, 25-22, 20-25, 28-26 victory
        over the already-ran Lady Falcons to put the stranglehold on the third spot
        with a 9-5 win-loss mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc72540-f849-4aa6-9ed9-ea20945d0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo (11-2) and La Salle (10-2) remain atop of the heap, while
        the University of the Philippines and National University will dispute the
        last seat in the final four bus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c723d2-99eb-4a69-8f96-b83845dd7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson (3-10) actually had the golden opportunity to send the game
        into a deciding set when it took a comfortable 24-21 lead in the fourth frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c13e51-7f83-4fb5-968d-c2b1af8618f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when the Lady Falcons thought they had the set in the bag,
        the Lady Tams refused to fold and scored three straight points to tie the
        count at 24-all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f32fa-4b1d-433b-85e7-959f84e3eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few jabs later, Adamson grabbed the upperhand anew with Maria
        Alkuino''s solid hit, 26-25. But a Bernadeth Pons kill and a Jerrili ace sealed
        the win for the Tamaraws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfefe0-3e26-400b-88f3-0f647aeedb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pons was at the forefront of FEU''s attack, finishing with 19 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210a802-eea8-4583-a457-9e47f3be1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, Ateneo barely broke a sweat in its 25-15, 25-13,
        25-11 dismantling of the University of the East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6019b-99c2-468d-91a6-207b4aedccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:10:27.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:10:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Valdez had 17 points for the Lady Eagles, who will face La
        Salle on Sunday (April 10).</p>'
  'Presidential-vice-presidential-debate-livestream-Rappler':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-06T06:50:03.268+08:00
    'imagesource': 'jcr:afc11e81-c95c-4685-a892-09f14ee3c59c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a005f7-90c5-421a-88bf-52af7f3fd870'
    'lead': 'Rappler, who filed the petition, and websites of other networks are allowed
      to live stream the presidential and vice presidential debates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:14:35.715+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T11:14:46.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T11:14:45.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC allows live streaming of presidential, VP debates to news websites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260e5ae-cb4e-4227-9505-3cc6861839db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:14:46.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        (SC) allowed on Wednesday (April 6) the live streaming of the presidential
        and vice presidential debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5052a-5b49-482c-af2b-3d2a1096bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:14:46.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, who filed the petition, and websites of other networks
        are allowed to live stream the debates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c899245-f853-4585-af31-5f72b217f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:14:46.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously, the justices explained the political nature
        of the debates and the public’s interest as part of voters’ education justify
        their decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67ff72-1b4c-4317-83eb-c97f71c6c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:14:46.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court’s ruling is immediately executory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4599e-42d4-4627-b418-ba1470b1ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:14:46.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler filed a lawsuit against the Commission of Election''s Chairman
        Andres Bautista before the SC on February 19 for “granting exclusive broadcasting
        and live streaming rights to handpicked media partners" in the debates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e3c93-09a1-47f8-b1aa-61ffb7ce47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T11:14:46.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/20/Comelec-Rappler-election-debates.html">Related:
        Comelec calls Rappler ‘unprofessional’ for filing charges over MOA on election
        debates</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19db37c-d9ff-46c5-868f-b8656de89c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T11:14:35.715+08:00
