    'title': 'China begins operation of lighthouse on artificial island in South China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b90b15-12a2-4316-9639-d687b4cc0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — China has begun operating a
        lighthouse on one of its artificial islands in the South China Sea near which
        a U.S. warship sailed last year to challenge China''s territorial claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb6df11-7e7f-440a-ab6f-d00258928aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the energy-rich waters of the South China Sea,
        through which about $5 trillion in ship-borne trade passes every year. But
        neighbors Brunei, Malaysia, the Philippines, <a href="http://nine.cnnphilippines.com/world/2016/03/27/taiwan-south-china-sea-power-struggle.html">Taiwan</a>
        and Vietnam also have claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79045a9e-633a-45d0-ab0b-a797ea9a182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/26/the-hague-hearings-round-2-day-2-South-China-Sea-Philippines-China.html">Related:
        The Hague hearings: PH tackles China''s claims over disputed areas</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11bd48-d490-49d4-bd87-61c3ce7d71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s transport ministry held a "completion ceremony", marking
        the start of operations at the 55-metre (180-ft) high lighthouse on Subi Reef,
        where construction began in October, state news agency Xinhua said late on
        Tuesday (April 5).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55422a0-89e7-4aa0-b540-be6dc203208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/news/2015/10/28/US-warship-patrol-South-China-Sea.html">U.S.
        guided missile destroyer USS Lassen</a> sailed within 12 nautical miles of
        Subi Reef in late October, drawing an angry rebuke from China, which called
        it "extremely irresponsible".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378da843-89fd-46e6-8270-cff4483a6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subi Reef is an artificial island built up by China over the past
        year or so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3c6f7-1bca-4a92-9348-cb75053a01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/06/03/U.S.-China-island-building-binge-James-Kraska-commentary.html">Related:
        Should U.S. worry about China''s island building binge?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac42811-c181-4f73-8ff2-a627aa7517a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Chinese dredging turned it into an island, Subi was submerged
        at high tide. Under the U.N. Convention on the Law of the Sea, 12-nautical-mile
        limits cannot be set around man-made islands built on previously submerged
        reefs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8d8c2-5d4a-4b67-ae39-cd30ad53dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says much of its construction in the South China Sea is designed
        to fulfil its international obligations in terms of maritime safety, search
        and rescue and scientific research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664045e9-eb70-45eb-af90-6334bd70b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua said the lighthouse, which emits a white light at night,
        "can provide efficient navigation services such as positioning reference,
        route guidance and navigation safety information to ships, which can improve
        navigation management and emergency response".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5097724-2015-4096-87cf-4db6e881773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T13:30:55.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T13:31:17.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is an important maritime area and major fishing
        ground, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
