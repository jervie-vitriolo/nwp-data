    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2304c4-d72c-4618-80af-cd19a6e167fa'
    'lead': 'Vice presidential candidates will face each other for the first and only
      time to debate on the country''s pressing issues. There are only two days left
      before CNN Philippines'' and the Commission on Elections'' (Comelec) PiliPinas
      2016 Vice Presidential Debate. Here''s what you need to know. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T13:19:30.998+08:00
