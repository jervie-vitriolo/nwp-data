  'Binay-wraps-up-two-day-campaign-Mindanao':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-06T11:54:52.957+08:00
    'imagesource': 'jcr:6fa5c28f-e054-4586-bc81-46ef91cf87c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c4731f-2bd1-4f5f-b07a-2afd79a037fd'
    'lead': 'Vice President Jejomar Binay addressed the concerns of tribal leaders
      in a forum in Cotabato City on Wednesday (April 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T10:44:06.652+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T10:44:20.158+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T10:44:19.841+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
