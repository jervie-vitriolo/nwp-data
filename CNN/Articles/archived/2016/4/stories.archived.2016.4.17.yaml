      'mgnl:lastActivated': 2019-09-27T14:49:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, the Jewish Democratic presidential candidate from Brooklyn,
        went to the Vatican Friday to join the push for a more "moral economy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fde0ec-67bf-4702-a767-d48240120d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech Friday, Sanders berated those who tell him that a
        "truly moral economy is beyond our reach." He pointed to Pope Francis as "the
        world''s greatest demonstration against such a surrender to despair and cynicism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3d848-3cdc-4de9-9061-e3c9408ff984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what exactly is a "moral economy"?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5ddd9-e7dc-4110-bcbb-930a728f5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis spells out five key points in his many speeches and
        letters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced42db0-442e-4702-971f-0258ac85b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Inequality is far too high</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ad9da-0bfa-4bcc-b379-e07a524bac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis says the world has an "economy of exclusion" that is
        literally killing people because they don''t have shelter or enough to eat
        even though food gets thrown away in many places. He goes as far as to say
        "trickle down" economics isn''t working, and he encourages world leaders to
        not shy away from some re-distribution of wealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fcbc93-de1c-4bae-b12b-57ba7cdbe0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. We have to end the "throw away" culture</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ba4bf-0d0a-4882-b76b-4f0620f3ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis points out how the well off around the world salivate
        for new things to buy. "The culture of prosperity deadens us" to what truly
        matters in life. Instead, we run after material things, many of which will
        be thrown away. He says this is a cultural and moral problem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6601c-8732-47c8-a2a0-b909d2e29f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Build an ethical financial system</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f891c3f-a5a9-4781-a4ef-be3b0fb3f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bible warns against the worship of idols such as a golden calf,
        but Pope Francis says the world has "created new idols" that are even more
        ruthless such as money. As he wrote in his famous address ("Evangelii Gadium")
        at the end of 2013: "How can it be that it is not a news item when an elderly
        homeless person dies of exposure, but it is news when the stock market loses
        two points?" He says money must serve, not rule, over people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e7f77-e730-4012-9410-802eaafb7d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Stop destroying the environment</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23e953-97ec-40a9-af3e-01e1383b267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to calling out inequality, Pope Francis has increasingly
        criticized world leaders for allowing environmental destruction. "The Earth,
        our home, is beginning to look more and more like an immense pile of filth,"
        he said. Pope Francis believes the technology and will is in place to change
        our ways.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecec0c-a7a9-4aa5-a610-c0fc9640ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. End corruption and ''self-serving tax evasion''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65cd78-72a6-435b-a3fa-ff56051bb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2013 — long before the Panama Papers — Pope Francis called
        for an end to "widespread corruption and self-serving tax evasion, which have
        taken on worldwide dimensions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc12fa-4501-4c07-82f8-fe6f10bf5ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to fix the problems?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3d807-2d91-4518-bef9-909de8e12f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis and Sanders have both been called "radical" for what
        they are saying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d08e0-d9fa-46c0-a468-b782dd9b0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say Bernie Sanders is radical? Uh-uh. Read what the Pope
        is writing," Sanders said recently on MSNBC Morning Joe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52076c7a-6cfc-4a8c-82b4-73dd1901f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both of them have also been criticized for not providing enough
        concrete solutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4a22c-0f16-4c27-8409-c09c4ef43336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders tried to rebut that in his speech at the Vatican on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10594ea-ef7e-482c-9c65-70b741418e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a world we are rich enough to increase our investments in skills,
        infrastructure, and technological know-how to meet our needs and to protect
        the planet. Our challenge is mostly a moral one," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2024d92-7546-40ec-aee1-cb0f75ccb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:48:37.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:49:03.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/15/news/economy/bernie-sanders-vatican-moral-economy/index.html">Pope
        Francis and Bernie Sanders want a ''moral economy.'' What is it</a>?</em>"</p>'
