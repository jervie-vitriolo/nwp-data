      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The public had
        a chance of knowing the vice presidential candidates on a more personal level,
        in a debate arranged by a television network on Sunday (April 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe590fbd-aa9d-4074-9052-539ae0e63a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a debate organized by ABS-CBN, the candidates were asked more
        personal and unconventional questions — baring their personal character aside
        from their respective stance on issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95303a8-5953-45a1-a9ed-85be265831db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a question by veteran journalist Tina Monzon-Palma, Sen. Alan
        Peter Cayetano, Davao Mayor Rodrigo Duterte’s running mate, was asked about
        his weakness and how he would handle it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6e190-255d-46d4-a3f9-8af7fc7a24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he has two weaknesses — his love for his family and
        his temper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae413f-147e-4ab8-ba08-6809bc6b763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cayetano, he loves his wife, his parents, siblings,
        and in-laws, and admitted that issues connected to them could possibly affect
        him. But more than that, Cayetano said he’s aware that he has a temper to
        deal with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89c832-fe25-4055-ab0f-382980caefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano said this weakness, as perceived by political analysts,
        is actually his strength.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561b7b2-2941-449c-bae2-3620f2606267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another weakness <em>na sinasabi ng mga</em> political analysts
        —<em> Kasi raw ako ay pala-away, pero hindi po ito kahinaan. Para sa akin
        strength po ito</em>…It’s a strength as a public official,” Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254de87b-443d-493d-be29-90a6dde2182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Another weakness pointed out by political analysts
        is that I am shrewish—because I tend to get into arguments, but it’s not a
        weakness…It’s a strength as a public official.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74eba2d-26b6-4a19-a974-24fa33bde06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said this will come in handy, especially in fighting corruption,
        illegal drugs, and crime. “I don’t really care about image but people can
        see who I am and I will always fight for them.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66967f9-2737-4d83-9077-96785f01eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is not like Sen. Francis “Chiz” Escudero, another
        vice presidential candidate, who chose to be silent on issues such as ill-gotten
        wealth of the Marcoses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666eac5-fe10-4b5d-8339-9ce4f4c630bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero said he has his own ways of dealing with things and
        issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500100d6-2998-4b37-8a24-10d0577fb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako po ang nagpasa ng</em> Anti-Torture Law, Enforced Disappearances
        Act, and Marcos Compensation Bill. <em>Hindi ko man inaway si</em> Senador
        Marcos<em>, ginawa ko naman ang trabaho ko...Ako po ay may</em> delicadeza.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada2011-42be-4083-8052-37fd98f3ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I passed the Anti-torture law, Enforced Disappearances
        Act, and Marcos Compensation&nbsp;Bill. Even if I didn''t get into a fight
        with Senator Marcos, I did my job… I handle things tactfully.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35b993-9bb9-48a3-89fb-6b8d39690c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday’s debate, two of the six vice presidential candidates
        did not show up — senators Ferdinand “Bongbong” Marcos Jr., and Gregorio "Gringo"
        Honasan. The network said they extended invitation to all candidates for the
        unofficial debate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50cad3-ff48-43fd-8975-47647dac19c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/11/Debate-heats-up-on-corruption-issue.html">Also
        see: Debate heats up on corruption issue</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59136f-0b5c-4d87-b797-4fde357801f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/12/Shots-fired-VP-candidates-trade-barbs-during-debate.html">Shots
        fired: VP candidates trade barbs during debate</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb2164-534d-4cf9-8da2-3f32fbe4db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To support martial law or not?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64bef7-2bbd-4cbd-a8a0-7856744e37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Julio Teehankee asked Senator Antonio Trillanes IV, if
        he will support the president’s decision if the president chooses to enforce
        Martial Law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766836b-0e70-4f3b-87bd-d8ac5258458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said it depends on the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1781d-9796-41e3-b4ab-c9b5b69fc398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ang basehan ng desisyon ito ay may basis o valid, ay kailangan
        po natin itong suportahan. Ano ba yan? Yan ba ay threats to national security</em>,”
        Trillanes said. “<em>Ngayon kung ito ay idineklara to preserve yung kanilang
        puder ng kapangyarihan ay hindi natin pwedeng hayaan yun</em>.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47d0cc-72e6-441f-8517-26c8e2ac10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the basis of the decision is valid, we need to
        support it. And what is that? Are there threats to national security? Now
        if it is declared to preserve their reign and power, we will not allow it."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c95ec-04b1-4f0d-8656-c92ca264d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Role as overseas Filipino czar</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7288c75-ab59-4551-97ce-83580680f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Professor Edna Co, one of the most neglected members of the
        Filipino society are the overseas Filipino workers (OFWs).&nbsp; She asked
        Escudero about his programs if he will be designated as the overseas Filipino
        czar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22beea32-175d-4284-aba0-fc67f59547ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said if he and his presidential running mate Sen. Grace
        Poe win the elections, they would create a separate department for OFWs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ee4e8-1ecb-4d3f-8fe9-2dbc1f6dbba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magtatalaga kami ng</em> 100 billion<em> para sa mga</em> OFWs…
        <em>Layunin po naming na magtatag ng</em> pension fund sa OFWs… <em>Nais naming
        maalalayan sila</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9d12f-6ddc-4125-b437-128dc64eaf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will allocate 100 billion for OFWs. It''s our
        goal to start a pension fund for OFWs. We want to support them."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e88a6-c6dd-43c4-99a1-1a1e3658b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they would make Philhealth “portable” for OFWs, meaning
        they would make it accessible to OFWs wherever they are in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7870c544-8e4f-4d24-8005-117e9e246325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Responding to ISIS and radicalism</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248d5d8-f4bc-4a05-adb0-d5e7490e0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, veteran journalist Tina Monzon Palma also had the chance
        to ask the final question to administration bet Camarines Sur Rep. Leni Robredo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c7aa5-f087-42fb-83e9-c37655120492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked what advice she would give&nbsp;the president if there
        is enough evidence that terrorist group ISIS is already in Mindanao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520824b8-369b-4e6e-bc77-8cdf82aca972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of directly answering the question, Robredo said radicalism
        could be prevented by acting on the concerns of people in Mindanao.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669cd88f-0fe0-44f8-af74-de829b57e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan na itulak na talaga na magkaruon na ng batas. Dapat
        po ngayon na ngayon pa lang aksyunan na ito ng gobyerno</em>,” Robredo said.
        ["We need to pass a law for this. The government must act on it."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314efb82-758d-48eb-a0da-a49583b57a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:02:40.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government must address extremism before terrorist
        group ISIS could bank on Mindanaoans'' concerns and influence them to join.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de4f4c-838e-4ce8-8ada-a2d7a6be0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:02:20.124+08:00
