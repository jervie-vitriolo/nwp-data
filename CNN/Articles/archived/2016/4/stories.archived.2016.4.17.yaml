      'text': '<p><strong>(CNN) — [Breaking news update, posted at 10:37 p.m. ET]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dec04e-8abc-412f-ad48-e65112d7b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
