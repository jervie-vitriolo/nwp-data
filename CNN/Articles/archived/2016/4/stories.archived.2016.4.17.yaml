  'UAAP-womens-volyeball-feu-vs-la-salle-dlsu':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-17T19:38:42.218+08:00
    'imagesource': 'jcr:b4e5cea1-167f-4edc-9978-44666c48303a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '381245fc-edc1-4561-8c53-dd04981608c0'
    'lead': 'The FEU Lady Tamaraws defeated the De La Salle Lady Spikers in five sets,
      in the Final Four round of the University Athletic Association of the Philippines
      women’s volleyball tournament at the Mall of Asia Arena on Sunday (April 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:04:54.398+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:05:12.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:05:12.172+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women’s Volleyball: FEU shocks La Salle in five sets to force rubber
      match

      '
    'updated': 2016-04-18T23:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933ee17-4a7b-4a75-a9c4-0a1700efdd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The lower-seeded
        FEU Lady Tamaraws defeated the De La Salle Lady Spikers in five sets, 15-25,
        23-25, 25-23, 25-21, 16-14, in the Final Four round of the University Athletic
        Association of the Philippines (UAAP) women’s volleyball tournament at the
        Mall of Asia Arena on Sunday (April 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806898bd-bee6-4354-9b92-7605d747318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons scored 22 points — 20 attacks, one block, one service
        ace — to lead the Lady Tamaraws. FEU’s win forces a rubber match on Wednesday
        (April 20) versus La Salle to determine which team will face the Ateneo Lady
        Eagles in the finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04913d1-0018-4b54-bcea-23c21aaf82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams went back and forth early in the first set. The match
        was tied 7-7 all before La Salle went on a 9-2 run, capped by a kill from
        Kim Dy and a long attack from FEU, to take a 16-9 lead heading into the second
        technical timeout. The Lady Tamaraws were unable to keep the score close as
        La Salle kept the pressure on, taking the first set, 25-15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca1cc1-a293-4e3a-8c97-75df70c0b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU put up a better fight in the next frame, tying the score at
        21-all. But in the ensuing plays, a La Salle block and an attack from Ara
        Galang put the Lady Spikers up two points, 23-21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3174d5b-19fb-4213-ae91-11d0f895404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron converted on a quick hit but a service error and a wide attack
        from La Salle inched FEU within one, 24-23. The Lady Tamaraws kept in step
        with the Lady Spikers on the final rally, but they were unable to successfully
        return Galang’s attack as La Salle took a 2-0 set lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9287d4-1f61-464d-b36e-90b9494c9055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was up 17-12 in the third frame but FEU went on a 5-0 run
        to knot the score. Mika Reyes scored on a quick hit on the following play
        to break the drought for the Lady Spikers. An error from Reyes put the Lady
        Tamaraws ahead 20-19 but La Salle quickly recovered as Demacillo tied the
        score again at 20-all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43804fd-b34c-430b-b4b1-3db9be4bb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pons scored off the block, but a point from Demacillo and an attack
        from Baron pushed La Salle in front, 22-21. FEU scored two straight points
        to regain the advantage, 23-22, before Baron’s hit tied the score again. The
        Lady Tamaraws went up by one on Palma’s attack, and a kill from Basas gave
        them their first set win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce2304-8c48-4a09-b558-497cf1186f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum remained with FEU in the fourth set, holding a five-point
        lead, 17-12, after a service error from Dy. La Salle crept back in the match,
        to come within 18-16, but the Lady Tamaraws went on a 3-1 run to take a four-point
        advantage. Cerveza scored off the block to cut the La Salle’s deficit to three,
        but FEU went on to snatch the fourth set, 25-21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe341e-f7a9-4c90-9bbd-5a6faf464566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fifth and deciding set, Demacillo led the attack to give
        La Salle an 8-7 lead heading to the technical timeout. But FEU took the upperhand,
        10-9, after a Basas kill. In the ensuing plays, the Lady Tamaraws grabbed
        a 13-11 advantage after a Pons attack. Galang and Baron each scored to tie
        the match at 13-all. FEU went up one, but committed a service error to bring
        the score to 14-all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7c866-b2cf-46be-b3df-8fc5767c22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:04:54.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:05:12.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws, however, had enough in their tanks to complete
        the comeback against La Salle.</p>'
  'palarong-pambansa-2016-NCR-southern-tagalog-western-visayas-negros':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-17T19:17:29.381+08:00
    'imagesource': 'jcr:4a236e68-7315-416a-b9e2-72ab6af9d683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3902e8d-695a-4a1a-a820-c94402527e21'
    'lead': 'Defending champion National Capital Region (NCR) retained their Palaro
      title after amassing a total of 104 gold, 57 silver, and 48 bronze medals. Southern
      Tagalog landed second place, while Western Visayas student-athletes finished
      third in the 2016 Palarong Pambansa held in Legazpi, Albay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:07:32.034+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:07:50.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:07:50.371+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defending champs NCR athletes retain Palarong Pambansa title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574daf8-90da-4248-979d-0584db3ffd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines)</strong> — Defending champion National
        Capital Region (NCR) retained their title in the 2016 Palarong Pambansa held
        in held in Legazpi, Albay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08240e1c-9592-4b34-b4e1-b56c5ebcec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team amassed a total of 104 gold, 57 silver, and 48 bronze medals.
        They also topped both levels with an impressive 36-25-18 GSB in the elementary
        division and 68-32-30 GSB in the secondary division.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23266898-ba78-404a-89a9-edc0c9f1ae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Tagalog region landed second place with 16-17-22 GSB
        for the elementary level and 24-26-37 GSB for the secondary level, totalling
        to 40 gold, 43 silver, and 59 bronze medals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff221c-c264-4bfd-84a9-7f3aba1d444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas Regional Athletics Association (WVRAA) student-athletes
        finished third, pocketing a total of 35 gold, 35 silver, and 39 bronze medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f417018-f5c3-4330-841c-f02ab2ec2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the accumulated medals, the elementary-level athletes ranked
        second place with a 19-12-23 GSB (gold, silver, bronze win). The secondary
        division won third place with 16 gold, 23 silver and 16 bronze medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c067b-1f1b-4a57-a3e3-9faf4a63b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negros Island Region (NIR), a new competitor, also shined in
        some of the games despite the separation of Western Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953810b5-0286-45c9-aaf7-391ce05d5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed of Negros Occidental and Negros Oriental, the team ranked
        sixth with a total of 21 gold, 28 silver and 39 bronze medals. They were also
        recognized for being the cleanest delegation and the most disciplined region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625adf58-596b-448e-b857-d6435de1eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:07:32.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:07:50.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WVRAA runners, jumpers rule Athletics leg</strong></p>'
    '8':
