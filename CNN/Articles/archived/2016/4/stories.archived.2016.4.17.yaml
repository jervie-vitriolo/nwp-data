      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b0e0a-8a4d-4f50-ade1-2e41f3e29743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City (CNN)</strong> — Democratic presidential candidate
        Bernie Sanders met with Pope Francis on Saturday during his visit to the Vatican,
        the senator told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a141e11-1917-4e12-ac09-97511386a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, a U.S. Senator from Vermont, traveled to the Vatican to
        address a conference on social, economic and environmental issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097d5d9-e6d8-40ad-a23c-773ccc167baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described his meeting with the Pope as "extraordinary," saying
        it happened before Francis left for Greece, where he''s visiting refugees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b109b16-9386-4197-bc1f-7f04a488b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They met in a hallway at the Casa Santa Marta, the Vatican residence
        where Sanders and his wife spent the night, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6523818-e0fc-46c3-9024-369bd11c81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an extraordinary moment. And I enjoyed the opportunity to
        chat with him," Sanders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276834cb-2dec-439f-962e-b000e6fda23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to provide details on what the Pope said, saying he''d
        rather keep it to himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3a195-529b-4c03-a882-c63e094409cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" I just wanted to let him know how appreciative I was and the extraordinary
        role he''s playing throughout the world in raising consciousness about massive
        levels of income and wealth inequality," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d61dbc-e177-4871-8cd5-348643f9717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said there were no photos of the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee26581-7499-48e5-a044-81e0c2340ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on the Papal Plane on the way back from Lesbos,
        Greece, Pope Francis said his handshake with Sanders was not a political act
        but simply good manners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33991ec-d4c0-457f-b4d4-0ecc8e02b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s called manners and not getting involved in politics. If anyone
        thinks that a greeting is getting involved in politics, then I recommend they
        look for a psychiatrist," the Pope said, laughing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2690663-2333-4e8a-b9bd-470a568f27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the meeting on Fox News'' "Fox and Friends" Saturday
        morning, GOP front-runner Donald Trump suggested it wasn''t a big deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61c083-622b-43d4-bb9f-9f9864e7cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five minutes sounds like ''Try and get me in to see him so I don''t
        get myself embarrassed before I come back to New York,''" Trump said, referring
        to the Vermont senator''s lagging poll numbers ahead of Tuesday''s primary.
        "So a five-minute visit, you cannot do much in a five-minute —after you say
        ''hello,'' there''s not time left."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689c233-b92d-4ec6-bf03-d12244229c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It was wonderful''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89acad7-dac3-4fa6-9b3c-2b7941c2c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia professor Jeffrey Sachs, who was at the meeting, said Sanders
        got word that the Pope wanted to meet at 6 a.m. before he left for Greece
        to meet with refugees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31e6a2-42a4-4d25-a9ce-f9d045a0b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted to greet the senator. It was wonderful," Sachs said.
        "They had a few minutes... together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27cf36-6daa-47d3-9856-f607748e38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sachs said Sanders'' message "about the morality of our economic
        life" resonated with people they met at the Vatican.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679ba9f-4b60-4e7f-8487-c6cba68031f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That of course is a key theme and message of Pope Francis and I
        think there is a lot of resonance," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd954fe-d946-43e3-abd7-b4d93f8635b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanders takes message to Rome</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31472750-b64e-4ef5-bb42-5f90b20fed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders landed in Rome on Friday morning, and traveled to the Vatican
        in a motorcade. His wife, Jane, four children and a few grandchildren traveled
        with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb94cafc-2a9e-437e-93c7-e6683b487b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders entered through the Perugino Gate of Vatican City, where
        he was greeted by a dozen or so expat supporters bearing signs reading, "Rome
        is berning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd86c0-859a-4487-b09e-1d6c3922da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders began his 15-minute speech to the Pontifical Academy of
        Social Sciences with a show of admiration for Pope Francis, emphasizing their
        agreement on issues of economic justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e29d19-43f8-4fe0-9efa-8611ee728804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few places in modern thought that rival the depth and
        insight of the Church''s moral teachings on the market economy," Sanders said,
        touching on a topic he has been speaking about for months during the presidential
        race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fe13d-d588-4756-b245-2a0dde5db963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech Friday largely echoed his usual remarks on the campaign
        trail in the United States: that wealth is concentrated in the hands of too
        few, and the middle class is disappearing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d2b0a-7f7e-41a0-b2ac-7e3267b37b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say that with unregulated globalization, a world market
        economy built on speculative finance burst through the legal, political and
        moral constraints that had once served to protect the common good," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3a9f1-51bf-4261-92bd-59a9a38b58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Great fan'' of Pope</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398d8ad-d522-4a72-a96e-cce6d208b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his address, Sanders walked through the gate and greeted onlookers
        before briefly speaking to the press.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cbddd3-9113-493e-a97b-6d462163035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders had said before the trip he would be honored to meet Pope
        Francis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0116762-102e-413b-addd-5dd1ea9954ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday morning, Francis sent a note to conference attendees
        saying that would not attend because he is going to Lesbos early Saturday
        morning. The Greek island has become a focal point of the Syrian refugee crisis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bef3b4-5f09-4721-9b48-6e49033a2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-described socialist Jewish senator and the leader of the
        Catholic Church make for odd bedfellows in many ways.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1549c-5a74-4401-8239-7924d242adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders rails against "the establishment," and his platform includes
        support for abortion and LGBT rights, in contrast to positions taken by Pope
        Francis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97842e-ac38-4e31-91a7-3030d1f0b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sanders has shown fondness for the Christian leader, saying
        recently he was "a very great fan" of the Pope and his messages, especially
        on the need to pay attention to the dispossessed and avoid the idolatry of
        money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4cc9c1-386d-4f67-80cb-21e7f9b69ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sanders campaign denied any political motivation behind the
        trip, saying the conference was an opportunity for the senator to spread his
        message of economic inequality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418d6a71-3512-400e-9a52-4d4a27483cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Wedeman, Dan Merica, Sophie Tatum, Gregory Krieg,
        Ashley Killough and Marillia Brocchetto contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47f3ac-5caf-4c9d-bb3c-dc05b92d05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:52:18.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:53:14.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/16/politics/bernie-sanders-pope-francis-vatican-visit/index.html">Bernie
        Sanders says he met Pope Francis during visit to Vatican City</a>"</em></p>'
