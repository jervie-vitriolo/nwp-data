  'vice-presidential-debate-abscbn-escudero-trillanes-robredo-cayetano':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Four of six vice presidential candidates attended an unofficial debate
      organized by a TV network on Sunday (April 17). Those who showed up for the
      debate are: (from left to right) Sen. Antonio Trillanes IV, Camarines Sur Rep.
      Leni Robredo, Sen. Francis "Chiz" Escudero, and Sen. Alan Peter Cayetano.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-17T20:37:28.220+08:00
    'imagesource': 'jcr:6d82677d-23d7-4b19-8a79-e18c9396b476'
