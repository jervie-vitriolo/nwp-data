    'title': 'VP bets bare personal characters during debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1ff7b-1f1d-4a32-8f1d-33cbf5a1e8cb'
      'mgnl:activationStatus': true
