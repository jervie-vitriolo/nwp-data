      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 people have died in a magnitude-7.8 earthquake that
        was centered near the coast of Ecuador, the country''s vice president, Jorge
        Glas, told the nation in a televised address. Glas said a state of emergency
        was now in effect and added that preventative evacuations in coastal areas
        were underway because of possible tsunami risks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa00041-a245-439a-b91a-6e7b34a75e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami threat warning for many nations in the Pacific that followed
        the quake has been canceled, the Pacific Tsunami Warning Center said. The
        forecast for some coastal areas of Ecuador still calls for the possibility
        of tsunami waves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6416c46-ee3b-4dac-9171-bca6fe3c2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, posted at 10:16 p.m. ET]</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69837270-ab03-40b1-8596-e1ae35d192d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person was dead after a magnitude-7.8 earthquake occurred
        Saturday evening on the coast of Ecuador, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a376d-1a94-4359-ab31-e0bdddf7e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guayaquil, Ecuador''s most populous city, emergency personnel
        recovered one body from the scene of a bridge collapse, a police officer told
        reporters with Ecuadorian TV stations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e25b4-fa79-4a75-80dd-143b6edb8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the city of 2 million people, shoppers were shaken
        by the quake. Video from a store showed kitchen utensils and pans hanging
        from an end cap swinging slightly back and forth and some items falling off
        shelves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae16039-4480-4062-92ad-cc7c96f9b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lights in the store go out and alarms go off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb9b76-dc95-4ecf-90fc-5a1d060a5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaking appears to last less than a minute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e3e82-4125-426c-8caa-5434c07a4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of the city told his brother, a CNN employee, that there
        is damage to some buildings and many areas have lost power.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aebf4f-c77e-4caf-88b4-88dec00c2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United States Geological Survey, the tremor was
        centered about 27 kilometers (16.8 miles) south-southeast of Muisne.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317e43f-dbef-4ba6-b4f9-bf62d41c3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.196+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage or injuries in the capital
        of Quito, located 173 kilometers (108 miles) from the epicenter of the earthquake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e68d8-4109-442e-9647-d4018bc3a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Tsunami Warning Center issued threat forecasts for many
        Pacific Ocean countries. It said waves reaching some parts of Ecuador could
        reach 1 meter (3 feet) above tide level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ec9e1-202a-40f9-b9f3-0e54072171bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami waves less than .3 meters (1 foot) above tide level could
        hit places as far away as Australia, the Hawaiian Islands and Taiwan, it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf4496-e11d-4503-9240-d62b9a10ed70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude-6.9 earthquake struck Ecuador in August 2010.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f6751-02cc-4b8d-94dd-d57e61ceef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNJ''s Lonzo Cook contributed to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267a5a0-0cd3-464e-b283-631a0d05cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:25:55.197+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:26:07.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/16/americas/magnitude-7-4-earthquake-hits-ecuador/index.html">Magnitude-7.8
        earthquake hits Ecuador; at least 28 dead</a>"</em></p>'
  'japan-earthquakes-race-against-the-clock':
    'author': 'Junko Ogura, Madison Park, Yoko Wakatsuki and Ray Sanchez, CNN'
    'caption': 'Rescue workers and vehicles are seen after an earthquake struck Mashiki,
      Kumamoto, Japan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-17T23:15:21.163+08:00
    'imagesource': 'jcr:dd0d09a1-1521-4fae-82de-74ca4639fcf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22b4d9ba-3406-4a10-a363-08d8680ce201'
    'lead': 'Heavy rains were expected through Sunday after Japan''s Kyushu region
      was struck by twin earthquakes, hampering the search for survivors and forcing
      nervous residents into crowded evacuation centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:29:26.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:29:37.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:29:36.944+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan earthquakes: Dozens killed; ''race against the clock'' to find
      survivors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a13a8-29c5-4d96-9db1-70f2317e4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan (CNN)</strong> — Heavy rains were expected through
        Sunday after Japan''s Kyushu region was struck by twin earthquakes, hampering
        the search for survivors and forcing nervous residents into crowded evacuation
        centers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f03dee-1935-4f90-956f-82d6923ae623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 32 people have died in the latest Kyushu earthquake, according
        to Kumamoto Prefecture''s disaster management office. The magnitude-7.0 quake
        hit early Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc8af5-6a43-4d94-8388-07283fdecb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe described the search for survivors amid
        piles of rubble as a "race against the clock," noting that bad weather had
        conspired with the devastating quake, its aftershocks and the threat of landslides
        to make a dire situation worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29092f6e-24c7-4b47-b55c-393cfb37158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday morning press briefing, Abe said he received an offer
        of help from the U.S. military but it was not urgently needed yet. Japan has
        deployed 25,000 self-defense forces to the rescue effort, Suga said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13350613-986a-48bd-b883-e0c7db084cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 people are buried inside buildings, Chief Cabinet Secretary
        Yoshihide Suga said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1eee44-2009-427c-a4eb-0f66f542d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re racing against the clock," Abe said. "(We) will provide
        more personnel if necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0090b-0f06-40e8-b78f-fdcf6199baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were already on edge after a 6.2. quake rattled the area
        two days earlier, killing nine people. The combined death toll has reached
        41. The two earthquakes left 968 people injured, according to the disaster
        management office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f3cd6-ee2b-4ad2-ba50-fb5edb1efbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst thing that could happen to us," said Shigeru
        Morita, an official in the town of Mashiki, Kumamoto Prefecture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e65d5-827b-4e9c-8954-95cbfae7ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest and most powerful earthquake struck near the city of
        Kumamoto, toppling buildings and bridges, shredding sections of landmarks
        into piles of debris, and sending frightened residents fleeing from their
        homes and into the night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835654cb-83fa-4dd6-8a0a-267137393952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s earthquake hit near Ueki city, just 15 kilometers (9.3
        miles) away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19799c9d-77e0-46c8-b793-e752f53463ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first earthquake was very big," said Osamu Yoshizumi, the senior
        chief of international affairs in Kumamoto. "We thought it was the big one."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e840ca9-c6c7-49d6-b5fb-4e161470b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That initial earthquake was a "foreshock" to the latest one, according
        to USGS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5d0b4-b6d2-4d07-bad9-09f5c14702fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bigger tremor would come overnight Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43666e8f-11eb-4988-970e-54d48fc1873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the second earthquake came everything shook and I thought
        I might die," said Taiki Hishida, 38, who evacuated with his wife and two
        young children to a crowded shelter in Mashiki.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08429e2-96f7-404a-a763-aae6e46a9fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samuel Borer, a U.S. citizen living in Kumamoto, said the latest
        quake struck at about 1:30 in the morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884305a-f45a-49fc-b8d4-701160f431cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just pitch black in the middle of the night and everything
        just started to go wild," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3496781c-e9be-43b5-95f5-f9a8016fe7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Vincent went through both earthquakes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32382720-af0d-4c41-91e9-f4f403596782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extremely intense shaking began," he told CNN International.
        "And whereas the first earthquake was more of an up-and-down type of shaking,
        this was a side-to-side shaking. I can''t comment on what that is seismologically
        but I can tell you it was very intense and I feared for my life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3817036-2087-4f5a-b084-c82a75022223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television images and photos showed empty shelves at supermarkets
        and stores, leaving many evacuees to line up for food and water at shelters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25801e-eaf5-451c-8325-095b3ca54cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wasn''t actually enough food for everyone, which was the
        only problem," said Borer, speaking at an elementary school being used as
        a shelter. "Most of the food went to the elderly and children first."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee5628-4087-47d8-bf62-e2e853739e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumamoto Prefecture continues to experience aftershocks, with about
        165 so far.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d95938-d91f-4614-acfe-75f013a6815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel every aftershock," said Yoshizumi, who was working from
        the city hall building in Kumamoto. "It''s swaying here every hour."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900d2a5-878b-4926-b303-a34da8d255cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rescue efforts</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aff7a2-eac0-4318-9890-4c3beeb36052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International''s Matt Rivers, reporting from an evacuation shelter,
        said the aftershocks are creating great anxiety among rescuers and residents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f97299-fc1d-4ec0-82fc-64fb3755cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing people assigned here from one of two sorts of tracks,"
        he said. "On the one hand, people who had their homes destroyed so they have
        nowhere to go. (But) the reality is that most people inside this evacuation
        shelter here are afraid to go home. They''re not sure that maybe there might
        be another aftershock."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feda6e9-ad86-4cd7-bb17-c4f5cb6a814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershocks also could hamper rescue efforts as emergency workers
        attempt to pull out people trapped in the rubble. TV Asahi showed crews crawling
        over a collapsed roof in an attempt to find an elderly couple. An 80-year-old
        man was rescued from the rubble, according to CNN affiliate TV Asahi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef578c5-e33e-44e7-ba26-d8a55bc7e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors appear to have caused extensive damage, overturning
        cars, splitting roads and triggering a landslide as shown by TV Asahi footage.
        Television images showed flattened houses, shards of broken glass and debris
        piled onto the streets and people huddled outside. Nearly 92,000 people have
        evacuated, according to the prefecture''s disaster management office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa295d6-e0c0-4241-9c22-a3a152416a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kumamoto government has opened more than 100 evacuation centers
        for residents and has started handing out food, water and blankets, Yoshizumi
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314fb4ec-d47a-4371-8f3b-ca289cf501f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumamoto Castle, a famous site in Japan built in the early 17th
        century, is badly damaged, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76195d06-0565-4d19-bfff-f3a873897708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent told CNN he had an annual pass and would visit the castle
        each month. He described extensive damage to a retaining wall and a turret
        at the castle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab47c4-d36e-4943-b002-0394033aa3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just devastated to see the damage," he said. "It''s just
        all surreal. I can''t really quite process it. ... It''s such a shame to see
        ... a treasure like that, a national treasure like that fall to pieces."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d688d2-6ebd-4c9a-ba04-16db6ecbc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hundreds treated</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290a4b2-784c-4554-9a8d-25e7b06343f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross treated more than 1,000 people in the Kumamoto area
        Friday, but the organization said it anticipates the number will increase
        following Saturday''s earthquake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0dacc-a363-48c8-8f4c-2c7d4df90d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most serious injuries were to people cut by glass or in collapsed
        houses, said Nobuaki Sato, director of the International Relief Division at
        the Japanese Red Cross.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0350b-9194-4484-90ef-6f80e11d303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what is happening in the whole disaster area because
        it is a remote mountain area and some big bridges were down and many landslides
        were found, so we were working around the clock and are making assessments,"
        Sato said. "But so far the road access is not easy to the remote areas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee53571-5de9-4f31-b558-702524b4ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Fire and Disaster Management Agency said 7,262 people have
        sought shelter since Friday in the Kumamoto Prefecture.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4eb57-5ed9-4bd9-a453-738fceff9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe called off a planned visit to Kumamoto on Saturday. His office
        told CNN the prime minister would instead spearhead efforts from Tokyo. The
        country''s air force planned to send six planes and nine ships to Kumamoto
        to deliver food, blankets and all emergency necessities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854e034-0da3-4550-8e33-5e41a3ecb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan received offers of support from other nations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec0c76-4fcc-484b-a068-7a902af6bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s ''Ring of Fire''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f1d14-a77e-45e1-b56e-aaf6bc0c5fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shallow depth of the latest quake and the dense population of
        where it struck could prove to be devastating, according to experts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d2842-0392-499e-930f-5f37ea690500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No question, this is a large and very important earthquake," said
        Doug Given, a geophysicist with the U.S. Geological Survey, "and it will do
        a lot of damage."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b7845-2ea7-462e-b1e9-ba4eeb3893b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four islands of Japan are on the edge of what''s traditionally
        been known as the ''Ring of Fire''" — a stretch along parts of the Pacific
        Ocean prone to volcano activity and earthquakes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c7296-01b3-4681-8758-a655477268eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Sardina, a geophysicist in Honolulu, Hawaii, told CNN the
        latest quake was about 30 times more powerful than the first one near Ueki.
        He predicted "severe, serious implications in terms of damage and human losses."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ae5a3b-4550-4a64-bd9a-afb046ff3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media reported a small-scale eruption of Mt. Aso on Saturday
        morning. It was unclear whether it was related to the earthquake, according
        to the Japan''s meteorological agency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58daca2b-1d8a-4b93-8de7-5b4fc09e162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:29:26.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:29:37.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura and Yoko Wakatsuki reported from Tokyo, CNN''s
        Madison Park reported from Hong Kong and CNN''s Ray Sanchez reported from
        New York. CNN''s Kevin Wang and Elaine Ly contributed to this report.</em></p>'
