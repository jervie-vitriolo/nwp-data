  'guantanamo-detainees-transfer':
    'author': 'Steve Almasy and Tom Kludt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-17T21:52:50.725+08:00
    'imagesource': 'jcr:71f5044e-dc93-410b-8c5f-071f8fe47de6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '888b320b-57d7-47ad-a180-4f3e06c7fa04'
    'lead': 'The United States is transferring nine detainees from the detention facility
      at Guantanamo Bay to Saudi Arabia, the Pentagon said Saturday. The transfer,
      which brings the number of prisoners remaining at Guantanamo to 80, comes amid
      President Barack Obama''s renewed effort to close the prison — one of the earliest
      pledges of his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:31:57.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:32:10.824+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:32:10.533+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nine Guantanamo detainees transferred to Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f59c7-f76e-4071-86f4-3eee70179e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States is transferring nine
        detainees from the detention facility at Guantanamo Bay to Saudi Arabia, the
        Pentagon said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6502d2-7aca-4429-b0cb-f3080f9a95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer, which brings the number of prisoners remaining at
        Guantanamo to 80, comes amid President Barack Obama''s renewed effort to close
        the prison — one of the earliest pledges of his presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8830d78-9428-4b63-bd16-b3e66747df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes ahead of Obama''s planned trip to Saudi Arabia next
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a8087-7d3c-4398-9614-bea42bf4aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department expressed gratitude to the kingdom in a statement
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde7456-1522-4939-9587-e90a50585fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is grateful to the government of the Kingdom
        of Saudi Arabia for its humanitarian gesture and willingness to support ongoing
        U.S. efforts to close the Guantanamo Bay detention facility," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5a54e-4f9b-4016-95ac-e2dabc644f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense identified the men as Ahmed Umar Abdullah
        Al-Hikimi, Abdul Rahman Mohammed Saleh Nasir, Ali Yahya Mahdi Al-Raimi, Tariq
        Ali Abdullah Ahmed Ba Odah, Muhammed Abdullah Muhammed Al-Hamiri, Ahmed Yaslam
        Said Kuman, Abd al Rahman Al-Qyati, Mansour Muhammed Ali Al-Qatta and Mashur
        Abdullah Muqbil Ahmed Al-Sabri.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee492b-d882-44d8-8d6c-d4dd609a59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama signed an executive order in the first week of his presidency
        to close the controversial prison, marking a decisive break from his predecessor,
        George W. Bush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af332421-9d3e-44cc-9f50-9d4d142e6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obama has yet to deliver on that promise, as many Republicans
        — and some Democrats — have long been wary of closing the facility and having
        to transfer remaining inmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf30517-7cac-4cd2-b2e6-0d662647a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Obama detailed his plan to Congress to close the prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4c9e7-b867-464a-9e1c-a7803eb4b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blueprint involves transferring the bulk of remaining detainees
        to other countries and moving the rest — who can''t be transferred abroad
        because they''re deemed too dangerous — to an as-yet-undetermined detention
        facility in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be3f66-22e3-4427-ba6e-c5c673643b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major concern of lawmakers has been the risk that released detainees
        will return to the battlefield. Underscoring the threat, Spain, working with
        Moroccan intelligence officials, announced in February the arrest of four
        individuals in anti-terror operations in Spain and Morocco, including one
        who had spent time at Guantanamo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba90f5-68df-41e9-b8b6-a9385e4ed15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Crawford contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e850ad3-42d7-4a82-9609-868d43fed1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:31:57.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:32:10.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
