      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/16/politics/guantanamo-detainees-transfer/index.html">Nine
        Guantanamo detainees transferred to Saudi Arabia</a>"</em></p>'
  'wyoming-republican-convention-election':
    'author': 'Dan Berman, CNN'
    'caption': '(File photo) Republican presidential candidate Ted Cruz campaigns
      in Waterloo, Iowa on January 23, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-17T21:38:27.355+08:00
    'imagesource': 'jcr:30cbed86-2425-4875-b5f8-19d36100b3ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed4a6b7-159d-4a59-b7b8-d6eb2f12a1d8'
    'lead': 'It''s a Ted Cruz sweep in Wyoming. Cruz won 14 of 14 Republican National
      Convention delegates up for grabs at the Wyoming state convention here Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:34:54.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:35:04.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:35:04.441+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ted Cruz sweeps Wyoming Republican Convention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae7511-ed1b-42ce-97c1-90d31bd422c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Casper, Wyoming (CNN)</strong> — It''s a Ted Cruz sweep
        in Wyoming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affff161-5b75-4d1b-95a9-403031abb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz won 14 of 14 Republican National Convention delegates up for
        grabs at the Wyoming state convention here Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efceebb0-d9c3-401f-ab44-75b1269bc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd here was clearly in Cruz''s corner, as the Texas senator
        was the only candidate to make the trip to Casper — ahead of a major snowstorm
        — and Sarah Palin, scheduled to speak for Trump, previously canceled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fdc3e-6ef3-4591-aeb1-fcc73066935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want to see Donald Trump as the nominee, if you don''t
        want to hand the general (election) to Hillary Clinton, which is what a Trump
        nomination does, then I ask you to please support the men and women on this
        slate," Cruz said, holding up a piece of paper of 14 recommended delegates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5adfc93-201a-4849-8636-c3b438dfbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve members of that slate won. They are bound to the senator
        on the first ballot and have also made a non-binding pledge to stick with
        him as long as things go in Cleveland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4310589-ed67-4172-a93e-94b52a994e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cruz, Saturday is another victory that demonstrates how his
        campaign has organized party insiders and activists to make it difficult for
        Trump to capture the 1,237 delegates needed to clinch the GOP nomination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa9c46-f21a-41d6-b94d-7c7e5c7cdf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the day in New York, and twice Saturday — before the
        vote — decried the convention process used here and last week in Colorado
        as being unfair. "The system is rigged," Trump said at a rally in Syracuse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a668b-71ae-4b64-93e2-247382ea380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyoming''s delegate process favors the organized. Twelve delegates
        were already awarded at county meetings last month — and nine of them are
        to Cruz backers, with one for Trump, one for Marco Rubio (who told CNN she
        would vote for Cruz on a second ballot) and one uncommitted. An additional
        three delegates are party officials, and one, RNC Committeewoman Marti Halverson,
        told CNN she will back Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc3101-cd8f-460c-a8c3-acc4f273bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Saturday''s sweep, Cruz can count on at least 24 of the 29
        delegates from the state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba334b3f-c891-4c27-97e3-ae7e917ef26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz''s top opponent in Wyoming may not have been Trump at all,
        but a group of Republicans seeking to send a slate of unpledged delegates
        to Cleveland. Their hope is to earn the state more influence on the national
        stage as the three remaining presidential candidates scramble for delegates.
        Many of those won election as alternates to Ohio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70ac17-94f9-4166-adca-182a6ffddd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyoming is as red a state as they come, so the convention was a
        chance for state Republicans to put their stamp on the race, something not
        lost on attendees here. The national media present even received an appreciative
        ovation at the beginning of the day from delegates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbabc77-3b35-442a-91c1-6f5345145a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cruz campaign''s grassroots organization was front and center
        here, with printed slates of the 14 recommended Cruz delegates on each table,
        a hospitality room, a table full of literature staffed by local volunteers
        and yellow "TED CRUZ Cruzin Cowboys" balloons placed around the convention
        room. Attendees here said the campaign has been in touch with them early and
        often via phone, and they have noticed a big social media push.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704d3f5-167e-466c-ba14-428553c32da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the Trump campaign distributed a printed slate with
        six recommended delegates. The Trump campaign had a table with some snacks
        and literature, staffed by two out-of-town Trump volunteers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbe35f-2651-46fd-8d0b-d628ea410770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You come in a week before the convention and it won''t be as effective,"
        said Tim Stubson, one of several congressional candidates walking the halls
        at the Parkway Plaza Hotel and Convention Centre.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486848c-a776-4209-963e-2930fd2e88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump surrogate Clara Powers, speaking instead of Palin, started
        a poem: "Who do we want? Cruz or Trump?" several people shouted out "Cruz!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf565d-b604-4d7b-b324-8e6ad08be269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick Shanor, 61, of Laramie County, is a national delegate already
        pledged to Cruz. He said he received one call from the Trump campaign, describing
        it "more as a question about process" than anything else.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722c0e8-8ff9-4be0-b90f-46558ce0e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanor, whose son, Dickie, was on Cruz''s official slate here in
        Casper and elected to the national delegation, said the goal of backers here
        is "to give Ted Cruz the least amount of problems he''s got."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a27bd6-15f1-4dfc-9013-2cffee3305d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some John Kasich staffers were in the conference center, but there
        were zero national delegate contenders pledged to the Ohio governor on the
        ballot.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f5fce-b9f4-4702-b2b2-ce4f57c3d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fair or unfair?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c6911-31a1-42d8-9aad-bdb630c433b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump started calling foul well before votes were cast, saying on
        "Fox and Friends" Saturday morning that states like Wyoming and Colorado show
        the system isn''t fair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b4a6c-769e-47f2-a0d2-9e266ddcc946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to waste millions of dollars going out to Wyoming
        many months before to wine and dine and to essentially pay off all these people
        because a lot of it''s a pay-off," Trump said. "You understand that, they
        treat ''em, they take ''em to dinner, they get ''em hotels. I mean the whole
        thing''s a big pay-off, has nothing to do with democracy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190a10f-c578-4e56-a37f-df9dc067d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Cobb, senior adviser to Trump''s campaign, was more diplomatic,
        saying the state simply doesn''t fit well into the overall strategy because
        of the emphasis on GOP regulars."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f71a8-c3e8-475e-9161-3a6846d6fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how to read. We read the rules. The rules don''t favor
        us," Cobb said Friday, later adding, "the Allies didn''t invade every Japanese
        island. We skipped some to get to the prize."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92927a36-f399-42f4-a992-bc7a62b048d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Micheli, the state GOP chairman, rejected Trump''s accusations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea5c4e-41b3-444b-aa06-e89addb9b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely untrue, absolutely not," Micheli told CNN. "This is
        a process that we''ve done for 40 years. This is a process that people here
        are being elected by their peers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabcdf8a-4d3e-49a1-a714-6ac92e9edfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stubson, the congressional candidate, agreed. "I don''t think there
        are any fundamental issues with the way it''s been done," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d41bf-9723-4856-854f-b6a25faf9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously selected Trump delegate, Dr. Jon Baker, said he believes
        that overall, the setup has hurt the national front-runner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfec18-b14f-4f59-94a9-71ee8242ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole process of the precincts and county conventions is still
        somewhat confusing to me, Baker said. "I some sense it works against Trump
        because he has not been involved."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc91ce-0c56-4216-825d-536a8a2468df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baker, a dermatologist who got involved in the GOP here because
        of Trump, said his campaign also has not actively courted him or talked about
        what might happen beyond the first ballot. "As far as today, they haven''t
        brought up strategy at all."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e851184-ed80-4707-bc17-c6b3a4129218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Wyoming First'' slate</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce156b3d-c601-4b80-be7d-d8fc910b80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into the convention, state Sen. Ogden Driskill developed
        a plan: send a group from Wyoming to Cleveland who are unbound and therefore
        can get an audience from and influence with potential presidential nominees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eddb9b-9f12-4dea-b86f-a6923817e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you declare for a candidate, which I did for Romney last time
        around, you''re entitled to spend your money and fly to Florida and raise
        your hand and he never talks to you, his people never talk to you," Driskill
        said in an interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b186aea4-c380-4291-a940-6d0804f23807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driskill''s "Wyoming First" slate includes such party regulars as
        Rep. Cynthia Lummis, who is not running for re-election, and former statehouse
        Speaker Colin Simpson.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32327b-0076-4856-8299-083944b0d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to leverage it to put Wyoming issues in front of all
        three candidates," Driskill said, citing issues such Environmental Protection
        Agency regulations on mining and water and the Endangered Species Act.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09187c-40c5-4cd9-933d-5552a58e5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rout in Georgia</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2e416-84c5-4f73-a6f1-bb2cb80a8885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Cruz supporters managed to rout Trump in several congressional
        district conventions. Georgia''s third district selected a slate of national
        delegates openly in opposition to the billionaire''s candidacy after a somewhat
        contentious show of support for Trump.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681efed8-160e-423e-b185-1a131ca055e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Trump supporters cried foul at the process, agreeing with their
        preferred candidate that the system was "rigged." Pam Ausman, a Trump supporter
        from the district, said, "Why are we voting if they don''t listen to us?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3dd27-0927-4283-a35a-706cd3f8fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brant Frost, a prominent Republican and Cruz supporter from the
        district, vehemently denied such charges, saying, "These are the moms and
        dads of heartland America, playing by the rules."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed640e1-c0c4-4fd6-8c01-8667d1a26537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, anger at the process was somewhat muted. Brandon Phillips,
        Trump''s campaign director in Georgia, said he was content with the results
        of his home district''s convention, which chose him as one of its three delegates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0266f1-5522-4408-a5e9-abbcf831b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump performed strongly in Georgia''s primary on Super Tuesday,
        coming in first place ahead of Rubio and Cruz.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c760c-ec84-401e-8b89-22505fda007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Betsy Klein, Eli Watkins and Ashley Killough contributed
        to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec7a88-211a-4627-96a1-bb76d6bc59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:34:54.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:35:04.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/16/politics/wyoming-republican-convention-election-results/index.html">Ted
        Cruz sweeps Wyoming Republican Convention</a>"</em></p>'
  'mark-ferguson-naval-force-europe-russia-submarine':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'caption': '(File photo) A long-range Antonov An-124 heavy transport aircraft
      flies with Su-27 jet fighters in preparation for Russia''s 2010 Victory Day
      Parade in Moscow.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-17T21:16:23.401+08:00
    'imagesource': 'jcr:973ed7cd-182d-4098-8ef4-2dfa2319f64a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71abdbfa-b2fa-4b67-8bfe-21341737887b'
    'lead': 'Russia is deploying its ballistic missiles and attack submarines in numbers,
      range and aggression not seen in two decades, according to a top U.S. Navy official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:37:46.165+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:38:04.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:38:04.270+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top U.S. Navy official: Russian sub activity expands to Cold War level

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd693c-4042-427b-9ba9-53a41999aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Russia is deploying its ballistic
        missiles and attack submarines in numbers, range and aggression not seen in
        two decades, according to a top U.S. Navy official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e88ee3-02f5-4cd1-9b12-ef079a2be8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview, the commander of U.S. Naval Forces in
        Europe told CNN that the buildup reflects an alarming strategic world view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe6c02-f759-4c3f-b18e-55a71bf76240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO is viewed as an existential threat to Russia, and in the post-Cold
        War period, the expansion of NATO eastward closer to Russia and our military
        capability they view as a very visceral threat to Russia," Adm. Mark Ferguson
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112d8d5-39ea-4359-b976-5e7d175b75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson spoke from his base in Naples, Italy, home to U.S. Naval
        forces in Europe and the Navy''s 6th Fleet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262ac97-09e3-4c6c-9984-df9c45d89307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to U.S. apprehension, Russia is deploying new submarines
        that are harder for U.S. naval forces to track and detect following years
        and billions of dollars in investment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6673f6-504d-466a-bc6f-f21fb04169b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are quieter, better armed and have a greater range of operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05120c-1864-4870-b161-39dd3dccd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The submarines that we''re seeing are much more stealthy," Ferguson
        said. "We''re seeing (the Russians) have more advanced weapons systems, missile
        systems that can attack land at long ranges, and we also see their operating
        proficiency is getting better as they range farther from home waters."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80113317-52fc-410c-a3c6-b83a6b98753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. currently has 53 submarines in its inventory, but because
        of decommissioning and budget decisions, Ferguson said that figure will drop
        to 41 by the late 2020s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4521ac0-e807-4147-9274-6a3e7928c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot maintain 100% awareness of Russian sub activity today,"
        retired Adm. James Stavridis, a former NATO supreme allied commander, told
        CNN. "Our attack subs are better, but not by much. Russian subs pose an existential
        threat to U.S. carrier groups."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6026d739-f638-4f2b-a96d-cd9da86c6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased Russian sub activity is backed by a much broader military
        expansion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afdb54-e0ce-4f54-9e21-e4181db164fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is adding or upgrading some 12 naval bases across the Arctic
        Circle — expanding its capability to send subs in numbers through the crucial
        Greenland-Iceland-U.K. gap into the Atlantic — and closer to U.S. and NATO
        territorial waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f83a87-7694-4e9f-b924-d26496b269e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They country also stationed six submarines in the Black Sea recently,
        giving them greater reach in the Mediterranean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d060f4-ee1c-4145-bc68-71094ff06e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More worrying to the U.S., Moscow is also adding entirely new categories
        of submarines with greater capabilities to its arsenal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755bd5ec-424a-4450-b2da-b30ba6c7e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have increased the readiness levels of the force," Ferguson
        said. "They are operating it with more ... out-of-area deployments, and what
        we are seeing is an improvement in the readiness of that force as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc87328-b502-4ee0-b948-23519c6ce8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. believes the new activity is designed to achieve multiple
        objectives, including denying NATO and the U.S. the ability to operate within
        Russia''s so-called "near abroad."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d91db7d-40b5-4032-9ed1-1b68b49da7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson said that one important goal for Russia "is to build their
        own naval capability in the undersea domain to begin to deny NATO and the
        United States the ability to maneuver on the maritime flanks of NATO."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000e205-4a93-45f3-8788-cb62bbb670ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly alarmed by Russia''s new sub developments, the U.S.
        and its NATO allies are launching new training exercises in anti-submarine
        warfare and deploying new systems, including the P8 Poseidon reconnaissance
        aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91233eb8-e1a2-4891-96b4-34ff51e44610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s growing military activity extends above the surface as
        well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe95f0-a896-49c1-a9e4-e4b1beaf9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian fighter jet''s fly-by of the USS Donald Cook this week
        -- coming within 30 feet laterally and 100 feet vertically -- is behavior
        U.S. naval commanders have not witnessed since the Cold War.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600ae7c-fce9-48b9-aeb2-4994f477dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had radio calls in both English and Russian and the aircraft
        didn''t respond and proceeded on a course directly at the ship," Ferguson
        said. "While we had seen these interactions before, this one was different
        because of the proximity to the ship, and the altitude and the flight path
        that it took."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd2d726-7933-4137-92f1-0f037e73d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Crawford and Jennifer Rizzo contributed to this
        report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d3aa5-f701-4216-bafd-a71177f9bcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:37:46.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:38:04.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/15/politics/mark-ferguson-naval-forces-europe-russian-submarines/index.html">Top
        Navy official: Russian sub activity expands to Cold War level</a>"</em></p>'
  'inflatable-habitat-bedroom-iss':
    'author': 'Jareen Iman, CNN'
    'caption': 'The International Space Station as seen from Space Shuttle Atlantis.
      (Photo: NASA via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-17T14:33:20.984+08:00
    'imagesource': 'jcr:bca4bcff-d5cb-4716-88e4-6807c096f023'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18d4632-1db1-4d23-9088-9b35e92c301d'
    'lead': 'A prototype that may one day usher an era of space hotels has successfully
      been attached to the International Space Station, NASA said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:40:48.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:41:06.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:41:05.928+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflatable ''bedroom'' attached to space station

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5e8e6-e1a6-4993-ba26-0c5b8b95bf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A prototype that may one day usher an era
        of space hotels has successfully been attached to the International Space
        Station, NASA said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e10c45-cfb7-4331-b039-494846141fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigelow Expandable Activity Module (BEAM) is the first test module
        to ever attach to the space station. The prototype was one of the highly anticipated
        experiments SpaceX launched into orbit earlier in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321a0e2-9248-4ceb-8e89-4b549731c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is unique about this experiment is that it is an expandable
        habitat that may one day replace the metal structures that currently reside
        in space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4c8e1-92a4-4927-b3e0-524cf4f111a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BEAM, created by Bigelow Areospace, will stay attached to ISS for
        two years. During that time, an astronaut will enter the bedroom-size habitat
        four times a year and conduct tests to see how well BEAM performs against
        solar radiation, space debris and temperature fluctuations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a368af1-ce66-42f3-a52d-42a81dd11446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has an invested interest in BEAM''s performance. The space
        agency is investigating new ways to keep astronauts safe and healthy during
        long space travel, especially as it plans to bring astronauts to Mars by the
        2030s. Expandable habitats are an attractive option because they are lighter,
        easier to carry and have more room for astronauts to move around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfaa8fa-1274-4fb0-9433-354e1f657e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having extra leg room is a luxury in space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79581f7-157c-42f4-b552-36d34a5ccd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire businessman Robert Bigelow, the founder of Bigelow Aerospace,
        said his company has been very aware of crew comfort. They''ve had astronauts
        step inside prototypes of BEAM and its larger cousin B330. "Astronauts have
        said it has been great because of the size," Bigelow told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74f95e-b7d1-4c96-b8c5-b915170270ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has been clear that the next space station will most likely
        be a commercial station. Expandable habitats may be an option for building
        a new ISS someday, Jason Crusan, director of NASA''s Advanced Exploration
        Systems, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e691761-bf41-4763-9b6e-41572ffe756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2020, Bigelow hopes to have an expandable space station in lower
        Earth orbit and beyond. "We have the architecture to launch on the moon, but
        our first step it to launch into lower orbit," Bigelow said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899292d9-bb91-4e71-92bd-8dd04b6e12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does this connect to space hotels of the future? Bigelow,
        who made his fortune from the hotel chain Budget Suites, hopes expandable
        technology could one day be used for research and tourism trips to other planets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114a35d-2e69-42fe-a8df-86bb3bd615e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He envisions the next space station as another destination for travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe221673-4d6f-48b0-b53d-81833b907843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, BEAM will be inflated with air in May. If everything
        goes as planned, after two years the prototype will be released from the space
        station and harmlessly burn up in Earth''s atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb0f38f-d2bd-45b4-be5a-c338416b549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:40:48.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:41:06.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/16/tech/beam-inflatable-habitat-iss-irpt/index.html">Inflatable
        ''bedroom'' attached to space station</a>"</em></p>'
  'Jareen-Imam':
    'author': 'Jareen Imam, CNN'
    'caption': 'NASA said the rumor warning of an asteroid collision in September
      was a hoax.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-17T14:34:25.318+08:00
    'imagesource': 'jcr:6faef8dd-ffc8-4394-aa19-41b18b302da8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9000eb4-2de6-41e2-a8f9-3a0f9f58d3fc'
    'lead': 'NASA just discovered some special particles floating in our cosmic neighborhood.
      The Cassini spacecraft, which has been orbiting Saturn since 2004, has detected
      alien dust that came from outside our solar system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:45:33.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:45:50.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:45:49.800+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA finds cosmic dust speeding through our solar system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c89097-45f5-4fbb-b596-1536e07e7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA just discovered some special particles
        floating in our cosmic neighborhood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e9ec0-c845-45f3-bb3c-a834b5b66ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cassini spacecraft, which has been orbiting Saturn since 2004,
        has detected alien dust that came from outside our solar system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab54cc-ffc0-42cd-874f-7565b4d253d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists suspect that this dust is interstellar in origin because
        it moves fast and in different directions, compared to the dust found on Saturn,
        according to a recently published report in the journal of Science. And although
        this alien dust was faint, it had a distinct signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0402465-6f6d-4998-9a04-784c4a7c7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassini has been studying the gas giant and its moons. During its
        tenure, the spacecraft used its cosmic dust analyzer to sample millions of
        ice-rich dust grains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff78a2-bdc3-47f5-b2ae-35e0baab4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the makeup of interstellar dust can help scientists
        learn more about how stars, planets and, ultimately, our universe has taken
        shape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d489063-4e2a-444d-94ac-c3924e552ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those dust came from Saturn''s active moon Enceladus. The
        moon, which has a global ocean and other geographic features, has active jets
        that spray dust particles into space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d584d4-4894-4507-8868-647c671f3a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the millions of cosmic particles the spacecraft collected,
        36 were special. These were alien dust grains. Scientists concluded that the
        dust came from interstellar space — the void that exists between stars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a036569-31f1-43d6-bf30-9aa1cb7f02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have come across alien dust in our solar system before,
        so the discovery is not unprecedented. In the 1990s, international researchers
        from the ESA/NASA Ulysses mission made an observation of foreign dust, which
        was traced back to an interstellar cloud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d199fec-9166-4334-b280-65e64dc44848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From that discovery, we always hoped we would be able to detect
        these interstellar interlopers at Saturn with Cassini. We knew that if we
        looked in the right direction, we should find them," said Nicolas Altobelli,
        Cassini project scientist at the European Space Agency and lead author of
        the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01559480-c7bb-431d-bc25-7f740afaface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These microscopic dust particles were traveling at high speed through
        space when Cassini detected them. They were moving at a rate of 45,000 mph,
        a speed so fast the dust can essentially avoid being trapped by our sun''s
        gravitational forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2e935-9126-4d56-a4bc-0c23445a6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous missions, Cassini was able to analyze the alien
        dust, which revealed the dust grains were made of minerals, not ice. The composition
        was primarily rock-forming elements such has magnesium, silicon, iron and
        calcium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752dfea-5e84-49a1-9f83-6f855b2c6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stardust found in some meteorites are generally pristine and diverse
        because they have been preserved since the birth of our universe. But the
        particles Cassini picked up are not like that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe4615-3d8d-48da-8801-159ea76fdb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, these particles pretty much have the same chemical makeup,
        which is surprising. Scientists theorize that when the dust was created from
        a dying star, it was destroyed and reformed, shaping similar cosmic particles
        every time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72320b7-060f-44e6-9c32-e18e15a5b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cosmic dust is produced when stars die, but with the vast range
        of types of stars in the universe, we naturally expected to encounter a huge
        range of dust types over the long period of our study," said Frank Postberg
        of the University of Heidelberg, a co-author of the paper and co-investigator
        of Cassini''s dust analyzer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68ef8e-f5b3-4654-a5aa-f1621507d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:45:33.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:45:50.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/16/tech/cosmic-dust-nasa-cassini-irpt/index.html">NASA
        finds cosmic dust speeding thr</a></em><a href="https://edition.cnn.com/2016/04/16/tech/cosmic-dust-nasa-cassini-irpt/index.html">ough
        our solar system</a>"</p>'
