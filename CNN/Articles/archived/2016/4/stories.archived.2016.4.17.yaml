  'cagayan-de-oro-dump-site-tree-park':
    'author': 'Cagayan de Oro City-based journalist Alwen Saliring'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-17T14:58:04.160+08:00
    'imagesource': 'jcr:ccc88331-b664-4624-b202-9065ee0f02bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aa87cf3-70d7-4d85-8283-80d3fc18443a'
    'lead': 'On Friday (April 15), environment officials of Cagayan de Oro City and
      underprivileged individuals planted about 2,000 tree seedlings in a former dump
      site at Upper Dagong, Brgy. Carmen, to turn the vicinity into a tree park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:15:39.665+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:16:03.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:16:03.775+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cagayan de Oro dump site turns into a tree park

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e7c71-d653-4e02-99c6-cacb125f297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan De Oro City (CNN Philippines)</strong> — On Friday
        (April 15), environment officials of Cagayan de Oro City and underprivileged
        individuals planted about 2,000 tree seedlings in a former dump site at Upper
        Dagong, Brgy. Carmen, to turn the vicinity into a tree park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af981b-8aed-4a98-ae42-bddc8105b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-hectare dump site was closed in 2010 on orders of the Department
        of Environment and Natural Resources, in compliance with the Ecological Waste
        Management Law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fcfb09-8e06-47f2-9a35-16552b64ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvisa Mabelin, coordinator of the City Social Waste and Management
        Board (CSWMB) said the tree planting activity is part of the second phase
        of the dump site''s P98 million closure and rehabilitation project. She added
        that officials are conducting an inspection of a sanitary landfill replacement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6b83d-2ef3-4228-95b0-0132be407c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabelin said a total of five hectares will be covered by the second
        round of the tree growing project as part of the city''s tree adoption program,
        which covers varieties of teakwood, acacia, narra and golden shower trees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d79c60-83bf-4004-8980-428759163e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tree planting was conducted last October, when one thousand
        trees were planted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e0c95-fa27-48bc-927d-3f237e524803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation also covers the construction of a drainage system
        for garbage leachate. The liquid substances will be collected and processed
        to water the plants around the dump site. Flammable gases emitted from the
        refuse will go into vents for safety and containment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea097e83-992a-4eec-91fb-6174a9a12a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:15:39.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:16:03.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city also plans to embark on a job program for underprivileged
        individuals who have lost their livelihood due to the dump site''s closure.
        These individuals will be receive&nbsp; training to operate the city''s new
        Materials Recovery Facility (MRF) which is designed to receive, sort, process
        and store compost and recyclable materials.</p>'
  'presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-17T13:49:07.259+08:00
    'imagesource': 'jcr:8f6d9f9d-9f24-4a19-8a34-1a757ceefb99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00e99c8-6916-44b1-9623-3b0e21957cea'
    'lead': 'Presidential candidate Rodrigo “Rody” Duterte is on the hot seat again,
      after making a statement about an Australian woman who was taken hostage and
      raped in Davao City Jail in 1989. At that time, Duterte was serving his first
      term as mayor. His rivals Sen. Grace Poe, Manuel “Mar” Roxas II, and Vice President
      Jejomar Binay also took the chance to take a swipe at him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T14:23:11.915+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T14:23:24.613+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T14:23:23.948+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential rivals take swipe at Duterte for rape statement

      '
    'updated': 2016-04-18T15:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64baee08-4fa6-4ea4-9874-819506bfe832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Rodrigo “Rody” Duterte is on the hot seat again, after making a statement
        about an Australian woman who was taken hostage and raped in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea608a-cffb-4874-874c-95ba2239174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Youtube video of Duterte’s statement published on Saturday
        (April 16), Duterte said he thinks that the Australian victim was beautiful
        and likened her to an American actress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789190e2-6e0d-4d61-b610-58091fbf4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to an incident at the Davao City Jail during
        his first term as mayor. According to an August 1989 report by the <a href="https://www.chicagotribune.com/news/ct-xpm-1989-08-16-8901050085-story.html">Chicago
        Tribune</a>, inmates took 15 church workers — including the Australian woman
        lay minister— hostage after grabbing their guards'' weapons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034601ba-69dc-470a-a758-bafd85cc6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman "was raped and had her throat slashed by a gang of inmates
        before troops stormed the prison in downtown Davao." Five of the dead were
        hostages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26214264-969c-42a1-ab0b-13d1969c702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nirape nila lahat ng mga babae so ''yung unang asolte, kasi
        nagretreat sila, naiwan yung ginawa nilang cover, ang isa doon yung</em> layminister<em>
        na</em> Australyana. <em>Tsk, problema na ito. Pag labas, edi binalot. Tiningnan
        ko yung mukha, ''tang ina parang artista sa</em> America<em> na maganda</em>,”
        Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be942d0-f1f3-4600-a54d-dd916756866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: “<em>Putang ina, sayang ito. Ang nagpasok sa isip
        ko, nirape nila, pinagpilahan nila doon. Nagalit ako kasi nirape, oo isa rin
        ''yun. Pero napakaganda, dapat ang mayor muna ang mauna. Sayang</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d96d22-3dd1-42cf-9fb4-d4f1781c5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They raped the women, so the first assault because
        they retreated, they used the bodies as cover, one of those was the body of
        the Australian woman lay minister. Tsk, this is a problem. When they went
        out, they wrapped the body. I looked at the face, son of a b*tch she looks
        like a beautiful American celebrity. Son of a b*tch, what a waste. I thought,
        they raped her, they lined up to her. I was angry she was raped, yes that
        was one thing.  But she was so beautiful, I think the mayor should have been
        first. What a waste."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24374709-fe2d-4443-acca-11de4636e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not a good joke</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c397bc-dd7d-490a-a2d3-e9a3902e867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.facebook.com/AustralianEmbassyManila/?fref=ts">Facebook
        post</a> on Monday (April 18), the Australian embassy said rape and murder
        should never be joked about or trivialised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfd7bb-da0e-4bd9-95ca-6fd289c0b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the statement did not specifically say that the Australian
        embassy is referring to Duterte''s statement, it stated: "Violence against
        women and girls is unacceptable anytime, anywhere."</p>'
    '18':
      'image': 'jcr:7a5da627-b44d-45de-96c3-088e389e9912'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd418cf41-53ec-4311-819d-9e066ded319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b5d9a-7b62-44f9-8931-a93a1b8cfa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte has been criticized for seemingly
        objectifying women. And of course, his rivals did not miss this chance to
        swipe at the mayor for his statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f046ab50-daef-4a31-bdfb-1dd4b1e20bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Manuel “Mar” Roxas II said that rape is a serious
        problem and “anyone who laughs at the ultimate assault on the dignity of women
        should not be allowed to wield power.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca009e-1606-4624-8190-81d0fe8a9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas added: “<em>Ang babae ay may karapatan, hindi pinaglalaruan.
        Hindi ito katatawanan, kahayupan ito</em>.” [Translation: "Women have rights,
        they should not be toyed with. It’s not a joke, this is debauchery."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c905a-8096-4656-b0e8-87edccc9a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s closest rival, independent presidential candidate Sen.
        Grace Poe, meanwhile said as a woman, she takes offense at Duterte’s statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ff37e-589a-43b2-a77c-447dc2d1ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is distasteful and unacceptable, and reflects his disrespect
        for women,” Poe said. “No one, whoever she is and whatever her looks may be,
        deserves to be raped and abused.&nbsp; Rape is a crime and no laughing matter.
        We should all be outraged at abuses against women.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff185da-532c-46fc-a0cc-295b1714780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe continued, “while some may seem impressed with the mayor''s
        nonchalance and tough talking stance, he should be reminded that at all times,
        women, men and the LGBT alike should be treated with dignity and respect.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e42c9-9178-427e-a8b9-67bf01d79cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emphasizing that women should be respected and that life is sacred,
        United Nationalist Alliance (UNA) bet Vice President Jejomar Binay once again
        took a swipe at Duterte for treating women like "commodities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986dfe48-d76a-4e0f-bbbd-84da4a08869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi nakakatawa ang rape <em>at</em> murder<em> ng isang babae</em>.
        Mister Duterte, <em>wala ka bang ina? Wala ka bang anak na babae?</em> Your
        statement is simply revolting. Nothing can justify such callous remarks.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb074f-f24c-4b8c-8bc5-651d2b2d07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rape and murder of a woman is not funny at all. Mister
        Duterte, don’t you have a mother? Don’t you have daughters? Your statement
        is simply revolting. Nothing can justify such callous remarks.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40120a87-cb22-4e19-b954-150a263d2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added, “<em>Nanghinayang ka na hindi mo na-rape ang</em> Australian
        lay minister.<em> Pinagyabang mo na minolestya mo ang inyong kasambahay</em>.
        You are a crazy maniac,” Binay said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419eebef-cca5-4f50-aac4-9f9275631d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You regret that you were not able to rape the Australian
        lay minister? You also brag about molesting your helper. You are a crazy maniac.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79a08a-bab3-4143-ae29-343006c002bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said Duterte, who doesn''t respect women, does not deserve
        to be elected president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c851d-2f14-48eb-aa76-62e9caddd982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte not apologizing</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9a664-e240-4bfd-ae42-263b69805b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate and Davao City Mayor Rodrigo Duterte on Sunday
        (April 17) said he is not making any apologies over his controversial "rape
        statement."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718d275-f645-4253-ba08-eede5504bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, he made such a statement back in 1989 and
        that he was merely narrating it during a rally in Quezon City last April 12.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78c1d6-135f-470c-be8c-13e041deaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Duterte admitted having said such statement back
        then but clarified that he blurted it at a time when his emotions was high
        due to the death of civilians during a hostage-taking incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd867992-afd4-40a5-96e1-d45f1274bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo ''yon. Sinabi ko ''yon.</em> Gutter language, but it
        was expressed in utter anger." [It''s true. I said it. Gutter language, but
        it was expressed in utter anger.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3c40c-0c1e-4fe5-9f66-d3ee1327dfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead was Australian preacher Jackie Hammil who was the
        subject of Duterte''s controversial statement, a remark that drew flak from
        various individuals and groups who demanded an apology from him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1c5386-078a-472e-870e-8150066851cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will not apologize to any particular group or individual.
        He said that if he would ever apologize, he would direct it to the Filipino
        people who could have been affected by his ways of telling the truth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cffcf-856c-4c6a-b06f-79ece1392b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it brings me down, let it bring me down. If it brings me up
        to the presidency, then well and good. I will serve you but I will not as
        a matter of honor apologize for (it).”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610b1cd-e575-47e7-8109-824ac2d7e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T14:23:11.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T14:23:24.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong, correspondent
        Joyce Ilas and Davao-based journalist Ben Tesiorna contributed to this report.</em></p>'
