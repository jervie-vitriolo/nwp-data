      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Cabinet members were present at the quake drill in Pampanga,
        such as Office of Civil Defense Administrator Usec. Alexander Pama, Social
        Welfare Sec. Dinky Soliman, and Defense Sec. Voltaire Gazmin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ecf54-9cff-464c-85fc-69230aa874ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They held a briefing together with Philippine Institute of Volcanology
        and Seismology (Phivolcs) Director Renato Solidum and officials from the PNP,
        Armed Forces of the Philippines, and other government agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f5889-e1b8-43ed-b38b-8ee83ca5c994'
      'mgnl:activationStatus': true
