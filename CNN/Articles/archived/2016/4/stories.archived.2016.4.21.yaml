      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) carried out
        a similar simultaneous drill <a href="http://nine.cnnphilippines.com/metro/2015/07/30/MMShakeDrill-What-happened-in-each-quadrant.html">last
