      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said emergency measures need to be reviewed since not
        all participants immediately heard the alarm and followed protocol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63587454-6c4b-4b2b-830c-d4b67b5c3b66'
