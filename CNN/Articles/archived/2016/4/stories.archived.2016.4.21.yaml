  'facebook-opens-office-in-the-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-21T15:31:43.487+08:00
    'imagesource': 'jcr:47a289c7-5896-4035-a310-51478be7bcc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4cd21d9-b0f6-46cb-91af-8e827e992c1c'
    'lead': 'Facebook Vice President for Asia Pacific Dan Neary announced on Wednesday
      (April 20) that the social network has opened its first office in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:34:36.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:34:48.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
