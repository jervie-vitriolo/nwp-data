      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/19/nba-opens-philippines-office-bonifacio-global-city.html">Read:
        NBA opens office in Bonifacio Global City</a></strong></p>'
  'Rio-Olympics-2016-Torch-Greece-Brazil':
    'author': 'CNN'
    'caption': 'Actress Katerina Lechou acting the high pristess holds the Olympic
      Torch at the Ancient Stadium during the Rehearsal for the Lighting Ceremony
      of the Olympic Flame at Ancient Olympia on April 20, 2016 in Olympia, Greece.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-21T12:13:03.871+08:00
    'imagesource': 'jcr:db5d21a4-61d3-45cb-8776-5511ddaa6045'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a42e355-a330-4569-943d-6a157b20cceb'
    'lead': 'On Thursday (Friday PHT), the torch for the 2016 Olympic Games in Rio
      de Janeiro will be lit using the rays of the sun and a concave mirror in Ancient
      Olympia — the birthplace of the Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T16:00:38.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T16:01:53.251+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:01:52.985+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Olympic torch to leave Olympia in Greece for Brazil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4059b3fe-af1a-4bcf-942d-74f63652ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At first glance it''s a ceremony which
        would look at home in Dorne or Mereen — but this is no magic spell conjured
        by the Lord of Light in the fantasy television series Game of Thrones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781a3f2-954b-4fb1-b521-044907729fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tale belongs to another legend — to Prometheus, the Titan,
        who stole fire from the mighty Zeus and passed it on as a gift to the human
        race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f51bed2-2b52-4db1-b324-befa96507c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adventure of Prometheus would inspire one of the most iconic
        fires in the world -- the Olympic flame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119b03d-3143-48c4-a779-8efa0b2b0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (Friday), the torch for the 2016 Games in Rio de Janeiro
        will be lit using the rays of the sun and a concave mirror in Ancient Olympia
        — the birthplace of the Games.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/aU_HzEFJN74"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9547f4-bbe0-42e4-b514-0671e6e525ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dee5fc-ee82-42cb-bffa-49c8a74025d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony is led by the High Priestess, who prays to the ancient
        Gods, Apollo and Zeus, while lighting the torch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a95f00-d506-4a02-9e80-08cbab13702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once lit, she takes the flame in a small ceramic bowl and leads
        a procession towards the Panathenaic Stadium, briefly stopping to observe
        the custom of cutting a branch from an olive tree — a symbol of peace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cb7f5-010e-483e-b6b5-db9ab6ca9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the High Priestess arrives into the stadium, she then lights
        the torch of the first runner to signal the start of the relay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1a904-d8d7-400e-943f-d2316090e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to historic documents, the first ancient Games took place
        in 776 BC and continued for 12 centuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb35ff-3261-444c-9521-41834ad6f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not until 1936 that the modern Olympics began to use
        the Olympic flame which had been lit amidst the ruins of Olympia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df133acb-975a-448c-a434-5671ec68a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleftherios Petrounias, Greece''s very own gymnastics superstar,
        will take the flame from the hand of the High Priestess and begin the iconic
        relay which will end in Rio on August 5.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07315309-e0b0-4376-8b88-96fd3173ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrounias, who won gold on the rings at the World and European
        Championships last year, said he was shocked to be chosen to receive the torch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b5082-f608-4944-b613-332ded370d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was driving when I heard," he told the Games'' official website.
        "The Bluetooth was on so I could hear in my car. And as a result of being
        so happy and surprised, I almost crashed my car."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531cd78-4783-40bc-86f8-84a83c32ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torch will be handed over to the organizers of the Rio games
        on April 27 after a tour around Greece.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc59b7f-6e59-4bcf-b910-0e77d234037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there on it will embark on a 95-day tour of Brazil, visiting
        83 cities, 26 state capitals and 500 towns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563c562-218e-4b5f-8880-58fe0c2674ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torch relay is estimated to reach 90% of the population while
        covering around 20,000 kilometers of the country by road and 16,000km by air.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c8fff-fb11-437e-bcbe-b7423a55fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relay, which will involve around 12,000 torchbearers, will end
        at Rio''s iconic Maracana Stadium on August 5 at the Games'' Opening Ceremony.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92019402-ac89-4a92-bd31-6032210fd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrounias, will pass the flame onto Giovane Gavio, a former Brazilian
        volleyball player, who won gold at Barcelona in 1992 and Athens 2004.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d7c74-6f93-4b1e-80ea-5cc44675dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you seen the Olympic torch? Send us your pictures to us @CNNSport
        on Instagram.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b7b76-8c80-4584-b9f7-f035cbb3c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:00:38.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:01:53.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/20/sport/olympics-2016-torch-relay-brazil-greece/index.html">Rio
        2016: Olympic torch to leave Olympia in Greece for Brazil</a>"</p>'
  'Freddie-Mercury-Queen-voice':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Freddie Mercury of Queen on September 19, 1980 in Chicago, Illinois.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-21T23:57:02.803+08:00
    'imagesource': 'jcr:94439eb5-de22-405f-aadf-add6c946cfa6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8561ab11-5628-427b-8c51-9d0521e58362'
    'lead': 'Freddie Mercury''s voice was easy come, easy go, little high, little
      low, and now a group of researchers have delved into how amazing it was.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T16:04:07.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:04:56.215+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freddie Mercury''s voice focus of new study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b3cf5-ccc2-4dfa-9679-bc11c346b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Freddie Mercury''s voice was easy come,
        easy go, little high, little low, and now a group of researchers have delved
        into how amazing it was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec248d-3caf-4abe-8250-cbeb88cbc20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, "Freddie Mercury — acoustic analysis of speaking fundamental
        frequency, vibrato, and subharmonics," was recently published in the journal
        "Logopedics Phoniatrics Vocology" and looked at the Queen front man''s vocal
        abilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057e40c-4011-43b7-816c-eb59c6113214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of Austrian, Czech and Swedish authors used archival recordings
        to delve into the sound of the man whose voice has been described as "a force
        of nature with the velocity of a hurricane."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dca27c-5c21-4101-832a-73c1a1495eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freddie Mercury was one of the twentieth century''s best-known
        singers of commercial contemporary music," the study states. "This study presents
        an acoustical analysis of his voice production and singing style, based on
        perceptual and quantitative analysis of publicly available sound recordings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2c7e7-8de8-4e5a-a857-6a22ca1ef210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that Mercury, who died in 1991 from AIDS-related
        complications, was a master at modulating his voice. The findings included
        evidence that Mercury was using "subharmonics" by vibrating his ventricular
        folds, a technique usually found only in Tuvan throat singers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ed796-fcfe-459e-a62f-ef30028a9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perceptually, Freddie Mercury''s irregular (and typically faster)
        vibrato is clearly audible in the sustained notes of famous songs such as
        ''Bohemian Rhapsody'' (A Night at the Opera) or ''We Are the Champions'' (News
        of the World), and it appears to be one of the hallmarks of his vocal style,"
        the study says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef88e312-8d06-4639-a8db-87c6b960fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research comes on the heels of the news that a notebook belonging
        to Mercury, filled with lyrics to 19 songs, is set to go to auction in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05feaa89-6488-4b44-b91a-3a31cc43f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:04:07.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:04:56.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/20/entertainment/freddie-mercury-voice-study/index.html?sr=fbCNN042116freddie-mercury-voice-study0200AMStoryLink&amp;linkId=23686963">Freddie
        Mercury''s voice focus of new study</a>"</em></p>'
  'harriet-tubman-20-dollar-bill':
    'author': 'Kevin Liptak, Antoine Sanfuentes, and Jackie Wattles, CNN Money'
    'caption': 'The portrait of Andrew Jackson will be moved to the back of the new
      $20 bill. A portrait of suffragist and abolitionist Harriet Tubman will be on
      the face of the bill.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-21T18:09:00.682+08:00
    'imagesource': 'jcr:ff629b61-6493-4bf8-8fab-83a8610e6acd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6488b06a-934c-4c46-b9ca-adf381d0fa37'
    'lead': 'Alexander Hamilton will stay on the front of the $10 bill, and Harriet
      Tubman will boot Andrew Jackson from the face of the $20. Treasury Secretary
      Jack Lew made the announcement Wednesday (April 20) after months of debate and
      controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T16:07:26.044+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T16:07:44.042+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:07:43.815+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harriet Tubman will be face of the $20

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c418c5-80ff-4e10-9723-18ab2434fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Alexander Hamilton will stay
        on the front of the $10 bill, and Harriet Tubman will boot Andrew Jackson
        from the face of the $20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318bcb2-e25c-4f44-a92e-2f26c42ecfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Jack Lew made the announcement Wednesday (April
        20) after months of debate and controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb91ffd-0366-4e4a-bd7b-3eec2d7bc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced plans for the reverse side of each bill. A montage
        of women involved in the American suffrage movement – Lucretia Mott, Sojourner
        Truth, Susan B. Anthony, Elizabeth Cady Stanton, and Alice Paul – will be
        on the back of the Hamilton-led $10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc89a9-f51c-467c-9c51-1789eeb68aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Jackson will move from the front of the $20 to the back,
        making way for Tubman, a suffragist and abolitionist who brought slaves to
        safety on the Underground Railroad, to take over the front.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e54c7-724c-4cf6-aa9f-ff13e41ca0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What she did to free people on an individual basis and what she
        did afterward," Lew said. "That''s a legacy of what an individual can do in
        a democracy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c642845a-7f44-484a-a1fb-9c0fc43a2131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesigned $10 bill is expected to enter circulation by 2020,
        in time for the 100th anniversary of the 19th Amendment, which granted women
        the right to vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13779ce6-565b-4dba-b805-58346ac21193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women pictured on the back of the $10 will be the first to appear
        on U.S. paper currency in more than 100 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882ea43-6eef-4d30-a73d-f19b64b40e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time frame for the $20 is not yet clear, though Lew said he
        has directed the Bureau of Engraving and Printing to "accelerate" its redesign
        process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da37bd1-c044-4b77-b271-7c375318eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced plans for an updated $5 bill, which he says will
        keep Abraham Lincoln on the front, and include the portraits of individuals
        involved in historic events at the Lincoln Memorial on the back. He said that
        will include Marian Anderson, Eleanor Roosevelt, and Martin Luther King Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379625c-4135-4941-aa41-67fc859ba800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks an expansion of Lew''s plans to redesign U.S.
        banknotes, which started last June when Lew said that he would feature a woman
        on a new version of the $10 bill alongside Hamilton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ef6ca-28be-45ae-b44c-9905238de1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lew promised to spend time collecting public opinion, and it turned
        out that Americans had plenty to say about the matter. The question of which
        woman should receive this particular honor was hardly the only point of contention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c710b-4aa6-4e95-a6f8-16957c926632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argued that a woman shouldn''t have to share her bill with
        a man.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a27ca-2143-426c-b3a9-9a6be27d1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others argued Alexander Hamilton shouldn''t have to share top billing
        with anyone else. He was the nation''s first treasury secretary, a key figure
        in the history of the American banking system, and Lew himself even called
        Hamilton a personal hero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93aca7-8c99-461d-ab20-cf05a0bfc747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been a chorus of voices calling to replace Andrew
        Jackson on the $20. His legacy includes the "Trail of Tears," in which he
        forcibly relocated Native Americans, leading to the death of thousands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b56d83-47d9-4a80-b030-ec8f29bc96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Saskya Vandoorne contributed to this story</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de4b5f-318b-401f-91db-423dfbf51bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:07:26.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:07:44.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/20/news/10-bill-hamilton-20-tubman/index.html?sr=twCNN04201610-bill-hamilton-20-tubman0500PMStoryLink&amp;linkId=23669380">Harriet
        Tubman will be face of the $20</a>."</em></p>'
  'saudi-arabia-barack-obama-snub':
    'author': 'Nicole Gaouette, Kevin Liptak, and Nic Robertson, CNN'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-21T17:42:47.413+08:00
    'imagesource': 'jcr:456c0d4a-2c89-4b45-af85-816628df5064'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c369ac-f241-47c9-8386-7bee55cab029'
    'lead': 'President Barack Obama received a chilly reception from Saudi Arabia''s
      leaders as he landed in Riyadh Wednesday (April 20), a clear sign of the cooling
      relations between once-close allies amid regional upheaval and dropping oil
      prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T16:10:55.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T16:11:25.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T16:11:24.991+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudis snub Obama on Riyadh arrival amid growing tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697da94-5152-4baa-979c-8607b4198e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama received a chilly
        reception from Saudi Arabia''s leaders as he landed in Riyadh Wednesday (April
        20), a clear sign of the cooling relations between once-close allies amid
        regional upheaval and dropping oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b92e8-fa6f-4b39-bbb5-07f96d5e0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama touched down in Riyadh shortly after 1 p.m. local time,
        there were no kisses with the kingdom''s ruler as President George W. Bush
        once exchanged. The Saudi government dispatched the governor of Riyadh rather
        than a senior-level royal to shake Obama''s hand, a departure from the scene
        at the airport earlier in the day when King Salman was shown on state television
        greeting the leaders of other Gulf nations on the tarmac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122c1e4-bfc1-4863-8301-492dd4dec0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users quickly termed the reception, which was not carried
        live on state TV, a snub and a sign that a relationship long lubricated by
        barrels of oil is now facing deep questions on both sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb208e-2216-4f10-8ce5-34f04cb25b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the frostiness seemingly on diplay, though, analysts and
        former officials say the two countries aren''t at the end of a love affair
        so much as in an unhappy marriage in which both sides, for better or worse,
        are stuck with each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d684a-569f-4c63-9e2f-e19649e274c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite all these differences, Saudi Arabia and America are not
        getting divorced," said Bruce Riedel, director of the Intelligence Project
        at the Brookings Institution and a former CIA official. "We need each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b4cef-c0f8-40d3-9796-cab056d17612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tough going, though. The Saudis have little confidence in
        Obama''s commitment to their security and fear he''s shifting U.S. attentions
        to its rival, Iran; Obama has described the Saudis as "so-called allies" and
        has complained their policies fuel anti-U.S. terror and regional chaos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba85a2-bbfe-4721-8973-e9ad5c800a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S. Congress, a growing drumbeat of criticism about Saudi
        Arabia is finding expression in efforts to restrict arms sales to Riyadh,
        expose alleged Saudi involvement in the September 11 terror attacks and allow
        it to be sued for that day''s destruction and death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af8bf4-271d-457e-8788-c10ccae4abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clamor coincides with increasing domestic energy resources that
        lessen the U.S. need for foreign oil. Moreover, the allies are divided by
        a slew of issues including the approach to the wars in Syria and Yemen, the
        Iranian nuclear deal and the influence Tehran wields in Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb52b5-b10c-4cd1-b0c9-bb28b5a5c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These regional issues are topping Obama''s agenda during his visit
        this week as he looks for backing for the fight against ISIS in Syria and
        Iraq. And they are dynamics that are set to persist and color the U.S.-Saudi
        relationship for the next occupant of the Oval Office as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b860de-ef4d-4b71-a2cc-ba2261a4aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said Salman''s absence upon arrival was not taken
        as a snub and noted that Obama rarely greets foreign leaders when they land
        in the U.S. for meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877a539-6e33-41ee-b801-53a3e6ba00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his arrival, Obama headed immediately to the Erga
        Palace in the capital for discussions with Salman, the 80-year-old monarch
        he hopes he can convince to take a stepped-up role battling ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd2cf4-fd94-4c9c-961b-d52c4eadf54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders exchanged pleasantries during a brief photo opportunity
        at the start of the meeting, which lasted roughly two hours. Through a translator,
        Salman told Obama that he was "very pleased" to host him in the kingdom, while
        the American leader told the monarch that he was grateful for his hospitality.
        Neither made statements afterward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee3ad2-db70-486f-9cea-f97912e69386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Estrangement,'' not divorce</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf2855-b0b0-4ab3-9a38-06f8f35dd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As unlikely as the union between a rigidly conservative Islamic
        monarchy with a questionable human rights record and a secular democratic
        republic may seem, neither will be able to cut the ties the bind them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f781382-6f8c-4ee5-8c11-49786ee1dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries are bound by military links and sales, a shared
        fight against terrorism, the need to leverage each other''s diplomatic clout
        and, for the U.S., the necessity of ensuring that world oil supplies flow
        freely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb65e0e9-3781-45d8-a79c-4c0ce401453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fawaz Gerges, a professor studying Islamic-Western relations at
        the London School of Economics, called their current dynamic "an estrangement"
        that wouldn''t end U.S. involvement in the Middle East.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f24e7c-984a-4b45-95bf-e671c4a7208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the U.S. imports fewer barrels of Saudi crude and petroleum
        than it did on the day of Obama''s first inauguration, the energy needs of
        its allies – particularly in Asia – are crucial to global and U.S. economic
        health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5c1e5-5f67-4db6-b0db-3f8186f6d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.S. energy independence doesn''t really change the equation that
        much because of the global strategic importance of the oil supplies," said
        Hussein Ibish, a senior resident scholar at the Arab Gulf States Institute
        in Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f144b98-be38-4ad5-b312-cf9ce33b1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia also carries diplomatic weight in the region that the
        U.S. has used to serve its interests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33945dc-21a2-450d-a32d-10fc9d1443ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Saudis are such an influential actor in the Middle East and
        broader Muslim world that no secretary of state or president has truly wanted
        to go it without them," said David Weinberg, a Saudi Arabia expert at the
        Foundation for the Defense of Democracies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49f1c8-bb7a-4879-8cd3-4b5050192bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Arab Spring has devolved into chaotic violence, Saudi Arabia
        has provided funds that have stabilized key U.S. allies, including Egypt,
        Bahrain, and Jordan, and it has developed stronger ties with one of its longtime
        enemies, Israel, the closest U.S. ally in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888878b-c4d2-4563-b2d6-91e863494df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>War on Terror: Offering Arab cover</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d87222-db00-4d2d-b0db-2b20f1074af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the most kinetic level, the two countries are linked by counterterrorism
        efforts that will go on for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb735e6-4762-4803-8dcc-12fc96c43804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported in 2013 that the U.S. operates an unacknowledged
        drone base out of Saudi Arabia and is relying on the country to fight al Qaeda
        in the Arabian Peninsula, the Yemen-based group that the Obama administration
        has called the most serious threat to the American homeland.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad4536-03be-4f01-be2a-05d93f804362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the U.S. "needs Saudi Arabia to provide Arab cover for
        the American-led coalition fighting the Islamic State in Iraq and Syria,"
        said David Ottaway, a Wilson Center expert on the kingdom. "The overall U.S.
        war on terrorism in the Middle East cannot be won without Saudi help."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efc5b9-11b5-4a63-99ad-9173b13089b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militaries of both countries are linked in nuts-and-bolts ways,
        too. Saudi Arabia "is by far the world''s largest purchaser of U.S. weaponry,"
        said Nawaf Obaid, a visiting fellow at Harvard University who estimated that
        it has is over $100 billion worth of equipment on order from U.S. defense
        contractors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a839b-8a28-4302-8d5b-c4eeac2e3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does that translate into jobs for U.S. workers, but the
        equipment also comes with support from the Pentagon in the form of training
        that creates deep ties between the two militaries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af5f38-751b-4938-a166-cfbfc30122b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis, for all their frustration with the U.S., "just don''t
        have alternatives to the U.S.," said Ibish. "They can talk about Europe and
        China and Russia all they like, but in the end, its military is structured
        around the United States and only the United States can provide the leadership
        they''re looking for."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d34c56-4888-4fd5-8e8c-529b39720c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uncertain times for the House of Saud</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ed2fc-eef3-4cdc-8f8b-df5f1a15ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions are compounding an already uncertain time for the House
        of Saud. A transition in 2015 introduced a new and largely untested group
        of leaders at a time when the falling price of oil has saddled Saudi Arabia
        with its first budget deficits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ed328-e8b8-4dd2-a352-89518c5e17e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it has embarked on a protracted war in Yemen that is earning
        it U.S. condemnation even though the Saudis see themselves as shouldering
        their region''s security challenges just as the White House has asked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c87b4e4-9c8e-41aa-a8b1-74c70460e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, feeling threatened by the overthrow of a friendly
        government on its border, has intervened against the Iran-backed Houthi rebels
        while also trying to strike al Qaeda there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0cee3-7d69-436a-9083-8838c9fd9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obama was encouraging them to take responsibility for their own
        security and that''s what the Saudis are doing," Ottaway said. "But when your
        allies decide they''re going to act on their own, they don''t necessarily
        do what you want them to do."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072206f0-350d-4f0d-989e-f60548c42271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has quietly criticized the humanitarian cost
        of the Yemen conflict, for which it is providing intelligence, weapons and
        ammunition as the region''s strongest al Qaeda affiliate exploits the conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3674cd-494a-4a7c-aa50-9e40d60e2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al Qaeda''s most dangerous branch is seeing this Saudi-led war
        as a godsend," Weinberg said. "That''s something the Saudis haven''t treated
        as a priority."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cc63c-93be-428e-9064-adb08b687417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saudis recoil from U.S. criticism</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021ee10-5931-40ed-af6d-871ed9f4266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism is another sore point for Saudi Arabia, which has
        long had fraught relations with Obama.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47236423-d761-410d-80b0-d1f332d09268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before he became President, Obama referred to the Saudis as
        "our so-called allies" at a 2002 rally. After he took office, Riyadh saw his
        decision to support the 2011 ouster of long-time Egyptian leader and U.S.
        ally Hosni Mubarak as a betrayal of the established order.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7e13e-4da1-48dd-ab22-c941c0145c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was compounded when the U.S. announced it had been secretly
        meeting with Saudi Arabia''s regional arch-rival Iran for talks that led to
        the 2015 nuclear agreement with Tehran.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb34f153-91b4-41b0-aef9-4c96ae38b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi fears that Obama''s so-called pivot to Asia meant he was pulling
        away from the Middle East deepened in 2012, when the President set a red line
        for taking military action against the Syrian regime – a government backed
        by Iran and opposed by Riyadh – and then changed his mind once Damascus crossed
        it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e6b09-199b-461b-862a-e6f33dd3ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama told The Atlantic Magazine this year that he was aggravated
        by "free riders" – "people who push us to act but then showing an unwillingness
        to put any skin in the game" – he earned a rare public rebuttal from the Saudis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977566b-3d70-45c7-a6ee-b6141924a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Obama hadn''t named any country, a senior Saudi prince asked
        him in an open letter whether it was "because you have pivoted to Iran so
        much" that he had forgotten "the Kingdom''s 80 years of constant friendship."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676af538-4d0a-478e-9e87-b50764ffdd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The 28 pages</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af38242-9e8e-4af4-b901-87046f259888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the years of increasing distance, many in Saudi Arabia have
        adopted a mantra that Weinberg of the FDD said boils down to "wait until the
        next administration."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711ecdb-b9fd-45be-bf00-e3798c943196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may be a mistake, he warned, as there is increasingly vocal
        anti-Saudi sentiment in Congress and the growing gaps between the two nations
        are dependent on circumstance rather than individual leaders.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dcb02-481a-4cb9-9eac-d96560d1cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of current and former lawmakers are pushing for
        the release of 28 classified pages from the 9/11 Commission that reportedly
        include evidence that Saudi officials in the U.S. at the time lent support
        to some of the 15 Saudis who were among the 19 terrorists who conducted that
        attack.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13dd8f-67b9-4bd0-ac83-98845c1d21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large bipartisan group of Senate and House lawmakers has backed
        a bill that would allow families of the 9/11 victims to sue foreign states
        if they helped fund or support a terrorist attack on U.S. soil. While the
        White House is lobbying against the bill, the Saudis have reacted by warning
        they would sell off $750 billion in U.S. assets if it becomes law.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21424a-a43a-4b7f-a71b-fca67580d254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veto threat led families of 9/11 victims to write Obama on Tuesday
        to say they "view the disregard and dismissal of our loved ones'' deaths implicit
        in both these threats and their acceptance as disrespectful and improper."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ed086-a2ad-4553-890b-0f5fab1c9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has drawn the backing of Democratic presidential candidates
        Hillary Clinton and Bernie Sanders and is co-sponsored by GOP candidate Ted
        Cruz. And Republican front-runner Donald Trump has said that Saudi Arabia
        should pay for more of its own defense.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37b286-01e0-4758-92ae-c79d4db82e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another group of Republican and Democratic senators banded
        together last week to propose a bill to limit arms sales to Saudi Arabia to
        protest the way it''s conducting the war in Yemen.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a438a3-5437-4648-b676-6ddf740b8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with sentiment in Congress, the dynamic points to continued
        tension after Obama leaves office.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116edf1-dbf4-4f6a-afff-f975a475017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are areas where the U.S. and Saudi Arabia are in conflict,
        and political elites across the board "reflect those feelings," according
        to Weinberg.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bc74b-8ac7-460e-a0fd-1a8223a3ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that can be personalized down to the views
        of the commander in chief," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18e449-5547-434f-b3e7-de861f569ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T16:10:55.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T16:11:25.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/20/politics/obama-saudi-arabia-tensions/index.html">Saudis
        snub Obama on Riyadh arrival amid growing tensions</a>."</em></p>'
