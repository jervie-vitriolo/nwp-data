    'created': 2016-04-21T13:18:58.785+08:00
    'imagesource': 'jcr:f76a7fc8-c48a-4c72-8ef5-881e6d272106'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c44281c1-6366-4f23-9d54-0f3f3d97fe2e'
    'lead': '"Out of decency and honor, and despite his lack of involvement in the
