    'title': 'Duterte allies in Cebu defend rape slur, criticize Aquino admin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1da91-2509-49c8-8df3-7b4861cb809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — The new allies of
        Davao City Mayor Rodrigo Duterte came into his defense after his controversial
        rape comment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047f7bc-61bf-49c1-af3a-d291816da774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Cebu gubernatorial candidate Winston Garcia defended Duterte
        saying the statement should be taken in proper context.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b491df4-c1a6-46e9-8adb-9d42f0b3b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a joke," he said. "It should be taken in that context. It
        was a joke. Although not a proper joke, but still it is a joke."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1012f67-a633-4be7-89e0-31b797acf45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">Read:
        Presidential rivals take swipe at Duterte for rape statement</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77490121-13bb-4d1d-8143-2a8620348dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sidelines of the formal launching of the alliance between
        Duterte''s PDP-Laban and Garcia''s One Cebu Party, several candidates continued
        to pledge support for the Davao City Mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b34860-ff6f-44eb-8d0d-5a7c68e31f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was former Cebu Gov. Lito Osmena, a pioneer in the calls
        for federalism during his presidential bid in the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca1f55-88dc-4033-8029-273f85aa59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been advocating federalism just like Osmena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543ae07-81d7-460a-8710-7e6b191f6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cebu governor said that he didn''t need to campaign for
        Duterte because he was clearly winning the presidential race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777baec8-bf8d-4dd3-a04e-447937d6be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, he said, Malacañan Palace would be speaking in Cebuano (referring
        to Duterte who is a native Cebuano speaker).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdcab6-2e5b-47af-9668-3cd9ca899372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmena also criticized the Aquino administration for privatizing
        the Mactan-Cebu International Airport, as the earnings were brought to Manila
        and the Cebuanos were only given a meager share.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee582c-8210-401b-9729-e10c8a93057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/06/29/president-aquino-breaks-ground-mactan-cebu-airport-terminal-2.html">Read:
        Aquino breaks ground on P32B Cebu airport terminal project</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347929f-72a4-473d-a530-266f1c024dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:30:00.182+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:31:35.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that his dream of a federal form of government would soon
        be realized and what happened to the Mactan-Cebu airport would no longer be
        repeated.</p>'
