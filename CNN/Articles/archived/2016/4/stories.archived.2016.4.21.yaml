    'template': '1'
    'title': 'Maxine Medina eyes back-to-back Miss Universe wins

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f4972-15e8-4c76-a61e-27342205e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Binibining Pilipinas
        Universe 2016 Maxine Medina is confident the country will win the Miss Universe
        pageant for the second straight year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f9165-884c-4607-af6e-b7482c3d14d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six newly-crowned queens — Miss Universe Philippines Maxine
        Medina, Ms. International Kylie Versoza, Ms. Globe Nichole Manalo, Ms. Intercontinental
        Jennifer Hammond, Ms. Grand International Nicole Cordoves, and Ms. Supranational
        Joanna Eden — visited CNN Philippines on Thursday (April 21).</p>'
    '3':
      'image': 'jcr:604af6f0-7e70-4f8a-9d2b-e308744595b0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f111a-50e3-44d6-8088-439baf76361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4992cf-516e-43a9-b790-af12f96d5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina admitted she felt pressured before the winner for Miss Universe
        Philippines was announced on April 17, but now she''s looking forward to the
        international pageant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646e682-2ee5-4d61-bd12-a7d52624aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before I was announced that I am the Miss Universe, it was a pressure.
        But now it''s a kind of good pressure [sic]," said Medina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e8051-d97a-4cf9-bb14-3dedf7d201b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reigning Miss Universe 2016 Pia Alonzo Wurtzbach''s successful
        stint, Medina confidently said that she is going to bring the country its
        first back-to-back win at the 67th Miss Universe pageant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348e547-2a9e-4104-b3dc-9ecf5ec7b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. It''s going to be back-to-back!" she claimed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c5e9a-7ae2-43e0-ba47-bf9a26210900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:46:08.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:46:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only back-to-back victories in Miss Universe history was in
        2008 and 2009 when Stefanía Fernández and Dayana Mendoza of Venezuela won.</p>'
