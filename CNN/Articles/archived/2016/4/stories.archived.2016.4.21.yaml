    'template': '1'
    'title': 'Group asks presidential bets to disclose source of funds for projects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c83206-65c2-4807-8e4a-9d596ef8b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Social Watch Philippines
        called on presidential candidates on Thursday (April 21) to reveal how they
        plan to fund their projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c673c98-edd5-4420-acf0-d05fd047b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the winner of this year''s election will have limited
        control over the 2016 budget as the Department of Budget and Management (DBM)
        has already disbursed 90 percent of the funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae0302-8fd1-4702-9e16-0f0b984a8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added there is little room for the new president to implement
        projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c7e8d9-ae4d-488a-86d2-8a480a835caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Social Watch convener Leonor Briones said presidential candidate
        Manuel "Mar" Roxas II might be an exception because he is expected to continue
        the Aquino administration''s programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f45eda-eaed-4679-ae8b-ac57613af180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added, of all candidates, only Miriam Defensor Santiago
        has a clear stand on funding projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba11dc-dd06-4956-ab88-9a7f1114fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained Santiago opposes foreign loans and suggests borrowing
        from the Bangko Sentral ng Pilipinas (BSP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beeebbf-20ca-4e25-9afe-163255d603bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Assume lang kasi ng mga kandidato na importante manalo muna
        sila bago isipin saan manggagaling ang pera pero mabuti rin tanungin natin
        kasi programa nila</em> largely expenditure," Briones said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d6078-ce2c-4562-bce1-4c6eeec9d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:58:49.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:59:10.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The candidates are assuming that winning the election
        is the main concern before they even think where to gets funds for their proposed
        projects. But it''s also good for the public to ask.]</p>'
  'govt-ease-of-doing-business':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Economic managers welcomed the Fitch action but continued to push
      the Philippines'' case for an upgrade.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-21T19:46:24.774+08:00
    'imagesource': 'jcr:4cc473b6-409a-47bf-8ab7-d060564aa1b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f9f7a6-6bfe-4ac3-89cf-abcfc3cae676'
    'lead': 'Entrepreneurs in the country may find it easier to start their dream
      venture, as the government cuts down the process to put up a business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:01:54.801+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:02:12.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:02:12.161+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t shortens process of putting up business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8e2db-1e1d-4644-9cd8-59777818b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What if you could
        put up a business in just three easy steps?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da589d-b479-4f1b-9ebe-1fba3ff74537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the vision of the National Competitiveness Council (NCC):
        a government without red tape, which will pave the way for ease of doing business
        for micro, small, and medium enterprises (MSMEs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bd65c-d9d6-4df2-8dff-c029a5741039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCC put up a one-stop shop in the Securities and Exchange Commission
        (SEC) in 2015 so that businesses can get their SEC registration at the same
        time as their tax, Social Security System (SSS), PhilHealth, and Pag-IBIG
        numbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe41fcb-776f-4f32-870d-a9f583689170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cuts down the process of starting a business from 16 steps
        to just six.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec9707-f8a7-4f26-ad9f-4ea99211e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wants to shorten it further next year, with one transaction
        for all national agencies, another for local government, and one last step
        to pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00997a5-efde-44aa-ac94-e06b3939d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-stop shop is now available in the SEC head office and select
        malls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f8f97d-1a4a-4d72-991e-227e6a82c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar shops are opening in Tarlac, Cebu, Davao, and Cagayan de
        Oro this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b20f33-4201-47c1-ac36-381ae4a0edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Sec. Adrian Cristobal, Jr. said these reforms will help MSMEs
        which do not have the money or manpower to deal with red tape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c5a79-3391-45f6-8f23-404047f62f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our reforms, our initiatives should target the micro and small.<em>
        Kapag madali na sa kanila magtayo ng negosyo o magpatakbo ng negosyo, okay
        na tayo</em>," said Cristobal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded7265e-82a5-4b75-8ef4-939936b8993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our reforms, our initiatives should target the micro
        and small. When it''s easier for them to put up businesses, then we''ve done
        well.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec69a3-5fa1-445a-9598-af87de27279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council also began what it called "Project Repeal" in a bid
        to review all government issuances to eliminate those that cause unnecessary
        delays for businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f4336-b45e-4a94-aa7c-b3425cca7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Trade Department found 230 of its own rules were
        no longer relevant and struck them down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e096a2-8a83-4946-86b2-d8ecff239496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council co-chair Guillermo Luz said Project Repeal will inevitably
        spill over to the next administration, but he expects full support, regardless
        of who the new president will be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656ca87-eb7f-43d3-809b-ab89d00d8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.802+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t hear any of the candidates opposing streamlining of business
        or simplification," said Luz. "In fact, I''ve listened to them all and they''re
        quite impatient. They want us to move faster."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e2710-438f-4e51-a935-54a2c662d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:01:54.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:02:12.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz said 60 laws are currently under review, including rules on
        foreign ownership and investment restrictions.</p>'
  'Comelec-hack-data-registered-Filipino-voters':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-21T17:32:26.425+08:00
    'imagesource': 'jcr:92c454a5-9834-4314-91de-6b15931dd020'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1daee65b-1b05-4a50-a386-9f971ae7556b'
    'lead': 'A website claims it carries the sensitive data — such as full name, complete
      address, and passport number — of at least 70 million registered Filipino voters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:07:44.948+08:00
