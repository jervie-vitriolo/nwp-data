      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the fifth
        straight year, the Ateneo Lady Eagles and the De La Salle Lady Spikers will
        battle in the University Athletic Association of the Philippines (UAAP) women''s
        volleyball finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c45da5-890e-4da3-9f3a-60f85120e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous four seasons, the two squads each won the title
        twice — La Salle in Season 74 and 75, and Ateneo in Season 76 and 77.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74168895-d584-4c89-b467-cc8ea029a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will be the key factors for the Lady Eagles and Lady Spikers
        in this best-of-three affair?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5040ac-9dab-414a-a3ed-46ed149b04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo: Valdez, Maraguinot and first ball reception</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6098b-b09a-4c39-99e4-21f49c0d6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volleyball analyst Miakka Lim told CNN Philippines the performance
        of reigning MVP Alyssa Valdez will be crucial for the Lady Eagles in the finals,
        especially because she''s playing in her final year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d3f8a-a5e2-4b47-baad-1b71417dd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone will expect Alyssa Valdez to play like it''s her
        last, because this is her last season," said Lim. "They''re only down to 2
        to 3 games and she would really want her stint with Ateneo to end with a huge
        win."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02730f3-3ea1-4fad-83ec-8a1f74157b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim believes Valdez will be "very well-prepared" and that "she''s
        going to go all out" in the championship round.</p>'
    '7':
      'image': 'jcr:1994e410-aa92-490e-9d76-52cb715bb1f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a159ef-aa47-4c07-81dc-b82b94b13a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0a54a-2479-4c1a-8484-600178a86b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Valdez, another player who can provide a spark for the
        Lady Eagles, according to Lim, is Jhoana Maraguinot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755682bc-7034-4982-be2f-61e64ac6bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is very downplayed but actually the next potential player for
        Ateneo is Jhoana Maraguinot," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff798eae-3629-470c-8c11-d15b13bcf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has the power attacks that can be another option for Ateneo
        especially coming into these finals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f251be1-dd7a-4859-802f-e4c103649bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, however, stressed that the Lady Eagles need to make proper
        adjustments on the defensive end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e638830-8c19-49e9-a760-b3f9d9fa9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no secret that Ateneo has been struggling with their first
        ball reception," the analyst said. "[La Salle] will definitely look into targeting
        the people at the back."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd5799b-3adb-4580-b36a-aee1cbfc4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advantage that the defending champions have, she added, is "fresh
        legs." Ateneo eliminated the UP Lady Maroons early and have been resting for
        several days now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9ec54-6d79-46e9-9e51-d5b4d9e784d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have fresh legs, [and] they have new perspective of their
        opponents after watching them for two games now," Lim said. "I think they''re
        very relaxed right now, no pressure whatsoever."</p>'
    '21':
      'image': 'jcr:45bcd098-e898-46c5-a564-6b5d8250898b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f02d1-5b35-4e06-8262-727f92e6e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358df97-81d2-4466-863c-5c07a6b599c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Salle: Dy, Baron and momentum</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0bf7f4-8159-40f0-ad9b-56e29cb0a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the matchup are the Lady Spikers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3040aa-6c81-4d9a-8313-f955b43a392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said La Salle will prove to be a tough matchup for Ateneo because
        of their depth — any member of the squad can provide contributions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017d5a6-1071-47fd-bbd1-270ac22faf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single game there''s always somebody who steps up, that''s
        how you know La Salle is not only strong on paper, but they can actually do
        it on [the] court," Lim said. "We''ve seen their lineup, they''re really strong.
        On any given day in any given situation, somebody will really step up."</p>'
    '28':
      'image': 'jcr:d8962143-67c3-4f5f-9e4d-d4208550c6c7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404ee74-7472-43fe-b1eb-667c37bdb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acd80a-b84c-4517-92d7-10d9300e700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.369+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lim, though, two players that will likely be x-factors for La
        Salle are Kim Dy and Mary Joy Baron.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1859c-188a-4a68-83b6-05a1009a24f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all are looking for the veterans Kim Fajardo and Ara Galang,
        but Kim Dy and Joy Baron were the ones who really stepped up," said Lim, referring
        to the win over FEU in the Final Four.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bd702-8f13-4233-84e8-8867002d72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dy and Baron were the ones who were doing most of the work in terms
        of their attacks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9df74-a7a9-4547-a7aa-57a387ff2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added La Salle also needs to do well in terms of blocking and
        service, especially against a team like Ateneo.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc451ed-671d-40b8-a558-02252de5db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also said La Salle is on a high right now after the emphatic
        win against the Lady Tamaraws, and they need to carry that momentum over into
        the finals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2d2ea-2d92-4dca-bae0-f9f4282a55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Salle will really have the momentum, but we cannot discount
        the fact that Ateneo has been resting and they would have fresher legs," she
        said. "It would be interesting to see how that all pans out in Game 1."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0ef4f-8e85-4c4d-a93c-0ad4e7c484b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry between Ateneo and La Salle "never disappoints," she
        said, and fans can expect a great series from both squads.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf48b1-a5b7-45f7-8ca0-1ad73389ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first match of the best-of-three series between the Lady Eagles
        and Lady Spikers is on Saturday (April 23) at 4 p.m. at the SMART-Araneta
        Coliseum.</p>'
    '44':
      'image': 'jcr:83e9d312-6d08-4f4b-b03d-ad1dd94ea85a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe0fd9-ebc9-4bc3-b3ff-afc2607f4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:22:36.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:22:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
