      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told People she feels her most beautiful after a workout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03e7d2-e88f-4ab3-90fe-f736baf33355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:13:37.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:13:53.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s funny, it''s a really quick transition from not a care and
        now all of a sudden, we''ve got to really be mindful of what we put inside
        our bodies," she said. "And how we sleep and take care of ourselves. You can
        get away with a lot in your 20s."</p>'
