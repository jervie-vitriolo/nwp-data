      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/metro/2015/05/19/Preparing-for-possible-quake-disaster-in-Metro-Manila.html">Also
        read: Preparing for possible quake disaster in Metro Manila</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa418e-f533-472c-ac83-30e24d327f8f'
      'mgnl:activationStatus': true
