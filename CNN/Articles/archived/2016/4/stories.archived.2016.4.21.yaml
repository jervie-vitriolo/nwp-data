      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simultaneous drill was held in Metro Manila at the Philippine
        National Police (PNP) Grandstand in Camp Crame, and another drill was held
        in Zamboanga City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9336a6-e0b2-45c5-a117-1f5be98e973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.738+08:00
