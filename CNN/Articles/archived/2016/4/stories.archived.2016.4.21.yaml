  'philippine-army-no-payments-foreign-captives':
    'author': 'Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-21T03:56:37.217+08:00
    'imagesource': 'jcr:1cbcfd71-efcd-4754-a13e-107b1a4244ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2e36614-09b0-422f-ab5b-e2aeb4be0b3f'
    'lead': ' The Philippines discouraged ransom payments on Wednesday (April 20)
      for captives held by Islamist militants in a bid to stop a kidnap "industry"
      emerging after a series of rebel seizures of Indonesian and Malaysian crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:16:32.616+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T08:16:48.556+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:16:48.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine army urges no payments to free foreign captives

      '
    'updated': 2016-04-26T03:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703a97a-061e-49f3-be2b-e7de0b307d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines discouraged
        ransom payments on Wednesday (April 20) for captives held by Islamist militants
        in a bid to stop a kidnap "industry" emerging after a series of rebel seizures
        of Indonesian and Malaysian crew.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47577fde-1db5-4969-b577-fc3428b98d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine military spokesman was responding to media reports
        on Tuesday (April 19) that quoted an Indonesian minister as saying a Taiwan
        firm would pay to free 10 Indonesians held by Abu Sayyaf rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971b58a-b742-492b-bc89-d3a629f006d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combined 18 crew from Indonesia and Malaysia have been taken captive
        in three separate attacks on tugboats in Philippine waters close to maritime
        borders with the two countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e475c-e97c-43f1-9770-220f52637af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The armed forces continues to encourage everyone to observe the
        government''s no ransom policy," Philippine military spokesman Brigadier-General
        Restituto Padilla told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550c368-ff4d-4ac7-bc6a-1d9d17c3104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military wanted to "discourage this kind of growing
        ''industry''" and cut off funds that would ultimately strengthen the rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bdde23-c896-4586-b075-39a39dff078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s coordination minister for political, legal, and security
        affairs, Luhut Pandjaitan, was quoted as saying a Taiwan firm was prepared
        to pay P50 million ($1.08 million) to free a crew held since late March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6feb1a-3561-4e5d-9db3-a298716be6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines rarely publicizes ransom payments and officials
        sometimes refer to them euphemistically as "board and lodgings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422a006-cca1-48c0-827d-879ef6f7ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said there were ongoing military operations to rescue the
        captives. "The safety of the kidnap victims is our primordial concern," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a2ed2-66dd-4c84-8551-f8ef992f0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other foreign nationals, including two Canadians, are also
        held on the remote southern island of Jolo, a stronghold of the small but
        violent al Qaeda-linked group, known for beheading, bombings, and extortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924fd18-85af-4933-8d8b-d736145cc4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Reeder, Canada''s ambassador to the Philippines, expressed
        serious concern over an Abu Sayyaf threat to behead two of its citizens on
        April 25 if their families and government failed to pay P300 million for each
        of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87431a0-9cca-4a69-bea1-31144e7f91b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very, very concerned about the situation of our nationals,"
        Reeder told reporters in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce6808-ee5c-45f6-ad0f-8043c19439ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best for their safety and security and we hope
        that they''ll be safe and sound and released very soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dfb091-546c-4832-afa7-00032c57a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:16:32.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:16:48.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is precarious in the south of the largely Christian Philippines,
        despite a 2014 peace pact between the government and the largest Muslim rebel
        group that ended 45 years of conflict.</p>'
  'world-press-freedom-index':
    'author': 'David Goldman, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-21T07:56:08.790+08:00
    'imagesource': 'jcr:4e251849-4662-4a90-bb3b-223030ad17c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854e9b42-f710-4b31-b917-f7cbd956743d'
    'lead': 'World leaders paranoid about journalism are cracking down on press freedom,
      continuing a recent trend in which governments are increasing their influence
      over the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T08:19:48.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T08:20:04.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T08:20:04.523+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world is becoming ''paranoid'' about the media, watchdog says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e6ad6-8670-4cf7-a9c5-914ea6a768b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — World leaders paranoid about
        journalism are cracking down on press freedom, continuing a recent trend in
        which governments are increasing their influence over the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34be965-435e-48c3-946e-f69ae86b4797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a deep and disturbing decline in respect for media
        freedom throughout the world," free press advocacy group Reporters Without
        Borders said in a report released Tuesday (April 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb634bd-6caa-4d0a-a5a1-88ac469f7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s World Press Freedom Index ranked Turkmenistan, North
        Korea, and Eritrea as the least free countries for journalists. Three northern
        European nations – Finland, Netherlands, and Norway – topped the ranking of
        180 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d8b98-e7f1-49e7-99d0-517260dd8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajikistan dropped 34 spots from last year''s list to rank 150th
        due to the government''s more authoritarian outlook. Brunei also plunged 34
        slots after its interpretation of Sharia law resulted in threats of blasphemy
        charges and self-censorship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5561e5c-c1ef-497b-b25c-177c64046cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, meanwhile, fell 29 slots to 47th after the country''s conservative
        government gained more control over the public media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d087284-060d-4d2a-ad06-cab4911b129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States ranked 41st on the list, eight spots lower than
        in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce8263-c75f-412b-b9da-e56a7990fd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe was the best overall region for journalists. Africa overtook
        the Americas after that region suffered increased violence against the media.
        North Africa and the Middle East ranked last.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6bc64-ad3b-4925-93dd-b45f17e8f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunately clear that many of the world''s leaders are
        developing a form of paranoia about legitimate journalism," Reporters Without
        Borders secretary-general Christophe Deloire said in a statement. "The climate
        of fear results in a growing aversion to debate and pluralism and a clampdown
        on the media by ever more authoritarian and oppressive governments."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77a279-015e-4d39-afc4-bc64ad30e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:19:48.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:20:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/20/media/world-press-freedom-index/index.html?sr=twmoney042016world-press-freedom-index0402PMVODtopLink&amp;linkId=23663848">The
        world is becoming ''paranoid'' about the media, watchdog says</a>."</em></p>'
