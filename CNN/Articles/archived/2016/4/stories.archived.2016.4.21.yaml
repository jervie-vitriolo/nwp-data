    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook opens office in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855e1ec-862a-4085-ac7f-38d35519fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Facebook Vice
        President for Asia Pacific Dan Neary announced on Wednesday (April 20) that
        the social network has opened its first office in Manila, Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a875b29-7110-492b-ad7c-22967079aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Manila office aims to strengthen Facebook''s investment
        in the Philippines and commitment to help connect people with the businesses
        and moments that matter to Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85544662-7d97-4a59-8aee-3afc9feb955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his verified Facebook page, Neary said that over 49
        million Filipinos access Facebook every month to connect with their friends
        and loved ones. The figure represents "over 91% of the [country''s] internet
        population."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcde41-eba7-4619-b35f-6b90e6279fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a highly engaged mobile-first nation filled
        with people who are creative, entrepreneurial and have a strong sense of community,"
        he added.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fneary.dan%2Fposts%2F10153325822321486&width=500"
        width="500" height="746" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cdaa2-ee95-4b40-867c-0af078396bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db9318-6214-42bd-8221-0e87a9906bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neary also pointed out that Filipino Facebook users are also utilizing
        the site for business purposes: "2 in 3 Filipinos are connected to a business
        Page on Facebook, and they''re using the platform to discover new brands and
        products."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50737a01-fdf2-4225-b250-0fe411b73b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2014 study by media agency Universal McCann, 86.7
        percent of active Filipino internet users aged 16 to 54 managed a social network
        in the past six months before the survey. Similarly, 82.8 percent of those
        in the same group used smartphones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd5dcf-02f2-41b2-8e14-bd345a432fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the survey also pointed out that country''s internet penetration
        rate for 2014 stood at 46.1 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8992198-33f0-4c0a-a301-65bd042254d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press event on Thursday, Facebook also announced that it
        has appointed Digs Dimagiba to serve as Head of Philippines for Facebook.
        In his role, Dimagiba will lead the local business team that will partner
        closely with businesses and agencies, helping them get more value out of Facebook''s
        solutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516020c2-ee54-4ecb-a3f5-60d98fcf9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:34:36.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:34:48.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a country that has seen a tremendous growth
        in connectivity in recent years, creating one of the world’s most highly engaged
        online populations... I''m excited to lead the dynamic Facebook team in Manila,
        and to help our partners innovate and achieve their business goals,” he said.</p>'
  'Miss-Universe-Maxine-Medina-Philippines':
    'author': 'CNN Philippines Staff'
