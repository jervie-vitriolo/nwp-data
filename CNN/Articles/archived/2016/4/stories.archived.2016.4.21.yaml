  'NBA-Norris-Cole-Filipino-Love-Basketball-Erik-Spoelstra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Norris Cole #30 of the New Orleans Pelicans drives to the basket against
      Goran Dragic #7 of the Miami Heat during the first half of a game at the Smoothie
      King Center on February 27, 2015 in New Orleans, Louisiana.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-21T12:24:03.629+08:00
    'imagesource': 'jcr:96cae8d1-2fc3-42c6-98f6-fc9301a9cbf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c269bca-8784-4596-aced-9848b5b58680'
    'lead': 'In a visit to the Philippines for the Jr. NBA/WNBA program, New Orleans
      Pelicans guard Norris Cole said he is excited to learn more about the culture
      of his former coach Erik Spoelstra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:56:31.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:56:51.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:56:51.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Norris Cole on Filipinos'' love for basketball, former coach Spoelstra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f244c-0c57-43f0-a99f-7e8ec228850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When New Orleans
        Pelicans guard Norris Cole won his National Basketball Association (NBA) championship
        rings while playing alongside the likes of Dwyane Wade, Lebron James, and
        Chris Bosh and under the watchful eye Filipino-American coach Erik Spoelstra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af691cbf-109f-4154-93af-5388281996d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a visit to the Philippines for the Jr. NBA/WNBA program, Cole
        said he is excited to learn more about the culture of his former coach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d10bc-ef75-45c7-af1c-5948f27fd6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basketball is the number one sport here. I am looking forward to
        interacting with the fans,” said Cole. “I’m looking forward to learn the culture
        here and learning something new.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f764144-b286-4368-9ff2-0ec6f6a2cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole won back-to-back titles with the Heat as a backup point guard
        in the 2011-12 and 2012-13 seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b14f7c-f325-455b-b4ce-9bd0a681f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to him, during those two seasons with Miami, the Filipino
        love brought about by his coach’s heritage was definitely felt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2775ed4-dd85-4e87-a628-c380b7acab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we were winning those games, the championships the love from
        the Philippines was obvious,” said Cole. “Everywhere we went, when there were
        Filipino fans, you could hear the cheers.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cde5f-bfc5-4665-be3b-2f99b280ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m glad to be able to have that time with him as a coach.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672eeae-262b-4ea3-8126-57774674a417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/19/Jr-NBA-WNBA-Philippines-2016-Norris-Cole-Taj-McWilliams-Franklin.html">Related:
        NBA: Pelicans'' Norris Cole, WNBA champion Taj McWilliams-Franklin to visit
        PH</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab815156-f837-4a91-a74c-19af6db2441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole has since moved on to the New Orleans Pelicans, where he filled
        in for the oft-injured Jrue Holiday. The Pelicans made the playoffs in his
        first season there, but were swept by eventual champions Golden State Warriors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8345a-0f81-4b64-8f26-0a3a5a316b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it has been a while since he left the Heat, he still has
        good words to say about Spoelstra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc03efc-b2f5-445b-8ece-237a590166c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His success speaks for itself. I’m sure he only focuses on the
        positive aspects and that’s all i am going to focus on," said Cole. “He has
        won a lot of games, he works hard on his craft and we had a lot of success
        together. So thats all that matters.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd0954-87c3-4680-b866-8410c0aef9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:56:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole, alongside WNBA two-time champion Taj McWilliam-Franklin, will
        try their hands at coaching as part of their participation in the Jr. NBA
        program during their visit to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bb156-13dd-4e68-8d53-02066c54eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:56:31.503+08:00
