  'suspect-comelec-hacking-nabbed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-21T16:49:56.142+08:00
    'imagesource': 'jcr:c248bbed-e09e-46ef-babb-71510dc6e58d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54efbb51-d137-49ff-bf09-109997425549'
    'lead': 'Twenty-year-old IT graduate Paul Biteng is now under the custody of the
      National Bureau of Investigation (NBI). Biteng is believed to be part of hacktivist
      group "Anonymous Philippines."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:26:03.675+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:26:16.713+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:26:16.401+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in Comelec website hacking nabbed

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f16886-c616-4d56-bff0-0cefeb216c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A person of interest
        believed to be involved in the hacking of the Commission on Elections (Comelec)
        website on Easter Sunday (March 27) is now under the custody of the National
        Bureau of Investigation (NBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2376d6-7e52-4d01-99a4-1ae4aa2ca224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Paul Biteng, who hails from Sampaloc,
        Manila. He was arrested on Wednesday evening (April 20).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfac2a0-972f-4e95-aedb-2af6177c999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biteng, a 20-year-old information technology (IT) graduate, confessed
        he hacked into the Comelec website on Easter Sunday and defaced it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32a46fa-39df-4bb2-b92a-a8ac64263156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation of the NBI revealed there were text messages
        in Biteng''s mobile phone supposedly related to the hacking of the Comelec
        website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50213e5d-66f4-4a49-8e46-ae949a236190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biteng allegedly belongs to a variety of hacking communities in
        the country, including Anonymous Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0435e8-f69c-45a6-9fc1-95b9d63e30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Biteng could face up to six years in prison for
        violation of the Anti-Cybercrime Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d592e-462e-4b42-a1cc-da5c4e6887ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person that we arrested today we believe, and we have proof,
        that he''s one member of the group that hacked the Comelec website," said
        Ronald P. Aguto Jr., chief of the NBI Cybercrime Division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a37e02-8c84-4150-8e90-cc55c6f0372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a continuing effort on our part and so we''re hoping that
        we''ll be able to arrest and identify the other personalities involved."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3c81c-f34b-4d99-b0e7-5345dcb9b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto added that this is just the start and that the NBI is in the
        process of identifying other members of the infamous group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb75c99-9a5f-4d12-abca-51639288c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we know that Anonymous [Philippines] is a big group and they
        come from a lot of different places. For this particular group we''re looking
        at around five or 10, I guess, but we''re in the process... We had some leads
        on the other members so this is just a start and we''re going to go for the
        other members," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8c5f1-2824-4fe8-9b61-0e0e6939de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anonymous Philippines hacked the Comelec website&nbsp; on March
        27, posting a message asking the Comelec to make sure the precinct count optical
        scan machines (PCOS) have security features in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89e885-6dae-4f99-a9a2-96011615f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leaked Comelec database?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ccaf0-265c-4dd0-aca9-b8875c89a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into a massive breach of a government
        database — as it is also possible that personal information of over 55 million
        voters have been leaked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcbd86-e6e1-4966-8e6d-8728043e855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said they have yet to confirm if the suspect has connections
        to a Facebook user who claims to have leaked the Comelec''s database.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ddba2-ee5e-4394-822e-70d056d67669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an effort to retrieve whatever is out there. As we say,
        it''s too early to say if <em>gaano kalaki ''yung</em> file <em>na nasa kanila.</em>
        And, definitely, it would not be on the computer that he had," said Aguto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f203b802-134b-478e-9714-05b9c0473d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s an effort to retrieve whatever is out there.
        As we say, it''s too early to say how big is the file that is in their possession.
        And, definitely, it would not be on the computer that he had.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376a79f-16d6-4cf8-905b-137bbe422c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have there would be the link as to where is that hosted,
        who was hosting it and who paid for the hosting of that site."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52052d-d7ff-40d0-b4a6-c67429d8ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto said they are on the hunt for at least two other people involved
        in the hacking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ef9e9-c745-4602-9f47-d946c8100afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the suspect claims knowing only the online identities of
        his accomplices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a86f1a-9362-4a3d-b3ae-30d105cf61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NBI and the Comelec said the breach will not affect the
        conduct of the elections, but refused to confirm whether what has been leaked
        is, indeed, the Comelec''s database.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3639b73-dc9d-40c3-8c76-cada27fbe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dun namin tinitingnan</em>. It''s not really connected to the
        election but to the identity theft.<em> Kaya nga</em> we pursued this case
        and we want to get to the bottom of things. We want to get, kung talagang
        may leak, <em>nasaan ''yun ngayon? Sino ''yung mga nag-</em>leak<em> nun?
        Sino mga kasama? Para makita natin ''yung accountability na ''yun,</em>" Aguto
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957caf0-acd9-4328-858f-21a373f3ff89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re looking into that perspective. It''s not really
        connected to the election but to the identity theft. That''s why we pursued
        this case and we want to get to the bottom of things. We want to get, if there
        is indeed a leak, where is it now? Who leaked the data? Who were his or her
        accomplices? So that we can identify the accountability.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36450c8c-dff6-492e-8d0a-37798d1448a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said its website is now hosted by the Department of
        Science and Technology (DOST) at a more secure location.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9c231c-8167-456f-b59a-81061aaa5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung may-ari nung</em> website, victim ''yan, no? The same
        is true for the Comelec. Because no one really wants to be hacked," said James
        Jimenez, spokesperson of Comelec.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d25a17-8092-4253-90fb-0cd9d5e4a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The person who owns the website is a victim, isn''t
        it? The same is true for the Comelec. Because no one really wants to be hacked.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fe7d1-ca4c-4255-87b6-ed58a320968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the question is, was the wall built properly? <em>Diyan ngayon
        papasok ''yung</em> question ng was there negligence? I think, in due time,
        that will have to be asked."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cfc3c-47b3-4442-8e57-68d97cd60c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the question is, was the wall built properly?
        The question, "Was there negligence?" now comes to the picture. I think, in
        due time, that will have to be asked.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc16819-1704-4990-a4d7-7002c1e6d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is in talks with Microsoft and other private IT groups
        to find ways to boost its web security.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e9ab6-1eed-4e96-bbe2-3012598586aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:26:03.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:26:16.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga and Isabella Montano contributed
        to this report.</em></p>'
  'government-agencies-disaster-authorities-earthquake-nationwide-drill':
    'author': 'CNN Philippines Staff'
    'caption': 'A quake drill was conducted at the Haribon Center in Air Force City
      in Clark, Pampanga.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-21T14:45:19.291+08:00
    'imagesource': 'jcr:8394c98c-84b8-4e7d-a347-6c7055b49b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2266316-1b93-44d1-9ae9-feb85bc296fd'
    'lead': 'Government agencies and disaster authorities held a nationwide simultaneous
      earthquake drill on Thursday (April 21) at locations in Pampanga, Metro Manila,
      and Zamboanga City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:30:19.737+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:30:25.123+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:30:24.933+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t agencies, disaster authorities conduct nationwide earthquake
      drill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5704d-a4f7-4740-ae67-157337f03a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Government agencies
        and disaster authorities held a nationwide simultaneous earthquake drill on
        Thursday (April 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d4e8b-c1b6-4a78-b3b7-c4eb435fbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help Filipinos get ready in case a quake hits the country, participants
        practiced the&nbsp; "drop, cover and hold" maneuver and other emergency responses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241fb06-e53e-4688-be3c-d37646c3c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/10/earthquake-proof-your-home.html">Also
        read: How to earthquake-proof your home</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949b208-5bc0-4507-904e-71d2d5197eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill was conducted after a series of deadly earthquakes shook
        several countries, including <a href="https://cnnphilippines.com/world/2016/04/17/japan-earthquakes-race-against-the-clock.html">Japan</a>,
        <a href="https://cnnphilippines.com/world/2016/04/18/deadly-ecuador-quake-death-toll-rises.html">Ecuador</a>
        and Vanuatu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6985b8b-5bbb-486a-9960-a3333edddeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three countries, and the Philippines as well, lie on the Pacific
        Ring of Fire — an area where a large number of earthquakes and volcanic eruptions
        happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8389eb-a7e8-4a7b-b64e-0aa3753a29b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/phivolcs-earthquake-pacific-ring-of-fire-unrelated.html">Related:
        Quakes across Pacific unrelated, says Phivolcs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5d0f6-5f33-4bd0-82ff-63806565a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:30:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill at the Haribon Center in Air Force City in Clark, Pampanga
        simulated a magnitude-7 or stronger earthquake hitting the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde8480-bbf9-48f5-8a12-e8d08862e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:30:19.738+08:00
      'mgnl:createdBy': 'cnnproducer'
