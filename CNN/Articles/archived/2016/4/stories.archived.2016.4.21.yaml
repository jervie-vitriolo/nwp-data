      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A study measuring the extent of coral bleaching
        in Australia''s iconic Great Barrier Reef is branding some of the northern
        reef''s problem as "extreme."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc3077-8679-4fa5-a7f7-42ff4060d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as 93% of the 2,300 km (1,429 miles) reef suffers from some
        level of bleaching, according to the report from the ARC Centre of Excellence
        for Coral Reef Studies. Bleaching occurs when algae that live inside corals
        and give them their color are expelled – either due to increased sea temperatures
        or extreme weather events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249acfe1-7243-45e3-9f7b-3196c8ea32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bleaching is extreme in the 1,000 km (600 mile) region north
        of Port Douglas all the way up to the northern Torres Strait between Australia
        and Papua New Guinea," says Andrew Baird of the ARC Centre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a830fe-6cd8-43bb-997d-84165fccf47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some reefs, the final death toll is likely to exceed 90%. When
        bleaching is this severe, it affects almost all coral species, including old,
        slow-growing corals that once lost will take decades or longer to return."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad2787-783c-4e18-9786-656960831f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Like ''10 cyclones''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18ab62-9ceb-43ab-ac9c-9c8c02606d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Terry Hughes, who convened the National Coral Bleaching
        Taskforce, likens the current extent of bleaching in the northern reef as
        like "10 cyclones have come ashore all at once."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc79998-63b4-4941-acc1-e64c15a5a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study surveyed 900 of the individual reefs that make up the
        Great Barrier Reef, from the air and underwater, building up a picture of
        a hugely varied extent of damage along the length of the reef.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686573a-ae2b-4d89-bf1d-39817e837965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst of the bleaching is in the northern third of the reef,
        which is one of the country''s most important tourist sites. Of the reefs
        surveyed in this sector, 81% are characterized as "severely bleached."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae297b-b475-4672-807a-cb70d5e0cfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragically, this is the most remote part of the reef, and its remoteness
        has protected it from most human pressures: but not climate change," Baird
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084892ce-5a68-4a1c-813f-f88a93c045ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Half of all corals dead</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41f01b-9561-4700-bf63-12c01e80e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North of Port Douglas, we''re already measuring an average of close
        to 50% mortality of bleached corals. At some reefs, the final death toll is
        likely to exceed 90%," Baird says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6bf96b-42f9-4509-b998-8b348cd1a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When bleaching is this severe, it affects almost all coral species,
        including old, slow-growing corals that once lost will take decades or longer
        to return."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d84fad-aa14-4050-ac36-ccd3eaaf8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of bleaching lessens gradually toward the southern end
        of the reef, with only 1% of the southern sector, roughly a third of the reef,
        classed as severely bleached. However, even in this relatively unaffected
        area, only one quarter of reefs were considered unbleached.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2965e4-a4a3-4426-9726-f195798c9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reef tourism generates an annual income of A$5 billion ($3.9 billion),
        the report says, and employs nearly 70,000 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae4f95-c6f8-4b69-991a-5ac94762b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño has likely played a large part in the coral bleaching events
        this year in the Great Barrier Reef, as well as in Hawaii and Fiji. El Niño
        is characterized by warmer than average ocean temperatures in the Pacific
        Ocean and El Niño years frequently contain the worst bleaching in Pacific
        region reefs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edcc35-2c28-4f76-bf1d-0c122da519b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Effects of climate change</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e4ea23-04e4-4eb4-b71d-df853be545e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coral bleaching is also "the most widespread and conspicuous
        impact of climate change," according to the U.N.''s Intergovernmental Panel
        on Climate Change. Events like this one in the Great Barrier Reef are effects
        of climate change that scientists have predicted and feared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47afcdf-991c-4436-b51a-4f9c7d0e09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral reefs are important to ocean ecosystems and continued bleaching
        events from ocean warming and acidification will damage reef-based fisheries
        and increase exposure to coastlines from waves and storms. It also will damage
        economies that depend on ecotourism, such as those in Australia and the Caribbean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d657bc1-c359-4999-9c41-454bc211fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef has experienced "two major bleaching events
        in recent decades," in 1998 and 2002. The extent of the bleaching during these
        summers, however, pales compared with this year''s findings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ef453-fe88-4e6f-92d2-f3cc396efbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During 1998 and 2002, 42% and 54%, respectively, of reefs were affected
        by bleaching.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81874f8c-1a09-4d1e-b6db-da030e44d5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:23:56.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:24:12.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/20/asia/great-barrier-reef-coral-bleaching/index.html">Study:
        Over 90% of Great Barrier Reef suffering from coral bleaching</a>."</em></p>'
