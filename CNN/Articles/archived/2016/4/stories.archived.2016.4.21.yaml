      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston declared herself "very, very flattered" by the honor. She
        counts women such as Gloria Steinem, Lauren Hutton, and Brigitte Bardot as
        her beauty icons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d5cbc-1da1-4f60-9dad-0c0225f92a2d'
