    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be36ed87-4be4-4bde-bc01-669d293dfdd8'
    'lead': 'Social Watch Philippines called on presidential candidates on Thursday
      (April 21) to reveal how they plan to fund their projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:58:49.691+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:59:10.626+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:59:10.308+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
