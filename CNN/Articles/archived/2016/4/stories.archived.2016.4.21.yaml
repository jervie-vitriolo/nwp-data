      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent JC Gotinga contributed to this
        report.</em></p>'
  'charles-buenconsejo':
    'author': 'Carina Santos'
    'caption': 'Charles Buenconsejo''s video installation "Layers Upon Layers of Time."
      Photo courtesy of ARTINFORMAL'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-04-21T16:52:01.365+08:00
    'imagesource': 'jcr:47aa4b5b-28a0-4a41-8e9f-82170907f6c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6da318e-1e79-45ee-bd79-e211fcf245c8'
    'lead': 'Inspired by the categories used to sort files on a computer, Charles
      Buenconsejo exhibits images and videos suggesting that we still cannot know
      everything even in the current era of big data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:14:56.894+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:15:49.064+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:15:48.815+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stretching into infinity: A photographer’s personal universe

      '
    'updated': 2016-05-03T18:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7922a6-7802-4295-a868-fe2ae19b4e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In his latest solo
        exhibit, rather protractedly titled “Name, Kind, Application, Date Last Opened,
        Date Added, Date Modified, Date Created, Size, Tags,” the photographer Charles
        Buenconsejo attempts to make sense of the deluge of images that we confront
        every day. Occupying all three exhibit spaces in Artinformal, Buenconsejo’s
        exhibit deconstructs his process in creating (or preserving) an image — his
        life laid bare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be08519-228e-4b2a-83fc-ab95f1dc56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starting point of the display, which is named after the file
        categories on a computer, seems to be Buenconsejo’s exploration of time and
        the image — or the idea of it — and, perhaps, his own history as well. Buenconsejo
        started taking photographs sometime around 2002 or 2003, his interest in it
        stemming from his personal disappointment in painting, which he took up in
        the University of the Philippines Cebu. Trained on the technical side of photography
        by his father, who is a commercial photographer, he started doing his own
        commercial work about four years later.</p>'
    '3':
      'image': 'jcr:ac2fb2e9-6ca7-4258-badc-db2ce96a72a6'
      'imageCaption': 'Charles Buenconsejo. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027db1b5-bda0-4584-9340-0f3aed526535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab8896-6c95-4cc3-ab9b-c541b817ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Name, Kind, etc.,” Buenconsejo approaches the image itself as
        the universe, or at least a knowable part of it. In one of his static pieces,
        “The Image is the Universe,” he collects screen captures of Google searches
        for things as mundane as “red car” or pseudo-aphorisms like “time is money
        is time,” and puts them all together as a quilt of minuscule thumbnails on
        a sheet of paper 10 feet long, not quite big enough to express the expanse
        of the universe. “<em>Walang tigil</em>,” he says of it. “Infinite.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3588c-b104-490a-9ac4-0a5b491eaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he attempts to catalog and make sense of all the information
        that he has — a lot of his footage consists of the collected documentation
        of his everyday life — he knows that this is only a small part of a much bigger
        picture. In his attempts, there is a clear recognition that to grasp infinity
        is impossible, but still he tries. “This is my ‘channel,’ and you have your
        own,” he says. He calls the image or the screen another window to peek through.</p>'
    '7':
      'image': 'jcr:18e52bcd-7fe2-4af9-8c81-598633de7dc9'
      'imageCaption': '"The Image is the Universe" is made up of thumbnails of Google
        searches. Photo courtesy of ARTINFORMAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b751f-4ff8-445c-9453-00af0e2eb561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f927018-7899-4432-9a6e-ca58986a864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at “2003 – 2016,” a collection of photographs printed on
        an even larger sheet, the viewer sees a condensed summary of these years in
        his life. He explains that some images have been deleted, by accident as well
        as by design. “It’s probably inevitable,” he says, mentioning the idea of
        “dematerialization,” something that came up in conversation with the artist
        Nilo Ilarde, who had been helping him with the exhibit space. “<em>Kahit wala
        na ‘yung</em> [image],<em> nandoon pa rin ‘yung</em> idea,” Buenconsejo says.
        “<em>Hindi mawawala ‘yun kahit na lahat naman siguro nag</em>-fi-fade.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821057a-e50b-40e5-a8d9-f0b206273393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the large-scale rolls that essentially make up his own personal
        history of images and its deconstructed metadata, Buenconsejo asks, “What
        is the closest device that can capture everything?” At the suggestion of the
        human eye, he replies, “Yes,” and adds, ”But even then, it’s limited.” He
        points at a specific image in “2003 – 2016,” one where there are people at
        a beach. “<em>Nandiyan ako in that moment, pero hindi pa rin ‘yan complete</em>.”</p>'
    '11':
      'image': 'jcr:424974bf-9a4a-42ea-8795-1f001ef969de'
      'imageCaption': ' "Being and Time" by Charles Buenconsejo. Photo courtesy of
        ARTINFORMAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29cfc2-9fd3-40f1-bc1c-5af57caf80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f7e60-3ddc-4e58-891e-9153b03b285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he looks around the space, peering at every corner, and says,
        “S<em>iguro infinite ‘yung images na magagawa mo dito.</em>” He makes his
        own crop frame with his fingers and gestures around the room. “<em>Pwede ‘yung
        shoes niya</em>” — an image. <em>“O ‘yung wall”</em> — another image. “O si
        Noah,” referring to a dog — and another. “<em>Iba siguro ‘yung magagawa mong
        art kung may mata ka sa likod</em>.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4aae30-02c0-4392-8a64-33f443d5c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the representation of his images is a more linear affair,
        it is in his videos that Buenconsejo fixates on repetition, how things are
        never exactly the same, despite similarities of the circumstance.</p>'
    '15':
      'image': 'jcr:5304ecd9-40ca-4f7b-8695-baf1036c4666'
      'imageCaption': 'In Buenconsejo''s "Existence is One at a Time Moment," 25 clips
        play simultaneously on one screen, depicting small scenes in his everyday
        life with his wife, Grace. Photo courtesy of ARTINFORMAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752211f5-4817-4c0a-a8c7-c01eb55805b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3eaa57-7c3c-4b43-9aa1-6d48f3aa7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Existence is One at a Time Moment,” 25 clips play simultaneously
        on one screen, depicting small scenes in his everyday life with his wife,
        Grace. There are images of him cooking, stretching to prepare for a run, cleaning
        his camera equipment, surveying his own home, and entertaining guests. <em>“Sino
        ba nasa harap ko palagi?</em>” he muses. “Si Grace talaga, eh.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b6476d-2b53-4bb8-a75d-5078d0db34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Everything is Moving Towards the Same Direction,” he explores
        the idea of gravity, with a top view of his feet on several journeys down
        a stairwell from the 36th floor, all the screens layered over one another.
        In another piece, he presents identical setups of videos he watches, playing
        simultaneously and drowning in a cacophony of noise, each one eventually dying
        down as each original video ends.</p>'
    '19':
      'image': 'jcr:8a02cc3e-6f9b-47aa-9336-5a2dd93e6f06'
      'imageCaption': 'The video installation "Everything is Moving Towards the Same
        Direction" captures a top view of Buenconsejo''s feet on several journeys
        down a stairwell from the 36th floor, all the screens layered over one another.
        Photo courtesy of ARTINFORMAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac34fc-1ae8-45c9-a1f2-83e47fec13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ba33a-e9f7-4dbd-a8fa-dc84ce912749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenconsejo recalls something he learned from the conceptual artist
        Marcel Duchamp, that painting — or art — is a thing to do. “<em>Kailangan
        mo lang gawin.</em>” To know the universe is like reaching for infinity: an
        impossibility, a futile exercise. But perhaps to know parts of what seems
        unknowable is enough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca338976-ee8b-45ce-8844-8f154ac23537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:14:56.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:15:49.069+08:00
