    'template': '1'
    'title': 'Website claims: Registered voters'' sensitive data easily searchable

      '
    'updated': 2016-04-22T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db1221-40f6-4adb-8a8b-b0ce931d5469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A website called
        wehaveyourdata claimed it carries the sensitive data — such as full name,
        complete address, and passport number — of at least 70 million registered
        Filipino voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff49b30-e308-4749-bef9-fb3d262f2e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the website of the Commission on Elections (Comelec)
        was hacked by <a href="http://nine.cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">Anonymous
        Philippines</a>. Hours later, a Facebook user named Lulzsec Pilipinas claimed
        to possess Comelec''s leaked database and posted the mirror links on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889420c-ff06-487f-88ef-4dd74621fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The links posted by Lulzsec Pilipinas was mostly in codes and could
        not be easily understood by a person with no knowledge in information technology
        (IT), but wehaveyourdata just made it easier for registered Filipino voters''
        data to be available to anyone with internet access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9332e-3f58-4a3a-9312-4ad5fc9cb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">Related:
        55M Filipino voters open to fraud after Comelec hack – int''l tech security
        firm</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45782a9b-c3d5-4daf-aecd-e13ff2b82948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website''s homescreen contains three search fields asking for
        a person''s given name, surname, and mother''s maiden name. You can opt to
        only enter two fields, such as a person''s first name and last name, and it
        will give you choices of people listed under the name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4dfdd-d043-4d5a-8fd1-509e2d95f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then lead to a treasure trove for identity thieves and scammers:
        the registered voter''s full name, birthdate, fingerprint information, parents''
        full name, the complete address of residence, passport number, and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b10e0-3fc1-41d8-abf1-13e66928bdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to search for information of some registered
        voters; some results came out accurate (with complete address), outdated,
        inaccurate (with wrong barangay), while some rendered no results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9ff6b-129a-4224-b856-ffd7c7c81a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site credited Lulzsec Pilipinas, saying it was able to copy
        all the leaked data which was posted by Lulzsec Pilipinas on website archive.org.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b830ca-dc78-4fcb-ad46-0d02286c6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has information on registered voters’ names, addresses,
        birth dates, and in some cases — email addresses and passport numbers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee930a-34d8-4da1-80f9-ef718801199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has yet to confirm whether the leaked data are indeed
        from its database.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c7b39-5252-45cb-b821-e94c2a7230b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Continuing attack on privacy'' – Comelec</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11de916-650f-43a6-981f-109b0d2d6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez issued a statement via Twitter
        on Thursday, advising the public not to use the site as it can be used by
        the hackers to steal information and further expose them to identity theft.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ec802-40dc-4ebd-ae5e-42cbaa4e6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec has not yet verified the accuracy of the data the hackers
        claim to have copied and the investigation [by the National Bureau of Investigation
        Cybercrime Division] is ongoing," said the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f576a-d563-499d-b37a-6a024680feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez ended the statement with an apology, "I apologize for this
        continuing attack on your privacy and assure the public that the Comelec is
        doing everything we can to resolve this matter the soonest possible."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Statement. <a href="https://t.co/fwyxrOxyS0">pic.twitter.com/fwyxrOxyS0</a></p>&mdash;
        James Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/723076890341208064?ref_src=twsrc%5Etfw">April
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842ad7c-d2ba-466c-b4d7-5b2d0116a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb59c77-c675-420e-8f9b-39719ccf2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/jabjimenez/status/723102991994081285">Jimenez
        said</a> the poll body is going after the website and doing all it can to
        shut down the site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ac919-e120-4801-a0f9-1c723db64909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything we can to take down the site. We know how
        frightening this is and we are intent on making it right," he <a href="https://twitter.com/jabjimenez/status/723100013690155008">responded</a>
        to a concerned netizen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f85c15c-a601-4a2b-ad65-ef60e36668c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec Commissioner Rowena Guanzon said on Thursday
        the poll body is looking into who should be accountable for the data breach.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3a2bd-0740-4f3a-9b46-1b1b0e84c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t know if heads should roll but I think that we have called
        the head of the ITD [Information Technology Department]. To explain why this
        happened and what do they intend to do to make our website more secure."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44cb0e-735b-46c6-8c9a-88a9b07444ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also made an appeal to the hackers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ca444-fb88-44cc-a87f-419c4c293f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya sabi ko nga po, tama na ''yan, mga anak. Sige na, you
        na, ikaw na yun. Genius na kayo. Tama na. Huwag niyo na kami i-hack ulit.
        Mag-eeleksyon na</em>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96c471-8f98-48d6-8d09-02345304760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We get it, you''re geniuses. Do not hack us again;
        it is almost election day.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a22be-d01f-4a19-8020-c6b21d914d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is barely three weeks to go before election day (May 9).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f1dee-a646-4526-a019-94501c06d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to protect yourself</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623360c6-2e58-46d7-8f73-0e15255226f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are one of those whose accurate information is readily available
        on wehaveyourdata, Jimenez gave a few tips on how to protect yourself from
        scammers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448806a-a0dd-41f9-be08-7b45c6714f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:08:07.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://twitter.com/jabjimenez/status/723101085271920640">urged</a>
        the public to change their email passwords and contact their credit card company
        to tell them their personal information may have been compromised due to the
        data leak.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cec71-ae0f-4af8-b5f8-380e6ca62e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:07:44.952+08:00
      'mgnl:createdBy': 'cnnproducer'
