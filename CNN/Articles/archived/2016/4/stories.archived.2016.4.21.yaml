      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines)</strong> — Even foreign
        diplomats weighed in on Rodrigo Duterte''s controversial remark on rape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985c081-3520-41ff-9aad-0025fe8e3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not sitting well with the mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b0e8f-c046-4517-b710-51d0cbc05237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not interfere because it''s election time," Duterte said on
        Wednesday evening (April 20). "It would do the American ambassador and Australian
        ambassador to shut their mouth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebddcf-bf12-4c30-8f39-7fede766e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/Duterte-apology-rape-remark.html">Related:
        Sorry or not: Duterte keeps people guessing</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee47fc7-83ad-434a-8bed-d0406c995ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first envoy to speak up was the Australian ambassador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578352ae-a03d-42ce-8213-220eb4e02b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ambassador Amanda Gorely took her dismay to Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176b008-0283-45d2-ae67-eeb13b6f6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorely said rape and murder should never be joked about or trivialized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461dfbd1-6604-4d0f-9c7f-4ce2162f831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those raped and killed in Davao in 1989 was Australian missionary
        Jacqueline Hamill, the subject of Duterte''s now controversial remark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea30e9-c6da-45a3-8795-1c954c96d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. ambassador Philip Goldberg backed his Australian counterpart''s
        position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e50b0-bc6a-456b-9521-b55072c13ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said foreign envoys should not be meddling in local politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78008a2c-528b-47f4-88a8-fad7bf39c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feisty mayor didn''t seem worried about the possible implications
        of his tirades against the ambassadors — even as he admitted previously that
        he might just need the country''s allies, like the U.S., if tensions over
        the South China Sea dispute lead to a war with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f372780-a67d-4222-b0a0-d6ca2e240669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is if he wins the presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112bfd7-c553-42d6-9ea6-43eb0b829bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he''s saying he doesn''t care if the country''s relations with
        its allies are destroyed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14448e20-5c94-46e6-b5e4-b3a582e8b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go ahead and sever it. If I become the president, go ahead and
        sever it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d78ac2-074a-4132-83e9-ae7c8240a560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his rally in Kalibo, Aklan, Duterte again defended his remarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493382a-9821-4e90-9201-b44b3883f600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/20/duterte-complaint-womens-rights-group-chr.html">Related:
        Women''s rights groups file complaint vs. Duterte</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c52614-20fd-4a68-ae0b-5cd7762f060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lashed out at the women''s group that filed a complaint
        against him before the Commission on Human Rights (CHR).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2532e4-eb4b-4b19-901b-579be1fe5887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go to hell... <em>Pero gusto ko makilala itong mga babaeng
        nag-demanda. Mag-usap kami.</em>.. What are you trying to prove? Totoo, binayaran
        iyan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ec44c-91f0-4940-bf2d-1e57a02e0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Go to hell... But I want to meet these women who
        filed a complaint against me.. Truth is, they were paid."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7885d68-8b07-46be-92b3-215c1f236d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would not go the the CHR if he''s summoned for an
        explanation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc927e5c-64e1-473d-b0ae-2ec276c97083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:27:09.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:27:28.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s "crazy" to be asked to explain himself for exercising
        his constitutional right to freedom of expression.</p>'
