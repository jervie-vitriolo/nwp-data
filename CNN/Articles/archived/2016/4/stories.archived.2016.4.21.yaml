    'template': '1'
    'title': 'RCBC treasurer resigns amid money laundering scandal

      '
    'updated': 2016-04-22T21:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf662f-1765-4e6c-983b-23f5b92772e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid the ongoing
        probe into the $81-million money laundering scandal hounding the Rizal Commercial
        Banking Corp. (RCBC), its treasurer has resigned from his post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4379e9-deb7-4143-99cb-1d540660263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bbd93-dec9-4222-86a2-d5b79578fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former treasurer and executive vice president Raul Victor Tan resigned
        effective Wednesday (April 20), RCBC said in a disclosure addressed to the
        Securities and Exchange Commission (SEC) and the Philippine Stock Exchange
        (PSE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3546c-b4ee-4cff-ae8e-d5517f368c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was published in the PSE website on Thursday (April
        21).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3dd4d-74e6-4cd1-8b4b-33ec71f77d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the reason for Tan’s resignation is “to pursue other endeavors,”
        which were not revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8623f2c7-c291-47fc-aee2-eab4aa49ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC thanked Tan for his seven years of "valuable services" to the
        company and wished him well for his future endeavors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1f48d-d73a-4a3b-ad9d-a86afcbcb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank’s board of directors appointed Carlos Cesar Mercado, senior
        vice president, to replace Tan as acting treasurer effective also Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec9c143-8f88-4ed9-89a2-8369bc52db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RCBC: Tan not involved in money laundering</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74b580-39f3-456d-a044-0d7e014fdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan attended several Senate hearings on the money laundering case
        but the RCBC management itself has given him clearance from the controversy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825073d-f138-4cdc-8e1d-7ec83909f65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“RCBC''s internal investigation had previously cleared Mr. Raul
        Tan of any participation in or breach of banking policies with respect to
        the $81M money laundering issue,” the RCBC reiterated in a statement attached
        to the disclosure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425ee95-2351-4852-9fce-4a1c42798354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC Legal and Regulatory Affairs Head Macel Estavillo said it was
        not the first time Tan expressed intent to resign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca17954-3908-4f20-bbfc-30b4e8434103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of decency and honor, and despite his lack of involvement in
        the same, he tendered his resignation because of command responsibility, as
        Deguito - whose culpability has been clearly and convincingly established
        - was under him," Estavillo said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec731141-eab0-4c01-a80d-8d19d103c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC earlier issued an apology for the involvement of its personnel
        in the money laundering scheme, such as former branch manager Maia Santos-Deguito.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ef74a-1084-4871-8be7-c16bc603ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/23/rcbc-apology-money-laundering-scandal.html">Also
        read: RCBC apologizes for involvement of its personnel in money laundering
        case</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8397a-4f77-4952-9f02-04d36b3bbefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between February 4 and February 5, thieves attempted to withdraw
        $951 million from the Bangladesh Bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c639515-9615-42e0-9668-9a2cbf9480c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $101 million was stolen, $81 million of which ended up in
        the Philippines through deposits made to RCBC’s Jupiter Street, Makati branch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5076668-ae38-4e29-ae4b-829a60456936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:53:37.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:53:51.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/03/02/osme%C3%B1a-ph-suffer-if-money-laundering-proven.html">Related:
        PH may suffer if money laundering is proven – senator</a></strong></p>'
