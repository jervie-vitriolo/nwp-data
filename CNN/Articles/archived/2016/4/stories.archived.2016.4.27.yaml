      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay went around Naga City, which is a known bailiwick of Liberal
        Party (LP) vice presidential bet Leni Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb2385-155c-48f8-8e3e-730988cf18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:40:59.503+08:00
