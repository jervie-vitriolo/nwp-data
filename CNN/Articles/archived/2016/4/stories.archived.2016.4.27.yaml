      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second quarter of 2016 forecast: $41 billion to $43 billion in sales</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e647756-616b-404d-a1b6-38bc48d39940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s forecast was well below Wall Street analysts'' initial
        expectations. They had been expecting sales of $47.4 billion for the current
        quarter before Apple issued its outlook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76bd245-3425-49f3-ad82-08ac119c4778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s even farther below the $49.6 billion in sales Apple posted
        during the second quarter of 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de12d8-7150-416d-9c77-931d299e028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple analysts have their collective fingers crossed that the iPhone
        7 can reboot the Apple sales growth machine. In the meantime, the next few
        quarters are going to be stinkers.</p>'
