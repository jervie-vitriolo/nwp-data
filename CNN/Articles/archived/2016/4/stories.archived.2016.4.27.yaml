      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon (CNN Philippines)</strong> – Vice President Jejomar
        Binay of the United Nationalist Alliance (UNA) marked his second day in Bicol
        with a campaign in the provinces of Sorsogon and Albay on Wednesday (April
        27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294556a4-5ef2-4d58-9838-de168107c18d'
