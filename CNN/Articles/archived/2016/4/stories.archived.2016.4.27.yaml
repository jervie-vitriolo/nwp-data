    'template': '1'
    'title': 'Poe visits Arroyo’s bailiwick to court voters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799cb8d-ce95-42e2-9158-7c621f7a8a1d'
      'mgnl:activationStatus': true
