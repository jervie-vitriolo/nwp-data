  'bishop-julio-labayen-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T12:36:20.587+08:00
    'imagesource': 'jcr:4b6adbf9-de78-40f1-a10c-adcfd0f45e3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93bfb60d-2852-4252-aa34-71cb72295d95'
    'lead': 'Bishop Labayen was once described as "a voice in the wilderness" for
      his criticism of Martial Law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:53:08.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T15:53:20.468+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:53:20.164+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bishop Julio Labayen dies at 89

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bea4c-87b1-4f78-9cc8-38bfb9791014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bishop Julio Xavier
        Labayen, OCD, passed away Wednesday morning (April 27). He was 89.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67143eb0-9fa8-4e6a-aa21-d53bd2cb3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labayen was the last surviving Filipino bishop who participated
        in the Second Vatican Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3ffb4-6d4c-4a40-a0ad-79ad5ed7b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1966, he was appointed Prelate of the Prelature of Infanta, Quezon.
        He then became the titular bishop of Sinnuara for 12 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88175ac-74d6-41a8-9ed7-a5905aa194d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same year, he published IMPACT, a magazine that "braved the
        suppressed media during Martial Law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c83e0d-8e4a-481a-93e4-8b11b81a6033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newspaper columnist said of Labayen: “Bishop Julio Xvier Labayen,
        a member of the Order of the Discalced Carmelites, is viewed by many as ‘controversial,’
        having figured in clashes with the Marcos dictatorship. In a sea of conservatives
        in the Philippines Church hierarchy, the bishop is considered a voice in the
        wilderness.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8a5db-5bfe-46b0-b96c-f3e201752064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Labayen was granted the Gawad Kagitingan national award in
        2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe5a14-dcec-4022-a2fb-364fe185e797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social action was a Johnny-come-lately in the apostolate of the
        Philippine church. We were overtaken by Martial Law and it was a completely
        new experience for us," Labayen once said <a href="http://cpcabrisbane.org/Kasama/1998/V12n4/Bishop.htm">in
        a speech</a>. "That is when we moved very seriously into justice work because
        of the violations of human rights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836c4d8-109d-4c01-bb0f-89563ead34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first National Director of the National Secretariat for
        Social Action (NASSA) of the Catholic Bishops’ Conference of the Philippines
        (CBCP) from 1966 to 1982.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c71344-9ef5-43a5-b18e-ce4666bd919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP <a href="http://www.cbcpnews.com/cbcpnews/?p=76487">said</a>
        Labayen will best be remembered for "his pro-active witness and promotion
        of the social teachings of the Church."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5013a-6de7-45e4-bc93-0dc080e9a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop retired in August 2003 and spent his last days in Antipolo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a455ad-22a8-4ef7-8bbf-eac51351f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, when he was 81, he joined the Manila Peninsula siege which
        called for the ouster of former president Gloria Macapagal-Arroyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d2e4e-fab9-41cd-9c62-a1492c06ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:53:08.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:53:20.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labayen was born in Talisay, Negros Occidental on July 23, 1926.
        He was ordained a priest of the Order of Discalced Carmelites when he was
        28 years old.</p>'
  'apple-sales-sink':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-27T17:53:32.920+08:00
    'imagesource': 'jcr:54f7c598-6b41-4c62-b9be-25394faaf2e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a6c15d-94ed-499c-80b1-cfdb2229b9f3'
    'lead': 'On Tuesday afternoon (April 26), Apple reported that its sales and profit
      both fell last quarter – a rarity for a company that has been growing at a rapid
      pace, even as it has become the largest technology company on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:56:58.984+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T15:57:45.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:57:45.038+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s iPhone sales sink for the first time ever last quarter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784021c-583f-4e21-9fc4-17407d6f0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple just announced its
        worst quarter in over a decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720a554-6daa-4ed9-aec7-5a621bf9e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon (April 26), Apple reported that its sales and
        profit both fell last quarter – a rarity for a company that has been growing
        at a rapid pace, even as it has become the largest technology company on the
        planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b755b9-78a3-46b4-81c9-09a9309a571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Apple''s sales fell year over year was the first quarter
        of 2003. At that time, the PowerMac was still the company''s bestseller. Apple
        had sold a grand total of 611,000 iPods. And Apple hadn''t yet launched the
        iTunes Music Store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092cfc67-dc54-443e-9547-daf14d9359a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than two-thirds of Apple''s revenue is made up of iPhone
        sales. So where the iPhone goes, so goes Apple – and last quarter was a miserable
        one for Apple''s signature gadget. IPhone sales fell for the first time in
        history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d836d-5b03-4c3b-a935-ec507966e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ever-sinking iPad sales and flat-lining Mac demand didn''t help
        Apple''s case either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5754660-9723-4f6f-9df8-e8338bde8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prepared statement, Tim Cook said "strong macroeconomic headwinds"
        impacted Apple''s sales and profit. Wall Street analysts had predicted that
        Apple would have a somewhat lousy quarter. But they didn''t think it would
        be quite this bad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6d421-c1b7-4635-bbc7-97fb559df532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s stock plummeted 7% in after-hours trading, to below $100
        a share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c22f34-9ef0-4ca2-9b42-05b9c50f63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>iPhone</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ca659-4524-41df-875c-3f7e03dc0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First quarter of 2015: 61.2 million First quarter of 2016: 51.2
        million, down 16%</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507f0b7-cc40-4111-91aa-bef8d4859252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was going to be hard for Apple to beat iPhone sales from the
        same quarter a year ago, when the iPhone 6 debuted in China. Apple released
        the iPhone 6S to China in September along with the United States, so it didn''t
        get the first-quarter iPhone boost that it had from Chinese customers a year
        earlier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b5f7e-a6d8-4326-a792-adb998135bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple actually sold slightly more iPhones last quarter than Wall
        Street analysts had expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
