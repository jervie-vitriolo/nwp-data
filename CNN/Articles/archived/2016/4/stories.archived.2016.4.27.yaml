      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97774a8-c89c-4e03-accb-2753c9669e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
