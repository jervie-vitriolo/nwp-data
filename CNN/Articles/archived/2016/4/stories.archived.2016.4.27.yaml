      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PC sales fell by 10% worldwide last quarter, according to Gartner.
        Apple had been outpacing the overall industry, but this is the second straight
        quarter in which Mac sales performed worse than the overall PC market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db9fba-bae0-4984-a9df-0be5e18a8df4'
