      'jcr:uuid': 'fe7b3d3f-c218-46fe-a7d5-401ea4026cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Baños, Laguna (CNN Philippines)</strong> — Presidential
        candidate Miriam Defensor-Santiago remains vocal about the trustworthiness
        of what she calls "commercial surveys."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc472657-d634-4937-893a-91e93191401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (April 27), Santiago claimed these are paid for and
        tells the crowd to vote wisely and not based on survey results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38be2a8-e2c0-45b7-aa11-d2aa330b78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P<em>agkatapos ''pag wala na akong</em> funding<em>, i-aalok nila
        ako mag-withdraw at i-</em>endorso<em> ''yung bumili sa akin. Mabibigyan daw
        nila akong</em> up to P300 million to reimburse my campaign expenses. <em>E,
        taga-</em>UP (University of the Philippines) ata ako," said Santiago, as the
        crowd cheered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31510bd3-3156-4abf-bc89-916a6f85b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then, when I don''t have funding anymore, they
        will offer me to withdraw and endorse whoever it is who bought me. They will
        be able to give me up to P300 million to reimburse my campaign expenses. Well,
        I am from the University of the Philippines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff25e7-7d0b-402a-9007-407bc67adee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago did not disclose the names of those who offered the money,
        adding they instead dealt with her husband. She said the move was expected,
        but she''s not bothered by it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d696d45-61d6-41b1-8fd5-cf1d47dd554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/27/biggest-campaign-ad-spenders-pcij-nielsen.html">Also
        read: Who has spent the most money on campaign ads?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17393a-c852-41f0-9b2a-affe1fa52c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys have shown Santiago constantly lagging behind all the other
        presidential contenders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286f5e2-f27c-4e95-b958-5c74401edd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/27/2016-polls-The-good-the-bad-and-the-angry.html">Also
        read: Vote 2016: The good, the bad and the angry</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339b0b5-8c19-4051-8c84-748e82d1309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech, the lawmaker talked about her plans for the agriculture
        sector if she becomes president. The University of the Philippines unit in
        Los Baños Laguna is known for its agricultural programs</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd0f1c-349a-4ae5-9974-6864114a58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her administration will invest in research, technology, and infrastructure
        like irrigation facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91e4c9-d893-4aef-9d42-a74c6219df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago added she will prevent the privatization and commercialization
        of irrigation. She claimed this will allow more planting cycles and minimize
        the impact of El Niño and La Niña.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad04f71-9414-4d8c-99f9-4e6b2f68696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago was Agrarian Reform Secretary in 1989 and she said land
        has to be distributed to farmers, and there should also be corresponding efforts
        to improve their productivity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe45abc5-0a2e-4273-9874-be37d8ea224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:28:49.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator will head to Bacolod next.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42cb80-358a-4d0e-a34d-8cfed2c1069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:28:36.354+08:00
      'mgnl:createdBy': 'cnnproducer'
