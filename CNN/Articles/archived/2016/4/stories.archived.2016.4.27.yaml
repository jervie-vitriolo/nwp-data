      'mgnl:type': 'text'
      'text': '<p>After five years, he adds, he feels that the idea has materialized.
        “We [indulge] people who like to try and encourage bold but clear choices,”
        he says. “As long as there are people who have that [impulse], who crave that
        feeling, then we’ve got it, we’re set.”</p>'
