      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino joins Roxas and Robredo for a grand rally right
        at the heart of Cebu, in front of the provincial capitol.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ac8de-1d00-4270-8d36-eb0c7205e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local allies, including the incumbent governor, are there too and
        are also expected to lock in more support for the tandem.</p>'
