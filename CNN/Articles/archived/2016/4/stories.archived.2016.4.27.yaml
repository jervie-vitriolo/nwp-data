      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez is quick to point out that the concept behind Univers relies
        less on trends and more on instincts. “When we opened Univers, we didn’t have
        any parameters for it,” he says. “It was more of a feeling that we wanted
        to put out. We knew that we wanted to share a different point of view to our
        clients — that was clear. If I have to sort of frame it, it’s our interpretation
        of ‘dynamic’ retailing.”</p>'
