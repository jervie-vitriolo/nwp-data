      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez is well aware of the distinction between Univers and its
        sister store, Homme et Femme, which has played a part in the decision to move
        some brands from the former to the latter, in order to further “reflect their
        characteristics.” “Univers is the daring one, willing to take more risks —
        a more directional approach to fashion,” he explains. Meanwhile, “Homme et
        Femme is iconic, the more refined counterpart — it’s [for] the person who
        understands fashion but is also nonchalant about it.”</p>'
