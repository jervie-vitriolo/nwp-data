      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos hopes all candidates will be able to put aside politics
        once the election fever is over.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f22f5e-b3a3-4de0-a35a-0d6bd847b1a1'
      'mgnl:activationStatus': true
