    'title': '‘Bold but clear’: Univers believes in constant reinvention

      '
    'updated': 2016-04-27T01:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6abf6a-eaa8-4007-b9d9-10c9c46620d5'
      'mgnl:activationStatus': true
