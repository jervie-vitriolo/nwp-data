      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will be hungry to reclaim their throne and prevent
        their rivals from claiming a third straight title, but it is that kind of
        hungry and determined opponent that Valdez expects to see on the court on
        Saturday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4570ff7-1a08-4391-8eb3-617d2371e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.985+08:00
