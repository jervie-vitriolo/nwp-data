        forward," said Marcos.</p>'
  'the-pelican-shakespeare-manuja-waldia':
    'author': 'Aldrin Calimlim'
    'caption': 'In celebration of the 400th anniversary of the preeminent English
      playwright''s death, The Pelican Shakespeare is being revived with new editions
      designed by Manuja Waldia under the creative direction of Paul Buckley. Photo
      courtesy of MANUJA WALDIA'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-04-27T18:48:39.163+08:00
    'imagesource': 'jcr:fd1515b5-e557-4175-a84d-d57408b709c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85595106-937b-438c-bc55-7feb329e5693'
    'lead': 'A juxtaposition between the Bard’s revered plays and new covers designed
      by an up-and-coming artist only casts light on the persistent relevance and
      importance of Shakespeare’s work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:50:58.454+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T14:51:27.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:51:26.869+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Repackaged Shakespeare classics underscore the English playwright’s
      lasting impact

      '
    'updated': 2016-04-28T23:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ed2e7-aff2-419c-8846-25d41b937048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Duplicity and treachery.
        Nobility and honor. Conquest and triumph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26331c-c530-4fc6-aa3c-c8174a9e28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are phrases that may best describe the current political climate
        in the country, especially as the activities of candidates reach their momentum,
        given that the day of elections is now less than two weeks away. These word
        combinations, though, are actually part of a marketing copy for the recently
        premiered new season of “Game of Thrones.” Apparently, the run-up to this
        year’s all too real national and local elections has quite a few things in
        common with a fantasy drama TV series depicting machinations and maneuverings
        amid ever-mounting power struggles and fire-breathing dragons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e79c21-f100-4def-b042-058c7a305473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But long before the hotly discussed HBO show and the televised spectacle
        that is the Philippine election campaign trail, themes of deceit, virtue,
        and victory, among others, had been the lifeblood of the works of a singular
        man named William Shakespeare — works so enduring that they’ve once again
        warranted the publication of new editions from the world-renowned publishing
        house Penguin.</p>'
    '5':
      'image': 'jcr:49c5a374-c684-404b-a856-2c3b4147f659'
      'imageCaption': 'The new cover for "Macbeth" (left) expresses the theme of murderous
        usurpation through the image of a skull-hilted dagger crossed with a scepter
        between two crowns, one of which is dripping blood into the other. The new
        cover for "King Lear" shows the eponymous mad monarch crying a single tear
        in the rain. Photos by GEORGE BAIER IV  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbbdc2-57e4-48dc-8f1d-ed83fd272152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8c10a-de9f-42a2-ac58-f6da5b654605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published through the Penguin imprint Pelican, the new editions
        constitute a reboot of The Pelican Shakespeare, a series of authoritative
        and annotated texts that gathers together the preeminent English playwright’s
        tragedies, comedies, and histories. In a bit of contradiction in terms, the
        revival is tied up with the 400th anniversary of the Bard’s death, which falls
        on April 23. “It felt like time to breathe new life into the series,” says
        Paul Buckley, executive creative director at Penguin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9338ef-279d-4b26-a1b1-b031e4f6e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the art director of the new editions, Buckley had the difficult
        job of choosing the designer with whom to entrust the challenging task of
        coming up with the new look and feel for The Pelican Shakespeare, a commission
        with an immensity that is not lost on him. It’s a huge project, comprising
        as it does a total of 40 books. Then there’s the fact that it’s — as Buckley
        puts it, short of dropping an emphatic expletive — “William F’in Shakespeare.”
        So whom to turn to?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15259879-9f70-470e-96c3-993af4daac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only giants have gone here,” Buckley says, referring to the iconic
        designers behind some of the more classic iterations of The Pelican Shakespeare,
        including David Gentleman, Milton Glaser, Paul Hogarth, and Riccardo Vecchio.
        With them in mind, Buckley thought hard on which “heavy hitter” he was going
        to reach out to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545adeb-0eee-4a6a-9714-bd0f21091440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a project of this magnitude, someone who’s more or less familiar
        with the big names in book cover design today might be inclined to expect
        that the undertaking would find its way to someone like <a href="https://www.johngalldesign.com/">John
        Gall,</a> <a href="http://gray318.com/">Jonathan Gray</a>, <a href="http://www.keenandesign.com/">Jamie
        Keenan</a>, <a href="https://www.petermendelsund.com/">Peter Mendelsund</a>,
        or <a href="http://typeasimage.com/">David Pearson</a>. But in a surprising
        turn of events, it ultimately landed in the hands of a virtual unknown named
        <a href="http://www.manujawaldia.com/">Manuja Waldia</a>, a 24-year-old Indian-born
        artist living in Indianapolis.</p>'
    '14':
      'image': 'jcr:2db1b6f0-1274-4f04-a4d0-7311ec26b67b'
      'imageCaption': 'Manuja Waldia''s style is evocative of hieroglyphs and other
        ancient symbol-based languages, as well as of modern iconographies such as
        those used on public signage and mobile phone operating systems. Photo courtesy
        of MANUJA WALDIA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c8b55-e465-436e-a279-2938c85a64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6ee2c-1e6d-4ffc-a61b-e5e1bdb91c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Waldia came to Buckley’s notice is something of a stroke of
        serendipity. He was faced with the last few days of his deadline and in “full-on
        panic-stricken mode” when he received an email from her. Normally he would
        immediately delete emails from people he’s never heard of, but hers, he says,
        politely demanded his attention. It also didn’t hurt that Waldia was recommended
        by the acclaimed letterer and illustrator <a href="http://jessicahische.is/">Jessica
        Hische</a>, with whom Buckley had previously worked on a series called Penguin
        Drop Caps. “So I looked,” he says, “and was truly blown away.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29737d54-a33a-4837-9eed-186e4de97363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was quite genius of Paul Buckley to think about juxtaposing
        this modern and minimalistic aesthetic with such classics,” Waldia says. Hers
        is a graphics style characterized by highly vectorized imagery. In the hands
        of a less committed artist, such an approach would come off kitschy or downright
        lazy. But in Waldia’s hands, it’s anything but. She describes her preferred
        aesthetic mode as “monolinear” and says that it’s “derived from basic geometric
        shapes.” Indeed, it’s evocative of hieroglyphs and other ancient symbol-based
        languages, as well as of modern iconographies such as those used on public
        signage and mobile phone operating systems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37442cf4-f542-42d5-ae45-0451ac625856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is all smartly designed combinations of shapes laid bare,”
        Buckley says. “There is no hiding any mistakes in something like this.” In
        fact, he’s so impressed by the precision in her work that he even goes as
        far as to say that “the world lost something when Manuja chose not to be a
        brain surgeon or a city planner.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d43afb7-4bb8-4a7e-9a56-e1a1f0044bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waldia graduated from the Milwaukee Institute of Art &amp; Design
        in 2014 with a BFA in Communication Design. Prior to that, she had taken up
        a fashion communication-oriented program at the National Institute of Fashion
        Technology in New Delhi. “I pay a lot of attention to costumes, fabrics, appliqué,
        and textile patterns,” she says. “I look at fashion for finding color combinations
        and ornamentation details. I also like to look at medieval tapestries for
        inspiration.”</p>'
    '23':
      'image': 'jcr:93914544-d5de-4cc3-ab9c-ddb7d4db9f3a'
      'imageCaption': 'The new cover for "Hamlet" (left) renders the specter of the
        title character’s late father. The new cover for "Romeo and Juliet" hints
        at the tragic fate of the titular star-crossed lovers with two adjacent coffins,
        one emblazoned with a bottle of poison and the other with a dagger, pierced
        by Cupid’s arrows. Photos by GEORGE BAIER IV  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85d486-8658-4b45-a8ec-09ff1320ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfbdf8-3816-4883-a477-0271210784ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waldia’s designs for the new covers of The Pelican Shakespeare are
        themselves inspired works of art. In addition to their unconventional application
        of modern aesthetic modes on centuries-old classic works, the covers rely
        on abstraction and symbolism to convey the essence of the stories they contain
        as well as to pique the interest of potential readers (or re-readers). The
        cover for “Macbeth,” for example, expresses the theme of murderous usurpation
        through the image of a skull-hilted dagger crossed with a scepter between
        two crowns, one of which is dripping blood into the other. The cover for “Romeo
        and Juliet,” for another, hints at the tragic fate of the titular star-crossed
        lovers with two adjacent coffins, one emblazoned with a bottle of poison and
        the other with a dagger, pierced by Cupid’s arrows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734f79f-dc32-4604-b771-f936267b561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Macbeth” and “Romeo and Juliet” are two of the four titles that
        make up the initial batch of releases for the refresh of The Pelican Shakespeare,
        the other two being “King Lear” (the new cover of which shows the eponymous
        mad monarch crying a single tear in the rain) and “Hamlet” (the new cover
        of which renders the specter of the title character’s late father). They’re
        available now on international online booksellers and in local bookstores.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b73ef-5aa5-4dc5-8838-5d396af9e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To buy or not to buy? That is the question. The answer, considering
        the impressive job that has been done on the series by Waldia under the creative
        direction of Buckley, is, of course, yes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b719b-040e-4f59-ad41-2741f4736acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:50:58.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:51:27.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the question of Shakespeare’s universal and lasting appeal
        and influence four centuries after his death? “Most of the broader themes
        that appear in his work are quite timeless,” Waldia says. “He draws from core
        human nature, and perhaps that’s why he endures.”</p>'
    '31':
      'image': 'jcr:be6e45e3-a258-48ae-ae91-4291f775cd92'
