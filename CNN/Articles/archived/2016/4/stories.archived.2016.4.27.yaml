      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First quarter of 2015: $13.6 billion First quarter of 2016: $10.5
        billion, down 22%</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258dff2-0fab-4ccc-a937-e0152b1ee38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s profit hadn''t fallen since the last quarter of 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3c6a4-7be5-4a67-b39f-47582aa76949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
