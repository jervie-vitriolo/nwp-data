      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26403b-c091-492a-b030-0e8b3437d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An emotional Alyssa
        Valdez was instrumental in hauling Ateneo from the brink of elimination to
        force a do-or-die encounter with bitter rival La Salle this Saturday (April
        30) at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f13d5e-65fb-4f2b-8828-edb85a2f9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite having the momentum headed into the decisive match,
        Valdez is wary of the overall experience that the Lady Spikers have.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755454f2-c38e-4518-83a2-dd038d0d5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“La Salle will be La Salle,” she said after the Game 2 win. “La
        Salle is definitely one of the veteran (teams), kahit sabihin mo na bata yung
        mga naglalaro, veterans pa rin sila.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5c53d-71ad-4066-9f39-c4b4ccd20baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down two sets to none, the Ateneo Lady Eagles claimed
        the last three sets to fashion out an escape act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac3cfc-a22f-4161-9a1b-daa83e5567b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a memorable victory, but Valdez would rather not dwell on
        it for the moment and would like to focus on the next game instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3163ab09-28fb-4591-afcd-0418b60e45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagbalik ng Saturday, kailangan muna natin makalimutan yung win
        today,” said Valdez. “We have to remember all the things we did right. Analyze
        all the things na ginawa namin mali, and try to fix it during training.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c3439-72b2-47f3-bfd1-14488324e535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really have to prepare mentally.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2be812-3c47-4055-a9a8-7e218424118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:19:18.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:19:33.225+08:00
