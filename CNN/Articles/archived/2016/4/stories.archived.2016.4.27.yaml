    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac33680-0e2d-4181-aa2d-29a08092e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the presidential bets, Vice President Jejomar Binay is the
        biggest ad spender, with P344.8 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b9ccc-a8f4-44a1-a145-1ba80c1976d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe is a close second with P 331.4 million, Manuel "Mar"
        Roxas III is third with over P150 million, and Davao City Mayor Rodrigo Duterte
        is fourth with around P110 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2901580-20e4-4c0a-a661-a25dad0b2d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Santiago incurred zero campaign expenses since all her
        ads that ran in that period were paid for by the People''s Reform Party.</p>'
    '17':
      'image': 'jcr:8a78eda0-27e1-49bf-b8c2-8904c979a459'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9ad2e-630e-4315-8f7f-bf5596f93c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
