      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First quarter of 2015: $58 billion First quarter of 2016: $50.6
        billion, down 13%</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c81b55-8546-4e30-a131-1b673c52ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double-digit sales loss was Apple''s first since the fall of
        2001. At that point, Windows 98 was the dominant computer operating system,
        and no one knew what an iPod was, because it hadn''t been introduced yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a028f5ce-98e4-4a43-8d22-fb49632b66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some perspective, Apple is expected to have produced more
        revenue in an off-quarter than the company posted in all of 2009.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab68b9-35d0-4fb7-b2c4-a078a8ce5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:57:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Current quarter''s sales</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b721e2-546e-4c7c-b1e5-a418a1c70c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
      'mgnl:createdBy': 'cnnproducer'
