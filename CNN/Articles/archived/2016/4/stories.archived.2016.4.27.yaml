      'text': '<p><strong>Kananaskis, Alberta (Reuters)</strong> — Canada and Britain
        will press other nations about the practice of paying ransoms to free kidnap
        victims, Prime Minister Justin Trudeau said on Tuesday (April 26), the day
        after a Canadian hostage was found dead in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9ea04-928c-4470-9026-db8fa6f3448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said if Canada paid ransoms it would put at risk all Canadians
        who traveled or lived abroad. Islamist militants beheaded the Canadian man
        this week after a ransom deadline passed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9ae81-fbbb-4777-8a56-f6b74977372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about nations that do give money to kidnappers, Trudeau said
        he had discussed the matter with British Prime Minister David Cameron and
        both nations were convinced the practice was wrong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3068b-ca96-4b53-a198-4f80284dadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that it is something that we are going to make sure we
        do bring up with our friends and allies around the world," Trudeau told reporters
        after a cabinet retreat in the Alberta resort of Kananaskis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0bfb9-4e4b-4f78-986b-3bbaf7c02a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that terrorists understand that they cannot
        continue to fund their crimes and their violence (by) taking innocents hostage,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbd6e2-11c4-4787-a6e6-f2dc89b2fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/trudeau-condemns-killing-hostage.html">Read:
        Trudeau condemns the killing of Canadian hostage</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f31a8-5a4a-4cba-a2e0-3648e5ddd2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Ridsdel, 68, a former mining executive, was executed by Abu
        Sayyaf militants who captured him and three other people in September 2015
        while they were on vacation on a Philippine island. Another Canadian, Robert
        Hall, is still in captivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6767b7-b7ad-4e35-b758-b51a92f4ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Read:
        Abu Sayyaf beheads Canadian hostage John Ridsdel</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69d1f3-ee68-4926-9c8e-e78e1110cdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State-linked group has made tens of millions of dollars
        from ransom money since it was formed in the 1990s, security experts say,
        channelling it into guns, grenade launchers, high-powered boats, and modern
        equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790c5f8-87fd-4395-9001-8a29c9e6ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:37:16.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:37:34.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines rarely publicizes payments of ransom, but it is
        widely believed no captives are released without them. A German couple seized
        on their yacht in 2014 was released after $5.3 million was paid and, in 2000,
        the Libyan government, acting as an intermediary, handed over $10 million
        to free 10 European and Middle Eastern tourists.</p>'
  'china-indonesia-security-ties':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-27T16:00:48.802+08:00
    'imagesource': 'jcr:15d2f4d8-aa86-41b7-aa20-c28b9d34c2a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4559536c-71be-4223-a4b7-cfc48812a402'
    'lead': 'Chinese and Indonesian officials pledged to boost security ties, marine
      cooperation and infrastructure investment, state media reported on Tuesday (April
      26), after a diplomatic spat over what Indonesia called a breach of its sovereignty
      by the Chinese coastguard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T16:39:22.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T16:39:35.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:39:35.192+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China, Indonesia to boost security ties despite South China Sea spat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0525a8-3b68-4d59-86b4-24bff1e5c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — Chinese and Indonesian officials
        pledged to boost security ties, marine cooperation and infrastructure investment,
        state media reported on Tuesday (April 26), after a diplomatic spat over what
        Indonesia called a breach of its sovereignty by the Chinese coastguard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91844411-3e42-4bdd-ab9f-1d7ed35f75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report came after a meeting between Chinese State Councillor
        Yang Jiechi, who outranks the foreign minister, and Indonesia''s chief security
        minister Luhut Pandjaitan. Pandjaitan is visiting China this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e8ae8-3a32-4215-98f7-3ceb2e40a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries will strengthen defense ties including in anti-terrorism,
        law enforcement, curbing narcotics, as well as "marine cooperation", according
        to the official Xinhua news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ec1be-7eb2-4d1f-9379-41487a7d43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta and Beijing will also work together in the fields of railway,
        electric power, mining, aerospace, agriculture, and fisheries, Xinhua added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c2b98-6d4e-4fac-837a-7f05f66ab455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia attempted to detain a Chinese trawler it accused of fishing
        in its exclusive economic zone in the South China Sea, prompting the Chinese
        coastguard to intervene last month. China has said its vessels were operating
        in "traditional fishing grounds".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a68a1-4734-4d0b-b2ce-2675ba12ffb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is not embroiled in the rival claims with China over the
        South China Sea and has instead seen itself as an "honest broker" in disputes
        between China and the Philippines, Malaysia, and Brunei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d65e57-d7d0-48e4-ba32-d6b36025d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandjaitan has previously said Indonesia would maintain good relations
        with China but "without sacrificing Indonesia''s sovereignty", and had urged
        Chinese ships not to enter Indonesia''s maritime territory near the northern
        Natuna Islands, where Indonesia said the incident took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8e115-33cf-4604-a2ab-7cc628fa5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:39:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:39:35.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s increasingly assertive military posture in the South China
        Sea, a strategic shipping corridor that is also rich in fish and natural gas,
        has rattled the United States and its allies in Southeast Asia.</p>'
  'big-ben-repairs':
    'author': 'Don Melvin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-27T19:49:48.282+08:00
    'imagesource': 'jcr:f382cba8-e086-4717-992a-4c1e6fdcb409'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f28f439-aeff-4e97-b1e4-84eaeaa6626e'
    'lead': 'Early next year, for the third time in living memory, Big Ben will fall
      silent – a silence so notable that some Londoners may even find it deafening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T16:41:46.178+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T16:41:55.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:41:54.944+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London''s Big Ben to fall silent for repairs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddefa0e-b049-46ca-9ca9-3f64d6351335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — For most of the last 157 years,
        the great bell known as Big Ben has sounded the hour in London, its reassuring
        and sonorous gong pealing out over the Thames, part of the sonic landscape
        of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83639d0-469f-4f36-9a5b-81d17dd35c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early next year, for the third time in living memory, Big Ben
        will fall silent – a silence so notable that some Londoners may even find
        it deafening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146a66a-b570-485a-a564-0d9eedb25e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time, in the words of the Shawn Colvin song, for a few small
        repairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4ca01-cba0-41ed-9d29-de87625a9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, not so small, actually. They will come to an estimated £29
        million, or more than $42 million – and will take three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331741a-5ecb-475a-a746-3cd5f6b2dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Ben will be silent for "several months," the team performing
        the repairs says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9944343-df0b-41aa-b04c-3979d6de947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great bell is housed in the 315-foot-tall Elizabeth Tower, at
        the north end of the Houses of Parliament. But cracks have developed in the
        tower''s masonry and the belfry is corroding. It needs work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b2620-5ee3-429d-a252-96c440698ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so does the Great Clock. After more than a century and a half
        of nearly unbroken service, there are fears that – horrors! – the clock could
        become inaccurate, or even stop altogether.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f127c-f6f6-4834-9334-d5cdaf6db0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So a variety of problems will be addressed. The clock be serviced,
        the pendulum examined. The bearings holding the hands onto the dial will be
        attended to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ad826-4d8d-444c-acf0-26adf6097b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:41:55.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower will be restored. An elevator will be installed to help
        the handicapped and to facilitate the evacuation of anyone who gets hurt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d532d55-f04f-4bd5-950c-9b26b109b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.179+08:00
      'mgnl:createdBy': 'cnnproducer'
