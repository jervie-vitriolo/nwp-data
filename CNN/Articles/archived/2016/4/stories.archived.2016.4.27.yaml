      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/politics/2016/04/11/vp-debate-backstage.html">Also
        read: What happened behind the scenes at the VP debate</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b777e4e-7e3a-4057-8e3c-9b528f1316bb'
