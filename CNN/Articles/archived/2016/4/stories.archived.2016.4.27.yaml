    'title': 'A new war over the ''woman card''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4be562-9470-400d-a1bc-908c14cd5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Hillary Clinton and Donald Trump
        on Tuesday (April 26) declared their own war over women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5c2c7-a760-435b-ac9a-98f07bf244c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic and Republican presidential front-runners signaled
        a heated general election clash over gender after they both swept much closer
        to closing out their nominations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9444d37-535a-42ba-bc18-709b6b476996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton relished a chance to lay into Trump in her victory speech
        in Philadelphia after winning four out of the five Northeastern primary contests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb28168-8c23-456a-a2b1-0ddac83b5e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other day, Mr. Trump accused me, of playing the, quote, ''woman
        card,''" Clinton said. "Well, if fighting for women''s health care and paid
        family leave and equal pay is playing the woman card, then deal me in."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe65604-8026-407a-b2e2-6e3a63e111d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wasted no time in taking up Clinton''s cue, as he made his
        own victory speech after his five-for-five showing in Connecticut, Delaware,
        Maryland, Pennsylvania, and Rhode Island on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36d809-b5e6-4479-8572-9a9e7951461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the only card she has is the women''s card," Trump said
        a short while later in New York. "She has got nothing else going. Frankly,
        if Hillary Clinton were a man, I don''t think she would get 5% of the vote.
        And the beautiful thing is, women don''t like her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff28418-58f4-4bda-b749-9d521745e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued the attack Wednesday in an interview with CNN''s
        Chris Cuomo on "New Day"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4c85f-01e0-4d0d-b005-a290ca218fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a woman. She is playing the woman card left and right. She
        didn''t play it last time with Obama. But she''s playing it much harder this
        time and she will be called on it," he said. "If she were a man and she was
        the way she is, she would get virtually no votes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2f8ea-cb59-42b2-a336-b4d8220bfcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are convinced that there will be a substantial gender
        gap favoring their candidate in the general election owing to Trump''s past
        unflattering rhetoric on women and incidents like his recent comment – later
        walked back – that women who get an abortion should be punished.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Caught your speech, <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>.
        About that &quot;woman&#39;s card&quot;...<a href="https://t.co/kKaHWISchy">https://t.co/kKaHWISchy</a></p>&mdash;
        Hillary Clinton (@HillaryClinton) <a href="https://twitter.com/HillaryClinton/status/725171200100433920?ref_src=twsrc%5Etfw">April
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3951753-9f75-435b-a472-10278f1f878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5130b-6f70-4376-88f1-27d66da4404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast will be all the more acute because Clinton is trying
        to make history by becoming the first woman president and clearly sees her
        past role as an icon for women''s rights and issues of gender equality as
        a huge advantage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34d129-843f-4313-8429-29cf26c4f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:05:24.940+08:00
