      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, for those who find climbing the 334 stone steps a time-consuming
        business, the tower will now feature, for the first time, a toilet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3676b-4af2-4452-aa0f-02ce5d6b9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:41:46.179+08:00
