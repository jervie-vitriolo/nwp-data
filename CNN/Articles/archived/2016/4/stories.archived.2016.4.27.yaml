    'lead': 'After vice presidential candidate Sen. Antonio Trillanes claimed that
      presidential survey frontrunner Davao Mayor Rodrigo Duterte deposited more than
      P200 million, administration bet Manuel “Mar” Roxas II challenged his rival
      to disclose his bank records.'
