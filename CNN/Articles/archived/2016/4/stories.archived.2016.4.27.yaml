    'template': '1'
    'title': 'Canada, UK: No to paying ransoms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7f40e-bbf1-4313-a2ec-06f1786fe2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kananaskis, Alberta (Reuters)</strong> — Canada and Britain
        will urge other nations not to pay ransoms to free kidnap victims, Prime Minister
        Justin Trudeau said on Tuesday (April 26), the day after a Canadian hostage
        was found dead in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcc427-7b81-401e-851c-a0ccdf8ff079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Read:
        Abu Sayyaf beheads Canadian hostage John Ridsdel</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f98ef-8ca7-4eaa-9fd8-bf65cb12107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said if Canada paid ransoms it would put at risk all of
        its citizens who traveled or lived abroad. Islamist militants beheaded the
        Canadian man this week after a deadline passed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd2762-2467-441b-9541-6b02b9d99a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about nations that do pay off kidnappers, Trudeau said he
        had discussed the matter with British Prime Minister David Cameron and both
        were convinced the practice was wrong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17da4a-36d8-4066-a537-9710fe3dfb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed that it is something that we are going to make sure we
        do bring up with our friends and allies around the world," Trudeau told reporters
        after a cabinet retreat in the Alberta resort of Kananaskis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e51f37-3ac2-4d8e-862a-1d0922163cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure that terrorists understand that they cannot
        continue to fund their crimes and their violence (by) taking innocents hostage,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c0ca5-0dca-4b29-afa3-0b16c275cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Ridsdel, 68, a former mining executive, was executed by Abu
        Sayyaf militants who captured him and three others in 2015 while they were
        on vacation on a Philippine island. Another Canadian, Robert Hall, is still
        in captivity.</p>'
    '13':
      'image': 'jcr:68894c5e-7ca0-470a-9a20-fd54d01a23a1'
      'imageCaption': 'Canadians Robert Hall and John Ridsdel and Norwegian Kjartan
        Sekkingstad (L-R) who appeared in a video to plead for help from their governments
        in meeting the demands of the Abu Sayyaf Group (ASG)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228b0f1-32c4-4ccb-9bc8-fc162865ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16a160-85e6-4851-81a9-1038f95eb078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with our allies, including the Philippines, to ensure
        the perpetrators of this heinous act are brought to justice," said Trudeau,
        who dismissed media reports saying he had been involved in talks to free the
        hostages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd9b1e-f4b2-481c-8f0b-3bc9752365fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/trudeau-condemns-killing-hostage.html">Read:
        Trudeau condemns the killing of Canadian hostage</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da032a-340f-4bb4-9492-99cb03a062f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Canadian police arrested a Somali man in Ottawa for what
        they say was his role in the 2008 hostage-taking of a Canadian freelance journalist
        in Somalia. Police said the arrest came after extraterritorial undercover
        operations, but gave no details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f791247-cf6a-4aa7-ac83-74c7e01924a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf, which is linked to Islamic State, has collected tens
        of millions of dollars from ransoms since it was formed in the 1990s, security
        experts say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c627df-a874-414a-a8f1-ae8319c454f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines rarely publicizes payments of ransom, but it is
        widely believed no captives are released without them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce94d3-3250-4a36-acb7-f16d5bc0e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about whether Ottawa has paid kidnappers arose in April
        2009, after the release of two Canadian diplomats who were seized in Mali
        in December 2008.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa32c5-cee4-4c95-ae90-2eaeaf9a7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Harper, who was prime minister at the time, denied Canada
        had paid any money to secure the men''s freedom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbd7d5-9a5a-40ed-895a-549d855373e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:32:27.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:32:35.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2009, the Globe and Mail newspaper cited Mali government
        sources as saying the African nation had released four al Qaeda members in
        exchange for the two Canadians.</p>'
  'comelec-scraps-junks-mall-voting-chairman-bautista-apologized-sorry':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Mock-up precinct at Robinsons Magnolia last October 23, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T16:18:38.562+08:00
    'imagesource': 'jcr:eb54a666-7bdd-4209-a9d5-8adbcea94527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed41d527-6e12-4ecc-9388-4ebe6a8f80c0'
    'lead': 'Commission on Elections (Comelec) Chairman Andres Bautista on Wednesday
      (April 27) announced that the Comelec en banc has finally decided to scrap mall
      voting which was also earlier proposed by the poll body. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:37:06.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T15:37:27.135+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:37:26.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec scraps mall voting, Chairman Bautista ‘sorry’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875315b-cfe0-410b-b6d8-dbb4431343d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) en banc has scrapped its proposal to transfer voting
        places to malls in the coming May 9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab036887-3068-4cb7-85d8-630c40f49fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Wednesday (April 27), Comelec Chairman Andres
        Bautista himself announced that the en banc on Tuesday (April 26) reversed
        the poll body’s March 10 ruling that allowed the proposed mall voting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be63ecc-10f4-463e-a2a9-7a38d4757203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kami’y nagkabotohan. At from 6-1 naging 4-3</em>,” Bautista
        said, explaining the breakdown of the commissioners’ votes. “Sinasabi ngayon
        not to proceed with mall voting.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e398cc8d-4fad-4f37-994b-785b02411a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We voted. And from 6-1, it became 4-3. It was decided
        not to proceed with mall voting.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5107e158-c263-423f-99c7-413b17a8db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in favor of mall voting are: Chairman Bautista and commissioners
        Sheriff Abas and Al Parreño. While Commissioners Rowena Guanzon, Luie Tito
        Guia, Christian Robert Lim, and Arthur Lim opposed mall voting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea50b4-70f1-4404-b821-0ff0b9e422c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legality of mall voting questioned</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914b2b8-afe3-4167-97a0-dd8d04f12809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec commissioner Gregorio Larrazabal, in a letter to
        the Comelec en banc dated April 20, questioned the legality of the poll body’s
        ruling allowing mall voting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318b265-d8ee-46c4-a3e0-e6f0facd3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said the memorandum violated some provisions of the Omnibus
        Election Code.</p>'
    '14':
      'image': 'jcr:969dca24-2c07-4703-b2fa-83c55d8e98a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4229b-0419-4bf9-a6e1-33167077c86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163ae9f-68d1-4282-800d-2073ac4177ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal cited Section 153, which states that “no location shall
        be changed within forty-five [45] days before a regular election.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0880839-4189-434a-b8de-30680904160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, according to Larrazabal, the transfer of polling places “barely
        19 days before Election day, 12 days left before the start of the final testing
        &amp; sealing and long after the Project of Precincts have been finalized,”
        is in violation of the foregoing prohibition.</p>'
    '18':
      'image': 'jcr:2291749c-9364-4c95-bf18-b6c77686a5bf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ff2fb-104e-48ce-a8a8-037e4f453749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336aa6a-f776-452b-b438-9ff0462d2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections lawyer also pointed out that sections 153 and 154
        of the Omnibus Election Code require Comelec to make notice and conduct public
        hearing before approving the transfer or any change in polling place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fdf1fe-2c9a-40d9-81b6-db417ed0212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal also said, the actual registered voters who would be
        affected by the transfer must be properly notified.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32657ca4-b8ce-4e98-b990-2198fe831eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/04/21/Ex-Comelec-commissioner-Mall-voting-might-be-illegal.html">Also
        watch: Ex-Comelec commissioner: Mall voting might be illegal</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccacc6b-8f52-4d87-be93-704a1b5f7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Larrazabal said he welcomes the poll body''s decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add38e6e-9ecf-4964-93ad-91730a8ddaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that the Commission En banc resolved the issue of Mall
        Voting.  Procedurally, mall Voting did not comply with the requirements of
        the law," Larrazabal said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ebf53-0f92-4b4e-80b3-cc6ade06be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no approval, rather, the En Banc only noted the list.  It''s
        good the Commission clarified this issue.  I hope this now will allow us to
        discuss the more pressing concerns of the fast-approaching elections," he
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119d1ea-a184-484f-98b0-4f69db8402a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista sorry</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5796a8f-4d6f-4dae-a6bc-2e6b655c92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a TV interview, Bautista admitted he looked forward to mall voting,
        like many voters who supported the move.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f690d3-c72f-44d5-b709-c044d7a82d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many were already excited about voting in malls,” Bautista said.
        “But now we have to undo it. If this is the decision, we have to live with
        it.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa01866-69a0-4ca8-82df-ecc05965c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections chief also apologized to voters who could have benefited
        in the comfort of mall voting. He said the poll body will try to push for
        mall voting in the next elections.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bfab3-8d65-4352-a38f-38819604b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really want to apologize to the voters who supported this innovation,
        especially our senior citizens and PWDs (persons with disabilities). The mall
        voting would have been easier for them, to exercise their right to suffrage,”
        said Bautista.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728d137-5b53-49ab-9f5c-8297304c7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:37:27.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the chairman said: “We have to move on.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae9ca6-f955-4708-8ae0-d130d92d670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:37:06.056+08:00
