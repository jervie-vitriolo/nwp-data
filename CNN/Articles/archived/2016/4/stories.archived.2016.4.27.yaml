    'title': 'Food, family, and OFWs: Anthony Bourdain''s ''Parts Unknown'' Manila
      experience

      '
    'updated': 2017-03-17T16:02:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f735c-e960-4055-ad6f-0a02fc66d7f7'
