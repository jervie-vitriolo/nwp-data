      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/londons-big-ben-to-fall-silent/index.html">London''s
        Big Ben to fall silent for repairs</a>."</em></p>'
  'hillsborough-liverpool-football-soccer-fans-unlawfully-killed':
    'author': 'Samantha Bresnahan, CNN'
    'caption': 'Tributes are placed at Sheffield Wednesday''s Hillsborough stadium
      on April 26, 2016 in Sheffield, England.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-27T19:48:56.471+08:00
    'imagesource': 'jcr:716a8197-b26a-47f8-b257-a99e6e60ab71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35041c5d-84f2-4a44-817c-f7b74b632008'
    'lead': 'After more than two years, a British inquest into the 1989 Hillsborough
      soccer stadium tragedy in which 96 men, women, and children died, has delivered
      its verdicts on a series of key questions. It is the longest case heard by a
      jury in British legal history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T16:49:46.032+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T16:50:01.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T16:50:00.756+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillsborough: 96 soccer fans unlawfully killed, jury finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925df56b-ffe7-490d-83e1-6bcaf8b7236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After more than two years, a British inquest
        into the 1989 Hillsborough soccer stadium tragedy in which 96 men, women,
        and children died, has delivered its verdicts on a series of key questions.
        It is the longest case heard by a jury in British legal history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010071c4-b23d-4a42-b897-02312fc57a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s findings include:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5b0ad-ef8d-433d-8c58-60821f87f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.032+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 96 Liverpool fans who died in the Hillsborough disaster were
        unlawfully killed, jurors concluded by a 7-2 majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bed14-979e-4c9f-ac96-01584ae41fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match commander Chief Superintendent David Duckenfield''s actions
        amounted to "gross negligence" due to breach of his duty of care to fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fa202-3427-497b-b5f9-bbabfbd7079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police planning errors caused or contributed to the dangerous situation
        that developed on the day of the disaster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ff37d1-3fea-468d-9dfc-cd45047788a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 96 victims were killed due to crushing following the admission
        of a large number of fans through an exit gate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb39634-7bbd-4250-a35d-a8e240aee0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fan behavior did not cause or contribute to the tragedy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef9470-ed8f-4fd9-a7b8-a5dde901f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the police and the ambulance service caused or contributed
        to the loss of life by error or omission after the crush had begun to develop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adcc57-a30d-4084-a956-2bb5cea66d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.033+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Crown Prosecution Service will now consider criminal charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3924ce9-0263-488e-ad9a-b2a85e91d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual inquest into the 96 show times of death between 14.57
        and 16.50</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3db1a-7c3b-4ce7-9afc-ba94fb1f301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of victims sing Liverpool Football Club anthem "You''ll
        Never Walk Alone" as they emerge from court in Warrington after verdicts delivered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c6227-aeda-424a-9c49-2d974b491ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club hails inquest findings as "a landmark day for all affected
        by the Hillsborough tragedy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66d7106-e7fc-442b-b4c5-a98f9b483fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Weatherby, a lawyer representing some of the bereaved families,
        told a Hillsborough Justice Campaign news conference: "The jury has vindicated
        the long, long journey of the families to obtain justice and make those responsible
        for the disaster accountable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711975f-1fbb-42ec-a3c8-44bd5ffc9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Weatherby said there had been "concerted attempts to cover up"
        what happened and paid tribute to the "dignity and tenacity" of the families
        in their battle for justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a5b2f-c3f6-426e-9cbc-6456d3b32294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disaster was entirely avoidable and caused by catastrophic
        human failure," he said, focusing on what he called "a catastrophic policing
        failure by South Yorkshire Police."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef216e99-ff00-46eb-9713-8f59f9b47155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Weatherby said the families had been forced to endure "lies
        by senior officers and vile abuse in parts of the media" in the years after
        the tragedy in what he said was "a culture of denial writ large."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab9edc-572e-47bb-a24a-f7724d66a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barry Devonside, who lost his 18-year-old son Chris at Hillsborough,
        told the news conference: "South Yorkshire Police and senior officers tried
        to deflect the blame onto the supporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358b3b1-269e-479c-a836-49ad4f14f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That campaign to deny the truth came to an end with the conclusions
        of the inquest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d977c9b-4151-4dd9-a23e-a77a25d74d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Devonside thanked the jurors for their "remarkable commitment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054a03b-1348-4453-aeab-d19d21263632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Wright, the brother of Graham Wright, who was 17 when he
        died in the disaster, said: "Our loved ones could have lived but for the gross
        failings of the police."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e144405-7fa7-4184-a740-ced0a29fff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Crompton, the Chief Constable of South Yorkshire Police, said
        in a statement after the inquest verdicts were delivered that the force had
        got the policing of the match "catastrophically wrong."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafdb6f-902e-4516-99ef-49ea41d3790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "I want to make it absolutely clear that we unequivocally
        accept the verdict of unlawful killing and the wider findings reached by the
        jury in the Hillsborough inquests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70b4e3-eb14-4c41-95be-22bcb01063f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 15th April 1989, South Yorkshire Police got the policing of
        the FA Cup semifinal at Hillsborough catastrophically wrong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1a595-bcce-43ce-af96-85a035fea258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The force failed the victims and failed their families. Today,
        as I have said before, I want to apologize unreservedly to the families and
        all those affected."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771479fe-f87a-47df-aa7e-9ef5792ee03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the force "will now take time to carefully reflect
        on the implications of the verdicts."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0e67f-23dd-4edb-9e83-e1b057715bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Liverpool FC chief executive officer Ian Ayre said:
        "After 27 long years the true verdict has finally been delivered, confirming
        what the families always believed – their loved ones were unlawfully killed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a081d55b-515b-40cc-a650-424afed91615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liverpool Football Club welcomes the jury''s decision, once and
        for all, that our supporters were not in any way responsible for what happened
        at Hillsborough."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94de0d1-c467-46e5-80c8-e4f217d432ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillsborough disaster: ''Any fan would have known people were in
        trouble''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c7cab-1202-42d4-9cbc-5e4872e0ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his office in Yorkshire, Trevor Hicks takes a worn yellow envelope
        out of a binder. He carefully folds back the flap, pulling out a pair of gold
        hoop earrings and a small, square piece of paper.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6403ec1-3f2a-40f1-be67-0bdff2f2fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items belonged to his youngest daughter, and they are all he
        has left from the day everything changed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6aa77-9a42-4c4b-a277-ff8f9a97bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks at the crinkled piece of paper that was her match ticket.
        "Well it was a death pass, wasn''t it, in the end?" he says quietly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daf02c-40cf-4f4b-9749-d688c7b79729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 15, 1989, began like any other big match day. Liverpool Football
        Club was to play Nottingham Forest in the semifinals of England''s FA Cup.
        The chosen venue was a neutral ground – Hillsborough Stadium in Sheffield,
        the home of Sheffield Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e73729-d714-4861-b865-2846ff43e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of both teams flocked to the stadium from across the country.
        Among them were the Hicks family – Trevor, his wife Jenni, and their two teenage
        daughters, Sarah and Vicki.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f7016-0cb7-43f4-a101-30eb05f9e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the one thing we did as a family," Trevor says. "Support
        Liverpool Football Club."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3c0f1-06b0-49f3-97b7-6e2dd90b8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls were avid fans. They knew stats about all the players,
        and had posters on their walls. The 1980s were a great time to be a Liverpool
        supporter. The team had dominated English and European competitions for years,
        and the expectations for 1989 were no different.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10a508-f0f0-4672-b5a6-f3a22c5b24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The English disease''</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b214f8-75cf-433e-a5c5-dfca556f2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But football itself was very different back then. It was scarred
        by hooliganism, with a minority of fans prone to drunkenness, organized violence,
        and pitch invasions. In the prevailing attitude, all fans were painted with
        that brush.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3e478-2afa-4a90-86d8-6f2e4d1f88e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, football hooliganism had become known as the "English
        disease."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c7711-7756-40f7-8792-9bc2146b9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years before Hillsborough, 39 fans had been killed in a stadium
        stampede at a European Cup final between Liverpool and Italian club Juventus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2da22-aba5-4e2a-a564-515d78a31429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football grounds were also different. In the 1980s, the amount of
        seating was often limited, with many supporters instead standing on tiered
        concrete steps known as terraces.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b609e2-ec36-4814-923b-a5ad9ebf409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the problem of hooliganism, fences were constructed around
        these terraces, splitting them into individual pens and keeping fans corralled
        inside from the sides and the front.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b86b5a-8fad-4edc-92e9-9b94ac13a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, most stadiums were old and decrepit, not in any
        shape to be holding the number of people that they did.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93544c9-7287-4d4d-81e3-a3eb596fde5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The condition of the stadiums... we took it for granted," says
        Phil Scraton, researcher and author of the book Hillsborough: The Truth. "We
        would cheer when people were handed down who fainted [on the terraces], and
        they were handed down to the front and passed over to the ambulance people.
        We cheered – it was just part of the way it was."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd66cd4-8c88-4013-9bb3-84383b693c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I desperately wanted to stand with the girls''</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75fa51-79e2-45ae-a73c-7f555984f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, 1989, more than 50,000 football fans wove their way
        through the residential streets surrounding Hillsborough.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bc9806-779a-4e58-935e-1147d844fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leppings Lane end of the ground would be dedicated to Liverpool''s
        fans. Nearly half of them were expected to pass, single-file, through just
        23 narrow turnstiles that led to the terracing on the lower level of the two-deck
        stand.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7326c5-c9d7-4301-b440-759077bf06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in that group was the Hicks family. "We had three tickets
        for the standing and one for the seating," says Jenni. "I desperately wanted
        to stand with the girls but, as it turned out, it was the girls who said:
        ''No mum, you''re too little. You won''t be able to see.''"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed02835-8b09-4d52-9702-8da6b8efff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenni went off to her seat. Trevor wanted a cup of coffee, so the
        girls went down a tunnel marked "standing" that led to central pens three
        and four of the Leppings Lane terrace.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7707649-a5fd-4a8b-9201-b2900f5c7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back outside the turnstiles, a crush was beginning to develop. There
        were too many people trying to get through as kickoff approached. One decision
        made by police to ease the growing congestion outside the stand would prove
        to have devastating consequences inside.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad33bc3-6244-4fb8-b313-d7584fba9eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The order to open Gate C</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6303778-4862-4892-b10e-d3406a1619f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On matchday, Chief Superintendent David Duckenfield, of South Yorkshire
        Police, had a big task ahead of him. Just two weeks earlier, he had been assigned
        as the officer in charge of the Hillsborough semifinal. It was his first big
        match.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353954e-e465-4bba-8b74-7cc5b9eb973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with the overcrowding at the Leppings Lane turnstiles, Duckenfield
        made a decision. He gave the order to open Gate C, an exit gate, to ease the
        crush of Liverpool supporters trying to get in.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bf791-9258-4d5b-8081-698a0dc93abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 2,000 fans streamed in but, once inside, there were
        no officials on hand to tell them where to go. All they saw was the tunnel
        marked standing, taking them into pens three and four, which were already
        over-full.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e31e0-1a38-4a32-af97-f3e0db525b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t look right to me when I first took my seat," Jenni recalls.
        "All the supporters seemed to be in the middle."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058e2a4-3e44-49d1-849e-fdf5d1a390e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As things developed, you could see there was not just the normal
        crush in there," Trevor adds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f68b9-9fa4-48f1-8966-e9142782dfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It was obvious it wasn''t a pitch invasion''</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa27e5e-8138-4d98-9cb4-2b326f54dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game kicked off, as scheduled, at 3pm. Jenni doesn''t even remember
        that happening. Her focus was solely on the two central pens, where her teenage
        daughters were standing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41e940-3963-4b73-ae85-a5a9b4c88c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trevor had gone to get himself a coffee, he had noticed a sign
        pointing to the side pens instead of to the tunnel. He was not in the central
        pens but, like his wife, was watching them intently. That''s when he noticed
        that people were trying to climb over the fence.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b5b49-d2ba-4179-abaa-b463796f6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obvious to any of us – it wasn''t a pitch invasion," he
        says. "Any football fan in the world who was there would have known that people
        were in trouble."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a344dd9-8215-4c41-9dd5-37f9120a46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fences around the pens at Hillsborough trapped the fans at the
        sides and the front. And because of the surge of additional fans from the
        opening of the exit gate, they were trapped from the back as well. They couldn''t
        move, they couldn''t breathe. They were being crushed.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6a406-6de8-424e-94b4-d25807848ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six minutes into the game, play was stopped. The teams were sent
        from the pitch. Liverpool fans began helping their injured fellow supporters,
        using pitchside advertising boards as makeshift stretchers. Jenni made her
        way from the seats back out to Leppings Lane to wait for her family.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a36ce5-5b16-4c23-95fe-c1cb71ae6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You keep this hope that it doesn''t happen to you," she says. "It''s
        not going to be my family – keep it together, it''s not going to be your family.
        It was just chaotic really, and then more and more fans come out. And then
        finally nobody came."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18030c66-9194-4142-a9a0-5c98144f1123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''There were casualties all around us''</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e9a72-22d3-4605-a966-477f5dd621e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the terrace, Trevor had been searching desperately for his
        two girls. When he found them, they were lying almost side by side on the
        grass of the playing area.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81753ad-3eed-4795-a5ae-c682e5512838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were casualties all over the pitch, all around us," he remembers.
        "We put Vicki in an ambulance, and we turned to get Sarah, but the ambulance
        started to move off. And what I''ve often said was one of the low points was
        do I go or do I stay?"</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ee4df-0925-4be7-9281-3e4b7570e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor made the painful decision to leave 19-year-old Sarah behind.
        He figured there would be another ambulance right behind to help her. But
        none came.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b80307-177b-4ded-9718-ab7cd3a8bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rode with 15-year-old Vicki to the Northern General Hospital.
        Shortly after they arrived, she was pronounced dead.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c10e2-b98b-460f-bd59-aace32c29c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a time before cellphones and social media, Jenni had no way of
        knowing where her family was. No one had any information. Families were bounced
        from hospital to hospital, and then sent to a run-down boy''s club to wait.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400c44a-0b29-4f38-b120-4fb0e665d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Jenni was reunited with Trevor. They still didn''t know
        where Sarah was, or whether she was still alive.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf33ef-7e13-42c1-86c5-feb7fb6bf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were taken to Hillsborough''s gymnasium, which had become a
        temporary morgue. At the very least, they were told, they could see Vicki
        there.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62a1c3-6b1b-4659-8d1a-be39fd72fb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we could see her, we had to look at this big green board,
        and it had Polaroid photographs of all the dead on it," Jenni says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e10ab1-0c23-4ab6-bd54-ba040f96e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked us to identify our daughters, but I said we''re only
        looking for Sarah. So we looked at the board, and I think there were 80 or
        so photographs at this point.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073a0aa-5a6e-4b06-b7fa-ee2129bb8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see Sarah, and I can remember the sense of relief that
        she wasn''t on this board. So I said to the police officer that was sitting
        beside the board: ''She''s not there,'' and I was really pleased because I
        thought this meant she was still alive somewhere.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753561b-4bf3-4b40-91d3-57ff2f59121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he said: ''Look again, love.'' And when I looked again, I saw
        her. And that''s when I realized it was both of them."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d0fdc-0937-4e89-bab6-299e4370acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re trying to get your head around it," Trevor says. "You go
        to a football match on a lovely sunny morning and you come home without your
        daughters, who are in a body bag back in Sheffield."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998878a8-6e0c-4d38-a752-e6cfb55be82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah, Vicki, and 94 others lost their lives that day in April 1989.
        It remains Britain''s deadliest sporting disaster.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb872cb-2d15-46f7-b713-136ded3e31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lie of ''the truth''</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee7d34-1d88-4751-9358-72a1d6acb895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nightmare would continue. In the immediate aftermath, the
        police claimed drunk, ticketless fans had arrived late at the stadium, causing
        the crush and the deaths.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8535832-c4b6-4da2-a294-adb781c68ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lie went around the world almost immediately, spread on radio
        and television broadcasts. A few days later, the headline "The Truth," on
        the front page of British tabloid newspaper The Sun, made this tragic situation
        even worse.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682e803-c62a-46ca-86ee-fabcb5d448ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People initially were stunned that the truth could be so quickly
        fabricated," Scraton says. "Within days, they were being held responsible
        for the deaths of their loved ones or their friends.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c5de6-f9ab-4a62-8714-01835f92573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it hit people at their most traumatized, and I think it united
        the city and the region around a search for what they considered to be the
        real truth."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a49c2-2b85-4827-b292-ac2782231d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lie was obvious to Trevor and Jenni, too. The identification
        of their two girls turned into an interrogation, including endless questions
        about what they had had to drink that day.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96232f70-4807-4a1e-be58-ec7ae9e31b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trevor was talking about this being a cover-up," Jenni says. "He
        said: ''You can see by the questions we''re being asked in the media, what
        the media is saying, that there''s a dirty tricks campaign going on with the
        South Yorkshire Police. We''ve got to fight these allegations, we''ve got
        to make sure that the real truth is told about what happened.''"</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ecdd3-908f-4d0b-a420-8de2899d25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Hillsborough Independent Panel</strong></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc0d76-cd9a-4da1-ac5e-5671e84784ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for the real truth spanned more than two decades. Through
        inquests, investigations, and denials, the "truth" of Hillsborough remained.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137fe69-6f4b-4df6-9e70-c67395891c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a government agreement for all documents related to the
        tragedy to be released and handed to the Hillsborough Independent Panel, chaired
        by the Bishop of Liverpool.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b6537-25c5-4c74-b76a-523e8a769bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel sifted through more than 450,000 pages. The evidence they
        found was overwhelming, and shocking.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b236d-449d-4527-8c59-b74448e555e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 41 of the 96 victims could have been saved if they had
        received prompt medical attention.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aaa3f3-a51e-4da6-91d4-734b947179f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of police statements had been altered – lines removed,
        words copied, passages changed, to fit the storyline that fans were to blame.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d042aa3-c525-498f-b5ed-249322e4586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence didn''t end there. The blood alcohol level of every
        deceased supporter, including from a child as young as 10, was taken on the
        night of the disaster. Criminal records were searched for in an attempt to
        "impugn reputations," the panel found.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdfabf-0e84-4843-937e-138a2dca8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillsborough''s safety license was 10 years out of date, and the
        number of turnstiles at Leppings Lane was never going to be enough to accommodate
        the number of fans.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4353adb-76b2-400b-bd32-3791f3b76004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duckenfield''s admission</strong></p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec158c28-c2ae-4014-8cd9-1a1d0e58a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, delivered to the families on September 12, 2012, was
        a crucial turning point. The original inquest verdict from 1990, of accidental
        death, was thrown out.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bae2e-dfd3-4c8c-9b31-095ad9f9fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new inquest was ordered, and began on March 31, 2014. Trevor and
        Jenni were there. So were relatives of most of the 96.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47824080-dd93-482e-93e2-c91b044b008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the truth will be out this time," Trevor said that day.
        "Obviously public opinion is more on our side than it was last time. All we''re
        asking for is the facts, the truth, and only what we should have had 25 years
        ago."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08e9a0-e1b1-40b4-b4f6-938e6468c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence was heard on the circumstances of each victim''s death.
        Months passed by. And then, a year after the inquest began, Duckenfield was
        called to testify. After the disaster, he had claimed that the exit gate was
        forced open by fans.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db5c7a-8b96-49b2-bff0-e3a1e262db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, 2015, he took the witness stand to answer questions
        from counsel Christina Lambert.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996b864-6824-4a51-91c4-1da7875d4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ms. Lambert:</strong> Did you believe that the unauthorised
        access of fans at 2:48pm was either a cause or part of the cause of the problem?</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd48e9b-0440-4adb-b4e4-aea8a4c2a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mr. Duckenfield:</strong> Ma''am, the only thing I can think
        of, it was a chapter in a sequence of events. But being absolutely honest
        about the situation, I made a dreadful mistake, not realizing the consequences
        of what I was doing.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890e246-c498-449f-8355-4aa08ba4becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ms. Lambert:</strong> So that we follow you, which dreadful
        mistake are you referring to?</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd7d20-7e9c-4c26-8869-4c3b9ed01c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mr. Duckenfield:</strong> [It] was not telling Mr Kelly
        [Graham Kelly, the then chief executive of the Football Association] that
        the gates had been opened by me and that may have contributed to the disaster.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bdc1b-9763-4144-b3e0-36451783a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ms. Lambert:</strong> Do you now consider that you told
        Mr. Kelly and others something that was not true?</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906576f-62bc-4ad3-b17e-9fa295b69ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mr. Duckenfield:</strong> Yes, ma''am.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcd916-8c21-4f8f-8076-cbc5be1c8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ms. Lambert:</strong> Do you consider now that you told
        them a lie?</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4fe443-16ba-4766-bd3d-8ff1ba4c52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mr. Duckenfield:</strong> Yes, ma''am.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0bad3-d52c-45e4-a14b-e26ed1781aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His admission was met with gasps from the relatives in the room.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de7931-4c95-470f-aeff-a40c0ef4ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There can be no closure for Hillsborough''</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f9e6c-6fe9-46d4-88cf-3088ceb084a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 15 this year saw the last official Hillsborough memorial service
        to be held at Liverpool''s Anfield ground. The families, and the survivors,
        are ready to remember those lost in private after the public battle they have
        had to wage for the past 27 years.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22845e8-f362-4128-ad68-f294b5976ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People talk about the word ''closure,''" Scraton says. "It is an
        arrogant word imposed by those who have not suffered on those who have.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f61841-f6fb-4d7d-aacf-04b2ef847728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no closure for Hillsborough. They have lost their
        loved ones in circumstances that were wholly avoidable. What you can do through
        delivering justice, and delivering the truth, is to help people cope with
        their loss better, and help them to live life better."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e0a99-a1fe-4d7a-b2f7-cdc9d37f6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trevor and Jenni, life goes on, together, but apart. The strain
        of the aftermath of the disaster was too much for their 23-year marriage.
        Just 15 months after the events of Hillsborough, they were divorced.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64319251-b478-411c-8603-66eb8e3bc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the constant that remains is the love for their two daughters,
        Sarah and Vicki.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4731e-e57f-4ace-9a1b-9c5ffb410d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re still a huge part of my life now," Jenni says. "I get
        so much love from them. My love has grown for them – it hasn''t diminished.
        And I know I get that love back."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e893f0-f73a-4a08-8ab6-dae70187327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:49:46.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:50:01.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/26/football/hillsborough-disaster-liverpool-trevor-hicks-jenni-hicks/index.html">Hillsborough:
        96 soccer fans unlawfully killed, jury finds</a>."</em></p>'
  'pba-rain-or-shine-beats-beerment-series-lead':
