    'template': '1'
    'title': 'Roxas challenges Duterte to disclose bank records

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b44f2d-6ff9-4ba1-9b21-6019df17fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — Administration bet
        Manuel “Mar” Roxas II on Wednesday (April 27) challenged presidential survey
        frontrunner Davao Mayor Rodrigo Duterte to disclose his bank deposits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef1f2f-2fa8-4e96-99c5-2d587e6e7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after vice presidential candidate Antonio Trillanes IV said
        Duterte, contrary to his claim that he is a poor man, has more than P200 million
        pesos in his bank account and did not declare this in his 2014 Statement of
        Assets Liabilities and Net Worth (SALN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f10ec-ff03-4988-afba-cc426f84f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Duterte, <em>liwanagin po natin ang buong katotohanan dito
        sa mga</em> bank account<em> na ito. Ang pinaghuhugutan ng kapangyarihan ng
        lahat ng liderato ay tiwala mula sa ating mga kababayan</em>,” Roxas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21595bd9-7ba7-4567-b76e-1ca474c51dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor Duterte, clarify this once and for all and let
        us know the truth behind this bank account. The strength of all administrations
        is the trust of our countrymen.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af4621-649f-4349-a05c-f3fa6e84363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes accused Duterte of depositing P210 million in a joint
        account the latter and his daughter Inday Sara held at the Julia Vargas branch
        of the Bank of the Philippine Islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec1133-26b2-405c-9fcd-efa8ae7d627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the mayor has nothing to hide, Roxas said proving Trillanes''
        allegations wrong shouldn''t be a problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17341ad7-ebe7-4133-90b4-e90627a28d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Papaano magtitiwala ang mga kababayan natin sa ‘yo kung hindi
        malinaw ang inyong mga sagot sa mga malinaw na katanungan? Totoo ba itong
        mga bank accounts na ito? Ano ba ang nilalaman nitong mga bank accounts na
        ito? Saan nanggaling ang pera dito sa mga bank accounts na ito? At bakit hindi
        ito kasama sa iyong</em> SALN," Roxas asked Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1257097-40a5-4d85-9774-61798bef809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will our countrymen believe you if your answer
        is not clear? Are these bank accounts real? What’s in the bank records? Where
        do the funds come from? And why is it not included in your SALN?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947034e-b917-417e-8bc3-612333af6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas reminded Duterte that he himself signed a waiver that opens
        their bank accounts to the public scrutiny.</p>'
    '18':
