      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a045af51-e1a6-4e2a-9d8a-992f9440eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.295+08:00
