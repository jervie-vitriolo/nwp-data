      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and his entourage were set to head off to Albay for a proclamation
        rally, even if Gov. Joey Salceda had already chosen Poe for the presidency.</p>'
