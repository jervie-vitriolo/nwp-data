      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mac sales were relatively abysmal, badly missing Wall Street analysts''
        expectations. They expected 600,000 more Macs to be sold during the quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab70db8-9fe4-4f20-a8c5-4ff70132285b'
      'mgnl:activationStatus': true
