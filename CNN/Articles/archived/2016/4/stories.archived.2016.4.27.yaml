      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Basketball trainer
        Ganon Baker is visiting Manila soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6e933-8621-48fe-817f-03969e6f9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker, a world-famous skills coach, will bring his training camp
        in the Philippines for the first time at the Ronac Center in San Juan City
        from May 16 to 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f60570-0d17-4c32-a17d-a9b039ae5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker, whose camp targets local basketball players who want to enhance
        their on-court skills, has worked closely with NBA icons such as Kobe Bryant,
        LeBron James, Amar’e Stoudemire, Chris Paul, Deron Williams, Kyrie Irving,
        Kevin Durant and Vince Carter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa81d17-1344-4f30-82a7-fa4b33d597d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a school called Elev8 which is located in Florida, USA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85777145-cc3f-4ccf-9166-2b3c366d6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assisting Baker in Manila for the event dubbed as the Ganon Baker
        Basketball Camp Manila 2016 are Eric Banes, a certified skills coach and strength
        and conditioning specialist, and coaches Mon Jose and Aris Dimaunahan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b135b6-b583-43cd-b18c-196632e7a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp seeks to train young male and female basketball players,
        aged 12 to 18 years old. It is also open to amateur and professional coaches
        who may want to learn special basketball drills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d189f-7877-4407-8353-f5f770da0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a rare opportunity for coaches and players to take advantage
        of because people spend thousands of dollars to go to Florida to learn these
        basketball lessons from the master himself,” Bañes said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd70bf1-d0f7-4a39-a81a-68d1784204c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now they can save on travel expenses, board and lodging and other
        incidentals because he is coming to Manila. Training with Ganon Baker dramatically
        changes player performance and coaching approaches.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5038ef-a257-413e-8e27-4340a43520c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:20:38.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:20:54.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ganon Baker Camp will run from May 16 to 20, 1 p.m. to 4 p.m.
        at the Ronac Center along Ortigas Avenue, San Juan City.</p>'
  'Abu-Sayyaf-vs.-PH-Aquino-government':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T16:54:05.295+08:00
    'imagesource': 'jcr:86dfc580-81c6-44d9-a11c-75271aa11759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845c6f68-c00c-4e0e-a5bc-e22b5e821b85'
    'lead': 'As he vowed to put an end to the terror group Abu Sayyaf following the
      execution of Canadian captive John Ridsdel, President Benigno Aquino III disclosed
      there have been threats against his own life from the militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T15:28:10.834+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T15:28:27.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T15:28:27.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino says he was a target of the Abu Sayyaf, but Malacañang refuses
      to give details

      '
    'updated': 2016-04-28T22:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df980c40-4482-4a10-a46a-c95d8d2df707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – As he vowed to
        put an end to the terror group Abu Sayyaf following the execution of Canadian
        captive John Ridsdel, President Benigno Aquino III disclosed there have been
        threats against his own life from the militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034d091-2b34-4a8a-9d90-22ad889b340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he and other officials refused to give details on this
        threat or on operations against the terror group, which is holding more than
        a dozen other hostages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14138f8-dbbd-4786-b0ed-2ad9862b53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prudence demands that we do not go into more details as there are
        ongoing operations that may be affected,” Presidential Communications Secretary
        Herminio Coloma Jr. said on Thursday (April 28).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756f09a-4b12-46fb-afe9-83415b76b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma assured that Filipinos are “adequately protected” and can
        carry on with their usual activities with “calm and ease.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b4427-c11e-4623-80f6-c408763ce742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Threats against my own life have been investigated,” Aquino said
        in a strongly-worded statement late Wednesday (April 27). He refused requests
        for interviews by reporters Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39314da-ca78-4cb6-ab1c-c04a0b0cca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipino boxing champion Manny Pacquiao and his sister,
        Kris Aquino, were also targeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba47811-c4d7-49ac-9b1b-185f203e62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I credit our security services for putting these threats to bed
        with both professionalism and discretion,” he said in his statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc163ffe-deb2-4042-aad9-fac8e59c9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview also on Thursday, Pacquiao said he would
        have preferred it if the information was relayed to him first before making
        it public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d4c1d-3c59-4985-abcd-533fbbb30bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> doubt<em> pa rin ako pero hindi naman natin bina-balewala,
        kino-consider pa rin natin. I doubt na magagawa ng</em> brother Muslim<em>
        natin</em>," the Sarangani representative and boxing champ said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35838961-ac71-49d2-9928-4f0766999608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I still have my doubts (about the report) but we
        are not taking such threats lightly. But I doubt our Muslims brothers would
        do that."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e42272-2f66-4cca-bbaa-2283056fee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would have to beef up his family''s security measures
        but he would still continue helping the poor and the Muslims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53255547-4ed9-44a4-bec3-3fd5bd00a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino: Gov’t in full force to put an end to Abu Sayyaf</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735261d8-8d32-4cfc-9430-3a1a4cf084fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Philippine government will “continue to seriously
        erode any ability of the ASG to continue to function.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2ed34-575b-4ae5-8d35-980340fb8829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am ready to devote all my energies towards ensuring that, at
        the very least, this will be a very seriously degraded problem that I will
        pass on to my successor,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bdeee-877f-40ea-ae9c-9fece483d72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Also
        read: Who are the Abu Sayyaf?</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89f63c-34a1-490c-9d85-df7c840f8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he wrote to Ridsdel’s family to express his condolences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ccfa1-88e9-49db-bae7-2a553206aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are so appalled by this murder,” he said. “Mr Ridsdel was a
        person against whom no one had any grievance – a person who was powerless
        against his captors.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a70304-9141-4ba8-a544-592e1e1482ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 68-year-old Ridsdel, a former mining company executive, was
        <a href="http://nine.cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">abducted
        from a resort on Samal Island</a>, Davao City, in September 2015, together
        with fellow Canadian Robert Hall, Norwegian Kjartan Sekkingstad and a Filipina
        identified as Marites "Tess" Flor.</p>'
    '18':
      'image': 'jcr:161a2ee7-39ba-444f-8652-722b7645fa2d'
      'imageCaption': 'From left: Kjartan Sekkingstad, John Ridsel, Robert Hall, and
        Marithes "Tess" Flor  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82563ec-e8a4-45bf-8c00-0c0c237f1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdd81b-c7ef-4b7e-9559-82dd940da5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf demanded P300 million for each of the hostages and
        warned Ridsel would be killed on Monday (April 25) if the ransom is not paid
        by then.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f380b-7298-4ac3-b1c3-c2f9c7ace2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday night, two men on a motorcycle tossed a plastic bag
        containing Ridsdel''s head on a street in Jolo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be2c38-60fd-44a0-861c-f5859c0af370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Abu-Sayyaf-beheads-Canadian-hostage-John-Ridsdel.html">Read:
        Abu Sayyaf beheads Canadian hostage John Ridsdel</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f350f-d32e-4c1a-8bf3-18238a9969b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the ASG''s terrorist activities, which were orchestrated
        to instill fear in the public, have instead "galvanized" the government to
        ensure justice will be served.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12c525-0d29-4561-a60e-b8dd9123431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino bares ASG plans to kidnap Pacquiao, Kris, to gain ISIS’ favor</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733081d-9940-4118-8aa8-8cfff1e7b08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Abu Sayyaf and other terror groups in the Philippines
        want to align with ISIS, and are making efforts to catch the attention of
        the international terrorist organization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f7161-6400-42a6-9779-c5c49d22c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From Day One of my administration, they have had aspirations to
        conduct bombings in Metro Manila to catch the attention of ISIS. May I emphasize
        that these have been, and remain, only aspirations,” Aquino said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39284eb-7269-4b38-9872-76ed4c66776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Armed Forces said there are no such reports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452365f3-fad9-4822-9dee-fe94a07cb9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about intelligence reports that the ASG is bringing terrorism
        to Manila, Lt. Col. Noel Detoyato, chief of the Armed Forces of the Philippines
        (AFP) Public Affairs Office, said: “<em>Wala kaming</em> narereceive<em> na</em>
        reports <em>na ganyan.</em>”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892866f9-06e0-4740-b099-0d83c7923192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We have not received such reports.”]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa181a6-72a0-4e93-b7b3-ea6274ecd4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/12/afp-isis-abu-sayyaf-basilan-clash.html">Also
        read: AFP downplays ISIS hand in Basilan clash</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5577c-61e0-44c2-b8ec-9aa1b4c6680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also bared the ASG’s purported efforts to gain ISIS’ favor,
        including recruiting inmates at the New Bilibid Prison to join their cause.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534b333-9d3c-4a92-838b-eaa87e57792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added the ASG also allegedly hatched plots to kidnap Pacquiao
        or one of his children, and his sister or one of her children.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876a71b-ce98-405e-944f-eff87f5d35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is the wealthiest member of the House of Representatives.
        He has three sons and two daughters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32421c-b2ea-4bc9-bfd1-09bc28202ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kris, a television host and actress, is one of the country''s
        biggest tax payers. She has two sons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89600043-fd20-4b23-b4ca-97322c8918be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has three other sisters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1578a8f-cfc2-4024-b977-0ef1aa58618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Threats against my own life have been investigated,” Aquino said
        without providing details.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa9748-9cee-4e3a-9d05-baceca69ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ongoing operations in Sulu, Basilan</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a1c7b-42fc-4c12-bdb6-1b0a341c84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sulu, Aquino said the armed forces are also continuing
        operations in Basilan province against ASG leaders Isnilon Hapilon and Furuji
        Indama.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8344d3-4e18-4017-b29d-8dc296bf1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma declined to reveal details of the current military strategy
        in Sulu.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491c5e3-8be8-4a6d-ae0f-6f9694dd98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and Indama allegedly led the attack against government troops
        in Tipo-Tipo town on April 9, leaving 18 soldiers and several rebels dead.
        More than 30 militants have been killed in subsequent clashes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e02a231-c90d-4ac3-bd78-b3d7c584deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/AFP-Abu-Sayyaf-ISIS-Basilan-clash.html">Read:
        Basilan clash: What we know so far</a></strong></p>'
    '60':
      'image': 'jcr:e656bc90-33bd-4290-bf12-36796a149aea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ef8c3-04e5-470b-91b8-935302566b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f65bd-6744-4657-b2e1-18d772c4ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Casualties are to be expected. But what has to be of utmost importance
        is neutralizing the criminal activities of the ASG,” Aquino said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe4827e-cf80-4428-82ad-27c45d444bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:28:10.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:28:27.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that the armed forces are “well-trained, well-equipped,
        and resourceful,” and that the government will not stop until threats posed
        by the Abu Sayyaf are eliminated.</p>'
  'Canada-United-Kingdom-Justin-Trudeau-ransom-Abu-Sayyaf':
