    'updated': 2016-04-28T22:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b2c21-2b0e-48b3-a739-8c0767744b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — How much do election
        candidates spend daily for their political advertisements?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6527c-4a82-49d3-9f5e-92c00982df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pcij.org/blog/2016/04/27/top-bets-for-prez-vp-senator-spend-p54m-daily-on-pol-ads">According
        to the Philippine Center for Investigative Journalism (PCIJ)</a>, the average
        amount is P54 million every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd1c51-10f4-4430-9970-53614bddf7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s P2.25 million every hour during the first 50 days of the
        election campaign period which lasts 90 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0fdb8-437e-4350-8291-c80379f383d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIJ said this could turn out to be the costliest elections in Philippine
        history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4e741-2001-44d3-9338-b511a422e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ report was based on Nielsen Media''s monitoring of ads
        placed on TV, radio, and print media and the corresponding rates for each
        from February 9 to March 31, 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a4813-2a13-4986-abb6-3c53d9b5c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign-spending limit set by the Commission on Elections for
        the 2016 polls is P543,638,440 per candidate for presidential and vice presidential
        candidates.</p>'
    '11':
      'image': 'jcr:450a07b6-3167-4da2-baee-013143af28cc'
