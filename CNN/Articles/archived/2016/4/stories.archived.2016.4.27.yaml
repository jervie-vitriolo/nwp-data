      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to reinvent Univers extends to its constantly updated
        selection of literature and periodicals from Manila and the rest of the world,
        some of which are exclusively available at the store. The stocks are culturally
        diverse: There are art books, tastefully bound collections of conversations
        between prominent figures in art and music, the biannual women’s magazine
        The Gentlewoman, the life interiors magazine Apartamento, and even Japanese
        fashion magazines like Popeye.</p>'
