      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Rodrigo-Duterte-Bongbong-Marcos-Pulse-Asia-survey.html">Also
        read: Duterte, Marcos maintain lead in latest Pulse Asia survey</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b60d4d-a322-4934-be5e-85325ef7b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also takes a shot at the Davao mayor for supposedly coddling
        rebels of the communist group New People''s Army (NPA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b3d2a-e7a9-41e3-872a-3f2463bb7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinisigaw ni</em> Mayor Duterte, bayaran<em> ‘yung</em> revolutionary
        tax. <em>Tulungan ang mga</em> NPA. <em>Tulungan itong mga rebeldeng ito.
        Nasa tama sila.</em>” [Mayor Duterte is saying that people should pay the
        revolutionary tax. Help the NPA. Aid these rebels. They are on the right side.]</p>'
    '24':
      'image': 'jcr:60df87a5-7920-4697-b30b-d37e19187974'
      'imageCaption': 'Presidential candidate Manuel "Mar" Roxas II said if Filipinos
        want a government influenced and controlled by the communist rebels, then
        they should vote for his rival Davao Mayor Rodrigo Duterte.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a313b-48e7-4c5b-86d2-ef80e7d88331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
