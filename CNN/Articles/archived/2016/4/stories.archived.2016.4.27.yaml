      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPad sales fell for the ninth straight quarter, though they inched
        past analysts'' forecasts.</p>'
