      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s comment showed that he is ready for the fight, and
        thinks he can turn it to his advantage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef210b0-4c39-4ab9-b292-b6b6a6e333c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:05:00.356+08:00
