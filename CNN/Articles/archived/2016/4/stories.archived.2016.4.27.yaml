      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Jappy Gonzalez
        has always envisioned Univers as a box of stories. The managing director of
        H&amp;F Retail Concepts, the company behind the concept store, has thrived
        in assembling — or “curating,” following today’s buzzy branding terms — a
        varied stable of clothing and items that signify Univers’s refusal to be holed
        specifically as a “luxury concept.” The Ed Calma-designed store in One Rockwell
        is a neutral vessel in presenting Gonzalez’s vision of a holistic store that
        caters to all senses. Coffee table books lie side by side with niche publications;
        streetwear brands occupy the same space as high fashion labels. “We’ve always
        seen Univers as a place where we can experiment,” says Gonzalez. “The desired
        result is for you to enter the store and have that feeling of excitement —
        like you’re experiencing the world all at once in your hand.”</p>'
