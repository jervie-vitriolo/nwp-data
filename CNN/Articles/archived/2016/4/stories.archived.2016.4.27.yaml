    'title': 'Vote 2016: The good, the bad and the angry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555b73b-5952-4888-aa11-0fc73f1955a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> Opinions expressed here are solely
        the author''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237eae83-6082-4794-83f3-6450b8cf6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The president
        of the country should be the best and the brightest. And so they say, But
        unfortunately, this is oftentimes not the case in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc680b5-7921-4822-9713-505dece6a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For if that were so, only the learned and stand-up politicians would
        get elected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5bfe4-48ad-4a7e-80d1-77462267a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent history shows that the image candidates bring across to the
        voters tips the scale in favor or against them. The public''s perception of
        them — whether or not based on facts or reality — decides who gets to sit
        in the highest post of the land. That''s why candidates pay wads of cash to
        PR experts who can package and repackage them according to public taste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c30daa-7cc9-4af0-89eb-02acb29670db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/06/20/Cory-produced-a-PNoy-will-FPJ-give-rise-to-P-Grace.html">Related:
        Cory produced a P-Noy, will FPJ give rise to P-Grace?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef727ca-4b8d-4dc9-9e14-8f88dcfeeb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the coming elections, standard-bearers conjure up images that
        can basically be classified into three.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16dcb4-8822-4f2c-ab8f-ca4db6556546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Good</strong>. Three presidential bets pin their hopes
        on the voters seeing them as the good guys — or gals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a3802-5434-4c28-97a6-e1fc17ce7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One who promises to carry on the name of a famous parent. A legacy
        of taking up the cudgels for the poor and oppressed: fearless, loved and emulated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04707559-fbf5-4b72-af78-f4f782ff4539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is one who promises to pick up where "good governance" left
        off. Well-off and well educated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e1b81-8f16-4ea7-bec5-31346f08437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third one, an outspoken fighter for what is lawful, backed by
        a sterling track record. Brilliant, fiery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c41dd2-af20-4fdf-b878-45a4c044b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Bad.</strong> Bad here can be taken two ways — one is
        in a good way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742fc362-3e3f-4a2c-a49f-a005a07351a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, the bad in its original sense. An image that has gone
        bad based on news reports of alleged wrongdoings. But this candidate has given
        to the poor, somewhat of a Robin Hood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e97aa-04ea-450a-899d-54bf390a8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is one who says the right things at the wrong time and
        at the wrong place. Actually, the most honest, potty-mouthed candidate the
        country has ever seen — or heard. This one is good at being bad, and being
        bad does him a lot of good in terms of popularity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274f590-091d-4647-85c5-57c7b6847138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Angry.</strong> He is not only bad, but he is frothing
        at the mouth as well. A gunslinger who shoots from the hips — something which
        estranges and enamours him at the same time to the public. This candidate''s
        strongest asset has also become his biggest liability. Defiant, point-blank,
        explosive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b1553-f3b4-40e4-aa6f-cba881c7eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are attracted to him perhaps because he says things that
        everyone wants to mouth off but are too afraid to do so. The outspoken spokesperson
        of the unspoken for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e8488-523d-4c8a-b804-e2e88b859316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/sws-survey-duterte-remains-frontrunner-Robredo-inches-Marcos.html">Related:
        SWS survey: Duterte remains presidential frontrunner; Robredo overtakes Marcos
        in tight race</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad042776-91cc-4cfb-94b9-ea6d6ea3f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why good guys finish last.</strong> Based on a series of
        polls, it would be evident that most voters do not prefer the first category.
        They want something other than the "good" that the country has had for the
        past six years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe8ce3-c625-4591-bce0-7839bcbd54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad has been in a seesaw battle with the good. But the angry
        is slowly making them eat dust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5bea3-604b-471e-8fd3-ca5c236280e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History rehash.</strong> Like fashion, history apparently
        follows a cycle. For now, the yearning for an "angry" ruler is showing in
        the pre-election polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61cfb4-1234-4874-9c1a-9d80c114a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But had these polls been taken before 1986 — when an iron fist ruled
        the country — the results would have been exactly the opposite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd388f6-369e-4d5d-857b-be0c9e0276da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:54:56.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:55:08.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And should surveys translate to actual votes come May, we would
        have to wait another six years — hopefully, not another generation — for the
        next change of voter preference.</p>'
