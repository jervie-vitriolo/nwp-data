  'marcos-martial-law-was-30-years-ago':
    'author': 'Arra Perez, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T19:00:41.976+08:00
    'imagesource': 'jcr:45d95ae9-ab5b-4e2b-900a-94f4b4e6dbd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd65a896a-3ca0-46f2-a711-24772f891716'
    'lead': 'The vice presidential survey frontrunner believes questions hurled at
      him regarding Martial Law are mostly politically motivated — but he manages
      to keep his cool because "there is a perfectly good answer."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:42:25.027+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T14:42:35.982+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:42:35.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on Martial Law: It was 30 years ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2552356-ee0d-473d-9063-aa5413afe3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "You have to remember:
        ''86 was 30 years ago."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f169c9-f9fc-4e14-ade1-6ce1c05da9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential candidate Ferdinand "Bongbong" Marcos II reiterated
        why he manages to keep his cool when asked about questions pertaining to Martial
        Law: it is all in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4e4a1-db65-4e30-9184-6e912f8d1a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/Bongbong-Marcos-VP-debate.html">Related:
        Marcos says he can’t apologize, give compensation to Martial Law victims</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d35570-f173-46e8-ae54-f9d9ce018bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a luncheon for digital media in Makati on Wednesday (April
        27), Marcos claimed he never panicked when Martial Law-related questions are
        hurled at him because "there is a perfectly good answer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac79fb0-a2f3-48d0-9be1-11911e5c60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when it''s clearly biased questions [meant] not to illicit
        an answer but really to attack you," said Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf70aa-d102-48cd-b36e-99aba8b68324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even that,<em> may dahilan naman. Meron naman talagang katwiran</em>.
        You just explain it as best you can."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280e3d7-6e65-4861-bbc4-45a82e14a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even that, there''s a reason. There is a justification.
        You just explain it as best you can.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160ac9a-441a-463d-af66-060ba03f897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said history will speak for itself, citing two different
        kinds of people who asks questions: those who pose sincere and honest questions,
        while those who are simply prejudiced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c0e7b-ae15-4381-a72c-c9d22c557c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/marcos-no-to-politics.html">Also
        read: Marcos: I do not participate in politically-motivated hearings</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da84d2-d337-4e65-86c3-7f61c3c744c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said, there are people who ask the question to attack
        you. So no matter what you say, it won''t make a difference because they just
        don''t like you, anyway," Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937fb2b-b688-4850-833e-d8a3c12744ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A political move</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55a7fb-447c-4453-8baf-b2961099e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the only official vice presidential debate hosted by CNN
        Philippines, Commission on Elections (Comelec), Kapisanan ng mga Brodkaster
        ng Pilipinas (KBP), and Business Mirror, Sen. Alan Peter Cayetano fired shots
        at Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de6926b-ab6c-4b55-865f-d0ca52c953c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano criticized Marcos for his alleged absences during corruption-related
        hearings, claiming that Marcos was involved in the Napoles-led pork barrel
        scam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da4277-bedd-48c5-8f54-6210fda5fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/15/Supreme-Court-junks-Napoles-Reyes-petitions.html">Also
        read: SC nixes bid to junk pork scam cases vs. Napoleses, Reyes</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ff5d8-35e7-43b3-8f2e-3d700ef2ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-Cayetano-likens-Marcos-wealth-to-Napoles-money.html">Also
        read: Cayetano likens Marcos wealth to Napoles money</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f79e72-38c4-4f50-9d50-ceee3e6a79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also mentioned the P170 billion worth of Marcos ill-gotten
        wealth recovered by the Presidential Commission on Good Government (PCGG).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4e282-c64a-4634-ba3a-dd1f402378f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos kept his usual calm demeanor during the debate, he
        admitted that he was surprised at how "aggressive" Cayetano was during the
        debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3761fb7-199e-41f0-b665-a34a2c45d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-corruption-showdown-cayetano-marcos.html">Related:
        Issue on corruption: A showdown between former friends Cayetano and Marcos</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b1b2a-2ab3-4b5d-877b-4e32c85906c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why in all the years you (Cayetano) were in my house, eating my
        food and drinking my drink, you did not say it?" Marcos quipped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b8b62-2282-4a76-9190-4f78c9ef068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why when your father was in my father''s government did you not
        say something then?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8eba64-307a-4c8e-be20-2e831deb4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, for Marcos, even when Cayetano''s questions were "valid",
        they are still "clearly a political move."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343289e-8b0a-4771-b409-338eab729442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he feels it''s a standard political strategy to attack
        the leading candidate to get yourself more focus, more attention," said Marcos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb30cc7-c2be-46e1-aead-85c1d0ff7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Rodrigo-Duterte-Bongbong-Marcos-Pulse-Asia-survey.html">Related:
        Duterte, Marcos maintain lead in latest Pulse Asia survey</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674bcea2-35d4-4372-91a7-839063d387b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos revealed he has not spoken to Cayetano since the start of
        the campaign, amid belonging to the same party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62fc4d7-d4ad-4532-ae4f-19086f160376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:42:25.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:42:35.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
