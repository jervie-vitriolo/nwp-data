      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“La Salle will fight,” said Valdez. “We really have to think that
        they are going to fight, and we have to fight back.”</p>'
  'marcos-reports-of-cheating-in-overseas-polls':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T19:41:35.435+08:00
    'imagesource': 'jcr:ca434ba9-8dca-4de8-be67-b121d8cb0d63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ab5a89d-d7d4-474a-ad35-a340d8b8889f'
    'lead': 'Vice presidential candidate Ferdinand "Bongbong" Marcos II says his camp
      received reports about losing votes cast for him in Hong Kong, Dubai, Kuwait,
      Japan, and California. The Marcos camp says they have already asked for an explanation
      from the Commission on Elections, Smartmatic, and the Department of Foreign
      Affairs, but the institutions have yet to respond. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:24:48.161+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T14:25:05.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:25:05.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos worries about reports of cheating in overseas polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43211a70-7411-4173-8aea-355d01d6bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice presidential
        candidate Sen. Ferdinand "Bongbong" Marcos II is worried over reports of possible
        cheating in the ongoing overseas absentee voting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbb602-5ee7-443c-a334-c314d1073be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his camp received reports about losing votes cast for
        him in Hong Kong, Dubai, Kuwait, Japan, and California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa2149b-c1de-4450-8924-53f86d55aa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator mentioned an incident in California where a supporter
        voted for him, but a different name appeared on his vote receipt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99b751-43ac-44a9-8e9a-795e5ebec21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vice-president-spare-tire.html">Also
        read: Is the vice presidential post a ''spare tire''? Candidates speak up</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ca69f-9e50-4b90-ba6a-4394a445b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the voter complained, the election officer reportedly got angry,
        tore up the receipt, and ordered the complainant to leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535e017-044a-4b78-9b54-dc4aef88bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worrisome part is <em>ang nakukunan lamang ng boto ay ako.
        Hindi ako nadadagdagan ng boto, Hindi pa nangyari na nawala boto ng ibang
        tao at napunta sa akin. Ang lahat ng</em> report <em>ay nawawalan ako ng boto,
        napupunta sa ibang kandidato. Siyempre</em>, you will not be surprised, <em>talagang
        naaabala ako</em>," said Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b37a841-dab0-4827-b1fe-c2ede0aae7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The worrisome part is I am the only one who''s losing
        votes. Votes for me do not increase. An incident where someone else lost his
        or her vote then transferred to me has yet to happen. All reports say I am
        losing votes, and are being transferred to other candidates. Of course, you
        will not be surprised, I feel really uneasy about this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35969884-39de-4028-aac1-4e391ff7240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Rodrigo-Duterte-Bongbong-Marcos-Pulse-Asia-survey.html">Related:
        Duterte, Marcos maintain lead in latest Pulse Asia survey</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e0f66-38de-4c2f-828c-34f6040ad0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his camp already wrote to the Commission on Elections
        (Comelec), Smartmatic, and the Department of Foreign Affairs (DFA) to ask
        for an explanation, but they had not responded yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d09e7-f515-4ba6-93b2-d048ea089f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking Smartmatic, I''m asking Comelec, I''m asking DFA what''s
        happening... It''s about those reports we are getting in social media, from
        our friends over the telephone saying ganito ang nangyari, may binoto ako,
        iba ang lumabias," said Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7516b-7dd9-4694-9688-6b3bfc39805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto namin malaman, ito ba ay pagkakamali lang? Baka naman
        ''yung voter ''yung nagkamali. Baka naman</em> machine <em>ang may problema.
        Baka naman</em> BEI. They''re DFA, they''re diplomats, they made a mistake.
        That''s what we want to know."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36106639-7d50-425c-920c-ac27e6dcaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''d like to know, is this just a mistake? Maybe
        the voter is at fault. Maybe the problem is with the machine. Maybe BEI (Board
        of Election Inspectors). They''re DFA, they''re diplomats, they made a mistake.
        That''s what we want to know.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b42fa0d-53bc-4fea-9885-fa07d2f15e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/27/comelec-scraps-junks-mall-voting-chairman-bautista-apologized-sorry.html">Also
        read: Comelec scraps mall voting, Chairman Bautista ‘sorry’</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d9b4a-1fc2-4c78-a9fd-a4679228469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos said if he wins the vice presidency, he would
        not support calls to prosecute President Benigno "Noynoy" Aquino III or any
        other elected or appointed public official.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c9112-6ac8-4a38-a744-6823b5df2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose main campaign message is national unity, said he would
        leave it up to the judiciary to handle such matters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ccb7fc-164e-4bc9-bbbc-20b1541d7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/27/marcos-martial-law-was-30-years-ago.html">Also
        read: Marcos on Martial Law: It was 30 years ago</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483db59-be36-4d19-a790-b880bdd2e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as vice president, his tasks would be to implement actions,
        policies, and programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151af65-750f-4cb5-9a0b-5455cc4661ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the courts decide. If a citizen wants to file a complaint of
        a former president, of a former secretary, go ahead. <em>Mahusgahan sila sa
        korte.</em> Let them do their job. We, on the otherhand, are there to implement
        actions, policies programs of laws and that in the executive is what we should
        do. I think we should return our focus on that," Marcos said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82476617-79e4-4cee-becc-4a4709541517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:25:05.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let the courts decide. If a citizen wants to file
        a complaint of a former president, of a former secretary, go ahead. Let them
        be tried at the court. Let them do their job. We, on the otherhand, are there
        to implement actions, policies programs of laws and that in the executive
        is what we should do. I think we should return our focus on that.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f2435-fc8a-40a1-af97-965669612722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:24:48.163+08:00
