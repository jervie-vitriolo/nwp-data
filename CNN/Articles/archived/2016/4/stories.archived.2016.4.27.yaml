    'template': '1'
    'title': 'PBA: Rain or Shine outlasts Beermen, extends series lead, 2-0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37288c8-c36f-4a6a-90c0-098638f68f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just like their
        first encounter, the San Miguel Beermen looked poised to take the game away
        from the Rain or Shine Elasto Painters as early as the first half.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687c384-e2a2-4581-9313-e0a7e9e9f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like their previous meeting, Rain or Shine once again got
        the better of the Beermen, 98-96, in Game 2 of their best-of-five semifinals
        series in the Philippine Basketball Association (PBA) Commissioner’s Cup on
        Tuesday (April 26) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e9ea7-3047-4eab-8583-64c5a498e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho Cruz paced the Elasto Painters with 16 markers, while import
        Pierre Henderson-Niles and Jeff Chan each chipped in with 15 and 14 points,
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce158803-7223-45da-be8e-9002181e0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before tip-off Rain or Shine already had a handicap heading
        into the match, with their vocal head coach Yeng Guiao forced to miss the
        game due to political responsibilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2869bb01-8159-449b-af9e-e11d404959f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen rushed to 36-24 advantage early in the second period,
        but saw it slowly shrink down to a mere 46-45 lead by halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37182182-ce6b-4522-9a3c-9875faf3c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the half it was Rain or Shine’s turn to go on a run, as they
        fashioned out a 63-52 advantage of their own in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe7dcc-5cee-48ac-94c6-83e24ec4da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a late run by the Beermen, that lead also disappeared
        and the game had to be settled in the very last possession of the ballgame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7867ce7-1905-46be-888d-9b3b74cb6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Paul Lee split his free throw attempts to give Rain or Shine
        a slim 98-96 lead with 13.8 ticks left on the clock, the Beermen had to conjure
        up a bucket to extend the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea01ab6-053a-40b0-b9e3-6e229935c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time expired, Marcio Lassiter almost mishandled a low Alex Cabagnot
        pass, but found a way to let a shot from beyond the arc fly which duly bounced
        off the backboard and into the net.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43e755-c319-492b-858d-c6ea8f4a5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much to San Miguel’s dismay, a review of the play on the court
        saw the shot chalked off due to the time hitting zero before the ball left
        Lassiter’s hand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e03ab1-d74d-4e6c-9450-df3f2daaee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were led by Tyler Wilkerson with 35 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7344bfe-4f60-4b8e-aad0-154f0c5e1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:51:51.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T16:52:15.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen will look to stay alive in the series against
        Rain or Shine on Thursday (April 28).</p>'
