      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apalit, Pampanga (CNN Philippines)</strong> — Independent
        presidential candidate Sen. Grace Poe is determined to court voters towards
        the final stretch of the campaign period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2166d3b-8b48-4941-8f1b-df662a0c83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:45:05.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:45:16.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (April 27), Poe went around Pampanga, the bailiwick
        of her father’s political rival, former president Gloria Macapagal-Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c70ff2-a606-4fc5-9c3d-75f3c2d63ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:45:05.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:45:16.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe campaigned in Apalit, San Simon, Minalin, Sto. Tomas, San Fernando,
        Bacolor, Guagua, and Arroyo’s district, Lubao. The vote-rich province could
        deliver at least 1.2 million votes this coming May 9 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c83b60-9e59-4c95-8acd-f28d5c7ff4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:45:05.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:45:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although her running mate, Sen. Francis “Chiz” Escudero was not
        with her, she was accompanied by her slate’s senatorial bets, Manila Vice
        Mayor Isko Moreno and Rep. Samuel Pagdilao of the Anti-Crime and Terrorism-Community
        Involvement and Support (ACT-CIS) party list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dab422-bd0b-49b9-b561-0432840d0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:45:05.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:45:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called the “Arroyo country,” it was apparent that supporters
        who welcomed Poe in Pampanga was not that much, compared to her sorties in
        other provinces and cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290e519-c059-4530-968a-721cc150dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:45:05.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:45:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Grace-poe-continues-to-seek-support-for-presidential-bid.html">Also
        read: Poe remains unfazed, continues to seek support for her presidential
        bid</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272d8a9-6b0c-4af8-96c5-afd84d37c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:45:05.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:45:16.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s supporters still waited for her motorcade under the sun, holding
        placards expressing support for her candidacy. She is also scheduled to talk
        to local officials.</p>'
    '13':
      'image': 'jcr:a6d93a50-d21e-47b4-8414-0b583a94b29d'
      'imageCaption': 'Grace Poe supporters in Pampanga wait for her motorcade to
        arrive.'
