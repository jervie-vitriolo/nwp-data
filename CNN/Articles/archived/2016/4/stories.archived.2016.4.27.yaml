      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store, which celebrates its fifth year next month, has gone
        through what Gonzalez calls “a constant reinvention,” which, according to
        him, ranges from “what we stock to how we do visual merchandising, even the
        books that we carry.” This season has seen the introduction of four new brands:
        Robert Clergerie, a French shoe brand with unique takes on classic footwear
        styles; Mansur Gavriel, a New York City-based bag and shoe company that champions
        minimalism and a vast range of colors; Giamba, the ready-to-wear women’s line
        by the Italian designer Giambattista Valli; and Simone Rocha, a womenswear
        brand named for the Irish designer. The latter two both specialize in intricate
        dresses with distinct color palettes that redefine the feminine look; Gonzalez
        says they are “almost dreamlike — they take you to a fantasy.”</p>'
