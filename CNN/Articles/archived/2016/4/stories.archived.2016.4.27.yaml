      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/26/Campaign-Trail-April-26.html">Watch:
        Campaign Trail: April 26</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd65aef-f1e3-4cbb-9737-b47d405e05a6'
      'mgnl:activationStatus': true
