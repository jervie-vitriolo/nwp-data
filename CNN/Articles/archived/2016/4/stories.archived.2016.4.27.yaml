      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/23/Miriam-Defensor-Santiago-health.html">Related:
        Miriam Santiago says she’s ''perfectly normal now''</a></strong></p>'
  'doe-ngcp-mindanao-power-attacks-may-9-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T23:05:53.354+08:00
    'imagesource': 'jcr:c05affea-1bcd-4ffa-9e50-85339f0b91a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a17220fc-8287-46a4-8481-ea86c934cb72'
    'lead': 'Government officials said there could be more attacks on transmission
      towers in Mindanao before the May 9 elections. But they assured the public they
      are securing energy facilities, with the help of police and army officers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:38:18.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T14:38:29.821+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:38:29.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t prepared for attacks on power facilities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2877d-c28c-4231-83dc-e41586af3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There could be
        more attacks on transmission towers in Mindanao before the May 9 elections,
        energy officials said on Wednesday (April 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af853a31-0c14-47c0-83d4-18249905054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, two more transmission towers were bombed, but these were
        immediately repaired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed85e8a-7101-4047-856a-9fc71eaa03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 bombing attacks on transmission towers in Mindanao have
        been recorded since 2015. Some towers were damaged, causing power cuts in
        southern parts of the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ffe3d-90a9-405b-9425-83990a2882f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam naming the threat is there kasi diba palagi naman may
        mga nangyayari maya''t maya</em>. In fact, we just had tower 95 and 96," said
        Monsada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba49c9-b2dc-48ff-af54-069ed85a3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We know the threat is there because the bombings
        have been frequent."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1055100-0e1f-42b4-8f30-02ae7c397536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deparment of Energy''s Power Task Force Election 2016 is preparing
        for all possibilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e665e4-678c-4691-a82c-0500c486e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/department-of-energy-power-supply-elections-summer.html">Related:
        Gov''t assures public of ''comfortable'' power supply during elections</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d796f5f-8bf5-4670-8fc9-836a7a7570ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of the police and the military, the group is securing
        energy facilities in danger areas such as Cotabato and Lanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966904d-9e18-41ea-aa66-c2d8bcf68fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have instructed people on the ground, yung mga lower units na
        siguraduhing magpatrolya at makita yung seguridad doon sa concerned areas,"
        said Col. Jose Alejandro Nacnac.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529447b-18f5-404e-a8fd-e58c7e11ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of attacks on May 9, the National Grid Corporation
        of the Philippines (NGCP) will be on standby to immediately restore electricity
        and fix damaged facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197dfd1-3351-4a16-99b9-efdf70807d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call for vigilance sa public in helping us safeguard
        our lines especially parating na elections," said NGCP spokesperson Cynthia
        Alabanza.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6ca52-2112-4b9f-8706-097e21baaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/ngcp-red-alert-mindanao.html">Related:
        NGCP worried over possible power shortage during elections</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedcfbf-e5cb-471c-ac0b-ebac1bed1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No need for emergency powers</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaada6d-dbc5-4af1-a84b-08016d8faf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOE said there is no need to seek emergency powers
        from President Aquino to address the problem on power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5861a-042a-462d-bf6c-e9715a69de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers can allow a president to come up with additional
        generating capacity to address the power situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81866f40-68ee-44a9-96fd-30d464e49528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsada said there is no need for it since there is no power crisis,
        adding that stakeholders are cooperating to ensure there will be enough power
        supply on election day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748f3ce-27c6-4c51-9b77-2688d4c42ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she warned that a blackout-free elections will depend on the
        capacity of power plants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354f485-01b2-4675-9417-8990867bc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/30/power-supply-blackouts-Ma-2016-elections.html">NGCP
        cannot promise ''blackout-free'' Mindanao on May 9</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b54da-d3f2-4319-a0ef-7e8928d07e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:18.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:38:29.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
