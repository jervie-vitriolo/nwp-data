      'mgnl:lastActivated': 2019-10-02T15:18:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e38aff-835c-4d6d-9e25-e8b0a389a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si Jo[se] Ma[ria] Sison mismo nagsabi, pag nanalo si Duterte
        ay kalahati ng paa nila, isang paa nila ang nasa loob na ng Malacañang. Nasa
        sa mga kababayan natin ‘yan. Kung gusto ninyong manaig ang komunismo dito
        sa ating bansa, kung gusto ninyo na lumakas ang boses ng mga NPA na rebelde
        sa ating bansa, malinaw kung sino dapat ninyong piliin,</em>" said Roxas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca0e29-9e0f-45a1-bba9-82e6362d67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was Jose Maria Sision who said if Duterte wins,
        one of their feet is already in Malacañang. It is it up to our countrymen.
        If you want communism to flourish here in our country, if you want NPA’s voice
        to be heard louder in our country, it’s clear who you should choose.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0b037-7de5-4521-b75b-9ff681014f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA recently turned over five policemen hostage to Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34865f-b309-4870-9d29-528d216b0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/22/Rodrigo-Duterte-Facebook-conversations.html">Also
        read: Duterte is most talked-about presidential candidate on Facebook</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad3adc-f5d4-41e2-9f4e-eb5f22bdcbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte camp: Trillanes ‘bombshell,’ a dud</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ce318-06fc-4898-9db0-ede56ff59dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s camp called the alleged expose of Senator Antonio Trillanes
        as nothing but a publicity stunt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393eefd-e8c1-46b6-af8a-d9a2f4bc0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They branded the senator’s allegation as “a product of the senator’s
        fertile and malicious mind.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dce4a6-b6b7-4243-bde2-46afebcaf871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s media group head Peter Laviña reminded Trillanes that
        Duterte and his running mate Sen. Alan Peter Cayetano on March 11 publicly
        signed a waiver in their sortie in the University of the Philippines in Los
        Baños to open all their bank accounts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf08084-d19a-46d4-ba21-d18a2ac07300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trillanes is a desperate man. A man who has not discarded his putschist
        past and who has not shown any remorse for his reckless acts,” he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c48757b-4aa0-4b88-b4f5-49a1662d5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña also reminded that Trillanes did not sign the same waiver
        which only Duterte and Cayetano did.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a7b22-df5d-4809-a2c7-085e9ebfb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After he was spurned by Duterte to his offer to become the running
        mate of the Davao City mayor, Trillanes has been on the warpath ever since.
        He fancies himself as fiscalizer when in fact he is a wrecking ball,” Laviña
        further said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a5b87c-2364-4ced-9828-a5a4c52c6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña also added that the former Navy officer is paying back his
        benefactor by becoming the attack dog of the Aquino government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848c0ef-149a-40b5-b6e9-cfd385e75e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/17/vice-presidential-debate-abscbn-escudero-trillanes-robredo-cayetano.html">Also
        read: VP bets bare personal characters during debate</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb41d25-d139-4473-ba56-eb2c79455548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the final stretch of campaign</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437b827-d9e4-4d9c-b232-402b0aa6aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, with running mate Camarines Sur Rep. Leni Robredo, are again
        campaigning around Cebu province, which has around 2.7 million registered
        voters.</p>'
    '52':
      'image': 'jcr:e82e1757-6f67-47b8-aecd-dae23ab23363'
      'imageCaption': 'Liberal Party standard bearer Manuel "Mar" Roxas II in Cebu.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ff797-ac5b-4898-ab67-43bf3bd838dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
