      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s running mate Sen. Gringo Honasan joined him in the motorcade,
        together with senatorial candidate Manny Pacquiao and former Camarines Sur
        Rep. Luis Villafuerte, who has vowed support for Binay as early as October
        2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67158f4a-e4cc-4041-89d1-3d1ebc0e7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:40:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:41:14.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, the group proceeded to Sorsogon where Binay noted
        that with the warm reception he got, he was confident of winning in the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668fa4a-ad86-41a8-b490-ea13c45a4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:40:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:41:14.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition standard-bearer got the support of Gov. Raul Lee,
        who was earlier reported as rooting for Sen. Grace Poe. Lee said those talks
        were just rumors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a6b8c-8342-414b-903b-b05be9d8f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:40:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:41:14.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vice presidency, however, Lee said he was throwing his support
        behind a fellow Bicolano: Sen. Chiz Escudero who also comes from Sorsogon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e8795-1599-4f8d-8321-92dc75caa0f9'
