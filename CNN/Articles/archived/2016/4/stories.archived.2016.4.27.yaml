      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31613f-28bc-42fc-beb9-d0bb525b12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bet is confident Cebu is still “yellow country,”
        even though some prominent clans in the province are supporting his rivals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47954108-e56d-40f8-a7a7-00a93f0b2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/one-cebu-goes-for-duterte.html">Read:
        One Cebu goes for Duterte</a></strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7487a-4216-4b69-8bf9-df122eaa5935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:18:24.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:18:46.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that Cebu has always been smart voters. Cebu was one of
        the first provinces that went against the Marcos dictatorship. Cebu was one
        of the first provinces that rejected the Erap presidency. Cebu was one of
        those provinces that always chose correctly: for progress, for economic empowerment,
        for development, for transparency, for democracy,” Roxas said. “<em>Tiwala
        ako, nananalig ako na ang ating mga kababayan dito sa</em> Cebu <em>ay pipili
        ng ganoon din.</em>” [I think, I believe that our countrymen here in Cebu
        will choose the same.]</p>'
    '59':
      'image': 'jcr:e3f322b0-a1ba-4a27-ab78-9794daf695b9'
      'imageCaption': ' Mar Roxas-Leni Robredo tandem supporters flock in front of
        Cebu''s capitol.  '
