      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced6fb1-b00e-4867-8dc8-c062b6519bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:56:58.986+08:00
