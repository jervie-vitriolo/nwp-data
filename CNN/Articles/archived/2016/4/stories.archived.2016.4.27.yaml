      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: What Anthony Bourdain thinks of sisig, kare-kare,
        Chickenjoy</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401017d-ddd4-48ed-a904-3dd771c4f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manila, Philippines
        was the destination of choice for the pilot episode of CNN''s award-winning
        food and travel show <a href="https://explorepartsunknown.com/">Anthony Bourdain:
        Parts Unknown</a> Season 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802b290-8879-4be6-a080-55ea7a6c95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Anthony Bourdain veered away from the usual outrageous Filipino
        street food; he instead discovered other glorious food, such as halo-halo,
        kare-kare, and sisig. The episode, which aired last April 24, focused on a
        varied mix of food: the uncelebrated street food, hole-in-the-wall restaurant
        finds, and home-cooked meals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb6bc1-17da-4bc5-9d03-c8da51ee8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the food, this episode was <a href="https://cnnphilippines.com/lifestyle/2016/04/23/Anthony-Bourdain-in-Manila.html">personal</a>
        for Bourdain as he tried to understand one of the country''s biggest exports:
        overseas Filipino workers and why they do what they do.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0657b-28f4-4192-814d-a9d406b179ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The jolliest place on Earth''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9b1f6-9e50-4a83-bca5-b446ecf0845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain''s first order of business in the Philippines: Jollibee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7914f-8a26-4858-80ab-f2ce83791452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, for a different episode of<em> Parts Unknown,</em> he
        went to Jollibee and tried the Aloha Burger and a halo-halo. Bourdain mentioned
        that he normally sneers at fast food, but cannot pass the opportunity to dine
        at Jollibee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad59fe42-1ca1-496e-a5fc-384ab4fbfefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sneer at fast food, revile it at every opportunity. But I am
        also a hypocrite because to me Filipino chain Jollibee is the wackiest, jolliest
        place on Earth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256434d-b479-4752-977b-d7f06ed4d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered a Jolly Spaghetti — making sure with the cashier that
        it came with hotdogs — and an order of Chickenjoy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f365b-59c0-4934-a6f3-a5354833b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh yeah, chicken and spaghetti. And not just any spaghetti, I think
        it''s like sweet banana ketchup-y stuff with hotdogs." After a forkful of
        spaghetti, "that spaghetti''s deranged yet strangely alluring," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74264b-c591-4224-b13b-d9bd743903d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chef and multi-awarded TV personality was slightly disappointed
        upon opening his "Yum Burger." It turned out to be a cup of rice, which came
        with his Chickenjoy meal. But he quickly turned the situation around when
        he poured the "sinister brown sauce" (relax, it was just gravy) in his rice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c19297-b78b-44fb-ac36-d27e36080219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ugh, I hate myself," he said as he reached for another chicken
        drumstick.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d7ef1-7440-465b-952d-cbd1789fa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature on the Filipino fast food chain was nostalgic: a truly
        Pinoy meal and a dance number by its mascots (who Bourdain said farts inside
        the suits) and servers while the chain''s jingle played in the background
        — reminiscent of Filipino kids'' birthday parties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75848cb4-accc-4d10-ae87-dea8fc8a83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain meets ''best pig'' again</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac25931-fc9a-4238-bcb9-67fbbc309384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain crashed a company-hosted Christmas party, where there was
        copious amount of beer, drunken party games, and traditional slow-cooked lechon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97eaa80-1887-4bf7-bc2f-7f4270e558fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled the moment he first tried Cebu lechon, "I have very
        fond memories the last time I had lechon in the Philippines. In fact, not
        to kiss your ass, it is the finest pig I''ve ever had. It''s amazing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93075637-b508-4b3f-91be-00b967f26524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man, that is good pig," he said as he took another bite.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d58fda-de65-42a4-9d31-3da9b5a5606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A different street food</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a20ec-4018-418e-be8f-efe7ee4ad61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain skipped the street food the Philippines is known for, such
        as the <a href="http://nine.cnnphilippines.com/videos/2016/04/18/Video-Philippines-most-loved-street-food.html">grilled
        pig intestines and blood, and balut</a>. Instead, he tried halo-halo — and
        not just any kind of mixture of shaved ice, evaporated milk, and various boiled
        sweet beans, jello, and fruits, but the ones sold on the streets or makeshift
        stalls outside the house.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Bourdain?ref_src=twsrc%5Etfw">@bourdain</a>
        describes halo halo tasting like Froot Loops marinating in milk too long.
        This is how it’s made <a href="https://t.co/QN2yLiSg7X">pic.twitter.com/QN2yLiSg7X</a></p>&mdash;
        Parts Unknown (@PartsUnknownCNN) <a href="https://twitter.com/PartsUnknownCNN/status/724410113713311745?ref_src=twsrc%5Etfw">April
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294fbb7-f9bc-44eb-9297-183b2968a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e9ad52-ad12-4a35-a7de-577832d3af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed baffled by all the colorful ingredients in the tall cup
        of halo-halo, "It''s wonderful. I don''t even know half of these ingredients
        are. I mean it''s delicious, but how is it made? What''s in it?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6cf34-5436-4dcd-b7ca-88e41bc85d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His description of how it tasted is perfect for any foreigner who
        hasn''t tried the unique dessert yet, "This is a wonderful creation. It''s
        kind of like when the Froot Loops marinate in milk for a while — the milk
        kind of tastes like this. It''s very satisfying; I''d recommend it. "</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9645c49-6d8a-4c39-b250-1e734e8dc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain also shared glasses of the dessert with the kids who were
        watching him enjoy his glass of halo-halo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c15ec-46a6-416a-9b39-0ce308e3b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>His ''single, favorite Filipino street food''</strong></p>'
    '42':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/GljI-GzGV-0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065d3df-ad53-4c9f-8b96-032bf59b740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb594f14-748c-4adb-a71b-c7bd5557ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Super Six Grille in Remedios St. in Malate, Manila, he was
        served his "single, favorite Filipino street food," sizzling sisig with egg,
        partnered with buckets of cold San Miguel beer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a814b-77e9-47fa-8c25-cd7b9a20d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hot sizzling pig face with a runny egg on it... Nothing is getting
        in between me and this spicy, chewy, fatty goodness."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fb0a6-e51e-4baf-986d-ae456f4e9116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ate it in gusto, exclaiming how good it looked and tasted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95ac17-b5ec-40da-85a8-6f9fd2543288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Meals cooked at home and with love</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16497c27-01ff-4e7e-9e19-abb057b728b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos love feeding people</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01993b-6377-4b81-ac05-f4b8a45912ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to go beyond the Philippines'' food, he met with musicians
        and families who cooked for him some of Filipinos'' favorite viands: the <a
        href="http://nine.cnnphilippines.com/lifestyle/2015/06/30/Adobo-as-Philippines-national-dish-Chef-Nancy-Reyes-Lumen-weighs-in.html">classic
        chicken pork adobo</a> and the overlooked specialty nutty kare-kare.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a241d06-cb92-4ee6-87c4-f4466225ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond the food</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed6b8b-8617-4b4e-b5d8-f21ef11c3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the country''s culinary highlights, <em>Parts Unknown</em>
        also put the spotlight on Filipino families, specifically families of overseas
        Filipino workers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522398e4-0e26-4614-bedc-6a1903f1cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora, who was clearly a character, sung spoken words as she prepared
        kare-kare, a mix of tripe, oxtail, vegetables, and banana blossom stewed in
        peanut butter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284e4e6-b013-487e-8b60-cc04c92dd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora is back in Manila after spending 30 years in the U.S. and
        five years in Hong Kong working as a nanny and househelp. She was reunited
        with her middle-aged children and grandchildren.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cffb4-37d5-45fa-b184-e0f36a958be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tears in our eyes</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ffbd0a-047c-4b03-ae42-b63fbb8a7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain revealed why this episode was very personal to him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d78372-dd7a-468b-8f9e-0140d9a26ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m at this Christmas gathering today because of one of our directors,
        Erik Osterholm. It was Aurora who raised him. For over 20 years, she cared
        for and loved Erik and his sister, looked after his whole family," he said
        while photos of Aurora, together with Erik (from a toddler to a grown man)
        and his family, was shown on screen.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e99779-f714-4afd-b36f-b0e167ca39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm handed a letter to Bourdain describing Aurora''s personality
        and how she made an impact in their lives.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da716b-c534-4961-a5aa-f975b82bcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aurora is such an incredible woman. She has an infectious and loving
        energy that is so powerful. I am 100 percent the man I am today because this
        woman literally raised me from when I was six months old, singing to me, dancing
        with me, wiping away my tears, cooking for me and making me laugh at every
        turn," to which Aurora responded with a shocked smile, seemingly trying to
        hold back her tears, and held a thumbs up.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8f893-36a6-4a69-b94d-d4f2abc1dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain continued reading the letter, "Unfortunately, like so many
        Filipinos, her story is not all smiles and love. She had to choose a life
        away her daughter, thousands of miles away from her family. There are literally
        thousands of people around the world, me included, who have been influenced
        by her kindness and love."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c373146c-9a2c-4cc6-8320-9e5f3b69f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora was in awe and speechless, while her children continued wiping
        away their tears, astonished at the words and their mother''s love and selfless
        sacrifices.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f51c5cf-9abc-4b49-9dc6-119f5870e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I imagine this time around there will be tears. At least I hope
        so," <a href="https://cnnphilippines.com/lifestyle/2016/04/23/Anthony-Bourdain-in-Manila.html">Bourdain
        wrote prior to the airing</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed401d5-4367-457f-b3b1-835abee36cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were tears, believe us, there were.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2cfa7a-e0a6-4d27-8f33-2ebf4d894469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:16:56.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:17:19.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos give, of themselves, of their time, of their money, their
        love, to others. They do and continue to do what needs to be done to survive,"
        Bourdain said.</p>'
  'UAAP-Ateneo-La-Salle-Alyssa-Valdez':
