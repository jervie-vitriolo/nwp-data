      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ba1c12-bb6e-4f2c-ba73-a531da91bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vice presidential candidates, Francis "Chiz" Escudero was
        the biggest ad spender, with P236 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230970c9-1288-4200-a6a9-8fe3e7958f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is followed by Cong. Leni Robredo who spent P225 million. Third
        is Sen. Alan Peter Cayetano with P172.3 million, while Sen. Ferdinand "Bongbong"
        Marcos, Jr. comes in fourth with P42.8 million. Next is Sen. Antonio Trillanes
        IV with P38.9 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644bc8c-a165-412f-ae5f-d586747abe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gregorio "Gringo" Honasan spent the least for campaign ads,
        with P120,600.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e7399-9b64-41d8-8bcd-5bbcb81fe10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the senatorial race, the three biggest ad spenders are Martin
        Romualdez, Ralph Recto and Joel Villanueva.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e8a1d-8b94-4779-949a-0c094a0d570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Past the limit</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088d6f4-d24f-462e-bba6-b7b8a3e083b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCIJ executive director Malou Mangahas, these figures
        do not include other campaign expenditures such as campaign rallies, sorties,
        paraphernalia, and staff compensation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5d2f27-8ec0-4ddb-a0d7-e9233fa72cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are already two presidential — Binay and Poe — and
        three senatorial candidates who had passed half the official spending limit
        set by the Commission on Elections (Comelec).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe97dfd-abcb-4272-8aec-bcb15e2995a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re in danger of seeing possibly mga breach ng election spending
        limits," said Mangahas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68176d54-7843-4aeb-8baa-d8c065ba04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Luie Guia said it is difficult to keep track
        of candidates'' election spending.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ea455-75d9-455e-b3e3-b0c7aad8cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know reports will primarily come from the candidates themselves.
        If the contractors, would submit a faithful report, ''yun po talaga ang makakatulong
        sa amin," said Guia. [Translation: "If the contractors, would submit a faithful
        report, that would really help us."]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746706a2-9b40-4f7c-80e2-8b19f86707fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/09/Presidential-and-VP-bets-spend-P6.7-billion-on-pre-election-campaign-ads.html">Related:
        Presidential, VP bets spend P6.7 billion on pre-election campaign ads - PCIJ</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62e6cb-d668-4943-a74c-8e9f37245461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Comelec is serious about enforcing campaign finance
        rules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10de0f-8938-4df2-9217-b93d74e99e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Subukan nila. Ngayon mas</em> energized <em>ang</em> campaign
        finance office" he said. [Translation: "They can try. The campaign finance
        office is more energized now."]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b2f327-2f04-4ade-beaf-25d278c6273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An election offense carries the penalty of one to six years'' imprisonment,
        disqualification from public office, and deprivation of the right to suffrage.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfb738-a8c0-493f-984e-ad15de7062c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has filed election offense cases against more than 35
        candidates for alleged overspending in the 2010 and 2013 polls.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53940d0-1158-4ab3-95b1-e2f1f51525ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T15:01:05.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T15:01:20.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, the Supreme Court upheld the Comelec''s decision
        to unseat Laguna Gov. ER Ejercito for campaign overspending.</p>'
  'mar-roxas-rodrigo-duterte-antonio-trillanes-disclose-bank-records-saln':
