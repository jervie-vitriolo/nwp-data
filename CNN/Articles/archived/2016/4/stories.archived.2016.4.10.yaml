  'VP-debates-internet-speed-Robredo-Marcos-Escudero-Honasan-Cayetano-Trillanes':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T23:52:34.768+08:00
    'imagesource': 'jcr:96238bf2-a99f-4d6b-811b-8c7a040c4d48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfca894a-d291-42e7-ba8a-e0b346b19ed9'
    'lead': 'All six vice presidential candidates agree it''s about time the government
      improves the country''s internet speed, which is second to the slowest in Asia.
      Internet, they said, is useful not only to tech-savvy youth but also to businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T14:19:14.071+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T14:20:12.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T14:20:12.018+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP candidates agree: Internet speed must be improved

      '
    'updated': 2016-04-11T23:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5860f5-6827-44ae-90b2-0beed5fcf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- All six vice
        presidential candidates agree it''s about time the government improves the
        country''s internet speed, which is second to the slowest in Asia. Internet,
        they said, is useful not only to tech-savvy youth but also to businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d272f6-f4cf-44e0-9cbd-d2c0ca3f9355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/03/17/ntc-inconclusive-study-isps-fail-to-match-promised-download-speeds.html">Related:
        ISPs fail to match promised download speeds — ''Inconclusive'' gov''t study</a></strong></p>'
    '3':
      'image': 'jcr:331b4ff3-297d-452c-b050-3997cb3b9bcc'
      'imageCaption': 'We asked the candidates: Are you going to make telcos accountable
        for failing to deliver the Internet speed they promised?  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544d0b2-fc57-4fc7-a762-e49212971e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f2fec-deaa-43ca-a4f6-1ad8bb2a818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3Mbps <em>yung</em> speed<em> (ng internet sa bansa), tapos napakamahal
        pa,</em>" said Liberal Party bet Leni Robredo. "<em>Masaklap po dito, hindi
        lang po ito para sa mga kabataan. Maraming negosyo ang</em> dependent<em>
        sa</em> internet. <em>Sabi nga ng mga anak ko</em> human right <em>na daw
        ito ngayon</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602b2dd-b54b-4b4a-a945-c2fa0111b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The country’s internet speed is 3 Mbps but it’s so
        expensive. It’s not only for young people. So many businesses depend on the
        internet. As my children say, it’s already a human right."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f7050-2f8b-49d9-8bb3-a597067fdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidate Anotnio Trillanes IV suggested that the National
        Telecommunications Commission (NTC) should become independent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20292f99-c404-4382-99b7-63de63b06441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of independence, Allan Peter Cayetano, running mate of
        Davao City Mayor Rodrigo Duterte, said efforts to improve the internet speed
        will be useless as long as telecommunication companies have a hold on politicians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f46d4-ebf4-4db7-8bff-940a98aa068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"50 billion reasons why <em>mabagal</em> internet. P50 billion<em>
        po ang</em> income <em>ng ating</em> telecommunication companies.<em> Ang
        naglalagay sa</em> NTC <em>sila din. Kapag hawak ng mga</em> telcos<em> ang
        mga pulitiko sa leeg at sila and pumopondo, wala kayong aasahan,</em>" he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5bc916-c675-4493-88fa-a19df555b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are 50 billion reasons why our internet speed
        is slow. Our telecommunications companies earn P50 billion. They also influence
        who’s appointed to the NTC. As long as telcos hold politicians by the neck,
        and they fund politicians’ campaigns, we can’t expect any change.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964dee2-3c77-4100-8bd3-0e135dacdd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiz Escudero made a similar point, saying keeping internet speed
        slow ensures more income for telcos that charge for texting and voice calls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f004664-70da-4fb9-a76c-c9a73e2f27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag mabilis ang</em> internet speed <em>sa</em> bansa,<em>
        hindi na ho kayo magte</em>-text or<em> tatawag</em>. Viber <em>na</em> or
        kahit anong applications <em>ang gagamitin ninyo kaya ayaw nilang gawin</em>,"
        said Escudero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1e0e8-c089-44e1-837f-822de9dff505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Karapatan na ang mabilis na</em> internet speed <em>di lamang
        para sa mga estudyante, pati na rin sa mga magulang at bawat Pilipino na gusto
        makapiling sa pamamagitan ng</em> internet <em>ang kanilang mga mahal sa buhay.</em>"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebf34b-250b-49d5-935e-cbf302249c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Once we get fast internet in the country, most of
        us wont text or call anymore. We’ll just use Viber or some other applications.
        This is why telcos don’t want fast internet. Fast internet is a right not
        just for students but also for parents and every Filipino who wants to connect
        with their loved ones online.]</p>'
    '23':
      'image': 'jcr:42bb2434-f07f-447a-830c-88dd5d20dc54'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284bf6d-f13d-47ce-af8c-cea30bbc7dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf04c5-15e4-43e7-b3ec-e3d3bac793b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos agreed with his rivals but took a swipe at the Aquino
        government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef87430-2bd3-4e25-af06-c997c8d15bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung alam ng</em> <em>administrasyon kung ano ang dapat gawin,
        anim na taon na bakit walang ginagawa?"</em> Marcos said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eeb0a9-7ab4-41ce-93fa-f312a532772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:19:14.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:20:12.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the administration knows what to do, why hasn’t
        it done anything in the past six years?"]</p>'
