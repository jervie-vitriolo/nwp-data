      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Senior military commanders are
        being dissuaded from publicly discussing Chinese actions in the South China
        Sea, multiple defense officials told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75c4d0-5258-43d4-9eab-66a83efb5a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has sought to cut down on any airing of differences
        between the Defense Department and the National Security Council on the sensitive
        issue, the defense officials said, though they noted that there was no official
        "gag order."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c1c13-d8c9-4ced-91f8-e6fe316eb345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was particularly concerned that there be no public
        disagreements between the bodies in the run-up to a visit to Washington by
        Chinese President Xi Jinping last week as part of President Barack Obama''s
        Nuclear Security Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc62c1d6-5c03-497e-a988-165f05ce5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, a senior administration official denied that
        there was any silencing of officials and said the issue was merely one of
        coordinating a message across several departments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a7b98d-7e8c-4b4a-8c7b-f200e47b9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration — from (the Department of Defense), to the State
        Department, to the NSC and places in between — recognizes the value of message
        discipline, especially when it comes to sensitive issues. It''s no secret
        that we coordinate messaging across the inter-agency on such priorities,"
        the official said. "But efforts to be consistent are a far cry from a ''gag
        order.'' To be clear, there never has been a ''gag order.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e0a30-c451-4e10-956e-0a70445e5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown on public statements was first reported by the independent
        Navy Times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3bc1c-ba4b-49df-8566-ae44606af107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials told CNN that senior commanders privately expressed
        differences with the White House on the U.S. response to China''s expanding
        claims in the South China Sea, including pushing for more robust Navy action
        in and around man-made islands that China has constructed. China has been
        building the islands in contested waters and then claiming control of the
        surrounding water and airspace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925be962-c642-41cb-a50f-877993809d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one defense official described these differences as "healthy"
        and said they did not signal an acrimonious relationship between the military
        and the NSC or the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2fe9bd-23a3-43d8-8672-ab5d01c9395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Harry Harris Jr., commander of U.S. Pacific Command, issued
        a statement saying, "Any assertion that there is a disconnect between U.S.
        Pacific Command and the White House is simply not true. My private counsel
        to the President and the Secretary during classified deliberations wouldn''t
        be worth much if it weren''t private. Maintaining that trust is why senior
        military admirals and generals won''t discuss our counsel in public."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1487b2f-28c6-4354-92a0-3eb2a385c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the U.S. has recently announced new steps to reassure
        Asian allies nervous in the face of Chinese territorial claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7c72a-7dcc-48f7-8d29-83f4be504042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Defense Secretary Ash Carter announced new military aid
        to the Philippines. The aid involves equipment to allow Filipino ships and
        aircraft to better track Chinese military activity, including around the Scarborough
        Shoal, which is claimed by both China and the Philippines and lies around
        130 miles from the Philippines'' capital of Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8402d3-2225-43b5-be6a-e2cf8f01a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the U.S. and Philippines welcomed a deal — called an Enhanced
        Defense Cooperation Agreement — that will allow the Pentagon to deploy conventional
        forces to the Philippines for the first time in decades and use parts of five
        military installations: Antonio Bautista Air Base, Basa Air Base, Fort Magsaysay,
        Lumbia Air Base and Mactan-Benito Ebuen Air Base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6f776-e115-40a2-828c-6a3c6e0a368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:07:14.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:07:38.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/08/politics/south-china-sea-differences-white-house-pentagon/index.html">Military
        officials: White House didn''t want public dispute on China</a>"</em></p>'
