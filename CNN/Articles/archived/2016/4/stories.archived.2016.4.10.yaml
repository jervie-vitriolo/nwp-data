      'jcr:uuid': '88807a60-e3f6-4a1c-abbd-ae4b76a049c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- Liberal Party
        vice-presidential bet Leni Robredo commutes to and from her hometown of Bicol
        weekly. In fact, she rode the LRT-2 en route to San Beda College when she
        was studying there last semester.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55100c0e-e571-4cbb-9190-3a9e8fc13be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is among millions of Filipino commuters who are dying to see
        the day the Philippines will have a better transport system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba562f-631b-48a5-b073-a4977516a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the widow of former Department of Interior and Local Government
        secretary Jesse, said a better mass transport system is key to decongesting
        Metro Manila.</p>'
    '5':
      'image': 'jcr:5c2d022f-cbd2-4500-9858-6e2a2af01e35'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8956e9-aa74-43d8-b795-db41fe2eb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be4b8c-28c9-4cc3-bec7-2ea7b7ffd94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Madali sabihin na bawasan yung</em> private cars," said the
        Congresswoman during the Vice Presidential Debate hosted by CNN Philippines
        on Sunday (April 10).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fbdf1-f7e7-43bc-a015-678676a78e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero hanggang inefficient pa yung ating mass transport system,
        talagang mas lalo pang mahihikayat ang mga tao na bumili ng sasakyan. Kasi
        bakit ka nga naman makikipag siksikan kung mas madali kung may sariling sasakyan</em>?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809783a-ebdf-4f18-aaf0-81d07d8bc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It’s easy to say we should reduce the number of private
        cars. But while our mass transport system is inefficient, more people will
        prefer to use private vehicles. Why go through the stress of public transport
        if you have the option to use your own car?"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33f3dc-80b1-489b-b3da-4c0834dc0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her solution?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf09883-5c27-4164-9bfd-dab8fb30280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayusin ang mass transport system natin</em>," she said. "<em>Sang
        ayon po ako sa</em> rapid bus transit system <em>na inumpisahan na po ngayon.
        At sang ayon po ako na dapat yung mga drivers de sahod na para di nagaagawan
        ng linya sa ating</em> traffic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36e3e9c-2e77-494b-82f9-d71ff4a7e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We should improve our mass transportation. I welcome
        the rapid bus transit system that we recently started. I also agree with the
        proposal to give drivers of public vehicles a regular salary so they don’t
        compete with each other to get passengers (Presently, public transport drivers
        in the Philippines earn through a boundary system—Editor)."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c3403-9fa0-401e-b1d2-8c3f66ac2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "P<em>ero yung pinaka long term solution is paga-ayos
        at pagpapa-asenso ng mga kanayunan. Kaming mga taga-probinsya ayaw naman po
        naming madala sa Maynila. Pero dahil nandito yung mga kailangan namin at oportunidad,
        pumupunta kami. Pero kung ang oportunidad po ay nandun na sa amin di na kami
        kailangan pumunta dito</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bc5c4-252c-470a-9d84-9537f3b85edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The long-term solution is to ensure development of
        the countryside. Those of us from the provinces don’t want to travel all the
        way to Metro Manila. But we’re forced to do that because most opportunities
        are there. But if opportunities are brought to the provinces, we would gladly
        stay there."]</p>'
    '21':
      'image': 'jcr:c6ca1b93-9b0d-4250-819e-e37d62571dba'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058b7ce-e7b6-4f58-ad49-29c384d25e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58365911-1c56-40ba-921b-f203d2404f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her rival, Senator Antonio Trillanes, echoed her sentiments while
        making other suggestions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e8d84-c055-4a6a-978c-b3f83ca06ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang una pong kailangan gawin ay ilipat ang kapitolyo natin</em>
        either <em>sa</em> Pampanga or <em>sa</em> Nueva Ecija. <em>Ginawa na po ito
        sa</em> Malaysia, <em>yung</em> government centers <em>nila nilabas nila so
        na</em>-decongest <em>yung</em> city," Trillanes said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b477ba28-c145-470f-b474-e95ca9224558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:20:25.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:20:58.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "First we need to move the country’s capital to either
        Pampanga or Nueva Ecija. They did this in Malaysia, moving government centers
        to the provinces to decongest the city."</p>'
  'vp-debate-corruption-showdown-cayetano-marcos':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'In heated arguments on corruption during the vice presidential debates:
      (L) Sen. Alan Peter Cayetano and (R) Sen. Ferdinand "Bongbong" Marcos Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T23:00:12.714+08:00
    'imagesource': 'jcr:0b460d65-a417-4a3d-bea8-f29b45bfed2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157cd150-7a7e-4625-a318-9ea27faaa5d6'
    'lead': 'The issue on corruption has taken about half of the time of the vice
      presidential debate, with candidates engaging in heated and passionate arguments.
      But the discussion has ultimately become a showdown between senators Alan Peter
      Cayetano and Ferdinand “Bongbong” Marcos Jr., who were good friends and colleagues
      in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:25:58.811+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T15:26:08.774+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:26:08.375+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Issue on corruption: A showdown between former friends Cayetano and
      Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606eb56d-a856-4209-8f6b-5a9e4748b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The first and
        only vice presidential debate has proven to be an equally interesting, if
        not more thought-provoking debate, as the presidential debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44651b-c9a9-46e1-8208-1c0a50e8b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first topic— corruption—an issue that clearly strikes the hearts
        of Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa34a5-fe61-4a08-a1af-82d8c90b7c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resulted in a heated exchange between colleagues, senators
        Alan Peter Cayetano and Ferdinand “Bongbong” Marcos, who both said during
        the debate that they are good friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0ed0e-9571-4af3-9ff3-4e3a4891d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said, in his long stint as a politician, both locally and
        as a senator, he was not dragged into any issue of corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82c78d5-3978-4c8a-8a10-21271a3af661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano struck down Marcos’ claims, saying the Marcos family has
        been involved in ill-gotten wealth during the administration of former president
        Ferdinand Marcos Sr.’s administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79ed8e-5f17-4c08-89ea-2a020b79651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagulat po ako mga kababayan, sabi ni senator Bongbong walang
        bahid ang kanilang pamilya</em>. Ten billion dollars <em>ang nanakaw nung
        panahon nila,</em> 450 billion<em> pesos. Nung isang lingo lang po, nagulat
        ako</em>, 205 million<em> po nilagay sa</em> Napoles <em>na mga</em> NGO,
        pork barrel <em>po yun ng hindi ng tatay nya pero sya,</em>” Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52818e9-05da-45e4-96da-10bc8724f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised my fellow countrymen, senator Bongbong
        said his family is clear of this issue. $10 billion was stolen during his
        father''s regime, that''s P450 billion. the other week, I was surprised, P205
        million was put in Napoles NGO, that''s pork barrel, not of his father but
        his.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec22521-ef7b-4786-82bc-589808a2613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added, if Marcos gets elected as the next vice president,
        it might be possible that his family’s ill-gotten wealth may reach up to $100
        billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57333bbc-8a9a-4bf8-812d-3f08961fe5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos quickly dismissed Cayetano’s claims saying it has no basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173147cf-f342-4816-8718-d173bd402151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang una yang malalaking numero na nababanggit ng ating kasamahan
        dito ay wala naman pong pinanggalingan kaya nagtataka ako kung saan kinuha
        ng mapakalaking numero na kinuha nya. Nagtataka naman ako na sa tagal naming
        pagsasama ni senator alan, ilang taon na kami magkasama kami sa partido, magkasama
        sa senado wala syang binabanggit na inaalala nya tungkol dyan,</em>” Marcos
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbe25c-2819-42b3-a8e5-139a61da73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all our colleague here mentions big numbers,
        which have no basis. I''m wondering where he got it. I also wonder, Senator
        Alan and I are together in a longtime, we are allies and we are both in the
        Senate but he does not mention about any of these.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499355d-5e1f-40c4-8f49-1ad2c22cb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added, if there are strong pieces of evidence against him,
        the present administration would have used it against him already.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda22956-7d89-4168-a3fb-362fc93d75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> PDAF, <em>nasagot na nasa atin yan. Kung may ebidensyang
        yan ay gagamitin ng gobyernong ito laban sa akin</em>,” said Marcos. “You
        must remember, I am a Marcos, and the president is an Aquino.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c741d-bb6f-4ad7-a53e-a6ddae4dd875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already answered the issue on PDAF. If there
        is evidence, I''m sure that the government will use it against me.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b1919-c029-4cff-84a7-5ef8aa091ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cayetano: Only three of us fought against corruption</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce6688-cd5e-4790-9ee6-80daa22e29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano pointed out, of all the candidates in the stage, he can
        only acknowledge three of them who have truly fought corruption— Trillanes,
        Honasan, and him. Cayetano said, only the three of them were willing to risk
        their lives in fighting for corruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d289d-3d16-462d-9d0f-d634a4c4efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabihin nyo anong isyu ng</em> corruption <em>sa ating bansa
        ang wala dun si</em> Alan Cayetano? Edsa 1, Edsa 2, <em>kay</em> Binay, <em>kay</em>
        Arroyo, <em>sa</em> SSS, sa fertilizer scam,<em> lahat po dun nandun kami
        at lumaban</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e32be7-23dc-4d9c-b054-4743fc1bcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell me, which issue on corruption I was not present?
        Edsa 1, Edsa 2, on Binay, on Arroyo, on SSS, on fertilizer scam, I was there
        and I fought.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04351d40-e07e-4392-991f-00a6098f0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano went on and said in the Philippines, only small-time thieves
        go to jail, instead of the big-time plunderers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbcee1e-467a-4fc7-99a6-e97ba1d13ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa Pilipinas pag</em> antibiotics, <em>pandesal ang nanakawin
        mo sigurado huli ka. Pero pag nagnakaw ka ng malaki sigurado magiging</em>
        congressman <em>ka, pag mas malaki nanakawin mo magiging senador ka. Pag barkada
        mo si</em> Napoles,<em> syempre si</em> Napoles<em> i-cli</em>-clear <em>ka,
        barkada mo sya e. Magiging vice president ka,”</em> Cayetano said referring
        to Marcos as alleged PDAF scam mastermind Janet Lim-Napoles’ friend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe5af4-f9a1-44df-8500-81780b498392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the Philippines, if you steal antibiotics or bread,
        you get jailed. But if you steal big amount, you become congressman. If you
        still bigger amount, you become a senator. If you are friends with Napoles,
        of course Napoles will clear your name because you''re her friend, you will
        be a vice president.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdec95-897e-4128-919e-2a9ead7ef8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos quickly rebutted with a question to Cayetano: “I was just
        wondering, is that how he became a congressman? Is that how he became a senator?”
        Marcos added: “That’s not how I became congressman, that’s not how I became
        a senator.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f2b0e-eb62-4062-af0c-8de607aac2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano insisted, Marcos is linked to the PDAF scam, saying he
        got angry with Cayetano when the former asked PDAF scam witness Maia Santos
        to attend the Senate inquiry on the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebc4ae-e56b-4de0-aef9-61a55909005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also insisted that his colleague failed to attend and
        deliberately refused to attend the probe on PDAF scam, insinuating that Marcos
        personally knows Napoles, who cleared Marcos from the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b325623-c405-4211-b820-c68495e46ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Marcos said he did not attend the hearings because
        he would not want to be involved in a probe being used for political agenda.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b61adb-0ffd-4db1-ba6c-9b4bc3ae1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil maliwanag sa akin na ang ginagawa nila ay hindi anti-corruption
        kundi pamumulitika. Hindi po ako sasama sa ganyang klaseng pamumulitika na
        itinataya at ginagamit ang dapat na pangtulong sa ating mga kababayan ang
        pamumulitika, ang kunwari na anti-corruption. Yun lang pala ay itinataas ang
        kanyang sariling bangko</em>.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7bab9a-6de6-4dd7-8c13-5aaadd174885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear to me that the probe is not an anti-corruption
        move but a politically-motivated one. I will not participate in that kind
        of politicking, where the people''s money is being used for some people''s
        political motives. It turns out that some would only want to show-off.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a9a5e-cc0a-4e9c-9d6e-62c90090af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:25:58.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:26:08.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vice presidential candidates only cooled down when the moderators
        diverted the discussion to the other candidates, and asked about several different
        issues aside from corruption.</p>'
  'vp-debate-pilipinasdebate2016-economic-growth-aquino-not-inclusive':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T20:25:26.674+08:00
    'imagesource': 'jcr:6db3249e-9021-462b-832e-f72fa6b24a52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4b13911-d266-4500-a09e-c8ea11a3f628'
    'lead': 'The vice presidential candidates believe that economic growth, despite
      its significant growth under President Aquino''s leadership, is not felt by
      the poor and marginalized. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:30:22.690+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T15:30:38.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:30:37.480+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP bets: Economic growth under Aquino is not inclusive

      '
    'updated': 2016-04-12T22:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3bce4c-756d-4561-b755-b81904823092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The vice presidential
        candidates agreed that despite being the fastest-growing in Southeast Asia,
        <a href="http://nine.cnnphilippines.com/business/2015/12/09/Aquino-Culture-of-integrity-boosted-Philippine-growth.html">economic
        growth under the Aquino administration</a> is not inclusive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575138e-4574-4c30-84f8-3f226e5c4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Commission on Elections'' (Comelec) vice presidential
        debate hosted by CNN Philippines, in partnership with Business Mirror, on
        Sunday (April 10), CNN Asia Pacific editor Andrew Stevens asked the candidates
        how they plan to sustain the Philippines’ economic growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d43415-fd31-470e-9005-569e3dc41747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy has significantly and quickly grown under
        the leadership of President Benigno Aquino III, with GDP growth averaging
        6.2 percent since 2010 and net foreign investments reaching as high as $6.2
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60586388-2190-4f7f-9d00-21ac83c62cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Leni Robredo, who is running under the administration’s Liberal
        Party, acknowledged the country’s economic achievements, but she said the
        government’s current programs are “not sufficient.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9507a-8761-4d13-9ca7-e1b799880156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Pantawid Pamilyang Pilipino Program (4Ps) could use
        improvement, since it does not ensure sustainability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95bf23-f030-4cf9-9ad3-b13ad68eb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May apat pang</em> Ps <em>na kailangang idagdag: pabahay, pagkain,
        paghahanapbuhay, at paghahanda sa sakuna</em>," said Robredo. "Kasi pag hindi
        po sila hinanda, hindi masu-sustain yung growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fff5a-3208-4489-b489-9d667ab0f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “There are four components that must be added to the
        current program: housing, food, employment, and disaster preparedness. If
        the people are not prepared, growth will not be sustained.”]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd65c22-9c79-45e3-a541-648cd21b8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/10/PiliPinasDebates2016-The-vice-presidential-debate-live-stream.html">Watch:
        Full-length video of the vice presidential debate</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac970d0-430b-44e9-bb8f-f3473748bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rich keep getting rich''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4acdd-65f2-4985-84f9-1f02c052fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr. said economic growth is hindered
        by a growing poverty and mortality rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f907f9-1021-41be-bdfe-bb7c915e00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit sinasabi na ito ay</em> inclusive growth, <em>ang problema
        ay hindi nga ito</em> inclusive. <em>Dahil hindi ito nararamdaman ng pangkaraniwang
        mamayang Pilipino</em>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e38e3aa-6f72-404c-b235-44368045192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Even if they say this is inclusive growth, the problem
        is it really isn’t inclusive because progress is not felt by the ordinary
        Filipino.”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996efd33-2fb1-4194-a832-3f2aa05bb882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung meron mang yamang pumapasok sa Pilipinas, ay dapat pumunta
        sa taumbayan...Hanggang ngayon hindi pa nila nararamdaman ang inclusive growth
        rate na ipinagmamalaki ng ating administrasyon,</em>" Marcos added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca849b6-102d-4e7e-ba1b-1bc653b92e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The Philippines’ riches must be given to its people.
        Until now, they have yet to feel the inclusive economic growth that the current
        government is so proud of.”]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36005dbe-2bf4-40c3-9b8c-6c6eaa00bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis "Chiz" Escudero said that marginalized sectors such
        as farmers and fisherfolk are left behind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955f562-37f1-485e-a7af-b0105dbfdfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas yumayaman po lamang ang dati nang mayaman</em>," he said.
        "<em>Dapat maparamdam</em> [ang economic growth] <em>sa pinakamahirap nating
        kababayan</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c3066-009a-457d-b24d-d710a411a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The rich keep getting rich. Economic growth must
        be felt by even the most marginalized sectors.”]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33845e1-1668-4572-9ded-a8813fd07503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Alan Peter Cayetano, on the other hand, pointed out that as
        the economy grows, crime and illegal drugs also become more rampant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446e336-ea47-4a3b-b236-2e85a1eb0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took the chance to promote his and running-mate Mayor Rodrigo
        Duterte''s campaign for a federal type of government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f216e-6c96-492b-a488-5262199338f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:30:22.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:30:38.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s political will and leadership that will win the day," he
        said.</p>'
