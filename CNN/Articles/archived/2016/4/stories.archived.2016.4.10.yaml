    'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:14:10.323+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political angles swirl over Pacquiao-Bradley rubber match

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a62748-420f-4ff9-ad7d-b4769da471b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Manny Pacquiao returns to the ring
        nearly a year after his mega-fight loss to Floyd Mayweather for a rubber-match
        clash with Tim Bradley in Las Vegas on Saturday against a swirling backdrop
        of politics and legacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282901f7-4ca8-44a7-bf4b-5fe6919f2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Pacquiao, who has said this will be his final fight,
        lost a controversial split-decision to Bradley in 2012 and two years later
        won a decisive unanimous decision against the American to level the score.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0953bace-31cf-4fa4-9987-7d67722b98d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Pacquiao''s first fight since having surgery on his
        right shoulder to repair a long-term rotator cuff problem, an injury he said
        robbed him of his power in a lacklustre showing against Mayweather in boxing''s
        richest ever contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f651aad-a52c-4343-bb10-ac805fb55501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been working on my right hand and my right hook which is
        very good," said Pacquiao, who has not had a knockout since 2009. "My right
        shoulder is healed and that is good, because I can use it with real power."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11c90e-c3f8-4ea0-b18b-a7430a669887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his legion of fans would love to see the Filipino deliver
        a vintage performance, there may be even more on the line than the boxing
        records of Pacquiao (57-6-2) and Bradley (33-1-1).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96024ca-3848-4a6c-b47c-dd92d0006b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, one of the most charismatic and accomplished boxers of
        his generation, is looking ahead to focusing full attention on his family
        and Filipino politics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72df227-91ad-4720-8489-9f586ede46e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already serving in the Philippine Congress'' lower house, Pacquiao
        is in the midst of a campaign for the senate, a bid that would benefit greatly
        from a crowning victory in the welterweight showdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7257e4-a3fb-4049-aece-7331da9a2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to get the win for my country and the people
        in the Philippines, but the most important thing is a win for my country and
        a win for my legacy in boxing," he said, acknowledging that a victory would
        help him in the election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0aa343-2dbb-4174-8d45-96977060cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, meanwhile, has been catching fire during his training
        in Los Angeles for the Bradley bout over a remark he made in an interview
        on Philippine TV when the devout Christian was asked his view on same-sex
        marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e0bfe-55b3-4956-91ec-936c2cb31fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Worse than animals''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bae47-bbf2-4662-8b68-bf4178792d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former eight-division champion became a villain to the LGBT
        (lesbian, gay, bisexual, transgender) community for saying their behaviour
        was "worse than animals".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad661bd-c55d-42fa-81e5-74ff429f96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino southpaw later apologized on Twitter. "I''m sorry for
        hurting people by comparing homosexuals to animals. Please forgive me for
        those I''ve hurt. God Bless!" Pacquiao wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe329f4-892a-47f7-8a03-c08bd2302c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular pugilist lost a Nike sponsorship over the controversy
        and his retinue fended off a potential assault attempt outside a Los Angeles
        restaurant from someone enraged by his remark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179e661-9d6d-4b8b-93c9-150971c2107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion, spearheaded by Bob Arum and Top Rank, stirred some
        U.S. political passions by heralding the other bouts on Saturday at the MGM
        Grand as the ''NoTrump Undercard''.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa9bd8-f7c5-4cd0-b8bd-ab90ca8e0f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving that label to the undercard, which features a bevy of top
        Hispanic boxers, is a poke at billionaire real estate developer Donald Trump,
        who is running to become the Republican Party''s U.S. presidential candidate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccd0eb-0d0f-4d09-870e-4b0fe5297a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:38:25.910+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:14:10.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has advocated building a wall along the U.S. border with Mexico
        to keep out illegal immigrants.</p>'
  'basilan-encounter-araw-ng-kagitingan-abu-sayyaf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T03:24:49.648+08:00
    'imagesource': 'jcr:327375ca-0a0a-4577-a727-ca8e829db011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08168c4-ff25-471f-9162-79d1137b59dc'
    'lead': 'The Western Mindanao Command (WesMinCom) says at least 18 soldiers and
      five bandits were killed during a clash between government troops and the Abu
      Sayyaf (ASG) on Saturday (April 9) in Tipo-Tipo, Basilan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:43:30.262+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T08:45:37.962+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:45:37.773+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 soldiers dead, 5 Abu Sayyaf bandits killed in Basilan encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2807f7d-97aa-467c-bc8d-f90b817afda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — The Western
        Mindanao Command (WesMinCom) says at least 18 soldiers and five bandits were
        killed during a clash between government troops and the Abu Sayyaf (ASG) on
        Saturday (April 9) in Tipo-Tipo, Basilan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757414e-954f-4105-8a0c-f36f19239770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        "Who are the Abu Sayyaf?"</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4462b634-e437-4361-8269-36484f79dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Sunday morning (April 10), WesMinCom spokesperson
        Maj. Filemon Tan said more than 50 other soldiers were wounded in the nearly
        10-hour gunbattle that resulted in one of the biggest casualties suffered
        by government forces in a single day in recent years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c11b9-cee8-4a75-a233-df04429875bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar encounter in Al Barka, also in Basilan, in 2011 left 19
        government troops dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698f00d-a802-4c5d-ab44-0d3a82de4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said five ASG fighters were killed, including a suspected foreign
        terrorist, Moroccan national Mohammad Khattab, and Ubaida Hapilon, the son
        of Abu Sayyaf senior leader Isnilon Hapilon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552df33-f248-41e1-a602-fd9b547f26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the WesMinCom described Khattab as an IED bomb instructor
        and jihadist preacher who was trying link local lawless armed groups and kidnap-for-ransom
        groups with international terrorist organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7444a5-bdaf-43d9-a986-5f5a87f9e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It estimates 20 Abu Sayyaf extremists were injured during the clash,
        including senior leader Radzmil Jannatul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148f91c-8e41-4de2-ad1b-70f30dfb8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers of Joint Task Group Basilan conducting military operations
        in Basilan province encountered more or less 120 Abu Sayyaf bandits under
        Isnilon Hapilon and Furuji Indama."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035952a6-170d-4f08-9690-5fe56032cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the soldiers were attacked at around 8 a.m. in
        Sitio Bayoko, Baguindan. An intense firefight ensued between the ASG and soldiers
        from the 44th Infantry Battalion, the 4th Special Forces Battalion, and 14
        Cavalry troops.</p>'
    '17':
      'image': 'jcr:d3aee47e-3fd6-46c8-8e6b-b963ecf5a244'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439e1c4-4b58-4352-a7a0-6a0eb61f5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087cbc82-944e-40a9-9ec4-3bde6d6c3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash occurred on the same day the country observed Araw ng
        Kagitingan (Day of Valor), which honors those who served the country in times
        of war or peace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56342d87-1058-498a-8ef9-c41ced4933f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Voltaire Gazmin and Armed Forces of the Philippines
        chief Gen. Hernando Irriberi flew to the Western Mindanao Command Headquarters
        in Zamboanga City to check the situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1575ec4-41f0-4f30-8fd6-f22425a45bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military Operations will continue without let up as we seek the
        withdrawing bandits and hold them accountable for their crimes," WesMinCom
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6f802-3cd1-4d10-834b-2b696f721db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:43:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:45:37.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Zamboanga City-based journalist
        Liza Jocson contributed to this report.</em></p>'
  'palarong-pambansa-albay':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-14T03:07:01.905+08:00
    'imagesource': 'jcr:0cd6463e-3d19-4bdc-ad89-b689fdcd0308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f448e76b-7b75-4abc-989b-111994abad33'
    'lead': 'Provincial host Albay put together a festive opening ceremony to formally
      start the 59th Palarong Pambansa at Albay Sports and Tourism Complex inside
      the Bicol University Main Campus on Sunday (April 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:03:53.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:05:14.830+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '59th Palarong Pambansa kicks off in Albay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b08ab-32cc-432a-beed-69119c15c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Provincial host
        Albay put together a festive opening ceremony to formally start the 59th Palarong
        Pambansa at Albay Sports and Tourism Complex inside the Bicol University Main
        Campus on Sunday (April 10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f816898-1a04-4cf7-b2e7-a952939a1af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening of the annual sports event, last year’s host
        Davao del Norte Gov. Rodolfo del Rosario turned over the torch to Albay Gov.
        Joey Salceda followed by the relay of the torch to different municipalities
        of the province until it reached the main venue of the Palarong Pambansa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a94873-afe2-4a5d-a81a-e53e38cbaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated 18,000 student athletes, coaches and guests from 18 regions,
        including the recently-established Negros Island region, lit up the ceremony
        with their colorful costumes, banners and flag gimmicks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d7196-f967-4afb-8380-b777263a2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PWD inclusiveness</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835125b0-5774-43d9-aa15-036b7d29294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda earlier said that this year’s Palarong Pambansa is different
        among the previous editions. This year’s opening ceremony torch-bearers are
        Francis Evaristo, a handicapped person, and PBA star Terrence Romeo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d55a7-bc3d-4a3f-8a36-3ea46e671ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the 59th Palarong Pambansa 2016 will have
        special games for children with special needs. These games include athletics,
        goal ball, swimming and bocce—a ball sport closely related to bowling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8567e9-2bba-457c-9c99-db518daf607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay governor said this symbolizes the province’s goal to tap
        each and every member of the community especially the persons with disabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3e2e1-5b6a-4bd7-b69a-104a2c9a675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the week-long youth games, elementary student-athletes will
        compete in 15 games while the secondary level will compete in 17 games and
        four demonstration sports: billiards, futsal, wrestling and wushu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddcee1-ca63-4809-9573-1e86f9fe8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:03:53.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:05:14.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palarong Pambansa 2016 will run from April 10 to 16.</p>'
