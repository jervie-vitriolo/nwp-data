  'boxing-pacquiao-win-julaton-analysis':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Former boxing champion Ana Julaton said Manny Pacquiao''s "experience
      and elite boxing skill" was enough to offset most of Timothy Bradley''s attacks.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-10T13:58:47.163+08:00
    'imagesource': 'jcr:a7dcf87d-d484-422c-aba1-5d16f6470207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e3bb2a-5fa3-4c9a-bb7f-140cad68bf20'
    'lead': 'Former boxing champion Ana Julaton said Manny Pacquiao''s "experience
      and elite boxing skill" was enough to offset Timothy Bradley''s attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T16:57:26.461+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T16:57:52.165+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:57:51.942+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julaton on Pacquiao''s win: Manny was stronger, more skilled fighter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba48ddf-2316-499e-ba6a-8b9f39f23f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino boxing
        champion Manny Pacquiao scored a uninamous decision win in his third showdown
        against American fighter Timothy Bradley Jr. at the MGM Grand in Las Vegas,
        Nevada on Sunday (April 10 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88233508-e8a4-414e-9ceb-db7b003d2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing world champion turned MMA fighter Ana Julaton witnessed and
        covered the match live for CNN Philippines, saying it was "a tactical fight."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bd8c8-ea75-4cfb-b590-cb3970fda431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rubber matches are some of the toughest fights that a fighter can
        face, mainly because both fighters have seen each other in the ring," she
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e9180-7c58-4f1d-81c6-3aafd6047215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/10/boxing-pacquiao-bradley-fight-result.html">Related:
        Pacquiao scores win in third fight vs. Bradley</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104961ed-ce82-4281-9f97-6a3c9d40d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Bradley executed his game plan by trying to expose Pacquiao,
        but she added the Filipino boxer had enough tools in the shed to ward off
        any attack from Bradley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacdb96-e5dc-4d69-9f24-f94d8a4b7a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bradley and Coach Atlas worked on technique and strategy to expose
        Pacquiao, but you have to credit Manny''s experience and elite boxing skill
        to offset most of Bradley''s attempts," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f1d0d-13c9-4dc5-a317-30a63080fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julaton believes the difference maker was that "Pacquiao is 100
        percent and injury-free."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c165632-dd77-4369-a082-6dcfe93d9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fight clearly shows that Manny''s the stronger and more skilled
        fighter, knocking down Bradley twice in this fight," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba5602-5366-4934-9eb3-dab9f2f8c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley took tough shots from Pacquiao and fell two times to the
        canvas, once in the seventh round and another in the ninth round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c068c-bcad-4ff7-8d64-3cb98413dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fight, Pacquiao was asked whether or not the bout would
        be the last of his boxing career. He stressed that he can still fight, but
        <a href="http://nine.cnnphilippines.com/sports/2016/04/10/Manny-Pacquiao-Tim-Bradley-retirement.html">has
        made a decision</a> "to go back to the Philippines and help the people, and
        spend time with my family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca39883-1c93-4b8c-8ef9-d9530fef400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s professional boxing improved to 58-6-2, including 38
        knockouts. If he does indeed hang up his gloves after this, Julaton said the
        Bradley fight was one for the books.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47bec0-8f38-4fc0-9a01-0a0f72c3e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:57:26.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:57:52.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It was a] great fight," said Julaton. "And if it''s his last, it
        was a great performance by a one of a kind champion."</p>'
  'us-defense-secretary-ash-carter-south-china-sea':
    'author': 'Kevin Bohn and Jamie Crawford, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-10T01:17:12.962+08:00
    'imagesource': 'jcr:4449668e-6af1-47b2-824c-f4482fcdb68b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39026d4d-314e-4a37-88ec-0048c7703710'
    'lead': 'U.S. Secretary of Defense Ash Carter will visit the Philippines and stop
      by two of the five sites where the U.S. will station some forces, including
      one bordering the disputed South China Sea, a senior defense official told reporters
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:09:25.107+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T08:10:18.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:10:18.378+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Defense Secretary Ash Carter to visit site near disputed South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68edd65c-7299-461c-9a20-bf51cf274369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — U.S. Secretary of Defense Ash
        Carter will visit the Philippines and stop by two of the five sites where
        the U.S. will station some forces, including one bordering the disputed South
        China Sea, a senior defense official told reporters Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb34f0-ac6a-44ce-b77c-136d5862e43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new annex to a defense cooperation agreement between the countries
        will allow the U.S. to station temporary rotational forces there in the future,
        and the U.S. will devote military construction funds to upgrade those facilities,
        the official said. The official added that this will enhance the U.S. ability
        to operate in the region, especially over the disputed South China Sea and
        will present a strong deterrent message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626efb0-636e-4812-a214-b9096d648b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Carter visit to the South China Sea area is meant to
        send a message to China about recent actions, the senior defense official
        said, "It''s a message to the region about our commitment to peace and stability
        there. It''s a message to the region about the continued importance we place
        on the South China Sea as a core American security interest, and it''s about
        demonstrating to the Philippines our continued ironclad commitment to their
        security."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d4f26-28a3-40a5-bd02-81cd2af22313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On concerns that China would see this as aggression, the official
        said, "I hope the Chinese will see this as a demonstration of our commitment
        to the Philippines and to security and stability in the region. If they chose
        to take further messages from that, you''ll have to ask them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a65ac-4483-46ff-bb11-7253050ac286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base where some U.S. forces will be is about 100 miles from
        the disputed Spratly Islands archipelago, which China claims and where it
        has built some airstrips and ports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f6690-fad6-43dd-b9e5-9a5befa29d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like everybody to know how important the South China Sea
        is to U.S. security and how important continued stability there is to U.S.
        security. And we''ve made our views clear all along about our strong interest
        in peaceful resolution to these territorial conflicts," the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df64e60-7b23-4c69-a03b-7fb11a12aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s visit to the Philippines is part of an Asia swing, which
        will also include India, and then he''ll head to the Middle East. He will
        stop in the United Arab Emirates and Saudi Arabia, where he will attend a
        gulf leaders summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5895c-9b77-41d8-95f1-c89403eacf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:09:25.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:10:18.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
