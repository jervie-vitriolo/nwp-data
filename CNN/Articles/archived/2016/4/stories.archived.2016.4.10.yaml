  'vp-debate-candidates-peace-in-mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T19:52:32.882+08:00
    'imagesource': 'jcr:b3de3b03-6518-4405-a881-c74e25e6063c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7cd3492-70a2-4d16-82c0-06f792edf31b'
    'lead': 'The issue in Mindanao was one of the main topics discussed in the only
      vice presidential debate, organized by the Comelec with CNN Philippines and
      media partner Business Mirror, at the University of Santo Tomas Quadricentennial
      Pavilion on Sunday (April 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:39:50.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T15:43:48.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:43:48.112+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are VP candidates proposing to achieve peace in Mindanao?

      '
    'updated': 2016-04-13T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df382da7-eae2-4a8b-8b35-a0536506a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The persistent
        issue of peace in Mindanao was one of the main topics discussed in the only
        vice presidential debate, organized by the Commission on Elections (Comelec)
        with CNN Philippines and media partner Business Mirror, at the University
        of Santo Tomas (UST) Quadricentennial Pavilion on Sunday (April 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3fbec5-9538-421f-8c0e-0eaaf1e31eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV answered first, saying it is important
        "to go back to the negotiating table."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ccf46-e849-4878-a903-83a878c96523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the present version of the Bangsamoro Basic Law (BBL) should
        be revised because there were many constitutional provisions and security
        provisions that should be included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc5182-a9c8-4920-96b0-e80e3fbc496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed to create autonomous regions, one for Central Mindanao
        and one for Basilan Sulu, and Tawi-Tawi, because historically and culturally
        they had been different groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14d278-ad18-461d-a26e-e42cd2c27d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Alan Peter Cayetano, the problem in Mindanao is caused
        by poverty and historical injustice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c3d88-b96f-4c8a-8803-52a751a3e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, similar to what his running mate Rodrigo Duterte had
        been saying, a shift to a federal form of government and providing "equal
        opportunity for Luzon, Visayas and Mindanao" would solve the Mindanao issue.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The vice-presidential bets on how to achieve lasting peace in Mindanao.
        <a href="https://twitter.com/hashtag/PiliPinasDebate2016?src=hash&amp;ref_src=twsrc%5Etfw">#PiliPinasDebate2016</a>
        <a href="https://t.co/LwOb4JixyB">https://t.co/LwOb4JixyB</a> <a href="https://t.co/Hieeb0EiJY">https://t.co/Hieeb0EiJY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/719120258494177282?ref_src=twsrc%5Etfw">April
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b1cca-690e-47c4-9030-4f020de4d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a024e-a389-4925-bae2-2f6701b1930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ferdinand "Bongbong" Marcos Jr. said the key is
        "to continue the peace process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4ef07-a292-41c7-a234-b9dc31d23dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the BBL should encompass all sectors — including
        women, local government, Christians, Muslims. He added that these sectors
        should be involved in the solution and understand the peace process. He repeated
        pushing for a substitute bill he proposed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01811ba-6786-4723-801c-a516511ef979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Gringo Honasan said the answer to this issue
        would be "good government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718b60b-86b5-4b1d-86f8-6d413a2d7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said addressing the root causes — social injustice, poverty,
        ignorance, and hunger — would begin to solve the problems in Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cea3b-b534-4916-a4ce-9eb66e09e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:39:50.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:43:48.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis "Chiz" Escudero also said that solving poverty in the
        country would address the problems of crime and rebellion. He also said, if
        elected, he and Sen. Grace Poe would allot a third of the national budget
        for Mindanao.</p>'
  'marcos-no-to-politics':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T19:52:07.060+08:00
    'imagesource': 'jcr:31a144fe-aeca-48fa-b736-0ffeccbd8823'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '899e02b2-c28e-4d40-8480-0c848bdf1bc4'
    'lead': 'Vice presidential candidate and Sen. Ferdinand "Bongbong" Marcos II on
      Sunday (April 10) claims his no-show in Senate hearings on corruption did not
      mean guilt — but only reflected his reluctance to participate in politically-motivated
      hearings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:48:17.548+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T15:48:35.287+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:48:34.901+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: I do not participate in politically-motivated hearings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b901b39-b718-48ef-a820-60b2ec5c2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice presidential
        candidate and Sen. Ferdinand&nbsp; "Bongbong" Marcos II said his absence in
        Senate hearings on corruption did not mean guilt — but only reflected his
        reluctance to participate in politically-motivated hearings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7bff6-2cca-4498-a928-44cb30df468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the sole vice presidential debate on Sunday (April 10), spearheaded
        by CNN Philippines, together with the Commission on Elections (Comelec) and
        the Kapisanan ng Broadkaster ng Pilipinas (KBP), in partnership with Business
        Mirror, Marcos shrugged off Sen. Alan Peter Cayetano''s allegations about
        his alleged involvement in the Janet Lim Napoles-led pork barrel scandal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489ab3e-fc86-4392-a397-383084c4a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/pilipinasdebate2016-cayetano-marcos-vp-debate.html">Related:
        Cayetano hits at Marcos on corruption issue</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7dc751-eb72-4351-b8a0-26c7c792048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano alleged that Marcos was dismayed when a certain Maya Santos
        was invited during one of the Senate hearings on the controversial issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c739b-f98d-49b5-a308-84d6bdf75f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naalala ko tuloy nung hearing ni</em> Napoles, <em>galit siyang</em>
        (Marcos) <em>lumapit sa''kin nung malaman niyang inimbitahan namin ang isang</em>
        Maya Santos," said Cayetano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505c461c-2d1a-4b3a-a2e9-cfb3006d1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I remember during the Napoles hearing, he angrily
        went up to me when he learned that we invited a certain Maya Santos.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a5a81-575f-4734-aaca-4e03d13aa8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun pala, siya ''yung</em> ''in between'' nina Marcos <em>at</em>
        Napoles."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9be9d-eaab-4d6a-ab5d-f52ea13dabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It turns out, she is the "in between" of Marcos and
        Napoles.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0717233-88e3-4b96-8d48-a386238acffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/poll-vice-president.html">Poll:
        Who is your vice president?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9fd21b-477c-4226-962d-08577661bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos junked the allegation and quipped: "<em>Hindi po ako sasama
        sa ganyang klaseng pamumulitka na tinataya ang dapat pantulong sa ating mga
        kababayan</em>...<em> Dapat</em> anti-corruption [ang mga hearing sa Senado]<em>
        pero ang totoo itinataas lang nila</em> (lawmakers) <em>ang kanilang sariling
        bangko</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9ecc5-f4b6-40cb-be18-2b2cbd0f9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not participate in that kind of politics which
        puts at stake the welfare of our countrymen... Anti-corruption should be central
        (to the Senate hearings) but, in reality, they (lawmakers) are just doing
        that for personal gratuity.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cfeba9-0532-48b2-9648-5eef0d3b2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos claimed his name had never been tainted with corruption,
        saying that the allegations against him all boiled down to politics as he
        vied for the country''s second top post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894756e-b499-47ab-9e74-a74f32db700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:48:17.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:48:35.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/25/Marcoses-in-power-EDSA-Revolution.html">Also
        read: Sociologist explains: Despite father''s dictatorship, why are Marcoses
        still popular?</a></strong></p>'
  'vp-debate-Cayetano-likens-Marcos-wealth-to-Napoles-money':
    'author': 'Alex Ho, CNN Philippines'
    'caption': '(L-R) Sen. Alan Peter Cayetano and Sen. Bongbong Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T19:49:49.332+08:00
    'imagesource': 'jcr:9fea3f69-be44-446d-9fb7-25758b5a1d4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba940f67-a012-4983-8a88-d566092e5932'
    'lead': 'In what one of the anchors described as similar to a recent Pacquiao-Bradley
      fight, senators Alan Peter Cayetano and Ferdinand "Bongbong" Marcos Jr. slugged
      it out on Sunday (April 10) during the official vice presidential debates carried
      by CNN Philippines over free TV Channel 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T15:54:21.457+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T15:54:49.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T15:54:48.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano likens Marcos wealth to Napoles money

      '
    'updated': 2016-04-14T15:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785304c-e0c7-45ef-a262-30c30cf872b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In what one of
        the anchors described as similar to a recent Pacquiao-Bradley fight, senators
        Alan Peter Cayetano and Ferdinand "Bongbong" Marcos Jr. slugged it out on
        Sunday (April 10) during the official vice presidential debates carried by
        CNN Philippines over free TV Channel 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42ed69-5518-43ad-9ea8-331193e711ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being at each other''s throats over a previous topic on corruption,
        Cayetano and Marcos were at it again when the issue of political dynasties
        was brought up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbda319-0783-4e29-b00f-3d8654e63fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated exchange was sparked when Marcos said that voters should
        not look at the candidates'' family names in choosing a vice president, and
        instead look at their track records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48156e-e817-4163-afb7-f2a8ffe29aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This got Cayetano''s hackles up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f21f9a2-822b-44fd-b3e5-0a46acce5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kalimutan ang pangalan? Kalimutan ang</em> history?" Cayetano
        blurted out, in obvious reference to Marcos'' lineage and the martial law
        years of his father, the late strongman Ferdinand Marcos, Sr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba48212a-6980-45d8-888f-016820706300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Forget the names? Forget history?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09086b7a-6214-45da-8d9e-4eadc88c5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos quickly clarified that he was taken out of context, and he
        didn''t mention anything about forgetting history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1338fa-4824-4346-9654-3307e685a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano followed up by posing a hypothetical scenario: What
        if thirty years later, a grandson or granddaughter of suspected pork barrel
        scam ringleader Janet Lim-Napoles ran for public office?</p>'
    '8':
      'image': 'jcr:dc5afb9d-8962-4c40-b5c2-ecb60183d180'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005b5b0-4123-4012-8fe0-bc7c7e6d89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95df7d-c74d-4624-b582-261a4f6a8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that wouldn''t the campaign money to be used by such
        a candidate be coming from stolen pork barrel — in the same vein that Marcos''
        money was from the "ill-gotten" wealth of his parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c461a0-4cbd-489a-9a28-a8db01d75aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this analogy, Cayetano harped on the fact that Marcos remained
        his father''s son — and the sins of the father reflected on his descendants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9ca1d-c028-4560-a956-9c5876b5f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stand on anti-political dynasty</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41477c0e-d7b3-440a-92bc-0734bdb231e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the six vice presidential bets said they were in favor of
        passing an anti-political dynasty law — with Cayetano, Marcos and Sen. Francis
        "Chiz" Escudero admitting that they belonged to a political clan.</p>'
    '15':
      'image': 'jcr:b8d88137-738a-41e8-a047-658e00f3282e'
      'imageCaption': 'Is it time to pass an anti-dynasty law?'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e692f3-b872-4e0c-aa3b-3b31bacffe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78c693-8e08-42a2-8c61-605fbc0c41b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pointed out that among the VP bets, he was the first one
        who wrote an anti-political dynasty provision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2df2f6-74b5-471d-b97e-4924602e9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party''s Leni Robredo also said she was one of the co-authors
        of an anti-political dynasty bill, noting that there should be equal opportunities
        for everyone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fd51d-2c2c-4ec3-813d-abd069df6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he would not be against such measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa71390-9123-42f4-994e-f075a1f562e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Escudero said he would not participate in any deliberation
        regarding such measure as he came from a political clan. Trillanes even pointed
        out the Escudero''s mother was sitting as a representative of Sorsogon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04713d9e-f408-4d0b-94c1-467f2ce543d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:54:21.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:54:49.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sen. Gringo Honasan said lawmakers must tread carefully
        as a political dynasty had yet to be defined by law.</p>'
