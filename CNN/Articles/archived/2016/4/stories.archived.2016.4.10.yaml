    'template': '1'
    'title': 'Improving public transport system will decongest Metro Manila - VP bets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef9c7f-5b6b-4fcd-a3ce-051c98e62f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a heated debate
        on Sunday (April 10) where vice presidential candidates disagreed on issues
        on human rights, crime and corruption, all candidates took a unified stance
        on the need to solve the traffic problem in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd2b4f-7d56-44d3-a233-9348850b4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate moderators Pia Hontiveros and Pinky Webb asked what their
        solution was to the traffic problem and how soon could results be felt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aadb1-5b69-4f0d-bd7b-3f563efe6901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business Mirror columnist John Mangun also asked what could be done
        to improve provincial transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59869188-187e-40a8-bbde-aab4d924ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates all agreed - improving the mass transit system and
        moving government offices and business centers out of Metro Manila could solve
        the perpetual traffic jam in the nation''s capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf10227-98a4-429d-97cc-6aa70f7067d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA Vice Presidential Candidate Gringo Honasan said long-term planning
        could decongest Metro Manila roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc8ad9-09e5-413a-8258-1867ca34b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should determine agricultural, industrial, commercial and educational
        centers (outside of Metro Manila)," Honasan said. He added that ensuring job
        and food security for residents in provinces would help solve the traffic
        problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bdfd3-15d1-44ee-ba52-2e49c052efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nacionalista VP bet Bongbong Marcos said improving the public transport
        system would lessen the number of private cars on the road.</p>'
    '13':
      'image': 'jcr:f5092ee4-715c-4b6c-b897-d7693e9d264f'
      'imageCaption': 'Bongbong Marcos on solving traffic  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d06801-c7d5-4b10-9e69-51e0ab395858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fe074-1c3a-46e2-9e2d-cd66c6666cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos proposes, "<em>Dapat ibigay ang mga kontrata ng MRT hindi
        sa mga hindi alam ang ginagawa. Ibigay sa mga nakakaintindi kung paano ipatakbo
        ang linya ng MRT</em>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2498a98-743b-4ba2-a1d0-056f4ace36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Projects and contracts on improving the MRT should
        be given to those who know what their doing."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451b839-bb04-4cce-99e3-5e4f807e0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that improving road infrastructure by adding bypasses could
        help reduce congestion. He also proposed moving government offices and business
        centers outside of Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b58622-a0f3-474f-8719-4aec3e1ec865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party candidate Leni Robredo, meanwhile, touted her experience
        as a commuter in her hometown in Camarines Sur.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1412786b-8d1b-425f-b8aa-08b90ecc7a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the rapid bus transit system should be completed right
        away.</p>'
    '23':
