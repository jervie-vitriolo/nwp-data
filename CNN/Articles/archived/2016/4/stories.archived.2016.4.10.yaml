      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that Bicolanos had long been clamoring for the improvement
        of the PNR. She said while it was easy to say the number of private cars should
        be reduced, this could not be done without an efficient mass transport system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47698c1-3c1d-49e8-8ded-bac3b60668c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CamSur representative agreed with her competitors, saying decentralizing
        business and government in Metro Manila would help solve the problem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0acdf8e-8b72-44a2-8d22-01b72c5cab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaming taga-probinsya, ayaw sa Manila. Pero dahil dito ang
        oportunidad, pumupunta kami. Kung oportunindad nasa amin, hindi na kami pupunta
        dito</em>," Robredo said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3194cd-a381-4646-b079-bc921ee4de34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We, from the provinces, don''t want to go to Manila,
        but since opportunities are here, we have no choice but to come here."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e05ea-7f0e-4159-a981-91b7a96580de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/VP-Debates-Robredo-traffic-issues.html">Related:
        Robredo says efficient mass transport system solution to Metro Manila traffic
        issues</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cf289-9a82-4c61-a3a2-9c0ac17ceaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent candidate Sonny Trillanes gave a more direct proposal
        - saying government centers should be moved either to Pampanga or Nueva Ecija.</p>'
    '35':
      'image': 'jcr:c6ca1b93-9b0d-4250-819e-e37d62571dba'
      'imageCaption': 'Sonny Trillanes on how to solve traffic  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4bcfb-4634-4cbd-af24-9789e94849d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ed99d-c181-439e-9173-4793d84191f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added that a monorail system - much like what Sydney,
        Australia had, should be put up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64400a8-e452-40ab-a95f-9f04c4ec685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mabilis ito gawin kesa sa LRT kasi mas mababaw ang hukay,
        ito ang ginagawa sa Sydney. Magagawa yan kung pasisimulan kaagad,</em>" he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c737550-bc8a-4bd1-8eca-ff8e6d0dc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This will be faster to put up since we won''t need
        to dig that deep."]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c8157-9552-42b2-ae9f-38fedd9577d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban candidate Alan Peter Cayetano, meanwhile, quipped that
        he, along with running mate Rodrigo Duterte, would copy the proposals of their
        opponents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a9d54-d540-448d-817e-228348a4e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said improving the public transportation system had long
        been part of JICA and NEDA''s master plan for Metro Manila.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efae959-e202-463e-934e-871ba14abf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a Mindanao railway system had been proposed since 2010
        and had yet to begin construction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58beb87-a622-4ebe-a0b6-815d65a7993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi naayos ang railway system sa Mindanao? Dahil ang
        karamihan ng kapangyarihan ng mga pulitiko ay nasa Maynila</em>," says Cayetano.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b7eda-d36b-4cae-975b-b978e7d86fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Why is there no efficient railway system in Mindanao?
        It''s because all most of the politicians focus on Manila."]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d694fbe-e24b-4201-beb4-dc7950c4e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a twin-airport system, where the Clark International
        Airport was to be utilized, would also help decongest Metro Manila roads.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f714bc7-d4e0-4e9a-9ecd-8451640c7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent Candidate Chiz Escudero said it should start with replacing
        Transportation Secretary Jun Abaya.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca80388-7a70-4fef-9ea3-20ad1c531020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said this had been the same sentiment of his running mate,
        Sen. Grace Poe.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a914f3-21aa-4e42-8adf-a2567fd5e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang nagawa ang administrasyon na ito. Tigilan na ang paghahanap
        ng paraan. Kapag gusto may paraan, kapag ayaw maraming dahilan,</em>" says
        Escudero.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949b18e8-75e8-4932-ad34-f34252cbf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This administration has done nothing. If there is
        a will, there''s a way."]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f273505-7d0c-4e33-9841-60b5741a0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila traffic was named worst on earth in a global evaluation
        conducted by GPS-based navigation app Waze. The American Chamber of Commerce
        of the Philippines had also noted that if the traffic situation got worse
        in Metro Manila, the nation''s capital might be uninhabitable in four years.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526ff5b-b954-4b2f-9f6d-4e84151787cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:45:18.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:45:31.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-vice-president-candidates-stand-on-issues-same-sex-marriage-political-dynasty.html">LOOK:
        VP candidates'' stand on national issues</a></strong></p>'
