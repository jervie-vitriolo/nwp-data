      'mgnl:lastActivated': 2019-09-26T08:36:03.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David Cameron and his wife, Samantha, profited
        from shares they had in a Panamanian-based trust set up by his late father,
        the British Prime Minister told CNN affiliate ITV News in an exclusive interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c2370-7aac-44f4-b26e-aa8d55907d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron, who told ITV he has nothing to hide, said he and his wife
        had 5,000 shares of Blairmore Investment Trust that they sold in January 2010
        for about £30,000 (about $42,200 in U.S. dollars at current exchange rates).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93ecf4-24b2-40a0-b0ea-4dfc827d5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I paid (UK) income tax on the dividends. There was a profit on
        it, but it was less than the capital gains tax allowance, so I didn''t pay
        capital gains tax," he told the British broadcaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96fc1b-19cb-4652-b5f5-488cb3efcd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports that, according to the International Consortium
        of Investigative Journalists, Cameron''s father, Ian, used the services of
        the Mossack Fonseca law firm to avoid having his Blairmore Holdings Inc. pay
        any UK taxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a26d33-9152-4680-b53b-dd2b7aa84f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Monday about the reports, the Prime Minister said, "I
        own no shares, no offshore trusts, no offshore funds, nothing like that. And
        so that, I think, is a very clear description."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c4f1d-a045-4a22-82ad-14e913c620d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ reported it analyzed documents that show the firm helped
        establish secret shell companies and offshore accounts for global power players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b4adf-897e-41ce-8625-d87cfd25bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Panama Papers, the more than 11 million documents reference
        12 current or former world leaders, as well as 128 other politicians and public
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7f868-d698-4d7e-8e4d-d8114ff735cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron became Prime Minister in May 2010 after he and his wife
        sold their holdings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d8cda-106b-4d94-ba83-fe47232a00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told ITV: "I want to be as clear as I can about the past, about
        the present, about the future, because frankly I don''t have anything to hide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23f49c-44f5-42f8-a6e0-fbd10c090856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did ICIJ get the documents?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721af390-be0c-43b9-b25e-99d407057193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anonymous source gave documents to German newspaper Suddeutsche
        Zeitung, which shared them with ICIJ. Other media organizations that reported
        on the documents include the BBC, The Guardian and McClatchy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbf7cf-0d37-47b0-81f3-c813ac799964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous source "claimed to be concerned about what he or she
        saw in the documents. Of course, the documents started as a trickle but turned
        into a flood, a torrent in the end," said Gerard Ryle, the ICIJ''s director.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe8ace-beb8-4169-b577-d80dfaa24f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person claimed that their life was in danger if they ever became
        known as the source of this material because of course there are so many powerful
        people that are being revealed here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25192e33-c9bc-4dd1-aa80-2dc751217ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to verify the reports independently and has sought
        comment from the most prominent figures mentioned. They are spread across
        Europe, Asia, the Middle East, Africa and the Americas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97050ac6-eff8-4206-99f9-7c4d835d2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alexander Felton, Don Melvin and Joshua Berlinger contributed
        to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cfbe2e-e32a-498a-af34-0bdd0bd68af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:35:52.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:36:03.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/europe/david-cameron-panama-papers/index.html">British
        PM David Cameron on Panamanian trust: Nothing to hide</a>"</em></p>'
  'pacquiao-bradley-political-angles-rubber-match':
    'author': 'Larry Fine, Reuters'
    'caption': 'Manny Pacquiao (L) and Timothy Bradley (R) will meet in the ring for
      the third time on April 9 (April 10 PHT) at the MGM Grand in Las Vegas, Nevada.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-10T10:31:19.489+08:00
    'imagesource': 'jcr:29a98c0d-a8a0-41f7-9905-6be4918499a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b29fc5b-78ba-462d-9863-a3a707276e26'
    'lead': 'Manny Pacquiao returns to the ring nearly a year after his mega-fight
      loss to Floyd Mayweather for a rubber-match clash with Tim Bradley in Las Vegas
      on Saturday against a swirling backdrop of politics and legacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:38:25.908+08:00
