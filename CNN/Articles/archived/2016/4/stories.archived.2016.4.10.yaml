      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano then asked why Marcos was never present at hearings concerning
        corruption issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae2acf-08e5-4520-8789-840a0afe86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong</em> hearing <em>sa</em> corruption <em>nakita niyo nag-</em>appear
        <em>ang isang</em> Bongbong Marcos?<em> Kahit anong</em> issue sa corruption
        <em>wala siya dun</em>," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53186823-2b6d-4bcf-a6da-4903c8d16bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos replied that he never appeared because he didn''t want to
        be part of politicking in those hearings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2ce17-f81d-45cf-8775-ce38535c271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil maliwanag na maliwanag sa akin na ang kanilang ginagawa
        ay hindi</em> anti-corruption<em> kundi pamumulitika</em>," Marcos said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675b521a-18dd-45ad-9705-47a0de1612cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also touched on the Marcoses ill-gotten wealth, but Marcos
        said they continued to abide by the rulings of the Supreme Court on such cases.</p>'
