      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/09/asia/india-temple-fire/index.html">India
        temple fire: At least 75 killed</a>"</em></p>'
  'boxing-pacquiao-bradley-fight-result':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-10T02:04:13.673+08:00
    'imagesource': 'jcr:7f2bcbea-35dd-4343-a775-e048ae915c9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45ae41dd-dddb-4d68-9a2a-23140cb166de'
    'lead': 'Filipino boxer Manny Pacquiao won the WBO international welterweight
      title after defeating U.S. fighter Timothy Bradley, Jr. with a unanimous decision
      (116-110, 116-110, 116-110) on Sunday (April 10 PHT) at the MGM Grand in Las
      Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:20:07.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T08:20:19.872+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:20:19.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao scores win in third fight vs. Bradley

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffe117-4b4a-46be-ae5c-ad11a0597f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If this was really
        the last fight of his life, then it''s a fitting send off for Manny "Pacman"
        Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3573382-6300-4479-859d-16c91d228b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino pugilist knocked down Timothy Bradley Jr. twice in
        the third installment of their rivalry on his way to a unanimous decision
        at the MGM Grand in Las Vegas, Nevada on Sunday (April 10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65a0e6-3bfe-43bb-835d-ea61512f5bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three judges scored the fight 116-110, all in favor of the eight-division
        champion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd00629c-11a2-4476-a3d7-b7fd1c971ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is different compared to the last two fights. I was more aggressive
        and careful," Pacquiao said moments after his conquest of Bradley, who beat
        him in their first match in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c402a-07e0-4dcb-9978-91fe1976e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking for a knockout but Bradley is really a tough boxer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8fcc1-646b-42da-8a1e-8a1bb65342b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was all praises for his foe. "He''s a champion that''s
        why it wasn''t easy tonight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121774c3-d35e-4b0a-a97c-a083bcfb5489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, the back-and-forth fight only made an exciting turn
        in the seventh round, when a vintage, feral Pacquiao connected a solid hit
        that knocked down his American counterpart, something he wasn''t able to do
        in their first two clashes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fbbb4-3424-492b-8594-7209f9d2d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley said: "He pulled me down with his gloves and I got off balance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3ad99-936c-4bd0-bee2-efe90c3fd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged the second one that came in the ninth round,
        when Pacquiao followed up a jab with an devastating left that sent him reeling
        to the canvas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0177a3-7fff-47b3-b3d6-8be9bf278fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He caught me good on that one," he said in jocular fashion, but
        added that the boxing superstar was "very quick and explosive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b164ed-46a6-4aa4-83c7-975135aedbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked when this is in fact his final bout, Pacquiao, whose
        professional mark improved to 58-6-2 including 38 knockouts, told Top Rank''s
        Crystina Poncher he will hang his gloves for good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245d214-601a-418b-8e6a-be9229af2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me, I am still okay and I can still fight. But I made
        my decision to go back to the Philippines and help the people, and spend time
        with my family," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84823500-41e6-4c1b-880e-f5eaed9c1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:20:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:20:19.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is his last message to everybody after a decorated career
        spanning 19 years: "Thank you to all the fans especially to the Filipinos
        people. I really appreciate your help and support to boxing. Thank you boxing
        fans."</p>'
