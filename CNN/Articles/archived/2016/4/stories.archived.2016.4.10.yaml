      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — Police authorities
        in Buluan, Maguindanao successfully recovered two improvised explosive devices
        (IED) on Saturday evening (April 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29daf5-1ff0-4a8d-968d-b87568d8108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:47:54.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:48:16.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Municipal Police Chief, Sr. Insp. Gani Miro, both IEDs
        were recovered about 60 meters away from the headquarters of the municipal
        police office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4609b-ae07-46c8-8be8-3c692628af79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:47:54.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:48:16.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police suspects that the IEDs were intended
        for them after the strict implementation of security during the 80th founding
        anniversary of the municipality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dee601-1daf-4e6c-89ab-bea6e657fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:47:54.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:48:16.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte was invited as a guest speaker
        during the celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ecf0a-76c3-4457-8ce1-84dca1445369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:47:54.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:48:16.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miro said that if the IEDs had not been found, suspects may have
        transported the bombs into a more populated area of the municipality.</p>'
  'basilan-clash-afp-iriberri-medal-wounded-soldiers':
    'author': 'Zamboanga City-based journalist Liza Jocson'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-10T14:00:22.095+08:00
    'imagesource': 'jcr:03a1389a-6ac5-40b5-a867-183cc3b3ac50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd00388-a5df-4a0d-b036-6b47dd40cd17'
    'lead': 'AFP Chief of Staff Gen. Hernando Iriberri arrived in Zamboanga City Sunday
      morning (April 10) to look into an encounter between government troops and Abu
      Sayyaf militants that led to the deaths of 18 soldiers and wounded 56 others
      in Basilan last Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T16:54:11.757+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T16:54:28.902+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T16:54:28.695+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basilan clash: AFP chief arrives in Zamboanga to pin medals on wounded
      soldiers

      '
    'updated': 2016-04-13T23:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da76a6f-8d3a-4124-9e42-dec8e66b1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — AFP Chief of
        Staff Gen. Hernando Iriberri arrived in Zamboanga City Sunday morning (April
        10) to look into an encounter between government troops and Abu Sayyaf militants
        that led to the deaths of 18 soldiers and wounded 56 others in Basilan the
        previous day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c8e7b0-baeb-49d8-b19d-e75e13831263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five militants were killed during the clash, including a suspected
        foreign terrorist, Moroccan national Mohammad Khattab, and Ubaida Hapilon,
        the son of Abu Sayyaf senior leader Isnilon Hapilon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161e633-3a12-4e62-b738-aa49aa5599e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        "Who are the Abu Sayyaf?"</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b162ce-9a88-4497-b2dd-3930dd4c9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri arrived with Defense Secretary Voltaire Gazmin past 8 a.m.
        and proceeded to hold a meeting with officials of the Western Mindanao Command
        (WesMinCom) including its head Lt. Gen. Mayoralgo dela Cruz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227fc8a-0179-4c54-8e28-d68a1db58607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief then went to the Camp Basilio Navarro General Hospital
        to pin medals on soldiers injured during the clash. The wounded were confined
        in two military hospitals and two local hospitals in Zamboanga city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb64f68-f030-4dfe-9850-f20b6355fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.758+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of those killed were brought to Zamboanga City Saturday
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09c3ae-f225-481a-89ea-3a24ac8ac280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Iriberri refused to provide further details
        of the clash nor reply to earlier reports of an ambush on the victims. He
        said the operations were still ongoing in Basilan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc94baa-74d6-4138-b50a-e732387728a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:54:28.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an encounter going on so there is no clear picture yet,"
        Iriberri said.</p>'
    '15':
      'image': 'jcr:d3aee47e-3fd6-46c8-8e6b-b963ecf5a244'
      'jcr:primaryType': 'mgnl:block'
