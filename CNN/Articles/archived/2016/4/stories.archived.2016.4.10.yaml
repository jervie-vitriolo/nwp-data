      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masyadong minamaliit ang ating bansa kaugnay sa relasyong ito</em>."
        [Translation: "Our country gets belittled in this relationship."] He said
        that the Philippines should stand on equal footing with the U.S. Escudero
        also expressed pessimism with a Trump presidency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead2c79-413a-4c0f-9304-8d195882356a'
