  'vice-presidential-vp-debates-candidates-ready-PiliPinas2016-comelec-cnn-philippines-debates':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File Photo) The candidates for Vice President (from L-R): Sen. Alan
      Peter Cayetano, Sen. Francis "Chiz" Escudero, Sen. Gregorio "Gringo" Honasan
      II, Sen. Ferdinand "Bongbong" Marcos Jr., Camarines Sur Rep. Leni Robredo, and
      Sen. Antonio "Sonny" Trillanes IV'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-10T04:32:34.968+08:00
    'imagesource': 'jcr:f9e82f4c-53e1-411a-9c79-76809cfdd100'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1d95a4-88d5-46cc-9a5b-14010a4f3b72'
    'lead': 'After extensive preparations for the vice presidential debates, the candidates
      are now ready to face each other and most of all the public. Most of the candidates
      will bring with them their family and friends to Sunday’s debate for moral support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:15:08.062+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T08:15:22.771+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:15:22.401+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All systems go for VP debates, candidates ready

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7cc191-b865-4cd0-b6fe-a332e6253d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice presidential
        candidates have never been given this much attention in the history of Philippine
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb1e2fe-f400-4823-9fa9-f61a3b8e706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-live-blog.html">Live
        blog: Vice presidential candidates square off at #PiliPinasDebates2016</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146acc6-ba79-4529-9ba5-d5bf3757ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today could be the day that the public will know for sure if
        these candidates can walk their talk and prove to the Filipino people that
        they are indeed ready to run the country in the absence of the president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6747b-c25b-47fb-abef-f09e98ae5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six candidates have confirmed their attendance to the only official
        PiliPinas 2016 vice presidential debate happening at the University of Santo
        Tomas (UST) Quadricentennial Pavilion on Sunday (April 10).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770c2c9-d967-4af1-8868-5ea0e906498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/vice-president-duties.html">Also
        read: What are the duties of a vice president?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb96f5-9183-44ad-acd6-1fa3c0403418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Commission on Elections (Comelec) with CNN Philippines
        and media partner Business Mirror, the two-hour debate is scheduled to start
        at 5:00 p.m. A pre-debate show will air at 4:00 p.m., while a post-debate
        program is scheduled at 7:30 p.m. on free TV channel 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45dd72c-69cb-49ab-86f0-969acf6e61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is also seen in Cebu (RPN9), Davao (RPN9), Zamboanga
        (RPN5), Baguio (RPN12), and Bacolod (RPN8), and on cable via Sky Cable 14
        (Metro Manila), Sky Cable 6 (Cebu, Davao, Bacolod, Iloilo, and Baguio), Destiny
        Cable 14, Cablelink 14, Cignal 10, and Dream Cable 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617d98-0207-4521-ab96-8af362e0cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate will also be streamed live through <a href="https://cnnphilippines.com/">CNN
        Philippines'' website, Facebook page, and YouTube channel</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca51fc1-8235-4611-9237-e33ec296ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines’ Chief Correspondent and senior anchor Pia Hontiveros
        and senior anchor Pinky Webb will serve as moderators who will be trafficking
        questions from a panel of journalists, social media, and the live audience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183fa75-6360-4d8a-a01f-05ca2510b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main topics that will be covered are corruption, poverty, foreign
        policy, human rights, peace and order, political dynasties, urban issues and
        traffic, and connectivity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f64b6-a6ed-49df-b95c-4a1aa61d9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers expect a packed venue, which has a capacity of more than
        4,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431ea2c-62b6-43b8-8c75-b1dc671f2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security on and around the campus is also expected to be tight.
        Supporters and critics of the candidates have announced they will hold rallies
        at UST.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b2eaec-86b3-49e4-b23e-77758e1a84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/08/A-look-at-the-VP-debate-venue.html">Look:
        A look at the VP debate venue</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500727c-9073-414c-a8c7-833d80cacf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Family, friends to accompany candidates</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098e663-7f8b-470a-b7e9-44220a2e00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing to tackle the issues is essential for the candidates,
        but equally so is the moral support of the important people in their lives
        — this is why most of the candidates will bring along their family and friends
        to Sunday’s debate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ac7cd-e820-482e-9193-7d99097fe556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Sen. Ferdinand ‘Bongbong’ Marcos are his family, political
        allies, and staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9301be-0122-4427-938e-17f0685631c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also expected are Marcos critics, including members of the anti-Marcos
        group Campaign Against the Return of the Marcoses to Malacañang (CARMMA),
        who will be holding a protest rally against the senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7c4cc-f31e-47b5-aeda-42c1408026e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Senator Marcos, who leads in some vice
        presidential pre-election surveys, said that he is prepared for all possibilities,
        including “mudslinging."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacebd1-2c30-496c-b759-83bf06951785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are preparing for all possibilities, intellectual discussions
        as well as antagonistic exchanges. I think we will have more of the latter,”
        Marcos said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c040854-4944-48e3-b926-fa0cf4f28533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/vp-president-stand-on-issues.html">Also
        read: Know your candidate''s stand on national issues</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e0782-a7e5-4a75-baff-45cc3a943f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party''s Leni Robredo is expected to bring her family for
        support — her daughters, some in-laws, and close friends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c3b69-ab03-47e9-8fa9-55c0c8ab0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in her VIP guest-list are youth commissioner Dingdong Dantes
        and his wife Marian Rivera, and Robredo''s campaign manager Senator Bam Aquino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e922a3f5-c35f-4f76-ae80-6f615cdd43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, Robredo said she hopes that all candidates maintain
        respect toward each other throughout the debate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4004a2f-aecf-4115-bf9e-40162c1f2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana parati pa rin natin ninanais na sana yung lebel ng diskurso
        hindi naman bastusan, okay lang kritisismo, basta wag lang bastusan</em>.”
        [I wish that the level of discourse among the candidates remain civilized.&nbsp;
        Criticisms are okay, but let’s not be rude.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa87cc6-cf11-4e9b-8e32-db8e01089fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV, assured he will not be late for the debates.
        Coming with him are his wife Arlene and representatives of the Magdalo Party
        List.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb0e29-c188-4c34-b2be-758aed1f53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Candidates welcome free publicity</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9b650-8b06-4765-afd7-91d00540c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis “Chiz” Escudero said the debate is good for independent
        candidates like him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb8826-db94-4d10-b6e0-6e44541e4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming his resources pale in comparison to his political rivals''
        war chest, Escudero said he is looking forward to today''s vice-presidential
        debate to discuss the platforms and programs of his "Gobyernong may Puso"
        on a level playing field.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf2c1c-e0f9-4161-8613-f8c4418b3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaming kulang ang advertisement, siyempre gustong may debate
        na televised para naman makita at marinig ''yung aming plataporma</em>," Escudero
        said. "<em>Obligasyon namin na ipaalam at karapatan ng taumbayan na malaman
        ang aming mga programa</em>."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6ccc1-0926-4ba1-bbd2-627fe44f32cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Candidates lacking in advertisements like me want
        televised debates like this so more people can learn about our platforms.&nbsp;
        We have an obligation to let them know and it is the public’s right to know
        what our programs are.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a3bfb-aa4d-4284-8e96-fa066ceacc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gregorio Honasan will have a busy day, which will start
        with several meetings before the debate starts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852e056-02d2-4921-8773-b9d69c02d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:15:08.064+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:15:22.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines AC Nicholls, Kristine de Guzman, Ina Andolong,
        and Joyce Ilas contributed to this report.</em></p>'
  'india-temple-fire':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-10T00:03:38.243+08:00
    'imagesource': 'jcr:7ffaa85e-7a29-4001-9c83-8bfe7443096d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46ee04ed-1cbb-4751-b01b-2f27938ae8ac'
    'lead': 'A fire broke out at an Indian temple early Sunday, killing 75 people
      and injuring more than 200 others, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:17:47.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T08:17:57.329+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:17:57.148+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India temple fire: At least 75 killed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f99e8-d585-42ea-8e03-a08a189be3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fire broke out at an Indian temple early
        Sunday, killing 75 people and injuring more than 200 others, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd272bd-21bc-4ae6-9494-ff68ac884a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze erupted during a fireworks display at the Puttingal temple
        in Kerala state, said K. Laljy, the assistant police commissioner. It occurred
        at 3:15 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124151b-868b-42c8-9772-8918324e274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparks from the display ignited a magazine of fireworks, causing
        a bigger blaze, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0612b-2181-46c2-bfe9-76472c837cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laljy said the fire is out and emergency personnel are at the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103150a6-42fe-4b29-968b-9c7a33e5cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has seen a handful of lethal fire breakouts in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e25d6-1928-49b0-8e9e-044778349217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September an explosion in central India caused by mining explosives
        killed nearly 90 people. And nine people were killed in a 2014 train fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d129d-0b0c-4a85-b0b2-862821a0bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blaze in February shut down a performance in Mumbai. No
        one casualties were reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718de51-8cdb-4f09-8508-9bd0a7c061fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
