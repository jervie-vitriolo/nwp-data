      'mgnl:lastActivated': 2019-09-25T14:32:19.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Vice presidential
        candidates slammed Sen. Ferdinand “Bongbong” Marcos Jr. for alleged human
        rights violations during his father’s leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f40fa7-ea17-4358-9ad8-ba79bad666c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said while he acknowledges “every human rights abuse in every
        administration,” he cannot apologize for someone else’s wrongdoing.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Marcos on human rights violation:I&#39;ll apologize for wrongdoings
        I may have done, but can&#39;t apologize for anyone else <a href="https://t.co/PwYlqn5ah3">https://t.co/PwYlqn5ah3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/719112694662434816?ref_src=twsrc%5Etfw">April
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a68eb-5df7-4162-971f-5402667ec126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a1325-2b12-465f-8e64-9a7805e3ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have said this before and I will say it again: I will apologize
        for any wrongdoing that I may have done and any mistake that will have caused
        anyone any pain or hardship but I can only apologize for myself,” Marcos said
        during the vice presidential debate organized by the Commission on Elections,
        KBP, CNN Philippines and Business Mirror on Sunday (April 10).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a454d-6a5e-4fb8-a83c-8afc005379d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there has been no allegation against him for human rights
        abuses during his 27 years in public service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af097d3b-6c34-4ada-8e88-a84fe0a7458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-vice-president-candidates-stand-on-issues-same-sex-marriage-political-dynasty.html">LOOK:
        VP candidates'' stand on death penalty for corrupt, same-sex marriage, and
        more</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfd1d1b-ef63-4378-9141-f3b77195933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘I cannot give what I don’t have’</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdfc90-8c3d-4ee4-9927-82f891435883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In heated exchanges, Liberal Party''s (LP) Rep. Leni Robredo and
        independent candidate Sen. Alan Peter Cayetano demanded Marcos to give compensation
        to over 75,000 persons who filed claims for human rights violations victims
        during martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21182d-7834-440b-b610-2fb2caa5b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the money should come from the Marcos family''s "ill-gotten
        wealth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbed641-52e1-46f7-9375-52da2243e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun ay nakaw yun sa taong bayan. Hindi yata tama na inaacknowledge
        lang yun, kailangang ibalik yun sa atin,” Robredo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9f504-fe84-4d29-8723-fcf792774b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Those were stolen from the public.I think it is not
        right to just acknowledge it, it should be returned."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a596f-fbaf-4313-86ef-df2a3e8f71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To these, Marcos said: “I cannot give what I do not have.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291c78c-e46a-4619-94bf-e76009c9b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the reparation case is now just between government and human
        rights claimants, and that the Marcos family is no longer involved in the
        issue.</p>'
    '22':
      'image': 'jcr:7ff31a31-7039-4940-a105-6697ab70be9d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509fbea-2df5-4b1a-a807-4cc7a1440bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb739574-b069-46fc-b15d-f98386118b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of P10 billion was allotted for the reparation, which will
        come from the Marcoses'' Switzerland accounts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d8dd0-a41f-476b-99c3-da4c487c7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cayetano dares Marcos</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0721afa8-6a12-409a-b425-a0a5daa6fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano accused the Marcos family of blocking government’s
        recovery of some $1 billion of ill-gotten wealth. He added another $5 million
        remains hidden.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de7a5f-9a57-48f6-b44f-639581989674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hahamunin kita fact check, ‘pag ako ay mali ang sinabi ko dito
        magwiwithdraw ako pero pag ikaw mali hindi mo lang iwiwithdraw isoli moa ng
        pera sa tao,” Cayetano said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a6472-1cfc-45e4-a073-edc52e228e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I dare you for a fact-check. If I am wrong, I will
        withdraw from my candidacy, but if you are wrong you will not only withdraw,
        you will also return the money to the people."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb722c-97e7-4e12-b52c-731e72aaa7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-Cayetano-likens-Marcos-wealth-to-Napoles-money.html">Related:
        Cayetano likens Marcos wealth to Napoles money</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb2bba-8c43-4c3b-a6c4-31af8518c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2016, the Presidential Commission on Good Government
        (PCGG) has so far recovered $4 billion of the Marcoses’ ill-gotten wealth..</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f6978-70ea-49d8-a59a-806dcbf4cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos dismissed what he called Cayetano’s baseless accusations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adca30-2bc0-46bb-a406-cd3b655188e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:32:03.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:32:19.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Gringo Honasan, who earlier said it is not right
        to blame Marcos for the “sin” of his father, said the issue is a judgement
        call he cannot make.</p>'
  'vice-presidential-debate-foreign-policy':
