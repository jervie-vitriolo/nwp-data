    'title': 'Corruption provides heat to vice presidential debate

      '
    'updated': 2016-04-11T19:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecaa83d-d0d3-4ac9-b4e4-6d653ff35d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With the son and
        namesake of former strongman Ferdinand Marcos among the vice presidential
        candidates, Sunday’s debate was immediately fired up on the topic of corruption
        with Sen. Allan Peter Cayetano leading the charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817e27a-ca64-4ac9-981b-9bb8ace34797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/pilipinasdebate2016-cayetano-marcos-vp-debate.html">Read:
        Cayetano hits at Marcos on corruption issue during vice presidential debate</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e5f2e-d6c0-4754-96f4-9c6333d8c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands, including supporters of the candidates, who packed the
        Quadricentennial Pavillon of the University of Santo Tomas erupted in cheers
        and jeers as the two rivals questioned each other during the official vice
        presidential debate organized by the Commission on Elections and CNN Philippines
        with its media partner, Business Mirror.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4edcf-6aeb-457a-ac5f-43cdd25981b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchanges between the two senators and the animated audience
        set the tone for the more than 3-hour debate. All six candidates answered
        all the questions, some taking more time than others to explain their positions
        on the issues of corruption, poverty, human rights, political dynasty, peace
        and order, urban and traffic issues, connectivity and foreign policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11414f-6f5c-4a70-864f-06d93e01098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Senators Cayetano and Ferdinand “Bongbong” Marcos
        Jr., also present were Senators Francis “Chiz” Escudero, Gregorio “Gringo”
        Honasan, Antonio “Sonny” Trillanes IV, and Representative Maria Leonor “Leni”
        Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713bf846-6125-4736-9d4f-0e9724a20995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate was interrupted several times when protesters shouted
        “Never Again!” – an anti-Marcos slogan – when Marcos tried to speak or respond
        to questions about his family’s alleged ill-gotten wealth triggered by Cayetano’s
        remarks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4e454-a2e9-4f49-bb89-c7cb049de58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the first opportunity, Cayetano lunged at Marcos, his partymate
        in the Nacionalista Party, saying the Marcos family stole $10 billion, and
        questioned where he got the hundreds of millions of pesos reflected in his
        statement of assets and liabilities. Cayetano said Marcos only earns a small
        salary as a government employee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1ea4c-2105-451a-ac49-545a52a09fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Saan mo kukunin ang ganung kalaking pera</em>?” Cayetano asked
        Marcos. [Where will you get that much money?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1f538-5b36-4455-9441-14ce42e851e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos didn’t reply directly. In his defense, he just flatly denied
        Cayetano’s claims and questioned where he got his figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f516f5-d1bf-41b7-8ac1-a73b0f43aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-ranging topics of the debate were more than enough for
        the candidates to handle, providing the audience a comprehensive view of each
        one’s strong and weak points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828c888-592f-4e7e-be43-3217013bbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchanges between Cayetano and Marcos and later between Marcos
        and Robredo drew out the strongest reactions from the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16c3a7-a5ae-4e2c-a1e9-41f5018cd98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the Marcoses should acknowledge the wrongs committed
        during the Marcos regime and, more importantly, return the money the family
        allegedly stole from the people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51bf530-a41a-4f9d-96cd-83b2e7bb71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I cannot give what I do not have,” Marcos said in reply, denying
        he has any ill-gotten wealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacf8573-1730-4c25-a675-ed55ca096b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he will apologize to anyone he has hurt personally
        during the Marcos years but he could not apologize for anyone else, including
        his father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183368e3-2054-4e3d-87fd-9012ee2bdbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, wearing a red shirt under a black jacket, was combative
        from the time he was called to the stage, raising a clenched-fist greeting
        to the audience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f1ae8-82d3-4028-9cb2-2937e8b69b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He could not let Marcos get off so easily. “Martial law was not
        about peace and order, it was about keeping one family in Malacañang,” he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33c528-bf84-41f7-b8e7-4249249d7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate also featured questions answerable by “Yes” or “No.”
        For some senators, their answers on Sunday differed from their previous responses
        to the same questions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b6d3f-6f24-4757-873b-3d58c0084752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-vice-president-candidates-stand-on-issues-same-sex-marriage-political-dynasty.html">LOOK:
        VP candidates'' stand on issues</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76176c-193d-4635-839f-59a93348938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of whether they supported same-sex marriage, all
        six candidates said “No.” But Escudero, Marcos and Robredo flip-flopped, all
        three previously supported it. Robredo, however, says she favors civil union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cf56f-6cf5-46c2-9383-03b7db2c7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the candidates also said it is now time to pass an anti-dynasty
        law, with Cayetano, Trillanes and Marcos changing their earlier positions.</p>'
    '20':
      'image': 'jcr:b8d88137-738a-41e8-a047-658e00f3282e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be6226-0278-4a75-b028-a28fbba910c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855e531-48bb-48cb-9cce-41e9ae12f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone, except Cayetano, opposed the death penalty for corruption.
        And everyone agreed to reduce income taxes and make telecommunications companies
        accountable for slow Internet speed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7075d39-05e1-462c-8188-35cebd4157c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the six candidates said they will not run for president
        in the future. Cayetano said he has no plans to run at the moment, and Trillanes
        refused to give a categorical answer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d326e8d-3201-4fb9-9121-f3efd0ac939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political lines were drawn among the largely partisan crowd, evident
        in the heckling and cheering of particular candidates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a1bfe-8eeb-46af-a2a9-c49b322cbfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere was more like a college basketball match where the
        opposing teams try to drown out each other’s cheers – making one wonder whether
        they came to listen to the candidates or just to show support for them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5e249-a3d5-4b0d-a7bb-f01ff10b857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:26:46.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:27:00.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vice-president-spare-tire.html">Also
        read: Is the vice presidential post a ''spare tire''? Candidates speak up</a></strong></p>'
