      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khatab was described as an IED instructor and jihadist preacher
        "who is uniting all the lawless armed groups and KFRG''s in Basilan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e865c-8c8a-4bb6-a887-8d73ebc7f357'
      'mgnl:activationStatus': true
