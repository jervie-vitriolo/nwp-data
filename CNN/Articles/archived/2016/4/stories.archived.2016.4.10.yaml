      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iriberri also downplayed reports within the AFP for military
        officials and personnel to wear black ribbons as a symbol of sympathy to their
        fallen comrades.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239a39b-4a12-4174-bbb9-50d934bb96c8'
