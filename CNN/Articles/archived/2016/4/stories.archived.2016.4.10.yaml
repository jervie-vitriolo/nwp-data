      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — East meets West,
        then falls in love with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000135d-5303-48c1-a6a2-6d8d71b6beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:44:53.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:49:42.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip-hop royalty Kanye West performed in the country for the first
        time on Saturday (April 9) at the Aseana City Grounds as the headliner of
        the Paradise International Music Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5151bad-def9-4c8d-b759-8881c5605eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:44:53.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:49:42.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old rapper debuted a live performance of some of the
        hits from his latest album The Life of Pablo such as ''Famous,'' ''Ultralight
        Beam,'' ''Waves,'' and ''Father Stretch My Hands Pt. 2.''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ed1d3-4943-492c-94e8-fb1855c1f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:44:53.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:49:42.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino fans screamed even more as West gave an exhilarating rendition
        of his greatest tracks like ''Stronger,'' ''Gold Digger,'' ''Good Life,''
        ''Clique,'' and ''Only One.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cc343-2427-4ea6-83ce-d93adb022df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:44:53.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:49:42.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila, thank you for having us," said the multi-awarded Grammy
        winner at the end of his set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25154a-56be-40c5-92a9-520cfa89749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:44:53.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:49:42.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other international artists who played at the one-day event were
        Wiz Khalifa, Austin Mahone, Rudimental, The Airplane Boys, Afrojack, and DJ
        Rivero.</p>'
