      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/04/donald-trump-war-japan-north-korea.html">Related:
        Trump on potential war between Japan and North Korea: ''If they do, they do''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9d90a-aadb-4af5-b3da-913f0725cda7'
      'mgnl:activationStatus': true
