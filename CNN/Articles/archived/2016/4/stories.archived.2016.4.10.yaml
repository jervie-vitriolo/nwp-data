      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The European Union is considering
        requiring Americans and Canadians to apply for visas, even if they only want
        to come for a short break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37231836-4a7d-48ef-b489-0db7480dbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why the tougher line? European officials say they may suspend
        a visa waiver program for the U.S. and Canada because they still require citizens
        of some EU countries to apply for a visa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9664cdeb-637b-49fe-931c-254eab4a3a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Americans and Canadians only need a passport when visiting
        the EU, visitors to the U.S. from Poland, Croatia, Cyprus, Bulgaria and Romania
        need a visa. Romanians and Bulgarians also need visas for Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4f500-b502-4d43-b9fc-e4d5b8442d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective here is to achieve full visa waiver reciprocity for
        citizens of all member states and this is a priority for the European Union,"
        said Mina Andreeva, a spokesperson for the European Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2aca88-2fa2-4d5b-b6c0-bf867a5f55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government said the countries in question had not yet met
        the requirements for its Visa Waiver Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a63165-e152-4b06-a288-99d10bcfae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain an open dialogue with each of these countries about
        the program''s requirements and how each of the five countries is progressing,"
        a State Department official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17964bc0-579e-4fd6-b613-3fc0d99a10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s visa policy is also not based on reciprocity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ec8e9-bb4d-4b88-a16b-944334908179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, Canada must be satisfied that countries meet its criteria
        for a visa exemption," said a spokesperson from the department of Immigration,
        Refugees and Citizenship Canada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d26854-3367-4d0e-b8d9-bea2567207ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EU rules, the European Commission must propose reciprocal
        visa requirements for countries that don''t allow visa-free travel for EU
        citizens two years after being notified of the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfa980-72bc-4eaa-8264-271df4e2df1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deadline will pass on Tuesday. The Commission will discuss
        the issue at a meeting next week. If it decides to press ahead with the change,
        it would take effect four months later — provided a majority of EU member
        states and the European Parliament agree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c054f-8b7d-4a90-b41d-b377fce9f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans would still be able to travel visa-free to Ireland and
        the U.K., the only two member states that have opted out of the EU''s common
        visa policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0416b768-6959-4ded-a4f7-e67eb51f579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens of 38 countries can travel to the U.S. visa-free. That
        includes 23 European Union countries, Australia, Andorra, Brunei, Norway,
        Iceland, San Marino, Singapore, Japan, Chile, Liechtenstein, South Korea,
        Switzerland, Monaco, Taiwan and New Zealand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b3813-6f25-44e6-8600-71729aad6640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second proposal to toughen Europe''s border controls
        in just a week. European countries are also looking to introduce a new system
        that will log visitors'' photos and fingerprints. That plan is part of a push
        by European countries to fight terrorism and enhance security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c122dca-6be7-4509-8bec-7db0a3f10371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milena Veselinovic contributed to this article.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ecb00-61fb-4d3c-9666-eaef72486922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:29:09.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:29:19.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/08/news/europe-visa-americans-canadians/index.html">Americans
        and Canadians might need visas for Eu</a></em><a href="https://money.cnn.com/2016/04/08/news/europe-visa-americans-canadians/index.html">rope</a>"</p>'
  'north-korea-test-engine-technology-intercontinental-missile':
    'author': 'K.J. Kwon and Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-10T02:56:37.975+08:00
    'imagesource': 'jcr:005c71d3-2260-4d3b-ab91-3f922c3d2c79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3576f6f0-0760-413f-a27b-44a060114d9e'
    'lead': 'North Korea tested a new engine for an intercontinental ballistic missile,
      according to its state-run news agency. This is the latest in a litany of reports
      made by the North Korean regime about its weapons development. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T08:32:41.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T08:32:53.486+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T08:32:53.261+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea boasts test of engine technology for intercontinental missile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf992af5-05e3-4eb7-8d4c-80208462b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — North Korea tested a
        new engine for an intercontinental ballistic missile, according to its state-run
        news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758942cc-bdd9-4b6f-9860-8ffbd35c1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clear challenge to the United States, the KCNA proclaimed:
        "The great success made in the test provided a firm guarantee for mounting
        another form of nuclear attack upon the U.S. imperialists and other hostile
        forces."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2f2e6-45ef-43e5-8ae7-fca99410a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a litany of reports made by the North Korean
        regime about its weapons development. This year alone, the country has that
        said it successfully conducted a hydrogen bomb test and miniaturized nuclear
        warheads to fit on ballistic missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d6c0b-d156-464e-9711-9d59c8a58cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little so far in the way of confirming the latest North
        Korean report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b7776-00ba-4c88-8165-0840eb9f142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its leader Kim Jong Un ordered the test, which he oversaw at the
        Sohae Space Center, according to the KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3d8a3-03b6-4773-9d60-7fbad78f11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency quoted Kim as saying, "Now the DPRK can tip new
        type inter-continental ballistic rockets with more powerful nuclear warheads
        and keep any cesspool of evils in the earth including the U.S. mainland within
        our striking range and reduce them to ashes so that they may not survive in
        our planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fcd62-533f-4d72-91e1-d715c9f3ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA lauded that the latest technology was developed by North Korean
        scientists in what was called an "eye-catching event which demonstrated our
        national defense capability before the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f1ef1-b1b7-4434-8913-4e68d9e56d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such bombastic rhetoric and annual threats are common from North
        Korea during this time of the year. Every spring, tensions on the peninsula
        increases as U.S. forces hold joint military exercises with South Korea. The
        two exercises, "Key Resolve" and "Foal Eagle," will run until April 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3611258-6a8c-4c1e-85ab-bc13084d00d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the regime has also threatened "preemptive and
        offensive nuclear strike" several times. It even made a propaganda film portraying
        nuclear war with United States as a bomb strikes Washington, D.C. Such imagery
        has also been seen in previous years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374c714-9daf-462a-aff1-4868822a9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s KJ Kwon reported from Seoul and Madison Park wrote from
        the U.S.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bb53b-4d57-40d7-87b7-da7997ff6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:32:41.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:32:53.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/09/asia/north-korea-rocket-engine-test/index.html">North
        Korea boasts test of engine technology for intercontinental missile</a>"</em></p>'
