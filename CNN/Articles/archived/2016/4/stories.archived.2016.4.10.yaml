      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For independent candidate Francis Escudero, relations is on of "equal
        partnership." However, Escudero said that the problem arises when the U.S.
        views the Philippines as a "little brown brother."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776d08c-0d41-4174-8a49-d3c35d75814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.217+08:00
      'mgnl:createdBy': 'cnnproducer'
