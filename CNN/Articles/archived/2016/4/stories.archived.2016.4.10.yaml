      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Perez Maestro and Omar Khan contributed to this
        report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bfcea-85b8-4e6e-be1d-3b8932fc2da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:17:47.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:17:57.331+08:00
