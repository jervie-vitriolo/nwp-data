    'template': '1'
    'title': 'Wyoming Democratic caucuses: Bernie Sanders picks up another win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a38a5-6534-472f-9a91-11972636d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bernie Sanders won the Wyoming Democratic
        caucuses Saturday, providing his campaign with one more jolt of momentum before
        the race against Hillary Clinton heads east.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fdce70-1216-44ad-a303-dd1114102661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont senator was favored going into the caucuses. Wyoming
        is similar to other places he''s won with big margins: rural, Western and
        overwhelmingly white. The victory is Sanders'' eighth out of the past nine
        contests -- including a contest that counted the votes of Democrats living
        abroad -- and a big morale booster heading into the crucial New York primary
        on April 19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f3ae3-7647-4b55-879f-0b38713f1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, speaking at a rally the New York borough of Queens, at
        the time of the projection, announced the victory to his supporters after
        his wife, Jane, joined him on stage to say they had won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23269d2c-46f7-47ad-9c8b-c49c1e8ab420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News bulletin: We just won Wyoming," Sanders said as the room exploded
        into cheers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80553756-e9c5-4455-b8d4-24c7646c8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But each candidate will get seven delegates despite Sanders'' convincing
        winning margin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c9da7-bc11-4939-b9e1-b636339dfa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Clinton campaign aide said their "secret sauce" in Wyoming was
        the state''s onerous vote-by-mail rules that required anyone voting by mail
        to have voted as a Democrat in the 2014 midterms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2fa6bb-ea26-4d8f-8553-bcb1bd8ff219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly the type of contest he needed to shut us out in,"
        the aide said. "Not only did he not do that, he only netted two delegates,
        if that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac075ea-3aed-47e7-b5c9-3eb138f16e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 55% of remaining delegates in New York, Pennsylvania and California,
        one senior aide said "by the time we get to California, we will only need
        to meet threshold to win. He can win 85% and we''re fine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf77a13-8783-48a5-8a17-efe24b4bb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is banking on momentum to keep Clinton from officially clinching
        the nomination until the convention, when superdelegates will vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8f5de-2e9f-44d4-99ce-512abc30323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the math, if you want to talk about math, the truth
        is that it is very, very, very unlikely that either candidate, either Secretary
        Clinton or Sen. Sanders, will go into the convention with a majority needed
        of pledged delegates in order to win," Sanders campaign manager Jeff Weaver
        told CNN''s Chris Cuomo on "New Day" Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf1b22-7f48-4d31-9d4f-07b3e3645c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee in a statement Saturday afternoon
        quickly noted Clinton''s "embarrassing string of defeats," a sign, the RNC
        said, that Clinton will be beatable if she''s the Democratic nominee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c41dd-db9e-4ab5-97ea-ff022c1c25f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving nothing to chance, Sanders spent Tuesday night — the evening
        he won Wisconsin''s primary — holding one of his signature large rallies in
        Laramie, a town of 30,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ec28b-9ff3-4e01-baa7-67ad787fee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be all the attention Wyoming gets in the presidential contest.
        The rural, sparsely-populated state that''s home to former Vice President
        Dick Cheney is solidly Republican, so Democrats don''t spend time trying to
        win it in the general election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caac0539-91c3-4bf5-ac14-3d6451c1848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday morning, Wyoming Democrats jammed into Cheyenne Central
        High School to caucus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78f51a0-1230-40e5-9ead-cb9099ff4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting a record turnout throughout the state. There''s
        a lot of excitement," said Aimee Van Cleave, executive director of the state
        Democratic Party. "It''s wonderful today. Everyone will be allowed to vote.
        They''re not being stopped by an early spring blizzard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61430be-5a15-4b8b-bd9b-cb072dba322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group of enthusiastic Sanders partisans broke into a Bernie
        Sanders song to the tune of "Yankee Doodle Dandy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae61a5-63c6-4c5c-8d03-1b382d689429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elections in America are brought by corporations / Bernie is the
        only one who uses small donations," they sang, to the accompaniment of an
        acoustic guitar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c7d1d-32e7-4d8e-926b-1a48afef1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, meanwhile, are in neighboring Colorado for a party
        convention where every delegate matters on the road to Cleveland''s GOP convention
        and Donald Trump is trying to clinch the 1,237 delegates needed to win the
        nomination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3dfb1a-b920-4c24-aeb6-85ee417eb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wyoming win could also help Sanders'' impressive fundraising
        operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1137fc6-6908-4362-8103-1320d95c5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has outraised Clinton, $109 million to $75 million, over the
        last three months, and wins along the way help him prime the small-dollar
        donor pump for the cash he''ll need to compete in expensive, densely-populated
        East Coast media markets both in New York and the following week in Pennsylvania,
        Maryland, Connecticut, Delaware and Rhode Island.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202c48a-6a52-45e1-bece-3f59cd40987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic race has taken a sharply bitter turn in New York,
        where Sanders accused Clinton of "hustling money from the wealthy and powerful"
        on Thursday, and Clinton instructing Sanders: "Don''t make promises you can''t
        keep."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1b5fa-f975-4d1d-941c-c85dc27375e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders raised the stakes on Wednesday night, launching into a tirade
        on why Clinton is "not qualified" for the presidency by citing her positions
        on trade and her coziness with Wall Street interests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8c34e-c655-4bf4-9995-cbdc132856a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to get beaten up. I''m not going to get lied about.
        We will fight back, but I do hope that we can raise the level and I do hope
        that the media will talk about real issues," he said Thursday in Philadelphia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbe5a7-b028-4b20-b98d-9585578646f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton responded with a desire for unity — to a point. She said
        that eventually, "we''re going to have to unify Democrats," pointing to her
        own support for then-Sen. Barack Obama in 2008 after a hard-fought Democratic
        nominating contest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81444d70-7b1c-4449-b7c7-6028e9504b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Clinton said she''s going to "keep drawing contrasts" with
        Sanders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8fb0e-96df-4e07-866c-c03eb0453d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that''s what elections are about," she said. "But I think
        it is important to tell people about what you''re going to do for them, and
        how you can get it done — how you can produce results that will make a positive
        difference in people''s lives."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ab5d8-8d58-4ed1-b781-ceb4510ce25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T08:25:32.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T08:26:08.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/09/politics/wyoming-democratic-caucus-results/index.html">Bernie
        Sanders will win Wyoming Democratic caucuses, CNN projects</a>"</em></p>'
