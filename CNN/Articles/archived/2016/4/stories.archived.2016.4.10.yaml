    'template': '1'
    'title': 'Cayetano hits at Marcos on corruption issue during vice presidential
      debate

      '
    'updated': 2016-04-11T21:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b6d83-964c-4768-9d3d-cbad58f6185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice presidential
        candidates Sen. Alan Peter Cayetano and Sen. Ferdinand "Bongbong" Marcos Jr.
        engaged in a heated exchange over one of the most important issues in the
        country: corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe3409-9cfc-432d-846b-7ef6a129183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the only official PiliPinas 2016 vice presidential debate, organized
        by the Commission on Elections (Comelec) with CNN Philippines and media partner
        Business Mirror, at the University of Santo Tomas (UST) Quadricentennial Pavilion
        on Sunday (April 10), all the candidates were asked how they would ensure
        that they could fight corruption if elected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b3ea0-e852-4d16-b980-6cdf3e9fbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that he, Sen. Gringo Honasan and Sen. Antonio Trillanes
        IV had been the only ones who had put their lives on the line in the battle
        against corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf58ce02-d337-43a6-b02e-8bd6227ac9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he took shots at Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ed3e9-3b6d-44ab-b4c1-1a2d669b488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagulat po ako sabi ni Senador Bongbong, wala daw bahid ang
        kanilang pamilya.</em> Ten billion dollars <em>ang nanakaw nung panahon nila,</em>
        450 billion pesos," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25676dd7-aac1-49cd-8f0a-b2c8ab4800e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also mentioned that Marcos'' statement of assets, liabilities
        and net worth (SALN) amounted to as much as P500 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd57686-6880-4553-b804-6f99809fa9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:03:17.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T16:03:41.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> SALN <em>ni</em> Senador Bongbong 200 to 500 million
        pesos <em>po, e never ka naman nagtrabaho kundi sa gobyerno, san mo kukunin
        ang ganung kalaking pera</em>?" he asked Marcos.</p>'
