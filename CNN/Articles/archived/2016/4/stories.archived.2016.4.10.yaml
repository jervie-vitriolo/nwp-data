    'template': '1'
    'title': 'Is the vice presidential post a ''spare tire''? Candidates speak up

      '
    'updated': 2016-04-11T12:28:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d78dce-2dc6-42c5-b680-15040f8d1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Is the country''s
        second highest post just a "spare tire"?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91d98d-9957-477f-84a1-ffcabe9f2e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first and only official vice presidential debate in the
        country, hosted by CNN Philippines, Commission on Elections, Kapisanan ng
        mga Broadkaster ng Pilipinas, and Business Mirror on Sunday (April 10), the
        six candidates weighed the responsibilities of the country''s second highest
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a63521-b6b4-4da5-9650-f33f3afceaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Antonio "Sonny" Trillanes IV, the vice president is "indeed
        a spare tire", if the Philippine constitution is the basis. But, traditionally
        and historically, the lawmaker said the vice president is given another position
        in the government, usually in the cabinet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c21c76-7aac-48db-b63a-887efd683479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to Sen. Alan Peter Cayetano''s position, saying
        that the vice president is never a spare tire and he himself has never felt
        like a spare tire in all his years in the public service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02401068-51ed-44f9-9b37-4282718390d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-Cayetano-likens-Marcos-wealth-to-Napoles-money.html">Also
        read: Cayetano likens Marcos wealth to Napoles money</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4735591-720f-44fd-902c-52c12dffef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr. agreed with this, stressing
        that the vice president has his or her own mandate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f4bce2-9fd0-4649-adda-13f6896d52b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ako binoto para mag-antay lang at maging spare tire," said
        Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300f27f-4821-43b0-aa4e-92aa891b3913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not elected to just wait and become a spare
        tire.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd479747c-8085-4d30-8604-3a2c2d3bc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/marcos-no-to-politics.html">Also
        read: Marcos: I do not participate in politically-motivated hearings</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf25a8c-4324-4f17-b301-a48af895b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gregorio "Gringo" Honasan II also dubbed the vice president
        as a "co-pilot."</p>'
    '19':
      'image': 'jcr:45e54355-a3a4-471d-ac23-b5f2a6a2287b'
      'imageCaption': 'Sen. Gringo Honasan: The VP is not a spare tire  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8d04c-6f98-4757-8d80-d516d93b6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbee936-b7a1-4813-b1fc-1ffb531db7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> vice president <em>ay hindi</em> spare tire <em>kundi
        co</em>-pilot. <em>''Pag pumunta sa</em> men''s room <em>''yung piloto o kinumusta
        ''yung mga pasahero, kailangan ''yung nagpapalipad ng eroplano kasing galing
        [ng piloto] dahil buhay ang nakasalalay</em>," said Honasan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c816c-eadd-4c16-b8b9-ef50fb2a4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vice president is not a spare tire but a co-pilot.
        When the pilot goes to the restroom or checked on the passengers, the co-pilot
        must be as efficient (as the pilot) because lives are at stake.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20c86c-08db-4aea-a5a1-4fceb15af9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Francis "Chiz" Escudero said the idea that the position
        is a spare tire only surfaced during the recent administrations, as the vice
        president was tasked to look into housing, which some people think is a meager
        responsibility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe22ae-fd50-492c-a004-c23f0dfad4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-vice-president-candidates-stand-on-issues-same-sex-marriage-political-dynasty.html">LOOK:
        VP candidates'' stand on death penalty for corrupt, same-sex marriage, and
        more</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ae6267-291a-4101-9bbb-9009c55995a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero deemed if only the past administrations have been keen
        in providing more shelter for informal settlers, the country could have been
        more progressive, citing Taiwan as an example.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893e65a-292c-4ab4-99b1-35b0415c3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Leni Robredo did not give a categorical answer
        to the question.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e42800-c13c-408e-bc2a-8b1e7f4bc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cabinet position</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5601a5-db54-4ab9-a498-5cf1e7a08d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the vice president is usually tasked to hold
        a cabinet position.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a35781-68fa-4f9e-859a-e076b96e712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cayetano, this is unnecessary, as he sees himself more of a
        "bastonero" or an "agenda setter."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2c7aa-b545-49c2-919e-0106414fa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not need a cabinet position — just put me in a position where
        I can see to it that all our platforms are implemented," said Cayetano.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8925d-382a-4d8c-ba58-2bba42160905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-pilipinasdebate2016-economic-growth-aquino-not-inclusive.html">Related:
        VP bets: Economic growth under Aquino is not inclusive</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f779d43-21b3-49a1-9f97-6be8567c47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if elected, Marcos wants to handle the Labor Department,
        as employment has become a challenge for the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027a96e-7419-4d61-8c8b-6f8ce2ccc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos vowed to end contractualization and to ensure protection
        of all members of the workforce. Training programs for overseas Filipino workers
        (OFWs) is also a priority for Marcos.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1c3ae-084f-490d-a67e-96460e167e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo said she wants to handle the government''s anti-poverty
        programs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99550ab-add1-4d26-9d00-229304a03e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Honasan said security "in the general sense" will
        be his top concern if elected as vice president.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda6e6d-6bf2-4ecf-87b7-8f769dcc913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will help achieve security in all aspects of society," said Honasan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ada09-e06e-4656-9175-e174a16f292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/10/vp-debate-candidates-peace-in-mindanao.html">Also
        read: What are VP candidates proposing to achieve peace in Mindanao?</a></strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327184f-db8f-4fd9-a5ea-6e6299918dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the Department of Interior and Local Government (DILG)
        will be his focal point if he wins the vice presidential seat.</p>'
    '54':
      'image': 'jcr:5eba7f2b-b148-42e5-b987-80e1b3b4895d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ea2f0-3f0a-4e07-b9a7-0c49168bbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1057ca1-27e3-48bc-8dc0-d30676ca215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will vie for good governance and the dissemination of
        best practices in local government units (LGUs).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bf17a-45bc-43af-b996-88bfdd47f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang sa gayon, ''yung mga magagandang ginagawa sa mga progresibong
        lungsod, magawa rin sa ibang mga lungsod,</em>" said Trillanes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6f171-a9cc-4680-806d-a7717d0d1213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that the best practices in progressive cities may
        also be applied to other cities.]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a073ea-b6d1-488e-baa6-0cea3ecb4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said he is not inclined to answer the question, as he would
        only accept orders from his president.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a4151b-0593-4c5f-a1ee-1c2098ab15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko ugaling sumagot nang hindi ako tinantanong ng pangulo
        kong si</em> Sen. Grace Poe," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a0032-42bd-4c6b-8cc1-24bcd9341ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:59:22.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T15:12:09.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not in the habit of responding to questions when
        I am not being asked by my president Sen. Grace Poe.]</p>'
