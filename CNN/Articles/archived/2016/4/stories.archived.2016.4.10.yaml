    'template': '1'
    'title': 'VP candidates see FOI, law amendments as possible solution to corruption

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c4623-1ee1-4549-84b0-257ff136b406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the question:
        “How can you ensure that you can fight corruption especially to those of you
        who have been accused of or linked to this problem?”—vice presidential candidates
        have offered their thoughts, and some, their solution to the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6787b27-269b-4f85-9be7-dfc8f1b00e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the candidates believe that the Freedom of Information (FOI)
        bill, which the 16th Congress have failed to pass, should be pursued by the
        next administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6202a47-9bed-4bcc-ace8-e22957478f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis “Chiz” Escudero said when enacted into law, would serve
        as the “light and camera” in the transactions with the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97ab85-6808-4d33-9342-e5eece873f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> FOI maglalagay ng ilaw at camera ika nga, sa bawat
        transaksyon ng pamahalaan kung saan titiyakin natin at sisiguraduhin na sinuman
        gagawa ng katiwalian o katarantaduhan, mahuihuli at madaling makikita.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f761a-91b8-4252-9392-a3e45dd03fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: FOI is like the light and the camera in each of the
        transaction with government, wherein we will make sure that it will be easier
        to see who commits wrongdoings and to punish them.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2534c-8ba4-41df-b91f-572390cf1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero added, the Poe-Escudero tandem, if elected, would establish
        changes in government institutions like the Bureau of Customs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4df6a-cb14-44c3-a5c1-6ae8df2b556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Halimbawa sa</em> Bureau of customs,<em> bawal na ang may bulsa
        sa</em> Bureau of Customs. <em>Pangalawa babaguhin ang mesa, gagawing salamin
        tulad nito,</em>” Escudero said pointing at the glass podium provided for
        each of the candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204df52-bb13-4b82-a766-9059e139f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, the Bureau of Customs, pockets will be
        prohibitted. Secondly, the tables will be changed into a transparent glass.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a744e6-0ea3-4e7d-b8a1-c2fb6a7446ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Liberal Party bet Leni Robredo who is one of the co-authors
        of FOI bill in the House of Representatives, the government should pass the
        FOI bill, but not the version that is currently in the Senate. Robredo described
        the Senate’s version as “demand driven.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22919bd2-b13f-4854-a480-c9d57b4b11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung akin pong bersyon ng</em> FOI, <em>iba po sa bersyon ng
        senado. Yung bersyon po ng senado, demand driven. Sinasabi po na pag may request
        ng dokumento kailangang isiwalat ng gobyerno. Pero yung bersyon ko po ng FOI,
        kahit na walang demand obligado ang gobyerno na gawin kahit walang demand</em>,”
        Robredo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce07e87-90a0-4bd6-a4f3-4212f7de9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My version of FOI is different from the Senate''s
        version. The version in Senate is demand-driven. It says that government will
        only release documents which are requested. In my version, even if there is
        no demand, the government is obliged to release the documents.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d390d1-4dbc-45da-b1cc-bf71045bc981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said she can think of three elements needed to eradicate
        corruption— accountability on the part of public officials, transparency in
        government transactions, and people’s participation in governance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc686ebc-79aa-4c19-83c6-1ed33936c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance’s bet Sen. Gregorio “Gringo” Honasan,
        corruption in the government should not only be the main focus in the anti-corruption
        efforts, but also the corruption in the media industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c0e86-5b7a-4657-876a-f3fd63dd0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mawalang galang sa inyong</em> media. Some, I’m not saying
        most, are corrupt, irresponsible media. Very powerful. They’ve almost rendered
        our courts, our justice system irrelevant…<em> Yung</em> trial by publicity,<em>
        lalabanan ko yan</em>,” Honasan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd941e22-c489-4cb4-a652-b4e39a150929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all due respect to you media, some, I''m not
        saying most, are corrupt and irresponsible. Very powerful. They''ve almost
        rendered our courts, our justice system irrelevant... I will fight trial by
        publicity.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9f211-624e-4de4-a8ac-ce5fdbb88738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan also highlighted that to eradicate corruption, poverty,
        social injustice need to be solved, partnered with proper education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa58db-60eb-478b-b4ab-46c0488c618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the internal and auditing codes currently
        in the law should be amended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd69994-848d-450d-bcd4-f33a7838cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another legislator, Sen. Antonio Trillanes IV, agreed to this, adding
        government efforts against corruption should be intensified by having an anti-corruption
        agency under the executive department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326424b-3ebb-447e-b826-0ff85929d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said, resident auditors in the Commission on Audit should
        be removed, and that auditing should be raffled off to lessen the possibility
        of auditors being bribed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5d111-b944-44d2-8864-8941096e202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po kasi wala tayong ganyang ahensya… kung meron tayong
        anti-corruption agency, meron hong mag-iimbestiga motu propio and administratively
        pwede silang madismiss o masuspend,” Trillanes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b897855-978e-424c-bc9e-98fe22b76b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now we have no agency for that... If we have anti-corruption
        agency, there will be someone who will immediately investigate and they can
        be dismissed and be suspended administratively.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0608b1-d5a8-4917-bf5d-35c0e8067fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also emphasized, government employees’ salaries should
        be increased to discourage them from accepting bribes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab2af3-cb56-46d2-8f9a-49aab284139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos believes that corruption remains to be an obstruction to
        progress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9f809-6cd5-47b0-9067-5496c5ae4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the next administration should give equal treatment to everyone,
        including to critics and allies, in exercising the rule of law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a2c87-1b89-43d7-b05e-ca0047b5d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, meanwhile, vowed to eradicate corruption, as well as criminality
        in six months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f20883-435c-4a2a-8fea-ca154e278b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:58:36.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-28T16:58:47.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing to expound on their plans, Cayetano said this is possible
        if he, together with his presidential running mate Davao Mayor Rodrigo "Rody"
        Duterte, will be elected in office.</p>'
