    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c1d80-ff5c-4ea5-a2a3-42f1fd72e36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T16:54:11.759+08:00
