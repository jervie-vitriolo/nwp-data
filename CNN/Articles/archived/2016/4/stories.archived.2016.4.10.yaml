      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers were reportedly engaged in the encounter by the groups
        of Isnilon Hapilon, Radzmil Jannatul and Furuji Indama. They were reportedly
        brought together by the Khatab.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7b9c6-cea2-4f40-87f3-dbd4122126da'
