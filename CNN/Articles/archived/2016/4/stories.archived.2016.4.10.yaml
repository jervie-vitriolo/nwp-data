      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-29T16:49:42.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local talents 4th Impact, Lenses, Giniling Festival, Maude, Yolanda
        Moon, Katsy Lee, Cheats, Clara Benin, Hale, Jessica Milner, DJ Nina, Joyce
        Pring, Itchyworms and Up Dharma Down completed the cast.</p>'
