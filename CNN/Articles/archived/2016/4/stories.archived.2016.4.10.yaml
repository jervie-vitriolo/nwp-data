    'template': '1'
    'title': 'Strength and peace: Vice presidential bets bare foreign policy plans

      '
    'updated': 2016-04-12T12:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c157f18-5533-4967-b2db-40991421d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Although the Philippines
        is seeking a diplomatic resolution in its territorial dispute with China over
        a portion of the South China Sea, vice presidential candidates believe that
        the Armed Forces of the Philippines (AFP) should still continue its modernization
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61577483-917b-41d9-bf0b-4443904c7a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-corruption.html">Also
        read: Corruption provides heat to vice presidential debate</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5204e26-ff24-47bb-9a63-b9485cbf6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first and only VP debate on Sunday (April 10), candidates
        agreed that national interest should be the driving force behind Philippine
        foreign policy. Liberal Party bet Leni Robredo envisions the country taking
        on a "leadership role" that organizes other claimants of the disputed waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf771a-35ce-4a28-b989-c005bd9b3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Filipino, she said that the country''s claims would
        strengthen if it receives cooperation from other claimants like Indonesia
        and Vietnam. Similarly, the congresswoman said that the country should pursue
        negotiations through multilateral means, and not bilateral talks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e3ef52-d3ac-41ad-87c1-be4606cb9298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV expressed his approval of the country''s
        arbitration case in The Hague: "We have to unite as a nation behind the arbitration
        case." He said that the country should wait for the arbitral tribunal''s decision
        but should also strengthen its military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742d3c3-2e0d-4e84-84b9-e2708efbf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was quick to point out the time and resources involved
        in such an undertaking. The navy officer-turned-senator said in Filipino that
        the country should also strengthen its strategic partnerships with other Southeast
        Asian countries and the U.S., Japan, and South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43474d0a-8b37-4a3e-a616-5a0e945a4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country should not take on a hostile approach
        with China, given its other relationships such as trade, commerce, labour,
        and tourism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6023b7-309e-4428-8eab-938766242dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/11/20/ph-china-will-economics-trump-politics.html">Read:
        PH and China: Will economics trump politics?</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45dd58-4b2d-4ffd-84c8-7b04d9361b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines-U.S. relationship was also discussed in the program.
        Sen. Ferdinand "Bongbong" Marcos, said that he would like to remind the U.S.
        that the Philippines is working towards the national interest: "not for Washington,
        not for Beijing, but for the Philippines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d29936-be25-4aee-8ef2-2973efb451ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the arbitration is a good way to discuss the Philippines''
        claims, but stressed the need for dialogue with Beijing. "<em>Hindi po maayos
        iyan [dispute] hanggat tayo makipag-usap sa kanila.</em>" [Translation: "We
        cannot resolve our dispute unless we talk with them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a726b-d030-4644-897e-43482280506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos stressed the importance of an agreement signed by China and
        the Philippines. "<em>Subukan natin ang lahat na pamamaraan</em>." [Translation:
        "Let us try all possible ways."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85a7c1-7fe4-476a-90ea-a4c13241b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S.-Philippines relations</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8fe08-5619-45c6-baf9-7223995cf0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T14:37:37.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T14:37:59.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the U.S. elections, Marcos expressed hesitance in a Donald
        Trump presidency, and described the Republican frontrunner as "rather belligerent."</p>'
