      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Roeder <em>matagal ko nang kilala. Napapanood ko siya
        sa teatro, and sabi ko ‘pag may chance, bibigyan ko siya ng malaking</em>
        role.<em> Hanggang dumating ‘yung</em> ‘Heremias,’ after ‘<em>yung</em> ‘Death
        in the Land of Encantos.’ <em>Hindi lang magaling si</em> Roeder, <em>may</em>
        commitment<em> siya sa sining. Importante ‘yan, eh, may</em> responsibility
        <em>siya sa ginagawa niya.</em> Those are the attributes that I really want
        sa isang actor.”</p>'
