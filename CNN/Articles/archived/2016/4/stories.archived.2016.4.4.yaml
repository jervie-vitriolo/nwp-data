  'PH-U.S.-mark-opening-of-2016-Balikatan-exercises':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-04T15:03:56.283+08:00
    'imagesource': 'jcr:8713a86d-3b2e-4a59-aed8-cabe2a7229cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45652cf6-a35f-4b95-b642-abb189b04442'
    'lead': 'During the opening of the Balikatan exercises on Monday (April 4), Philippine
      Navy Vice Admiral Alexander Lopez admitted that the country has the "least capable"
      armed forces in the Southeast Asian region. Lopez said the need to strengthen
      its security is precisely why the Philippines conducts joint military exercises
      with countries such as the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:22:30.933+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T15:22:53.452+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:22:53.292+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, U.S. mark opening of 2016 Balikatan exercises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce495b0-0a0f-4e70-9adf-8fe744f28a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — During the opening
        of the Balikatan exercises on Monday (April 4), Philippine Navy Vice Admiral
        Alexander Lopez admitted that the country has the "least capable" armed forces
        in the Southeast Asian region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c5ebc-cd74-4d1b-8666-c196b7f278d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippine exercise director of Balikatan, he said that the
        need to strengthen its security is precisely why the Philippines conducts
        joint military exercises with countries such as the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cde850-c6df-4724-b1d7-6db984ebd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that Balikatan is not centered on the country''s
        territorial dispute with over a portion of the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73e9cf-3b27-41e3-92fd-e5f53992f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. Lieutenant General John Toolan, the U.S. Exercise
        Director of Balikatan said that a possible crisis they are looking at is the
        rift among countries bordering the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0176ee-b510-42ca-8d72-9c5f54f5449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8 countries to observe exercises</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38da8b8-75f2-4f02-80b2-758d7f994617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian troops will participate in Balikatan this year, as they
        will join an oil rig exercise in Palawan. Eight other countries, including
        Japan, Canada, and Southeast Asian states will observe the activities this
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea859f6b-5a97-4c77-a75d-0cf461f6fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez clarified that these eight countries will only observe how
        the Philippines and the U.S. will conduct such war games, as well as the interoperability
        of the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e039d0d-8ca5-4626-9bc9-9a4ca3533c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary is expected to arrive in the country to attend
        some activities that are part of the exercises. These include the use of a
        modern missile launcher known as the High Mobility Artillery Rocket System
        (HIMARS) used by the U.S. in its operations in Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b2393-f063-40bb-a2f1-f25b4bbc8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Major Gen. Rodolfo Santiago, assistant exercise director
        of Balikatan, said that HIMARS technology is important because of its high-mobility,
        especially in an archipelago such as the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca3577-b99b-4220-b5be-4eb47605571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:22:30.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:22:53.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Balikatan exercises will end on April 15.</p>'
