    'template': '1'
    'title': 'NAIA Terminal 3 back to normal after weekend blackout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd5c749-5adc-40b3-a940-55747240c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Operations at
        the Ninoy Aquino International Airport (NAIA) Terminal 3 are back to normal
        after a power outage that lasted nearly six hours on Saturday (April 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab5bfd-3884-4397-ab94-00c79c4a434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities said operations have normalized since 2p.m.
        on Sunday, <a href="https://cnnphilippines.com/news/2016/04/03/full-power-restored-NAIA-Terminal-3.html">when
        full power was restored</a> at the terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251c0a7-dae2-4eb2-afd9-ce4c766dacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities stressed the need to provide stable power during emergencies
        to ensure the safety of passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b6ae67-7953-4a73-8743-3825d1cb277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talaga ang</em> stable power<em> supply para sa</em>
        air safety, safety of navigation, safety of flight," said Rodante Joya, director
        general of the Civil Aviation Authority of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba4c96-ce9f-4f18-989c-ffe595e9648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming</em> flight <em>ang nade-</em>delay and <em>naca-</em>cancel
        but those are done to mitigate concerns of safety."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197213d1-4917-44d6-9ecd-beb970dec6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A stable power supply is really needed to ensure
        navigation and flight safety. Many flights are getting delayed and canceled
        now, but those are done to mitigate concerns of safety."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee55013-57cf-4655-9b18-a8a6988db6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No clear cause</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edbf89-9f65-4c15-97eb-37f974767b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no clear answer yet as to what caused the blackout, but
        airport authorities said it occured when a Meralco substation at the NAIA
        tripped around 8:45 p.m. on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a524326-e943-49e7-88d1-2ac443bf7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naapektuhan rin ang ating genset kaya hindi nakapag</em>-fully
        operate ang Terminal 3," said Dave De Castro, Manila International Airport
        Authority spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97058b-074b-42e6-8e97-0f1602762c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A generator was affected that''s why Terminal 3 couldn''t
        operate fully.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6577d-88cf-4164-bd49-baefbc285c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/full-power-restored-NAIA-Terminal-3.html">Also
        read: Full power restored to NAIA Terminal 3, officials say</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d3ecc-7fd2-4250-81f5-0e5f690e52ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Meralco spokesperson Joe Zaldariagga said it only lasted
        for a minute and that power flowing from Meralco to the NAIA-3 went back to
        normal after that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa18043-91bc-48ae-9a87-a77803c18df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang assessment namin is ''yung</em> cause of the problem is
        the load side of NAIA-3," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d647e-6f98-4532-9661-9334483d5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "According to Meralco''s assessment, the cause of
        the problem is the load side of NAIA-3."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43801b90-eca9-40a1-b25e-ef6b0f30295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Passengers frustrated, still stranded</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca661c6-8070-4b77-8289-8008d647aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Castro, the Meralco substation was able to relay
        power the next day at 12:30 a.m. Terminal facilities were fully functional
        within 1.5 hours, but passengers still had to bear the brunt of the blackout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bab399-d671-43e7-a7e9-e1fb9e7f1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage caused long lines, flight delays, and cancellations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2293851-9342-4f95-b3b6-7b8414f8b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of passengers continue to suffer from the impact of the
        power outage, which prompted them to reschedule flights and become stranded
        at the terminal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a678e3-3f65-43aa-9223-21243091fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they understand the inconvenience of the blackout, but
        they are waiting for officials to offer them accommodation, food, and drinks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f017b1-5a48-4a04-be49-8cc014445e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/03/11/airline-passenger-bill-of-rights.html">Related:
        Assert your rights: 8 things to keep in mind as an airline passenger</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a810a-50f5-4aec-b1de-5e1f788f36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nila iniisip na kagaya sa amin</em> OFW, <em>alam mo
        yung time namin siksikan talaga tapos bawat isang oras namin mahalaga. Pero
        okay lang kasi minsan may nangyari na wala sa kamay natin pero dapat magsasalita
        sila nang maayos</em>," said LV Demonguitan, a real estate manager who works
        in Bahrain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9a89d-1853-4abf-a33c-817dd1fea44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They don''t know that for OFWs, every hour of our
        time is very important. It''s okay, things happen out of control, but the
        authorities should issue formal statments."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b83a7-9b01-432b-8bdd-8cbf5b9eb434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA has apologized for the inconvenience and said measures
        are now being worked out to make sure a power outage will not happen again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5e3ec-ab29-4fe0-816e-4f68624c12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Jose Honrado is expected to further discuss
        what happened in a press conference scheduled on Tuesday (April 5).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a6bef-8dff-41d3-842a-06fdd97d31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Airlines offer incentives</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb51bcd-0910-47f3-a050-b82236cd43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines (PAL) announced it is waiving rebooking fees
        and charges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb0299-9835-4562-afda-552e29198ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL passengers may refund or rebook flights within 30 days from
        the original flight date. They must present a valid ID and a copy of their
        ticket or booking record when requesting for a refund or rebooking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795aa2a-b2b6-4b72-8cfc-b8b1e0260967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific is also giving passengers an option to rebook, refund,
        or convert their flights into travel fund without penalties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8538d-2f40-4b1c-97fc-cd5db366392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:01:14.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:01:52.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar and Isabella Montano contributed
        to this report</em></p>'
