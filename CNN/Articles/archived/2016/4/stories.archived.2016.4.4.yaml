      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> character <em>ni</em> Hazel<em> sa</em> ‘Siglo,’
        <em>kami nag</em>-develop <em>nun. Walang kwento ‘yun noon, eh. ‘Yung</em>
        inspiration <em>noon</em> was the storm.<em> Nalaman ko na may darating na
        bagyo sa</em> Central Luzon,<em> tinawag ko siya, si</em> Perry Dizon, ‘Let’s
        go.’ <em>Ginawa namin. ‘Yun ang nangyari</em>. So we developed it while shooting,
        <em>kaming tatlo nila</em> Perry. It’s very collaborative, ‘yung kanyang approach
        <em>doon.</em>”</p>'
