        siya, ‘yung</em> horrifying <em>na</em> massacre. <em>Dalawang anak niya ang
        namatay doon. Mabigat ‘yung pinasok niyang</em> contribution <em>sa</em> character
        <em>kasi dala-dala din niya ‘yung</em> torment <em>na ‘yun</em>. Losing two
        sons <em>sa</em> revolution. And then they’re looking for the body of a dead<em>
        man na hindi naman nila makita-kita</em>. So <em>‘yung lalim — ‘yung</em>
        abyss<em> ng</em> melancholia, grabe. You can see that in the film, <em>ang
        bigat ng dinadala niya</em>. There’s a dream there <em>na</em> she was walking
        in the mud — literally,<em> ganun ‘yung</em> soul<em> niya. Gumagapang sa
        putik ‘yung</em> soul<em> niya kasi hindi niya maalis ‘yung</em> torment<em>
        na ‘yun.</em> The only way she can heal that is to help the revolution. To
        help other people na tormented din ng cataclysm na ‘yan.”</p>'
