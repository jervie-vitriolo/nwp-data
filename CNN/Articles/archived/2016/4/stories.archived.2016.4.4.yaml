      'mgnl:type': 'text'
      'text': '<p><strong>Ubay, Bohol (CNN Philippines)</strong> — Presidential candidate
        Rodrigo Duterte seems unperturbed with his rival Sen. Grace Poe confirming
        meeting Iglesia ni Cristo (INC) officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2de96-4608-4c19-b9db-8b12b1fcd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:30:15.911+08:00
