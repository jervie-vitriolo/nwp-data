    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:55:55.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New firetrucks for BFP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713a910-9ffc-4e8f-be31-aac9df958b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- President Benigno
        "Noynoy" Aquino III on Monday (April 4) inspected 135 new fire trucks that
        will be distributed to different local government units (LGU) around the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c5e3f-b247-45b4-9972-45fef0de37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said it''s about time the government replaces the old ones
        to enhance the safety of the people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118037c-45d5-41bd-b865-53b3ce0fa454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came on the heels of a few fire incidents in Metro Manila that
        transpired the past week, including those which razed the Engineering Building
        of the University of the East and University of the Philippines'' Faculty
        center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e609456-de33-4c50-8697-cca11470fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the fourth batch of modern firetrucks given to
        them is still not enough but it''s better than nothing at all. Overall, the
        country has only more than 2,000 firetrucks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507be0a-4b34-4097-adf2-21a4e720f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has shelled out P2.5 billions for this project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643e896-f441-420d-b5aa-41d2d9183b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, authorities have recorded 1,900 fire incidents in the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a9d2aa-ce92-475a-b6a8-61931c383e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the Philippine National Police were also given
        additional 144 patrol jeeps. This is to help the agency in its bid to prevent
        crime in crime-prone areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356673a7-3983-4ea2-8cba-f784622882ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:55:38.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:55:55.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new vehicles can also be used for relief and rescue operations.</p>'
