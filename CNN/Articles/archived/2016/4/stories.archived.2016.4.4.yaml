      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films with Lav Diaz: 7 (“Ebolusyon ng Pamilyang Pilipino,” “Heremias,”
        “Prologo sa Ang Dakilang Desaparecido,” “Florentina Hubaldo, CTE,” “Norte:
        Hangganan ng Kasaysayan,” “Mula sa Kung Ano ang Noon,” “Hele sa Hiwagang Hapis”)</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d2589-d8bc-4b73-9877-ef34c754e10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:57:23.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:57:45.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noel is an old-time friend. <em>Mula’t mula hindi naman siya aktor
        eh. Makulit lang siya nung naging filmmaker ako, lagi niya akong kinukulit.
        Sabi niya, ‘Tol, kailan mo ba ako paartehin? Magaling ako!’ [Laughs] Sinubukan
        ko, mahusay naman.</em> Very raw, <em>wala siyang technique, walang gano’n.</em>
        Actor siya from life.<em> Magandang i-</em>merge ‘<em>yun eh. Mga</em> actor
        <em>na may</em> technique<em> na — ‘yung mga taga</em>-teatro<em> kasi, ‘yung
        mga taga</em>-cinema, <em>nakapag-develop na sila ng</em> technique <em>eh.
        Pero ang katulad ni</em> Noel, <em>mga raw</em> actors, <em>magandang ihalo
        ‘yan [sa mga taga</em>-teatro at cinema], <em>may binibigay silang iba sa</em>
        dynamics <em>ng i</em>nteraction.”</p>'
