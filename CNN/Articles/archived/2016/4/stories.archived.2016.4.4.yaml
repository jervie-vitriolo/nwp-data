  'donald-trump-war-japan-north-korea':
    'author': 'Jeremy Diamond and Eugene Scott, CNN'
    'caption': 'Donald Trump at CNN GOP Debate in Miami, Fl on March 10, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-04T20:34:02.477+08:00
    'imagesource': 'jcr:43f328e0-be6b-4d63-96ee-7763dad86e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd88080-2c25-44a6-a946-44fce7e4ce3c'
    'lead': 'Donald Trump on Saturday reiterated his belief that Japan should arm
      itself to deter a threat from North Korea rather than have the U.S. military
      protect the longtime ally against the rogue nuclear nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T16:02:09.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T16:02:34.912+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:02:34.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on potential war between Japan and North Korea: ''If they do,
      they do''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795dd08c-70a4-4e50-805d-d3140fa1f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump on Saturday reiterated his
        belief that Japan should arm itself to deter a threat from North Korea rather
        than have the U.S. military protect the longtime ally against the rogue nuclear
        nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d30640-7d42-4107-b71c-c1365b28f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump throughout the day maintained that the U.S. should
        pressure NATO member states to begin "paying their fair share."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499cedf-37d6-4810-a324-fcb981dff99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather have them not arm, but I''m not going to continue
        to lose this tremendous amount of money. And frankly, the case could be made
        that let them protect themselves against North Korea. They''d probably wipe
        them out pretty quick," Trump said at a campaign event in Wasau, Wisconsin,
        Saturday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3e0a3-fcf8-4b13-896b-e0b6509ab123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP front-runner added, "If they fight, you know what, that''d
        be a terrible thing. Terrible. ... But if they do, they do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ff81c-e41e-4944-8376-7e5d73ccd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Trump raised eyebrows and startled Japan and
        South Korea, two of America''s strongest allies, with the suggestion that
        the U.S. military should be withdrawn from their shores, with nuclear weapons
        replacing them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59873ea8-b8d4-4af5-9d72-b9549acf9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 54,000 U.S. troops stationed in Japan and 28,500
        in South Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d600ca5-048e-4338-b05f-2c869286e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is better if it protects itself against this maniac of North
        Korea," Trump told CNN''s Anderson Cooper on Tuesday. "We are better off frankly
        if South Korea is going to start protecting itself ... they have to protect
        themselves or they have to pay us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2588a6-cb14-4ae3-b61f-a558e4f8167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about the statement, Japan''s Prime Minister Shinzo Abe
        responded publicly to the statement, saying, "whoever will become the next
        president of the United States, the Japan-U.S. alliance is the cornerstone
        of Japan''s diplomacy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32697d-18ff-4e64-b9ca-2ef3da70a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And President Barack Obama himself weighed in on the comments at
        a news conference on Friday, saying, "The person who made the statements doesn''t
        know much about foreign policy or nuclear policy or the Korean Peninsula or
        the world generally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaddd05-6711-40c9-8b6e-5ca602f1aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, Trump again pointed to the spiraling U.S. debt
        as a key reason for the country to rethink its military commitments abroad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca5cc5-eca8-4e1f-b73d-b3143a5cd806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t be the policeman to the world and have $19 trillion in
        debt, going up to $21 trillion," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50752a9e-931c-4ed9-954a-ebfdef296110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not paying their fair share''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d922b82-df2a-4918-a287-8fb7d3fcbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who appeared at three campaign events throughout Wisconsin
        on Saturday, also reiterated his claim that many of the nations in NATO are
        "not paying their fair share."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99307d1-bb6d-4da3-8fdf-854b04ab0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means we are protecting them and they are getting all sorts
        of military protection and other things, and they''re ripping off the United
        States, and they''re ripping you off," Trump said at a rally in Racine, Wisconsin.
        "I don''t care, I don''t want to do that. Either they pay up, including the
        past deficiencies, or they have to get out."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04833d47-b02f-4290-b93c-c57c64953589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Racine, Trump also said he "will make a long statement about
        NATO," but it was unclear if he was referring to an upcoming speech or policy
        paper. A message left with Trump campaign spokeswoman Hope Hicks was not immediately
        returned on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4de49-6111-44a1-bcb4-f05071386ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trump said the U.S. should rethink its involvement with
        the alliance because it costs too much money. He told CNN''s Wolf Blitzer
        that the U.S. pays a disproportionate amount to NATO to ensure the security
        of allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211d377-d37e-4aaf-a6fa-4db28b628908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doubled down on this position at the CNN town hall event on Tuesday,
        telling Cooper NATO is "obsolete" following the demise of the Soviet Union
        and the threat posed by terrorism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e787422-f532-4d8e-96f3-9f925e132a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But speaking Saturday night at an event in Eau Claire, Trump conceded
        that his knowledge about the alliance was limited.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffef5f4-6e19-4aa2-a9e7-b155165de675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know about NATO. I''m not an expert on NATO," Trump said, "but
        I have a lot of common sense."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3fba2c-91f5-43ad-8234-f4da0de90b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T16:02:09.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:02:34.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
