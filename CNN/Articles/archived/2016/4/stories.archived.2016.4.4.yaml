    'jcr:uuid': 'ace87486-1b86-4a00-ae44-d5b6e1b773eb'
    'lead': 'Around 250 Grade 4 students received free dengue immunization from the
      Department of Health (DOH) on Monday (April 4). Some doctors, however, are questioning
      the implementation of the vaccination program because the anti-dengue vaccine
      is still being reviewed by the World Health Organization (WHO). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:10:13.294+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T15:10:24.969+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:10:24.712+08:00
