      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he won''t initiate a meeting with the leadership of
        INC. He, however, said he is open to meeting with the religious group if he''s
        invited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
