  'lav-diaz-actors-portfolio':
    'author': 'Don Jaucian'
    'caption': 'Brief profiles of some of the most dynamic actors in Philippine cinema,
      as told by the acclaimed director himself. Portraits by JAKE VERZOSA'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-04-04T18:53:13.955+08:00
    'imagesource': 'jcr:a14e914c-fc2e-4d42-b669-4c7859947070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05e815d-d552-477b-9d43-3d500cd1084a'
    'lead': 'Brief profiles of some of the most dynamic actors in Philippine cinema,
      as told by the acclaimed director himself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:57:23.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T15:57:45.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T15:57:44.662+08:00
