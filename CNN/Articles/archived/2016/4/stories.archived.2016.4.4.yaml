    'template': '1'
    'title': 'Laude family pleased with court decision affirming Pemberton’s guilt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214faf3-baaa-48b0-bd79-4adbeff41e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The family of
        slain Filipino transgender woman Jennifer Laude is pleased over a <a href="https://cnnphilippines.com/news/2016/04/03/joseph-scott-pemberton-jennifer-laude-olongapo-regional-trial-court-decision-downgraded.html">court
        ruling</a> affirming U.S. Marine Lance Corporal Joseph Scott Pemberton''s
        guilt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83713499-af3d-4dc5-bbca-55091d382938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagagalak po ang pamilyang</em> Laude <em>dahil binasura ng
        korte sa olongapo yung kanilang</em> motion for reconsideration <em>para nga
        mapa-walang sala si</em> Pemberton," Laude’s counsel, Atty. Harry Roque said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7bf989-3244-4857-ba5b-ec268b21c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Laude family is happy that the court did not consider
        Pemberton’s motion for reconsideration to reverse its decision.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b984f6d-8157-44f1-aabf-5c741c318b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court in Olongapo City refused to reverse the Pemberton’s
        conviction, but lowered his maximum jail term from 12 to ten years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755562b9-2b0a-4ecd-bc4a-41018a00d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court handed out a guilty verdict against Pemberton for homicide
        on December 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d76b1-3fb3-4914-b3a4-bcedbcb2c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton had appealed the verdict, insisting on his innocence but
        the court said the state prosecutors presented enough evidence to prove his
        guilt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d75cf-0866-4e8e-9a28-03ac1c5dd5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi ng hukuman ay malinaw, si</em> Pemberton <em>at si</em>
        Pemberton <em>parin ang tanging puedeng pumatay lamang kay</em> Jennifer Laude,"
        Roque pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a758cf-36cd-41e4-8cbf-80e025712161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The court says it’s Pemberton, and only Pemberton
        who killed Jennifer Laude.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49496e-dfe1-4e79-8487-8532fdd2513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 24-page decision, Judge Roline Ginez-Jabalde based the lowered
        sentence on two mitigating circumstances present in Pemberton''s case — first,
        passion and obfuscation, and second, intoxication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b7b9c-41d7-4164-8556-429d10490a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting on passion and obfuscation essentially means that the crime
        was done out of impulse or rage and was not necessarily premeditated. In its
        guilty verdict last December, the court noted that Pemberton was "in the heat
        of passion" before he arm-locked Laude. The marine neither had full control
        of his faculties because he was drunk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a008f-7ae2-4121-a82a-9b104c4bf93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' "New Day" host Atty. Karen Jimeno explained on
        Monday (April 4) that the reduction of the sentence is within the power of
        the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de38e30-163b-4753-a6e0-a4c69769ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the court did was really within their power, it’s not like
        they''re giving special treatment to Pemberton. This is the application of
        the revised penal code and the indeterminate sentence act," Jimeno said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08e34f-3fe1-433d-a2f3-ca381c993ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jimeno, the convicted marine could get out of prison
        after serving only his minimum sentence of six years — that is if the Board
        on Parole and Probations find him eligible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9c81c-2af1-4eb0-b71a-7b938d451343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also up to their discretion based on the evaluation of his
        mental, physical condition whether he would be entitled to be released, so
        the board should issue an order for his release but he would be subject to
        all the terms and conditions of the parole."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce250848-e6ae-4ea9-b72b-d9ced4ab7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the family, though, what’s more important is that Pembeton at
        least spends some time behind bars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a85dc8-ba90-4cdd-a842-2acf9880e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton and Laude rented a room at the Celzone Lodge in Olongapo
        City after a night of drinking in October 11, 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f2248-1543-4952-9172-080a4ffbad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:13:14.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:13:29.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude was found dead, slumped over the toilet of the same room the
        same night.</p>'
