      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group protested the reduction in the flagdown rate
        of taxis from P40 to P30. The LTFRB reduced the fares on March 19 to reflect
        the impact of lower oil prices in the world market.</p>'
