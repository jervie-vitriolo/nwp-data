    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656a652-c88a-4589-9150-8d714f183243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:57:23.732+08:00
      'mgnl:createdBy': 'cnnproducer'
