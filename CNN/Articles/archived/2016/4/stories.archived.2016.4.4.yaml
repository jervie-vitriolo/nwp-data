    'lead': 'After a blackout that lasted nearly six hours the past weekend, operations
      at the Ninoy Aquino International Airport (NAIA) Terminal 3 are back to normal.
      The power outage, however, has led to flight delays and cancellations, causing
      passengers to become stranded at the airport. '
