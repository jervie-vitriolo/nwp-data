  'Kidapawan-face-criminal-complaints':
    'author': 'CNN Philippines Staff'
    'caption': 'The farmers who joined the protest action said a sack of rice had
      been promised to those who would join the gathering.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-04T23:20:49.196+08:00
    'imagesource': 'jcr:08bf5d8d-e82e-4f39-92df-0f3850ca19a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd529220-60f8-4572-9869-5e51118eb69e'
    'lead': 'Dozens of farmers who joined a protest rally that ended up in a violent
      dispersal last week are facing criminal complaints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:49:00.234+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:49:40.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:49:40.025+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidapawan protesters face criminal complaints

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577965f2-85be-4d24-8bee-adec3d4d0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Dozens of farmers
        who joined a protest rally that ended up in a violent dispersal last week
        are now facing criminal complaints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b09d4d-d46b-497b-afc4-76c5bfe8110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidapawan City Mayor Joseph Evangelista said on Monday (April 4)
        that around 43 farmers — who were detained at the city gymnasuim — were being
        held liable for possible illegal assembly and direct assault against persons
        in authority, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b5c12-4ec0-40e5-aaf2-0e848a8029bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/Presidential-decry-violence-farmers-Kidapawan-City.html">Related:
        Santiago, Duterte call Kidapawan violence ''inhuman,'' ''barbaric''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24c07d-aaeb-4499-9394-ff11a8bf0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Prosecutor Melvin Lamata also confirmed that there were already
        complaints filed against the protesters who gathered last Friday along the
        Davao-Cotabato Highway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca99d5-22ed-4d1d-94ec-2d1c928a9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no information, however, as to whether or not the fiscal
        found probable causes on the complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e0250-8a98-41c8-8ea4-74c02d18b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Deputy Chief of Police Sr. Insp. Andres Sumugat added that
        more raps were being readied against the protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59350f4c-6f7a-4568-ba37-a0f148a4ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gov. Emmylou Taliño-Mendoza said the provincial government
        would be offering free legal assistance to the farmers — should they ask for
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79261d51-cc21-4f2d-a48a-848a786b04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:49:00.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:49:40.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City-based correspondent Ben Tesiorna and Kidapawan City-based
        correspondent Abner Francisco contributed to this report.</p>'
  'google-play-taliban-app':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-04T23:11:42.978+08:00
    'imagesource': 'jcr:c96ebbe6-983a-430b-802c-c19dcaf34edf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4a74fed-9de0-4d67-90f1-e72488659a33'
    'lead': 'The Taliban app was first discovered on Friday (April 1) by SITE Intel
      Group, a website devoted to tracking jihadists online. The propaganda product
      was taken down shortly thereafter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:52:04.440+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:52:53.097+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:52:52.873+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Play removes app made by the Taliban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d820a6-d694-4ad9-9272-203ded08c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Google has removed an app
        made by the Taliban from its Play store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce730ea-282d-4053-827d-462c4f6473f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban app was first discovered on Friday (April 1) by SITE
        Intel Group, a website devoted to tracking jihadists online. The propaganda
        product was taken down shortly thereafter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c08de-394b-419d-93b6-eae3276b959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesman declined to comment on the app disappearing from
        its store, citing a policy that the company doesn''t discuss specific apps.
        But the spokesman said the company does remove apps from Google Play that
        violate its policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055558c-d7d8-42e2-81f4-cfc3a94b963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jihadist groups, including the Taliban, have successfully used the
        Internet and social media to spread propaganda and recruit fighters. Apps,
        however, are strictly regulated by Google and Apple. It''s much harder to
        sneak a jihadist app by the stores'' gatekeepers than post a recruitment tweet
        on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8b39c-ec87-48f9-9cb8-c3bd3a76d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban app, called "Alemarah," gave people the ability to keep
        up with the latest Taliban news. They could watch videos made by the group,
        and read stories and updates written in Pashto.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e75b8-8686-4b93-862d-3dbd49205619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has other ways to get its message out to supporters.
        It has a Twitter account, in which an official spokesman sends updates about
        Taliban activity. And it has an active channel on the encrypted messaging
        app Telegram.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53380a30-211d-435c-a490-91a01bcb18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, ISIS has proven itself adept at using social media
        and the Internet, leaving the Taliban to play catch-up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f7ce50-00a1-401d-8dec-6993374dfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T14:52:04.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:52:53.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/04/technology/google-taliban-app/index.html">Google
        Play removes app made by the Taliban</a>."</em></p>'
  'Presidnet-Aquino-BFP-firetrucks-PNP-patrol-jeeps':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-04T19:00:07.406+08:00
    'imagesource': 'jcr:71d38a52-790d-4b0c-9097-ab3490c6d96d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970b13be-0c38-4908-91c5-50469e2280bc'
    'lead': 'President Benigno "Noynoy" Aquino III on Monday (April 4) inspected 135
      new fire trucks that will be distributed to different local government units
      (LGU) around the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T14:55:38.505+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:55:55.579+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
