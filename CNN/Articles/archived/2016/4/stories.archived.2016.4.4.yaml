    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH starts dengue vaccination program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204078b-7113-45ad-aaa2-1f288493b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) launched its school-based dengue immunization program on Monday
        (April 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05837054-d401-4976-a678-7ba6b8a1f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 250 Grade 4 students of Parang Elementary School in Marikina
        City received free immunization from the life-threatening disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e61a9-b6a3-4d78-993b-1952171a9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will be vaccinating Grade 4 students from regions with the
        highest number of dengue cases, namely the National Capital Region, Calabarzon,
        and Central Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a6ad2-c180-43a4-8512-a8ce51803370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will be given three doses of the vaccine — another in September
        and the last one in March next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44b42e-4151-4d62-81be-d2b44663cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/02/12/DOH-to-vaccinate-public-school-students-against-dengue.html">Related:
        DOH to vaccinate public school students against dengue</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e534a96-85d5-41f2-9d4f-b7dd194959b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Too hasty</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e0d9e-3557-42df-a8f4-fd68478382fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took scientists 20 years to develop Dengvaxia, the world''s first
        anti-dengue vaccine, and the Philippines is <a href="https://cnnphilippines.com/news/2016/02/11/dengue-vaccine-Dengvaxia-Philippines.html">the
        first country</a> where it is commercially available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedce80b-0a4e-458c-a79c-7bce1f877fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some doctors are questioning the supposed haste of the
        DOH in spending P3.5 billion on an immunization program that has yet to be
        approved by the World Health Organization (WHO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c35496-68d6-4876-a514-4422541eb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why rush this when even the World Health Organization''s report
        from the Strategic Advisory Group of Experts (SAGE) on the vaccine is yet
        to be released?" said Dr. Tony Leachon, president of the Philippine College
        of Physicians Foundation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6098e4-8ff2-414a-81ed-58967ae92729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/11/dengue-vaccine-Dengvaxia-Philippines.html">Also
        read: World’s first dengue vaccine now available in PH</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e8cc34-d775-403f-9249-d0fd673263f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As health advocates, we appeal to the DOH to wait until the study
        is completed and put in place safeguards to protect children from possible
        adverse effects on their health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b88a42-15d4-4195-9653-04d6983f462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities <a href="http://nine.cnnphilippines.com/news/2016/03/31/doh-dengue-vaccine.html">previously
        said</a> the vaccine will have side effects, including fever, headache, muscle
        pain, weakness, redness and swelling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b21b6f-450f-453b-9954-c7b605311717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended use of the vaccine will likely be issued by the WHO
        in April 2016, <a href="https://www.who.int/immunization/research/development/dengue_q_and_a/en/">after
        experts review</a> it based on vaccine safety, vaccine efficacy, disease burden,
        programmatic suitability, as well as dose scheduling and cost-effectiveness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261322a-abf7-43d4-830d-375cb6a0b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dengue a priority</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c20441c-2e61-487d-8f33-c3dcdd503235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH secretary Janette Garin shot down critics by reasoning
        that dengue fever is a public health priority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b5193-fbe7-4801-8382-57c93127262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masakit mang aminin, may nagkakasakit, may namamatay, at hindi
        pwedeng pumikit ang gobyerno. Hindi pwedeng talikuran ang panahon na kayo
        ay nangangailangan sa amin</em>," said Garin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d2933-7d95-43b8-a403-425364444f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/10/09/DOH-anti-dengue-campaign.html">Related:
        DOH intensifies anti-dengue campaign</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f9e4c-87f5-42b5-8fb2-ac2ee1d42b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It painful to admit there are people who get sick
        and die. The government can''t close its eyes. We can''t turn our backs on
        you when you need us."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a981eee-a9ea-4827-bfb2-e6629c57d781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the vaccine was found to prevent nine out of 10 severe
        dengue cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b113e-6462-4ee9-a4c2-8e8253705b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Sanofi Pasteur, the pharmaceutical company that developed the
        anti-dengue vaccine, said it does not guarantee 100 percent protection against
        the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048c394-371c-41b4-b47e-27d4b5d296e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine is not enough to tackle dengue in the world," said Guillaume
        Leroy, vice president of Sanofi Pasteur. "We will have to continue also efforts
        also in place in vector control to try to reduce circulation of the virus."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb94e0d-3a95-45ec-8bbc-68e3b07ad1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.youtube.com/watch?v=YwmP1CvYr5Y">Related:
        New dengue vaccine protects against virus in small first-pass study</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb46ef2-dcd9-440a-b86a-da05148f3616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some parents are relieved to know that their children are protected
        against the disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32bf70-57b1-4768-a575-4178b567cebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masaya po ako kasi libre at protektado sa dengue [ang anak
        ko]</em>," said Carolina Baguio, a mother of a student who received free dengue
        immunization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba902f-bf93-4356-aee6-5724e7e78c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m happy because the vaccine is free and I know
        that my child is protected from dengue."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf2fa1-52a6-447c-8795-9870f0aeb714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the University of the Philippines National
        Institutes of Health, the vaccine is expected to reduce dengue cases in the
        country by over 24 percent in a span of five years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593db52-ea05-4bad-bb58-5711717f77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of dengue cases in the country spiked from around 120,000
        in 2014 to over 200,000 in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c1615-2137-4f93-a429-400e5e3308d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:10:13.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:10:24.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/09/30/Dengue-cases-in-Metro-Manila-Cavite-on-the-rise.html">Related:
        Dengue cases in Metro Manila, Cavite on the rise</a></strong></p>'
  'jennifer-laude-family-joseph-scott-pemberton-olongapo-regional-trial-court-rtc':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-04T17:23:35.786+08:00
    'imagesource': 'jcr:a4c75e18-a6a7-4a99-ba8b-6b480cd7d49d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0a8bc0d-c2db-420d-bc93-80d30706ff76'
    'lead': 'The family of slain Filipino transgender woman Jennifer Laude is pleased
      over a court ruling affirming of US Marine Lance Corporal Joseph Scott Pemberton''s
      guilt.'
