      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following portfolio, Diaz talks about the actors he’s worked
        with — friends, fixtures, and fresh faces — and how they all have left their
        imprints in his films.</p>'
