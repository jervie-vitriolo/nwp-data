      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magaling mag-aral ng</em> character <em>si</em> Joel. <em>Siya
        ‘yung aktor na tingin niya laging kulang ‘yung ginagawa niya. Napaka-intelehente
        niyang aktor and at the same time, napaka</em>-insecure<em> niya.</em> After
        a scene,<em> sasabihin ko, ‘Ang ganda na nun, ‘tol.’ Sabi niya, ‘No, kulang
        pa ‘yun,’ tapos gigisingin ka pa niya ng madaling araw, tatawagan ka niya.
        ‘O bakit?’ ‘’Tol, ulitin natin, hindi ko gusto.’ Sabi ko, ‘Ang ganda na, OK
        na.’ Ganun siya … makikita mo ‘yung</em> commitment<em> niya</em>. He won’t
        stop bugging you until you say,‘<em>Tama na, OK na ‘yun.’ Ganun siya ka</em>-committed
        <em>sa pag-arte. Magaling siya mag</em>-create.”</p>'
