    'template': '1'
    'title': 'Vatican ''appreciates'' Duterte’s apology after cursing Pope Francis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f01ed2-d96d-4f34-a9f9-4f5f227e4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ubay, Bohol (CNN Philippines)</strong> — The Vatican expressed
        appreciation for the apology made by presidential candidate Rodrigo “Rody”
        Duterte, who earlier received flak after cursing the Pope in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be2de1-0e88-454d-ad1c-da133123472b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/Davao-Mayor-Rodrigo-Rody-Duterte-Pope-Francis-traffic-CBCP.html">Related:
        Duterte under fire for comment on Pope Francis</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229eece-5efc-420c-864a-19af96919223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from the Vatican''s Secretariat of State, signed by Angelo
        Becciu and dated February 24, stated that "His Holiness Pope Francis has received
        (Duterte''s) letter dated January 21, 2016" and that the Holy See "appreciates
        the sentiments” which the mayor expressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196e5aa-4600-46f9-a9b9-080b905af167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father offers the assurance of his prayers for you, as
        he invokes upon you the divine blessings of wisdom and peace," the letter
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a426df9-2765-4ef6-a4b3-bbb57f502b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/17/duterte-apology-cussing-pope.html">Related:
        Duterte apologizes to Bacolod bishop for cussing pope</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8f001-7809-4271-b0db-15b766f01466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with Duterte during his recent sorties in Bohol on
        Sunday (April 3) and Negros Occidental on Monday (April 4), Duterte said the
        Vatican had already forgiven him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6daba04-e784-4512-8ee4-1a3ccbcd74de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he wouldn''t release a copy of the letter to avoid
        the perception that he''s using the Pope and the Vatican as propaganda. But
        members of the media were able to get a copy of the letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515040c-4c2e-4dac-b2dc-5ba0e81cd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier planned to go to Vatican City to personally ask
        for forgiveness from the Pope for swearing at him in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16ce87-4698-43d0-aaab-7d3bca5ae5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate, however, cancelled his trip and instead
        wrote a letter to Pope Francis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200dd2a-5f08-4963-8ee0-4113291c5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also previously <a href="https://cnnphilippines.com/news/2016/02/17/duterte-apology-cussing-pope.html">apologized
        to Bacolod Bishop Vicente Navarra</a> for cursing the pope.&nbsp; He also
        <a href="http://nine.cnnphilippines.com/news/2015/12/04/rodrigo-duterte-donates-P1000-per-curse.html">vowed
        to donate P1,000 to Caritas Davao</a> for every curse word he would blurt
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a400b-9071-410e-83ad-935e6961bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T15:26:44.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T15:26:59.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong, and Davao-based journalist Ben
        Tesiorna contributed to this report.</em></p>'
