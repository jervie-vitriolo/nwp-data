      candidate Rodrigo Duterte, who earlier received flak after cursing the pope
      in public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T15:26:44.411+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T15:26:59.937+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
