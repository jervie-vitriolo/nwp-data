      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siya ‘yung</em> inspiration <em>namin</em> during the shoot.
        Literally, <em>‘pag nakasalang siya sa eksena, tumitigil kami lahat. Pinapanood
        namin siya. Parang</em> acting <em>class lagi siya.</em> Master class. <em>Pati
        ‘yung mga crew, tumitigil. ‘O, si</em> Bernardo Bernardo <em>na!’ Manonood
        silang lahat. Ganun kalakas ‘yung</em> impact<em> niya sa</em> shooting. He’s
        such a powerful performer. <em>Napaka</em>-charismatic <em>niyang tao.</em>
        When he’s acting,<em> nahahatak niya lahat.</em>”</p>'
