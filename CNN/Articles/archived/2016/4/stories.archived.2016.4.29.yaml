    'lead': 'The elections on May 9 will rely largely on machines. Technical experts
      from Comelec and DOST should have certified the technological system in February,
      but it turns out there is no certification yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:59:18.819+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:59:33.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:59:32.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec admits not having certification for automated polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae4339-effa-475e-aa75-a3aeb47f5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The elections
        on May 9 will rely largely on machines. To make sure the technology is reliable
        and trustworthy, the law states that a Technical Evaluation Committee (TEC)
        must certify the system and vote-counting machines, laptops, and servers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6b1b6-1087-4eb9-a147-423cdb27ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical experts from the Commission on Elections (Comelec) and
        the Department of Science and Technology (DOST) make up the TEC. They should
        have certified the system in February — 90 days before the elections, but
        it turns out there is no certification yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92675e56-eaac-4991-a306-092b24d07e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec Commissioner Gregorio Larrazabal explained its impact.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea1f37-a745-4f70-aa83-2798c767a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TEC certification kasi is the seal of approval saying that,
        ''Ok, we''ve tested the system, we''ve tested the hardware, we''ve tested
        the software. It''s go. We''re ready for the elections. You can use this for
        the elections,''" Atty. Larrazabal said on Friday (April 29).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81243820-7052-4d77-b6a8-8273e1a1bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec met setbacks in its preparations for the polls: In February,
        they had to repeat finalizing the system''s source code several times; in
        March, the Supreme Court ordered them to print voter receipts. It meant re-configuring
        polling equipment, which caused more delays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5719a9-c470-480c-8a7a-5fdf5545e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said these, plus the lack of a certified system, will
        cast doubt on the credibility of the elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f696848-1405-4cb1-a147-065a24511d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why you have people now questioning the integrity of the
        system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052e702-16f2-4382-9ede-db5a012d9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec admitted there is still no certification because they
        are not done with pre-logic and accuracy tests (pre-LAT) of the machines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c6855-a835-481d-a685-895d8b881496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think tinatapos pa yung pre-LAT. That was either yesterday or
        today. So let''s follow up with them... All I know about that certification
        right now is that it will be issued as soon as the pre-LAT is finished," said
        Comelec spokesperson James Jimenez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35677e5d-ed12-4b21-bd6f-141bc211a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said the Comelec should have explained to the Joint Congressional
        Oversight Committee on the Automated Election System early on why the certification
        is delayed. The certification is supposed to be submitted to the committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316ef6a3-d1e6-4c60-bd1c-aa8425382066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:59:18.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:59:33.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with barely over a week before the polls, he said there
        is still time for the Comelec to comply with this crucial requirement.</p>'
  'santiago-to-prosecute-pre-campaign-advertisers':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-29T06:03:35.428+08:00
    'imagesource': 'jcr:d4ebbdbe-1eda-4213-ac54-9f0f5add399e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d76f8f-a6f1-49cd-a764-0daf82f0073e'
    'lead': '"I will seek the criminal prosecution of all people who engaged in pre-campaign
      advertising, the law sets up penalty for people guilty of that offense," Santiago
      told supporters in Bacolod on Friday (April 29). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:03:46.324+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T10:03:59.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:03:58.782+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago to go after pre-campaign advertisers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bebf78-127d-436c-bd9f-cfda0e2c94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Sen. Miriam Defensor-Santiago
        on Friday (April 29) vowed to prosecute candidates who engaged in pre-campaign
        advertising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a2c37-21ef-482a-a293-9d220b49f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will seek the criminal prosecution of all people who engaged
        in pre-campaign advertising, the law sets up penalty for people guilty of
        that offense," Santiago told supporters and students at the University of
        Negros Occidental-Recoletos, where she delivered a speech with an anti-corruption
        message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd502d6-c897-450d-aceb-fc1bb7c59416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try my best that those guilty are prosecuted."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f426b-80de-4273-9ef0-c2ca29e4cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it sets a bad example that no one follows rules in this
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7437f00-3ae4-43d5-af38-14df5540f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission on Elections had already ruled out premature
        campaigning as a criminal offense and a ground of disqualification of guilty
        candidates. The Supreme Court revised that ruling in 2006.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817e5b2-eea8-417f-b03b-bf6ce96eba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/13/No-such-thing-as-premature-campaigning-in-PH---Comelec.html">Related:
        No such thing as premature campaigning in PH - Comelec</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb40c9-3998-40ab-97a1-e7db832d926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent report by the Philippine Center of Investigative
        Journalism (PCIJ), pre-campaign ads this election period amounted to P6.7
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a71d9-897c-4690-809d-bd42f7532941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said she does not discount the possibility that cheating
        will occur in the elections, and that there is already an attempt to "condition
        the minds of the public" through commercial surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b63e5-3e54-4547-95f7-274e151fd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we follow them, it will not be the voters who will win but it
        is the owners of these commercial presidential surveys," said Santiago, who
        is consistently at the bottom of pre-election polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2a514-87a9-4422-87cc-5f382bd7f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator told the crowd how other camps had tried to <a href="https://cnnphilippines.com/news/2016/04/27/santiago-rivals-endorsement.html">convince
        her out of the presidential race</a> and support another candidate instead,
        by offering her P300 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3905eb8-06a7-4a7b-91bd-e8b519314b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to watch out because there''s a lot of falsity going around.
        So these candidates who are set to be leading were those who precisely are
        guilty of pre-campaign advertising," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f42fe8-585a-454c-8ebb-30d7264273c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not stop at that. A lot of money has been spent during
        these elections. Too much money."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357b0ea-0fd1-4a5a-9bc3-4eae6ee23bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another PCIJ report revealed that Santiago did not spend anything
        on campaign advertisements in the first two months of the election period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7c45e-9342-40fa-8306-b6da6798e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/27/biggest-campaign-ad-spenders-pcij-nielsen.html">Related:
        Who has spent the most money on campaign ads?</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9e23e-3eef-4540-a36f-fdab15c514df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned there may be an "uprising" from her supporters in the
        event of cheating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e6013-f2ad-445e-a59d-9ca4056177ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:03:46.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:03:59.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot promise that as in 1992, when I was cheated, I will be
        able to prevent this time our youth volunteers from taking to the streets
        and demanding for justice," she said.</p>'
