    'author': 'Shiela G. Gelera, Bacolod City-based journalist'
    'caption': '(Photo: Shiela Gelera)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-29T08:44:58.342+08:00
    'imagesource': 'jcr:092c05f1-99ea-418d-81ae-dea40a9006d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf65fe8-cd36-4b5c-afd9-370ebe265cbc'
    'lead': 'Records of the Negros Occidental Sangguniang Panlalawigan (SP) showed
      that 136 out of 661 barangays in the province have been affected by the prolonged
      dry spell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:56:16.568+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
