    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private companies help gov''t in disaster response

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598390fe-2252-4d42-960d-ca3bd883a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:50:08.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:50:25.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A group of the
        country''s biggest private companies tied up with various government agencies
        on Friday (April 29) for a disaster recovery planning orientation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e511bc5-1515-48cb-8b25-5975791ef087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:50:08.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:50:25.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, called the Philippine Disaster Resilience Foundation
        (PDRF), committed to work more closely with the government in disaster preparedness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b3b08-5d18-43df-ba49-85d112b2eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:50:08.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:50:25.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDRF will construct a permanent facility in Clark, Pampanga, which
        will be government''s alternate emergency operations center when the command
        center in metro manila shuts down in case of a major calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d4d7a-4f73-484a-894d-bf088e2a658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:50:08.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:50:25.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending construction, the group will put up a temporary emergency
        operations center in Makati City, which will be launched in two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9457f7-0b77-4147-b112-bbaa266a0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:50:08.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:50:25.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real purpose of the center is to prepare. And so we are using
        various scenario tools that could prepare companies who are in many cases
        early responders to beef up their facilities so they can respond quickly.
        We are looking not only on the capacity to rebuild. We''re actually looking
        at the capacity to build," said PDRF Senior Adviser Guillermo Luz,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa4e99-a0c1-4416-99b9-d0561ec8f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:50:08.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:50:25.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2009 after typhoon Ondoy, PDRF aims to provide improved
        disaster response in the country.</p>'
  'Binay-unfazed-by-defection-Duterte':
