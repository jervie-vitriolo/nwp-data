      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Game 3: The final bow</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61dca3-cae9-4f02-bc01-cb32379de9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 will not just see the end of the finals series between Ateneo
        and La Salle, but it will also be the very last game of some of the sport''s
        brightest collegiate stars.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2662d-e6e3-45bd-ade2-c7e4e1af9c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For La Salle, Mika Esperanza, Carol Ann Cerveza, Cyd Demecillo,
        and mainstays Reyes and Galang will all take the court for the very last time
        on Saturday (April 30).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00fd518-7085-4485-bdeb-e225f8d92f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo, meanwhile, will say farewell to their talisman Valdez and
        Amy Ahomiro.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d6ffa-9337-491d-89f0-d3168801d1ad'
      'mgnl:activationStatus': true
