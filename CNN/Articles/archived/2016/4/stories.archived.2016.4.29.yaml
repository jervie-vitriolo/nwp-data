      'jcr:uuid': '490c2dba-8bb6-40ce-8952-c0c2a97fd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.625+08:00
      'mgnl:createdBy': 'cnnproducer'
