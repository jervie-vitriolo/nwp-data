    'template': '1'
    'title': 'Company behind ''American Idol'' files for bankruptcy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939dfa7-a7f1-43d1-a434-e5fc0913cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The producer of "American
        Idol" has filed for bankruptcy less than a month after the show''s final episode
        aired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247bc2e-33a6-4739-911f-73fac432ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core Media Group filed for Chapter 11 bankruptcy protection on Thursday,
        saying it has not yet found a way to replace revenue earned from "American
        Idol."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820d450-1dca-45a9-8d4b-8076efcbd639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show was once a ratings juggernaut and huge profit driver for
        Fox. It averaged more than 20 million viewers every season from 2003, it''s
        second year on the air, through 2011, according to ratings tracker Nielsen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a06068-c9de-48ed-b197-4e1bc3f2dc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reached a high point with an average of nearly 31 million viewers
        in 2006, and was the top rated show on television for eight consecutive seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8a972-331d-474f-ab43-944816ab3b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its ratings fell hard afterward. By the end, it was no longer
        even Fox''s top rated program, losing that distinction to the new drama Empire.
        The final episode, which aired in early April, drew around 13.3 million viewers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19742807-5535-4757-ab7a-71a934587af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core''s creditors include Sony Music Entertainment, Goldman Sachs
        and CBS Broadcasting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30959b00-69df-40b9-911c-1d63db2b6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:25:12.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:25:34.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core also produced the hit series "So You Think You Can Dance,"
        and managed the careers of multiple American Idol winners and finalists, according
        to its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fae51a-71d5-4d04-900d-c569dd5fac36'
      'mgnl:activationStatus': true
