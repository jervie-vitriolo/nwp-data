      'mgnl:type': 'text'
      'text': '<p><strong>Nueva Ecija (CNN Philippines)</strong> — Hundreds of Nueva
        Ecija residents warmly welcomed the United Nationalist Alliance (UNA) on Friday
        (April 29), led by Vice President Jejomar Binay, his running mate Sen. Gringo
        Honasan, and senatorial bet Manny Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026725f-c260-4cb0-bfcf-5e39e7372d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:53:31.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:53:47.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens lined the streets or grabbing UNA campaign shirts being given
        away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242ab0c-20d4-47e0-b33f-a828f49814fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:53:31.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:53:47.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija is the province with the 10th biggest number of registered
        voters at 1.3 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d991c-a163-4062-8995-f4c13fbc3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:53:31.671+08:00
