    'mgnl:lastActivated': 2019-10-03T10:47:21.620+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:47:21.431+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alicia Vikander to play Lara Croft in ''Tomb Raider'' reboot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a054f4-55c2-4731-a238-2686de5b1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The new Lara Croft has some
        experience with a golden statue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97759fc7-3983-4046-ba51-79d30fafb4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Vikander, who won the Oscar for Best Supporting Actress at
        this year''s Academy Awards, will play Lara Croft in the upcoming Tomb Raider
        reboot, MGM and Warner Bros. announced on Thursday (April 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b43371-76de-4430-85ae-1fad263d57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which will be directed by Roar Uthaug, will cover "a young
        and untested Lara Croft fighting to survive her first adventure," according
        to the studios. The film will be co-produced by MGM and Warner Bros., which
        like CNN is owned by Time Warner. MGM will be overseeing production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df208a9d-be98-4c73-8e1c-63110f49641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vikander shot to stardom this year winning an Oscar for her performance
        in <em>The Danish Girl</em>, and for her stand out role in <em>Ex Machina</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36753d7f-ccd3-4899-8da2-0cf0b09b6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lara Croft, who is arguably the second most famous fictional archeologist
        behind only Indiana Jones, was the creation of the 1996 hit video game Tomb
        Raider.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90063a0-093c-43b2-b8c5-ea21ec229a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video game franchise, which is one of the most successful of
        all time selling over 45 million copies, made Croft a pop culture icon leading
        to the character making her jump to the big screen in the early 2000s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a28865-ced4-4dd4-9d9a-b2a36cf23771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelina Jolie originally played the character in two films: 2001''s
        <em>Tomb Raider</em> and 2003''s <em>Lara Croft Tomb Raider</em>: The Cradle
        of Life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dffdf-06ab-4272-8893-5881400fc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two films brought in a combined $431 million at the worldwide
        box office while also helping to make Jolie a star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c1720-4bcd-462c-8ede-b729a61ec964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of Croft in the rebooted Tomb Raider has been one of the
        most discussed in Hollywood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d80e88-923d-4364-beb0-62b4800876be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rumors had Daisy Ridley in talks to take over the mantle of
        the adventurer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7dc269-90c5-404e-a4a0-8ee022adacdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:47:04.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:47:21.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, Ridley will have to stick to exploring the galaxy far, far
        away as Rey in Disney''s Star Wars saga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea01752-238a-460e-a72c-ecb02ba4f7a9'
      'mgnl:activationStatus': true
