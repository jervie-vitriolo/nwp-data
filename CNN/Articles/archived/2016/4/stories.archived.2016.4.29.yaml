    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80966567-2088-40ee-8165-bfeffdfa3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that happens, I will be very sad. ... I would very much like
        to take part in the Olympic process, because I helped build the effort from
        day one," Rousseff told CNN''s Christiane Amanpour in an exclusive interview
        set to air Thursday (April 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123122d-38c2-4f84-8406-1c3ef9482e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Senate committee recommends her impeachment and a majority
        of senators approve the motion, Rousseff could be suspended as early as May
        – about three months before the Summer Olympics are set to kick off in Rio
        de Janeiro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623baaa9-29b9-43c5-b8ff-f4f0ce67cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was supposed to showcase Brazil as a rising power on the
        global stage. But these days, the hurdles her country is facing in a massive
        corruption scandal seem to be springing up faster than runners on an Olympic
        racetrack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fc9a5-5298-406b-aef2-2b3156b752e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging interview with CNN''s Amanpour, Rousseff defended
        her record, vowed to keep fighting, and argued that what she''s done as President
        has very little to do with the impeachment firestorm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0328bb-d164-44e9-a9e2-1fcc2993c927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a very strong element that has to do with the
        fact that I am a woman," Rousseff said. "They have often said that I was a
        very harsh woman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd07bf-617e-4f7c-8242-029d80ca8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I have always replied as follows, ''Yes, I am a harsh woman,
        surrounded by cute, polite, gentle, and kind men around me," Rousseff said
        with a wry smile. "Only women are described as being harsh in office when
        they take a position.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb69a8-9a3b-4ceb-abc8-6919edfd65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff had high approval ratings when she became Brazil''s first
        female President in 2010. Now she''s a highly unpopular President with an
        approval rating near 10% thanks to the worst recession in decades and a bribery
        scandal involving state-run oil company Petrobras and dozens of politicians
        in her party and governing coalition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a48349-29b3-48a0-8ec2-dbba46fd478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President herself is not implicated in the scandal, but millions
        of Brazilians have taken to the streets to demand her ouster over the institutional
        corruption and tanking economy. Last week the country''s lower house overwhelmingly
        approved a motion for her impeachment. She''s accused of breaking budgetary
        laws by borrowing from state banks to cover a shortfall in Brazil''s deficit
        and pay for popular social programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e6f1e-5ce4-44e5-936a-01917b6d7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff has argued that other leaders have used the same accounting
        approach and that she''s done nothing that violates the Constitution. Low
        approval ratings, she said, shouldn''t be what fuels a push to remove a democratically
        elected leader from office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc57409-21a8-4dd0-bf9c-06b20d0e9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Brazil ... just as is the case in the U.S., no one can carry
        out an impeachment process out of sheer unpopularity of the President, because
        unpopularity is a cyclical thing," Rousseff said. "Because if it were not
        so, all Presidents, all Prime Ministers in Europe that experienced 20% unemployment
        rates would inevitably have to go through an impeachment process. Because
        they, too, experienced substantial drops in their popularity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82110e-6242-49a2-ad33-01604a81761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview with Amanpour, Rousseff repeated her accusation
        that efforts to impeach her amount to a coup. And she vowed not to back down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cc42a3-9689-4a22-aeaf-e9624786cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will fight to survive, not just for my term in office," Rousseff
        said, "but I will fight, because what I am advocating and defending is the
        democratic principle that governs political life in Brazil."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71bd7a9-a6d2-4d86-b8ac-16a9e41f5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto and Shasta Darlington contributed
        to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3cc6b-5af9-4653-99c2-8ddb5f4d6521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:02:34.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/27/americas/brazil-president-dilma-rousseff-amanpour-interview/index.html">Brazilian
        President Dilma Rousseff: ''I will be very sad'' if I miss the Olympics</a>."</em></p>'
  'facebook-one-trillion':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-29T02:23:47.479+08:00
    'imagesource': 'jcr:f98ff978-4f51-40db-a552-e9cec9bd5601'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ef5f3a-8966-405e-8bc3-30b8f989eb36'
    'lead': 'Facebook stock surged nearly 10% to an all-time high Thursday (April
      28) following its strong earnings report. Facebook is now worth about $350 billion,
      making it the sixth most valuable company in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:04:59.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:05:20.600+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:05:20.356+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Facebook could one day be worth $1 trillion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36556d4-7863-4f44-8696-80d0074d585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — If they make a sequel to
        <em>The Social Network</em>, Justin Timberlake''s Sean Parker should say this
        to Jesse Eisenberg''s Mark Zuckerberg.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe402b3-308b-4a2e-abee-6120d35fbf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A $350 billion market valuation isn''t cool. You know what is?
        $1 trillion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226adc9b-714e-4d50-abf5-1cc37006e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook stock surged nearly 10% to an all-time high Thursday (April
        28) following its strong earnings report. Facebook is now worth about $350
        billion, making it the sixth most valuable company in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8445a-f9e6-47ba-871b-fecb527610a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Apple, Google parent Alphabet, Microsoft, Exxon Mobil, and
        Warren Buffett''s Berkshire Hathaway are worth more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35eba9-e3ef-4d56-8376-9006b053c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So could Facebook wind up beating Apple, Google and these other
        corporate giants in the race to – cue Dr. Evil from the Austin Powers movies
        – a market valuation of 1 trillion dollars?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c2f6a-79a9-448c-806b-d2c01d503ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook clearly has momentum on its side. And Wall Street still
        seems to think that its best days are still ahead of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55dbfd-5cc6-49d6-91ed-a4e0e5002c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are predicting that Facebook''s profits will grow 32% annually,
        on average, for the next few years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b07f1-5079-4bf2-afa2-a115c54fc1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s twice the expected earnings growth rate for Google and nearly
        triple Apple''s estimated growth rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5918ea-f000-4b34-b013-485fc55f4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company appears to be gaining digital advertising market share
        from Google – as well as struggling social media rivals Twitter and LinkedIn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6114cc8-0d64-4cb5-bbf3-c8a2c3bb7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is just crushing it on mobile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b0e31-e847-47e9-b061-01c3f40c274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now has 1.51 billion monthly active users logging in
        on their phones and other mobile devices, up 21% from a year ago. And Facebook
        now gets 82% of its total ad revenue from mobile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d4335-27a7-4272-a2d3-bea9468a2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was another big beat driven by the soaring mobile ad business.
        User and engagement levels were at the highest levels ever," wrote Brian Pitz,
        an analyst with Jefferies. Pitz raised his price target to $160 a share.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef0bfb-684c-43cf-8978-527beab686be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pivotal Research analyst Brian Wieser, who boosted his price target
        to $157 a share on Thursday, added in a report that Facebook has only scratched
        the surface with its many features and products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7e456-2d58-4664-b88c-8cc025d75f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Facebook''s revenue now comes from the core plaform, but
        Wieser thinks Facebook will be able to generate significant revenue from Instagram,
        Messenger, WhatsApp, and virtual reality company Oculus as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ecbe8f-204d-4699-9977-d6c9cc8b15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate the company will capture 47% of global digital advertising
        growth and 43% of all advertising growth outside of China this year. And this
        is before several future engines of growth have begun to scale," Wieser wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a249693-73f1-486a-be6f-a5d913398a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it will take some time for Facebook to get to a trillion
        dollar value – if it ever does.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a13f90-4eee-4bc5-b399-4665b6cc81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most optimistic analyst on Wall Street – Piper Jaffray''s Gene
        Munster – has a $170 price target on the stock. That''s about 40% higher than
        where Facebook was trading on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f580728-8d79-4525-b046-63fc1bfee075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that price, Facebook''s market value would be around $500 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c449f681-dc6b-43f1-aa9d-283d33201ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Facebook would only be, in the immortal words of Jon Bon Jovi,
        halfway there. (And livin'' on a prayer? I don''t think Zuckerberg used to
        work on the docks.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662ac08-b016-46b2-b873-9bfc3cab305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:04:59.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:05:20.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Facebook is a tough company to bet against. Facebook shows no
        signs of slowing down – to the dismay of all its rivals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca0874-275b-46f3-83e3-44bee028f8a9'
