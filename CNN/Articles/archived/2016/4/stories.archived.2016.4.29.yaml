  'AMLC-money-laundering-philrem-bangladesh':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-29T01:27:23.471+08:00
    'imagesource': 'jcr:acf402dc-0534-4323-8507-c4600d882605'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5539efb-3727-425c-b28d-d39b066da11b'
    'lead': 'A Philippine anti-money laundering body has lodged a complaint against
      owners of a remittance firm it called a "cleaning house" to hide the trail of
      $81 million looted from a Bangladesh bank, in one of the biggest cyber heists
      in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:08:21.789+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:08:38.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:08:37.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine anti-money laundering body says remittance firm a ''cleaning
      house'' in heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435a6fa-ef3f-46a3-b56b-b0877b42aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — A Philippine anti-money laundering
        body has lodged a complaint against owners of a remittance firm it called
        a "cleaning house" to hide the trail of $81 million looted from a Bangladesh
        bank, in one of the biggest cyber heists in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3071ae-e875-4c66-bf1f-1807175475c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philrem Service Corporation muddied the process and washed the stolen
        funds via a web of transfers and currency conversions around Philippine bank
        accounts, before moving it into Manila casinos and junket operators, the Anti-Money
        Laundering Council (AMLC) said in the filing dated Wednesday (April 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1330828-1187-4c5b-aeb1-79b2ca118be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philrem has denied wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deca021-22ba-4259-94a7-e6e169d1d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unidentified hackers infiltrated the computers at Bangladesh Bank,
        the central bank, in early February and tried to transfer some $951 million
        from its account at the Federal Reserve Bank of New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b76aa-31fc-41d2-a9cc-3b12596f5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of the 35 attempted transfers were to the Rizal Commercial
        Banking Corp. (RCBC) in the Philippines. Most were blocked, but $81 million
        went to four fictitious accounts at one RCBC branch in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750725e0-fe6f-41f5-aa7a-4eb371200f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the stolen money was consolidated into one account and quickly
        transferred to Philrem, which hand-delivered and remitted the funds to casinos
        and gambling agents in Manila,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5151737-2f12-4866-b849-14622d282798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philrem acting as a remittance agent co-mingled the funds and acted
        as a ''cleaning house''," AMLC said in its 17-page complaint filed with the
        Department of Justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b69e3-3ddf-480b-99ad-e07df7df97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMLC said the services of Philrem were unnecessary and its role
        was to "conceal the money trail".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996f4d8-2252-4b68-bd3f-d4461b8b28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Calleja, a lawyer for Philrem, declined to comment because
        he said he had yet to see the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05128a-f2df-4c2b-b558-106304af4630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 17 statement, Philrem said it was following instructions
        from the "branch manager of the bank in question," the same bank that "assured
        us that these transactions were valid and there were no irregularities."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e2924-d98c-4fa9-84f7-5e83a805dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the assertion, coupled with our company''s respect and long-standing
        relationship with the bank in question, we had been assured of the validity
        of the transactions. Therefore, we carried on with the transaction following
        due process," Philrem said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d578fa0-77c5-4ba9-9c25-1293d237371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Senate, which has launched an investigation into
        how the stolen money ended up with the casinos and gambling operators, will
        resume its probe on May 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d605d6-e395-4d0f-81da-1afac0111c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry has led to the recovery of close to $10 million from
        a Chinese casino boss and junket operator called Kim Wong, who received almost
        $35 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9425fb-c1c6-4494-b456-1dc33d6c320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong told the hearing that $17 million of the $81 million stolen
        money was with Philrem, a claim the owners of the remittance firm deny.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94407d-38bb-4c34-9fa3-4794f36fdbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:08:21.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:08:38.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress in the Senate investigation has been hamstrung by strict
        banking secrecy laws and anti-money laundering legislation that does not cover
        casinos and cannot compel them to disclose information.</p>'
  'venezuela-blackouts-workweek':
    'author': 'Osmary Hernandez and Rafael Romo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-29T08:46:42.546+08:00
    'imagesource': 'jcr:da3916ed-9cb6-4ff8-9b45-041862d0c0ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b8b2b69-d590-4ac9-a3b2-552607a8cf67'
    'lead': 'The country''s woes don''t look like they will be solved any time soon.
      Vice President Aristobulo Isturiz announced Tuesday (April 26) that there will
      be three days per week of mandatory leave for all nonessential public workers
      until further notice – a two-day work week for thousands of civil servants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T11:11:35.738+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T11:12:27.219+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T11:12:26.900+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela blackouts: ''We can''t go on living like this''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe80f7d-8eb1-4f01-966a-eaadcce39b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas, Venezuela (CNN)</strong> — About the only thing
        that can be counted on around the clock at Gustavo Diaz''s home these days
        is the gas stove.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8e6ed-b077-4b17-a880-e5e6cef2846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food in the fridge is spoiling. The microwave oven sits unused.
        The television is dark and the stereo system silent. It''s sweaty and uncomfortable
        inside, thanks to government-imposed electricity blackouts meant to deal with
        chronic power shortages across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2515a6b-7dd9-4946-a6fe-3169c9c8bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even getting running water is a problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcdccd-93a1-416a-9ca3-98fd20fe0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t go on living like this," he said. "We Venezuelan people
        deserve much better."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946768a-fa75-4438-839f-e41bc1b53743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outages are nothing new for Venezuelans, including Diaz, who
        lives with his wife and three daughters in a Caracas suburb. But with the
        government''s recent announcement of a formal rolling blackout program set
        to last at least 40 days, things have only gotten worse, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9dc7a-e132-4f73-8c95-e83c1fc1677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country''s woes don''t look like they will be solved any
        time soon. Vice President Aristobulo Isturiz announced Tuesday (April 26)
        that there will be three days per week of mandatory leave for all nonessential
        public workers until further notice – a two-day work week for thousands of
        civil servants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590c5ee-e2ef-4d24-a658-cb79ffe017ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had rolling blackouts since last month. We used to lose
        power two hours in the morning and two in the afternoon, but now it''s four
        hours straight," Diaz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a4b464-0690-4807-a79f-bd7e3db751c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition blames corruption, mismanagement</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d832b3-4959-4f5e-b1ce-27304f7793cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan President Nicolas Maduro and other government officials
        blame the El Niño weather pattern and epic drought for the problem. The water
        level at the Guri hydroelectric dam, which provides 75% of Venezuela''s electricity,
        is at a record low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d0cb7-fa97-4f77-ac04-a610430e0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opposition figures blame mismanagement and corruption for
        the problems.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65383c87-e056-4dd8-ae71-385e07fb0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caught in the middle: people like Diaz. Life has taken on new rhythms,
        dictated by the ebb and flow of power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333ba85-543c-47a2-886b-6ea36b50c218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We unplug everything when we lose power so that the appliances
        don''t get damaged (with power surges) when we get the power back on," Diaz
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3f7f4-736f-4886-9068-4d0a81f6cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackouts are the most significant step yet the government has
        taken to save energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cecfbd3-9076-4198-ac0c-8fc50bdb7bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 6, Maduro forced government employees and other workers
        to take Fridays off. He also plans to push forward Venezuela''s time zone
        half an hour in May to give people more daylight during working hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eadc4da-22dd-4687-8d49-01f2af803c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital district in Caracas and some adjacent municipalities
        are exempt from the rolling blackouts because they house government officials.
        Nueva Esparta and Vargas – states that heavily depend on tourism – will not
        be affected either.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97cb8d5-ae31-40a5-8a77-4d44052a4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for most Venezuelans, the blackouts add to a litany of other
        daily burdens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fd10a-3c35-485a-8a4a-e636fe79422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This life is killing us''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811d152-0b32-4614-895d-c62aeb51906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government – cash-strapped because of low oil prices – can''t
        pay for basic imports such as sugar, flour, and eggs. Many Venezuelans wait
        several hours in lines outside supermarkets, hoping shelves won''t be emptied
        out by the time they arrive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a672a-5888-4eed-9000-d16bc1021925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s economy shrank 5.7% in 2015 and is expected to contract
        an additional 8% this year, the International Monetary Fund says. Inflation
        has skyrocketed, and it could rise another 500% in 2016, according to IMF
        projections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dad048-9dea-491a-ba98-0b45217f65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bolivar, Venezuela''s currency, is worth less than a penny on
        the black-market exchange.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c5290-4ccf-40e5-96d0-22f85dd3ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Charallave, a working-class area that has historically been supportive
        of the late President Hugo Chavez and the socialist government, just about
        every business displays the same sign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508fd34-d49f-4590-8d97-70599673811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No hay luz," it says. ("There''s no power.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6fe9e-9788-461f-a1ba-4311958ff87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a paint store, owner Luis Marcano said sales are way down, not
        just because of the power outages, but the economic crisis as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634aba1-4c47-435c-a83e-1a820e2743cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been waiting all morning to sell something," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1169c-b447-4358-b2d4-272fe5927653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another shop, a woman started to cry when a reporter asked how
        hard things had been. Unless something gives, she''ll likely have to shut
        down before the end of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7f296-26a4-4931-8719-ab0f6106c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t live like this anymore," said the shop owner, who feared
        reprisals and asked not to be identified. "This life is killing us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc0326-46c3-4430-88fc-e9dd8048117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Osmary Hernandez reported from Caracas. CNN''s Rafael
        Romo reported and wrote from Atlanta. CNN Money''s Patrick Gillespie also
        contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316822f0-cce2-4fa2-953b-bac8db6434c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:11:35.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T11:12:27.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/26/americas/venezuela-blackouts/index.html">Venezuela
        blackouts: ''We can''t go on living like this</a>.''"</em></p>'
