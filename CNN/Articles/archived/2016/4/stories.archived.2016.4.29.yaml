      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears will undoubtedly be shed by both sides.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b5fb5-c2ef-457e-b5af-85e656b9f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears of joy for the championship, and tears of sorrow for those
        taking their final bow for their schools.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033141e-ae0c-4a33-be9d-1f54865c4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum may be with the Ateneo Lady Eagles, but no one would count
        out the La Salle Lady Spikers in a do-or-die game.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e97dfd3-36a3-4c8b-ae85-d0aa72f16000'
