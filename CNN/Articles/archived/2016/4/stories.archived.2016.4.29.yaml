    'mgnl:lastActivatedVersionCreated': 2019-10-03T16:17:24.994+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros Occidental under state of calamity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dcaeb-7381-4b12-94d9-2fdf4ec3566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:56:16.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Negros Occidental has been
        placed under a state of calamity due to the El Niño phenomenon that already
        damaged at least P400 million in the province’s agriculture, livestock, and
        fisheries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cde583-f7bc-4d8f-b627-af70e560bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:56:16.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the local government units (LGU) of Sipalay City and Hinoba-an,
        Pontevedra, and Hinigaran towns declared their areas under a state of calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c516c9-8608-4fda-ba0d-130afa30789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:56:16.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records of the Negros Occidental Sangguniang Panlalawigan (SP) showed
        that 136 out of 661 barangays in the province have&nbsp;been affected by the
        prolonged dry spell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719148a-6ae8-431a-992f-47674d431553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:56:16.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SP passed a resolution declaring Negros Occidental under state
        of calamity and urged LGUs in the province to use their calamity funds to
        address the impact of El Niño in their respective areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62e93c-a85f-4320-bce3-e33dbb815b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:56:16.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government can now use 30 percent of its Calamity
        Fund equivalent to P40 million, the resolution said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3987b-a14b-4e8b-8d39-9530a7bf2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:56:16.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T16:17:25.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/25/iloilo-state-of-calamity-el-nino.html">Also
        read: Iloilo under state of calamity due to El Niño</a></strong></p>'
  'hospital-strike-afghanistan-U.S.-servicement-discipline':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-29T04:25:43.299+08:00
    'imagesource': 'jcr:b40ab192-de5e-401d-a567-6d44fde564b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7eb542e-8d57-44e7-89fe-29716ff16189'
    'lead': 'The Pentagon plans to announce Friday (April 29) that up to 16 members
      of the military will be disciplined for their role in the October airstrike
      against a hospital in Kunduz, Afghanistan, that killed as many as 42 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:59:22.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T10:59:37.994+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:59:37.611+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 16 service members to be disciplined following hospital airstrike
      in Afghanistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa5a2f-c104-418d-97d8-d11b7b9668dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon plans to announce Friday (April
        29) that up to 16 members of the military will be disciplined for their role
        in the October airstrike against a hospital in Kunduz, Afghanistan, that killed
        as many as 42 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ffe9f-58fb-42a7-8f3e-9b4affe80a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the military personnel involved are expected to face criminal
        charges, two U.S. officials confirmed. A top special operations commander
        is likely to be fired from his job, one of those officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a94e4ff-f0ac-4597-a91f-0cadbb55b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings and disciplinary action are expected to be announced
        at the Pentagon by Gen. Joseph Votel, the commanding general of the U.S. Central
        Command, which oversees the region. The rationale for no criminal charges
        is that although a number of fatal mistakes were made, there was no intent
        to engage in criminal military behavior, the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab35aa-a1cd-4ed9-a4dc-68f73d562a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman Capt. Jeff Davis declined to comment until the
        announcement is made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbfa9f-2bd4-4ed1-994c-ccf9c3a8ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 3 incident happened when U.S. forces inadvertently aimed
        at the hospital, Gen. John Campbell, the top NATO and U.S. commander in Afghanistan,
        said in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47d399-7464-44d2-a765-8e7376201d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces meant to aim at a nearby site in which insurgents were
        thought to be taking shelter, according to Campbell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccecce9-b8c8-4a4f-aa2a-19aaf594dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proximate cause of this tragedy was the direct result of avoidable
        human error, compounded by process and equipment failures," Campbell said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd38703-786e-40da-9b8b-6cd792241a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders, known also by its French name, Medecins
        Sans Frontieres, says more than 100 patients were admitted to the hospital
        when it was struck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4f584-1982-413a-aa22-3449deb4730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon concluded last year that the Doctors Without Borders
        group that ran the facility had followed all proper procedures in notifying
        the U.S. of the location of the hospital. The group "did everything right,"
        a U.S. official said in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4643e-b5e8-4aa5-ad12-47e5d631ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since December, the U.S. has made more than 170 condolence payments.
        But it does not disclose the amounts out of respect for the families'' privacy
        and to preserve the confidentiality of the process, a U.S. military official
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80dbe6-7bb9-42b0-b6ac-e04e716d17bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals, like schools and mosques, are prohibited from being attacked
        by the U.S. military even if there may be militants present. Doctors Without
        Borders has consistently said there were no Taliban fighters at the hospital
        on October 3 and that it was a particularly quiet night that followed several
        days of clashes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb96ef-e026-46e1-b8eb-ce4b857e5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Taliban had taken control of Kunduz and Afghan forces
        were battling them back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c8510-1c1b-4021-a627-c71ee7bd1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., under current rules of engagement, does not strike Taliban
        formations unless Afghan security forces are about to be overrun. That night,
        there were reports of gunfire in the area, which led to a U.S. Air Force AC-130
        gunship being called in. The hospital came under repeated attack even though
        the medical staff called U.S. military contacts urging them to stop their
        fire as the attack unfolded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895db032-27a0-47e8-b9e6-08b692559889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jennifer Rizzo and Jamie Crawford contributed to this
        report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134b630-2739-4efe-bb05-c47bfd76b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:59:22.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:59:37.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/28/politics/up-to-16-servicemen-to-be-disciplined-following-hospital-air-strike-in-afghanistan/">Up
        to 16 service members to be disciplined following hospital airstrike in Afghanistan</a>."</em></p>'
