  'Comelec-hacker-data-leak':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Jonel De Asis (in red hoodie)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-29T06:49:39.091+08:00
    'imagesource': 'jcr:6606ea13-9f0f-4195-a292-bf55d3911e14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93c21cc4-139d-4beb-a634-afc8c589b564'
    'lead': 'The National Bureau of Investigation has now in its custody the alleged
      second hacker behind the defacement and leak of Comelec data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:31:34.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T10:31:50.789+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:31:50.521+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hacker who allegedly leaked Comelec data now in NBI custody

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6517b-b05a-4db1-8c67-ef09914cea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Chairman Andres Bautista on Friday (April 29) named Jonel
        De Asis as the alleged second Comelec website hacker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ffd16c-07d4-4893-b706-be245279b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Bautista and National Bureau of Investigation
        (NBI) Director Virgilio Mendez said De Asis was arrested in Muntinlupa City
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613e224-3650-4b2c-aa77-d203e03e72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old De Asis works for a semi conductor company and is
        an IT graduate of the Technological University of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39b0e7-bb5a-43e9-abcd-62b2cf24b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Asis said in an interview he is "proud" of what he did,&nbsp;even
        considering it an achievement. But with his arrest, he said he is ready to
        face the consequences of his actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbff789-ec8c-4aec-a025-0728905b4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted he was the brains behind Lulzsec Pilipinas who leaked
        the data from Comelec''s website of millions of Filipino voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cb339-cd76-4bd3-a136-ae73b9f9826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mismong trumabaho kaming dalawa</em> [We were the ones
        who worked on it.]," referring to his "partner" Paul Biteng, who was earlier
        arrested by the NBI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a4041-ce46-4734-b434-12608dc02acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reason for hacking? To expose the vulnerability of Comelec''s
        website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79651ce-f322-40e7-b690-96ff9f8d336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Asis explained the poll body''s site is 95 percent secured, but
        he pointed out the five 5 percent "hole" in the site was significant enough
        for him to hack the system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1eb99e-d39d-4f86-9bf8-1fa59aa9cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was able to dump 340-gigabyte worth of data online and
        was picked up by other sources, including wehaveyourdata.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e1ffe-168d-4afc-851b-da7f4d755fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Asis clarified there is no politician using him and has no intention
        of selling the data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832ae86-6cc9-407f-a0c0-e710a89e6942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang pulitikong tao. Kahit mag-offer sila ng pera sa akin
        tatanggihan ko sila. Hindi ako mukhang pera</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10bed5-9bfa-452f-a84d-17d3b344c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no politician backing us. Even if they offer,
        I will refuse. I am not in it for the money.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955b7ae-62e7-477a-93a6-77a611777441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Message to voting public</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96489faa-2dda-4874-990d-e5b4caab21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Asis assured the May 2016 voters not to worry because he believes
        the vote-counting machines are secured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c202cc2-f0fb-4280-acfb-23dd61697d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Wag kayong magalala kasi</em> separate ''<em>yung</em> infra
        ng VCM sa web. Mas secured<em> ''yung</em> VCM, <em>sa tingin ko</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f76e0b5-d9f9-4b71-b2a1-18e1448a02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not worry because the infra is separate from the
        web. I think the VCMs are more secured.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb3a8f-7c0e-4576-947b-0c4d078cb5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:31:34.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:31:50.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI, for its part, said the story doesn''t end here; it is still
        looking into "activities" related to the "Comeleak."</p>'
  'estelito-mendoza-south-china-sea-arbitration':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-29T03:13:53.678+08:00
    'imagesource': 'jcr:3791e7c6-adf7-49b2-bb55-52d42894a8b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a75bf77b-c4f7-41ba-950f-304566cc02b5'
    'lead': 'Former Solicitor General Atty. Estelito Mendoza appealed to the government
      to suspend the proceedings of the United Nations (UN) Arbitral Tribunal on the
      territorial dispute case against China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:33:59.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T10:34:09.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:34:09.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-SolGen Mendoza urges PH to suspend South China Sea arbitration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8e27e-e02f-4782-b74c-a0c8a5ef7957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Solicitor
        General Atty. Estelito Mendoza appealed to the government to suspend the proceedings
        of the United Nations (UN) Arbitral Tribunal on the territorial dispute case
        against China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102bc86-c709-404b-aa47-5d9835c446cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal court in The Hague is expected to make a ruling by
        the end of May or early June. Mendoza suggested for the government to buy
        time "at least until July 31."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97dd8a-d0a3-4de0-bc85-77011d99ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that the president who is elected in the next elections will
        have a full range of options, including withdrawing the petitions before the
        arbitral tribunal court," Mendoza explained before the Rotary Club of Manila
        at the Manila Polo Club on Thursday (April 28).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b82527-2ec4-410b-88b5-0f9d872ecbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza is a maritime law expert and a former delegate of the Philippines
        to the UN Convention on the Law of the Sea in 1979.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffaa76-1d83-40d2-a14c-a3b72ecff30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said China is doing aggressive efforts to fortify the man-made
        islands in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ba8fc-d518-4370-970b-a826c378205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to an article published by the PLA Daily on Sunday, April
        17, China''s South China Sea fleets have conducted training drills with upgraded
        methods that resemble actual combat conditions," Mendoza said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923935f-59d6-420b-bb8d-dd685822deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this is China''s reaction to the recent military activities
        in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71200c-643f-4520-bcc4-11581817f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Enhanced Defense Cooperation Agreement (EDCA) between
        the Philippines and the United States was activated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca5a46-1936-4cc0-886e-614288d55469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced the five military bases that will be ready
        for U.S. operations, including an air base in Puerto Princesa, Palawan facing
        South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5073c-5ffb-48c2-93ff-0a4ac1ce9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Ashton Carter also visited the Philippines,
        followed by the turnover of military aircrafts to the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88433ec5-e2dc-47be-bdf7-8a79ba15474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, geopolitical analyst Prof. Richard Heydarian said suspending
        the arbitration case is not the best move for the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58430112-b7a3-415c-8dff-774d8ca20d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahalaga na yung susunod na presidente ng Pilipinas may</em>
        leverage <em>siya</em>," Heydarian said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a6ddc-3d5c-4f6f-b59b-dba4de6148b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important that the next president of the Philippines
        has leverage on this issue.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ed2b9-cf0b-4033-871d-211e0594afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian said the Philippines has a high chance of winning the
        arbitration case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b94c-24bf-45b1-a82a-f35850c60828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:33:59.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:34:09.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is just no way for you to get concessions or compromise from
        China if you have nothing to offer to them or if you have no leverage to them,"
        Heydarian said.</p>'
  'Workers-rights-leaves-you-might-not-know':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-29T00:52:13.781+08:00
    'imagesource': 'jcr:0280f782-f4b7-4c69-a86e-16970da901f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b904e45-5f26-4be7-ae4c-4d7b2c49055d'
    'lead': 'Some women employees are entitled to a two-month leave – and their companies
      are obligated by law to pay them. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:43:58.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T10:44:23.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:44:22.572+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers’ rights you might not know you have

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04df812-0af3-455e-b4f8-7f49d4ad4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – You cannot fight
        for your rights if you do not know them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdaf96-f911-433f-9b7a-00e03d81d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be aware of your rights to a holiday pay, weekly rest day
        and to forming or joining a labor union, but there is more to workers’ rights
        than meets the eye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862b544-bcb2-4c28-9314-3cbb23962a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine laws can be a treasure trove of special leave benefits
        for your perusal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a5f51-6c52-4635-b3c4-3dc60854ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/20/senate-pia-cayetano-100-day-maternity-leave-SBN-2982.html">Also
        read: Senate approves bill granting 100-day maternity leave</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62613c5-722b-4ad2-99dc-1f94d8643651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.075+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Service incentive leave</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f49c2-5ffc-4adb-9936-0842cc295146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you been an employee for at least one year? Time to check if
        your company has given you your service incentive leave (SIL).</p>'
    '9':
      'image': 'jcr:66242636-3886-42e8-98f8-28d2bdbe1367'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27335c0c-fbc6-4b75-9099-877cfe4c0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a1056-141b-4887-b8ce-9c4534cef386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 95 of the Labor Code of the Philippines guarantees employees
        working for 12 months the right to a yearly SIL of five days with pay. These
        can be used in the form of sick leaves (SL) or vacation leaves (VL).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8831d2-ad46-4c8e-b190-5f5707c17d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.076+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of each year, unconsumed SIL credits will be converted
        to cold cash. You can also save them up and take the accumulated money equivalent
        once you resign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa0adb-6841-4f65-8852-025c9bb6014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following employees, however, are not entitled to the SIL:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4718e-34dc-480b-bf69-38a6e64d9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government employees, including those working in government owned
        and controlled corporations (GOCCs)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c069e-3bf9-4937-bac0-be9f84959109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic helpers and those in personal service of another</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65b49d-630d-45ae-a545-26e8b55e33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managerial employees</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee18302-a8f4-475c-a305-81267d2e729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field personnel or those unsupervised by employers, workers hired
        on a contractual or commission basis, or those paid a fixed amount based on
        performance and irrespective of hours rendered</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6683205-111a-45da-9c26-670ad14a50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those already enjoying a VL with pay of at least five days</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003a726-0dec-4b5c-8ef6-2839dbf19d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those employed in establishments regularly employing less than ten
        workers</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ed9a0-3ee4-4701-9672-f2fb7560fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments exempted from granting this benefit by the Department
        of Labor and Employment (DOLE), due to their financial condition</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582a11d-f90b-463b-81af-8fecac47fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/30/Partisan-politics-government-employees-barangay-officials.html">Related:
        Gov''t employees reminded: No to partisan politics</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2ccd9-38b6-4e33-bb90-feae5a3887ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parental leave, additional benefits for solo parents</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b253827-c7b9-4344-8fac-f9ecb0abfc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are raising at least one child on your own, you are entitled
        to a parental leave of at least seven working days every year – on top of
        other paid leaves under the Labor Code.</p>'
    '28':
      'image': 'jcr:9b90f8df-7c75-4add-aa4e-fbaf9c51deaf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16683ce6-2fef-44b7-9ca9-490331d1108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e82995-d6cc-4087-8e0b-24257ec081bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This special benefit is granted to any solo parent employee who
        has rendered at least one year of service to his/her company, under Republic
        Act (R.A.) 8972 or the Solo Parents’ Welfare Act of 2000.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f08c0-6682-4474-9fd1-b50c5afe9919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is non-cumulative, so you better consume all leaves in a year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1e8f9-7bef-4f5f-8cbf-8526cac1d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 8972 also has additional provisions for single working moms and
        dads whose income fall below the poverty threshold set by the National Economic
        and Development Authority (NEDA), which is P8,022 as of the first semester
        of 2013.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdb57a-512f-4dfe-bf8c-e3d845a3e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.851+08:00
