      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After forcing a one-game extension on her farewell tour in the UAAP,
        a teary-eyed Valdez made her way to the press room and shared what coach Tai
        Bundit said to inspire the team to fight back.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bd71f-c7b1-4583-8916-7c4d56daef4e'
      'mgnl:activationStatus': true
