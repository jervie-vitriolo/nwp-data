      'mgnl:lastActivated': 2019-10-03T09:53:47.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay won against Mar Roxas here in the 2010 vice presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ecf690-db6b-445d-a6c7-7697f5f825b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:53:31.671+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:53:47.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of reception from people in the provinces seemed to be
        enough for Binay to believe he will win the elections despite his poor ranking
        in recent presidential pre-election surveys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013cde8-bfd2-457b-9435-c935a21bcf45'
