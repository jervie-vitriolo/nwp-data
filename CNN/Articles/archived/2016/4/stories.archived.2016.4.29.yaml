  'Beep-cards-buses-set-roll-out-July':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Beep cards were launched in July 2015, replacing the old magnetic-strip
      tickets of Metro Manila''s train lines.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-29T11:29:22.630+08:00
    'imagesource': 'jcr:4b81a953-249d-40a7-80d2-3d6593a24928'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '969b7e8d-be7a-4d6b-858a-7488724f5f06'
    'lead': 'Commuters will soon be able to use their beep cards — not just for trains
      but for buses as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:47:55.720+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:48:14.924+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:48:14.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beep cards set to be used for buses in July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c84fc8-2f43-45e9-99f4-0e8ecdeb4855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commuters will
        soon be able to use their beep cards — not just for trains but for buses as
        well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4b626-b047-433b-9e70-1d17dcd266b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AF Payments, Inc., the company behind the contactless payment cards,
        signed an agreement with three bus lines on Friday (April 29): Froehlich Tours,
        HM Transport, and Citylink Coach Services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cd756-e140-459c-81af-f4845b516400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Froehlich Tours will accept beep cards on its Trinoma-Makati and
        SM North EDSA-SM Megamall routes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30ee20-4b58-4799-a3ce-d4b2197a76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HM Transport will run the beep system for commuters in the Airport
        Loop in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc69d6-b9c4-4be9-a061-98aa642a125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citylink, meanwhile, will accept beep cards for its routes passing
        Eastwood City, Uptown Bonifacio, San Lorenzo Place, McKinley Hill and Newport
        City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3c8cc-adfd-43ea-bbc3-c3423f667385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bus system is currently being tested, but AF Payments expects
        it to be fully operational as early as July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12000011-851a-47a6-b668-d4ed38341e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beep cards were launched in July 2015, replacing the old magnetic-strip
        tickets of Metro Manila''s train lines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623cda5e-4e3a-46a5-bb88-e94f3bfb29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allowed commuters to load as much as P10,000 on their smart cards
        and simply tap on and off at the turnstiles. It also integrated the ticket
        systems of the Light Rail Transit (LRT) and Metro Rail Transit Transit (MRT)
        lines, so commuters can switch seamlessly from one to another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242dafb8-024d-470f-8b13-7d88e119b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time beep cards will be expanded into the bus
        business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c315b1-7278-4138-8439-e6c9878ee59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we go live, the 1.75 million beep cards in circulation
        will be accepted on those buses displaying the beep acceptance mark," President
        and CEO Peter Maher said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c382c-5cab-405d-961a-62593084d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "This is an important milestone for AF Payments and a
        welcome development for commuters who have long wished for a truly convenient
        travel card for journeys within the Metro area."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6764434-d50d-4a60-a0b3-6adbc3858c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AF Payments is a consortium between Pangilinan-led Metro Pacific
        Investments Corp. and Ayala Corp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64158600-a40f-426e-b8a3-f35b40664b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:47:55.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:48:14.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bagged the contract P1.72-billion contract for the Automatic
        Fare Collection System — one of the earliest projects under the government''s
        public-private partnership program.</p>'
  'disaster-response-private-companies-government':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-29T08:11:17.906+08:00
    'imagesource': 'jcr:cd2e80f3-d6e1-4dc7-aacf-380791f7fafe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d65860c-9794-4b8d-b2fe-e63ddf74efaf'
    'lead': 'A group of the country''s biggest private companies tied up with various
      government agencies on Friday (April 29) for a disaster recovery planning orientation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:50:08.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:50:25.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
