    'author': 'Robert Mclean, CNNMoney'
    'caption': 'Host Ryan Seacrest onstage at FOX''s American Idol Season 15 on March
      10, 2016 in Hollywood, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-29T03:42:21.948+08:00
    'imagesource': 'jcr:2999b3ec-011b-485e-8e0d-7084e0a3c4db'
