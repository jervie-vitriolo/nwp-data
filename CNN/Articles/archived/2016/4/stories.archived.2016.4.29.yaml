  'mary-jane-veloso-execution-hope-for-clemency':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO) Death convict Mary Jane Veloso''s execution was suspended
      early Wednesday (April 29), her lawyer Ed Olalia confirmed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-29T08:45:52.237+08:00
    'imagesource': 'jcr:9ceb10d2-3c8e-4628-944b-e89f630f9738'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f80be5b9-a557-4009-9756-bbf866de7d77'
    'lead': 'A year after death-row convict Mary Jane Veloso was granted temporary
      reprieve, her future remains uncertain. Her lawyers believe political clemency
      would be the fastest way to bring her home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:57:11.553+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:57:24.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:57:24.373+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors hope for clemency as Mary Jane Veloso still faces execution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba2f63-3b38-4f43-9f05-05ace20b876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A year ago today
        (April 29, Friday), Mary Jane Veloso was granted a last-minute reprieve before
        she was due to face an Indonesian firing squad for drug-trafficking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbecd0a-84a4-4487-9eff-b3d300dd3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her future is uncertain as she remains on death row. In January,
        Indonesian attorney-general H.M. Prasetyo said they will resume the next round
        of executions this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdacc10f-e8e2-486b-80c8-8629cbf72e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Prasetyo on Friday said they are waiting for the trial,
        in which Veloso is testifying, to wrap up. "We respect the legal process in
        the Philippines," he told an Indonesian newspaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01453a20-0a57-4cac-9663-11b2f8162a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s private prosecutors believe political clemency would be
        the fastest way to bring her back to the Philippines, as the case against
        her alleged illegal recruiters is still being heard in a Nueva Ecija court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85a061-d8a1-44b7-b1ed-4428b9e96332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Veloso family hopes for Mary Jane’s release</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f105b0-cbd2-42a8-af05-277852f68e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka mas</em> acceptable <em>ang</em> clemency. Two witnesses<em>
        pa lang,</em> 13 pa. Seventeen <em>sa kabila.</em> It will take some time,"
        said Atty. Edre Olalia, secretary-general of the National Union of People''s
        Lawyers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe92889-d4dd-471e-ac83-b9aa8e1007e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Perhaps clemency would be more acceptable. We only
        have two witnesses now, there are still 13 left. The defendant has 17."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63118cde-8a1d-4120-b605-86e66ab8ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was reprieved so she can act as a witness in the human-trafficking
        case against her recruiter Kristina Sergio and her partner Julius Lacanilao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b221de1-e335-48f8-9761-60021f5e122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio surrendered to Philippine authorities before Veloso''s scheduled
        execution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3e143-a328-496e-a275-fe40875344a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/20/Maria-Cristina-Sergio-Mary-Jane-Veloso.html">Related:
        Sergio: Mary Jane Veloso is innocent</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b777ce-39ab-4195-956d-726ac0d41940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Veloso''s mother Celia testified for the prosecution
        during the trial against Sergio and Lacanilao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c2f02-00e4-4ff5-8e3c-367858a4605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is going slowly and will resume on June 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443eebe-1c2b-46b7-8d8c-bd4fa28228cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is ticking. We can''t be sitting back and relaxing. Any time,
        there''s a possibility the Indonesian government can make a decision," said
        Olalia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa430de7-14d0-498a-9e07-d4ae396228a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family hopeful</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45f11b-66db-4d19-8eed-d3916ce31f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s parents said her absence has greatly affected her two
        sons, especially the eldest, Mark Daniel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f0251-c916-4b09-b46f-8c09109fc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nandyan ang nanay, matalino si</em> Mark Daniel. <em>Okay
        makipagkaibigan noon, pero ngayon iba na,</em>" Cesar, Veloso''s father, said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6c641-f8be-4d62-a345-3893aafd8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When Mary Jane was here, Mark Daniel did well in
        school. He made friends easily, but it''s different now."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dc87d-5047-4af0-ae73-046ed37e165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family believes Veloso is innocent, insisting Sergio and Lacanilao
        are solely responsible for the drug-trafficking case that landed Veloso in
        jail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289b485-62f6-4d7a-8a06-2f4e31685de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, a domestic helper, was arrested in 2010 for attempting to
        smuggle 2.6 kilograms of heroin in Yogyakarta Airport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e038a3d-1b8d-4aeb-99e9-5fdfd367c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was set to be executed last year with the Bali Nine duo Andrew
        Chan and Myuran Sukumaran, along with six other drug convicts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f9e72-4fff-4aae-bf95-668ccea081dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:57:24.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/04/30/migration-risks-illegal-recruitment-migrant-smuggling.html">Related:
        $2B industry: Drug smugglers prey on migrants</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9dc51-a163-4234-acfc-a866f261fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:57:11.555+08:00
      'mgnl:createdBy': 'cnnproducer'
