      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Former Chief Justice
        Renato Corona died of cardiac arrest early Friday morning (April 29). He was
        67.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed9e2fa-299b-489a-ae95-d54de33324ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At 1:48 am today, April 29, 2016, Chief Justice Corona succumbed
        to cardiac arrest. Please pray for the eternal repose of his soul as he joins
        his Creator,” the National Transformation Council (NTC) announced in a Facebook
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68225db-4824-4384-858d-78156a7388f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona belongs to the NTC, a group that recently called for the
        resignation of President Benigno Aquino III following the bloody Mamasapano
        incident.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNational.Transformation.Council%2Fposts%2F1089200784480875%3A0&width=100%"
        width="100%" height="714" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
