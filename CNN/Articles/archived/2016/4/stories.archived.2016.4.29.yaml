      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Tai will always say <em>na kahit lamang na ng two sets yung
        kalaban</em>, he will just say zero-zero,” said Valdez.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
