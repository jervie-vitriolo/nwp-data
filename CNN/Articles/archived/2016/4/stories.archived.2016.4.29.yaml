    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335c4d1-baa3-4c14-bd76-1a45f0a6dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
