      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Corona, the late chief justice''s son, thanked all the people
        who have expressed sympathy to their family. "It gives me great comfort to
        know that dad is resting peacefully already with God and his parents," he
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a654d9-5925-43b2-a09e-c0a9caa944e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Corona''s wake will start on Saturday from 3 p.m. to 11
        p.m. at the Chapel 6 of Heritage Park.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6db44-6e39-4817-bac5-2294ab28344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Corona?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ebaf2-9360-4edc-8bcd-fe89452f5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona is the 23rd chief justice of the Supreme Court, and is one
        of the youngest magistrates to ever be appointed as the chief of the highest
        tribunal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c55a9e-7399-491b-99a2-295578e9d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed by former President Gloria Macapagal Arroyo on
        April 9, 2002 as the 150th member of the high court. He served as Arroyo’s
        chief presidential legal counsel, member of the cabinet, spokesman and acting
        executive secretary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f4b9f-7489-443c-98b9-5c526271267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Supreme Court, Corona headed the oversight committee of the
        Integrated Bar of the Philippines (IBP) and several other committees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06c7e8-6bef-4ccb-8e12-551b3c3daf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also chairman of both the Judicial and Bar Council and the
        Philippine Judicial Academy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f70cef-a47e-497e-86ad-0d0882ffa2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, Corona faced an impeachment and several tax
        evasion cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d3ce8-bb93-43f4-ae02-a476daad0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Senate, sitting as an impeachment court, convicted
        Corona for misdeclarations in his statement of assets, liabilities and net
        worth (SALN).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216b304-fc85-4e0f-9870-5271d2a35977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona and his wife, Cristina, are facing a P130.6 million forfeiture
        case before the second division of the Sandiganbayan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a337ddb-efcf-4fa4-8ada-9b0fba14fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Philippine law, death ends a person’s criminal and civil liability.
        These are extinguished when the death of the offender occurs before the judgment
        on the case, Article 89 of the Revised Penal Code states.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96530f11-6657-4904-8f0f-f1e756184ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Condolences pour in</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e12b9c-9c6d-4974-a3c4-2959f6005e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the President on Friday expressed its condolences
        to the Corona family.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744da14f-64d1-468a-a3a0-b3b74e773a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We extend our condolences to the bereaved family of the late CJ
        Renato Corona and join them in fervent prayers for his eternal repose," Presidential
        Communications Secretary Herminio Coloma Jr. said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518dbf59-4f32-4052-b5bb-52e68b638bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rico Quicho, one of Corona’s lawyers and spokespersons during
        his impeachment trial, said he is “deeply saddened” by his former client’s
        death.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e1cbd-ebed-4ade-afec-064074e93cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Corona a “good man, loving husband and father.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f5379-d553-4b01-9c36-b0671d22c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Corona for the trust he gave him “during his challenging
        times.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effaaa73-a17a-4e14-91fa-1cb19bc753eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:52:43.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:52:54.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CJ Corona fought a good fight to uphold the independence of the
        institution he dearly loved. His moral courage is second to none,” Quicho
        said.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My deepest sympathies to Chief Justice Corona&#39;s family and loved
        ones.</p>&mdash; Miriam Santiago (@senmiriam) <a href="https://twitter.com/senmiriam/status/725897846537375744?ref_src=twsrc%5Etfw">April
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

