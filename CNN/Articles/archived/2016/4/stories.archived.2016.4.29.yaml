      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers would take the second set, 28-26, and it seemed
        like the trophy was headed back two Taft avenue after residing in Katipunan
        for two years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe661225-1c0b-438b-9e63-c41ed60767ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the reigning MVP.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c2e94-b5b0-4fb6-9a27-d3f8aa45ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez pounced on the Lady Archers in the next three sets to drag
        the Lady Eagles into a third and final game with a thrilling five set win
        on April 27. The Ateneo captain finished with 34 points.</p>'
    '35':
      'image': 'jcr:61702746-a28c-4622-b74e-792c8cfe0eeb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ede242-5639-4409-88f7-8ec5005ff51d'
