    'template': '1'
    'title': 'Senatorial candidate Cam defends Duterte against Trillanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6a060-c379-474d-bcb5-79812aea7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daet, Camarines Norte (CNN Philippines)</strong> — Sen.
        Antonio Trillanes IV may have found his match in Sandra Cam — one of the senatorial
        candidates on the ticket of PDP-Laban presidential bet Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257ae27-8111-4183-931a-5ee65e4cc691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Camarines Norte on Friday (April 29), Cam
        defended the mayor from accusations hurled against him by Trillanes, whom
        she calls "a lying coward, mercenary of this land."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300f0f6-1ee0-46ad-b15c-e6704a95a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the administration&nbsp;is behind the attacks — similar
        to what Trillanes did to Vice President Jejomar Binay when he led a long-running
        Senate investigation on corruption allegations against the presidential candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4910ec-11de-405c-bf7a-d1e4e215ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html">Also
        read: Duterte confirms existence of BPI accounts</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929964d-47c3-4b30-a981-e841276f2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam said Trillanes received P214 million in the form of Priority
        Development Assistance Fund (PDAF) in 2014 to expose Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356fe13-e48e-44e2-a384-930e7e1c60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes the senator is getting funded again to do a demolition
        job on Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed0ddf-d03d-448e-8a63-c001df89e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Trillanes, you are now having a life <em>ng isang bilyonaryo,</em>"
        she said. "<em>Nagbago ka na at bayaran ka na ng</em> <em>administrasyon na
        ''to</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801d08f-5a61-4f62-872f-165705ad1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, however, is dismissing Cam''s claims, even threatening
        to sue her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95673bc-2eab-424c-bec5-8021b3583ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Papatulan ko yan? O sige,</em> I''m going to sue her for libel
        and she better put up," said Trillanes. "<em>Ako nga,</em> I want to be sued
        if I''m not telling the truth eh."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f585809-c0cd-4fdb-b1ee-af712c8eadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Also
        read: Roxas calls Duterte ''liar'' over bank account issue</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c03ca9-4162-4e35-9e94-84fdd9808d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said there''s no truth to Cam''s allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f25c334-a348-4a06-b6dd-078d9551a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:11:44.373+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:11:55.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang katotohanan ang alegasyon,</em>" Communications Secretary
        Herminio "Sonny"&nbsp; Coloma Jr. said in a statement.</p>'
  'UAAP-Womens-Volleyball-La-Salle-Ateneo-Reyes-Valdez-Galang-Ahomiro':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The La Salle Lady Spikers and the Ateneo Lady Eagles will face-off
      in Game 3 of their best-of-three finals series on Saturday (April 30).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-29T07:19:01.699+08:00
    'imagesource': 'jcr:0944098e-7167-4d84-9265-4699c1276b87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04320540-58c3-4fb8-8b7f-bc4100661049'
    'lead': 'We take a look back at how the series has shaped up thus far and where
      the two teams stand heading into the decisive fixture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:17:28.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T10:17:56.120+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T10:17:55.777+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One last time: La Salle and Ateneo collide in do-or-die Game 3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e5b312-df3b-4e9c-a0a2-d2c30a95e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In Game 1 of the
        University Athletic Association of the Philippines (UAAP) women''s volleyball
        finals, La Salle showed off their hunger for the title and shellacked Ateneo
        to open the series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e444c-a9ad-4954-bd36-26d03a912b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lady Eagles rose up in Game 2 after an inspired performance
        by captain Alyssa Valdez, forcing a mouth-watering do-or-die Game 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1dc16a-006f-4c24-ae2e-276bcb6bb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We take a look back at how the series has shaped up thus far and
        where the two teams stand heading into the decisive fixture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a68f6-1173-4e07-bee8-843e2f9ac024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Game 1: La Salle dominates Ateneo</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2da65-7a80-4558-a231-f85c59863d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent times, the Ateneo Lady Eagles have been the most dominant
        team in the league. Ever since unseating the Lady Spikers in Season 76, Ateneo
        looked comfortable at the top of the heap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ad47a-8f6f-4457-bf8c-1acc71497bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle came into the finals after being forced to play an extra
        match against the FEU Lady Tamaraws in the semifinals, which is in contrast
        to Ateneo breezing past UP to earn their slot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702dd6af-63c5-4ad6-9cdf-a0d7a07228c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turned out that the extra game turned out to be just what
        the La Salle needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be241b4-771e-4592-8f57-f094ccea7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first match, the Lady Spikers overwhelmed their rivals in
        three straight sets, 25-22, 25-22, 25-21, on April 23 at the SMART Araneta
        Coliseum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6fdad9-0f1f-4bf1-93e0-d94f83c830a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dy and Mika Reyes stood tall for La Salle as they quickly erased
        a 1-7 first set deficit and controlled much of the game from that point on.</p>'
    '16':
      'image': 'jcr:3dd282ca-35ee-4294-a1d4-8227abc01905'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccee416-ecf2-4dd4-b71b-f7d84e6bc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcb4b2-ae67-47c0-b69d-b279043744a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game La Salle''s Ara Galang said that the team was happy
        to be one step closer to the goal but was still wary for any form of complacency
        to set in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ed5ad-3c14-4e42-9665-53eb411874c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre hindi dapat kami maging</em> complacent or masatisfy<em>
        sa</em> one game win<em> lang</em>," said Galang. "<em>Kailangan paghirapan
        pa namin, at kailangan yung tingin namin sa</em> goal<em> pa rin</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde6f9e-f397-4837-98cb-d5962dae3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot be complacent or be satisfied with a one
        game win. We need to work hard for it, and we have to keep our eyes on the
        goal.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7ff1f-d415-499e-8488-fe0465e3f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/23/la-salle-beats-ateneo-game-1.html">Read:
        La Salle makes quick work of Ateneo in Game 1</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b6722-1718-4d2a-99e5-993ca0da045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Game 2: Valdez breathes life into Ateneo</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f84977-f4ef-4202-b0a2-9331d5ca14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match looked dead and buried after two sets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b89be1-5bb7-472b-8363-3088495f6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:17:56.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles looked poised to take their first frame of the series
        in the second set after taking a 24-20 advantage. But La Salle came back with
        all the firepower they had and forced an extension at 24-all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c244493-aaf0-4708-905b-acbccd4a15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:17:28.624+08:00
      'mgnl:createdBy': 'cnnproducer'
