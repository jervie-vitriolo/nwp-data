      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viewing of Corona''s remains will start on Saturday (April 30)
        at the Heritage Park in Bonifacio Global City, Taguig City, the SC PIO announced.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Additional details:Former CJ Corona passed away at 1:48 AM,April
        29, 2016. His remains will be at Heritage starting tomorrow,April 30.</p>&mdash;
        Supreme Court Public Information Office (PIO) (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/725834814679441408?ref_src=twsrc%5Etfw">April
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
