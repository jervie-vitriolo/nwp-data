    'lead': 'Rodrigo Duterte will open his bank account at the Julia Vargas branch
      of the Bank of Philippine Islands (BPI) on Monday (May 2). He says he has "a
      little less than 211 million" pesos there.'
    'mgnl:activationStatus': true
