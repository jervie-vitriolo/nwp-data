      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing – National Housing Authority (NHA)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85821b25-7076-4d16-baf2-d1bd4d786197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/12/11/what-will-you-do-13th-month-pay.html">What
        will you do with your 13th month pay?</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27d4b2-d777-4964-93e2-7e812af79f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A two-month paid leave for women…</strong></p>'
    '43':
      'image': 'jcr:e62bc36b-da7a-407e-a099-2fcd4c997547'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af6ed9-5790-4059-927c-e370e82aa43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e4657-69fa-483e-96c7-5c4c9e276e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold your horses, this special benefit of a two-month paid leave
        can be availed by women employees only after undergoing a surgical operation
        caused by gynecological disorders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f97b2b-8546-418e-8fd0-0a83d274f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gynecological disorders are abnormalities in the female reproductive
        system.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0941cbb-921b-4dd0-b626-235c54080d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the most common examples of which are dysmenorrhea or menstrual
        pain, uterine fibroids or benign tumors in the uterus, and the polycystic
        ovarian syndrome (PCOS), which is characterized by hormonal imbalance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ac1f0-ef21-4368-ad84-8f958a30094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women patients who have rendered an employment service of at least
        six to 12 months “shall be entitled to a special leave benefit of two (2)
        months with full pay based on her gross monthly compensation,” according to
        Sec. 18 of R.A. 9710 or the Magna Carta of Women.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd1966-34e7-4a96-b970-a29e83070a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/08/Men-wear-high-heels-in-honor-of-women.html">WATCH:
        Men wear high heels in honor of women</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87104336-3a00-4971-8d26-fb389400b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leave for women victims of violence</strong></p>'
    '55':
      'image': 'jcr:f97e3980-d136-4e43-b8dc-62b35aa92ea2'
      'imageCaption': 'The Center for Women''s Resources calls on aspiring leaders
        to file measures to end the abuses against women, as rape cases incurred a
        92-percent increase in 2014.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2d23e-26f3-4d8d-8cae-7e8ebb246a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d835f17-fb9c-45ef-bafe-23017e330c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.A. 9262 or the Anti-Violence Against Women and Their Children
        Act of 2004 criminalizes all forms of violence against women and children,
        including physical, sexual and psychological violence, and economic abuse
        – which includes deprivation of a woman’s financial resources.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e562a-bc18-4358-9a77-d0a38434dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/08/By-the-numbers-Womens-empowerment-in-the-Philippines.html">WATCH:
        Women''s empowerment in the Philippines</a></strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df1a5f-0f45-440c-8e28-1e934fd36b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law protects victims from prejudice in the workplace as they
        seek medical or legal attention.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71ea39-bdf3-444d-bcb8-30c6bae1ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:43:58.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:44:23.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 43 of this act, women employees who fall prey to violence
        can take a paid leave of absence of up to 10 days. This can even be extended
        as the need arises.</p>'
  'Lara-Croft-Tomb-Raider-reboot-Alicia-Vikander':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'Alicia Vikander'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-29T11:27:26.653+08:00
    'imagesource': 'jcr:38ebf673-af59-4d6a-835d-503959da2ee0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0279fbb7-456c-46dd-8150-f5eb8eea76df'
    'lead': 'Alicia Vikander, who won the Oscar for Best Supporting Actress at this
      year''s Academy Awards, will play Lara Croft in the upcoming "Tomb Raider" reboot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T10:47:04.865+08:00
