    'template': '1'
    'title': 'Duterte to open bank account, says he has ''a little less than P211M''
      deposited

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212380ff-77f0-4ae7-b871-1507507bb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Does presidential
        candidate Rodrigo Duterte have more than 200 million pesos in his bank account?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e094f-e9ee-4f57-ab8b-7495755480a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Thursday (April 28) he only has "thousands" in his
        account at a Pasig branch of the Bank of Philippine Islands (BPI). This is
        the same account the staff of administration bet Manuel "Mar" Roxas II deposited
        P500 into — the account bearing the name of Duterte and his daughter, Sara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f237d9c-b2b9-4adf-a8df-c697e6ea971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, he said it could be more. In fact, even closer to
        what Sen. Antonio Trillanes IV has been claiming all along.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec17cd2-15bf-4dcd-8ff0-1d11aaf2f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta malaman ninyo na hindi talaga umabot sa</em> 211 [million
        pesos]. A little lesser," said Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610a371-e746-4cdf-9475-bc16b53af7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will find out that it doesn''t reach 211 million
        pesos.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a820f7-f18b-490f-8b01-7360bc327fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html">Also
        read: Duterte confirms existence of BPI accounts</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246174ac-691c-4b0a-8cd9-9137548b9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final figure will finally be revealed in a few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce20a32-d59c-452d-ae88-9cdb5d0ab6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he already asked BPI-Julia Vargas to open his records
        on Monday (May 2) in front of his lawyer Salvador Panelo and Trillanes, who
        earlier dared him to reveal the deposits in his accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a927f-ae27-4430-8fca-ffda4649a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he''ll be in Davao and that he''ll just let his lawyer
        do the necessary explaning. But he stressed that whatever money he has is
        "not dirty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb9aaf-b1f7-4b64-90c9-aeee6c1fdd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> explanation <em>ako diyan. Hindi naman lahat ng pera
        namin ninakaw namin. Saan ko ninakaw</em>? I''ve been mayor for 22 years.
        <em>Meron ba kayong nakitang kaso,</em> corruption?" said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7708f9-3c2c-4e12-8220-6fac8b61a8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have an explanaton. Not all my money, I stole. Where
        would I steal? I''ve been mayor for 22 years. Did you see any corruption case
        filed against me?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0698640e-41c6-4ef3-ac7f-29b3136df421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also reiterated his call for Trillanes to execute a signed
        affidavit stating his allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe26aad-23d7-41e1-bed8-23be0cd52e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/28/Roxas-calls-Duterte-liar-bank-account-issue.html">Also
        read: Roxas calls Duterte ''liar'' over bank account issue</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73bdcc-8145-473d-b5fa-228444530e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Where did he get his money?</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3daa4c6-7629-4eb0-aa7e-e11d60e56cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed Trillanes'' allegation that multiple deposits
        were indeed made around the time of his birthday in 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d72c042-0b2b-4473-8db3-ac029fe911e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh di ibig sabihin marami akong kaibigan na mayaman,</em>"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14507eb-b220-4850-b232-5230165ade24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh ano pa, alangan naman hinoldup ko,</em>" he added when asked
        if the deposits are for his birthday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0f834-ce29-4f40-abb7-ec1a116e05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means I have a lot of wealthy friends. Those
        were gifts, did you think I robbed them?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c0a9b-c896-4730-bb8a-3629f25f743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not deny he has more accounts in other banks, but he
        refused to say how much deposits he has in those.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0bbc7-b240-449b-9e7d-b6e43bef2905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a very improper question and very private," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c474e2d-3dde-4932-9bd2-467bfbbaa5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte confirms alliance with Remulla</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102ad5b-9844-4b10-97d8-15894ae54ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the latest controversy, the mayor''s support base continues
        to grow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28882e-a785-483f-8523-cbdb51516d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed he has formed an alliance with Cavite Gov. Jonvic
        Remulla, former adviser of Vice President Jejomar Binay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfdb19-ba8c-41ba-b534-d9c2aa113ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promised to work together," the mayor said after his meeting
        with Remulla and about 20 Cavite mayors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0907a4ec-4994-4c81-8866-69675aa40f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T10:07:41.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T10:07:50.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Remulla is just one of the many who has jumped ship to join
        him.</p>'
