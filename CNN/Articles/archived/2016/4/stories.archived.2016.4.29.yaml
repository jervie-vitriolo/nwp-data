      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno has directed that the flags at
        the Supreme Court (SC) and all courts nationwide be flown at half-staff to
        mourn Corona''s passing, the SC Public Information Office (PIO) said on Twitter.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The CJ has directed that the  flag in the SC and all courts nationwide
        be flown at half mast to mourn the passing of the former CJ (2/2)</p>&mdash;
        Supreme Court Public Information Office (PIO) (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/725821472397103104?ref_src=twsrc%5Etfw">April
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

