    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ccc13-6443-41a6-add7-3ecaba4bfa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T11:02:24.630+08:00
