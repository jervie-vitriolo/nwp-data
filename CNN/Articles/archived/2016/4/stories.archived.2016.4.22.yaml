      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Galing at
        Puso (excellence, heart) tandem was in Negros Occidental on Thursday (April
        21) where Sen. Grace Poe and Sen. Chiz Escudero met up with barangay leaders
        in Victorias City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9dc1d-4f03-475d-af8b-a504dabbc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard-bearer Poe told the crowd that there would be a government
        that would listen and care for the poor should she be elected to the highest
        office of the land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62009625-b332-4513-8508-dd9b20864c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/Supreme-Court-Grace-Poe.html">Related:
        It’s final: SC allows Grace Poe to run for president</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8cda1-35ed-4e8c-b799-f6537701bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked the audience to pray and help "a woman and younger Ilongga."
        Another presidential candidate. Sen. Miriam Santiago, is an Ilongga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3138a-fcbb-4d34-98ee-41ae466eda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that her administration wold allot budget for barangay
        employees and would give pension to retired barangay officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42a99e-7c0a-4623-a8ad-059e042d8cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7,000 barangay leaders and supporters from the six districts
        of of the province attended the event at the Victorias Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4a9e9-6016-49c9-bb5f-e94155b93a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Poe had a boodle fight breakfast with around 2,000 residents
        of Barangay Banago in Bacolod City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc455de-9ec7-44d3-8fca-b91afce8f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Coco Martin, who joined the tandem, said Poe was "the most
        qualified candidate" among those who are running for president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6184b4-8b19-4e9f-82d1-9a27e04eefb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:47:25.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:48:25.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Poe and Escudero were set to move to Palawan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2615ed-02c7-413b-a31e-89e577f22961'
      'mgnl:activationStatus': true
