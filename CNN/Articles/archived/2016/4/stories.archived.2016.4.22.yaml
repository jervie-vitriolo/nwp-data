      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PDP-Laban presidential
        bet Rodrigo Duterte confirmed on Friday (April 22) that he had met with officials
        of Iglesia ni Cristo (INC) to seek the religious group''s support in the coming
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bda07-c111-4e61-8288-708bf0c97915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:41:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is also the mayor of Davao City, however clarified
        that INC gave him no commitments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b566c-22d2-4378-81d4-c662b5f30332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:41:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/04/rodrigo-rody-duterte-iglesia-ni-cristo-inc.html">Related:
        Duterte open to, but won''t initiate meeting with INC</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1787fb1-829e-46cb-9da0-7c39f69800f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:41:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was the one who wrote to INC requesting for a meeting,
        so he could present his platform of government: fighting crime, illegal drugs
        and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d47d3-e79d-4722-ae0e-ea19ee942a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:41:31.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/grace-poe-meets-iglesia-ni-cristo-inc-official.html">Related:
        Poe meets with one of INC''s top officials</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b1404-1fbe-4f59-af2d-dff7dc2e9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:41:31.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained his advocacy for a federal form of government,
        which he said was the key to a lasting peace in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af737e8a-1dc8-4868-a773-78e965ad4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T08:41:31.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was with his running mate, Sen. Alan Peter Cayetano, as
        he made the rounds in Cavite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fda06e2-8997-487c-9f46-d0229fdefae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T08:41:10.476+08:00
