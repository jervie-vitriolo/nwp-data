    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Rogers Nelson: ''Every song was either a prayer or foreplay''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48673d9a-f0e9-405b-a8cf-a793afa0fdb3'
