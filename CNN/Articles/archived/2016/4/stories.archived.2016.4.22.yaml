  'philippines-denr-paris-agreement-cop21-climate-change':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-22T18:09:50.971+08:00
    'imagesource': 'jcr:5c9d2e04-ef28-4720-ba08-cdfc16d0b21f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a30aee5-7c3c-42ad-8c7b-497fa8f6bb72'
    'lead': 'This year''s Earth Day celebration coincides with the signing of the
      Paris Agreement, a global treaty to reduce global warming. Environment Secretary
      Ramon Paje will sign the deal on behalf of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:19:46.889+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T13:19:57.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:19:57.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to sign covenant on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27a4c0-afe1-4a62-bc4f-2aaeb6a3c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the world celebrates
        International Earth Day on Friday (April 22), more than 160 countries are
        set to sign the Paris Agreement in New York City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f37a5f-c846-423a-b8a3-99a64ee12d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and Natural Resources (DENR) Secretary
        Ramon Paje will sign the deal on behalf of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93233ecc-312f-475b-b429-9b39cf57ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje described the agreement as a victory for the country, which
        he said has been actively involved in the global fight against climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df98a86-99e9-45c5-8400-bc429e17e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signing the deal signifies the Philippines'' commitment in curbing
        carbon dioxide and other green house gas emissions by 70 percent come 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe986a3-d34f-4d12-8d0d-b157165a2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/12/05/global-climate-change-draft-agreement-cop21.html">Related:
        Officials from around the world reach climate change draft agreement</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4af05-e7ba-4ba0-b608-05236e346cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement was negotiated at the United Nation''s (UN)
        COP21 last December, <a href="http://nine.cnnphilippines.com/world/2015/12/05/global-climate-change-draft-agreement-cop21.html">when
        196 countries agreed</a> to maintain the average global temperature lower
        than 2 degrees Celsius, and to aim for 1.5 degrees Celsius.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3453b-2542-49cd-8f49-9dd5e4bfc210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement will be enacted after 55 countries that account for
        at least 55 percent of global emissions have submitted their instruments of
        ratification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbb225-9362-4f7a-8b85-bbf17ea22062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had already submitted its first plan to actualize
        the country''s pledge to fight climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff81a6e-5700-4abc-9f0b-756035c292b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Paje, this includes "greater use of cleaner and renewable
        energy, improved mass transport services, more efficient waste management,
        reforestation and forest protection, and co-firing biomass."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227dcaf7-c89a-44dc-847b-8c7f4cbf7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/04/building-resilient-cities-sop-21-climate-change.html">Related:
        COP21: Building resilient cities</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade98abc-5e5e-49a5-8bb9-94a505264a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje said the Philippines is already performing its environmental
        commitments through efforts such as the government''s reforestation program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a46ec-6d3b-4eb7-9cb7-0150d2c24eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment department also encourages individuals to do their
        part in fighting climate change by reducing waste, recycling, and conserving
        energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535697d-90bf-446d-b56b-af7833cb9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually difficult to attain the 70 percent reduction, given
        the poverty situation [in the Philippines]," said Michelle Go, DENR Assistant
        Secretary for Planning. "But if we are not ambitious at this point, when will
        we reach our goal?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531e1f4-bf03-4fd8-b592-d2f416c9f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement will be signed at around 10 a.m. EST (10 p.m.
        PHT) at the UN Headquarters in New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce74b5-4258-4e91-a435-dab01f333785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:46.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:19:57.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/11/29/Failure-of-COP21-will-bring-more-destructive-weather-to-Philippines.html">Related:
        Failure of COP21 will be destructive for Philippines, Legarda warns</a></strong></p>'
