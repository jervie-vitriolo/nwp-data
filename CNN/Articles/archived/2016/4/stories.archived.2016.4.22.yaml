  'Bus-mishap-6-teachers-one-principal-dead-Batangas':
    'author': 'CNN Philippines Staff'
    'caption': 'One of the passengers said she heard the bus driver shouting that
      he lost control because the brakes had failed.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-22T09:35:54.529+08:00
    'imagesource': 'jcr:71eeb692-b247-4469-8382-5bf28888cd86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081887b9-47b6-425b-b470-6ce0bfbd0996'
    'lead': 'A conference to be held at a resort ended up instead in tragedy for a
      group of teachers when the bus they were on fell into a roadside ditch in Mataas
      na Kahoy town in Batangas — killing seven of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:13:52.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T11:14:33.133+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T11:14:32.916+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus accident leaves 5 teachers, one principal dead in Batangas

      '
    'updated': 2016-04-25T00:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb67441-a181-4931-b25b-09d6c4137b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A conference to
        be held at a resort ended up instead in tragedy for a group of teachers when
        the bus they were on fell into a roadside ditch in Mataas na Kahoy town in
        Batangas — killing seven of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd7e11-7875-48d7-b14c-6abc97e2c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town police chief Daniel dela Cruz identified the fatalities as
        Zenaida Bautista, Sabeniano Virgina, Karina Untalan, Evangeline Sibal; and
        Christina Cariman. All of them were teachers at the San Vicente Elementary
        School in Angono, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a86b45-1230-4ce7-956e-dc86069e1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth fatality, Grace Raplan, was a school principal of Doña Justa
        Guido Memorial School</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ac6c3-51bb-4859-8e7e-c428d9076dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17 others were injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441e95a-106a-4072-b831-d8946c24f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed that the accident happened around 7:30 a.m.
        When GRM Trans tourist bus with plate number DWX 480 reportedly lost its brake
        and plowed into a canal in Brgy. Kinalaglagan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff4448-7bf0-4355-8e51-eabf43154274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the survivors, Rosalinda Requilman, said she heard the driver
        shouting, "Wala tayong preno!" moments before the mishap. ("We have ho brakes!)
        She added that there were 60 teachers on the bus headed for Shercon Resort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316592d-1b88-4a2d-9968-335b45466e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, identified as Christopher Plando, said he lost control
        of the bus after he found out that the brakes were failing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54a8820-44ce-4c99-a0ac-781bfdaa2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plando denied that he jumped off the bus and left the passengers
        after the accident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab94866-1d6f-442b-8cb0-d4f4e83b8860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were rushed to a nearby hospital while the driver
        had been detained at the town police station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ec6c7-97d0-4abd-b7f6-aa02ccae9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:13:52.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:14:33.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Batangas-based correspondent Ron Lozano contributed to this
        report.</em></p>'
  'Rodrigo-Duterte-Facebook-conversations':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential candidate Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-22T06:37:36.096+08:00
    'imagesource': 'jcr:3cb01ac9-adea-4f9e-a507-52fa2213dd7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5de6d7c-3dba-4f4d-8820-da32433830e9'
    'lead': 'Among the five bets gunning for the country''s highest position, Davao
      City Mayor Rodrigo Duterte is the most discussed presidential candidate in the
      last five months on Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:18:39.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T11:18:54.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T11:18:54.261+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte is most talked-about presidential candidate on Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05437f-bace-42d7-8f2b-8a9794d1cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Among the five
        bets gunning for the country''s highest position, Davao City Mayor Rodrigo
        Duterte is the most discussed presidential candidate in the last five months
        on Facebook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876245b-d412-4f16-9924-d414fd199da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said in a press release that from November 20, 2015 to
        April 20, 2016, 17.9 million people globally engaged in conversations related
        to the Philippine elections. This generated 176 million interactions in terms
        of likes, posts, comments, and shares, on the social media platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea2f81-03e2-41a9-aa77-2d3dc7792e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 176 million interactions, Duterte owned 68 percent of
        the conversations on presidential bets. Conversations on Duterte peaked on
        April 17 when the video of him making rape remarks about late Australian missionary
        Jacqueline Hamill circulated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156110d6-9601-4592-bb12-063bb73b12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/Dutertes-apology-rape-joke-creates-confusion.html">Related:
        Duterte''s ''apology'' creates confusion</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d98289-8c28-4669-859a-8a356eb4711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is followed by former Sec. Manuel "Mar" Roxas II (46 percent)
        who currently has a four percent lead over Sen. Grace Poe. They are followed
        by Vice President Jejomar Binay (27 percent) and Sen. Miriam Defensor-Santiago
        (19 percent).</p>'
    '9':
      'image': 'jcr:957b87cc-2e3f-4a12-9ccf-fe6a465881c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f24a7a-9b8b-4e4f-9e90-b0c71d885ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176ec72-b20e-454d-92fc-fed3bdc88a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vice-presidential bets, Duterte''s running mate Sen. Alan
        Peter Cayetano topped the Facebook conversations with 43 percent. Facebook
        noted an increase in converstations on Sen. Ferdinand "Bongbong" Marcos Jr.
        (36 percent) and Rep. Leni Robredo (35 percent). Sen. Francis "Chiz" Escudero
        is in the fourth place with 25 percent, Sen. Antonio Trillanes with 19 percent,
        and Sen. Gregorio Honasan with 4 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0c7e4-ae8f-402f-8cc8-c97f44a7ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five issues in the Philippines on Facebook are transparency,
        economy, education, social welfare, and defense and foreign policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4e570e-ec22-4800-a306-7fd36292fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women under the age 18 to 24 are the most engaged in election-related
        conversations on Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7972c743-9a7d-4c59-a621-564976931943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:18:39.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:18:54.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, however, said the statistics is not endorsing any candidate
        and may not necessarily reflect what will happen on election day (May 9).</p>'
  'naia-tanim-bala-investigation-75-year-old-cortabista':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-22T18:47:43.170+08:00
    'imagesource': 'jcr:153fe47c-e6ed-408c-8591-ad6e5874f46b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '462aab66-accc-49e9-af02-889b91a31ef4'
    'lead': 'Is the notorious "tanim bala" scheme back at Manila''s airport? On Tuesday
      (April 19), a 75-year-old lady was held at the terminal for carrying a bullet
      in her handbag. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:16:08.241+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T13:16:29.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:16:28.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities probe case of 75-year-old lady with bullet in handbag

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd0850-8ccf-4276-8c3b-d18b07b37b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:16:08.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:16:29.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Investigators
        from the Philippine National Police (PNP) Aviation Security Group on Friday
        (April 22) went to the house of Salvacion Cortabista, the 75-year-old lady
        who was arrested at the Ninoy Aquino International Airport (NAIA) for allegedly
        carrying a bullet into the airport last Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fed28b-3bca-45c0-92c7-f1eb0b284535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:16:08.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:16:29.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are trying to get Cortabista''s account of what happened
        that night on record. The chief of the Public Attorney''s Office, Percida
        Acosta is also there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c47c8-b157-453a-bf0f-0139c3fbfd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:16:08.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:16:29.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also investigating Cortabista''s wheelchair attendant,
        Nino Namba, who allegedly tried to extort P50,000 from Cortabista according
        to reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
