    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48adf2-f948-46fd-80a7-44093513242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.452+08:00
      'mgnl:createdBy': 'cnnproducer'
