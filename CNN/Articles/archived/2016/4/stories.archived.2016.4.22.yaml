      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; ***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a51039-f758-4f2b-8441-29a85ab18581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.391+08:00
