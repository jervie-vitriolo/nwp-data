    'jcr:uuid': '75e0a67e-6049-4cde-889b-69e2a934d61c'
    'lead': 'Prince Rogers Nelson, the eclectic virtuoso who penned such gems as "Kiss"
      and "Let''s Go Crazy" and who took on the music industry in his fight for creative
      freedom, died Thursday. He was 57. '
