      'jcr:uuid': 'd73bde38-6a79-4bcf-86af-22ad0ff1e475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri had to step down immediately because he has reached the
        mandatory retirement age of 56. He retired exactly on his 56th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0425a-8a01-4bb3-b04e-b8efb23349c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the appointment ban in place due to the election season, Miranda
        as vice chief of staff automatically assumed the post as the highest military
        officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f68c04b-6c9e-4c41-9cb3-9e6da99f4c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III was present during Iriberri’s retirement
        ceremony in Camp Aguinaldo on Friday. He said he is confident Miranda will
        continue Iriberri’s program for peaceful elections.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
