      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the cause of Prince''s death,
        after he was found unresponsive at the Paisley Park Studios in Chanhassen,
        Minnesota on Thursday (April 21). He was 57.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a898fb-c415-4587-8ec6-5410ab95d1b2'
