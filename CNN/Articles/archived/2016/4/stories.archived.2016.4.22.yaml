      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alternative rock
        fans are in for a treat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc592b6-1dfe-431b-849a-16ba8725f0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:06:46.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:06:57.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1975, Third Eye Blind, Panic! At The Disco, James Bay, Elle
        King, and Twin Pines will perform at the “In the Mix” music festival on August
        18 at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378bc2a-3471-467c-92a2-19ac8ae8b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:06:46.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:06:57.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival, organized and produced by MMI Live and Ovation
        Productions, will feature both well-known and rising artists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07988ac-4cb1-4fc7-8d65-821bba0f8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:06:46.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:06:57.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English rock band The 1975 will enchant Filipino fans once again,
        but now with their latest album <em>I Like It When You Sleep, for You Are
        So Beautiful</em> yet <em>So Unaware of It</em>, which features hits like
        “Ugh!” and “The Sound.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3caeb3-c3fa-43a8-9bb5-b12ae454a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:06:46.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:06:57.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panic! At The Disco will also perform for the second time this August
        with albums succeeding their 2008 visit such as Too Weird to Live, Too Rare
        to Die (2013) and Death of a Bachelor (2016). Among their most memorable anthems
        are “I Write Sins Not Tragedies,” “Lying Is The Most Fun A Girl Can Have Without
        Taking Her Clothes Off,”&nbsp; and “This is Gospel.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7617221-437f-4233-8c40-08ab05ff57c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:06:46.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:06:57.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''90s rock sensation Third Eye Blind will make their way to Manila
        to perform nostalgic hits like “Semi-Charmed Life,” “Jumper,” “Never Let You
        Go,” and songs from their latest album <em>Dopamine</em> (2015).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1295fc-a615-4801-b75f-d651537de736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:06:46.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:06:57.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emerging artists included in the mix are James Bay who is notable
        for his singles “Hold Back the River” and “Let it Go”; American singer-songwriter
        Elle King, the only woman to lead the Hot Rock Songs in 2015; and three-piece
        indie group Twin Pines whose band name is homage to the mall in their favorite
        film “Back to the Future.” Their single “Young Heart” is scheduled for release
        this May.</p>'
