  'hong-kong-neon-signs':
    'author': 'Aaron Quinto'
    'caption': 'Commuter bus parked along Jordan Road. Photo by AARON QUINTO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-04-21T14:07:53.141+08:00
    'imagesource': 'jcr:5c3bf236-777e-4388-a408-1dad653282f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c182064-4c46-4408-b910-a036b3f71999'
    'lead': 'A personal photography project reveals the discreet charm of Hong Kong’s
      colorful lights and an earnest effort to immortalize them before they’re gone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T15:41:37.716+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T15:42:35.657+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T15:42:35.438+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Until the light fades out: The disappearing neon signs of Hong Kong

      '
    'updated': 2016-04-22T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5c321-4a5a-4f19-bb38-0a2019807021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:37.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:42:35.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It was 1996 when
        my father left Manila to work in Hong Kong, and it was also the year I was
        able to see a world outside my own. I’ve grown up often spending my vacations
        in this city to visit him, so much so that it has become my second home. And
        every time I come back, I find myself among unmistakable place markers that
        welcome visitors and set Hong Kong apart from the rest of its neighbors: neon
        lights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e6db5-ae9e-4aa8-99a5-59a4afbe027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:37.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:42:35.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warm gleam of these lights worked as an effective hard-sell
        tactic for most establishments and served as a testament to unparalleled craftsmanship.
        There was a surge of demand for them from the 80s to the late 90s, until the
        rise of more practical alternatives, such as LEDs, brought about an eventual
        decline in their use. Strict building regulations and cost efficiency concerns
        ultimately spelled the doom of the neon signage industry in Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0bb3b1-43de-48a6-b9ff-6f0ff5f7ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:37.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:42:35.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a dramatic disappearance of iconic signs like the
        Sammy’s Kitchen cow, the Kai Kee Mahjong rooster, the lavish fiasco of the
        Chinese Palace Nightclub, the extravagant peacock motif that fronts Millie’s
        Center, and the color-drenched call-outs to landmark pawnshops around the
        city. The visually arresting neon-lit corridor of Nathan Road and Kowloon
        has lost most of its light. As well, the remaining areas of Wan Chai, North
        Point, Yau Ma Tei, and Mong Kok are slowly dimming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecab2ff-8918-43ab-8175-e64145d432c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T15:41:37.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T15:42:35.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do we truly say goodbye to places or things? How do I save this
        fabric of a city I call my second home? I know I can’t, but I try to immortalize
        the city as I’ve known it, one photograph at a time. This photo series is
        a personal project aimed at capturing Hong Kong’s remaining neon signs, before
        they are finally switched off or else switched with more practical but less
        beguiling emitters of light.</p>'
