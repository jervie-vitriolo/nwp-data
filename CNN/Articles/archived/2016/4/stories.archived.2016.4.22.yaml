      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9064eb7-e959-4dac-b6a8-6cb7eafe10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added he is blessed to be commander-in-chief of an army that
        has competent leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6569e8c-1bd4-42b2-b5e7-192b08435f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ff2a0-91c6-4125-9b7e-100b15d6fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irriberi and Miranda are both from the Philippine Military Academy
        (PMA) “Matikas” Class of 1983.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52636c40-08bc-4250-8ccc-70022e666206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912c8a3-831a-4b68-809e-30cd3744f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Miranda urged the soldiers to ensure clean and peaceful
        elections, maintain national peace, and further modernize the armed forces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db374b6-9c74-4678-9619-a39a8dac447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/07/AFP-PNP-vow-to-remain-non-partisan.html">Related:
        AFP, PNP vow to remain non-partisan</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd5962-1090-4156-a6f0-3a6dbe06361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is Lt. Gen. Miranda?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb11c0-49e1-43c6-b3bb-d79489dfd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda hails from San Fernando, La Union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68749a63-8625-42ba-8dbe-fee59e6df407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished command trainings in the United Kingdom and Singapore,
        and has a Master’s Degree in National Security and Business Administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9273f5-5ee7-4fb1-898b-a2e7a594096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to serving as vice chief of staff in March, he was the commanding
        general of the Northern Luzon Command from August 2015 to March 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e917f-8b96-4f97-ad29-2210889eb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he was the commander of the AFP’s 7th Infantry Division
        based in Nueva Ecija, after being Camp Aguinaldo commander.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76611b0-0ea1-4bee-a68a-cbedb390fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda is a bemedalled scout ranger and paratrooper, and an infantry
        and intelligence officer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1dc9e3-511f-41c0-8614-388f1eb57352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has received several awards: a Distinguished Conduct Star, four
        Distinguished Service Stars, and four Gold Cross Medals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9200db-eb67-4930-9ba4-9070f23d855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He commanded the 25th Infantry Battalion, 1002nd Brigade, which
        was among the units that fought in the government’s all-out war against the
        Moro Islamic Liberation front (MILF) in Central Mindanao in 2000.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e929998-1ecf-4785-a86a-3c2a9612e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda was instrumental in the capture of dozens of MILF camps,
        including Camp Abubakar, the MILF headquarters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bf6d9-eb3d-4484-a2dc-91d158a02e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:51:58.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:52:27.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Gerg Cahiles contributed to this report.</em></p>'
