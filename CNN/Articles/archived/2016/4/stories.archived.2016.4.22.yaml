  'Prince-Rogers-Nelson-obit':
    'author': 'Lisa Respers France and Eliott C. McLaughlin, CNN'
    'caption': 'Prince Rogers Nelson, the eclectic virtuoso who penned such gems as
      "Kiss" and "Let''s Go Crazy" and who took on the music industry in his fight
      for creative freedom, died Thursday (April 21). He was 57.'
