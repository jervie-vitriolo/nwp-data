      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Kristine de Guzman contributed to this report.</p>'
  'Experts-economy-do-well-whoever-wins-in-May':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(L-R) Jeff Ng and Benjamin Diokno'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-22T09:58:06.495+08:00
    'imagesource': 'jcr:b8fc90d6-1537-4372-af15-07db3d837994'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a0b987-f9d7-440f-b823-41c59036bac0'
    'lead': 'Presidential candidates have all promised robust economic growth if they
      win. But according to experts, the economy will continue to do well, no matter
      the outcome of the elections in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:09:16.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T11:09:49.833+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T11:09:49.596+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts: Economy will do well whoever wins in May polls

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f1e48-122a-4a3f-8fc5-fb3e84489de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidates
        have all promised robust economic growth if they win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df08295-b2c1-4e4f-8be1-2f5b0f5a6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to experts, the economy will continue to do well,
        no matter the outcome of the elections in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ce6bc-4679-4cd6-9a0c-6a123adc494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard Chartered regional economist Jeff Ng says growth is driven
        by more fundamental factors in the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99252a2-7edf-4e22-8685-136b98547555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have solid household spending, remittances from overseas workers
        and emerging service industries," Ng told CNN Philippines on Friday (April
        22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce4338c-7875-46aa-acc1-9b03367d8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines economist Benjamin Diokno agrees,
        saying the gross domestic product (GDP) — the broadest measure of the economy
        — will still grow above average in the near future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f050523-d106-44e2-ac6f-47ab3bd2e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ruling out 6% GDP growth for the first three years of
        the next president," Diokno said also on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873174c9-8788-4c7a-8154-147da0160a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Philippines grew at its fastest under President Benigno
        S. Aquino III''s administration, Diokno dismissed the notion that the economy''s
        fortunes were tied to any one politician.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63803990-7aa5-4543-b1e6-09b66e65c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say it is the Aquino factor. I don''t think it is the Aquino
        factor. It is more foreign direct investments and OFW (overseas Filipino worker)
        remittances."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfeca4-f4cb-4915-8dd7-35608bc19fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2002 to 2009, GDP growth averaged about 5%. The average rose
        to 6% from 2010 to 2015 — Aquino''s term. The government is targeting even
        higher GDP growth of 6.8-7.8% this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe109c-5bf1-461d-89b7-c9f39f0daa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poll impact limited</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92728d7d-9012-46b5-9ca6-4958e64c7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some analysts have warned that the national elections — and
        the political uncertainty they bring — could scare away foreign investors
        this year, Ng was more optimistic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e8d04-4e90-40b1-ba9f-50dffc626dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines had weathered worse storms before, such
        as the global financial crisis and the economic downturn of many of its trading
        partners. Yet, it still emerged as one of the fastest-growing countries in
        Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fb7e3-b426-48b3-96ed-403f3d75ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that the Philippines has performed so well in
        the last five years amid a very uncertain global environment, the global investors
        as well as the rating agencies will continue to look forward to sustained
        progress," Ng said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a5c92-1d2b-4e32-b0bf-8733d9a2bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections could even provide a slight 0.1-0.3% uptick to GDP
        growth. Manufacturing, media, utilities and transport could all receive a
        boost as national and local candidates campaign from February to May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb372c-c1da-4484-abb7-42c0028bc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could prove useful as the global economy struggles this year,
        Ng said. Falling oil prices have dragged down oil investments in the United
        States, while Chinese demand is weakening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba187c8-9205-4a28-b108-47363905672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations (ASEAN) holds potential
        since the bloc''s production capacity could rival China''s, he added. But
        linkages still need to be built between its member countries, and this will
        likely be a long-term project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f840f-e6d6-411e-a4bc-c85a680ed56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BPO rises above the rest</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de94eb2-b8ae-4869-8e3a-bb03d524d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given a weak external environment, the economy must look inwards
        to sustain its momentum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c29a2-0e02-4e0a-8f7a-b378a8523273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng said the business process outsourcing (BPO) industry had been
        one of the most important contributors to the Philippine growth story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564f4e3-b99f-4f1e-a44d-1024a2d330d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector had expanded twice as fast as the entire economy, he
        explained. It had also provided full-time work to many Filipinos, helping
        bring down unemployment from 8% to 6% of the population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cccd369-e50b-40a5-b13c-e88f68b412ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, BPO receipts bring in much-needed dollars to the
        Philippines. Ng said by next year, the sector could even overtake OFW remittances
        as the country''s largest source of foreign currency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509863d5-ccd4-4efe-baf5-712ae5969707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:16.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T11:09:49.837+08:00
