  'writers-block-coffee-cocktails':
    'author': 'Michelle Ayuyao'
    'caption': 'Coffee cocktails: Coffee Creme (espresso, creme liquor, and tequila),
      Irish Coffee (espresso, Irish whiskey, whipped cream, and ground coffee), and
      Shipwrecked (espresso, rum, orange bitters, and sparkling water). Photo by JL
      JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-04-22T16:47:15.642+08:00
    'imagesource': 'jcr:3f871e95-8c27-42c2-8aa9-b0fd7b24b10f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd23a4e61-fcb0-48dd-8b1c-b8a9e0402865'
    'lead': 'The buzzy, boozy cafe is housed inside what used to be a copy shop —
      but everything about it is all-original.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:47:48.390+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T13:48:11.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:48:11.084+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Writer’s Block makes a case for caffeinated cocktails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80301bb4-d92c-4642-8a8d-d778d35adc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For the good part
        of a decade, Pasong Tamo Extension was a strip on the outskirts of Makati
        that was clotted with wine shops, car casas, and warehouses repurposed as
        offices. There were probably three to five places that served affordable meals
        in the area, and coffee seemed to flow only from one of three convenience
        stores down the road.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958894e-e78d-4aca-86b6-b395ccebeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last year, however, the street has started to blossom. There’s
        now a wide selection of restaurants and food halls, including Eco Eats in
        Eco Plaza, Toby’s Estate, and Toyo Eatery. And then there are caffeine hubs
        such as the one called Writer’s Block.</p>'
    '3':
      'image': 'jcr:5f5dfb43-a358-4add-ae20-038672c85c40'
      'imageCaption': 'Writer''s Block occupies a space of what used to be a photocopy
        shop. Photos by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d615105-d028-479d-b5d0-6b6c6acee2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edec2e-29c4-4bd2-b6fc-c6a3071fc01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cafe is so named because it’s located at the lip of The Alley
        at Karrivin, an artist’s walkway that runs the length of a New York City short
        block, soon to be populated by creative agencies. Second, it is, quite literally,
        boxed in. Jackie Arceo and Julia Sevilla, the duo behind the concept, were
        drawn to the skeleton of a former photocopy shop, a space so tiny you would
        be inclined to think that nothing could ever fit inside. Yet somehow they
        managed to squeeze in a functioning coffee shop, taking up just enough space
        for a short bar, a couple of shelves, and seating for six people at best.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83033211-076b-4927-b449-7933ab08c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their initial venture, Local Edition, has established itself as
        a neighborhood cafe for creatives in Legazpi Village, constantly erupting
        with new art prints and hosting collaborative efforts with local craftspeople.
        To a certain extent, Writer’s Block shows hints of its predecessor, lending
        a hand in understanding the quietness of this side of town. In its infancy,
        its attempts at possibly becoming this neighborhood’s go-to source of caffeine
        involved a simple coffee list, with everything from your standard Americano
        down to a richer mocha. Arceo has remarked, however, that Writer’s Block isn’t
        a specialty coffee shop that roasts its own beans or hosts classes that teach
        you how to pour. Other cafes may have a stock of beans from the world over,
        but Writer’s Block has scaled the northern regions of the country in search
        of homegrown coffee. This conquest has resulted in a constant supply of single-origin
        premium arabica that’s proudly and conveniently local.</p>'
    '7':
      'image': 'jcr:f56cbd2f-a03a-4302-8159-732fce59ee18'
      'imageCaption': 'Tea cocktails: Green Tea Mojito (tender green teapresso, white
        rum, mint, and lemon), Earl Grey Martini (earl grey teapresso, gin, and orange
        water), and Ruby''s Iced Tea (red roselle teapresso, vodka, peach bitters,
        and lemon). Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2829ca-298a-4ba2-9996-894a8b6f3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f26c65-2ed5-4430-a402-4ae6da578e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly of Manila’s relatively new coffee shops transition
        from daytime coffee to nighttime cocktails. Coursing through a similar vein,
        Writer’s Block gushes with a list of both coffee and cocktails, though both
        accounts are seen through and through, from breakfast time until a little
        after dinner. The stark difference in all its mixed drinks, however, is that
        each has a base of either coffee or tea. It’s still a coffee shop first and
        foremost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65b6f3-d88a-42da-9000-1f718a29dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conscious decision to serve caffeinated cocktails marks its
        boozy drinks as mature counterparts to the satanic Jägerbombs of everyone’s
        youth, with the absence of next day’s expected hangover. Writer’s Block’s
        alcohol-caffeine combos balance out into a pleasantly mellow buzz. The “Coffee
        Cream” combines tequila, cream liquor, and a full espresso shot, which is
        subtly bitter as it breaks on the tongue, but eases out into an aftertaste
        of bubblegum. The mojito is a classic Cuban highball, this time with mint
        muddled in a portion of house-brewed green tea. For the drunken coffee purists,
        Writer’s Block has a fine take on the classic Irish Coffee, topped with a
        stiff peak of dense whipped cream.</p>'
    '11':
      'image': 'jcr:638d5604-62c8-4863-a3ad-f43c71d4c11e'
      'imageCaption': 'Though it is literally a block along the alley, Writer''s Block
        has enough room for cozy reading and eating while indulging in its selection
        of teas, coffees, and cocktails. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbcfa6-1fb1-4845-8b94-4fc42b5b760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db36205-99f3-4777-a97a-414d3cd7e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:48:11.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though just a few weeks old, this new kid on the block has attracted
        a trickle of people, including magazine editors, art collectors, and chain
        restaurateurs from around the area. For a place looking to fill in the shoes
        of a bygone copy shop, Writer’s Block is proving to be not just another copy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c3d93d-f740-4ea5-b743-dfc466a4b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:47:48.391+08:00
      'mgnl:createdBy': 'cnnproducer'
