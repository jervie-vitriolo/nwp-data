    'template': '1'
    'title': '''Purple Rain'' and Prince gems: He went against the flow of the stream

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900d96f-0411-4f4d-8bae-041d60f82a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN video: Prince''s most memorable songs</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f4d6b-5017-4f7d-a88f-dbcea6e70a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When a musician dies, interest in his or
        her catalog skyrockets. Imagine that response on steroids now that Prince
        has passed away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cd46b-ffba-47f5-b057-060d407c146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five No. 1 songs. Twelve Top 10 hits. Four No. 1 albums. All over
        a career that spanned almost 40 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b19d6-1852-42f1-9c38-28792b60c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re trying to stream Prince, good luck. Even as the Beatles
        gave in, Prince was among a handful of holdouts who fiercely dictated how
        you could access his work — unless you''re a subscriber to hip-hop mogul Jay''s
        Z''s music service, Tidal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418494b0-adc9-46ce-ba5b-3220c98560f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he pulled his ample collection of music from Spotify and
        other services. In a tweet on June 25, he said: "Essentially, streaming has
        offered labels the ability to pay themselves twice while reducing what is
        owed to artists."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9b170-bc35-4bc3-b40d-2828f834d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or you could drop by your local vinyl or CD shop and pick up a few
        of his albums, often constructed as complete works of art.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968a894-11d8-47eb-a08b-ccacc06115f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old school, yes, but the man who cited Miles Davis, James Brown,
        Stevie Wonder &amp; Sly and the Family Stone as influences would surely approve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274fd3c-93fb-47a0-acf7-7bef7b4cca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The definitive playlist</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8189e-7f42-4771-8954-10fc0ab9d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:03:18.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:03:37.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing a "definitive" Prince playlist is like trying to compile
        a list of your own most important memories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba59c0-1a6a-4776-ad8d-da41512b7a29'
      'mgnl:activationStatus': true
