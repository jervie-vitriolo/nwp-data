      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Friday, chief security expert
        of Sinag Solutions Rene Jaspe said those who accessed the website could be
        prone to malware, viruses and even, identity theft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7679bd-4505-47ac-8eb4-628736c81c1a'
      'mgnl:activationStatus': true
