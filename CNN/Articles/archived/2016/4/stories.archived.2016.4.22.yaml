        <a href="https://t.co/XYAjK8Hpyf">pic.twitter.com/XYAjK8Hpyf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/723342187304349696?ref_src=twsrc%5Etfw">April
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
