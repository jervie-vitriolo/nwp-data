      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paris attacks suspect Salah Abdeslam has
        been charged with attempted murder in a shootout with police in Brussels days
        before his capture last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e11e4-1b41-49f8-9233-464e9601461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian federal prosecutor''s office announced the charges in
        a statement Thursday (April 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9dede-788c-4ea4-a605-59f5f1045a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four police officers were wounded in the March 15 shootout in the
        Brussels suburb of Forest three days before the fugitive was eventually captured
        in another district of the Belgian capital, bringing an end to his four months
        on the run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da02f7-dc33-44c9-8747-a3cae67ed121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/03/23/Brussels-attacks-what-we-know.html">Also
        read: What we know about the terror attacks in Belgium</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60929ef-f119-49c1-831a-1f435cc82470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Algerian accomplice of Abdeslam''s was killed in the Forest raid,
        which took place a week before the March 22 Brussels terror attacks that killed
        32 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f7476-2837-4554-af58-8403a7636f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed both the Paris and Brussels attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae864c3-3c44-4029-be85-7c1a53241a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/03/31/paris-brussels-attacks-inside-story.html">Also
        read: The inside story of the Paris and Brussels attacks</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8f7ce-eaa0-4390-bd4e-5924b0948a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam, 26, was finally apprehended amid another gunbattle with
        authorities during a March 18 raid on the suburb of Molenbeek.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785826cd-d802-42ef-a7cc-0de952b13c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian-born French citizen is due to be extradited to France
        in coming days to face charges over the Paris attacks that killed 130 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcc981-dfd8-4550-957e-9ceb0edef89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:37:49.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:38:09.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Ossama Krayem, already charged in connection with
        the Brussels attacks, was formally accused of involvement in the attacks in
        Paris.</p>'
  'U.S.-music-superstar-Prince-dies':
    'author': 'Ashley Fantz, Lisa Respers France and Catherine E. Shoichet, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-22T23:15:33.712+08:00
    'gallerysource': 'jcr:ce12789f-1313-43ae-bfbb-30ced6728b01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44ce757-0c6d-421a-834e-b7fa3b7e32ed'
    'lead': 'The 57-year-old singer was found unresponsive Thursday morning in an
      elevator at Paisley Park Studios in Chanhassen, Minnesota, Carver County Sheriff
      Jim Olson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T16:47:54.735+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T16:48:03.201+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-11T16:48:02.696+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Music icon Prince dead at 57

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f59839-b75b-4292-b9d6-fa672315c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Rogers Nelson, the eclectic virtuoso
        who penned such gems as "Kiss" and "Let''s Go Crazy" and who took on the music
        industry in his fight for creative freedom, died Thursday (April 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f25e8-4903-4729-bce1-838021bf0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old singer was found unresponsive Thursday morning in
        an elevator at Paisley Park Studios in Chanhassen, Minnesota, Carver County
        Sheriff Jim Olson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e456eb-0a9f-4a81-a452-0ac517975a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramedics tried to perform CPR but were unable to revive him, the
        sheriff said. He was pronounced dead at 10:07 a.m., less than 30 minutes after
        sheriff''s deputies responded to a medical call at the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebad79b-c0bd-4807-94af-926b071b8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the circumstances surrounding his
        death, Olson said. An autopsy will be performed by the Midwest regional medical
        examiner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c16e1d-15b1-4419-9324-fa01f6861012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s publicist confirmed his death but didn''t provide details
        about the possible cause or who was with the musician.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dde1e2-e58f-4ed2-9a7a-5c57d78d8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sadness that I am confirming that the legendary,
        iconic performer, Prince Rogers Nelson, has died at his Paisley Park residence
        this morning," publicist Yvette Noel-Schure said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad1f48-1ac8-47d3-b72f-2fcfc3ebee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of his death sparked a massive outpouring of grief on social
        media, outside his famed studios and even from the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8b99cd-e7b4-4514-a750-c3a28dbb7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans rushed to record stores to pick up vinyl and other Prince memorabilia.
        Some said the icon''s death "is what it sounds like when doves cry," a reference
        to his monster hit from 1984.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b945b0-8efa-4faf-90fc-aa7f5c8ce5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the most gifted and prolific musicians of our time, Prince
        did it all. Funk. R&amp;B. Rock and roll. He was a virtuoso instrumentalist,
        a brilliant bandleader and an electrifying performer," U.S. President Barack
        Obama said in a statement. " ''A strong spirit transcends rules,'' Prince
        once said -- and nobody''s spirit was stronger, bolder, or more creative."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a34332-9aaf-48de-b4fb-9d0add882133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaleena Zanders went to Amoeba Music in Los Angeles to buy a vinyl
        edition of Prince''s iconic album "Purple Rain" on Thursday. She cried in
        the car as she drove there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aefd2c-6e10-4614-9583-540059376384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince means the future, because he''s changed music, everyone
        in music, he''s influenced every person, and I believe that he represents
        our future, and it kind of died with him in a way."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;m Crushed!! UK news reporting Prince Is Dead?! For Real?!
        Massive Loss for us all! What a Genius! Speechless.</p>&mdash; Samuel L. Jackson
        (@SamuelLJackson) <a href="https://twitter.com/SamuelLJackson/status/723197867800813569?ref_src=twsrc%5Etfw">April
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952de067-9343-4bac-acc4-91e5c5081af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298da30-c0b9-43a8-af55-f98f54777ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last days: Canceled concerts, packed shows</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb15a3-98f4-4a67-ac37-48a0dbac9511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, Prince made news, but it wasn''t for his music.
        He said he wasn''t feeling well, according to The Atlanta Journal-Constitution,
        and canceled a concert at the Fox Theater in the Georgia city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc803f-85f8-4e84-9a06-0a1629b22fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, he took the stage in Atlanta to perform two concerts
        with 80-minute sets, unusually short for him. The stage was engulfed in lavender
        smoke. It was just Prince at his piano. He played his classic songs but kept
        the mood light and fun -- at one point showing off his skills with a version
        of the Peanuts theme song.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f8346-768d-4a8f-ab6f-2b861fbad683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concert, a week ago, earned rave reviews.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55704c-0d1c-4d47-8d90-d0314e5df72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he headed back to Minnesota after the performance, Prince''s
        plane made an unexpected stop.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff01fec-f868-4a52-b536-11be81afca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s plane made an emergency landing Friday and he reportedly
        was rushed to a hospital in Moline, Illinois.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1aa45-65b7-4e9d-be7f-6f0e1f31c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, publicist said, "He is fine and at home."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e3b4f-d6e3-4daf-b27d-53c4349e9cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he played for a small gathering of fans at Paisley
        Park, proudly showing them a new purple Yamaha piano and a guitar that was
        made for him in Europe. The appearance, Minneapolis Star-Tribune music critic
        Jon Beam wrote the next day, seemed aimed at proving he was alive and well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102d012-7ea7-45d7-8faa-f683c9012922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to leave it in the case, or I''ll be tempted to play it,"
        Prince told the crowd, according to Beam. "I can''t play the guitar at all
        these days, so I can keep my mind on this (the solo piano) and get better."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77417997-8fe5-40d4-b65b-23da7d04580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''He was more connected to us''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66d87d-8ddf-4b7e-a326-672002b4cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was more connected to us Saturday night than I had ever seen.
        ... He talked about what happened, and said he was OK, and said, ''Don''t
        waste your prayers on me right now, you know, wait a few days,'' " one fan
        told CNN affiliate WCCO Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2bd7f0-5824-4bdc-b2e6-b52316d00d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflections like that about Prince performing are no surprise, Michaela
        Angela Davis told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fffb8a-00b0-4151-93e4-807273c6a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer and cultural critic, who was once Prince''s stylist,
        said he played as brilliantly for 75 people as he did for 75,000.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38125cd-3fd2-497c-983e-b39e1963ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he was playing for the music. He was the music," she said.
        "He literally told me that he thought in music. .... Sometimes, you could
        be at lunch with him, and he would get up and leave, because there was a melody
        so urgent, a music so real, that he would just go to the studio and put it
        down."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18d784-a62c-41b7-a6c2-6a390939ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fame reached fever pitch</strong></p>'
    '49':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/2xFnuhMZ8Mo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a283044-3612-4c0f-b614-b6adb95dbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34747c5f-0e7f-4328-840e-d617dbadfcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sound was as unique and transfixing as he was. He created what
        became known as the Minneapolis sound, which was a funky blend of pop, synth
        and new wave.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8959c-e2c8-4346-9d68-1b660dc4b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy followed the singer and that, in part, made his fans
        adore him more.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a4550-3973-42a4-9696-43d547fe96b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s fame never waned through the decades, but he was considered
        synonymous with the 1980s. His fame reached a fever pitch with the 1984 film
        "Purple Rain," about an aspiring musician, his troubled home life and a budding
        romance.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ba4dd-ec02-4eb1-860c-f5763ffba3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a prolific musician. Between 1985 and 1992, he released eight
        albums, one per year, including the soundtrack for Tim Burton''s "Batman."
        He starred in two more movies during that era: "Under the Cherry Moon" and
        "Graffiti Bridge." He also put out a concert film. "Sign ''o'' the Times"
        hit theaters in 1987.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163cebc-fe19-4002-ad65-903a0280427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He infamously changed his name to an unpronounceable symbol in the
        1990s during a dispute with his record label, Warner Bros. He started to become
        known then as the "Artist Formerly Known as Prince."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4b9ec4-2954-4633-be93-7facd5b1fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, when the singer''s publishing contract with the company
        expired, he reclaimed the name Prince.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b3b8a-416e-48f8-87cd-f434e08f55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince won seven Grammy Awards and earned 30 nominations. Five of
        his singles topped the charts and 14 other songs hit the Top 10. He won an
        Oscar for best original song score for "Purple Rain."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531a33c-a766-4993-8ff1-44ab99a46713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s predilection for lavishly kinky story-songs earned
        him the nickname "His Royal Badness." He was also known as the "Purple One"
        because of his colorful fashions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657af07d-b684-40af-a666-af3b3740c3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paul Vercammen, Brooke Baldwin, AnneClaire Stapleton, Joe
        Sutton and Lisa Rose contributed to this report.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d8365-5f0d-4cc4-9311-1f58b033344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:47:54.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:48:03.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="http://nine.cnnphilippines.com/entertainment/2016/04/22/U.S.-music-superstar-Prince-dies.html">Music
        icon Prince dead at 57</a>"</p>'
