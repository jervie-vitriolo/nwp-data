      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince has been known for the hit songs "Kiss" and "Let''s Go Crazy,"
        and for fighting for creative freedom in the music industry.</p>'
