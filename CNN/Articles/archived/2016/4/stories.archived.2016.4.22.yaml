      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/21/suspect-comelec-hacking-nabbed.html">Related:
        Suspect in Comelec website hacking nabbed</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca45726-b7bf-4b18-aa41-14de82551307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biteng admitted to <a href="https://cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">defacing
        the Comelec website</a> on March 27. He, however, denied he is involved in
        leaking the voters'' database.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Suspect in the defacement of Comelec&#39;s website claims he&#39;s
        a &#39;white hat&#39; hacker or the &#39;good guy&#39;  <a href="https://t.co/EWGXhr5t1t">https://t.co/EWGXhr5t1t</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/723471951247740928?ref_src=twsrc%5Etfw">April
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6f60d-e4c1-4505-aa14-c0743f9c9aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.452+08:00
