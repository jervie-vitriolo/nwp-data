      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United States
        warned its citizens on Thursday (April 21) to avoid traveling to the southern
        Philippines, particularly in the Sulu Archipelago and through the Southern
        Sulu Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d050c-e4d0-4cc1-8749-c5dde5e6ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government cited continuing terrorist threats, insurgent
        activities, and kidnappings in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25953a-a639-47d0-9f4b-3865d73006cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel warning is posted on the U.S. Department of State''s
        official website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b887f0-2255-4d85-a47a-eb2219823140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this April, a series of abductions of foreigners were reported.
        Around 14 <a href="https://cnnphilippines.com/regional/2016/04/16/Indonesians-kidnapped.html">Indonesians</a>
        and four Malaysians have been kidnapped in recent weeks by groups with suspected
        links to the Abu Sayyaf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c7944-4370-4874-9258-ad74bd580350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These incidents have also prompted the Indonesian government to
        call for joint patrols with the Philippines and Malaysia in the southern Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5fba6a-72c9-4811-a6c8-66e6eee2eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military respects the travel warning in connection
        with the emerging security situation in the Sulu Archipelago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a2353-5773-4485-a626-f3ebc0ec1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:22:44.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:23:15.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay karapatan ng anumang sovereign nation na magbigay ng
        advisory sa kanilang mga mamamayan na bumibyahe sa mga lugar base po sa mga
        pangyayari na nakikita nila na maaaring maging hadlang sa maayos at mapayapang
        pangangalakal o pag-travel ng kanilang mamamayan," said Armed Forces of the
        Philippines spokesman BGen. Restituto Padilla</em>.</p>'
  'UFC-McGregor-ends-retirement-speculation':
    'author': 'Reuters'
    'caption': 'Conor McGregor exits the Octagon after his fight against Nate Diaz
      in their welterweight bout during the UFC 196 at the MGM Grand Garden Arena
      on March 5, 2016 in Las Vegas, Nevada.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-22T16:23:27.772+08:00
    'imagesource': 'jcr:5649583f-ab00-4c25-819f-1f8f4bd74096'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1c5173-f59e-4bdd-8904-68db759d5fd0'
    'lead': 'Two days after announcing his retirement, Ultimate Fighting Championship
      (UFC) featherweight champion Conor McGregor said he has not quit at all before
      taking aim at the media circus surrounding the sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:27:33.003+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T13:27:52.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:27:52.043+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McGregor ends retirement speculation, hits out at UFC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e1a71-541e-443c-a556-43cbd6ae38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Two days after announcing his retirement,
        Ultimate Fighting Championship (UFC) featherweight champion Conor McGregor
        said he has not quit at all before taking aim at the media circus surrounding
        the sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241c55d-d600-43a2-931e-8ef930d694b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have become lost in the game of promotion and forgot about the
        art of fighting," the 27-year-old Irishman said in a statement on Thursday
        (Friday, April 22 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e9796-e3ae-4f51-bc0f-c92a0e0275d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There comes a time when you need to stop handing out flyers and
        get back to the damn shop."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88261010-08f3-4547-a5e2-fa713c9ea7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/20/ufc-200-conor-mcgregor-dana-white.html">Also
        read: McGregor pulled from UFC 200 main event vs. Diaz</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87da2dc-cae7-4511-9b7f-e6a1539cc44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor is widely acknowledged to be the biggest draw in the UFC,
        and his the statement was peppered with references to how much revenue he
        has generated and how much media work he had to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f6628-7872-4b8b-8dd5-ecb19c9e3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor surged through the featherweight ranks before knocking
        out champion Jose Aldo of Brazil in 13 seconds in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054111e-adca-4672-9b4c-28a2638d35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has become the UFCs hottest property with his outrageous trash-talking
        and vicious fighting skills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9abe37-d52d-4738-a7e4-8634c6689130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently training in Iceland, McGregor was <a href="https://cnnphilippines.com/sports/2016/04/20/ufc-200-conor-mcgregor-dana-white.html">pulled
        from the card at UFC 200</a> in Las Vegas on July 9, where he was due to face
        Nate Diaz in a welterweight rematch of a bout he lost in March, after he refused
        to travel to Nevada for media work associated with the event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a85e8-03bf-45b5-a9f4-7b1db4fb9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his insistence that McGregor should have honoured those
        obligations, UFC boss Dana White adopted a conciliatory tone following McGregor''s
        original retirement announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38238593-864c-414a-bfdb-b59b20f8af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to isolate myself now," McGregor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321507b-8cab-4e59-a5b3-2c261a024671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:27:33.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:27:52.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am facing a taller, longer, heavier man. I need to prepare properly
        this time. I can not dance for you this time."</p>'
  'Comelec-hack-voters-data-wehaveyourdata':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-22T19:38:49.681+08:00
    'imagesource': 'jcr:543c9c9b-9f0a-40b4-b0f1-0e2e69d49ee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb193e4-605f-4450-8295-9bbfa94aeab7'
    'lead': 'Commission on Elections (Comelec) spokesperson James Jimenez said on
      Friday (April 22) the searchable website containing sensitive data of over 70
      million voters has been taken down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:42:48.450+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T13:43:02.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T13:43:01.710+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Searchable website with hacked data taken down – Comelec

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dedd438-fdc3-4c89-9e99-1601f47f5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) spokesperson James Jimenez said on Friday (April 22) the
        searchable website containing sensitive data of over 70 million voters has
        been taken down by the National Bureau of Investigation (NBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b51499-259a-4eab-96d1-ec995720e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after the site was discovered by the public, which
        contains millions of registered voters'' full name, birthdate, fingerprint
        information, parents'' full name, the complete address of residence, passport
        number, and more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf6182-6af4-46a0-80f9-9670777af309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/21/Comelec-hack-data-registered-Filipino-voters.html">Related:
        Registered voters'' sensitive data easily searchable – website</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bb5f9-4027-4141-bbff-98712f34dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI sought help from the United States'' Department of Justice
        because the site’s domain was bought from a U.S.-based web hosting company.
        The site itself was hosted in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8319b-710b-45f5-b343-be4e17451cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the searchable site, the leaked data is still out
        there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce202f-aef3-4daf-9d82-0c0049310d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are or were at any time a registered voter, Jimenez and I.T.
        expert Lito Averia suggested changing the passwords of your email and social
        media accounts every so often. Also, ask your bank to tell you about any transaction
        being done on your account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33704a03-7e79-4669-b78d-4268f3027ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hacker leads</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2f0c0-d49b-4ccb-95e3-d957b8ef84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it has leads on who is behind the data leak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d36ac-6709-476c-86b0-6637a73ed542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are considering 20-year-old Paul Biteng, an I.T. graduate,
        as one of the suspects. Biteng was arrested on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e4e45-7fba-480e-a916-e8e256470ccd'
