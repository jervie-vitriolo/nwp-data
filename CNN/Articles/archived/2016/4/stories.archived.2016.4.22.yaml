      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained his innocence, saying he is a "white hat" hacker,
        or a computer security expert who helps "hack" organizations to determine
        their systems'' weaknesses and help them create a more secure system. He said
        the "black hat" hackers were the ones who leaked the information to the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc7021-b489-4a52-ba9f-cdd831e22d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T13:43:02.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec website is currently being run by the Department of
        Science and Technology. The poll body officials are also in talks with Microsoft
        and other private I.T. groups to ensure the site''s security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6f86b-00f4-42f1-af71-5ffb44f33192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:42:48.452+08:00
      'mgnl:createdBy': 'cnnproducer'
