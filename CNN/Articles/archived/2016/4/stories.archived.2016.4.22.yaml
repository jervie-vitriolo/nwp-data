      'mgnl:lastActivated': 2019-10-01T14:34:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Rogers Nelson''s music transcended
        genres and generations. There were songs you could sing every word to, ditties
        that drove you to dance and ballads so poignant in their descriptions of love
        and life that anyone could relate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2a4cd-3041-4fb6-91cb-4257d070e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/04/22/U.S.-music-superstar-Prince-dies.html">Also
        read: Music icon Prince dead at 57</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3557d-070d-4cce-b5ec-ca0af0a22ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, not that anything with the mercurial musician was simple,
        Prince had more hits than most musicians have songs in their catalogs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24e469-62a9-4b66-8a28-c295ea9c0601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing and producing music in five decades, he touched and inspired
        artists all along the musical spectrum, from Madonna to Beyonce, from Stevie
        Nicks to Foo Fighters, from Public Enemy to The Roots and from George Clinton
        to The Time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc14fc-6f6f-4ad2-8311-5cd045cbee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether his fingers danced across the keys of a baby grand or belted
        out a mind-melting solo on one of his elaborate axes, he was the consummate
        showman. And that is to say nothing of his hypnotic vocals and songwriting
        skills, the means by which his music truly entered the hearts of fans both
        ardent and casual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04648d8b-171f-45eb-ba77-0b8d45a0e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most prolific thing to me about Prince was not only was he
        the most vibrant example of black genius that I have ever seen, but he was
        able to negotiate God and sex in his subject matter in a way that we had never
        seen before," said the music icon''s former stylist, Michaela Angela Davis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3645351-1ffe-42ef-9a0a-4836d91ff48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every song was either a prayer or foreplay."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33f933-2837-477f-896e-750ebe1999eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shocking death of the man who penned hits such as "Let''s Go
        Crazy," "Nothing Compares 2 U" and "When Doves Cry" hit fans and fellow artists
        hard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9aca6a-1bd0-4f9b-ace3-fae3fe4a36f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Found unresponsive at Paisley Park</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791902be-1734-4360-a1df-f890b022351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old singer was found unresponsive Thursday morning in
        an elevator at Paisley Park Studios in Chanhassen, Minnesota, Carver County
        Sheriff Jim Olson said. Paramedics tried to revive him, but he was pronounced
        dead about 10 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b01360-70db-4ea7-a2a1-04a0de22e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death has not been determined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44fe1a-55d1-41b5-aab2-765eb22496e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born June 7, 1958, in Minneapolis, he received his love of music
        from his father, John Nelson, who played piano in a jazz band. His mother,
        Mattie Shaw, was a social worker and singer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec550e-1737-42d4-9d07-c37ce6ecc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teen, he was signed with Warner Bros. Records and released
        his debut album, "For You," in 1978.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dbd03-07e5-4e9c-9889-ba73d8b2c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dirty Mind" and "Controversy" followed in 1980 and 1981, respectively,
        and stirred controversy with sexual lyrics that also touched on religious
        themes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391530d4-2960-4808-8ab3-62de7a5ac0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/songwriter/musician found fame with his 1982 album, "1999,"
        and his androgynous look and mastery of the guitar drew comparisons to both
        Little Richard and Jimi Hendrix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806b126-4989-4537-b5bf-2f4f798473d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Hollywood came calling, and in 1984 he starred in the semi-autobiographical
        film "Purple Rain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8713ca6-1e11-43af-8688-3f81ee4f0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of a struggling Minneapolis musician and the film''s soundtrack
        made Prince an international superstar. The theme song from the movie won
        an Academy Award for best original score.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ec5b4-a37c-4282-89c2-ccd9f59139e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tune off that "Purple Rain" album, "Darling Nikki," which
        details a one-night stand, prompted the formation of the Parents Music Resource
        Center. Led by Tipper Gore, the group encouraged record companies to place
        advisory labels on albums with explicit lyrics.</p>'
    '18':
      'image': 'jcr:b6c87ab4-c31d-49c3-8c9b-d6cd592fca61'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfcc6e-c4f6-4a7e-a327-f7ed516d0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44fb4d-af60-46da-9ff6-37aa1012e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The Artist formerly known as Prince''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5092fa9-788c-4833-a78d-02d16018674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince''s fusion of pop, rock, funk and soul made for a distinctive
        sound and launched other artists who played with him, including super producers
        Jimmy Jam and Terry Lewis, The Time and percussionist Sheila E. His protege,
        Vanity 6, who was born Denise Matthews, died about two months ago in California.
        She also was 57.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143f147-8c3e-4dbe-a1d0-dc7ce7ae9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-taught guitarist, he created what became known as the Minneapolis
        sound, which was a funky blend of pop, synth and new wave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e04d666-ae9e-46f4-8d40-fbaf9e3914f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood out in other ways.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed115c3d-9e71-4533-98e4-42a6b1a7aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, Prince changed his name to an unpronounceable symbol, which
        was also the title of his latest album. He became known as "The Artist Formerly
        Known as Prince," which he shortened to "The Artist," and his career underwent
        a setback after Warner Bros. dropped its distribution deal with Paisley Park
        Records.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47892f0-14e3-4aa5-9c45-919f261daf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer appeared in public with "Slave" written on his face in
        1995 and seemed determined to gain control of both his career and his master
        recordings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cadf2f6-62ee-4074-9cd2-6055e0a8ae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was this mixture of down-to-earth and sort of eccentric at the
        same time," said Eric Deggans, NPR media critic, who visited Paisley Park
        with a few other journalists last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f8daf-62c5-461a-afd5-7abb10efe98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could talk very knowledgeably about the music business. And
        was very witty. Also a little shy. Had two twin assistants dressed exactly
        the same who trailed after him. And we met in a conference room that had doves
        in it, so it was quite an interesting experience."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df542ca6-d9d7-4b4c-8dfd-ef2c5894cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Career spanned decades</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd104e07-a036-432d-9b87-c83938d9113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince won seven Grammy Awards and earned 30 nominations. Five of
        his singles topped the charts and 14 other songs hit the Top 10. He told The
        New York Times in 1996 that he couldn''t stop writing music and had a backlog
        of thousands of songs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae80f1-df69-45bb-9771-f07ee7721d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes ideas are coming so fast that I have to stop doing one
        song to get another," he told the paper. "But I don''t forget the first one.
        If it works, it will always be there. It''s like the truth: it will find you
        and lift you up. And if it ain''t right, it will dissolve like sand on the
        beach.''''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bc048-d63b-4f61-9157-0918e5cf9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince left his imprint on so many aspects of popular culture --
        from movies to sports to politics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8279f4-444d-4550-acb9-70ecd6067e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Minnesota Vikings prepped to take on the New Orleans Saints
        in the 2010 NFC championship game, Prince wrote a fight song, "Purple and
        Gold," to inspire his home team. The Vikings lost.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d305e-72b9-4566-8089-82876b1119c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the halftime performer at the Super Bowl in 2007. Rolling
        Stone ranked it the second-best Super Bowl halftime show in history, behind
        U2 in 2002.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e2bd4-1e91-4012-b4b9-e759a10d432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to make albums over the years, though his conversion
        to the Jehovah''s Witness faith caused him to forgo some of his racier lyrics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b405c-af38-4ac9-b0a7-78cf145feb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/04/22/PHOTOS-Prince-through-the-years.html">PHOTOS:
        Prince through the years</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98125a-42c7-4940-ad60-577d55f2b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Played a series of one-man shows</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c023e91-e3f6-4969-8c63-dc187aa2ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was married twice, to Manuela Testolini Nelson from 2001 to 2007
        and to Mayte Garcia from 1996 to 2000. Both marriages ended in divorce. He
        had one child, "Boy Gregory," with Garcia. The child died shortly after birth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8dfc7-2120-494b-941a-f2141ad9bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he left Warner Bros. and soon after embraced social media
        as a way of staying in contact with his fans.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eec482-099f-4a4f-9bcb-a551779681c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, while addressing the unrest in Baltimore after the death
        of Freddie Gray in police custody, Prince released the song "Baltimore." He
        performed at a benefit concert in the city and gave a portion of the proceeds
        to youth groups there.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b25e7-99a7-433b-b346-b6e33c6380c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Prince announced dates for his Piano &amp; Microphone
        tour, a small-scale production that packed smaller venues and left fans delirious.
        Prince had canceled one of those recent shows because of ill health.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d75c71-40c1-4964-b751-328c59d949c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Prince performed for a small group of fans at Paisley
        Park. People in attendance said he seemed fine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0624bd4-5fda-4b9b-8f32-b05700281f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince changed the game," Greg Harris, CEO and president of the
        Rock &amp; Roll Hall of Fame, said in a statement. "He controlled the stage,
        he controlled the music and he controlled the media. ''The Artist'' rewrote
        the rules, taking the traditions of funk, soul, hard rock and dance to forge
        his own sound.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27344c70-ff7f-47a2-8b6a-7b950cfe8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a driven leader who made us bend to his will, created a
        new path and inspired others to step up, just to keep up."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1a996-abb2-4e3e-8ab5-e3b4db268aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin, Catherine Shoichet and Ralph Ellis
        contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48100e5-218a-4c55-8823-0f122d665cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:34:34.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T14:34:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/21/entertainment/prince-dead-obit/index.html">Prince
        Rogers Nelson: ''Every song was either a prayer or foreplay''</a>"</em></p>'
  'Brussels-attacks-suspect-charged':
