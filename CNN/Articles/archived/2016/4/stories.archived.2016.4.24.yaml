      'mgnl:created': 2019-10-02T08:33:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/23/entertainment/beyonce-lemonade-hbo/">Beyonce
        debuts ''Lemonade'' on HBO: A woman not to be trifled with</a>"</em></p>'
