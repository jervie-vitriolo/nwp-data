      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Koronadal City (CNN Philippines)</strong> — Thousands of
        farmer protesters blocked portions of the Koronadal Gen. Santos highway, preventing
        all kinds of vehicles from passing through, as they demanded the government
        to give them rice, radio station DXOM-AM Radyo Bida reported Sunday (April
        24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6295f80-36e0-44b5-89cb-0954e77ddeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:15:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an hour later, the group dispersed and returned to the regional
        center entrance, allowing the motorists to pass by.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491deb7-b910-4729-998c-fb0ee8631c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:15:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said the farmers just tried to close the highway, while
        police intelligence agents claimed the group has planned to barricade the
        highway anytime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cfcad-7f50-4e86-83db-3d072dc53ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:15:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers who have been demanding rice subsidy from the government
        formed a human barricade, brandishing placards that say "bugas, dili bala,"
        or "rice not bullets" starting at about 9 a.m. Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f0a01-f2db-43ac-b609-02cb149fdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:15:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo Azures, speaking for rally organizer Anak Pawis partylist,
        earlier vowed the farmers will not duplicate the Kidapawan experience where
        major highway was blocked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc860c-b0f1-46ff-8692-50ed4f1d1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:15:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">Also
        read: Bullets, rice, and human rights: What we know so far on the violent
        Kidapawan protest dispersal</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b320c13-188e-46c6-a809-02ecc5fa8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:15:09.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:15:30.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear at this time what forced the farmers to occupy
        the highway two days after staying in the main entrance of the SOCCSKSARGEN
        regional center in Barangay Carpenter Hills.</p>'
  'rescue-march-challenge':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-24T03:38:33.511+08:00
    'imagesource': 'jcr:7399ac88-cba2-41a6-8eb1-a0cc296c2c6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13989cee-5f0f-47f2-93a4-48f8677f38e6'
    'lead': 'As the adage goes "It is better safe than sorry," these Filipino volunteers
      boost their capabilities in disaster response, focusing on faster deployment
      in case of calamities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:20:10.023+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T08:20:21.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:20:21.078+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH rescuers lament ''red tape'' in disaster coordination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c4aa9-6cd5-48b9-bb80-82a70ff0cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hundreds of rescuers
        convene Sunday morning (April 24) to strengthen their disaster response capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e593d-1f6c-40f4-bf33-d7355226eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers assembled at the Bonifacio Shrine in Manila and marched
        to the Philippine Army Grandstand in Fort Bonifacio, Taguig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0acce8a-fac1-4e23-b28f-e50d576c8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/12/18/mmda-launches-updated-quake-contingency-plan-oplan-metro-yakal-plus.html">Also
        read: MMDA launches updated quake contingency plan</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c663875-89c8-4509-840f-d65b0343ac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convener Martin Aguda said the rescue march challenge is a collective
        assessment of the response capability of each rescue unit involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec950f-1c38-429c-a83b-aa3e683e4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat tanggalin natin ''yung tinatawag na</em> ''red tape''
        <em>pagdating sa</em> coordination," he said. "We''re talking here about lives,
        we''re talking here of criticality of time to save lives.<em> Kung ma-</em>cut
        across<em> natin ''yung</em> red tape, <em>mas mabilis ang</em> coordination,<em>
        mas marami ang mga kababayan natin maililigtas sa panahon ng</em> disaster."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a24b9-b8f3-4c4a-9fe5-1660f193d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should dissolve the so-called "red tape" in coordination.
        We''re talking here about lives, we''re talking here of criticality of time
        to save lives. If we can cut across red tape, coordination will be swifter,
        more of our countrymen will be saved during disaster.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957874da-606e-4f8e-a40a-937298d28720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity also assessed the interoperability of different rescue
        groups in case a magnitude 7.2 earthquake hits Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba28dff-5b6e-4ac7-9130-d8907bcb1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/21/government-agencies-disaster-authorities-earthquake-nationwide-drill.html">Related:
        Gov''t agencies, disaster authorities conduct nationwide earthquake drill</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4a881-ef8f-447a-94ce-f1e97406dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Pama, executive director of the National Disaster Risk
        Reduction and Management Council (NDRRMC) said it is imperative to convene
        government and volunteer rescue groups to identify their locations and capabilities
        for faster deploy during actual disaster scenarios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c2598-d0c9-4ee0-adbc-03476daf1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto naman namin mangyari sa</em> NDRRMC,<em> pagdating
        ng oras, ang mga</em> responders, <em>lalo na sa</em> private sector, <em>iisa
        lang ang kausap natin o dadalawa, hindi ''yung kausapin ''yung ilang daang
        responders. Kundi naka-organize na sila, ''yung</em> coordination<em> mas
        mabilis,</em>" Pama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b672d-ee27-4c0c-89cf-30e966f73b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our goal in NDRRMC is that, when the time comes, responders,
        specially those from the private sector, would only turn two one or two people,
        and not talk with hundreds of responders. If they are organized, coordination
        is faster.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff71d4-4a94-4c79-8d6c-019259875d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pama added it is also important that rescue groups understand and
        perform similar standard operating procedures to avoid confusion and miscommunication
        during actual operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792b6af-dd2c-4c71-94b7-7671fbfd9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/10/earthquake-proof-your-home.html">Also
        read: How to earthquake-proof your home</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66ce22-5d23-4037-b878-f9dcfa313f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Grajo, managing director of the Emergency Response Integration
        Center, claimed they have sealed talks with 90 rescue groups or around 900
        individuals that may be tapped during disaster response operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157f000-a55e-4582-b48e-06e274a48faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be a collective effort. <em>Walang iwan at walang maiiwan</em>.
        Everyone can contribute something for the good of the community," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3db91-b099-4f93-8a51-8052fd5ff779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:20:21.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let this be a collective effort. There will be no
        leftover and no one will be left behind. Everyone can contribute something
        for the good of the community.]</p>'
