      'jcr:uuid': 'c347643d-304a-4a80-8e5e-f77d0907af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte and Sen. Ferdinand "Bongbong" Marcos sustained their respective
        leads as presidential and vice-presidential candidates in the latest Pulse
        Asia pre-electoral national survey conducted from April 12 to 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96be5ac-b2f2-4d7f-8d61-4457b8c8ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third (34 percent) of respondents in the ABS-CBN-commissioned
        survey supported Duterte for president. This is a slight rise from his 32
        percent in the <a href="https://cnnphilippines.com/news/2016/04/19/Pulse-Asia-survey-duterte-marcos.html">previous
        survey</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5669c14-d9b5-497d-a77d-93afa506687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the poll has + 1.5 percent error margin and confidence
        level of 95 percent, Duterte''s figure is wide enough for him to take a sole
        lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da30416-dedf-409a-a2fa-ff29537a30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a double digit gap over the next three candidates: independent
        Grace Poe (22 percent,) the United Nationalist Alliance''s Jejomar Binay (19
        percent), and the Liberal Party''s Manuel "Mar" Roxas (18 percent), Miriam
        Defensor Santiago (2 percent). About 5% of voters did not express support
        for any candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac187b-d720-4808-b51a-5e8166e189f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In face-to-face interviews, respondents were asked: "<em>Kung any
        darating na eleksyon sa Mayo 2016 ay gaganapin ngayon, sino po any inyong
        iboboto bilang PRESIDENTE NG PILIPINAS</em>?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5f790-1d10-41c0-9cfe-2677de1744e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the coming May 2016 elections were held today,
        whom would you vote for as PRESIDENT OF THE PHILIPPINES?"]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cdbb55-9494-4ecd-a3c2-9c8514b4b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted at the time Duterte made his <a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">controversial
        rape slur</a>, but before he made remarks <a href="http://nine.cnnphilippines.com/videos/2016/04/21/Duterte-to-U.S.-Australia-Shut-up-stay-out.html">daring
        Australia and U.S. to cut ties</a> with the Philippines if he is elected president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168095fb-1def-4418-9e1d-2abdb9171eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (April 23), Duterte clarified that his statement on
        cutting ties with Australia and U.S. was only <a href="https://cnnphilippines.com/news/2016/04/23/duterte-clarifies-statement-on-us-australia.html">hypothetical</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff5406-266c-475a-9aa3-b9670d495f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos tops VP bets</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793877a3-99ac-4d0d-8a87-aa5558b76bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same survey, Sen. Ferdinand "Bongbong" Marcos Jr. topped
        the list of vice presidential candidates, with support from more than a quarter
        (29 percent) of respondents — up by two points from the previous survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0f650-2a6b-41e8-a0a0-e0b78ed6ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lead is larger than the survey''s + 1.5 percent error margin.
        Marcos has a sole lead over other VP bets: Camarines Sur Rep. Maria Leonor
        "Leni" Robredo (23 percent), and Sens. Francis "Chiz" Escudero (20 percent),
        Alan Peter Cayetano (16 percent), Gringo Honasan (4 percent), and Antonio
        Trillanes IV (3%). About 5 percent of voters did not express their support
        for any candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e802912-8d18-46c8-a63b-174fc3b3e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked: "<em>Kung any darating na eleksyon sa Mayo</em>
        2016 <em>ay gaganapin ngayon, sino po any inyong iboboto bilang BISE-PRESIDENTE
        NG PILIPINAS</em>?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433983f-4ef8-4480-9aac-a3b53bb4aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the coming May 2016 elections were held today,
        whom would you vote for as VICE-PRESIDENT OF THE PHILIPPINES?"]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447b3f0-a2d3-4f32-9ef6-536895384121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pulse Asia, the poll surveyed 4,000 registered voters
        aged 18 years old and above around the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b51e82-c8fe-4e16-ad9f-bdcefe6b4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:39:10.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:39:22.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/Pulse-Asia-survey-duterte-marcos.html">Also
        read: Duterte, Marcos maintain sole leads in latest Pulse Asia survey</a></strong></p>'
  'us-uk-brexit-eu-referendum':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-24T11:42:35.529+08:00
    'imagesource': 'jcr:ebdc43fd-60a1-4be8-a682-ee039280692a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53ec69eb-f6e4-4095-ab07-21bd5972f35c'
    'lead': 'During a visit to London on Friday, President Obama joined eight former
      U.S. Treasury secretaries in urging the U.K. to remain a member of the 28-country
      group. The country''s first national vote on EU membership in 40 years is just
      two months away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:41:53.497+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T08:42:15.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:42:15.075+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama warns Britain against quitting Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c3bb6-11a7-4e5d-bc1e-45354f3c30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — America really wants the United
        Kingdom to stay in the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6301e-1104-408d-9e52-40d65bcc7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to London on Friday, President Obama joined eight
        former U.S. Treasury secretaries in urging the U.K. to remain a member of
        the 28-country group. The country''s first national vote on EU membership
        in 40 years is just two months away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4afdb9-925b-40ce-93e3-c8f35a4401a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the U.K. is "best when it''s helping to lead a strong
        Europe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4385ef2-c4a2-423b-9dae-8a0ac65a7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking honestly, the outcome of that decision is a matter of
        deep interest to the United States because it effects our prospects as well,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef43e81-79ca-4a48-b9a0-70ec69bfb695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a decision to leave the EU — the Brexit scenario — would
        put the U.K. "at the back of the queue" for a free trade deal with the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af4222-0386-4671-a8cf-639206defd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most independent forecasters say Brexit would deliver a shock to
        the U.K. economy, the fifth biggest in the world. Investors are already nervous,
        and the pound has fallen sharply this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba350af-e15a-4612-99ac-0e1234e24f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More uncertainty is the last thing the America needs. Here''s why
        the outcome of the June 23 vote matters to the U.S. economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c114a-cafe-45f6-87cb-cba661169e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Business loves London</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd222569-7938-40f6-8253-eea20fe9e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American companies can operate anywhere in the EU as long as they
        establish a branch or subsidiary in one of its 28 member states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bad11-885f-4cbf-8eaf-b80a809268c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is the most convenient option for many firms, because of
        the language, huge talent pool, and easy access to the rest of Europe. The
        market is crucial for U.S. companies — 30% of sales made by American companies
        and their affiliates in Europe are made in the U.K.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ffa0a9-0080-4bd2-9363-19de843ed021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is home to 40% of the European headquarters of the world''s
        250 top companies, according to a research by Deloitte. Paris hosts just 8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af274d8-f154-4541-96ca-8587fb03a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wall Street''s gateway to Europe</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff9dda-18a6-4ee5-851b-147fd3a7ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Wall Street banks have a lot to lose if the U.K. drops out of
        the EU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f3d05-19a8-4e98-a68e-208291e11472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many American banks use London as a springboard for their business
        throughout Europe. That''s because as an EU member, the U.K. has a "passport"
        that allows financial firms to offer services across the other 27 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30657fc-dd63-4379-a975-da002986aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the EU could disrupt this link. Banks may have to establish
        bases elsewhere in the EU, in addition to the U.K., to continue operating
        across Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e1bfe-a615-4475-803d-a12cf71a0d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EU membership allows banks based in London to sell their services
        across Europe without needing multiple regulatory approvals in each country.
        While Britain will remain an attractive center for finance even if Britain
        exits, it should not take for granted its global primacy when it is no longer
        the gateway to Europe," the former Treasury officials said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96339476-1f33-43f8-832f-e7437ee31af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risk to trade</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b8279-a215-45fc-acf6-8947ba996025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is the second biggest trading partner for the U.K., after
        the EU. The U.K. is the seventh largest trading partner for the U.S., after
        Canada, China, Mexico, Japan, Germany and South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605e3a4-0136-402c-aa08-a76da4407421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10% of British exports go to the U.S., worth $58 billion
        last year. And the U.S. is a key supplier to the U.K., exporting $56 billion
        worth of goods in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f8175-7205-4135-8f56-e0beb90f414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship is even more important when it comes to service
        industries — the U.K. is the biggest foreign provider of services in the U.S.,
        and vice versa. Telecoms, technology services and finance are the top areas
        for both.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c6a99-f292-46d2-ad95-4600f1378208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit could change this. The EU and the U.S. are negotiating a
        free trade agreement covering their combined population of 800 million people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082c40d7-de92-42b2-9784-02c47ff7f531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in favor of Brexit say the U.K. would be able to secure its
        own trade deals with the U.S., China, and other heavyweights. Obama made clear
        that wouldn''t happen quickly with the U.S.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb0bb8-2626-44ff-90c1-e0473e5045bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus is in negotiating with a big block of the European Union
        to get a trade agreement done," Obama said at a press conference in London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd806bca-a696-4199-b0a7-74b9aa192e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no free trade deal between the U.K. and U.S.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4432d1d-ccb4-4cd2-b820-43a51bc41283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mutual investments</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516ebf3-7d47-43ea-95fb-685996ebe30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British companies are the biggest foreign investors in the U.S.,
        having accumulated assets worth about $519 billion by the end of 2014. In
        that year alone, British investment accounted for more than 18% of all foreign
        direct investment into the U.S. And U.K. companies employ roughly 1 million
        people in the U.S.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c0159-4e8e-45ef-b720-b76fd4f7d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow is two-way. American companies are by far the biggest source
        of foreign investment in the U.K., where they and their affiliates employ
        1.2 million workers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ceadda-dd6a-421d-afdb-bd99059d4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. receives about 30% of all U.S. investment in the EU — a
        far bigger chunk than any other country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17a137-3cbc-4db8-9dd4-81701f5926bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at John Hopkins University estimate that U.S. companies
        held $5 trillion in assets in the U.K. in 2014, more than 20% of all foreign
        assets held by U.S. corporations globally.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f2318-662e-4316-b4cb-201e11b661ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:41:53.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:42:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/21/news/economy/us-uk-brexit-eu-referendum-obama/index.html">Britain''s
        EU vote matters to America: The business relationship is still VERY special</a>"</em></p>'
  'venezuela-blackouts-40-days':
    'author': 'Rafael Romo and Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-24T10:14:19.122+08:00
    'imagesource': 'jcr:7b444275-f186-4b99-b96d-15636c85ef17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0ef4ce-b84a-463a-86e2-4c7bb0dd017e'
    'lead': 'Government officials announced Thursday that they would begin rolling
      blackouts for 40 days in cities across Venezuela, starting next week. The move
      will help save power at a time when water levels at the country''s main electric
      dam are at record lows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:44:42.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T08:45:03.125+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:45:02.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 days of blackouts hit Venezuela amid economic crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe3689-8851-49ac-ac4b-949e1c8b0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The lights are going out
        in Venezuela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb9b8c-633c-4571-a87f-c86eb7ce4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials announced Thursday that they would begin rolling
        blackouts for 40 days in cities across Venezuela, starting next week. The
        move will help save power at a time when water levels at the country''s main
        electric dam are at record lows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a589a-b9ce-4c1a-9a93-8c9e19e5ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the El Niño weather pattern and drought are
        to blame. Outside experts say mismanagement and a corrupt government have
        been the root cause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376fd9d-ac51-4b0d-a8da-a4eb5763bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blackouts are just more evidence of an utterly dysfunctional
        government," says Michael Shifter, president of the Inter-American Dialogue,
        a Washington research group. "This is a government that is not governing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d4471-2319-4e53-b368-2cb417c0f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quite an irony for Venezuelans to be facing blackouts. Venezuela
        has the largest proven oil reserves in the world. However, it uses its oil
        to export to other countries, not to keep the lights on at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a3c98-1df7-44d9-bd1e-4a7e58dbe91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are already forcing Venezuelans to cut back on energy.
        They''re feeling the pinch. Glenda Bolivar lives in Caracas, the country''s
        capital, and she stopped blow drying her hair at her local salon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ab49a-ee8e-44a9-a36b-a0dc176ba442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty soon we will only be able to use candles like the old times,"
        says Bolivar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dde143-7f96-4d19-8861-8012fd2ba252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power will go out for four hours per day for 40 days. The country''s
        electricity minister, Luis Motta Dominguez, said the blackouts could continue
        beyond 40 days if water levels at the El Guri dam, which provides about 75%
        of the country''s electricity, keep falling to record lows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93d8e1-4437-46a9-8c0b-cfcff71359de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackouts aren''t new. President Nicolas Maduro was deeply embarrassed
        in March when power cut out during a speech broadcast on national television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a25e8-bba0-41a5-93ed-b2bfaf4ffac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These blackouts are just the most significant step the government
        has taken to save energy. On April 6, Maduro forced government employees and
        other workers to take Fridays off. Maduro also plans to push forward Venezuela''s
        time zone half an hour in May to give people more daylight during working
        hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bfca6f-df79-4894-a5bc-4f43278426fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have long weekends where we have to increase the
        public contribution," to save energy, Maduro said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a7db0-5b5d-491f-bca1-dc50d6629bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest setback for Venezuelans, who are suffering through
        arguably the world''s worst economy. Venezuela is in a severe recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a2001-132e-4836-b801-a9723085a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s economy shrank 5.7% last year and it''s expected to
        contract another 8% this year. Inflation has skyrocketed in Venezuela and
        it could increase nearly 500% in 2016, according to the IMF''s projections.
        The country''s economy depends on exporting oil. With oil prices still low,
        the country has been running out of cash reserves to keep the country afloat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d30897-a577-42f5-a947-ca3c43b75e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s currency, the bolivar, is worth less than a penny on
        the black market exchange, where many Venezuelans exchange bolivars and dollars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559412b-d8dd-4bec-8643-b92a90efddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Venezuelans, the blackouts add to a litany of other daily burdens.
        The government can''t pay for basic imports like sugar, flour and eggs. Many
        Venezuelans wait several hours in lines outside supermarkets, hoping shelves
        won''t be emptied out by the time they arrive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e5204-a48b-4160-a3d7-0cdabc000bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical supplies are hard to find too. That''s especially concerning
        since the Zika virus began spreading in Venezuela and other Latin American
        countries in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d098624-1601-4128-b9aa-2233a0e23be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they must live without electricity for parts of the next 40
        days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423c239-8772-4227-9466-f43747123b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marilia Brocchetto contributed reporting to this story</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e900c-5679-413d-aa1c-537d5007afee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:44:42.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:45:03.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/22/news/economy/venezuela-blackouts-40-days/index.html">40
        days of blackouts hit Venezuela amid economic crisis</a>"</em></p>'
  'brexit-eu-referendum-real-estate-investment':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-24T09:57:24.616+08:00
    'imagesource': 'jcr:8a794584-81df-4616-bac7-2997a254d8a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4acb867-b1da-43b9-b14e-bb1546b4e97e'
    'lead': 'London''s real estate market is getting the Brexit chills. Investment
      in central London offices hit the lowest level in five years in the first quarter
      of 2016, as the referendum on Britain''s future in the European Union looms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:47:21.807+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T08:47:34.014+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:47:33.756+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit fears are hitting London''s real estate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bc5b3-d2b2-472d-902a-dd4f1fea6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — London''s real estate market
        is getting the Brexit chills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ad6ab-e7b0-410a-8ba1-ad6af5d6610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment in central London offices hit the lowest level in five
        years in the first quarter of 2016, as the referendum on Britain''s future
        in the European Union looms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6600ca-43bd-49a1-90c2-34766a4283dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment volume in the first three months of the year dropped
        31% below the 10-year average, to £2.2 billion, according to research by commercial
        real estate agent Lambert Smith Hampton. That''s less than half of the £4.6
        billion recorded the previous quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465abf1a-4174-41a5-9d7f-ac4cc9145c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no surprise that investors have taken a step back in the
        face of growing uncertainty over the outcome of June''s E.U. referendum,"
        said Ezra Nahome, CEO of Lambert Smith Hampton.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8f96c-7e87-46c4-9bd9-3293c82bc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw it in 2014 ahead of the vote on Scottish independence and
        we''re experiencing it again now — investors do not like uncertainty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba979aae-5391-46c6-9824-a3292d1fffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many big global companies have said they might move part of their
        operations away from London, should the U.K. vote to leave. HSBC, Britain''s
        biggest bank, warned on Friday it could run some of its business from Paris.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00763c18-eb42-4a76-8fd1-a99793cb2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just commercial property that''s taking a hit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014502e-6550-4c5a-adb9-4e07a04af951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of the property industry are concerned that a Brexit
        would make the U.K. less attractive for investment," said Darren Yates, head
        of research at Carter Jonas, a U.K. property company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622f16a-3ee9-4bfc-8766-d09b116ab155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savills, Knight Frank, Foxtons and other real estate companies with
        big London operations had already warned of a slowdown ahead of the referendum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a4096-ae45-4503-a460-d3dee4fa2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by KPMG showed that more than two-thirds of big global
        real estate investors believe leaving the union would result in less investment
        into U.K. property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a23c28-cdee-45f1-9f0b-d0654ecec34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of the companies surveyed said they were planning to or
        have already reduced investment into U.K. property ahead of the June 23 referendum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68e201-a7d8-4b62-bb9f-f365284f172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s real estate market is among the hottest in the world.
        Average real house prices have soared by almost 40% since the beginning of
        2013, a recent UBS report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b84179-2292-47a5-b956-605727d93f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London is facing the risk of a "substantial" price correction, the
        report warned. Some analysts say Brexit could trigger the change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc0306-0e61-44bc-b36d-c58cb5474fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Nomura said Brexit could lead to a 10% drop in U.K.
        housing prices. And Moody''s said leaving the E.U. would cause demand for
        London real estate drop, driving prices down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e92b5-a347-4b19-9644-38433c845afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:47:21.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:47:34.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/22/news/brexit-eu-referendum-real-estate-investment/index.html">Brexit
        fears are hitting London''s real estate</a>"</em></p>'
  'us-boeing-dreamliner-engine-fix':
    'author': 'Thom Patterson, CNN'
    'caption': 'The Boeing 787 Dreamliner (Photo from Boeing)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-24T09:49:37.298+08:00
    'imagesource': 'jcr:415b0cdd-9ec0-45da-8c17-eab0a5888f37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '714e54ed-8e06-464b-8570-27b739ae05d6'
    'lead': 'Describing it as an "urgent safety issue," the Federal Aviation Administration
      has ordered modifications on specific General Electric engines on some 787 Dreamliners
      because an icing problem could force those engines to shut down in flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:50:01.877+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T08:50:17.697+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:50:17.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.: FAA orders ''urgent'' engine fixes for Boeing 787 Dreamliners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7497caa5-dbe4-4c06-aafd-30a6d2435f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Describing it as an "urgent safety issue,"
        the Federal Aviation Administration has ordered modifications on specific
        General Electric engines on some 787 Dreamliners because an icing problem
        could force those engines to shut down in flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5143e87-dd27-441e-95fa-77ab3c364e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s FAA airworthiness directive stems from a January 29 incident
        aboard a 787 flying at about 20,000 feet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad8cf0-ce19-4a03-a05b-d88f3db5ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ice shed from the fan blades... causing the blades to rub against
        the fan case, resulting in engine vibration," GE Aviation spokesman Rick Kennedy
        told CNN. That forced an engine shut down and the aircraft landed safely with
        its remaining engine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994085e4-7dab-4eb2-bedd-987511254e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FAA document, "Susceptibility to heavy fan blade
        rubs, if not corrected, could result in engine damage and a possible in-flight
        non-restartable power loss of one or both engines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbba6d-aca3-48ad-be5c-42216abed57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for common cause failure of both engines in flight
        is an urgent safety issue," the FAA document said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf672aa0-13e6-406f-9517-0044a665c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dreamliner is Boeing''s most sophisticated passenger plane to
        date, made largely of expensive, super-strong light-weight carbon-fiber reinforced
        plastic instead of traditional aluminum. Its fuel efficiency and long-range
        has gained it a reputation for opening new airline routes worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc37ce6-3a99-4b9f-9831-2c60d8e17711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, airplanes could be grounded," the FAA directive
        said. But GE said it was "working with operators to avoid airline disruption,"
        Kennedy said. "The process takes about 16 hours using a fan grinding machine.
        All of the work is done on-wing with no engine removals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac23880-ec24-4d71-b180-09a17f4b5901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific engine type is the GEnx-1B PIP2. The order affects
        about 176 Dreamliners at 29 airlines worldwide, the FAA document said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7bb1e-4fc3-492a-ae88-5f6fe1c4b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA mandate covers 43 U.S. Dreamliners in the U.S. But because
        most other nations follow the FAA''s lead, other nations are expected to follow
        suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24158d10-17e6-40c1-a4b4-17b3c2afbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing and GE have jointly investigated this issue and worked with
        the FAA on a plan to fully resolve it, Boeing said Friday. GE recommended
        corrective action to operators on April 1. The mandated work is already well
        under way, Boeing said, with more than 40 Dreamliner engine reworks completed,
        so far. The FAA airworthiness directive requires the airlines to perform GE''s
        recommendations within 150 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c5c09-2af7-43e1-8ca1-e7fa4909921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For pilots who are flying 787s that haven''t undergone the rework
        yet, the FAA has ordered an in-flight ice removal procedure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f1761-fecf-4c37-8756-10733952372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever pilots suspect ice buildup above 12,500 feet — or when
        the indicator light confirms it — pilots are advised to rev each engine at
        85% of full throttle every five minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3aa1a-416c-4d3c-8303-3d4ae6452d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA airworthiness directives are not uncommon. They''re issued as
        part of a longstanding rule making and safety process between aircraft manufacturers,
        operators and regulators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72305799-561d-41b0-b229-40627855bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:50:01.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:50:17.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/23/us/boeing-dreamliner-engine-fix/index.html">FAA
        orders ''urgent'' engine fixes for Boeing 787 Dreamliners</a>"</em></p>'
  'emission-cheating-cost-volkswagen-18-billion':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-24T09:45:22.019+08:00
    'imagesource': 'jcr:428f8280-12b6-4fef-b11d-34ede5de6bf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766ea37b-c70f-46a9-8bfa-db0af02dc3c0'
    'lead': 'Volkswagen''s huge emission cheating scandal has already cost the carmaker
      about 16 billion euros. It''s also costing its executives a big chunk of their
      pay. The company released its full year earnings on Friday, reporting a net
      loss of 5.5 billion euros ($6.2 billion) in 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T08:52:35.568+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T08:52:49.751+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T08:52:49.540+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emission cheating costs Volkswagen $18 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3dc346-ee9d-437d-80cb-358d275a1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Volkswagen''s huge emission
        cheating scandal has already cost the carmaker about 16 billion euros. It''s
        also costing its executives a big chunk of their pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b468f-2d57-4617-8fd8-aa15e46b5f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released its full year earnings on Friday, reporting
        a net loss of 5.5 billion euros ($6.2 billion) in 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c0258-8c8e-43ab-afcf-3fecc813ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen Group said it has now set aside 16.2 billion euros ($18.2
        billion) to deal with the cost of the scandal. That''s more than double what
        it originally anticipated. The company previously said it would need 6.7 billion
        euros to cope with the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e408c-daf8-4ab1-8d92-35dec723815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also slashed its dividend to just 0.11 euro per
        share, from 4.86 euro last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4498a78-19b5-4857-a6bf-1564f673d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the emission scandal, Volkswagen also reported a 2% decline
        in vehicle sales in 2015. It said it expects sales in 2016 to be on a level
        with 2015, amid "persistently challenging market conditions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86946de8-2d5a-45a9-9ada-d0a90c310423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it will not publish the findings of its investigation
        into the diesel scandal later this month, as originally announced. It said
        a disclosure of the interim results would "present unacceptable risks for
        Volkswagen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdca18-1abd-4d2b-aedc-a33ba89500c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, Volkswagen said it was cutting variable
        pay and bonuses for its top executives for several years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b6798-0fe5-4694-9fc4-5644b4a55e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The variable remuneration of an ordinary member of the board of
        management will fall by 39%," the company said in a statement. "This effect
        will also be felt over the next few years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539ad56-fbaa-4d7a-92cb-79acd86ab62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen first admitted to rigging engine emissions tests in America
        and Europe in September, later saying it fitted as many as 11 million diesel
        vehicles worldwide with software that could cheat nitrogen oxide emissions
        tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5be98-c5e5-444e-bb90-b68b1038f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has wiped out more than a quarter of Volkswagen''s stock
        market value, and cost investors millions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5c806-3337-401e-9d03-4271d40a46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German carmaker announced a plan earlier this week to repurchase
        or fix nearly 500,000 diesel cars in the U.S., giving car owners the choice
        of what to do.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445e397-0dac-4b61-83d5-c4bbde3f02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Thompson and Chris Liakos contributed to this article.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5841af3-3321-49d0-ad74-ccfd05c24c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:52:35.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:52:49.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/22/news/volkswagen-results-emission-cheating/index.html">Emission
        cheating costs VW $18 billion</a>"</em></p>'
