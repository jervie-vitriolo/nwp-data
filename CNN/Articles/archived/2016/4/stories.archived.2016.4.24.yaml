      'text': '<p>All five presidential wannabes — Davao Mayor Rodrigo Duterte, Sen.
        Grace Poe, Vice President Jejomar Binay, Sen. Miriam Defensor-Santiago, and
        former Interior Secretary Manuel “Mar” Roxas II — will face each other on
        the third and final debate organized by the Commission on Elections (Comelec)
        with its media partners ABS-CBN and Manila Bulletin on Sunday evening (April
        24), at the University of Pangasinan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aad4a0-d466-465d-92d4-dfdb66e81b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be a townhall format, meaning ordinary people will
        be given the chance to ask questions. Thousands have sent in their questions,
        but only seven of them will be asked later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e355ae-8330-4bdd-8a3e-471d5573ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topics up for discussion include jobs generation, peace in Mindanao,
        foreign policy and health.</p>'
    '9':
      'image': 'jcr:9cd72b17-7167-494b-b9fd-2908f36d1fbc'
