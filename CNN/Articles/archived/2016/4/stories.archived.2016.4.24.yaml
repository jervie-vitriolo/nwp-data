      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Adolfo Alix Junior''s
        Mrs. nabbed Best Film and three other awards in this year''s Sinag Maynila
        Independent Film Festival awards night held on Sunday (April 24) at the Samsung
        Hall in SM Aura, Bonifacio Global City, Taguig City.</p>'
