      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Traffic remains
        a persistent problem for Filipinos. But what will the next president of the
        country do to immediately address this issue?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf725e-8cf5-4163-9287-c404223ab347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five presidential candidates offered their solutions in the
        third presidential debate, organized by Town Hall Debate organized by the
        Commission on Elections, KBP, ABS-CBN and Manila Bulletin, on Sunday (April
        24) at the Phinma University of Pangasinan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340cc6c-09cb-4fbd-965b-71fc03617bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago, who was the first to speak on the
        issue, said new railways should be built.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b62cf1-b729-47be-a7bf-ccc4cb1075c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to build a new railway system connecting Manila to inter-connecting
        provinces like Bulacan, Cavite and Laguna," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86937cc0-170f-4727-bf17-bfbf90673cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it would also help to add an entirely new railway system
        connecting Manila to Sorsogon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce671a-45c0-4437-8b58-8f879aa5d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also said strict discipline among private and public vehicle
        drivers must be enforced and that the Land Transportation Office (LTO) should
        only issue driver''s licenses to qualified people.</p>'
    '11':
      'image': 'jcr:7a40903f-926a-4f1c-95bd-9ed847e32d49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93a467-f95e-42fc-98b1-90e1b0d48f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ac376-6dab-4855-b4d1-d14ba473f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PDP-Laban standard-bearer Rodrigo Duterte, "there is no silver
        bullet to solve the traffic problem now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b65bd-f5a1-45cf-b60e-a97a6aa304b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would improve the Metro Railway Transit and Light Railway
        Transit systems by adding more trains. He added the government should improve
        the mass transit system.</p>'
    '15':
      'image': 'jcr:af4dcd38-4f73-4f14-89aa-4efb99f7090f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8dbd2-a370-4bcc-8a2e-ba384735beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8eea79-2ff3-47d8-aabe-8753254bbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, independent candidate Grace Poe suggested road clearing
        and road widening projects, and to properly enforce road rules and regulations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569622c-632f-49c6-a915-9294f9bbea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also touched on the existing projects that should be monitored
        until their completion, including the MRT-7 line scheduled to be delivered
        by 2018 and the LRT extension to Cavite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791963f-41a6-4bb2-a4e0-84ff8bc3bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2016/01/29/poe-guarantees-to-ease-traffic-in-one-year.html">Related:
        Should she become president, Poe guarantees to ease traffic ''within a year''</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91f54c-37f8-4bda-92bc-b4dc8eb304ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:07:52.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also proposed a subway system and the appointment of a "traffic
        terminator" who would monitor all the projects in the pipeline and whether
        or not they would be delivered. Poe added the government should give incentives
        to drivers who follow road rules.</p>'
    '1':
      'image': 'jcr:313a52f4-4989-466b-9d09-726eae258839'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1945d67-7908-41eb-8986-c47ae33128dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5546e-6a0d-40cd-933e-e7236ebb4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party bet Manuel "Mar" Roxas II said all the promises his
        fellow candidates made were already being implemented and would just continue
        under his administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0411be-11d9-414b-af81-975492f67867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also said his government would overhaul the franchising of
        bus lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cfb90-5288-4a4d-970c-a2c072f189cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas importante yung pag-overhaul ng mga prangkisa, iisang bus
        ibibid-out natin to para hindi mag-agawan ang mga bus sa mga pasahero at inooccupy
        nila apat na</em> lanes," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8b18a-f39b-41b0-913e-6044022c81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s more important to overhaul the franchising,
        we will bid out to one bus line so that buses won''t fight over passengers
        and won''t occupy four lanes.]</p>'
    '21':
      'image': 'jcr:255baf4e-b0cb-4c66-a499-3899879d6d2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb8d26-96d4-4868-99e2-3a11eec64550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a814b81-6f18-45c2-a555-7b094f7dd5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for United Nationalist Alliance''s Jejomar Binay, he said plans
        meant nothing if there would be no proper implementation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4533c-6529-4531-9594-24f1641bb28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He offered three solutions to the country''s traffic problems: education,
        enforcement, and engineering.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986682f5-8a4f-4be3-a6f1-a7a4313950a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said he would divide the Department of Transportation
        and Communications into two entities: one solely for transportation and one
        for communications.</p>'
    '29':
      'image': 'jcr:cacd02b0-5df7-4e9e-a775-fa03f5b06749'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52930b84-d7dd-4297-8038-d597f54d3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b9827-50f3-4447-8450-d52e6611ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, however, opposed Binay''s plan to divide the DOTC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856e49d-bace-400b-95fa-bca2b5a34114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, according to a study, one of the factors contributing to
        the problem of traffic in Metro Manila was because the DOTC and Department
        of Public Works and Highways were separate agencies, saying their plans didn''t
        complement each other''s projects.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cae734-e65d-4816-a868-cf08ae26059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:10:12.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:10:57.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would bring the DOTC and DPWH under one leadership to
        produce "coherent plans."</p>'
