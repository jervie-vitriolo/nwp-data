    'template': '1'
    'title': 'PBA: Rain or Shine notches comeback win over San Miguel

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbaf73-58ce-4201-b010-039ce9698108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        Elasto Painters erased an 18-point deficit to shock the San Miguel Beermen,
        98-94, in their first tussle of their best-of-five semifinals series in the
        Philippine Basketball Association (PBA) Commissioner’s Cup on Sunday (April
        24) at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e5aae-4fbf-47f1-9217-e66fe4b6fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi paced the Elasto Painters from the bench with
        23 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd804a5-5ec9-4741-8726-f429392d7c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel asserted their dominance as early as the first quarter
        after opening up a 33-15 lead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ef198-c68e-4f44-80dc-01a96d955a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters cut the deficit to 40-50 at the stroke of halftime
        before finally grabbing their first taste of the lead in the final period
        of play after Jewel Ponferada made two free throws to give them a 83-82 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddc1b5-9ba9-4def-8d91-c1d1af2e5a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two side exchanged leads going into the stretch drive, but a
        Jeff Chan triple gave Rain or Shine the lead at 95-94, with 1:03 left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1db34-d981-4253-a34b-cc1ac5b5668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen turned the ball over with 30 ticks left on the clock
        as Rain or Shine extended their advantage to 97-94 after a pair of Maverick
        Ahanmisi from the free throw line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd21c3-ed42-455e-8804-8a2dcb2df3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen’s late ditch efforts were for naught, as Rain or Shine
        held on for the game one victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba7856-3070-4c4f-9780-e5b372eec5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel import Tyler Wilkerson led his side with 40 points in
        a losing effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d8424-e97f-4c3f-93ce-a2e8d826f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Rain or Shine coach Yeng Guiao gave credit to his
        players’ perseverance despite admitting that he almost gave up hope himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed4cb9-86d0-4407-b722-a19ef8863867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The players did not give up, I almost gave up,” said Guiao. “So
        it is really a credit to the character of the team.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddc7d9-1b04-4bb5-ba37-1b6ad40ede1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T16:48:54.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T16:50:01.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel will look to bounce back on Tuesday (April 26) at the
        Smart Araneta Coliseum.</p>'
