  'West-PH-Sea-Presidential-bets-diplomacy':
    'author': 'Alex Ho, CNN Philippines'
    'caption': '(L-R) Binay, Santiago, Duterte, Poe and Roxas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-24T22:47:10.110+08:00
    'imagesource': 'jcr:2b50a9b4-f862-4281-b780-e63513c145d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540379d5-3fe3-4db5-8a6d-8aaa9d3db499'
    'lead': 'Ironing things out with the help of the international community and arbitration
      court. This was the solution eyed by presidential candidates during their third
      and last official face-off at the University of Pangasinan on Sunday (April
      24). But should the Chinese government refuse to abide by the court''s ruling
      — in case it was in favor of the Philippines — Davao City Mayor Rodrigo Duterte
      said he''d take matters into his hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:45:53.198+08:00
