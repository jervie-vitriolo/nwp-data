    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92389a8a-57db-416f-98b7-331c9116e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lemonade" was an ode to black women, and a deeply personal story
        at the same time. Beyonce shared home movies of her father, her wedding to
        rapper Jay Z, her pregnancy and daughter Blue Ivy''s birthday party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec28a9-7910-4afb-ae88-9ec572473fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce also made a statement through the appearances of women holding
        photos of black men who have been killed. Among the women were the mothers
        of Trayvon Martin and Mike Brown, who held images of their sons. The chapter
        was marked "Resurrection."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b51bdb-ec2a-48f3-bc77-d63d9dbac2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "Lemonade" wrapped, the new album of the same name appeared on
        Tidal, Jay Z''s streaming service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fffbad4-a0da-4745-8f6f-8fc4047bfe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "world premiere event" on HBO had been eagerly awaited by the
        Beyonce faithful. HBO, which is owned by Time Warner, CNN''s parent company,
        offered a free preview weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad1f17-d2aa-41a9-88a3-7d567e1281f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beyhive (as her devout fans are known) have been waiting not
        so patiently since February 6, when her single "Formation" debuted on Tidal
        and its controversial video dropped on YouTube.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0675df-f6dc-484f-906e-d64534409366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video contained imagery connected to the Black Lives Matter
        movement. Coupled with Beyonce''s provocative lyrics, the images inspired
        much conversation about matters of race and culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c88003-0ee7-46c8-a82a-014978d01d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate intensified the next day, when the superstar performed
        with Coldplay and Bruno Mars during the Super Bowl 50 Halftime Show. Her appearance
        with back up dancers dressed in Black Panther styled military gear incensed
        some people who believed she was being anti-police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b4dcc-bc8b-48e2-938f-9e61541a1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, fans have speculated about "Project Lemonade." They
        pointed to "clues," including photos of lemons Beyonce posted on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a458a-2d6b-48a8-9e92-635ad402f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:33:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:33:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, finally, mystery solved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60fd9c-89d6-4856-8e74-4a7b8630561f'
