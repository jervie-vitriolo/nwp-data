    'mgnl:lastActivated': 2019-10-01T16:46:19.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T16:46:19.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "On West PH Sea: Presidential bets agree on diplomacy; Duterte eyes another\
      \ option \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa27466-260c-4d2f-b98e-9f4efa642e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ironing things
        out with the help of the international community and arbitration court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e0d50a-b374-482f-bf63-d233c498791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the solution eyed by presidential candidates during their
        third and last official face-off at the University of Pangasinan on Sunday
        (April 24).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d32fc-cdef-4fac-90e4-2d44f9fc7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Presidential Jejomar Binay, however, said that while talking
        to China, he would make sure that Filipino fisherfolk, in the meantime, would
        have food on their table by giving them livelihood. He also promised free
        education for the children of fishermen, along with free medicine and hospitalization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0417894f-7831-4ab0-a711-b019b1264068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from diplomacy, Sen. Miriam Defensor-Santiago — who spouted
        off that she had a doctorate in juridical science from the University of Michigan
        — said she would also take the legal route, as what the country did by taking
        the sea row to The Hague.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244af789-7a50-4b7d-8056-8531a49c8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To saber-rattlers, Santiago — who was also known for her sense of
        humor — posed a hypothetical situation, in reference to China''s over a billion
        population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66163b1f-8def-4d81-883c-f0b3654bc98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madali sabihing i-giyera natin sila. Eh kung matalo natin ang
        Tsina at nag-surrender sila, ano ang ipapakain natin sa kanila</em>?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8a620-933a-41a1-9984-ec52a7b03ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s easy to say that we should go to war with China.
        But what if we won and they surrendered? How will we feed them?"]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b81136-b858-4282-929a-15cc81f3517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/24/end-contractualization-presidential-pilipinas-debates-2016.html">Related:
        Roxas to end contractualization in 3 to 6 months, Duterte in a week</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8f794-c08e-4972-98b1-c70afebdfc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe likened the situation to a grade school pupil being
        bullied in school and said the Philippine Coast Guard should be strengthened
        with more vessels and communication radios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22946e34-1dbe-4414-9928-3c639477f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Mar Roxas said the country should seek assistance
        from the international community but he would also see to it that fishermen
        would be given cash-for-work programs, PhilHealth coverage and free education
        for their children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a3168-82ee-44de-aa4c-bf3f1f50939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also said a president should remain patient at all times because
        his decisions could mean life or death for the soldiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eace45-f0da-494b-8620-02644326db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte''s antics continue</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d226e7-388e-469b-a33d-f7a1b6e3eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte said that he would also take the
        arbitration route. However, should the court decide in favor of the Philippines,
        he would go to China to tell them about the ruling and ask them to abide by
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275920d0-a377-4028-b2f7-06cd1c2399d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if the Chinese government still refused to recognize
        the court''s decision, he would still not risk war with a superpower because
        it would mean a "massacre" for Filipino soldiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d0bb7-20da-4d64-afc1-0f0a3522b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/24/presidential-debate-solution-binay-duterte-poe-roxas-santiago-traffic.html">Related:
        How will your presidential candidate solve PH''s traffic problems?</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea7441-b92d-49c0-a560-63f5e989cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Duterte said he would ask the Philippine Navy to bring
        him to the nearest boundary of the disputed waters. He said he would then
        take a jet ski and drive off to the contested area to plant the Philippine
        flag himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e2ee48-2573-4ebf-a851-21f9ff9e01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag pinatay nila ako dun, bahala na kayong umiyak dito sa Pilipinas</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1352e09f-7baf-412a-9fbd-4ad95580b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:53.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:46:19.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Should they shoot me dead there, you can just cry
        for me here in the Philippines."]</p>'
  'end-contractualization-presidential-pilipinas-debates-2016':
    'author': 'Arra Perez, CNN Philippines'
    'caption': '(L-R) Jejomar Binay, Rodrigo Duterte, Grace Poe, Mar Roxas, Miriam
      Defensor-Santiago'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-24T21:56:22.950+08:00
    'imagesource': 'jcr:390241be-4f5f-4060-a01f-0545960054df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06b9ff6-8e02-49c5-9148-7a90eb0face5'
    'lead': 'All five candidates vying for the country''s top post are against the
      practice of job contractualization. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:52:21.299+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-01T16:52:45.479+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-01T16:52:45.070+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas to end contractualization in 3 to 6 months, Duterte in a week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99137aa2-5ae5-4b1f-b23b-ce3f2fcbe01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All five candidates
        vying for the country''s top post are against the practice of job contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebc506-7ff8-482d-8b75-118e29362289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the third and final official presidential debate on Sunday
        (April 24) hosted by the Commission on Elections (Comelec), Kapisanan ng mga
        Broadkaster ng Pilipinas (KBP), ABS-CBN, and the Manila Bulletin, the presidential
        bets expressed their disapproval for "endo" (end of contract) or "5-5-5" (employment
        ends every five months).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0dd70-5755-4f25-87b0-a093c3c26a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) standard-bearer Manuel "Mar" Roxas II vowed to
        end contractualization within three to six months if he lands the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5dbb0b-1653-4226-9d63-8a0cf8c368b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas claimed the country''s failure to effectively implement the
        law lay in the "loopholes" in the current law itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf04915-cb6a-43fa-8fb3-cbc96b1dadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the administration bet said he would push for the passage
        of the new law that would close all these lapses, in accordance with the orders
        of the Department of Labor and Employment (DOLE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78c34a-95c7-436b-8c1a-18c153c47dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Rodrigo Duterte said it would only take him a week
        as president to put an end to contractualization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a570f9d7-41a5-404f-ad7a-97b547a187da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk to the House Speaker and the Senate President... I
        will talk to the majority: You need to pass this bill immediately. I need
        it first week of my administration," said Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7bb12-8051-4375-804b-9c9e713b987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte blamed contractualization as the root of the lack of experience
        of the youth in the labor force since they had been forced to shuttle from
        one temporary job to another. And this, he said, was an "injustice committed
        against the people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd097f87-f688-479e-ba51-eaf05f9579ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Also
        read: What is your presidential candidate''s platform of government?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32401fc6-8ba6-4764-81f9-de2f8bc1af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his objection to contractualization, Vice President Jejomar
        Binay wanted to boost government protection for all workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33368eb5-33a7-4d99-914f-857f0cc1205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lahat ng pagkakaton, ang manggagawa ay dapat protektado
        na matanggap ang mga sinasaad sa batas,</em>" Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfc5f9-58ea-41bf-9f14-9c09a2fde68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At all times, workers should be protected to receive
        all that is stated in the law.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb252c-0070-4694-8541-9de029b79798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also promised to remove income tax, saying "<em>Hindi ko lang
        bababaaan, kundi tatanggalin ko ang</em> income tax."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17cd0c-0a81-49a0-bdbd-94296755a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not only lower, but I will remove income tax.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4bd4c-10ad-457a-8299-2a087036e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor Santiago said contractualization was wrong
        on two levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1477e-4d85-482e-8f8b-b81b376d5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am vehemently against contractualization. Not only is it illegal
        but possibly unconstitutional... [The practice] places the employee under
        the power of the employer," said Santiago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfdb02-46e9-4b39-91cd-1c4e9e66899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago wanted more jobs for Filipinos to curb contractualization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f91dd-6990-414c-952b-ababeef42434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gumawa ka ng trabaho lalapit ang mga tao sa''yo. Milyon-milyon
        ang graduates pero wala naman silang pupuntahan</em>," said Santiago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e7a4d-07f8-485d-a565-1b38885f35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you create more jobs, people will approach you.
        There are millions of graduates but they have nowhere to go.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a86053-bc9a-4ce6-803b-c5ec20bf465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/06/jobs-skills-mismatch-crisis-graduates.html">Related:
        ''Jobs-skills mismatch crisis'' confronts 2016 graduates</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6098a-1615-4e87-a356-40dcc820515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe echoed the sentiments of her co-candidates, upholding
        the need for productivity in the labor force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7386a8-a06e-4680-ac29-8c1732f4236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko papayagan ang endo dahil kailangan maging produktibo
        ang ating mga empleyado. At magiging produktibo lang sila kung may malasakit
        ang kompanya at pinoportekahan sila ng gobyerno</em>," said Poe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1ce79-83d9-46ff-9419-4a84d39e6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow endo because employees should be
        productive. And they will only be productive if companies will show concern
        and the government will protect them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34001368-9abf-4403-a131-8c78d562e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Business interests</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e452a-8f6a-44f8-a2d7-cd209fb68ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe downplayed the effect of the end contractualization to employers
        who might raise eyebrows and might be wary of their company''s revenues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531554a-84d7-4393-a35c-69e721c8396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/22/Experts-economy-do-well-whoever-wins-in-May.html">Also
        read: Experts: Economy will do well whoever wins in May polls</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68a0bc0-2df3-4ed3-978d-626987cd91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker promised to lower corporate income tax if businessmen
        would support the end of contractualization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a184a-2a17-4ea7-aeb8-923ef48c03dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapasa natin at mawala na ang</em> contractualization, <em>sisiguruhin
        kong bababa ang</em> corporate income tax," said Poe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a70578-0e59-4f52-8e0c-76266139a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If contractualization will be dissolved, I will assure
        that corporate income tax will decrease.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aefa87a-7b61-4183-9ef4-9e56b6a54347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alagaan niyo sila</em> (employees), <em>hindi namin</em> (government)
        <em>kayo iipitin</em>."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac7ebc-a80d-4185-9f39-a0740b8557a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Take care of them (employees), and we (government)
        will not give you a hard time.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596b534-aa73-4661-b26c-331555f4ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas junked claims that he would protect the interests of businessmen,
        saying that his track record would speak for itself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5d83e-4ce4-4f68-b01a-43512baf21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/contractualization-good-soundbite-but-impractical.html">Also
        read: Biz man on end to contractualization: A good soundbite but impractical</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69797968-db02-480d-88b3-e8abd81bca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bet said he even went against the pharmaceutical
        industry when he vied for the passage of the Cheaper Medicine Law.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d355c-6931-45f5-a0e5-e890af4211a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binabangga ko ang mga malalaking interes kung para ito sa kapakanan
        ng mga ordinaryong Pilipino,</em>" Roxas said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca8ae6-e221-4039-96c2-3352e4060e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I go against businesses with big interests if this
        is for the sake of ordinary Filipinos.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ece820-6fff-463a-b08d-120c59955552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:52:21.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-01T16:52:45.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/24/presidential-debate-solution-binay-duterte-poe-roxas-santiago-traffic.html">Also
        read: How will your presidential candidate solve PH''s traffic problems?</a></strong></p>'
  'presidential-debate-solution-binay-duterte-poe-roxas-santiago-traffic':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
