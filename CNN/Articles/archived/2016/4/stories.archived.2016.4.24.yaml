    'title': 'How will your presidential candidate solve PH''s traffic problems?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77590c1b-7a00-41d8-b31f-f5f8fd634289'
      'mgnl:activationStatus': true
