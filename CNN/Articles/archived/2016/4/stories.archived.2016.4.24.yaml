      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue proper can accommodate more than a thousand guests and
        each candidate can bring 100 supporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c781de-bc09-450c-9a57-e2212e7673b0'
      'mgnl:activationStatus': true
