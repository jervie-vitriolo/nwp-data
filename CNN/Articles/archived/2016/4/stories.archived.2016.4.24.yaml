      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate will be aired live at 6 p.m. at ABS-CBN Channel 2, ANC,
        DZMM TeleRadyo, and at news.abs-cbn.com.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc91ce9-6565-47b4-bbaa-2ee3dc109281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/24/Last-hurrah-The-final-presidential-debate.html">LOOK:
        Last hurrah: The final presidential debate</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab82f7-25d3-445d-8022-15ac54e6e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supporters push for different tandems</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7aa33-8d56-4220-9a26-19e0b6deca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a busy morning for some of the supporters of the five presidential
        bets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5edb5-13c2-4e7a-a3a6-3b80c07b09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are putting up the tarpaulins and banners of their presidential
        bets just outside the debate venue. Campaign jingles are also playing over
        and over.</p>'
    '20':
      'image': 'jcr:94bf3d9d-5b1f-4078-9493-2943aba1734d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735886c9-d907-4793-8b46-9d23397ba8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c3fdf-fd1b-4c81-98d4-c5723be350ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite a number of tarpaulins bearing the faces and names of senators
        Poe and vice presidential candidate Ferdinand “Bongbong” Marcos Jr., can be
        seen.  Pangasinan is Poe’s father Fernando Poe Jr.’s home province, and is
        part of the so-called “solid north”, the bailiwick of the Marcoses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2d1b1-194e-41ba-9ace-6ca4d925e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some supporters are also pushing for a Duterte-Marcos tandem.</p>'
    '24':
      'image': 'jcr:b5e14554-8b95-40ab-9bb7-a8df13155832'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc06ac-e92a-4797-a8a4-c6a1fc4a5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd0704-3ecc-4449-85dd-e3c04567eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of vehicles bearing Duterte''s face also roam around the
        venue. But instead of playing Duterte''s campaign jingle, these vehicles are
        repeatedly honking their horns to get the attention of the public.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea397751-f58f-4333-a69f-59ac8cf75317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just right across the University of Pangasinan is the headquarters
        of the Liberal Party (LP). The building is covered with yellow tarps bearing
        the names of LP standard bearer Roxas and his running mate Camarines Sur Rep.
        Leni Robredo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5f20c-d9f0-4dd3-a951-b328a05e75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few steps away is a restaurant filled with tarps and banners
        of Sen. Miriam Defensor Santiago. The senator has confirmed her attendance
        in the debate, after skipping the second presidential debate as she had to
        undergo clinical testing of an anti-cancer drug.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e12e1-2f97-4be0-a9db-469e50ed1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video she released online over the weekend, Santiago said that
        <a href="http://nine.cnnphilippines.com/news/2016/04/23/Miriam-Defensor-Santiago-health.html">she
        is feeling a lot better</a> and that the drug she is taking is working.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fc232-6ece-431a-a6d8-a281dca3850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/24/Duterte-Marcos-remain-top-picks-latest-Pulse-Asia-survey.html">Also
        read: Duterte, Marcos remain top picks in latest Pulse Asia survey</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd9f03-9198-48e8-864d-d4f3c5561740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/23/grace-poe-husband-neil-llamanzares-deportable-alien-manuel-manny-luna-francisco-kit-tatad.html">Poe’s
        husband may be a deportable alien -Poe’s critics</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6cf7e-f860-4ef9-83bd-eaf76921182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tight security, road closures</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcf700-3f04-4106-9c0e-d5a0915b0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in the previous debate venues in Cagayan de Oro and in Cebu,
        supporters of presidential candidates will have to keep a distance from the
        debate venue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1903b-de91-4dd8-b9ff-ab0804cd08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a kilometer of Arellano Street, particularly facing the university,
        will be closed to traffic, beginning 12 noon.</p>'
    '41':
      'image': 'jcr:73f3a7b7-b8d5-40bb-b0cb-4a27211589ae'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b864494-db8f-4aba-9da7-70d769e11b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7622064-8dee-4342-9b50-938c6d1f2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barricades have been set-up to prevent motorists and pedestrians
        from passing through this enclosed stretch of the Arellano Street.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facb80c-9986-40da-9752-5419f0f9164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters will not be allowed to mass up in front of the University
        of Pangasinan.  This area will be closed both to vehicular and foot traffic,
        and will be for the exclusive use of the five presidential candidates and
        their parties.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf8178-ae94-4a13-9c34-6bc2be75360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 700 policemen, soldiers, traffic aides, medical personnel
        and civic volunteers will help secure the perimeter of the university.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00943221-ab21-4aa3-8e62-96f3e84f5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagupan City PNP chief, Senior Superintendent Christopher Abrahano
        said they have not monitored any specific threat to today''s event.</p>'
    '49':
      'image': 'jcr:1a5ad2ff-8261-40f6-9e92-4b6319a552f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd9fc4-0097-4be9-bdd9-19496e75aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17046118-15f9-4dfa-bfc3-bf2ed1c7da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abrahano, among the biggest concerns, however, are
        manning the traffic and controlling the crowd outside the debate venue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c5922-9e5d-4109-9ab2-d70a64d68912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T08:29:27.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T08:29:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this is going to be last of the Comelec PiliPinas debate series,
        authorities are expecting more supporters to pour in.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
