      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Eight-division
        boxing world champion Manny Pacquiao may be entering the ring for the final
        time on April 9 (April 10 PHT) at the MGM Grand in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75485b6d-515b-4e17-a107-a511d029cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces American fighter Timothy Bradley Jr., an opponent he has
        <a href="https://cnnphilippines.com/sports/2016/04/05/Boxing-Manny-Pacquiao-Timothy-Bradley-3-story-so-far.html">faced
        twice in the past</a>. To the surprise of many pundits, Pacquiao lost the
        first fight before convincingly winning the second bout via unanimous decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b36921-f6bb-488a-81ac-0cf236ba9372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.242+08:00
