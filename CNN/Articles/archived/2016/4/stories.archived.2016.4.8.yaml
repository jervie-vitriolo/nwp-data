      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The inaugural cover
        shoot of CNN Philippines Life was supposedly a tough feat to pull off. You
        have 11 actors and one director — each with his or her own schedule — with
        an epic eight-hour film to promote. But when you have <a href="https://cnnphilippines.com/life/entertainment/2016/04/04/lav-diaz-actors-portfolio.html">a
        cast that''s tightly knit and devoted to their beloved director</a>, getting
        them together for a one-day shoot can be quite an experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba790e-6215-4112-8ef5-60f0ee5fba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:14:19.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:16:48.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of March 18, 2016, Siren Studios (formerly DPIXL)
        in Makati became a playground of sorts for the cast and director of “<a href="http://nine.cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html">Hele
        sa Hiwagang Hapis</a>.” Running under a tight schedule, as they were slated
        to hold a press conference at noon, the portfolio shoot nonetheless turned
        out to be a breeze, with the cast sharing their on-set stories as well as
        a few anecdotes about their Berlin Film Festival trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
