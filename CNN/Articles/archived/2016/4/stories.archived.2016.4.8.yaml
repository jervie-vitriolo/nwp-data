      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The vice president
        is more than just a "spare tire." Though the position is usually considered
        a second fiddle to the president, it is just as important.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7879ea0-c3c6-4d58-ac57-77fce626fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:28:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:34:35.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/08/Why-the-vice-presidential-race-matters.html">Watch:
        Why the vice presidential race matters</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1302d1-7ae4-4c71-86a6-62b09bd50557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:28:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:34:35.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running for vice president in the upcoming polls are Sen. Alan Peter
        Cayetano, Sen. Francis "Chiz" Escudero, Sen. Gregorio "Gringo" Honasan, Sen.
        Ferdinand "Bongbong" Marcos Jr., Camarines Sur Rep. Leni Robredo and Sen.
        Antonio "Sonny" Trillanes IV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94732fb-a672-4862-9cfb-e9a6448b7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:28:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:34:35.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the responsibility of the vice president is, of course,
        to be prepared and equipped to assume the nation''s top post should anything
        happen to the president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f665eb2-00f0-4a9d-b0e4-8902c41c1a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:28:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:34:35.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second highest leader in the country may also excel in any Cabinet
        position that would be assigned to him or her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269787c-2c0e-4862-99b9-acee1b58529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:28:28.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:34:35.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines, in partnership with Business Mirror, will host
        the <a href="https://cnnphilippines.com/news/2016/04/06/preps-vp-pilipinas-debate-cnn-comelec.html">vice
        presidential debate</a> of the Commission on Elections'' PiliPinas 2016 debate
        series on April 10 at the University of Santo Tomas.</em></p>'
  'vp-president-stand-on-issues':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T11:33:07.638+08:00
    'imagesource': 'jcr:01e06e24-178c-4726-ab60-8a13c1a7771d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b01579-2df8-47c6-b604-a9b3efdc4971'
    'lead': 'We look into the different views of the country''s would-be leaders,
      as they express support or denial for key issues, including tax reform, divorce,
      same-sex marriage, political dynasties, and death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:33:22.744+08:00
