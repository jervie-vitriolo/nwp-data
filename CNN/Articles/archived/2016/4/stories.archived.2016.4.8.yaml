      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino boxer
        Manny Pacquiao is stepping into the ring against U.S. fighter Timothy Bradley
        on April 9 (April 10 PHT) in what could be the last bout of his career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a7fb3-a46b-40de-b370-49522324b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Bradley have<a href="https://cnnphilippines.com/sports/2016/04/05/Boxing-Manny-Pacquiao-Timothy-Bradley-3-story-so-far.html">
        faced each other twice</a> in the past, each earning a win. What can we expect
        from the rubber match?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4c238-32d1-42c6-8a71-32994681565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Sports Desk host Mico Halili had a chance to talk
        to award-winning boxing writer Kieran Mulvaney and sports analyst Sev Sarmenta
        on the upcoming fight and what it means for both fighters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9844056-5e5d-4d6c-896e-063f4c15dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s at stake for Timothy Bradley?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855e886-af03-4d10-96c8-bf19dad43044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarmenta:</strong> The fact that he probably won the first
        fight and probably for his career to be extended. He''s 32 as well. A lot
        of people are saying that the win against Rios, knocking out Rios was such
        a big thing and that he''s such a new fighter. Bradley will not offer anything
        new to Pacquiao. Pacquiao can absorb his punches. I reviewed the first two
        fights — the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d1320-d174-4ff1-b6d5-78192a6c101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mulvaney:</strong> If Timothy Bradley doesn''t win, he will
        always be known as the guy who was good, but not that good. He''ll always
        be that second-level kind of fighter. A guy who should have been better than
        he was. If he is able to break through and beat Manny Pacquiao and deserved
        to beat him this time, then he has a chance at the end of his career to really
        cement his credentials into the Hall of Fame and prove that he is legitimately
        one of the very good fighters of his generation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ddd33-8f40-4635-8b00-7c4872a2b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/07/Manny-Pacquiao-Timothy-Bradley-April-fight.html">Related:
        ''More action'' expected in Pacquiao-Bradley 3</a></strong></p>'
    '12':
      'image': 'jcr:8715b282-0868-421a-8b21-6b544e438677'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796cb9c-0890-4034-bfa1-7b3e691b6f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2e540-a2df-48dd-b9ef-f5aa914867c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s at stake for Manny Pacquiao?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6cf88-e46d-4e23-b501-fdca55191ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sarmenta:</strong> Legacy. To regain some of the lost ground
        because of his misplaced statements. Some prized money. He''s fighting for
        his name. Although there is no need actually because it will be there in the
        Hall of Fame for all time, long before all of us are probably gone... it will
        be there forever.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deea47e-c43e-4b68-b4c8-5d309ee8f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:56:35.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:56:48.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mulvaney:</strong> People are very fickle with their sports
        heroes. We love them until we''re bored with them. And Manny has been at the
        top of the pile for so long now, with such an almost impossible great story.
        And we have these other young fighters coming along and it''s almost as if
        ''Well, we''re done with the Mayweather-Pacquiao fight. We''re done with both
        these guys, let''s get rid of them and focus on the new kids.'' I think there''s
        an element of that. But Manny can rescue some of that with a very good performance
        against Timothy Bradley. He can remind people, I think, of what it is we fell
        in love with for so many years in Manny Pacquiao the fighter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb0444-bf32-4da9-8d9f-e951bd5f5e3d'
      'mgnl:activationStatus': true
