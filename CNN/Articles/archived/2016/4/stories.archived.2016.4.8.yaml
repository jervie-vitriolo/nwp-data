    'template': '1'
    'title': 'CHR records 14 election-related deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4227f1-e994-4ecd-9648-4273aba571f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With only 31 days
        left before election day, the Commission on Human Rights (CHR) reported at
        least 14 deaths related to the 2016 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36876ade-b2a1-4dbd-a926-6d79373a7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR said on Friday (April 8) the cases of election-related killings
        were recorded from February, the month when the campaign period began, until
        March this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b565266-03cb-4a9a-9994-68e9caf00a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims come from Regions 4-A (seven deaths), Region 9 (three
        deaths), and the Cordillera Administrative Region with two deaths, and two
        other deaths still pending for CHR''s confirmation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39a52b-3cfb-45df-8a63-a3439d7a5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data came from CHR''s monitoring team in partnership with other
        human rights groups and the Commission on Elections (Comelec).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff995999-baea-41d4-8c2d-57f8ac2dab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonpartisan group Bantay Karapatan sa Halalan monitored the human-rights
        related violation this election season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12801154-13ce-4a64-a226-33774cd82331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the dubious record of having the worst election-related
        violence in the history of the world. That''s November 23, 2009. So our effort
        is to actually bring that to zero," said CHR Chairman Jose Gascon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82ebf4-03bb-4cf8-b2f5-08d64e5b2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 49 instances of killings and harrassment that are
        believed to be politically motivated. These were recorded from June 2015 until
        March 2016. However, these reports, which came from concerned citizens and
        news organizations, still has to be validated by CHR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfbd3a-3578-40f7-9b80-f6852792718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights officials said each report of election-related violence
        is fully investigated. Only when such reports are validated and confirmed
        will criminal charges be filed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c0f17-dcb6-4024-8b43-2f34f2703b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR noted that many are hesitant to come out for fear of being killed
        or harassed, adding it is ready to protect the identity of the complainants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33546a69-382e-4ad8-a0ca-ad93b5146360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anonymity...<em> Isa yun sa mga natukoy namin</em> with Comelec
        <em>na dahilan namin kung bakit halos wala ang na</em>convict <em>na</em>
        election offense under violence <em>dahil hindi na nagpu</em>pursue <em>ang
        mga biktima dahil sa pangamba na balikan sila. Kaya ang</em> CHR<em> na po
        ang mag</em>cocomplain," said Gascon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580e50f-c96e-42c9-a01b-315a817e365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from killings, the group has also monitored other election-related
        human rights violations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4ccba-0cbc-4550-9ff1-e8b9d08de5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:53:58.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:54:19.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Legal Network for Truthful Elections (LENTE) said this includes
        vote buying, threats, detention, intimidation of supporters, and violence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad338e-bc9c-4321-a34d-9a970a50d3e6'
