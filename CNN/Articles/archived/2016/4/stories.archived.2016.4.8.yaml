    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay, Honasan campaign in Quezon province

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97754ba6-c2bf-47b4-95b3-f34cd02220d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sipocot, Camarines Sur (CNN Philippines)</strong> — Vice
        presidential candidate Sen. Gringo Honasan looks forward to engaging his rivals
        during a debate on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57bff4-a8dd-49f2-806c-a766b9b76066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan believes it will be a healthy discussion and a good venue
        to articulate their programs and platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859767b-1754-4b01-a84c-53311e2681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he will tackle peace and order, poverty alleviation, employment
        and basic services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724f9f2-41dd-4255-90c3-acbd6e86d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stresses that laws should be strictly enforced to achieve
        peace and order, but basic human rights to life, liberty and property should
        be upheld as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f181127-4441-4a8b-aca0-74eb736aa570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan was with presidential candidate Jejomar Binay during the
        proclamation rally of local candidates in Quezon province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f50bc8-ffa5-46a6-a537-8bd9c86b1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, meanwhile, promises to empower local government units and
        upgrade health services in barangays if he becomes president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d244843-4d45-4c8e-9d79-dc1b711b8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to revise the internal revenue allotment for municipalities
        to help poor communtiies especially in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e51ee-95e5-48cb-9068-41fa203bfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and Honasan also held a closed-door meeting at the residence
        of Rep. Danilo Suarez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8939c63-b666-42d5-abcd-3365e3d0cd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:07:03.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:07:38.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are scheduled to bring their campaign to the municipalities
        of Atimonan and Gumaca.</p>'
  'Italian-hostage-recovered-at-Jolo-port':
