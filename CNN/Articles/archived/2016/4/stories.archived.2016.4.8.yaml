      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tonight, since the theme is tribal, I had my friend Carmela [Villegas-Agosta,
        a partner in Crisp on 28th and the owner of Casa San Luis Pastries] make cupcakes,”
        the Filipino-French actress says. “She did little rum cupcakes with strawberry
        inside, soaked in milk for three days. And then I had my brother’s bartender
        come for an hour and a half and he’s going to do two drinks inspired by ‘the
        tribe’ — mango, melon, liquor, and tamarind.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebf1a8-cff5-4859-96cd-58bc0b66e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can forgive Heussaff for being in a festive mood. After years
        of talking about putting together an exhibit — a pre-fame promise she made
        to herself and had consequently discussed in several interviews since — she’s
        finally a woman of her word with “Our People,” a solo exhibit, featuring 25
        of Heussaff’s large-scale oil paintings, that opened on Thursday, April 7,
        in the Makati art space Pineapple Lab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f99fcf-8e07-4363-a039-9b852578149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the paintings, “Our People” serves as a preview of Heussaff’s
        other creative projects. These include collaborations with the furniture brand
        Philux (on display and for sale in Pineapple Lab), the leather manufacturer
        Our Tribe (a cowhide carpet collection), and the fashion designer Mia Arcenas,
        with whom Heussaff is set to work on a fashion show at the end of the year.
        “The fabrics will be digitally printed on with parts of the paintings,” Heussaff
        says of the upcoming project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888a214-236f-4395-8e53-1a0a44c56707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff has been working on “Our People,” on and off, since 2013.
        “I’ve been saying it for years, that I’ll do an exhibit,” she says. “[At one
        point,] I just had to set a date because if I don’t set a date, it’s never
        gonna happen. You know, I need to be a woman of my word. And I’m 30, I’m supposed
        to be becoming a mature person!” She told herself she’d do it before her 30th
        birthday, but even that milestone’s passed. “I’m 30 and a half now,” she says,
        laughing. “At least before my wedding?” (She’s set to be married later this
        year to the Argentine businessman Nico Bolzico.)</p>'
    '9':
      'image': 'jcr:717d1cb2-65ce-4e49-b5e0-865d789cb9d6'
      'imageCaption': '''I''ve been saying it for years, that I''ll do an exhibit,''
        says Solenn Heussaff. ''[At one point,] I just had to set a date because if
        I don''t set a date, it''s never gonna happen.'' Photos by PATRICK DIOKNO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022b38f4-5b5d-4f0f-b2b8-41520ed88d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b973d-a4d1-4548-be52-b30d9c94dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heussaff began taking painting lessons at the age of 3. To be sure,
        she’s been a serious dabbler in different crafts: She’s an accomplished makeup
        artist and prosthetics artist; for a time, she was a house designer for the
        local knitwear brand Tan-Gan; and as an actress, she’s a close collaborator
        of the legendary director Peque Gallaga. But she’s turned to painting time
        and time again for therapy. “Painting relaxes my mind and helps me press my
        emotions without saying a word and without the world’s judgments,” she says
        in the artist statement for the exhibit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225d344-e5f7-41dd-a0ce-01ab431aee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Our People,” Heussaff is inspired by the tribespeople and natives
        she and her family have seen around the world, from Myanmar to Africa to General
        Santos. “Most of the pieces are based on photos my dad took in Myanmar when
        he was young,” she says. “He was just an amateur photographer. I have photos
        [by him] from the 1970s.” Several of the other paintings — of natives from
        General Santos in the Philippines, Bretagne in France, etc. — are based on
        her own photographs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22abea-6e6d-474e-adbf-ae185b7aff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the subject matter? “I feel like they have more soul than us
        who live in the city,” she says. “I feel like they know more and appreciate
        the simple things more, which is what I love about them.”</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a52556-6b19-426f-a5de-3b6c1deff214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interest in tribespeople has been a recurring theme in Heussaff’s
        work since as far back as her work for Tan-Gan, such as her last collection
        which, she says, was “silkscreened with tribal prints.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed142f-2f17-4315-ad5b-4761a9fd6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the subject matter? ''I feel like they have more soul than us
        who live in the city,'' Solenn says. ''I feel like they know more and appreciate
        the simple things more, which is what I love about them.''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d945bb6-b6b5-42d8-9070-46f9c7bc336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening of “Our People,” there was a secret Heussaff
        decided to keep to herself. “There were two paintings, I didn’t tell people
        until they were sold,” she says. “With those two, my part [of the sale], I’ll
        give to a church because [the subjects are] church people [from that tribe].
        For the one in Bukidnon, that’s from the farmers. So I’ll give it to the farmers.
        I just want to write them a letter and say, ‘You have contributed to this.’”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5423c-0690-495a-81ef-d0b29c4a18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after proving adept at the kind of high-level shape-shifting
        that might disfigure the careers of lesser people, Heussaff reveals another
        side of herself: the powerhouse creative. In a way, “Our People” is the culmination
        of Heussaff’s lives, past and present: the toddler who started taking painting
        lessons, the twenty-something fashion designer who silkscreened tribal prints
        on her garments, the 30-year-old woman who’s a few months away from marriage,
        even the childhood friend of the baker who’s now tasked to make rum cupcakes
        for the exhibit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b77fe-4e4e-48b6-a44b-a4b684944956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After ably transitioning from commercial model to pro makeup artist
        to fashion designer to reality show contestant to full-fledged celebrity,
        Heussaff once again upends expectations through a showcase that is testament
        to her boundless curiosity and work ethic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acf9da-9890-4e92-b259-135121ef46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:39:17.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:39:52.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just wanted it to be an experience,” she says. “An art experience,
        I guess.”</p>'
