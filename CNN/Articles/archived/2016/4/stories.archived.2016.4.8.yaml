    'template': '1'
    'title': 'Pope Francis urges acceptance of gays, lesbians, nontraditional families

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa998f34-ecb7-4935-901d-9c76ac68a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Pope Francis answers children''s questions in new
        book</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4f76a-4b0e-44be-ad14-083c16f320fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis put his shoulder to the doors
        of the Catholic Church and shoved them open a little wider Friday (April 8),
        calling for the church to be more tolerant in practice, while not changing
        any official doctrines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b2ce5-5b11-486f-b2cc-0faddc7b3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged priests around the world to be more accepting of gay men
        and lesbians, divorced Catholics and other people living in what the church
        considers "irregular" situations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f0d9b-afa2-40bd-a8da-41fb2cbc87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pastor cannot feel that it is enough simply to apply moral laws
        ... as if they were stones to throw at people''s lives," Francis writes in
        a sweeping paper outlining his stance on family matters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07f545-1e95-4be1-bb6d-37c7f3bc3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urges more common sense and less unthinking following of rules
        — what he calls "discernment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d0387-33f2-4b4d-a7a0-201ad846fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By thinking that everything is black and white, we sometimes close
        off the way of grace and growth," he writes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95494ddc-b477-479f-8b61-126ecb15c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Path of Jesus</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9469b670-db8a-4580-9e9f-7de2fbba4ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper has much to please both liberals and conservatives, though
        it may not go far enough for either group within the church.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a249a-32aa-4420-80cd-3da751de07df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand those who prefer a more rigorous pastoral care which
        leaves no room for confusion. But I sincerely believe that Jesus wants a Church
        attentive to the goodness which the Holy Spirit sows in the midst of human
        weakness," he writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0572e-448d-45b8-9536-1f0268203680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come in a highly anticipated paper called "On Love
        in the Family," or "Amoris Laetitia" in Latin. Running more than 260 pages,
        it comes after Francis summoned the world''s Catholic bishops twice to discuss
        the issues in conferences known as synods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9132a7c-7bb9-4093-ace7-5466c4c53bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was in October 2014, and the second was a year later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be0c8c-fa90-4678-9656-54a55cdb3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has been working on the document since then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116e716-206e-4270-b019-24c871d721f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A ''groundbreaking new document''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56521a1-35e4-4059-a3b5-72ee984fe3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those paying attention to Francis since he became pope three
        years ago, the opinions in the paper are unlikely to come as a surprise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e616e37-c249-4bc5-a331-81151f26c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is, after all, the pope who said, "Who am I to judge?" when
        asked about homosexuality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6133977-929f-47b4-bf13-95ec908ff182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday''s paper is not simply a remark made in an interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b79116-1bc3-4fd5-9119-346809037c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what''s called an "apostolic exhortation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ed510-3bd4-4e81-ae92-ee058b732281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means it is an official statement from the pope on how Catholics
        should live their lives. It''s the second exhortation Francis has issued since
        taking the throne of St. Peter, and the first based entirely on synods he
        summoned himself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecaa94-4ac0-4e27-8485-18e1c1cc7e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aim "is to help families — in fact, everyone — experience God''s
        love and know that they are welcome members of the church," said the Rev.
        James Martin, a Jesuit priest and writer who called the paper a "groundbreaking
        new document."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b13c5-8bff-42a5-a6e2-1b9e81c9816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On divorced Catholics, whose religious lives Francis has made it
        a priority to ease, he writes: "The divorced who have entered a new union
        should be made to feel part of the Church."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1713166-7d28-4ea9-91d8-dcd96fe5840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can no longer simply be said that all those living in any ''irregular
        situation'' are living in a state of mortal sin," he writes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6395c-7262-468a-ad88-285768f3d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shift on divorce</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66505d-fc38-4250-ab94-782239381dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On divorced Catholics, whose religious lives Francis has made it
        a priority to ease, he writes: "The divorced who have entered a new union
        should be made to feel part of the Church."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757c856-3e56-4549-9789-49f43e0a1521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has pushed to make it easier for Catholic couples to get
        an annulment of their marriages if they break up. That allows them to continue
        to participate fully in church life if they remarry, including taking the
        sacrament of Communion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90bc0a-04e2-4f07-8c0d-8b7472a7fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does not say explicitly in Friday''s paper that divorced Catholics
        should be allowed to take Communion, Martin observed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a293a90-4fc1-4b49-91e2-2d5ff0da2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reception of Communion is not spelled out here, but that is
        a traditional aspect of ''participation'' in church life," said Martin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd94bb-3f6f-4c21-b65e-74cbd80bb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope does not change Catholic doctrine on homosexuality, marriage,
        birth control or abortion in the paper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1717c27-07f9-4e5f-b70d-93b1d02fb454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he reiterates that marriage between a man and a woman remains
        the Catholic ideal, superior to other forms of union.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d5332-68a6-4b48-93b1-0fbb7a1e385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to avoid all misunderstanding, I would point out that
        in no way must the Church desist from proposing the full idea of marriage,"
        he writes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e79ca7-69e4-4973-a211-9871ced85c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "great variety of family situations ... can offer a certain stability,
        but de facto or same-sex unions, for example, may not simply be equated with
        marriage," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4593f9-8642-490e-9ff2-8fa4d6cec9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he holds the line against artificial birth control, rejecting
        the phrase "safe sex."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1598f-1fbb-42ee-b7af-5f1c2ae8920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very wording, he says, operates as if "an eventual child were
        an enemy to be protected against."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb622b-e17e-40c8-9321-eefb36b5279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More tolerance, less judgment</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82118e5c-442c-47a2-854d-51d479e40eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he calls much more for tolerance and mercy than for judgment
        in the paper.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59474ab-198e-4024-83aa-95091678099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no stereotype of the ideal family, but rather a challenging
        mosaic made up of many different realities, with all their joys, hopes and
        problems," he writes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a193212-628e-4e85-bdc9-b5cb3b83f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every person, regardless of sexual orientation, ought to be respected
        in his or her dignity and treated with consideration."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a266b0-a57a-4e69-a491-8c7a55adcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 1.2 billion Roman Catholics around the world, the
        Vatican calculates. That''s just over half the world''s Christians, according
        to the Pew Research Center, a think tank in Washington, D.C.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4ca3a-112e-4801-a97e-5fc2a30ef4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic population in the so-called global South is growing
        in influence. Pope Francis himself is a reflection of that trend — he''s from
        Argentina, making him the first Pope from the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abee47-bbf7-456f-89d0-56a1a638ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope tells priests that they should made decisions appropriate
        to their local conditions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada813b-e120-4a48-826b-1970356f1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each country or region ... can seek solutions better suited to
        its culture and sensitive to its traditions and local needs," he writes, in
        a possible effort to satisfy both liberals and conservatives by decentralizing
        authority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe1b41-50fd-447a-ae98-9790e8b5a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tries to take the heat out of the culture wars by admitting a
        measure of Catholic responsibility for them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ad13d-5032-4504-a7bf-56a26f4b6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times the way we present our Christian beliefs and treat other
        people has helped to contribute to today''s problematic situation," he writes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5baa81-40c0-40c2-b7f0-a71ff1079828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the many sections of the paper that will be seen
        as statements of Vatican policy, the paper also explores the practical problems
        that married couples face, and advises them to work through them together.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09658c54-b959-4170-9015-fccacddd8d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Francis allows a little poetry to seep into the document, too,
        writing: "Young love needs to keep dancing towards the future with immense
        hope."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e286f4d-335f-4c01-b92c-6bdf66b039bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:26:57.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:27:17.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/08/europe/vatican-pope-family/">Pope
        Francis urges acceptance of gays, lesbians, nontraditional families</a>"</em></p>'
  'roxas-liberal-party-cebu-support-duterte':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T06:22:47.413+08:00
    'imagesource': 'jcr:9d9b5713-6b75-41c9-8393-cc7fc80a4ca5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b7a189d-fa65-4248-9907-719ee3828701'
    'lead': 'Manuel "Mar" Roxas II is banking on the support he received from Cebuanos
      during the 2010 vice presidential race, even if political party One Cebu is
      supporting Mayor Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:36:59.905+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T09:37:13.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:37:12.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, LP allies in Cebu unfazed by rivals'' support for Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56bf8e-9da6-455c-a049-3a1b7fefd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:59.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:37:13.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — There''s no question the
        Cebuano vote is split, with main political clans throwing support behind different
        presidential candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11750b39-a7c4-4746-8cf1-20c8e3eed775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:59.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:37:13.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Liberal Party''s (LP) Manuel “Mar” Roxas II remains confident
        he will win the vote-rich province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025d828-2f22-40eb-816f-118688a27ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:59.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:37:13.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has more than 2.7 million registered voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e2551-41ef-4141-a8c9-8e426a4c00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:59.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:37:13.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is banking on the same support he received in 2010 — about
        500,000 Cebuano votes, the highest among vice presidential candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91c5da-e621-4100-a8c9-f3fb7cf1621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:59.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:37:13.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung 2010 mga Cebuano kasama natin at inaasahan na sa darating
        kasama parin natin</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676c554-6ce9-4966-9f9a-01eb2fde0c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:36:59.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:37:13.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In 2010, I got the support of Cebuanos. I am hoping
        they are still with me this time."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00fcbc-39af-4d0a-b2c3-526224b67511'
      'mgnl:activationStatus': true
