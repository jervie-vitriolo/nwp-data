    'title': 'Find your love: 7 great songs you didn’t know Kanye West produced

      '
    'updated': 2016-04-11T11:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf79029-d0ab-4d11-b573-b6e7aa6e2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way before “Yeezus,” North West, and “Imma let you finish,” Kanye
        West was a talented rapper, songwriter, and producer, able to score solo hits
        like “All Falls Down” and production slam dunks like “Slow Jamz.” He was earnest
        and affecting, ambitious but self-deprecating. We’re a long way from Kansas
        now, though, Toto. Today, music competes with fashion, tech investments, and
        collaborations with big business for Kanye’s attention. But if you’ve ever
        wondered where the tender side of Kanye West has gone, it’s in the songs he
        produces for other people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b825e-dcdf-4cb1-9dcd-587f16750b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“‘03 Bonnie &amp; Clyde” by Jay Z feat. Beyoncé (2002)</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558687e-d7ae-4ced-9503-d81a01da3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before “Drunk in Love,” Blue Ivy, the On the Run tour, and the elevator
        fight, Jay Z and Beyoncé had one of music’s most enigmatic unions. She was
        already a TRL superstar, the Diana Ross to Destiny’s Child’s The Supremes.
        He was already a year past his seminal album “The Blueprint,” a year away
        from his first retirement, and four years away from his comeback album “Kingdom
        Come.” “‘03 Bonnie &amp; Clyde” is the future first couple of music’s opening
        a gambit — a show of strength, a coy confirmation, and a seductive tease all
        in one sweaty, flamenco-tinged bodega jam. Kanye provides the perfect launch
        pad for Jay and Bey, borrowing from equal parts Prince in 1987 and Salma Hayek
        in “Desperado.” Think of this as a dry-run for “Bound 2.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01a2a1-eb4b-4c2e-8c03-e4a743cf985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“You Don’t Know My Name” by Alicia Keys (2003)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dee0e3-55a0-47e9-8d1d-b508a382c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowning jewel of the nostalgia exercise that was Alicia Keys’s
        early career (which isn’t necessarily a bad thing, especially when it’s done
        as tastefully and masterfully as this), “You Don’t Know My Name” is a 70s
        mellow gold classic out of time. Keys provides the heat and the eargasmic
        peaks and valleys but West lets her emote in wide lens, with a genius Technicolor
        sample from the Main Ingredient’s “Let Me Prove My Love to You” that positively
        bleeds all over her ecstatic “Baby, baby, baby”s. It’s the greatest six minutes
        of Keys’s career — who can forget “with the hot chocolate”? — but it’s some
        of West’s best production work too, two early 2000s gods feeding each other
        musical ambrosia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c049c7b9-f9e3-4635-aa1f-dc10d696996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“I Want You” by Janet Jackson (2004)</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e462407-4f64-42f6-8072-f16c3df4d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like a seesaw when it comes to your love,” Janet Jackson croons
        on this R&amp;B ballad from her “Damita Jo” album. As far as Jackson come-ons
        go, that rates about a three on a scale of one to “Tie me up, tie me down,
        make me moan real loud.” But it’s especially charming when you remember what
        family she comes from. “I Want You” is the closest Jackson’s gotten to the
        Hitsville U.S.A. sweetness of her brothers’ early Motown work, an “Ooh Baby
        Baby” for the post-wardrobe malfunction era. Conducting a Minneapolis waltz
        with strings filched from the BT Express’s cover of “(They Love to Be) Close
        to You,” Kanye gives Jackson the slow-dance anthem she’s never had.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1e26a-2698-4255-951c-049c543cce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Used to Love U” by John Legend (2004)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f9e54-1fd6-4bef-9817-1a0c6ba62259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West and the R&amp;B crooner John Legend take marital distress to
        church on this “Get Lifted” single. The song doesn’t sample anything from
        Aretha Franklin’s gospel albums but this is how we imagine the “Amazing Grace”
        album would sound like, cut and spliced into a divorce anthem. The sampled
        vocals, the choir-like background singers, that stubborn drum loop, Legend’s
        red hot testifying — divorce court never sounded this good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2d25a-69b0-4847-b145-355b2b0bc4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Where You Wanna Be” by Brandy feat. T.I. (2004)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4baa7-f21f-4730-8158-d12938fef149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve ever wondered how 1960s Dionne Warwick would’ve sounded
        like on a Kanye single, this is as close as it gets. With an unfussy beat
        keeping track like a metronome on a grand piano, Bacharach-like strings setting
        the scene, and Brandy’s “vocal bible” stacked harmonies in full force, this
        sparkling deep cut from the criminally underrated R&amp;B classic “Afrodisiac”
        is a prime example of Kanye’s production work from the classic “College Dropout”
        and “Late Registration” era.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b08bb5-1f2f-446f-972e-8a7f28e86d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Stay the Night” by Mariah Carey (2005)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882b7fb-8aa1-441b-88b6-3e690a209377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Stay the Night” is one of the prime cuts on Mariah Carey’s 2005
        comeback album, “The Emancipation of Mimi.” But the Motown-kissed production,
        end-of-summer breeziness, cotton-candy piano loop, and uncharacteristically
        straightforward crooning take us all the way back to 1995 — as if Mariah Carey
        never left the jeep she was dancing on in the “Fantasy Remix” video. Think
        of this as the 30, flirty, and thriving “Will You Still Love Me Tomorrow”
        to her immortal “I’m in heaven with my boyfriend, my laughing boyfriend.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd751205-b413-4060-b9c3-b74822d83b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Find Your Love” by Drake (2010)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921a681-4727-4133-8c52-0392e2f60fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:49:56.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:50:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years removed from West’s polarizing “808s &amp; Heartbreak,”
        a breakup album where auto-tune is the gateway drug to bloodletting, “Find
        Your Love” sports some of that album’s electro emoting. Percussion can sometimes
        impair a sad song’s affectivity. On “Find Your Love,” it functions as a metaphor,
        as if the persistent percussion is what’s keeping our lowly protagonist from
        “finding your loving.” It’s surprisingly affecting at 2:10, when the percussion
        disappears and Drake sings earnestly over synths, like a boombox-holding Lloyd
        Dobler for the iTunes era.</p>'
