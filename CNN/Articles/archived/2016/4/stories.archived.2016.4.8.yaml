      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has taken down several big names in boxing, such as Marco Antonio
        Barrera, Erik Morales, Juan Manuel Marquez, Ricky Hatton, Shane Mosley, Ricky
        Hatton and Oscar De La Hoya.</p>'
