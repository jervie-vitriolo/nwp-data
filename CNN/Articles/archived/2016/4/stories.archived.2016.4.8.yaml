  'Abu-Sayyaf-terrorist-organization':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-07T18:37:00.978+08:00
    'imagesource': 'jcr:b2d8561c-e849-407d-b571-fe702c2211e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a62b65d1-ed03-4080-9588-a011f6693f6b'
    'lead': 'Everything you need to know about the Abu Sayyaf Group (ASG), which has
      been blacklisted as a terrorist organization by several governments, including
      United States and Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T14:41:49.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-24T14:42:36.869+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-24T14:42:36.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who are the Abu Sayyaf?

      '
    'updated': 2016-06-24T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989485ac-e8ab-4079-9dfa-872d4439aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Small but terrible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecd165-b295-4ae7-bc0b-34a1dcba6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although its exact population is unclear, the Abu Sayyaf Group (ASG)
        is arguably one of the smallest lawless groups in the Philippines – but also
        among the most violent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a8c66-8b06-45fc-8030-1be3b45473e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International security analyst Prof. Rommel Banlaoi, who has published
        several scholarly papers on the ASG, describes it as “the smallest but the
        most terrifying Muslim extremist group in the Philippines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea2cd3-faa2-46dc-9bb3-61c282b18c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian National Security says there are approximately 400
        ASG fighters today, a figure that continues to fluctuate due to counterterrorism
        efforts, both local and international.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006bcc03-0381-4f60-ada9-d59016fda15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members usually are young Filipino Muslims from the Sulu archipelago
        and across the southern Mindanao region, and have included foreign jihadists
        in the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4da2f9-72c5-4fe1-8181-f762b4be3832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are reportedly trained and funded by international terrorist
        network Al Qaeda and its affiliate, Indonesia-based Jemaah Islamiyah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c503d-62ce-4eaf-a0f7-8316f7bfd097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Largely based in Western Mindanao, the ASG operates mainly in the
        provinces of Basilan, Sulu and Tawi-tawi in the Sulu archipelago.</p>'
    '13':
      'image': 'jcr:69d6c050-3b09-4e73-ba73-8aa2b81b1283'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800b754-5b25-482d-ba6c-83325d499a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c644e50b-2b02-4088-ab17-bee994bac652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first-ever armed group to be outlawed by a Philippine
        court in 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f1cd6-f1e2-4729-bb92-c7840c5ff7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was already listed by the United Nations Security Council
        as being associated with Al Qaeda as early as October 2001.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36d381-02a2-49a9-bab4-02d75b962d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department and the Australian National Security both
        blacklisted ASG as a terrorist organization as early as 1997 and 2002, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297839b-458b-4479-82c3-b01bb05d402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also pledged allegiance to the Islamic State in Iraq and
        Syria (ISIS), as professed by unidentified men in a YouTube video in 2014.
        The ISIS or Islamic State is one of world’s deadliest terrorist groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef4ac0-60f5-4dc3-8cfa-be60a0aaeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/10/John-Ridsdel-Robert-Hall-Kjartan-Sekkingstad-Marithes-Flor-kidnap-appeal.html">Related:
        Foreign captives held by Philippine militants appeal for help</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d535e-7804-40eb-b6ce-bdc0b2933a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No clear leader</strong></p>'
    '25':
      'image': 'jcr:b2d8561c-e849-407d-b571-fe702c2211e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902040b-8fb8-47d0-9d99-be6158738095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ac3a1-a592-4754-bb7e-12f498469e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf, which means “Father of the Swordsman” in Arabic
        was formed in the early 1990s through the leadership of Abdurajak Janjalani,
        a charismatic religious native from Basilan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636f7d6-cba4-43d3-9770-9f135924437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying in the Middle East where he purportedly met with
        Al-Qaeda’s Osama Bin-Laden, Janjalani led a breakaway group from the established
        separatist movement Moro National Liberation Front (MNLF).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630db1b-64d9-485e-b29d-e97d6189bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the birth of the ASG in 1993, according to ASG’s own
        narration of its history annexed in Banlaoi’s book, Al-Harakatul Al Islamiyyah:
        Essays on the Abu Sayyaf Group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543117b-4276-4e68-b84a-78f90364421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASG’s original name was Al-Harakat Al Islamiyya or “the Islamic
        Movement,” but Janjalani retitled it Abu Sayyaf after the alias he used to
        honor Abdul Rasul Sayyaf, a resistance leader in Afghanistan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b565d8-3637-4ec9-a1bc-15f4cc1286fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Philippine forces killed Janjalani in a 1998 shootout in Basilan,
        the ASG conducted a mass abduction of school teachers and students in the
        remote Tumahubong community in Basilan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4b3f2-2fdf-478b-ac6c-76d1d1b767a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASG was then fractured into two factions: One led by his younger
        brother Khadafi Abubakar Janjalani, and the other led by a commander named
        Galib Andang.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b436116-0285-4d0b-841e-90ca3ad3dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2006, the younger Janjalani was killed in an encounter
        with the Armed Forces of the Philippines (AFP) while Andang was captured in
        2003 — and later killed in an attempted jailbreak in 2005.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdadcec-95cb-47d9-947f-ffe377cba447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it remains uncertain if a single leader is heading the
        fragmented organization, although a number of leadership figures have surfaced
        carrying out their own operations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebad5b-adaf-4574-8b01-dbc7568bfe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do the Abu Sayyaf want?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa4b02-02a7-440e-9baa-2bf34b91e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception, founder Janjalani together with former MNLF
        members, wanted to establish an independent Islamic State in Mindanao.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c6b71-f096-49c1-8f3b-89a5e2e7d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its jihadist ideologies, the group is now seen to be more
        profit-driven with the rise of kidnap-for-ransom activities. Since 2007, attacks
        have shifted from large-scale bombings to kidnapping activities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce719425-4b7e-4da0-87c4-c0a13c8f2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/04/abu-sayyaf-samal-kidnap-victims-ransom-video.html">Related:
        Abu Sayyaf demands P4B ransom for Samal kidnap victims</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b92a6b-e47e-4822-acf7-f138335c2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first kidnapping operation, the bandit group abducted a businesswoman
        in Davao City. The victim was later released after ransom was paid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e75e1-1e89-466c-891d-73d1f552055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ransom money was then used to buy more firearms for the group
        and others were distributed among the mujahideen (one engaged in jihad or
        holy war),” Khadafi Janjalani wrote in his own account of the group’s history.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645fdfee-d6af-4765-be57-cb28be5566f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the money taken from kidnap-for-ransom activities are never
        used for personal interests.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00faac20-173f-465d-a456-b2905d07a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also believed to prefer violent resistance rather than
        negotiation, so that in July 2014, it reportedly killed at least 21 Muslims
        celebrating the end of Ramadan in Jolo because they were supporting the peace
        process.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b648b5-4229-440e-8785-88d508333a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plotting terrorist attacks</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cdd56-f1f7-41cb-b5db-ff47347d3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG has been involved in several terrorist attacks including
        bombings, assassinations, and kidnappings. It has targeted the military, police,
        businesses and local and foreign private individuals.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ed5ef-fc86-466d-b890-2f755031337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG was first tagged as a terrorist organization by the AFP
        and the Philippine National Police (PNP) when it claimed responsibility for
        the 1991 bombing of M/V Doulous, a Christian missionary ship docked in Zamboanga
        port. It was followed with the 1992 assassination of Italian missionary Fr.
        Salvatorre Carzedda in Zamboanga City, Banlaoi enumerated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87d028-fd76-45c4-8a1e-fd38159d1690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/09/23/Intense-rescue-effort-launched-for-kidnapped-foreigners.html">Related:
        ''Intense rescue effort'' launched for abducted foreigners</a></strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d1511d-9591-4e4d-b381-c01995f50def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Terrorism Database (GTD) lists 340 terrorist incidents
        perpetrated by the ASG from the 1990s up to December 2014.</p>'
    '65':
      'image': 'jcr:93b4e522-4e7f-4771-adcf-9e44f2e176f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7176506d-30de-472b-bbe5-edc3c2113611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5ae2c-c872-4fd2-a8f2-7c074fd7546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GTD is a comprehensive dataset on global terrorist activity
        collated by the U.S. National Consortium for the Study of Terrorism and Responses
        to Terrorism (START).</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf417e-5d20-4002-a431-0cd027c1818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2000, ASG staged its first international attack, kidnapping
        21 people from a dive resort in the island of Sipadan in Malaysia.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef52682-6325-4a90-b3b9-58780a45aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council listed some of the major attacks that
        followed:</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bd292-ad60-4652-9f3f-31ea0b99c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 2001. Kidnapped three American citizens and 17 Filipinos from
        a resort in Palawan, murdered some of the hostages</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d917875-517f-42b8-baa8-30bf79bf6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 27, 2014. Bombed a ferry in Manila Bay, killing 16</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f33ce-f7d8-4a6f-9f0c-8d45481e42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 14, 2005. Conducted simultaneous bombings in Manila, General
        Santos and Davao cities, killing at least eight and injuring around 150</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d65778-fcef-4711-b652-4459c99acdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 2007. ASG and MILF members fought with Philippine Marines in
        Basilan Island, killing 14</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02771b69-6d62-47fd-8b2e-b402c9a8eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 2007. Suspected ASG members planted a bomb outside the
        House of Representative, killing one lawmaker and three staff members</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d4e97-20a6-42e0-aed1-7103f08a69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-24T14:41:49.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-24T14:42:36.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 2009. Kidnapped three International Red Cross workers in
        Sulu</p>'
  'diwata-1-dost-engineers-microsatellite':
    'author': 'Mitzi Borromeo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T11:47:05.169+08:00
    'imagesource': 'jcr:dfc8bedd-15b9-4bef-abfe-5ee554b48cd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8d663a9-b076-4bae-bf6e-f2a08347bb8c'
    'lead': 'Some of the engineers behind Diwata-1, the country''s first microsatellite,
      decry the "outrageous" treatment they received from the Department of Science
      and Technology. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:04:02.926+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T09:04:29.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:04:29.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diwata-1 woes?

      '
    'updated': 2016-04-09T02:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd8665-a5c3-4b12-958b-1395ee141d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On March 23, the
        first Filipino-made microsatellite, Diwata-1, was launched into space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb18690-0116-4dcd-b336-e4c84fb82456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flagship project of the Department of Science and Technology
        (DOST) is a major milestone for Philippine space innovation. But some of the
        engineers behind the project decry the so-called “outrageous” treatment by
        the DOST.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72d803-3173-4a00-84a1-e1c5202355a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Filipino-made microsatellite, Diwata-1, will provide data
        for disaster management programs, weather forecasting, environmental services,
        tourism, and even cultural preservation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f49929-07dd-40ee-ae40-7b36632667bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second microsatellite is set for launch in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdfee6-3b12-47a9-b9d8-ac7b7179a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/22/diwata-in-space.html">Related:
        First Filipino-made satellite ''Diwata-1'' launched into space</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da348d2-759a-4f1a-b867-f510b5fef7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Oliveros, one of the engineers behind Diwata-1 said he was
        very happy watching the satellite launch and proud to be part of an important
        project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8c729-c9f0-442d-b9ac-7783126c313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "DOST came up with it because the main goal really is not
        just to launch the satellite for the people, but to start an industry here,
        in this country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83764d3b-32fc-49c1-8042-8ed9c1a068d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/30/diwata-1-microsatellite-julian-oliveros.html">Related:
        Diwata-1 engineer: Seeing it launch was a happy experience</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cb3715-2a31-41f5-8f9b-e91360821164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development of the microsatellites was jointly funded by the
        Philippine government and Japan’s Tohoku and Hokkaido universities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7cf0c-2835-4630-9ca7-a11dfaff9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The universities have been training Filipino scientists and engineers
        to design and build the micro-satellite and receiving station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33922a2f-a928-453d-969e-d17f10aecad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dark shadow has been cast over this stellar project with concerns
        raised by Oliveros and his colleagues on what they refer to as unjust treatment
        by the DOST.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa29dbc-9f21-4c62-835d-3e1a2dc8979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral post, one of the engineers, Paolo Espiritu detailed the
        Filipino engineers’ struggles to finish Diwata-1 in less than a year, and
        claimed they were not fairly compensated and recognized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb6931-4671-48bd-a99b-02a213e0b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros supports these claims, saying they even tried to back out
        several times because of this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37f01a-7acf-45c7-a232-fa58f3290e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.ph/2016/04/05/dost-on-concerns-over-diwata-1/">The
        DOST released an official statement</a> on Espiritu’s concerns saying the
        engineers were justly compensated on top of the full scholarship they received
        from the Japanese universities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d734d20-2bd7-489d-8c0a-2d5e3be7aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the National Institute of Physics at UP Diliman
        say that long hours and tough challenges are common in most laboratories or
        work environments — which are all part of the training process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878aa6e-cd2f-4fdc-8ca9-3f4e607840ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Ian Vega said compensation now is much higher compared
        to when he started out 10 years ago. He got a DOST scholarship in college
        and worked abroad but decided to come back to the country to make a difference
        here.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6292e6-b986-42dd-a108-ef12f0b8f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "There is brain drain, it’s still there. I think majority
        of those who take up science still leave the country. But the good news is
        that there’s momentum on our side, those who are here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5cfbd-4d5f-43c3-ac8a-3e6ddfd64375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros, the young Diwata-1 engineer, may be returning home sooner
        than planned from his Japan post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de14563-a6b0-4e49-acaa-bf06eb501739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tendered his resignation to DOST, partly because of frustrations
        with the government agency. He says this should not be viewed negatively and
        in fact, provides an opportunity for positive change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8659be2-c1bd-4cc1-88c8-e5a47ea8c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "This should be viewed positively <em>kasi dahil dito namulat
        ang mga tao. Nakita nila na</em> that change really needs to be done... Scientists
        and engineers are contributing economic value to the country and they need
        to be valued for that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1289b6-7ea8-4a91-aea0-bd67e229c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should be viewed positively because the eyes
        of the people have been opened. They''ve seen that change really needs to
        be done... Scientists and engineers are contributing economic value to the
        country and they need to be valued for that.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052f964-f54b-4dee-8fd3-5a6fcc2a8e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:04:02.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:04:29.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the public and private sector must make more strides in
        science and technology to secure a bright future ahead.</p>'
  'Binay-Honasan-campaign-in-Quezon-province':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T11:49:36.279+08:00
