    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fb3aa-c1ee-4830-998a-b0fe0efb8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Newton''s recently discovered manuscript is his handwritten
        copy of mid-17th-century Harvard alchemist George Starkey''s procedure for
        producing "sophick mercury," a substance seen as a main ingredient for the
        philosopher''s stone, a fabled stone used in alchemy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8245641-1675-41b0-b137-7b7b407c9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document had been in private hands for most of the 20th century.
        The Chemical Heritage Foundation, a nonprofit based in Philadelphia, acquired
        the 17th-century document through an auction in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590e461-141d-40cb-b9da-f630c007e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The significance of the manuscript is that it helps us understand
        Newton''s alchemical reading – especially of his favorite author – and gives
        us evidence of one more of his laboratory procedures," said James Voelkel,
        curator of rare books at the Chemical Heritage Foundation''s Othmer Library
        of Chemical History.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fee29-c44a-4e7b-8acc-7ca827727931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton, who established the law of universal gravitation and is
        considered a father of physics, also studied alchemy extensively. It is estimated
        that he wrote 1 million words in notes on alchemy during his lifetime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0521f-a254-4572-8236-0535b9dc3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alchemy, also known as "chymistry," was a predecessor of chemistry
        that attempted to convert base metals into gold. Alchemists believed adding
        a molten base material, such as lead, to a small bit of philosopher''s stone
        would turn the material into an entirely different element. It would transform
        from being a waxy, red substance to being a noble metal, such as gold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa2ff6-66f9-4c26-8a5e-6238b3b28bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton''s interest in alchemy is not widely known, as alchemy is
        usually dismissed as pseudoscience. Around the time of Newton''s death, professional
        chemists "rebranded" chemistry, relegating gold-making to an enterprise now
        derogatorily labeled alchemy and keeping the respectable parts in what we
        now understand as chemistry, Voelkel said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538906d6-12bd-4e7c-92a4-f3657b29ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we still view alchemy with derision is a reflection
        of how effective that 18th-century rebranding was," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda923a-4227-485a-b7c5-ff57a2448c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alchemists were capable of many important manipulations of matter,
        such as separating gold and silver from an alloy. In the context of his time,
        changing lead into gold could have told Newton something about how matter
        is composed, Voelkel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a369e-770e-4ff0-9daf-c0bf146ba5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t say that Newton''s experiments in alchemy influenced his
        theory of gravity, Voelek said. But he clearly approached alchemy and physics
        in a similar way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98358bf-86bf-4ed0-80da-4c09c1c990db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:07:25.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:07:41.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/us/newton-manuscript-irpt/">Isaac
        Newton''s ''philosopher''s stone'' recipe discovered</a>."</em></p>'
  'panama-papers-divorce-hide-assets':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-08T03:44:59.006+08:00
    'imagesource': 'jcr:ea460a3d-6d27-43ef-9807-45b4bdba11a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5476ce78-95dd-4693-88f0-ea0017169f9f'
    'lead': 'A report by the International Consortium of Investigative Journalists
      (ICIJ) has shone a light on how some of the super rich around the world use
      secret offshore accounts and other tricks to keep their wealth hidden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:10:10.958+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:10:34.332+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:10:33.989+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panama Papers: How the rich try to hide assets from their exes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31281b-42fc-453b-bf28-38b4de950279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Filthy rich and getting divorced?
        You may have to go to even greater lengths to hide your cash after the Panama
        Papers leak laid bare the tricks used to minimize divorce settlements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e607fe-434d-4637-987e-77c8a787472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the International Consortium of Investigative Journalists
        (ICIJ) has shone a light on how some of the super rich around the world use
        secret offshore accounts and other tricks to keep their wealth hidden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a07e5-f8c0-4e4a-87dd-b512253e077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panama revelations... will almost certainly drive some people
        to create new and more complicated vehicles which may ultimately make it more
        difficult to identify the assets they contain in a divorce case," said Marilyn
        Stowe, a senior partner at Stowe Family Law, and a top divorce lawyer in the
        U.K.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58b75d-ea90-4a84-b904-13d6d7ce001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stowe, who has worked on a number of "big money" cases, said that
        in England both parties have a duty to fully disclose their assets during
        divorce proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e871c-a49b-4d97-be0e-b321c69d570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this does not always stop someone very wealthy with assets
        offshore who is determined to make life as difficult as possible for a spouse,"
        she said. "It is not unknown for a party to fail to disclose an interest in
        an offshore asset at all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c76cac-c8e3-440b-bb09-eec61ae3b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. Supreme Court issued a landmark ruling in 2013 that aimed
        to put a stop to the practice of people using offshore companies to avoid
        sharing their wealth with their exes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a16c4a-ba5a-4f7e-9635-92fadac3292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered oil tycoon Michael Prest to share the money he
        put into his companies with ex-wife Yasmin. Prest had argued he could not
        share some of his assets because they were tied up in his companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1003395c-c6fa-4361-881c-f0a402f55077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a party to divorce is determined not to disclose an offshore
        asset and has a web of companies and trusts offshore it can be extremely difficult,
        time consuming and sometimes prohibitively expensive to get to the whole truth,
        if at all," said Stowe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab503f90-d008-44a4-9269-436d233e4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, several exes have gone to extraordinary lengths to get
        a fair share of their former partner''s wealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a7c892-179d-4cf4-84e3-e183319295fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Young fought a seven-year divorce battle against her property
        developer husband Scot Young, who claimed he was bankrupt. She accused him
        of hiding £400 million offshore, and spent millions trying to trace the funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb74ada-c50c-4ab4-9d21-3de47cd2c754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ report claims Panama-based law firm Mossack Fonseca was
        one of the companies he used.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218da207-74d5-4678-839b-b7b0e89b5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a court awarded her more than £20 million, Young started a
        foundation to help other women in similar situations. Scot Young died in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e020b-1061-4c21-9425-cdf6731581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ revelations are based on over 11 million emails, documents
        and client records allegedly leaked from Mossack Fonseca.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015130f-17ea-4ccd-ae97-0a494bf162f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports, which CNNMoney hasn''t been able to independently verify,
        refer to many cases of ex-husbands (it''s mostly the man) trying to hide money
        from their wives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f946a-f7f7-43e2-80f2-c3fcba366fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One leaked document quoted a Mossack Fonseca employee claiming a
        client had asked the company to "protect part of his assets against the unpleasant
        results of a divorce (on the horizon!)"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cb1fe-fff4-4e66-89ed-af0f9db5b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca said in a statement to CNN this week that it had
        done nothing wrong. The statement denied that many of the people named by
        the reports were its clients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f31e27-7191-4663-9c2b-4e3389bd9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ report mentions several high-profile divorces, including
        that of Russian oligarch Dmitri Rybolovlev and his wife Elena, once billed
        as "the most expensive in history."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a24064-2867-4f14-a293-345e020eef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple fought for seven years over the true size of Rybolovlev''s
        worth as the oligarch''s wife demanded half his fortune.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17845341-9f69-4f09-88a7-b79c54e6d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ report said Rybolovlev hired the Panama-based firm to set
        up an offshore company in 2002. He later allegedly used it to move assets
        beyond his wife''s reach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a0038-6334-4dd3-845a-9ffa60d0d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr Rybolovlev has never used any offshore entity to conceal any
        assets," Rybolovlev''s lawyer Tetiana Bersheda said in a statement emailed
        to CNNMoney on Wednesday (April 6).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41607b9f-1fbc-4937-b542-a383d25d7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as offshore jurisdictions continue to exist, the use of
        companies incorporated in these jurisdictions is neither illegal nor immoral
        as such. The purpose of such use may by contrast go against the law in certain
        circumstances," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aee9c5-6b85-48b7-8f2c-79c1e5954b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Geneva awarded Elena $4.5 billion in 2014, but the sum
        was cut to $609 million by a higher court in June 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f4611-200e-4d31-9114-d96571fbe9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties settled the case "amicably" in October 2015, without
        disclosing the final sum. Elena Rybolovleva''s lawyer, who represented her
        throughout the divorce, declined to comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce06e49-f9a4-457b-96ea-3114f52c40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:10:10.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:10:34.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/07/news/panama-papers-divorce/index.html?sr=twmoney040716panama-papers-divorce0638PMVODtopLink&amp;linkId=23203028">Panama
        Papers: How the rich try to hide assets from their exes</a>."</em></p>'
  'charlie-sheen-investigations-lapd':
    'author': 'Reuters'
    'caption': 'File photo (Photo: NBC / Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-08T03:07:48.467+08:00
    'imagesource': 'jcr:cd5d36d5-0c37-4ee5-b1a8-d7b4ee45809b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aee3b76-fa1c-416f-ba2e-6c93e005e2ee'
    'lead': 'Police disclosed little else about the investigation, which the LAPD
      spokesman, officer Mike Lopez, said began with a complaint lodged against the
      actor on March 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:12:35.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:12:49.858+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:12:49.685+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charlie Sheen under investigation by LAPD ''threat'' detectives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9743d5-915a-475b-9b54-8602e43cff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Detectives from the Los Angeles Police
        Department''s (LAPD) "threat management" squad have opened a criminal investigation
        of actor Charlie Sheen, a police spokesman said on Wednesday (April 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552069f-d46d-4aa0-8580-26ccb7e481d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police disclosed little else about the investigation, which the
        LAPD spokesman, officer Mike Lopez, said began with a complaint lodged against
        the actor on March 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a67d16-e857-4f91-9028-d4f12dd573d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez declined to provide any information about the nature of the
        alleged victim or threat, but said investigators had obtained a search warrant
        in the case, and that as of Wednesday afternoon had yet to contact Sheen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b70e5-d098-4fef-aef5-99e9f759623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconfirmed reports from media outlets, including Variety and RadarOnline.com,
        referred to an audio tape they said was at the center of the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9548e-900c-422c-a41c-d47154f83295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Sheen, best known for his starring role on the long-running
        hit CBS comedy Two and a Half Men, could not immediately be reached for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04821cc1-46a9-46bf-bf8d-3440571a5ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police investigation marks the latest brush with the law for
        the 50-year-old actor, whose career has been overshadowed for years by his
        admittedly raucous lifestyle, substance abuse, stints in rehab, and legal
        troubles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f2f42-33d7-4faa-a25b-b3bc9b6ec6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Sheen acknowledged he had been diagnosed as HIV-positive
        four years earlier and was being extorted for more than $10 million to keep
        that information quiet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005266a-6328-46cb-a5d2-496e48fdd8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pleaded guilty in August 2010 to assaulting his then-wife, Brooke
        Mueller, during a Christmas Day argument in Aspen, Colorado, and was sentenced
        to 30 days in a drug and alcohol treatment center in California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5af4df-bf6d-4430-ba13-4888322363b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mueller''s account of the Aspen incident in a police
        report, Sheen had pinned her to their bed and put a knife to her throat. The
        couple later divorced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be196c-ad01-43ca-af98-774bdeec3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:12:35.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:12:49.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2011, a judge ordered their two sons removed from the actor''s
        home after Mueller obtained a stay-away order against Sheen, claiming he had
        threatened her.</p>'
  'zika-microcephaly-guiliiain-barre-syndrome':
    'author': 'Debra Goldschmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-08T02:54:03.411+08:00
    'imagesource': 'jcr:e45cf8e1-2b16-4888-b09c-5c0d364bbd05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec6a1684-e906-4129-a934-b8a8f70b5cd2'
    'lead': 'The World Health Organization (WHO) says the mosquito-borne Zika virus
      causes microcephaly and Guillain-Barre syndrome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:15:24.669+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:15:39.674+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:15:39.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Zika causes microcephaly and Guillain-Barre syndrome

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f2f0b-e00b-46ed-a90d-87cb604ca0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization (WHO) says
        the mosquito-borne Zika virus causes microcephaly and Guillain-Barre syndrome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089b65c-c84b-4e17-a7e5-b11d06dbbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on a growing body of preliminary research, there is scientific
        consensus that Zika virus is a cause of microcephaly and Guillain-Barre syndrome,"
        the World Health Organization said in <a href="https://www.who.int/emergencies/zika-virus/situation-report/7-april-2016/en/">its
        weekly Zika virus situation report Thursday (April 7)</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54c998-f40b-4c27-aa29-ee17efc78a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the agency said there was not yet enough scientific
        evidence to say the virus caused these conditions, although it was likely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517b677-f981-4ae6-89fe-18ca6a99470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 cases of microcephaly and other fetal malformations
        believed to be Zika-associated have been reported from six countries, according
        to the WHO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a30726-81b8-4abc-ab3f-87cb362217da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been nearly 400 cases of Guillain-Barre syndrome in patients
        with confirmed or suspected Zika virus infection in 13 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa00c9a-2184-45d7-bdaa-03ef5c71efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said research continues to determine a "causal link"
        between the Zika virus and neurological disorders in fetuses, newborns, infants,
        and adults. This includes trying to quantify what the risk is for pregnant
        women and others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac5d18-3e80-4b1a-bc46-bcd45ea226e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last year the virus has infected hundreds of thousands of
        people in nearly 60 countries. Symptoms include a rash, fever, joint pain,
        and red eyes (conjunctivitis). However, 80 percent of those infected have
        no symptoms. The virus is primarily transmitted via infected Aedes aegypti
        mosquitoes, but it is also sexually transmitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ddb3d-0cef-40ab-b0a6-20e0863283dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February the WHO declared a public health emergency of international
        concern over the virus. This was prompted largely by how fast the outbreak
        was spreading and because of the link – just suspected, at that time – to
        microcephaly and other possible neurological defects. The agency predicts
        3 to 4 million people will be infected within a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236732d3-8c1f-4038-8c4a-611e9d0e44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:15:24.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:15:39.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/health/zika-microcephaly-guillain-barre-who/index.html">WHO:
        Zika causes microcephaly and Guillain-Barre syndrome</a>."</em></p>'
