  'election-related-deaths-violence-human-rights-CHR':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T04:10:59.122+08:00
    'imagesource': 'jcr:71295aed-bdd3-4d02-b366-1f05c8a684a7'
