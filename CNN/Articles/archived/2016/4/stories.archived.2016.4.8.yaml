  'American-Idol-farewell-season-15-Trent-Harmon':
    'author': 'Lisa Respers France and Brian Stelter, CNN'
    'caption': 'Host Ryan Seacrest onstage at FOX''s American Idol Season 15 on March
      10, 2016 in Hollywood, California.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-08T11:30:35.396+08:00
    'imagesource': 'jcr:42dad0c5-2423-4bc2-bb7a-6778fef082b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '492abccd-1ecc-4cc0-9d59-bb952ea92a55'
    'lead': '"American Idol" ended its run Thursday night (April 7) with a win that
      left even the judges surprised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T10:51:02.959+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T10:51:48.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''American Idol'' crowns final winner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfadc0-2a96-42b1-837f-3e4b3b0899ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "American Idol" ended its run Thursday
        night (April 7) with a win that left even the judges surprised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae0d0a-ea25-4011-a260-edc278bca1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi farm boy Trent Harmon beat out fellow Mississippi resident
        La''Porsha Renae to become the winner of "Idol''s" 15th and final season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994474d-4074-4552-9b35-63e37cd2e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renae had been heavily favored to win, having spent almost the entire
        season being lauded by the judges and fans for her strong vocals. But Harmon,
        another fan favorite, gave her more than a run for her money during Wednesday
        night''s competitive show.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e4af7-6e6d-43ea-a842-7c40bcc74423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After host Ryan Seacrest announced 25-year-old Harmon as the winner,
        judge Harry Connick Jr. could be seen mouthing the word "Wow."</p>'
    '7':
      'image': 'jcr:c9a22677-b60c-4539-94b9-4d891b063563'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0b53f-d598-4c9f-9748-b75ab985d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c4f5c-17ec-4fcf-837c-1b4d5b4ffca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big end for an equally big night, with many of the reality
        competition''s alumni returning to take to the stage. Big names like former
        contestant and Oscar winner Jennifer Hudson were joined by some of the characters,
        like rejected contestant William Hung, who diehard fans remember from over
        the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c1497-c04e-4ade-a59a-f2244f6e0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the Dolby Theatre, the two-hour broadcast had the feel of
        a festive funeral, with audience members hyper-aware that they were attending
        the show''s final act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8302d-6d5d-47c1-befc-d6e2a65432ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 1 winner Kelly Clarkson pre-recorded a medley of some of
        her biggest hits, because she is near to giving birth to her second child.
        Country superstar and season 4 winner Carrie Underwood performed with one
        of this season''s judges, Keith Urban. Underwood later returned to the stage
        to sing a rousing rendition of her single "Something In The Water."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afddadc6-b601-407a-915a-713bc27bfab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/05/13/Filipinos-American-Idol.html">Related:
        Filipinos in ''American Idol''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954e2d3-a8e7-4713-a3f0-817ab739b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban wasn''t the only judge to get his groove on: Jennifer Lopez
        used the finale as an opportunity to debut her new single, "Ain''t Your Mama,"
        before launching into what appeared to be a mini-version of her "All I Have"
        Las Vegas show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22af5c-9969-4a0c-9e47-caf613a88ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show opened with President Barack Obama using the audience votes
        on "Idol" to point out the need to register to vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158053e-4109-4b19-88f1-477796d729d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all of us can sing like Kelly Clarkson but all of our voices
        matter," the President said while encouraging folks to head over to Vote.gov
        to register. "This show reached historic heights not only because Americans
        watched it, but because you participated in its success."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56b23c-500f-4377-99a6-8b2e8db7887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by blasts from the past, including host Brian
        Dunkleman, who famously left the show after the first season, as well as a
        bevy of former contestants who performed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa7d46-bc64-49e3-a76a-415eda9a861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime fans of the show who lucked into tickets sat among past
        contestants and Hollywood executives and shared their disappointment about
        the end. In a nod to the show''s importance to the Fox network, 21st Century
        Fox Executive Chairman Rupert Murdoch attended the finale with his new bride,
        Jerry Hall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da3d6a-ee41-43db-a14b-ae885dfb5917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show ended after 15 seasons, juggernaut ratings (which fell
        off in recent years), thousands of aspiring superstars and way too many covers
        of Whitney Houston songs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2de949-dec9-4494-93a7-e292bfbb4663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday night''s sendoff was without a doubt a historic moment
        for television.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1d2fa-71f2-43e5-8608-40b1b4848f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Idol" was a shining star, more popular than any other regularly
        scheduled American TV series since the turn of the century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6b2e0-d593-4b8b-adb3-a2518d3a58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It smothered the competition. It changed the Fox network''s fortunes
        and spawned countless competitors and ripoffs around the world. In TV, that''s
        magic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7d08d-5c70-4689-9ecf-58c858ea1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even today, "Idol" is a force to be reckoned with. Part one of the
        finale on Wednesday averaged 10 million viewers, impressive by 2016 standards
        but still a reminder of how far it''s fallen. A decade ago, "Idol" drew 20
        million, 30 million, even 40 million viewers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1e614-5f93-4dae-9146-ad930877fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox set out to try to recapture some of the magic by bringing back
        the two biggest stars in the show''s history, Clarkson and Underwood, along
        with several dozen other contestants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c7f65-74fd-48f8-95fa-ac389d7de4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast was held at the Dolby Theater, which is the same Hollywood
        theater where Clarkson was crowned the winner at the end of season 1, in summer
        2002.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2704e-c09f-45cd-bd83-bbfe92c7fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally hosted by Dunkleman and Seacrest, "Idol" went on to become
        a part of the pop culture zeitgeist. It was a celeb-making machine for many
        of those connected to it, including Seacrest, who was made the solo host after
        the first season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d900e1-fe7d-450e-b92f-13890498aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if Harmon will also find fame, but his win
        was certainly fodder for lots of debate on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f46ba-6454-4272-b957-382ca6fcd347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is "Idol" ending now? Because it kept getting more and more
        expensive to produce while reaching fewer and fewer people. Fox has wagered
        that retiring the brand makes more sense than trying to keep it going.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce322bf7-592c-4dac-8ad6-4059ecc56050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People associated with the show admit that the time feels right
        for a series finale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81ea60-59dc-44ff-b4c9-43b3690c2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet some of them are confident this is just a break.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5fd44-c382-412b-a4a9-5d30f0ef806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s creator, Simon Fuller, is already plotting a comeback,
        telling The Hollywood Reporter that the next iteration will feel more "interactive"
        and have a "youthful glow."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98358c4e-505b-43ca-8d5e-39ab2acbfb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ''Idol'' will certainly be coming back, for sure," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08fb9f-9507-4448-abcf-cd40a94852c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seacrest seemed to confirm that Thursday night when he ended the
        show by saying "Goodnight America, for now."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f796d3-d982-4ffe-b4bd-db5c3a3adda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:51:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://edition.cnn.com/2016/04/07/entertainment/american-idol-finale-feat/">American
        Idol'' crowns final winner</a>"</em></p>'
