      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/07/Manny-Pacquiao-Timothy-Bradley-April-fight.html">Related:
        ''More action'' expected in Pacquiao-Bradley 3</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad78ec6-6c1b-45e7-89f6-87036a5ad56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his boxing career, Pacquiao has earned 57 wins, 38 of
        which came&nbsp;by way of knockout. He has suffered six defeats and two draws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e722c-38bd-45d4-8d7a-61fde62b46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that Pacquiao rose to boxing pantheon quicker than
        anyone could imagine. Boxing fans admired his ferocious style of fighting
        early in his career — using a combination of speed and power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7413ed-9507-43cb-afcb-485cead8ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
