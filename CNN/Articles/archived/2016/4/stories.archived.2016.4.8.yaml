      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao saw a lot of success in the boxing ring. He was named "Fighter
        of the Decade" for the 2000s by the Boxing Writers Association of America,
        World Boxing Council and World Boxing Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58032f27-a817-4f3b-a255-d7e44819e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first and only boxer to become world champion in eight
        divisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da2310-c05a-4e57-8a26-0aa7e900431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then came the knockout loss to Marquez in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6bdf1-16aa-4a24-a357-ad97c8156268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao recovered from the devastating defeat with wins over Brandon
        Rios, Bradley, and Chris Algieri, but he again lost in the much-anticipated
        fight against the undefeated Floyd Mayweather, Jr.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda315d-2d83-4079-ad0f-7762fa74586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans believe Pacquiao has lost his luster, and that age has
        caught up with him. People are saying he''s at the tail end of his career,
        and that his speed and power are no longer there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ae2bb-6a3a-4868-bb91-f6c92617b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be true: Pacquiao''s last knockout win came in 2009 against
        Miguel Cotto. In the last seven years, nine of his 10 fights ended in a decision
        — something fans weren''t used to during his prime years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e5c9f-acfc-4aa6-8eb1-1990d4451a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time Pacquiao stepped into the ring, he would <a href="https://cnnphilippines.com/sports/2016/01/20/manny-pacquiao-timothy-bradley-boxing-career-end-help-my-countrymen.html">dedicate
        the fight to his countrymen</a>. Win or lose, Filipinos stood by him and embraced
        him for bringing the Philippines pride and glory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ef21c-2d2c-4df7-a8c2-282178191b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Filipinos believe the Pacquiao they once fell in love with,
        the one who destroyed his opponents in the ring, is gone — especially after
        the Marquez and Mayweather losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9abd9-5997-4e91-b6e6-99c8683208dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest in Pacquiao dwindled. Even more so after his comments
        against the lesbian, gay, bisexual, and transgender (LGBT) community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa3506-9fbf-4e2c-8a6d-eeb4dc1ee35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And heading into Pacquiao''s upcoming fight, which will probably
        be the last of his career, there seems to be less hype surrounding the boxer
        who they looked up to for so long.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4035cb7-c3e2-4af0-8c34-84b482aa65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/04/08/boxing-manny-pacquiao-timothy-bradley-whats-at-stake.html">Also
        read: Pacquiao-Bradley 3 and what''s at stake?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3eaa10-3782-456d-b2fd-c6ad98e495a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''For better or for worse''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb04ffe-bf0b-47c7-abb3-3dabdebe7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have Filipinos lost interest in the People''s Champion?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bdfdc-0d22-4836-a770-5e9b7b82ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports analyst Sev Sarmenta believes people will still tune in and
        watch the fight "because something special could happen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078a5d2-c393-4b91-9ad1-7640655bfd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This we will watch because Pacquiao is ours — for better or for
        worse. He could say something outrageous, [but] he''s still ours... he''s
        still the Pambansang Kamao no matter what," he said. "He will be controversial
        — that''s part of being a celebrity. He will learn through the years to be
        a little more discerning. Life offers those possibilities that you can make
        up for those mistakes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d8504-060b-46d6-9488-f7f807c5ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a win for Pacquiao would be great, "to regain some of the
        lost ground because of his misplaced statements." But mostly, he added, a
        win would further define Pacquiao''s legacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587c900-3241-4be0-b5e8-4e8fade10b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s fighting for his name. Although there is no need actually
        because it will be there in the Hall of Fame for all time, long before all
        of us are probably gone... it will be there forever."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a60697-2fe8-4e4d-9ecf-36c3d74e0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/02/18/Manny-Pacquiao-LGBT-Nike-contract-termination-legacy.html">Related:
        Nike contract termination shouldn''t affect Pacquiao''s legacy — sports analyst</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2130e-709b-44d0-b19b-4ee1c8b5022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmenta is right: Pacquiao is ours. He is our modern day hero.
        A rags-to-riches story anyone could draw inspiration from.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b26087-abc4-45d6-84b1-89a376044ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, he lost several fights and got knocked out a few times. So
        what? No matter the lows, people will always remember the highs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47f50b-639d-4128-b20b-5331bd421079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will never forget the joy Pacquiao gives us whenever he emerges
        victorious — the warm feeling whenever we see his arm raised in the air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d019a8-ba9b-40cd-91a1-6b0007590e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a champion and will always be a champion, to Filipinos and
        boxing fans all over the world.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71cbdb-f963-49cb-8a35-3bb94c261c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:45:54.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:46:20.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sunday could be the last time we will ever see him fight in
        the ring for us.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://giphy.com/embed/3oGRFCQeHFyuedOOOs" width="480"
        height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a
        href="https://giphy.com/gifs/3oGRFCQeHFyuedOOOs">via GIPHY</a></p>'
      'jcr:primaryType': 'mgnl:block'
