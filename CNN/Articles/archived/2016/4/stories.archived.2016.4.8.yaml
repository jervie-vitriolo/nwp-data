    'jcr:uuid': '5ec1b395-9ac2-4234-b898-5922273dc802'
    'lead': 'Samples and snippets from Kanye West’s not-so-secret life as a producer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:49:56.252+08:00
