      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/05/Boxing-Manny-Pacquiao-Timothy-Bradley-3-story-so-far.html">Also
        read: Pacquiao-Bradley: The story so far</a></strong></p>'
  'isis-syrian-factory-workers':
    'author': 'Greg Botelho and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-08T05:26:16.088+08:00
    'imagesource': 'jcr:8ddb07fc-e0ec-45e4-bcc1-cf5c8393acfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0153c36-74da-46f0-b208-bb5a99bd8b04'
    'lead': 'ISIS-affiliated militants captured more than 300 workers and contractors
      at a cement factory in Syria, state news reported Thursday (April 7).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:04:30.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:04:48.837+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:04:48.644+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS captures hundreds of Syrian cement factory workers, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbccaa-a684-4b7a-87f5-88320d53d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS-affiliated militants captured more
        than 300 workers and contractors at a cement factory in Syria, state news
        reported Thursday (April 7).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe681582-ed8c-45d3-9c88-912c2bd56932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Badiyeh Cement Co. said the militants were holding the workers
        and contractors from the plant near Damascus, according to the state-run Syrian
        Arab News Agency, citing a source in Syria''s Ministry of Industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ea4a2-a6a1-4da6-85cb-ccb33401603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had not been in contact with staff as of late Thursday
        afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f415aa-4b6e-4655-abcf-55bd7c80d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local official Nadim Kreizan told SANA that witnesses saw about
        125 "abducted workers" being put on buses headed toward areas more firmly
        under ISIS control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86047ede-0982-4228-a325-66bd6e496b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramdi Abdulrahman, head of the London-based Syrian Observatory for
        Human Rights, told CNN that he believes 150 to 250 factory employees were
        missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97461fec-5644-424b-92ee-dfeb1e86a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The factory is in Al-Dhmeir, a town 48 kilometers (about 30 miles)
        northeast of Damascus, the Syrian capital and the base of President Bashar
        al-Assad''s government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c098d01-633c-49f2-a47e-73fe8c932592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Envoy: Peace talks to resume next week</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38c9a2e-7788-416f-9755-2e901e436a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilians have been caught in the middle of Syria''s 5-year-long
        civil war. ISIS has been accused of committing atrocities such as systematic
        rapes, killings, and abductions and using the Syrian people as human shields.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c61290-a6d9-465e-8b52-3b35c43aa1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has left more than 250,000 people dead, more 1 million
        injured, and more than 11 million displaced in and outside the country, according
        to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee7618-492f-4d48-9077-8c65a8b1c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key parties in the fighting are slated to take part in resumed peace
        talks next week in Geneva, Switzerland, said Staffan de Mistura, the U.N.
        envoy to Syria. (ISIS and al Qaeda-affiliated al Nusra Front are not part
        of the talks.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b136634-0f5f-4ab7-8210-0c4f82459156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters Thursday, de Mistura said negotiations should
        begin as soon as Monday. Syrian government officials may not arrive in Geneva
        until April 14 or 15 after parliamentary elections – though the U.N. envoy
        downplayed the significance of their absence, noting that these "proximity
        talks" don''t involve all players sitting face to face in the same room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34323d1d-8e41-49dd-b765-252173df5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mistura spoke of pushing toward a "political transition" in Syria,
        a change Western governments and Syrian rebels have championed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3af471-5149-4b36-8f8d-a5e4d6c80d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Assad has steadfastly refused to step down as President though
        he''s opened the door to having opposition figures in the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b343cd-804b-45b5-b0a3-f41a0a6e49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nic Robertson contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d0d12-6cf0-409a-8757-022d5f9f68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:04:30.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:04:48.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/middleeast/syria-war/index.html">ISIS
        captures hundreds of Syrian cement factory workers, report says</a>."</em></p>'
