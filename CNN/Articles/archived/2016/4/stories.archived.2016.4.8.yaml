  'Comelec-hack-fraud-data-breach-security':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T08:03:24.381+08:00
    'imagesource': 'jcr:19d43e67-0dd3-4c12-a8dc-76bb9e8aae01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f40a70-ddb4-4efa-8249-923d5f598b34'
    'lead': 'International tech security firm TrendMicro said every registered voter
      in the Philippines, including overseas voters, are now vulnerable to fraud and
      extortion following the Comelec website hack. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:41:53.271+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T09:42:16.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:42:16.008+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '55M Filipino voters open to fraud after Comelec hack – int''l tech security
      firm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8299c-84ce-4de9-bda6-5572db66e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The sensitive
        data of 55 million registered Filipino voters, including 1.3 million passport
        numbers of Filipinos overseas and 15.8 million records of fingerprints, were
        compromised following the hacking of the Commission of Election''s (Comelec)
        website, said a tech security firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a9891-1de5-40e1-8b6b-ce76ae46519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://blog.trendmicro.com/trendlabs-security-intelligence/55m-registered-voters-risk-philippine-commission-elections-hacked/">Taiwanese
        firm TrendMicro</a>, founded in 1988, published on April 6 that every registered
        voter in the Philippines is now vulnerable to fraud and other risks based
        on its investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc92de-6af0-485a-a894-2b07bbe53c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 27, hacktivist group <a href="http://nine.cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">Anonymous
        Philippines hacked</a> the poll body''s website, asking Comelec to make sure
        the PCOS have security features in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ab71f-f210-4cd6-b100-c9a9b2cb9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, another group named <a href="http://nine.cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">Lulzsec
        Pilipinas</a>, posted Comelec’s entire database and leaked it on Facebook,
        with three mirror links to download the database.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b1cf1-54aa-45c6-af96-6834a4000a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec spokesperson James Jimenez downplayed the effect of
        the hack, saying no sensitive information was compromised during the hacking
        and the website to be used for the election results reporting will be a different
        one from its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d77602-dc52-4f2a-890f-1216e37ec5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/05/How-to-vote-on-May-9-a-step-by-step-guide.html">Related:
        How to vote on May 9, a step-by-step guide</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cb000-abf6-44d3-ac60-55e01952ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TrendMicro countered Comelec''s statement saying that its investigations
        showed a huge number of sensitive personal identifiable information (PII),
        including passport information and its expiry dates, were included in the
        data dump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a171300-cbf3-42cc-8cdd-983cf11d1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research showed that massive records of PII, including fingerprints
        data, were leaked. Included in the data COMELEC deemed public was a list of
        COMELEC officials that have admin accounts."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be640a7d-43dc-4aee-873c-0269d35bf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Every citizen at risk''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0112e4a9-f449-4510-824d-f5b5e95e0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech security firm expressed its concern on the data breach,
        saying that the information can be used to extort the affected citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bbe19-8944-4ab6-bcaa-2365ee4efd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cybercriminals can choose from a wide range of activities to use
        the information gathered from the data breach to perform acts of extortion.
        In previous cases of data breach, stolen data has been used to access bank
        accounts, gather further information about specific persons, used as leverage
        for spear phishing emails or BEC schemes, blackmail or extortion, and much
        more," said TrendMicro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6295b9b-2cb4-4ded-b803-cd9326ff672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s Jimenez said on Twitter that the poll body has yet to
        check the firm''s sources and what it claims to have studied.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Considering technical nature of post, will have to check it&#39;s
        allegations, it&#39;s sources, &amp; what it claims to have studied. Thanks
        <a href="https://twitter.com/JojoMalig?ref_src=twsrc%5Etfw">@jojomalig</a></p>&mdash;
        James Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/718011184490872833?ref_src=twsrc%5Etfw">April
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfdfacd-a3af-493f-8717-bd2c96c9b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356369c-c8ad-4775-95da-7e84a16a60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:41:53.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:42:16.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the May 9, 2016 polls, around <a href="http://nine.cnnphilippines.com/news/2015/11/06/Comelec-54.6M-voters-sign-up-for-2016-polls.html">55
        million Filipinos</a> were registered as voters, while active <a href="http://nine.cnnphilippines.com/news/2015/11/14/Number-of-registered-Pinoy-overseas-voters-reaches-record-1.4M.html">Filipino
        voters abroad</a> reached 1.4 million — the total is the largest number of
        registered voters the country has seen so far.</p>'
  'songs-produced-by-kanye-west':
    'author': 'CNN Philippines Life Staff'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-04-08T05:12:30.672+08:00
