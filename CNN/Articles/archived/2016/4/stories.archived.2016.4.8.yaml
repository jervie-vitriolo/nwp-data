    'lead': 'The opposition tandem made the rounds in Quezon province on Friday (April
      8)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:07:03.030+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T09:07:38.854+08:00
