      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bye, Grabthar''s hammer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd13600-2375-4915-a879-a07c48f2b758'
      'mgnl:activationStatus': true
