      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — This coming national
        elections, we have five tandems, plus a vice presidential candidate without
        a running mate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cb442-429b-4582-afae-8d8c70652028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are Filipinos inclined to vote for tandems?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2aefc-df3d-4f46-ae2d-b39a5857a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/08/Why-the-vice-presidential-race-matters.html">Watch:
        Why the vice presidential race matters</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebecf0c-58ae-4d94-b29d-66e9d2c001aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1986, the Corazon "Cory" Aquino-Doy Laurel tandem assumed the
        presidential and vice presidential seats. In 1992, Fidel V. Ramos nabbed the
        presidency, while his running mate Lito Osmeña lost to Joseph "Erap" Estrada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024c568-9ae7-4d3a-a541-66fb1aa86e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Estrada assumed the presidential seat, but his running
        mate Edgardo Angara lost to Gloria Macapagal-Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f03d2f-be90-4d1b-a232-b20326621f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, the Arroyo-Noli de Castro tandem won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437c9e3-173c-4ef1-ae35-255be222eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Benigno "Noynoy" Aquino III won the presidential post,
        but running mate Manuel "Mar" Roxas II lost to Jejomar Binay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3636f2-7a12-422f-8cd2-552f4e721644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:33:22.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:33:38.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s sole vice presidential debate for the 2016 elections
        happens on Sunday (April 10), let us take a look at how the stand of vice
        presidential candidates jive with their running mates in terms of national
        issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076066d-1447-432b-b3f1-17d5c06927b7'
