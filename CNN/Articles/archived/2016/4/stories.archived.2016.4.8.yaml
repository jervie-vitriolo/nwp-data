      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippine''s Gerg Cahiles contributed to this report.</em></p>'
  'Fitch-affirms-PHs-credit-rating':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Economic managers welcomed the Fitch action but continued to push
      the Philippines'' case for an upgrade.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-08T09:11:26.388+08:00
    'imagesource': 'jcr:da5b3635-fd25-4fda-ae09-dd73e63950ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74defd28-892c-4f2b-a72f-afd22eae8e23'
    'lead': 'Fitch Ratings has affirmed the Philippines'' credit score at investment
      grade, citing a strong economy and a stable banking industry. However, economic
      managers insist an upgrade is long overdue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:15:40.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T09:16:04.131+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:16:03.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fitch affirms PH''s investment grade rating

      '
    'updated': 2016-04-18T06:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c49b5-48e2-40be-915e-1e36b97ba3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fitch Ratings
        has affirmed the Philippines'' credit score at investment grade, citing a
        strong economy and a stable banking industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06527bf-6395-4d10-acd2-a50df1c02dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country''s economic managers insist an upgrade is long
        overdue, as Fitch rates the Philippines lower than other major credit raters,
        Moody''s and Standard &amp; Poor''s (S&amp;P).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fdef0-0692-4024-af06-0197907c2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/09/25/fitch-upgrades-ph-outlook-positive.html">Related:
        Fitch upgrades PH outlook to ''Positive''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302828e5-15e1-4b93-adb6-e14700db0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday (April 8), Fitch kept the Philippines at
        BBB-, the lowest of the investment grade credit ratings. It did give the country
        a positive outlook, though, indicating an upgrade could happen in the next
        one to two years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afb79e-3c74-4c56-aabe-b4fe9cb858a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won investment grade status from Fitch last March
        2013, but it has stayed at that level ever since. In contrast, S&amp;P rates
        the Philippines at BBB, while Moody''s rates it at Baa2 — both equivalent
        to two notches above investment grade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf484f4f-e385-485d-8eb2-43f2f22d629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/03/19/Fitch-maintains-Philippines-stable-rating.html">Related:
        Fitch maintains Philippines'' stable rating</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed17b9-774c-43a7-ba12-e8a7e7d24297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At investment grade, a country is seen to be fully able to meet
        its foreign debts. Before this, Philippine debt was considered speculative
        — often derisively called "junk bonds." A strong credit rating is often key
        to attracting foreign investors. It also helps lower interest rates for the
        government and local corporations when they borrow money abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b4aa37-c74c-4446-8b61-fb9569e82b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Growing faster</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94442186-048b-4cae-b2c6-74368edbf215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch said it affirmed the Philippines'' credit rating on the back
        of its robust economic growth. The economy grew by an average of 5.9% from
        2011 to 2015, and it is forecast to accelerate further to 6% this year and
        next. Other countries with a similar credit rating typically grow by only
        3.3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c6ba3-4a37-4090-8be9-e40f2dca9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rating strength, according to Fitch, is the steady inflow
        of remittances, which give the country an ample reserve of foreign currency.
        Government debt is also declining, estimated at 36% of gross domestic product
        in 2015, down from 43% in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c212965-864b-4224-9874-c9121f59828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banking sector is likewise healthy, with banks well-capitalised
        and loan growth moderating. The <em>Bangko Sentral ng Pilipinas</em> (BSP)
        has worked hard to supervise banks and strengthen their risk management rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3bdec-4726-418e-8563-2d61082ee85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low level of government revenue, meanwhile, was tagged as a
        rating weakness. It raises questions about the government''s ability to cope
        with economic shocks, Fitch said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3bf77-4217-463b-9ba3-9d713ff0f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strength of the economy, per capita income and development
        have fallen behind, it said. Average income in the Philippines is only $2,860
        a year (roughly P132,000), well below the $9,253 average (roughly P427,000)
        in similar countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c70e3-2692-477c-ac0d-96131fb5ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pushing the PH case</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0135ab-0801-485e-b719-796a5a68edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers welcomed the Fitch action but continued to push
        the Philippines'' case for an upgrade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f976f-7a8b-4c87-840e-469f81e9f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor Relations Office Executive Director Editha Martin said
        a lot has changed in the last three years since Fitch put the Philippines
        at BBB-. Key reforms include the sin tax increase, the full liberalization
        of the banking sector, the passage of the Competition Act and the shift to
        K-12 education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9b100-2789-4d54-8970-5665a849dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the national elections in May, Finance Secretary Cesar
        Purisima assured credit raters these reforms would stick. "The sustainability
        of our trajectory is unmistakable, owing to the institutionalization of governance
        and business reforms."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453ca15-663f-479c-a312-6387fa26cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:15:40.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:16:04.135+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the momentum for change would not waver. "We''ve
        had a solid six-year run of growth and stability... But as they say, the biggest
        room in the world is the room for improvement."</p>'
  'senate-probe-el-nino-kidapawan':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T08:15:09.551+08:00
    'imagesource': 'jcr:ee4d921a-f4a7-433b-a11a-ae25db8c5f0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '344fa61b-ea52-4e24-beed-0505187c61d5'
    'lead': 'Sen. Loren Legarda questioned the government''s El Niño Task Force why
      the farmers of Kidapawan did not receive immediate aid, even if North Cotabato
      is already under a state of calamity. Officials explained the problem may be
      geographical. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T09:23:12.158+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T09:23:26.137+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T09:23:25.796+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probes government’s action on El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d94c5d-d32b-434c-8ae6-6e32d29905c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — “Only in this
        country do you shoot the hungry.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c775d-cfe5-4ba1-9ae2-c22cf0ae966b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda expressed her frustration and disappointment
        over a meeting on Friday (April 8) with government agencies tasked to address
        the impact of El Niño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236bdb5-eef8-40d9-bb05-bec8650b248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, Chair of both the Senate Committees on Climate Change and
        Finance, wanted to know how the inter-agency El Niño Task Force used their
        P19-million budget allocation, which was approved by the president last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c495a22-1136-4b01-98c5-c22dd7d1d784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in connection with <a href="https://cnnphilippines.com/news/2016/04/07/timeline-kidapawan-violence.html">the
        violent dispersal of farmers in Kidapawan</a>, North Cotabato on April 1.
        The farmers held a protest to demand the immediate release of calamity aid
        from the local government. At least three farmers died and dozens were injured
        in the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2edd9-e43f-4c3e-b359-8e91dcefacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">Related:
        Bullets, rice, and human rights: What we know so far on the violent Kidapawan
        protest dispersal</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c5fea-cfd4-4fc7-ac38-b5ef81f706f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato is among the provinces put under a state of calamity
        because of <a href="https://cnnphilippines.com/regional/2016/02/18/Drought-rats-destroy-P1-B-crops-Cotabato.html">the
        severe effects of El Niño</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd430e24-e91f-4cef-85ec-44dec8cacdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau PAGASA warned the public about El Niño as early as
        2014. Last year, the Roadmap to Address the Impact of El Niño (RAIN), a drought-mitigation
        project headed by the National Economic Development Authority (NEDA), was
        funded with P19 million to reduce the impact of El Niño in 67 provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e996d32-04d6-426b-993a-8cf613dec19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget officials said they have expedited the release of those funds,
        including a P500-million quick response fund for the Department of Agriculture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ab808-a6aa-44a3-b946-3e6ccab369cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/02/malacanang-palace-probe-investigation-kidapawan-city-north-cotabato-farmers-dispersal-shootout.html">Related:
        Palace wants probe on violent dispersal of North Cotabato farmers</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2e6a6-0917-43fc-a3f0-b89825feebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda questioned why it had to take a major protest before government
        agencies acted and gave rice to farmers. She said North Cotabato should have
        been receiving immediate assistance since it was already under a state of
        calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fa747-e59d-43b2-b4ed-b1622c2482c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s no reason why in a province and a city that was already
        projected to experience El Niño, this would actually happen. There’s a clear
        disconnect, there’s a clear wrong distribution," said Legarda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ac4df-59fb-4361-a0d2-02b2b1a32e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government ''doing its best''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4942e53-bba1-4da2-b7e2-8cccf7e64ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Emmanuel F. Esguerra, Socioeconomic Planning Secretary
        and Director-General of NEDA, RAIN has been "fairly successful," as it has
        ensured sufficient food supply and has kept food prices stable since its implementation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd87cd-f394-4c08-ae81-f70f6f352293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra further noted that hunger in Mindanao, at least based on
        a Social Weather Stations (SWS) survey, has fallen to 15.8 percent in 2015
        — the lowest since the 13.3 percent hunger rate in 2005.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61780fe-66f9-4ec3-bcc9-df71586ff1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/10/El-Ni%C3%B1o-Facts-and-Figures.html">Watch:
        El Niño: Facts and Figures</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2758f-53ab-4e35-8f75-75b82b85c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.ph/2016/04/05/secretary-esguerra-status-rain/">In
        a statement</a>, he said, "We are certainly bothered by the fact that there
        are people who still go hungry."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d871cca-811a-49b1-ba80-57defc248332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esguerra suggested the problem may be geographic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56331e51-707b-4170-8da1-d8e649fae4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the government''s inter-agency El Niño Task Force
        has been successful in addressing the impact of drought, but there is still
        a need to improve communication between LGUs and affected families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cb994-6032-4359-92d3-d065b46ccc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Farmers ‘hard to reach’</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7ae83-1ac8-4c4d-9999-703b88e2cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Food Authority said they prepared 158,000 bags of rice
        for North Cotabato, and that the supply is with the Department of Social Welfare
        and Development (DSWD).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b63d43-9b7b-4a70-a9d9-41207c15a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Wilma Cabrera said it has distributed aid, including
        half of their P704-million savings and quick response fund, through the Pantawid
        Pamilyang Pilipino Program (4Ps).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231ca7d-ea11-4663-ab4b-dc62f6544410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they have been coordinating with their parent leaders
        from the 4Ps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd30e0-0260-4ffc-98f9-72e3d47a3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/06/kidapawan-farmers-government-agreement.html">Related:
        Kidapawan farmers, authorities reach agreement</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acde68-81f3-4b06-be23-6a970f3b6747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sila ang umikot</em> and they’re telling us that there had
        been distribution, but it might be because there are geographically isolating
        and hard-to-reach areas.<em> Baka yun ang mga dahilan kung bakit hindi sila
        nabigyan</em>,” said Cabrera.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc855aba-704e-4951-a3ec-d48762f6a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They were the ones who made the rounds and they’re
        telling us there have been a distribution, but it might be because there are
        geographically isolating and hard-to-reach areas. Maybe that’s the reason
        why they didn’t receive rice.”]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea38f51-8f0b-4f62-9af9-caf74137a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda shot back: “Being geographically difficult should not be
        a reason. Kaya tayo may pondo. [“That’s why we have a budget.”] Let’s hire
        casuals, someone who knows the terrain. IPs, etc..."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de847e68-5116-4e19-be0f-a17aa69e1524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/08/Mindanao-farmers-el-nino.html">Related:
        Mindanao farmers worst-hit by El Niño</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73951a53-8c4f-4e11-9629-eba45b91b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cabrera said that based on their experience under a memorandum
        of understanding, local government units are responsible for distributing
        food packs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bebb3-582a-4e24-8748-141a852f80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said under normal circumstances, the local government should
        give a heads up if they need help from national agencies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bad1b6-0355-4275-80b0-ddf5069bf030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:23:12.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:23:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda urged that government presence be felt, especially during
        calamities, to prevent incidents like the one in Kidapawan.</p>'
  'Pope-Francis-acceptance-gays-lesbians-nontraditional-families':
    'author': 'Richard Greene, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-08T07:24:37.844+08:00
