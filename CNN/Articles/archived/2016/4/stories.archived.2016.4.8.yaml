      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans were in the works for a sequel to the cult classic Galaxy
        Quest, but the death of star Alan Rickman put an end to the idea, co-star
        Sam Rockwell told Nerdist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbdc62-1af0-4fc3-8a66-9c2030031b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were going to do a sequel on Amazon, and we were ready to
        sign up for it, and Alan Rickman passed away, and Tim Allen wasn''t available
        — he has a show — and everybody''s schedule was all weird," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ada91-3b4d-42e6-a66c-ce051d24736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduling was one thing, he added, but Rickman was irreplaceable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628186e-15fa-4286-aedf-b5b0c77a7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you fill that void of Alan Rickman? That''s a hard void
        to fill," Rockwell said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95009ec-4159-4c2b-920e-94799fa40749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman, who died in January, played an actor named Alexander Dane
        who portrays Dr. Lazarus, a starship''s science officer, in the 1999 film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e15a0c-017a-4d48-9324-98273b4a6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Galaxy Quest</em>, a parody of<em> Star Trek,</em> its fanbase
        and science-fiction movies in general, also starred Sigourney Weaver, Tony
        Shalhoub, Daryl Mitchell, Rainn Wilson and Enrico Colatoni.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3f950-0c3d-43a0-82e5-48098929ebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a great cast," said Rockwell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e3219-d0f1-4e1e-a0f6-989c34837d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grabthar''s hammer (part of a phrase often uttered by Rickman''s
        character) isn''t entirely forgotten. There may not be a sequel, but Amazon
        is developing a series based on the film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b02bd-aeed-4c73-9583-1549be69c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T10:20:45.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T10:21:01.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/entertainment/alan-rickman-galaxy-quest-2-feat/index.html">Alan
        Rickman''s death ended plans for ''Galaxy Quest 2,'' co-star says</a>"</em></p>'
  'vice-president-duties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-08T04:24:15.942+08:00
