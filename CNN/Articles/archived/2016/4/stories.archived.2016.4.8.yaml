      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Armed Forces
        of the Philippines (AFP) announced on Friday evening (April 8) that a former
        Italian priest, who was kidnapped last year, had been recovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e019307-5b75-4d21-9c8a-67d6ecf0a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Restituto Padilla, AFP spokesperson, confirmed that Rolando
        del Torchio was under the custody of the AFP trauma center after he was found
        by authorities around 7:30 p.m. at the port of Jolo. He was on board MV KC
        Beatrice bound for Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f244c8-2f25-44ec-afa9-5987d4195541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/Abu-Sayyaf-kidnap-victims.html">Related:
        15 foreigners currently held by Abu Sayyaf — AFP</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74761d0-1a07-45c7-a140-c235528aa438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Torchio — who was included by the AFP on the list of foreign
        hostages held by the Abu Sayyaf Group (ASG) — was abducted last October while
        at his bar cafe in Dipolog City, Zamboanga del Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380e2f8-eddf-42f4-8aa8-af108b6be7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnap-for-ransom victim had been scheduled for medical treatment
        as he was found in poor health condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af64f4c-55b6-4301-85aa-76637bb541a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No word yet as deadline comes</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd4e11-6634-4126-a765-7260e646937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there had been no word yet on the status of three foreign
        hostages kidnapped by the ASG in Samal Island, Davao City last September who
        had been set for execution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c141cf-d3de-41fd-8026-435256bba591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG had set April 8 as deadline for a P3-billion ransom for
        Canadians John Ridsdel and Robert Hall, and Norwegian Kjartan Sekkingstad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a5ad6-f276-447f-b1a0-21623181601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipina, Tess Flor, was also abducted along with the three foreigners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eeddca-47fb-4fd2-976a-d4cb5a0b77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/03/12/malacanang-no-ransom-policy.html">Related:
        Malacañang reiterates ''no ransom policy'' amid Abu Sayyaf threat</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b97ccb-b1e5-48cf-a13e-79322fd7b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP had been mum on the matter, but had maintained its no-ransom
        policy against kidnap-for-ransom groups like the ASG.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd833ff6-de7c-490c-9cf6-2229c34de508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Norwegians monitoring developments</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefcf69-ae21-4f40-a722-15d7140e8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Norwegian Ministry of Foreign Affairs said it
        remained monitoring the situation closely and had been working continuously
        in order to secure "a best possible outcome."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa45622-5a7c-4f84-bfee-5c4ff7636176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ane Haavardsdatter Lunde, ministry spokesperson, said Norwegian
        authorities were in close contact with the parties involved and the victim''s
        family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63fdfc-437d-424f-b873-07ac8571de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main concern is the life and health of the hostages," she&nbsp;
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6ee6c-13e1-442b-94ba-1f1211bcc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T09:11:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunde, however, refused to give further details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e002e11-d969-4703-9036-6a818961454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T09:11:00.612+08:00
