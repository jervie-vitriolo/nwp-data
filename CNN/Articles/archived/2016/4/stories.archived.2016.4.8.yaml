    'jcr:uuid': '6d178f31-8876-449f-b0e5-c7d1c279d10e'
    'lead': 'CHR said on Friday (April 8) the cases of election-related killings were
      recorded from February, the month when the campaign period began, until March
      this year. '
    'mgnl:activationStatus': true
