  'brussels-attack-suspect-images':
    'author': 'Don Melvin and Lindsay Isaac, CNN'
    'caption': 'New images show Brussels bombing suspect walking outside the airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-08T08:13:34.743+08:00
    'imagesource': 'jcr:f17d2564-529c-4e37-826c-7c26024ac415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e69b054-feb5-4f7e-b477-e889102cf251'
    'lead': 'Belgian police, seeking help from the public in finding the suspect,
      released a new series of surveillance images Thursday (April 7) that show the
      suspect walking away from the airport in Zaventem, heading west into the Brussels
      district of Schaerbeek,over the course of two hours following the bombings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:21:49.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:22:04.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:22:03.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Images show Brussels suspect walking from airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbaa797-df7b-4cd7-9464-0b1d0569433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The suspect was wearing a fishing hat,
        rolled-up shirtsleeves and a raincoat that cannot be found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869811af-9fd5-452a-bbbe-a1f04581c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he left the scene of the terrorist bombing at the Brussels airport
        on March 22 on foot. As police swarmed over the area, he just walked away
        from the crime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ea602-7ceb-4394-b264-be3d4e09a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian police, seeking help from the public in finding this man,
        released a new series of surveillance images Thursday (April 7) that show
        the suspect walking away from the airport in Zaventem, heading west into the
        Brussels district of Schaerbeek,over the course of two hours following the
        bombings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f52ec-4b56-4ca7-9794-5b05cd443355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suspect is the same man shown in a previously released surveillance
        image taken at the airport before the attack – a man wearing a dark hat and
        pushing a luggage cart next to two other men who police say killed themselves
        in the bombings – the Belgian federal prosecutor''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c2956-931b-4560-a5e8-ff9d650af849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings at the airport check-in area and, an hour later, at
        a Brussels subway system killed 32 people and injured more than 300 others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83015bbc-92b9-4ffe-80bb-f5c93098bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the images released Thursday is one of two men seen in
        surveillance footage that day who authorities say are suspects. The other
        was a man spotted not at the airport, but rather at the Maalbeek metro station,
        holding a large bag, before the bombing there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03610efe-3973-4744-91de-9ee181873a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police: Suspect got rid of his raincoat</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb4e2d3-6ede-458c-9df1-c7d60b552128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing airport suspect initially was wearing a fishing hat
        and a light-colored raincoat, but the newly released images show he ditched
        the raincoat somewhere along the way, Belgian authorities said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5590662-7feb-4e62-aaeb-0e6c3eb93185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police want to recover the recover the garment, saying in a statement
        Thursday that "it may hold important traces."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51ef35-86c2-4cab-bbbb-98d2d87d113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Detention of Abdeslam and alleged accomplice extended</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43faea-0d18-4ed9-bd26-d28566255386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Thursday, the Brussels court extended the detention of terror
        suspects Salah Abdeslam and Ahmed A. – alias Choukri – according to a statement
        from the Belgian federal prosecutor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca762f02-9de7-416a-b2f4-2c416efb51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Abdeslam''s lawyer, Sven Mary, had told reporters that
        it would take weeks to extradite Abdeslam – a suspect in the November terrorist
        shooting and bombings in Paris – to France following an extradition hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf964b-2d78-4533-8d47-45940c97afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam is suspected of having played an important role in planning
        the November 13 terrorist attacks that killed 130 people in the French capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e475c9a-9c16-4a6b-ae95-6a330a061825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Hanna contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e914ab-022a-4222-8ee1-cc843dbcb54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:21:49.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:22:04.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/europe/brussels-attacks-suspect-images/index.html">Police:
        Images show Brussels suspect walking from airport</a>."</em></p>'
  'shakespeare-first-folio-authenticated':
    'author': 'Don Melvin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-08T08:14:28.189+08:00
    'imagesource': 'jcr:d6aac0ea-499f-4fe0-8326-6fc45d54189a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af2d1fa9-127e-4daf-aa81-5c0881a65c57'
    'lead': 'The authenticity of the volumes was confirmed by Emma Smith, a professor
      of Shakespeare studies at Oxford University. She said she hoped that more exciting
      discoveries would be made in the collection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:25:49.306+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:26:46.658+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:26:46.455+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare First Folio of Shakespeare plays authenticated, to academics''
      delight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87058709-ca91-47d9-a9c8-93a5d6e1bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Imagine that a limited-edition collection
        of your writings was published a few years after your death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6ac18-27e6-478d-851f-0c8853bef2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then someone found a copy of that book after you had been dead for
        400 years, and the world – or at least the academic community – went into
        paroxysms of joy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ab945-f8c8-44e1-9e52-ad4377d3f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might think your writing career had been rather a success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c84678-4f63-409c-85f4-7854262dc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it is with the playwright William Shakespeare. A so-called First
        Folio in the collection of a historic house on a Scottish island has been
        verified as genuine, bringing the number of known surviving First Folios to
        234, according to a statement from the Mount Stuart mansion, in whose collection
        the book was found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466c1bed-ffdf-495b-864a-752ebb917b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Literary discoveries ''do not come much bigger''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca5260-7616-4f28-aed0-89ab8a678a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of literary discoveries, they do not come much bigger
        than a new First Folio, and we are really excited that this has happened on
        Bute," said Alice Martin, the head of collections for the Mount Stuart House
        Trust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f509403-0887-463a-b7dd-7e2bca928483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bute is an island off western Scotland, in the Firth of Clyde.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ab3fd-9a5b-4e01-a1b7-a36155934a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authenticity of the volumes was confirmed by Emma Smith, a professor
        of Shakespeare studies at Oxford University. She said she hoped that more
        exciting discoveries would be made in the collection.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Excitement over newly-discovered First Folio wanes when when it
        proves to be the book club edition <a href="https://twitter.com/hashtag/ShakespeareFirstFolio?src=hash&amp;ref_src=twsrc%5Etfw">#ShakespeareFirstFolio</a></p>&mdash;
        Stephen Gallagher (@brooligan) <a href="https://twitter.com/brooligan/status/718001750054084608?ref_src=twsrc%5Etfw">April
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f6e03-2140-40c6-abf2-a96f3d1264d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e8b63b-7216-494d-9d8c-fabca521e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Folios, the first printed collection of 36 of Shakespeare''s
        plays, were published in 1623, seven years after his death. Had it not been
        for the publication of these volumes, scholars say, more than half of Shakespeare''s
        plays would be unknown to the modern world, including works like <em>Macbeth
        and The Tempest.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6269c988-954c-4e46-865b-f17247d5884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The folio found on the Scottish island, whose discovery was announced
        Thursday (April 7), was passed from hand to hand. At one point, it was bought
        for as little as 38 British pounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11995d9d-67eb-440f-a7bb-42066cd00b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-volume folio was rebound in goatskin in 1932.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74dda4-dc4d-4def-b61b-7a863b87383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400th anniversary of Shakespeare''s death is April 23. The 452nd
        anniversary of his birth also occurs this month, although the exact date is
        unknown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfa80f-9fc8-439f-8c22-d7d0d75e7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:25:49.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:26:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Shakespeare can observe the modern world from whatever perch
        he now occupies, he might be doing so with a smile and a sense of bemusement.</p>'
