      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hackers are targeting
        supposedly the most secure sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c6356-99aa-4401-b2cb-5dbe3c3e20be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco revealed
        on Thursday (April 28) hackers attempted to break into their website several
        times, but failed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f092e-0b0d-46a9-9ba2-7e8927763f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of cyber security, there are always risks. What is important
        is that these risks are properly addressed by firewalls and other security
        features," said Tetangco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7524ce-e770-4564-a195-84f2515f6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, hackers successfully broke into the Bangladesh Central
        Bank''s system and siphoned off $81 million that ended up in a local bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c0981-ee2b-480b-8c07-6e5dbf9cdd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, hackers group Anonymous Philippines breached the Commission
        on Elections (Comelec) website and publicized millions of voters'' data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f30c85-48ae-4686-9208-c5e7b16b21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the same group that defaced BSP''s website in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ff82d-f0ef-4b2b-9cfa-a146582c7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco said they learned their lesson the hard way, and that they
        are now always updating their intrusion prevention and information technology
        security systems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19235a10-2fc4-4f84-a753-a0d4fa3cde0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not comment on whether criminals also attempted to enter
        the central bank''s identifier code which contains bank accounts.</p>'
