      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6fe53-a139-41de-bbec-0bf845ec9e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.278+08:00
