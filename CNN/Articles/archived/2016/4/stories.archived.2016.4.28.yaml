  'Senate-CCTVs-2016-elections':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Senate’s Office of the Sergeant-At-Arms (OSAA) Chief Jose Balajadia
      said 32 high-definition closed-circuit television (CCTV) cameras will secure
      the Senate building as it receives certificates of canvas (COCs) and election
      returns (ERs) in the upcoming 2016 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-28T02:02:36.623+08:00
    'imagesource': 'jcr:01574ad5-8fdb-4028-8df0-c0a3219ce4ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64418814-fbf0-490a-a146-8a580a196ce9'
    'lead': 'All around the Senate building, there are 32 high-definition closed-circuit
      television (CCTV) cameras, which will operate 24/7 to monitor the canvassing
      of votes. The police, military and Senate''s Office of the Sergeant-At-Arms
      (OSAA) will join forces to ensure the security of poll records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:01:44.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:01:57.765+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:01:57.439+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate: Security tight, ready to receive election returns for 2016 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ebb10-1318-4c3d-afa1-43a3d78ba5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Senate’s Office
        of the Sergeant-At-Arms (OSAA) said no one can sneak through its intense closed-circuit
        television (CCTV) coverage, which will keep an eye on the canvassing of votes
        in the upcoming 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24c104-7bcc-456b-8434-529d2238d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OSAA Chief Jose Balajadia briefed members of the media on Thursday
        (April 28) about the security measures the Senate has in place to protect
        the certificates of canvas (COCs) and election returns (ERs) that will be
        delivered to the Upper House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3969ef-de02-4666-8642-92cd0e4c8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/04/how-electronic-vote-transmission-works1.html">Also
        read: How electronic vote transmission works</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86990b5-2f4b-408e-8aa2-dd5671abb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All around the Senate building, there are 32 CCTV cameras that are
        all high-definition (HD). The OSAA stressed security cameras will operate
        24/7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfaa9ec-d4db-472e-a4b3-5cc6f4879fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election proper, the Commission on Elections (Comelec)
        shall deliver the COCs and ERs to the Senate. These will remain in the Upper
        House’s safekeeping until the National Board of Canvassers convenes to officially
        count the votes for the presidential and vice presidential candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46719d45-21d3-4539-84ac-159d58bd8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/04/23/Comelec-rests-transmission-of-election-returns.html">Also
        read: Comelec tests transmission of election returns</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28d195-1e0b-4241-8432-b059d21892cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment vehicles containing the poll records enter the Senate’s
        gate, the CCTV cameras will already follow their way to the entrance of the
        building. They will be welcomed by OSAA officials and employees, accompanied
        by some K9 units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f996aa1-3158-464f-b671-0798e74d98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After careful inspection of the election receipts and ballot boxes
        that are locked up in chains, these will be brought to a storage area at the
        Senate’s parking lot, where the documents will be separated based on regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa58ab9-e98c-4e4a-ae95-81f6b4c3f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COCs and statement of votes will then be brought to the Recto
        Room at the 2nd floor of the Senate building.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1b213-b4e0-4237-ab7d-35a38288376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not know the exact time the ballots will arrive, but the
        OSAA assured the public it is ready to receive the election documents anytime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26016b3b-3cb3-4f57-8fcf-a9625d49c33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three levels of security shall safeguard the process: the police
        and military will guard the vicinity outside the Senate, the military will
        escort election returns, and the Senate''s own security group shall monitor
        the situation inside the building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76b7b1-9042-4ed1-88c1-6aff39c77928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also ensured it has a power generator, which will run
        three seconds after a brownout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4e86e-af1d-4348-aa74-cec8e3c9af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:01:44.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:01:57.768+08:00
