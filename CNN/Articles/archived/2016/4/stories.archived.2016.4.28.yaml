      'mgnl:type': 'text'
      'text': '<p>Data provider PrivCo reported last summer that Uber is the most
        valuable start-up company in the world at $51 billion, while officials estimate
        it provides three million rides a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e18dfa-7cce-4fd1-881e-1b9e5c1361af'
