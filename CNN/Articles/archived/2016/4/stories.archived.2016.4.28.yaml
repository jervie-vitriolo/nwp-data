      'jcr:uuid': '27c69324-f9a3-4e65-ac38-e9ff2417b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:58:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pulp Summer Slam: Come Out and Play</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e50b2-8bc1-46fe-9222-abb84c7482e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:58:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia’s biggest and longest-running metal festival "Pulp
        Summer Slam" will be staged in Manila once again on April 30 at the Amoranto
        Stadium, Quezon City. Lacuna Coil, Belphegor, Veil of Maya, We Are Harlot,
        Protest the Hero, I Killed the Prom Queen, Act of Defiance and Volumes will
        be joined by the country’s own Greyhoundz, Slapshock, Razorback, Kjwan, Wilabaliw,
        and Insekto Pares.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2673d6-07b3-4778-9f15-745f5ce2953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
