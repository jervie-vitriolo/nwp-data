      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A taxi ride is just a tap of an app away
        in the modern world, and now so is that yacht trip you''ve always dreamed
        of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27e153-9bb6-462f-aa08-8b66ba5cdebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, the online transportation network company, has already brought
        us cars, boats and helicopters to help with getting from A to B — now it''s
        turning its hand to luxury vessels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db980926-c740-481e-b001-adece6119245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UberYACHT launches in Dubai Saturday (April 30), allowing residents
        to access a deluxe yacht party through their Uber app.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
