      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With international acts ranging from major names in the industry
        to young emerging artists, you’re definitely going to want to be part of this
        year’s music scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5801f-00a2-44ef-9e26-b2622259a0e2'
