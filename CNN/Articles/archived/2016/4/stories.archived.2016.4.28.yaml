    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a256398-97b9-4a76-9564-f4c418d3bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — A Carver County judge has
        appointed a special administrator to manage the estate of singer Prince, according
        to documents filed Wednesday (April 27) from Judge Kevin W. Eide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80944fc-1fbc-4bfb-a2a2-7cdab9865bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bremer Trust, National Association was appointed to oversee and
        settle the estate of the superstar, who died April 21 at the age of 57.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20da42-066c-45a0-9851-7e9c4960ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April&nbsp; 26) Prince''s sister, Tyka Nelson, filed
        a request for a special administrator to be appointed. In her paperwork, she
        mentioned that "Bremer Bank, National Association, has provided financial
        services to the Decedent for a number of years and has knowledge of his personal
        financial and business financial affairs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c29f8b-fa57-4a68-b4c2-63c815937d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its affiliate, Bremer Trust, National Association, is in the best
        position of any corporate trust company to protect the Decedent''s assets
        pending the appointment of a Personal Representative," her paperwork stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c1825-7186-47ce-b4e2-47ab15325705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s documents also say that in becoming special administrator,
        Bremer Trust, National Association, now has the authority to manage Prince''s
        assets and to determine Prince''s heirs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae57992-c3a8-4c57-8c33-ca915ead29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyka Nelson''s request of the court also included the information
        that – to the best of her knowledge – the singer did not have a will. The
        music legend, born Prince Rogers Nelson, left behind an estimated $300 million
        estate with no parents, children, or spouses to be declared his heirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9065979-9c61-492e-963f-0c97b7044802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents filed Wednesday also state that the singer died without
        leaving a will.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536444fb-3405-43d2-8f82-1ff9a0db6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing has been set for May 2 regarding the appointment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8815b2c-e1cb-42cb-9173-28ffecd548da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:16:31.382+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:16:50.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/27/news/prince-estate-special-administrator/index.html">Special
        administrator appointed for Prince''s estate</a></em>."</p>'
  'fbi-apple-iphone-hack':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-28T09:02:07.748+08:00
    'imagesource': 'jcr:9d3ccff3-3e3c-4d07-8aa1-68cda70c1d11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '017c3374-f2bd-4324-8412-caf5a90369be'
    'lead': 'The hacking tool belongs to the mysterious "outside party" that helped
      the agency, according to Amy S. Hess, the FBI''s executive assistant director
      for science and technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:19:25.275+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:19:40.976+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:19:40.633+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Irony alert! FBI won''t tell Apple how it hacked terrorist''s iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c025d3-6c94-47e9-be51-963427198e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The fight between Apple and
        the FBI has taken an ironic twist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a775a19-c766-41e6-9ab5-9d9dfe15deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, Apple refused to help the FBI break into the San Bernardino
        terrorist''s iPhone. Apple''s argument? It didn''t even know how to hack the
        phone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0f50a-4456-4378-be58-2f48a22d8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the FBI has broken into that phone, the law enforcement
        agency is taking the stance that it can''t tell Apple how it pulled it off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442bb74a-9ae3-4953-b0f0-f0fd74b1260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Because the FBI doesn''t even know how it hacked the phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545756b-aca2-4405-b38c-b60125990717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hacking tool belongs to the mysterious "outside party" that
        helped the agency, according to Amy S. Hess, the FBI''s executive assistant
        director for science and technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2224e49-9b9d-4826-a1b5-46ec02f26f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the FBI paid more than $1.3 million to hack an iPhone
        without learning how the method works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58f6e4-e25c-4e23-9335-8045a385396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also means the agency might be able to dodge a transparency
        rule set up by President Obama in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6beb0f-c91e-4d22-9ab3-33309f55d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever the government discovers a powerful new hack, top government
        officials must consider disclosing it so a tech company can fix it and prevent
        hackers from using it in the future. It''s called the "Vulnerabilities Equities
        Process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb010bf1-1547-405e-91f5-36537bbe07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time around, the government can''t disclose what it doesn''t
        know, according to the FBI. Therefore, the White House won''t have anything
        to review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98e6da-f008-4cc0-a9d7-262337145568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI purchased the method from an outside party so that we could
        unlock the San Bernardino device. We did not, however, purchase the rights
        to technical details about how the method functions, or the nature and extent
        of any vulnerability," Hess said in a statement to CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a452f7-659a-455e-8124-b559db46e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, currently we do not have enough technical information
        about any vulnerability that would permit any meaningful review under the
        VEP process," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc52dc9-37bb-4f62-9365-ab0dd3315338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross Schulman, one of the few experts in this White House transparency
        rule, criticized the FBI''s decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b50b4a-4307-49a8-8408-25b6f30b4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the FBI believes that the Vulnerabilities Equities Process doesn''t
        apply because it purchased the vulnerability from a third party, that is a
        hole in the supposedly robust VEP that you could drive a truck through," said
        Schulman, a senior policy counsel at the Open Technology Institute think tank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e10656-e394-4c7e-b92b-a2659d5f7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the government is taking the stance that this vulnerability
        in the iPhone doesn''t pose a risk to consumers, because it only works if
        someone has possession of the device, and it only works on the older iPhone
        5C model, according to law enforcement officials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9e247-c306-41ba-89e4-a1fb0d8cc747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But computer experts, such as world-renowned cryptographer Bruce
        Schneier, have repeatedly warned that unpatched holes in technology could
        be used by hackers – and foreign spies – in the future. Bugs have a way of
        finding their way into the wrong hands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96343c7d-7339-45d5-b6e7-53652b6a3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, a technology company like Apple would want to learn about
        the hack so it could update its next version of iOS software – or eliminate
        a physical weakness in the next iPhone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898b105-43c7-4ca0-ac57-e6992ff1be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not respond to CNNMoney''s request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e425ed2-73ad-4c14-98c2-9611b10f2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hess noted that the FBI doesn''t normally share details about the
        White House review of dangerous hacks, but it did so this time because of
        "the extraordinary nature of this particular case" and "the intense public
        interest in it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86223dc7-fbb4-456d-a9dc-6b725647871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee116f-fd9f-49a8-b59f-b93dffe944f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:19:25.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:19:40.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/27/technology/fbi-apple-hack/">Irony
        alert! FBI won''t tell Apple how it hacked terrorist''s iPhone</a>."</em></p>'
  'apple-iphone-6s-disappointment':
    'author': 'David Goldman, CNN Money'
    'caption': 'iPhone 6S in Rose Gold'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-28T03:03:55.385+08:00
    'imagesource': 'jcr:22e44a9c-a922-43da-a741-4ef74fdbcab0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4e3048-1f84-4443-ab2e-9eaf153d4e00'
    'lead': 'To say that Apple''s iPhone 6S has failed to live up to expectations
      is an understatement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:22:58.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:23:17.670+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:23:17.426+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The iPhone 6S has been a major disappointment for Apple

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb393158-65d8-4b23-bb5c-940ad3834bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — To say that Apple''s iPhone
        6S has failed to live up to expectations is an understatement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a404e76-3c2e-4df6-8869-606b5e71e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 6S has the dubious distinction of being the first iPhone
        ever to sell fewer models than its predecessor. And it''s not underperforming
        the iPhone 6 by a little bit – Apple sold 51.2 million iPhones last quarter,
        10 million fewer than it sold during the first three months of 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d1ed4-499a-4d14-9ead-357b53bcf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts on Tuesday (April 26), CEO Tim
        Cook said the percentage of customers who are upgrading from older iPhones
        to the iPhone 6S is way lower than the upgrade rate to the iPhone 6 from a
        year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6500a8-8220-4a81-a516-ceb08b5fa4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mean just a hair lower – it''s a lot lower," said Cook.
        "If we would have the same rate on iPhone 6S that we did iPhone 6, it would
        be time for a huge party. It would be a huge difference."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f9bc2-680c-4110-a53c-6d8eaebf7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 6S'' poor performance dragged down Apple''s overall sales
        last quarter, causing Apple''s revenue to fall for the first time in 13 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cca99d-3f71-4c3b-b5f7-f13901e9107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the iPhone 6S has been a disappointment</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d352f55-f55d-47af-a554-1de2b4a0f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, the iPhone 6S was destined to fail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89eade-75a1-459e-804d-2a397b27d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 6S had a set of relatively unappealing upgrades compared
        to the iPhone 6. 3D Touch was its most innovative feature, but it''s utility
        is still rather limited. It also has a better camera than the iPhone 6. Those
        features haven''t provided a compelling case for customers to put down $650.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8790fc-1d7d-468b-9bb1-2e18cbec4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a case of bad timing: The release of the iPhone 6S
        coincided with the death of two-year contracts in the United States. American
        wireless customers are now incentivized to keep their phones longer, allowing
        them to pay less every month on their bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e258b-bf9a-45ed-a02c-2e6394ada606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And smartphone sales have been slumping overall, as the global economy
        worsens. That''s particularly true in China, where Apple''s sales fell the
        most last quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca40f24-610c-4fe3-8248-fe6cd6939096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Windsor, analyst at Edison Investment Research, said he
        thinks comparing the iPhone 6S to its predecessor is unfair. The iPhone 6
        addressed Apple customers'' clamoring desire for a bigger phone. The bigger
        screen size helped drive upgrades at an unprecedented rate that the modestly
        improved iPhone 6S couldn''t match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17501c-e78e-4eef-9e2f-bbf9e398bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of pent up demand for the device and many users
        also switched from Android to iOS," Windsor said. "This phenomenon is now
        over and iPhone demand has normalized, leaving Apple looking at declines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ecb277-8d60-4e6b-9825-752d71262312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can the iPhone 7 restore Apple''s mojo?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e6177-b3fd-4c4e-949a-4d9d6ec2da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and Apple shareholders are holding out hope that the iPhone
        7 can produce the same kind of boost that the iPhone 6 gave Apple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69443b7d-06e2-4f1b-ab53-e868cd5aba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason for optimism. The upgrade cycle for people who purchased
        iPhone 6 phones is set to begin in September – most iPhone owners skip a generation
        when they upgrade. And Cook hinted that there are many customers with older
        iPhones who were unimpressed with the iPhone 6S and are holding out for the
        iPhone 7, noting that there''s "quite a bit of room" for upgrades down the
        road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a389bb9-be04-4cc9-81cb-89f21d06aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s plenty of room for skepticism too. What unaddressed
        markets can the iPhone 7 address? Apple already went smaller and cheaper with
        the iPhone SE, and it went bigger and more powerful with the iPhone 6S Plus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6da62-0f30-4fb2-84b2-4069405c9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumored iPhone 7 features, including wireless charging, a thinner
        profile (and no headphone jack), dual cameras and a curved all-glass body
        sounds intriguing. But it''s unclear that any of those are what customers
        are clamoring for.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a99eaf-0068-485c-be8d-b477fb8748b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is not innovating enough on the product front to drive sales,"
        said Neil Saunders, CEO of Conlumino. "In our view Apple''s last product unveilings
        were rather lackluster and characterized a company that, while still on the
        cutting edge of technology, seems to have run out of radical new ideas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2394a4e-4c01-467d-a27f-030b2b39d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple hopes that the iPhone 6 isn''t its bestselling iPhone ever.
        But if it can''t come up with something truly revolutionary in the iPhone
        7, the company''s best days may be behind it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f71ae8-2bf3-442a-af72-7110196f048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:22:58.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:23:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/27/technology/iphone-6s/">The
        iPhone 6S has been a major disappointment for Apple</a>."</em></p>'
  'ilocos-norte-water-drilling-el-niño':
    'author': 'Jorge Guerrero, Laoag City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-28T02:37:22.159+08:00
    'imagesource': 'jcr:45827073-ccfc-48b4-a1c1-6cfcc50342c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bba1a384-ed4c-4be5-9e86-8b08ba8a913c'
    'lead': 'Because of the worsening effects of El Niño, the provincial government
      of Ilocos Norte is seriously pushing for the regulation of water drilling in
      the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:25:44.126+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:25:59.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:25:59.454+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos Norte mulls water-drilling regulation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b16f9-2431-4ce2-8cad-6d90b7908cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:44.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:25:59.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> — Because of the worsening
        effects of El Niño, the provincial government of Ilocos Norte is seriously
        pushing for the regulation of water drilling in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e771309-997a-414c-906e-d8f2a787b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:44.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:25:59.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 26), members of the Planning and Land Use Committee
        (PLUC), proposed that legislative actions must be taken immediately to regulate
        the frequency and spacing between drilling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac102da-8732-44bb-bf86-11eb7c027a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:44.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:25:59.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many farm lands in the province are merely rain-fed due to the lack
        of irrigation facilities. Thus, farmers conduct drilling for additional water
        supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8b205-604a-4fcf-abd2-0eddfabfc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:44.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:25:59.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to provincial agriculturist Norma Lagmay, water drilling
        contribute to the rapid drying up of the water basin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b135d-300c-41d9-a5fe-21fe2a645fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:44.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:25:59.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t regulate drillings, our farm lands will surely suffer,"
        Lagmay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc43f3f-086d-4a25-97a0-f295df78ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:25:44.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:25:59.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, giant cracks were discovered in some farms in Batac City
        which were allegedly caused by excessive drilling.</p>'
