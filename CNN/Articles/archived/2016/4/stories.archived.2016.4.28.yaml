      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American vocal group The 5th Dimension will serenade fans with their
        R&amp;B, soul, and jazz classics on May 24 at Smart Araneta Coliseum, Quezon
        City.</p>'
    '23':
