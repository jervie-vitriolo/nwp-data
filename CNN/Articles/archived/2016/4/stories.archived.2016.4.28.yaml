      'mgnl:lastActivated': 2019-10-03T09:04:40.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were stranded in the stations as only 13 out of the 28
        trains were able to run via power generator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1803fbb-c27c-43c0-a81a-b697acaea12c'
      'mgnl:activationStatus': true
