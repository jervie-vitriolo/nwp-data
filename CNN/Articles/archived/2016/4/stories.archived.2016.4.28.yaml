    'template': '1'
    'title': 'Binay returns to Laguna with Pacquiao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f31bda-b55c-463e-8767-d7601d5b310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines)</strong> — Vice President Jejomar
        Binay on Thursday (April 28) campaigned in Laguna once more, but this time,
        he was accompanied by fellow United Nationalist Alliance (UNA) member and
        senatorial aspirant Manny Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fea9a-f16f-47ae-9e2c-ac7de395b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said Binay returned to Laguna to accompany him, because
        the boxing champion has never been to Laguna to campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771de0b-804f-4870-a931-51aa3365a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna is the fourth province with the biggest voting population,
        with more than 1.675 million registered voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb085fb5-0e43-4b0c-9569-35263acd24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential elections, Binay won in Laguna against
        then Liberal Party bet Manuel "Mar" Roxas II by more than 200,000 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c953035-c800-4862-ae0a-8569ea42bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/20/Pacquiao-to-be-more-visible-in-Binay-campaigns.html">Related:
        Pacquiao to be more visible in Binay''s campaign</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ed7d4-a72e-4532-b40f-d367af5e2b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA gubernatorial bet ER Ejercito said he expects Binay to get at
        least 500,000 votes this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888a75f-c08e-4494-bf0f-9c79310e6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Laguna residents trust Binay because they believe he can
        improve their lives, like what he did in Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16325cf3-3d5a-4b2e-ba72-a37fdfeb7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also believes Pacquiao will top the senatorial race in
        Laguna because he is considered "an adopted son" of the province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccee48b-ec37-4278-acf1-a679d8d148e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal siyang tumira sa</em> Biñan City.<em> Ang mga anak
        niya nag-aral sa</em> Brent <em>kaya</em> adopted son <em>namin si</em> Manny
        Pacquiao. Number one siya <em>dito,</em> sigurado."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b20c8c-55cf-435d-b029-8cbc0412fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He lived in Biñan City for a long time. His sons
        went to Brent that''s why Manny Pacquiao is our adopted son. He''s number
        one here for sure."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed871ed-edce-4c50-a988-7103a258595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Duterte''s ''revolutionary government''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac9a92d-f6db-4978-bc75-833be08d5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay believes that Duterte’s statement that he is eyeing
        a revolutionary government if he becomes president is only meant to get the
        public''s attention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9da91b-e1d3-466a-a025-994a9195943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president wants Duterte to explain what he means by a revolutionary
        government:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ea4844-7cb3-45c5-9b55-3b0a14c7968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipa</em>-spell <em>mo nga sa kanya iyan</em> please.<em> Kasi
        ang lawak naman ng</em> revolutionary <em>noon, baka kung ano nanaman ang
        paliwanag…Unang-una hindi nga natin malaman kasi may</em> peaceful revolution,<em>
        may</em> violent revolution. <em>Baka naman</em> soundbite <em>lang iyon.
        Soundbite lang lahat iyon,</em>" he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17996ab4-856c-4ef3-8b22-918f26f3e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Make him spell it out for us, please. Revolutionary
        has many meanings, maybe he''ll come up with another explanation. First of
        all, we can''t be sure of what he means because there''s a peaceful revolution,
        a violent revolution. Maybe it''s just a soundbite. It''s all a soundbite."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4c999-1e54-499b-b3ca-3890aee2d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubting Aquino''s statement</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70c7be6-409a-4733-8f0f-896f26b91f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding President Aquino’s statement that the Abu Sayyaf Group
        is plotting to kidnap Pacquiao, Binay expressed his doubts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c13b32-37b3-4ba5-8486-3da19a9b53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the president should have immediately informed Pacquiao
        if there is indeed a threat on his and his family’s security — not announce
        it publicly as he did.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c722f5-9ac1-4d6b-9247-258bf8328087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo, mayroon akong,</em> I have to say, a master''s degree
        in National Security Administration. <em>Katataka-taka ang ganyan.</em> Government
        official<em> iyan at saka talagang mahal ng Pilipino iyan. Noong unang mangyari,
        iyan, noong unang lumabas iyan, dapat in-inform nila kaagad ang end niya.
        Kung may nadisgrasya at totoo pala, biro mo naman iyon, hindi nila sinabihan
        kaagad iyong tao.</em> There is something fishy about it," said Binay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a040cdb-f8c3-4c51-8780-dbde73d79e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You know, I have a master''s degree in National Security
        Administration. That [statement] is doubtful. [The president] is a government
        official and the Filipinos love him. When that [threat] first came out, he
        should have informed his end. If it turned out to be true and someone got
        hurt, even if it was made in jest, he should have informed Pacquiao."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a033a98-46f5-4bce-b413-f48ac208f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:20:38.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:20:42.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Malacañang may have only done this to cover up other issues,
        such as the alleged vote buying of the Liberal Party.</p>'
