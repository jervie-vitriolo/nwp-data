      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuminez said security should never be compromised to benefit hackers.</p>'
  'Rodrigo-Duterte-bank-accounts-SALN-Trillanes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-28T05:02:25.876+08:00
    'imagesource': 'jcr:c2f143a9-4afb-4e0b-b36c-d8fc322a5745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab2d0bc-7465-4225-a517-53b5b67f8fec'
    'lead': 'Presidential candidate Rodrigo Duterte confirmed he has accounts in BPI
      and other banks, but denied he owns millions of pesos in his accounts, contradicting
      what VP bet Antonio Trillanes IV accused him of having.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:43:31.001+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T08:43:49.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T08:43:47.800+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confirms existence of BPI accounts

      '
    'updated': 2016-04-29T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b3984-0fd0-42c3-84bb-956868fc6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Davao City Mayor Rodrigo Duterte initially called Sen. Antonio Trillanes IV''s
        accusations as "<a href="https://twitter.com/InaAndolong/status/725273041224126464">garbage</a>."
        But on Thursday (April 28) Duterte confirmed he has accounts in Bank of the
        Philippine Islands (BPI) in Julia Vargas and other banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc534e-94e4-44b4-a68d-546ce0fe9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, vice-presidential bet Trillanes accused the presidential
        frontrunner of not declaring his wealth in his statement of assets, liabilities,
        and net worth (SALN). Trillanes said the mayor and his daughter Sara allegedly
        own a P211-million joint account in BPI Julia Vargas branch in Ortigas Center,
        Pasig City. The funds supposedly came from deposits made during Duterte''s
        birthday in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ceb50-686c-47fb-ad52-f27b08be740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said, in an interview with CNN Philippines on Thursday,
        the P200 million is only the tip of the iceberg and the mayor is truly a billionaire.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1714766952096530%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51dff7-fce2-4f0c-a3bc-b4bbdd793b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c5c66-fd44-435b-aaac-54dd80486a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> P200 plus million is just the tip of the iceberg
        <em>ha. Yun lang yung pumasok ng</em> 2014. <em>Pero</em> we are still verifying
        the other deposits in his name and it is so much more than P200 million. Believe
        me, <em>bilyonaryo itong si Mayor</em> Duterte," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccdacf-be24-4c83-861a-844cff16eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This P200 plus million is just the tip of the iceberg.
        That''s what was deposited in 2014. But we are still verifying all the other
        deposits in his name and it is more than 200 million. Believe me, Mayor Duterte
        is a billionaire.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1bb5d8-2f42-4068-bbee-39ddd1fb233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte denied he owns millions of pesos in his accounts, contradicting
        what Trillanes accused him of having, saying the accounts only have thousands
        of pesos in them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df364ac4-657c-41c8-b945-5bb8b834f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron ako sa</em> BPI, <em>hindi ganon kalaki.</em> Thousands<em>
        lang.</em> It could not go beyond even. Well, ''<em>yung isa</em> 17 [thousand],
        isa below 50 [thousand]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e4159-2c32-4d5b-b782-9c0f80c1a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he declared these bank accounts under his SALN, Duterte
        responded, <em>"Mukhang</em> ''other bank accounts.'' <em>Hindi</em> specific."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84040188-ff1c-408b-80e4-72fc3fccb698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems it was declared under ''other bank accounts.''
        It was not specified.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493ed92-ba7c-46c0-b3ee-f0bcbc30e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trillanes challenges Duterte</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b436b-a870-45f6-befc-9922e823b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, in a press conference, challenged Duterte to sign the
        waiver at BPI Julia Vargas branch on Monday (May 2). The senator said he will
        be waiting for Duterte there at 11 a.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4981c-3afb-425b-869b-a9d40e0d9728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte responded to the media that he will not give in to Trillanes''
        challenge. He, however, challenged the senator to make an affidavit under
        oath stating where and when he got the information and for what purpose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ee4c1-a984-4cfb-80cd-f1ae9e4769f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a message for Trillanes:<em> marami akong deposito sa iba''t
        ibang bangko</em>, but I will ask him to make a statement under oath, affidavit,
        <em>saan niya nakuha ang impormasyon na ''yan, kailan,</em> for what purpose,
        and how was it. File <em>siya ng kaso, buksan ko ''yan</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c356ae7-72f3-402f-a01a-8a1659d8a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trillanes to resign if accusations false</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a6c01-399b-493f-881d-b1e8f1b02fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he will resign from the Senate if his allegation
        against Duterte is proven false.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcec9ef-00dc-4427-b186-d5437492069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand by the information <em>na hawak ko at inilabas sa</em>
        media. <em>Ito ay</em> vinerify <em>at</em> vinalidate<em> natin... Pumirma
        siya ng</em> waiver,<em> kapag mali ang aking</em> allegation <em>magre</em>-resign<em>
        ako sa</em> Senado. That is how confident I am with the information I have,"
        Trillanes said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd853a7d-3104-4bdc-8308-6e8a13492b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I stand by the information we have and released to
        the media. It was verified and validated. He signed a waiver. If my allegations
        are wrong, I will resign from the Senate. That is how confident I am with
        the information I have.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a28b9-b285-4a1c-8c17-879778e366b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesperson Peter Laviña said the mayor cannot sign
        a waiver for a "non-existing account," and Trillanes'' allegation is only
        a smear campaign against the man who is leading the presidential pre-election
        surveys.</p>'
    '33':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1714763362096889%2F&show_text=0&width=560"
