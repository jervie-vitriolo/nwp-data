      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is due to pay up to $100 million in fees to settle legal suits
        brought by drivers who sought to be classified as employees instead of independent
        contractors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
