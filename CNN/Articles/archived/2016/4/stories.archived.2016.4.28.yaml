      'text': '<p>&lt;i&gt;Test&lt;/i&gt;</p>'
  'Local-absentee-voting-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-27T20:44:28.245+08:00
    'imagesource': 'jcr:3889d91f-40f1-43fe-92ea-6e95aae078df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda3401f-8448-468d-8e69-b2c42e4402b9'
    'lead': 'Wednesday (April 27) marked the start of local absentee voting. Government
      workers, uniformed servicemen, and members of the media were allowed to vote
      in advance until Friday if they will be on duty on election day (May 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:08:14.716+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:08:48.964+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local absentee voting begins

      '
    'updated': 2016-05-06T15:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa25f5-ede5-4bd0-a481-881e513490fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Wednesday (April
        27) marked the start of local absentee voting. Government workers, uniformed
        servicemen, and members of the media were allowed to vote in advance until
        Friday if they will be on duty on election day (May 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28204e0-8783-47e1-b28d-9c4972187378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local absentee voters will be using the manual mode of voting. They
        will write their chosen candidates’ names on the ballot. After that, they
        will slip the ballot into an envelope provided by the Commission on Elections
        (Comelec), seal it with the official Comelec sticker, and then slip it into
        another envelope and seal it again with another sticker to make sure no one
        takes a peek into the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48295073-9e8f-44fe-866f-604869757d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 24,000 voters have signed up for local absentee voting.
        They can only vote for national positions: president, vice president, senators,
        and a party-list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6616a7-066b-4277-9025-5abc1fe924dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comelec: Poll cheating rumors baseless</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a1ca7f-3e3f-4353-959f-065087462dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said more than 191,000 Filipinos have already cast their
        ballots overseas — that is more than 13 percent of registered overseas absentee
        voters in 18 days and it already exceeds the turnout in 2010 and 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5cc51b-72cb-4a87-831e-fcb2ce8e0d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner-in-charge Arthur Lim expects the turnout to reach at
        least 40 percent or half their target of 80 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bca9c6-cbf6-4cdd-8ec6-ee6de68c74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors circulated on social media showing that voter receipts reveal
        discrepancies in how vote-counting machines interpret ballots. The rumors
        are implying that there’s cheating going on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1fa440-fe77-4bef-a7e6-f3ec3231f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lim said those rumors seem baseless because there are no official
        reports of the incidents talked about on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89092c44-4e7c-45a3-b7e3-fc5e2df86817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it’s easy for any voter to claim there’s an anomaly in
        their receipt, but the Comelec will still investigate those claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c85f946-9b75-488a-9117-d36d76e2c190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po totoo na maraming VVPAT (voter-verified paper audit
        trail) hindi tugma sa binoto ng ating mga kababayan. Walang complaints of
        that sort na talagang masabi mong maraming ganoon</em>," said Lim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbabe33-481e-407b-b664-d817d23cf00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not true that many VVPATs do not reflect the
        votes cast by Filipinos overseas. There are no complaints of those sort of
        things to conclude that it is happening.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77ab19-31ae-4a76-964b-9ae4151affda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Supreme Court ruled that the Comelec must provide
        a VVPAT, which means a printed receipt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45833486-24f3-4ad0-b76a-b81f4d8cedfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:08:14.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-02T14:08:49.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec warned then that some might try to sabotage the polls
        by claiming discrepancies on their voter receipts.</p>'
  'Muted-financial-markets-run-up-elections':
