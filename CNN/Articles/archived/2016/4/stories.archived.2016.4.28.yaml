        Transportation company turns its hand to yacht rides with UberYACHT</a>"</em></p>'
  'Comelec-memory-card-manipulation':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-28T07:19:12.268+08:00
    'imagesource': 'jcr:be417045-333f-4e36-b6c0-bffb816e609f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb5a4e7a-181a-43a4-8cd3-9197011edc15'
    'lead': 'Some poll watchdogs warn of possible election fraud because of a new
      rule from the Comelec. Precinct managers are now required to transfer all memory
      cards containing election returns to canvassing centers. The poll watchdogs
      say that may lead to card-switching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:27:23.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T08:27:40.813+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T08:27:40.596+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll watchdogs: New Comelec rule is prone to manipulation

      '
    'updated': 2016-04-29T00:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd9ffe-f77a-4f07-ac92-d2be7debebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A new rule from
        the Commission on Election (Comelec) states that all memory cards containing
        election returns from all poll precincts must be brought to the city or municipal
        board of canvassers. The contents of the memory cards will then be copied
        onto canvassing laptops. For the Comelec, it is a way to back-up the results
        transmitted from the precincts through cellular or satellite signal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba613c7-2423-4b47-b00e-d7691e16654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But poll watchdogs, Automated Election System Watch (AES Watch)
        and the Center for People Empowerment in Governance, warned on Thursday (April
        28) this rule is prone to manipulation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35f3a3-df85-4f1e-b0ad-a3aef7e6d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nelson Celis, spokesperson of AES Watch, said it is possible
        for the SD cards to be switched during the transfer. They worry candidates
        or their supporters may take advantage if the board of canvassers wait for
        all cards to come in before declaring the winners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a047d-62e4-4ff4-941e-b2d21b19ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it defeats the purpose of electronic transmission,
        adding the Comelec itself does not count on cellular or satellite transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e522a6c-4c00-4882-8ff1-cee06e39b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/04/how-electronic-vote-transmission-works1.html">Related:
        How electronic vote transmission works</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba6cfd-e8dd-4f0b-9a32-763838a6d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin nito, Comelec is not prepared for the full implementation
        of the law. And this is a critical risk and a disaster may happen," Celis
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee3405-9094-4c33-8e30-c4a361775761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Automated Election System Law states poll results should be
        based on electronically transmitted returns. Physically transporting the memory
        cards is needed only when the vote counting machine fails to transmit its
        returns. In the 2013 elections, 23 percent failed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1848d105-aaf4-4aae-8bad-274d65f53fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Sheriff Abas clarified the new rule does not
        replace electronic transmission. It will still be the basis for declaring
        winners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d4ef2-6a27-44f9-97de-4c7604601199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are ready to fend off attempts at cheating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab49d2a-261b-473d-a8fd-37c10e1580be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, dun sa dayaan naman, yung mga ganyang claim, always naman
        yan sa election, which is, para sa akin, healthy. Ako, I don''t take it as
        negative. As a matter of fact, tine-take ko yun as positive, na talagang kami
        sa Comelec, talagang naghahanda kami," Abas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf3684-d7dd-437a-9b6c-fa0a3fdaeb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:27:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:27:40.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 90 percent of polling equipment have been delivered to
        regional hubs all over the country. Comelec will finish shipping everything
        before Monday (May 2) when the final testing and sealing of the equipment
        will begin at every precinct.</p>'
  'poe-bicol-campaign-versus-duterte':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-28T07:27:43.868+08:00
    'imagesource': 'jcr:02ac2bde-ea03-46dd-96fe-6c7dc55bc54b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9173daac-f6ad-475f-a81f-0e25567629a3'
    'lead': 'While campaigning in Bicol on Thursday (April 28), Sen. Grace Poe commented
      on observations that she is the only candidate who can stop a Duterte win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:31:44.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T08:31:58.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T08:31:58.593+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe steps up tirade vs. Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020778ee-bf84-4fdc-8084-414a4fb6bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines)</strong> — Sen. Grace Poe on Thursday
        (April 28) took a swipe at Davao City Mayor Rodrigo Duterte while campaigning
        in the Bicol region, home to more than three million voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3f564-8b71-48a8-9c08-93d26f979507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Legazpi City, Poe commented on observations
        she is the only candidate who can stop a Duterte win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ca548-dbbe-4c47-a93d-abf35a0237d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from <a href="https://cnnphilippines.com/news/2016/04/18/sws-bilang-pilipino-mobile-survey-poe-duterte-roxas-binay-santiago.html">sharing
        the two top spots in the surveys</a>, there has been a lot of comparison between
        Poe and Duterte — from their demeanor to their campaign platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e360b5-8e3f-4b4a-81d3-d58c869357cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe projected herself as the better alternative to Duterte''s tough
        leadership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c654f4-6ffd-40ea-b37a-a9630351d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ating mga kababayan, ''yun lang naman ang punto ko dito.
        Piliin natin kung sino ang makaaahon sa atin sa kahirapan, pero hindi bala
        ang sagot sa ating problema. Magsisisi po tayo kasi napagdaan na natin ''yan,</em>"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa821db-d13a-45b1-8912-fbe9d35e98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "To my fellow Filipinos, this is my only point. Let
        us choose the candidate who can raise us from poverty, but violence is not
        the solution to the problem. We will regret it because we have already been
        through it."]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Poe now addressing crowd at Legazpi City rally | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/s1ScL08VM1">pic.twitter.com/s1ScL08VM1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/725620738758045696?ref_src=twsrc%5Etfw">April
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb7740-cdc3-4f59-8211-c925196b6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f56b4e-a265-4f2e-9141-41eef0e16c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with Duterte widening his lead against her, Poe admitted pushing
        herself to the limits to be able to reach to more voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48862ae-2d89-4740-9079-487033388c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakamadali sa isang kandidato ay ipaubaya na lang. Bahala
        na ‘yung tao itong mga sa darating na araw na ito. Basta ginawa ko na ‘yung
        aking makakaya. Pero mahirap naman na kung meron ka pang pwedeng gawin ay
        hindi mo gagawin dahil baka sisihin mo ang sarili mo,</em>" Poe added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d1cdc-43c4-4afd-9dc5-2e2f6cd423d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It would have been easier for a candidate [like me]
        to leave everything to fate. I''ll leave it up to the people since I have
        given my best [in this campaign]. But I would end up blaming myself if I fail
        to do what I could have done so much more."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb7ec0-a986-4b98-94a2-4eaab78c6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe recently received crucial support from the Bicol region, with
        five provincial governors endorsing her bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d325f-0de4-4244-88d5-f15db31f4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Albay governor and former Liberal Party (LP) member
        Joey Salceda, who is rumored to have shifted alliances over the LP''s failure
        to provide him campaign funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6e529-9a7e-4f96-bb15-58b3b24d6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/26/Grace-poe-continues-to-seek-support-for-presidential-bid.html">Related:
        Poe remains unfazed, continues to seek support for her presidential bid</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56955768-c778-4a11-b335-678ad868ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo dismissed these rumors as "meaningless speculations:"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fc233-8d2d-4f51-bdc8-031b884bc351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are they saying that Grace gave me [campaign funds]? If that''s
        the logical converse of that statement is I would not… <em>''Di sana sa number
        one ako lumipat. Bakit ako lilipat sa</em> number two? <em>Na ''nung lumipat
        ako ay ang lamang ni</em> Duterte ay 12?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba88ec7-4797-436a-8412-01aaa5a94bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Then I should''ve transferred to the number one candidate
        [in the surveys]. Why should I switch to the number two candidate, who, when
        I changed parties, was behind Duterte by 12 percent?"]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec5cd3-d021-43bb-8403-5a632cc095f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all Poe''s allies have remained in her camp. Sorsogon governor
        Raul Lee, who expressed support for the senator, was <a href="https://cnnphilippines.com/news/2016/04/27/Jjeomar-Binay-UNA-Bicol.html">seen
        campaigning</a> with Vice President Jejomar Binay on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8465039c-8eb0-423b-bc15-f9eba4911084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:31:44.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:31:58.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, however, continues to support Poe''s running-mate Sen. Francis
        "Chiz" Escudero, who is a native of Sorsogon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82c1f1-e23a-419a-ab94-97d5cef6fb43'
      'mgnl:activationStatus': true
