      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer''s biggest rave party returns with their final production.
        Dimitri Vegas and Like Mike will be headlining "Closeup Forever Summer: It’s
        Now or Never" on May 21 at the Mall of Asia Concert Grounds, Pasay City.</p>'
