    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7ffe0-c593-446a-aeba-150c65ccfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Microsoft: $500B lost yearly because of hacking</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6d508d-f1f8-48d1-add2-69f990024f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer giant Microsoft, meanwhile, revealed stock exchanges and
        central banks in South East Asia are now keeping a watch on hackers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384a0ac-5525-4042-a044-76a3321f9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why banks and even end users should further improve on their
        cyber security.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a570a7-acaa-46c9-86b0-6eedf157c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because when you are hacked, and you lose money or you lose reputation,
        you lose a lot," said Microsoft South East Asia Legal Head Dr. Astrid Tuminez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797bf5d-0b11-4a94-96c0-c2614a2201ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft data shows 400 million people get hacked every day, and
        $500 billion are lost worldwide because of hacking every year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc7db9-16b5-473c-9e97-27d66b607b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuminez said malware should be deleted in computer devices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcf24e-ce28-4d0e-a42c-9b788547f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reminded online users against transacting or disclosing information
        through a public Wi-Fi.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c849917-15d2-4dcb-bcdc-3d9dfdbd66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:37:01.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:37:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the old days, if a criminal rob your house, you know you can
        find fingerprints. Today, because (hackers) are so distributed and they can
        be sitting anywhere, controlling bot nets or armies of computers, it could
        be your computer, it could be my computer," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296eeb04-46f5-4b53-ac7f-8f56f4d6b235'
      'mgnl:activationStatus': true
