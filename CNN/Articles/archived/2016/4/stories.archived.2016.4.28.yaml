  'Escudero-Bohol-stop-endo-first-week-office':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-28T10:48:01.260+08:00
    'imagesource': 'jcr:325290fb-0ad1-4da6-9faf-98b9d000c1f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a83739e-de04-4962-a960-e9d5025a4cb5'
    'lead': 'In his final visit to Bohol prior to the May 9 elections, Sen. Chiz Escudero
      reiterated the Galing at Puso (excellence, heart) tandem''s promise to put an
      end to job contractualization should they make it to Malacañan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:38:40.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:38:57.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:38:56.911+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero in Bohol; promises to stop ''endo'' in first week of office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba52809-ba2a-4dab-a0bb-0ca75c6afe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In his final visit
        to Bohol prior to the May 9 elections, Sen. Chiz Escudero reiterated the Galing
        at Puso (excellence, heart) tandem''s promise to put an end to job contractualization
        should they make it to Malacañan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5201c-42c6-4641-9b58-1be14af1c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero made the rounds in Baclayon before meeting up with the
        local media at Miravilla Resort in Tagbilaran City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871e59d-4fb6-451f-aab1-1f3782da93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and Sen. Grace Poe would stop contractualization or "endo"
        (end of contract) within the first week of their office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c7a3a-6e99-47f5-8703-50787054d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there was no need to pass a new law to scrap contractualization
        because workers'' security of tenure had been provided for in the Labor Code
        and the Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8af2a-5070-4884-a5fb-854acad97008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator explained that contractualization was just based on
        a Labor department''s administrative order, and it would only take an order
        from the President repeal this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81e9e2-2e85-4ac4-b34d-f34a2b79e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of terrorism, Escudero said he was disappointed over
        the fact that the the government only gave attention to the Abu Sayyaf Group
        whenever a kidnapping took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0338125-3406-4def-af6a-ca079d6132f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also enumerated platforms on affordable education, poverty
        alleviation, aid to overseas workers, farmers and fisherfolk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a878f1-e1cd-4543-8f42-aefebd5ec499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:38:40.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:38:57.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagbilaran City-based correspondent Angeline Valencia contributed
        to this report.</p>'
