        with <a href="https://twitter.com/nikkibeachdubai?ref_src=twsrc%5Etfw">@nikkibeachdubai</a>
        at the tap of an app: <a href="https://t.co/KDcwIsLke6">https://t.co/KDcwIsLke6</a>
        <a href="https://t.co/jQSqLy1JT4">pic.twitter.com/jQSqLy1JT4</a></p>&mdash;
        Uber UAE (@Uber_UAE) <a href="https://twitter.com/Uber_UAE/status/724904141944950784?ref_src=twsrc%5Etfw">April
