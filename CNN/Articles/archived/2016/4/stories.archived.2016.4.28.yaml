  'headless-body-found':
    'author': 'Reuters'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-28T05:22:23.239+08:00
    'imagesource': 'jcr:45827073-ccfc-48b4-a1c1-6cfcc50342c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ceeda65-085c-4e7b-b1e0-cad8ba1d1a3a'
    'lead': 'Villagers in the southern Philippines found a headless body on Wednesday
      (April 27), an army spokesman said, two days after the execution of a Canadian
      captive by Islamist militants, condemned as a "cold-blooded murder" by Canada''s
      prime minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:13:54.081+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:14:19.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:14:19.408+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Headless body found near site where militants executed Canadian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e800ca-b364-4369-af55-1f92e49ff3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Villagers in the southern Philippines
        found a headless body on Wednesday (April 27), an army spokesman said, two
        days after the execution of a Canadian captive by Islamist militants, condemned
        as a "cold-blooded murder" by Canada''s prime minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab2ef16-8d6a-4d42-b654-5e9ef1ab6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is precarious in the southern Philippines, despite a 2014
        peace pact between the government and the largest Muslim rebel group that
        ended 45 years of conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1537c-a8e7-4852-b090-48d35339d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian John Ridsdel, 68, a former mining executive, was captured
        by Islamist militants along with three other people in September 2015 while
        on vacation on a Philippine island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82303ca-fa52-409d-8424-4a412e28cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Philippine army said a severed head had been found
        on a remote island on Monday (April 25), five hours after the expiry of a
        ransom deadline set by the militants, who had threatened to execute one of
        four captives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945b61a-2a64-4b0d-8115-1f93ad6e2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents found the head in the center of Jolo town. An army spokesman
        said two men on a motorcycle were seen dropping a plastic bag containing the
        severed head. Police confirmed the head to be that of Ridsdel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3a241-df70-48f0-9dc9-9c23839cc5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, army spokesman Maj. Filemon Tan said a headless body
        was found in a dried creek, near the jungles where Ridsdel was believed to
        have been beheaded by militants belonging to the Abu Sayyaf group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8c761-46fd-431c-8f16-f2f8b27f7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still verifying if the body is that of John Ridsdel," Tan
        told reporters, adding that a police forensics team was conducting tests.
        "There were no blood stains in the area, suggesting the body was not beheaded
        in the area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638c907-bd8d-4569-8377-063de4cd1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf is a small but brutal militant group known for beheading,
        kidnapping, bombing, and extortion in the south of the mainly Catholic country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c5c94-7186-4779-a950-1826c40f623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridsdel, 68, and three others, including a Norwegian and another
        Canadian, were abducted seven months ago in the southern Philippines. They
        had appealed in a March video for their families and governments to secure
        their release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f88f8-63c3-4cfd-a501-0fc4d0aca791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, they said the militants had threatened to behead one
        of them if the P300 million ($6.4 million) ransom for each of them was not
        paid by Monday. The initial demand was one billion pesos each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec430f4c-c09d-4fb0-9c62-67c21b28d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Abu Sayyaf carried out its threat, Canadian Prime Minister
        Justin Trudeau condemned the execution as "an act of cold-blooded murder."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb01f7-f6ed-493a-9c03-bddf34ebdf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foreigners held by Abu Sayyaf include one from the Netherlands,
        one from Japan, four Malaysians, and 14 Indonesians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644140d-45a1-4f98-b48a-853c8917f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:13:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:14:19.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, Manila, Rodrigo Duterte, a front-runner in the presidential
        elections next month, told businessmen, "Kidnapping has to stop. It is destroying
        our country and it is destroying our country''s reputation."</p>'
