      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:04:40.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said all trains have now been deployed.</p>'
