      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Operations at
        the Light Rail Transit Line 1 (LRT-1) are back to normal after a power shortage
        Thursday (April 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9522e07-57ae-4758-bc4d-480e460adad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:04:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:04:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transformers near the LRT-1 depot in Pasay City exploded due to
        heavy rains early morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544e540-6a9a-48d7-b269-575dce463cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:04:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:04:40.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trains had to run on backup power until 6:50 a.m., when the power
        supply went back to normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce58a8-ba3d-41a6-8fdb-9ac9460b2a68'
      'mgnl:activationStatus': true
