  'Prince-death-opioid-medication':
    'author': 'Evan Perez, CNN Justice Reporter'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-28T11:46:45.081+08:00
    'imagesource': 'jcr:a46edb82-71fe-430d-87ff-c3b275b24880'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da6b4e4b-bc0a-406e-950b-b35c20b99dbb'
    'lead': 'Authorities who are investigating the death of music legend Prince found
      prescription opioid medication on his person and in his Minnesota home, a law
      enforcement official told CNN on Wednesday (April 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:07:30.393+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:07:47.558+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:07:47.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Prince had opioid medication on him at time of death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e794fa-394b-47c8-a487-6462b5fcff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:07:47.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities who are investigating the death
        of music legend Prince found prescription opioid medication on his person
        and in his Minnesota home, a law enforcement official told CNN on Wednesday
        (April 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff81138-1b20-467d-921a-bf53da5214a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:07:47.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pills are commonly used to treat pain, and investigators have
        brought in the U.S. Drug Enforcement Administration to help with the case,
        the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9599a3-eeea-46a4-8a0e-790d9d2275f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:07:47.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe a health scare about a week before Prince''s
        death, which caused an unscheduled landing of his plane in Illinois, was likely
        the result of a reaction to the pain medication, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68a862-9e14-497d-90d2-083ea720a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:07:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot told air traffic control that a passenger, later known
        to be Prince, was unresponsive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f9736-afab-4130-b469-59286d56d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:30.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:07:47.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince was treated for a potential overdose of pain medication,
        the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b84614-c510-441a-afde-a94a047807d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:07:30.393+08:00
