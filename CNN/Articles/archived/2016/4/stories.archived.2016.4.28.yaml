    'template': '1'
    'title': 'UAAP Men’s Football: UP and Ateneo triumphs in semis; eliminates UST
      and La Salle, respectively

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b775f-6c3a-441c-954c-057e6794104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines (UP) Fighting Maroons and the Ateneo Blue Eagles have secured
        their places in the University Athletic Association of the Philippines (UAAP)
        men’s football tournament finals after doing away with their respective foes
        in the semifinals on Thursday (April 28) at the Rizal Memorial Football Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcfc73-a107-4433-b47e-8a80a5a050e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first fixture of the day, the UP Fighting Maroons took care
        of business against the University of Santo Tomas (UST) Growling Tigers, 3-0.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3eebe2-fd99-4dff-939a-8768a0009b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freshmen Kyle Magdato and Kintaro Miyagi struck in the first half
        for the Katipunan-based squad, as they took a sizable 2-0 advantage into the
        break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84691453-d583-4275-8e1a-9858af07fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half saw the Growling Tigers chase a goal to trim the
        deficit but to know avail. With the game going into injury time, the Fighting
        Maroons took advantage of a defensive error late in the game for Rvin Resuma
        to slot in a final goal in the 91st minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef2d3d-e86a-40ad-834e-7ef4431c7301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory sees the Fighting Maroons barge into the finals after
        missing out last season, and according to UP coach Anto Gonzales, that is
        due to the team’s consistent play this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54675b69-3e2c-4920-a722-2186aca321ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think compared to last year, we have been quite consistent,”
        said Gonzales. “We could have scored more goals, but in terms of play, in
        terms of performance, in terms of work, in terms of fight, I think this team
        really covered everything this season.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc6232-e930-4595-9669-17ddf6e43506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo go through on penalties</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481d4de-ed4c-4225-837a-4346e0a610d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a penalty shootout after extra time to separate bitter rivals
        the Ateneo Blue Eagles and the La Salle Green Archers, but in the end it was
        Ateneo who went through.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2577d-c7af-4465-b3dd-c374aa6ad5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Liay was the first on the scoresheet for Ateneo, after he
        slotted home Mikko Mabanag’s cut back in the 36th minute. The Blue Eagles
        would hold on to the 1-0 advantage until halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce045c-b958-484d-ab4d-80af0fe16a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the Lasallians awhile but they were able to draw level,
        1-1, after Gelo Diamante struck a volley from outside the box that was beyond
        the keepers reach in the 75th minute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f2f26-6517-44fb-a4a8-a38fd2d8890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle had the opportunity to take the lead in the 85th minute,
        but Diamante failed to slot in the ball into an open net after beating the
        keeper.&nbsp; That turned out to be the last big chance of the half, as the
        match moved on to extra time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cc09f-42b2-4fad-ac04-f2f320e2781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last minute of extra time, first Ateneo’s choice keeper James
        Rodgriguez was forced off the field due to injury. But little did they know
        that his replacement, JP Oracion, would prove to be the game changer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaca4e4-70ec-4110-bc80-9432eddf6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the penalty shootout, all shooters converted their penalties
        forcing Montelibano to score to keep La Salle alive. That was when Oracion
        came up with the goods and parried away the penalty to send Ateneo into the
        finals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4b73e-88f0-4a8f-a516-40c5b3a87a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:11:16.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:11:39.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP and Ateneo will face each other in the men’s football final on
        Thursday (May 5) at the Rizal Memorial Football Stadium.</p>'
  'Roxas-calls-Duterte-liar-bank-account-issue':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': 'Roxas said Duterte still lied when he said the bank account did not
      exist.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-28T09:07:10.072+08:00
    'imagesource': 'jcr:55bf8072-9b2f-4278-a20a-f6e1aa5bb539'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c186877-7c0a-49da-86e2-486721788060'
    'lead': 'Metro Manila (CNN Philippines) — Liberal Party presidential candidate
      Mar Roxas called his rival, Davao City Mayor Rodrigo Duterte, a liar on Thursday
      (April 28) amid issues on Duterte''s bank account in Ortigas, Pasig City — that
      allegedly had P211 million in it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T08:14:39.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T08:15:02.033+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T08:15:01.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas calls Duterte ''liar'' over bank account issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6058af3-d7c1-45b5-b6d7-025b8303ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        presidential candidate Mar Roxas called his rival, Davao City Mayor Rodrigo
        Duterte, a liar on Thursday (April 28) amid issues on Duterte''s bank account
        in Ortigas, Pasig City — that allegedly had P211 million in it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb004dca-d0c7-418c-84f4-d1ca7ca2ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, a photo of a bank deposit slip circulated online:
        indicating a transaction made to an account bearing the name of Duterte and
        his daughter, Sara.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6f8a6-0a44-41cc-8092-79e3e229896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post said a concerned citizen did this to confirm if the account
        earlier exposed by Sen. Antonio Trillanes IV did exist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11268cfc-6d11-4c98-967e-b81e26e204b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator had alleged that Duterte kept P211 million in the said
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe1676f-0a2c-454c-bb80-a3e66ac2c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he ordered his staff to make a double confirmation —
        his staff deposited P500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0c045-f268-4f49-89c1-4e11bbc360e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the successful transaction only showed that there was
        a joint account between Duterte and her daughter — a proof that Duterte, Roxas
        said, lied in earlier pronouncements that it did not exist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e1b6f-0632-433b-83a8-c7e0b25eca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/28/Rodrigo-Duterte-bank-accounts-SALN-Trillanes.html">Related:
        Duterte confirms existence of BPI accounts</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c397aba-98a4-46d4-bd7b-298e0f31f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, the Davao City mayor said he had an account
        with BPI Julia Vargas branch — but it did not have P200 million in it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58509cc2-f46f-4dfb-8852-9062a3cde50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roxas pointed out that Duterte still lied when he said the account
        did not exist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b066c-ceba-494b-b57f-17ce9867e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas posed a question: How many more lies could he make if Duterte
        becomes president?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b098aea8-09e5-409e-a35e-32c963076f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:14:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:15:02.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the issue, Roxas signed an affidavit of transparency — allowing
        the Ombudsman to look into all his assets, liabilities, networth, business
        interests and financial network.</p>'
  'binay-pacquiao-una-campaign-laguna':
    'author': 'Joyce Ilas, CNN Philippines'
