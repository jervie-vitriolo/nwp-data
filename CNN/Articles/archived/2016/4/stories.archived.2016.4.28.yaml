      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/sws-bilang-pilipino-mobile-survey-poe-duterte-roxas-binay-santiago.html">Related:
        Poe, Duterte statistically tied in latest SWS mobile poll</a></strong></p>'
  'BSP-foils-hacking-attempt-on-website':
    'author': 'Rex Remitio, CNN Philippines'
