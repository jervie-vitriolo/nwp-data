      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is no stranger to controversy, however, coming under fire earlier
        this year after the man responsible for the Kalamazoo shootings was alleged
        to be a driver for the American company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33606dee-dbb7-46f2-bbdc-9fa43b9faaf4'
