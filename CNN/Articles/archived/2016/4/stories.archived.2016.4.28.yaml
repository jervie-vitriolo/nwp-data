      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He beat Cormier in January last year but was then stripped of the
        title after being involved in a hit-and-run incident that saw him sentenced
        to 18 months probation.</p>'
  'nba-lakers-luke-walton':
    'author': 'Reuters'
    'caption': 'Luke Walton (L) and Kobe Bryant (R)'
