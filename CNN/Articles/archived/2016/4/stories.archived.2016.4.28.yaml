      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mark your calendars:
        2016 will be a big year for music lovers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befd9f1-aa10-4039-8063-a6c16865d3e3'
      'mgnl:activationStatus': true
