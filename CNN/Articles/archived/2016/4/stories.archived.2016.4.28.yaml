      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former light heavyweight champion Jones returned to the Octagon
        after more than a year on the sidelines on Saturday with a laboured points
        win over Ovince Saint Preux to take the division''s interim belt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c1b05-c633-4a0f-b0ed-a114c4b1203f'
      'mgnl:activationStatus': true
