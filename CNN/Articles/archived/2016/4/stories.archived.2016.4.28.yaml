      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b8b14-7399-4514-8211-0338bc59d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
