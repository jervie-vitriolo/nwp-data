    'template': '1'
    'title': 'NBA: Lakers get permission to approach Walton over coaching role

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058eac3c-1a2c-4753-8e94-994e2b5fdeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Los Angeles Lakers have been given
        permission to speak to Golden State assistant coach Luke Walton over their
        vacant coaching job, Warriors head coach Steve Kerr said on Wednesday (Thursday,
        April 28 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eac29b-ab82-4e00-bac1-ea08242d3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old will be able to hold talks with the Lakers at the
        conclusion of Golden State''s first round playoff series against the Houston
        Rockets, which the Warriors led 3-1 ahead of Wednesday''s Game Five.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096e880-1c54-4f14-876c-82f2c286cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told Mitch that he''s perfectly welcome to talk to Luke as soon
        as the series is over and we have a little break," Kerr said of Lakers general
        manager Mitch Kupchak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d66020-c187-49de-859b-b6bec9c413b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/25/nba-lakers-fire-byron-scott.html">Related:
        Rebuilding Lakers part ways with coach Scott</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3a3be-ee40-4a1b-825d-d8bd22069ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton, a former Lakers forward, became one of the most coveted
        coaching prospects in the NBA after leading the Warriors to a 39-4 start this
        season while Kerr was recovering from back surgery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce2211-b850-42e0-813a-735d00b50b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he join the Lakers, Walton would be reunited with a franchise
        where he spent the bulk of his playing career and was a member of two NBA
        title-winning teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d91f14-b53b-423d-b323-0cd5598ea900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walton was also a part of the Warriors staff that helped the team
        capture a first NBA championship since 1975 last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b16df0-8f9c-4767-ba27-b02b5a53b97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are looking to rebuild after firing head coach Byron
        Scott following a franchise-worst 17-65 season and bidding farewell to all-time
        great Kobe Bryant, who retired earlier this month after a glittering 20-year
        career in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8bceca-58e3-4160-ac5d-110ab773add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that we want to drag out," Kupchak told reporters
        of the team''s hiring process earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e852d-2243-4e69-9d0e-a7703a4f04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll contact some people and go from there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3b1cd-2f1c-44e8-9542-90295e4b7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:52:03.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:52:15.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian San Antonio Spurs assistant coach Ettore Messina, who spent
        time as a consultant with the Lakers in the 2011-12 campaign, is being mentioned
        by the North American media as another possible candidate for the job.</p>'
