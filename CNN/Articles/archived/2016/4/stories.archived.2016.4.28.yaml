      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Summer Sun Music Festival 2016</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7cb65e-40c7-42bc-90b8-51b527fc3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
