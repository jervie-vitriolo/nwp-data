    'template': '1'
    'title': 'Muted financial markets in run-up to elections

      '
    'updated': 2016-04-29T00:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d1ac4-bc1b-40ef-b692-d453f8506d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The downturn of
        financial markets will likely continue as the national elections draw near.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab909989-2e8b-43e5-8b37-e36ba947d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors say, the volatility is not caused by any one candidate.
        The polls — and the political uncertainty they bring — always cause jitters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4da0a-69d3-4ed4-b89a-0867c3e3dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a normal reaction that you have two weeks before an election.
        People will be a little bit more careful and then after, come in again. It''s
        just the high-low, high-low of the markets," Perry Pe, Management Association
        of the Philippines (MAP) President, said in an interview on Wednesday (April
        27).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88feeb3-b848-409f-ae61-3351ecaa56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augusto Cosio, First Metro Asset Management, Inc. President, agreed.
        He said, investors typically become risk-averse during election season, preferring
        to cash in on their profits before a change of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8cb5cf-0e67-43be-b422-7bee509c68d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said investors were not fleeing the country — they were simply
        sitting on the sidelines for now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d934e-9c8e-42cc-9df8-4d3642c1ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon del Rosario, Makati Business Club Chairman, said investors
        were waiting to see who the president would be, the economic team he or she
        would choose, and the policies they would put forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af16dd4-e179-49c1-b96a-e472828835ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pe explained, "Foreign investors are very careful... They would
        like to see somebody in charge first before they pump in their money."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efab507-7406-463d-b924-50decec2bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have fallen in the run-up to May 9. The Philippine Stock
        Exchange index (PSEi) — a measure of the performance of the country''s stock
        market — sat at 7,357.28 mid-month. As of Thursday, it had fallen to 7,162.56.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331bbce-6f38-4d22-beca-a5923b3413ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso likewise weakened throughout April, starting the month
        at P45.99:$1 and closing on Thursday (April 28) at P46.77:$1. It was Asia''s
        worst-performing currency for the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef0a2a-0e9b-4a23-9c95-b39da941b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smooth turnover?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d9e74-e8e7-4c49-82d7-d84138b55215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders called for calm amid fears the national elections
        could throw the Philippines off the path of high economic growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa5e65-f116-4a6f-a45d-245ebc03f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration had left the economy in good shape, they
        said. And despite the mudslinging, the presidential bets know it would be
        foolish of them to throw away the gains made in previous years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a07c0e-473d-417b-a66b-cccea24eacd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosio said investors saw significant changes in the economy since
        2010. Infrastructure projects have finally been rolled out, though with some
        delay. Schools and hospitals were built. And investments have been made for
        conditional cash transfers to the poor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c5497-82a7-4325-a692-34aa4bfdb442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And throughout all of this, he pointed out, the government was able
        to keep its finances in order — sticking to the budget, paying off debt and
        reducing leakage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a648699-9a20-4a7e-ba01-aa85a7f8c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, in spite of all the rhetoric, these candidates will admit
        that these things... are actually there," Cosio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd7e55-00fd-477b-9001-5478a7fd3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, all the presidential bets had promised to act on the same
        things, Metro Pacific Investments Corp. Chairman Manuel V. Pangilinan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b29e0-b8fd-4627-92fc-747f76a61aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all aimed to target traffic, infrastructure, health, education
        and national security, he said. And they had all vowed that investors would
        be able to conduct business as usual, despite the change in goverment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907dd86-03e2-45db-b2dd-83fc92bbfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pe said that while individual investors might have their own preferences
        for who takes the top post, the business community was "mature enough" to
        work with whoever the winner would be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1e202-2ed5-45a7-a40c-5cb0de9ba1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Ravelas, BDO Chief Market Strategist, said in an interview
        on Thursday (April 28), "Once the die is cast, it is not the president who
        will adjust to us. It is us who will adjust to the president."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c6750-473d-47a5-a098-0be549a1e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brace for a ride</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab19039-ffdf-45ac-920b-0d39e0a823dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, though, it looks like things will not be looking too
        good before they get better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c7edf5-6e5c-4110-a533-fe01ab6e8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravelas said the wait-and-see attitude of investors could see the
        PSEi stay at the 7,000 level in the coming weeks. The peso is also forecast
        to hit P48:$1 in the next few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2b3fd-2d00-48c0-925f-e95ed5a0d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, though, that election jitters were just adding to other
        concerns of the market, both at home and abroad.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dca790b-1b20-4e33-8e2a-32bf091f5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First quarter earnings of publicly listed companies have been disappointing.
        Inflation in Japan is still slow, while the US Federal Reserve might raise
        interest rates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74dd87-b7a3-4b6e-9152-28e3db0a38e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets should recover later in the year once the dust settled,
        Ravelas said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ad48d-1279-48a8-b670-ab438d9c21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:08:32.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:08:39.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is strong enough as it is, and it can drive the stock
        market to 7,500-8,000 by the yearend. The peso could also close at about P47:$1,
        Ravelas said.</p>'
  'UAAP-football-up-fighting-maroons-ateneo-blue-eagles':
