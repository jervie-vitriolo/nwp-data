      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:58:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate the Laboracay weekend, two epic music-filled nights
        will take place at Pearl of the Pacific Boracay on April 29 and 30. The first
        batch of performers include RIVERO, WeRWolvz, Marc Marasigan, Everyday People,
        Andrew Doran, and DJ Lee, while JETFIRE, RIVERO, Tom Taus, No Claus, Everyday
        People, and Soulful Jigs will perform on the second night.</p>'
    '10':
