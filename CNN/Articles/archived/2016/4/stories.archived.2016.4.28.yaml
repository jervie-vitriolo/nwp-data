        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f083e-e5db-4906-82af-a8f874947780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
