    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-28T09:02:13.848+08:00
    'imagesource': 'jcr:cf7ddc74-cff2-45e5-b475-0c975d08e9ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313cb89c-35f4-4190-80c6-0a54bd6c7df8'
    'lead': 'With 100 days until the Games begin, Brazil is unraveling fast – largely
      overshadowing the impending arrival of sport''s greatest showpiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-03T09:30:35.647+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-03T09:30:48.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-03T09:30:47.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016 Olympics: What Brazil is worrying about with 100 days to go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca6993-e524-4e27-966e-0617bd852cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If Olympic opening ceremonies should capture
        the atmosphere in a host nation, then Rio 2016''s curtain-raiser should be
        interesting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb275b-1c14-45a8-a388-1cbde9d1f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 100 days until the Games begin, Brazil is unraveling fast –
        largely overshadowing the impending arrival of sport''s greatest showpiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a10e2-73ec-434f-9722-808fac1bf18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who needs the staple pre-Olympic media diet of venue delays and
        security fears when you have a leader facing impeachment, a gigantic corruption
        scandal, and a global public health emergency?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47c56b-99bd-4cb0-9365-eb8a83b9275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticks, it is impossible to know who will occupy the
        seat reserved for the Brazilian president at the August 5 opening ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621e75f-ad2b-473e-b254-8ac7f39a6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent, Dilma Rousseff, is alleged to have manipulated her
        government''s economic figures prior to 2014''s election. She says the consequent
        impeachment proceedings against her are a "coup" she will fight to the last.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0b7fa-942f-4344-b9c6-d9590c380ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading her opponents is Eduardo Cunha, speaker of Brazil''s lower
        house. He says Rousseff has brought "economic chaos" on Brazil, but is facing
        his own series of proceedings related to corruption and money-laundering allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8234380-975a-4093-9c9c-714d5cbff1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of protesters on both sides routinely take
        to Brazil''s streets. Forgive them if they haven''t yet bought badminton tickets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e12a0-2b60-4c0d-ad38-153e2a07555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was a normal situation, the excitement would be starting
        to grow somewhere around May or June," says Regys Silva, one of the few Brazilians
        for whom the Olympics remain a daily priority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993c9e4-2086-427f-9ad3-d0fe5a541ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer in the northeastern city of Fortaleza, he and a group of
        friends run a daily Portuguese-language Olympics website named Surto Olimpico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633c25c-340d-44ab-8c24-6ed1e1abc938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s Brazil," he continues. "The country always has a crisis.
        And now the Olympics have to compete with this crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5a881-2697-4dee-8487-4bbabb6f4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crises</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ba608-2b43-4d87-b6b0-a49b896014a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crisis, singular, may understate matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a12631-5662-4884-8788-cb4b7dc0fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the presidential drama simmers a countrywide corruption scandal
        featuring partly state-owned oil giant Petrobras. Since late last year, investigators
        have explored ties between that scandal and Olympic infrastructure projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e11657-a1b8-4bce-9118-c1002b45230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brazil is in its worst recession since the 1930s by some
        measures. Government data released at the start of April showed industrial
        output down by 9% year-on-year. The World Bank says the shrinking of Brazil''s
        economy by 3.8% last year represents its worst performance since 1981.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f8268-6b1d-4649-be8e-303a99db4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the undercard, traditional Olympic host-nation worries persist.
        Will the venues be ready? Will everything work?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8462bee-b3bd-40f9-83a6-e062c2e66170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extension of Rio de Janeiro''s Metro Linha 4, a subway line intended
        to connect the largest of four Olympic venue clusters with the rest of the
        host city, remains incomplete. Officials say it will open in July – travel
        on the extension during the Games may be restricted to accredited personnel
        and ticket-holders prepared to pay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bb6e2-134b-4264-b32b-0a34e39a9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completion of the subway link has long been in mild jeopardy. Should
        it fail to materialize, travel during the Olympics may become daunting. In
        a cost-cutting drive, organizers slashed the number of Games-time transportation
        vehicles from 5,000 to 4,000 (losing 20,000 of the initial 70,000 volunteers
        in the process – fewer ways to get there, fewer people to give you directions).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df105ad4-d609-4a15-83c3-d1e00667eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An International Olympic Committee (IOC) team says the venues are
        "98% complete" but test events in gymnastics and swimming have been hit by
        power outages and a number of other minor gripes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d4fb8-1a75-4086-a057-82564621ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of water quality in Rio''s Guanabara Bay, home to sailing
        events and polluted by raw sewage, has been without a clear solution – so
        to speak – for so long that athletes accept they must come armed with precautions
        against illness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c83138-28fe-414f-bcf6-1def3b072188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see now is that 60% of the surface is clean," IOC president
        Thomas Bach said last week, trying to look at the bay and find a bright side.
        "Without the Games it would be zero."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a0043-b665-4ebf-98cb-5b8b45dfdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More seriously still, a newly-built elevated bike path, one of the
        mayor''s projects aimed transforming the city ahead of the Games, partly collapsed
        last week, killing two people – on the same day as performers lit the Olympic
        torch in Greece.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cc4be-841e-4991-b96d-9ab679c90aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security, arguably the pre-Games headline at the past two Olympics
        in Sochi and London, remains a concern – as it was ahead of Brazil''s staging
        of soccer''s 2014 World Cup – but it is one among many.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ad5f8-cb59-4107-917e-173a5a66b6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say 85,000 soldiers and police will be on duty during
        the Rio Games, as compared to 17,000 military personnel in a security staff
        of around 40,000 at London 2012. However, there have been wider cuts to Brazilian
        security budgets over the past year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b08933-12d0-4390-b314-85b3f9f30819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zika</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c617871-1794-4f00-b0f5-5e59d9044b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, some 220,000 members of the Brazilian military were deployed
        around the time of Rio''s carnival engaged in an entirely different battle:
        The fight against Zika virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e7984-7168-48b7-963f-38b3e412d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared Zika a global public health
        emergency three months ago. The virus has been shown to cause microcephaly
        in babies and is linked to some cases of muscle-weakening disease Guillain-Barré
        syndrome in adults.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77319721-e32c-4ab1-bae8-15b172925119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smaller number of soldiers have spent most of 2016 going door-to-door
        across the country, helping residents learn more about the virus one Brazilian
        doctor likened to a "horror movie" script — a mosquito-borne disease affecting
        babies that can also be sexually transmitted, with no cure or vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4edcf6-4f8d-4467-8482-f6c8eaaf4c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say holding the Olympics in August, which is Brazil''s
        winter, means mosquitoes will be present in their lowest numbers of the year.
        A mass fumigation campaign is underway. Athletes at the Games will have free
        air conditioning (no need to open any windows) and mosquito nets at their
        disposal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cf402-1649-45c5-ba36-56f49254035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be understandable if Zika led some would-be Olympics visitors
        to stay away – Fiji''s veteran golfer Vijay Singh is reportedly one of them.
        But so far, Rio 2016''s ticketing department says it''s Brazilians denting
        their sales figures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d476de-a1a7-435b-ab8c-92853b34806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The beautiful game</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24464021-c5d1-42d6-9b2b-f472adafd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-April, around 60% of Olympic and 22% of Paralympic tickets
        for Rio had been sold. Organizers were waiting to see if April''s draw for
        the football tournament, by far the biggest attraction in Brazil, might have
        a positive impact on those numbers. Ticket prices range from roughly $11 to
        $1,300 depending on the sport, the session and the quality of your seat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5069881-3ed9-43b6-9c09-7fc58298f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easily the most satisfying result for Brazilians come August would
        be gold in men''s football. This is the only major title the five-time world
        champion has yet to win, finishing second three times – including at London
        2012.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853c4a9-6f39-4146-bafe-16fb48eb08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, hopes were buoyed by confirmation that Barcelona superstar
        Neymar will take part.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beffc88-fe04-4928-8d48-925d6aded99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed fortunes</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66e487-9d32-4098-aea4-18d3b8f4f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, that was also the week in which Beijing 2008 swimming
        champion Cesar Cielo failed to qualify for his home Olympics. The absence
        of Cielo, one of Brazil''s few genuine Olympic megastars outside football,
        will be felt by fans and possibly in ticket sales.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d13a4-1a66-4dbe-9f49-4ac02a450dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised," says Silva, whose website covered Cielo''s
        demise day by day. "Cielo wasn''t swimming very well recently. But it''s sad,
        because he was the first Brazilian gold medalist in swimming.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d414d2-dec5-4132-a94c-8f07338411d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazilians have a complicated relationship with the Olympic sports:
        Football is the religion here and the other sports sometimes only appear on
        TV every four years. After the Games, they almost disappear.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eab234-7be1-4da5-884f-710a25379c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Cielo has a big reputation and he was favorite to be the flag
        bearer at the opening ceremony. He''s out, now, so the race is open for who
        will take the flag."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9cf4c-de5b-4886-8511-6c1362dc6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usain Bolt is, of course, the leading international draw. Questioned
        relentlessly about Rio since the moment he left London four years ago, the
        Jamaican – twice Olympic champion over 100 meters, 200m and in the 4x100m
        relay – has maintained the same line throughout.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29092cd1-e495-4995-9ee7-4e46ccc6335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threepeat is my main goal," Bolt, who will turn 30 on the day
        of Rio''s closing ceremony, reiterated to Reuters last week. The sprinter
        also wants to break, for the first time, the 19-second barrier over 200m.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My Mom sent me these today.. Just a couple of the medals I won back
        in the days <a href="https://twitter.com/hashtag/Blessed?src=hash&amp;ref_src=twsrc%5Etfw">#Blessed</a>
        <a href="https://t.co/sk1rr16c1C">pic.twitter.com/sk1rr16c1C</a></p>&mdash;
        Usain St. Leo Bolt (@usainbolt) <a href="https://twitter.com/usainbolt/status/710877635421679616?ref_src=twsrc%5Etfw">March
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155f79d-eece-4915-a482-96a76074297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fee6db-e054-47a1-81e2-d0cd0514da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilians will tune in for track and field, for swimming (where
        all-time medal record-holder Michael Phelps will once more appear) and for
        gymnastics (again led by an American in three-time all-around world champion
        Simone Biles).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a282da3-e583-4452-844d-73a7e2f7c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Silva will be interested to see how less-familiar sports
        fare. He believes sports like track cycling, badminton and rugby sevens may
        struggle to capture the hosts'' imagination.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07200366-47c8-46fe-ac76-909b90d680cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva, one of Brazil''s most fervent Olympics aficionados, has tickets
        to basketball, boxing, field hockey, handball, rugby sevens, table tennis,
        and wresting – but is on the lookout for more.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605597bd-b447-4ad1-8c09-2bb67589ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go to the golf," he says. "I''m very curious."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1aadfe-3a17-4b69-9790-90ad2b2f4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf fans may find still curiouser company at the course. Recently,
        local reports suggested golf will make its Olympic return (it last appeared
        in 1904) at a venue popular with capybaras and alligator-like caiman.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff542c15-1d17-41f5-9d88-96998e0e3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologists will be present to scoop away any who venture too close
        to the world''s golfing stars, although in some cases the capybaras will need
        an aircraft – as critics predicted, not all pro golfers think Rio is worth
        the hassle.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ef35d-2962-4a13-b35f-ed1528db4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s world No. 7 Adam Scott joined former No. 1 Singh in
        withdrawing, saying he was "extremely busy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6be1e-5f69-4aa2-b93e-2b306bfb0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major champion, South Africa''s world No. 12 Louis Oosthuizen,
        said "family and schedule issues" would keep him away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae152e-1549-4790-8b28-f4eee06a35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond individual choices about travel to Rio, one sport might decide
        the fate of an entire nation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d38b3-0a03-490f-a11c-ec8703a6a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, consumed by a series of doping scandals over the past 12
        months, is barred from all international competition by the governing body
        of world athletics. A decision on whether that ban will be lifted for Rio
        is expected in mid-June.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2245d-168d-4ad4-a17f-14efa06ec5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s sports minister Vitaly Mutko says his country has "done
        everything" to change its ways and "our athletes have a moral right to be
        in Rio."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355092b-1129-42c4-a64d-946ae11bcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hope springs eternal</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb0855-bf5e-4ed1-a8c2-bca578f2f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid these many issues, hope remains for a successful Olympics.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bca981-1645-4378-af3a-7730e3eba50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T09:30:35.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T09:30:48.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a different Games, but it will work," is how
        IOC inspector Pat Hickey phrased it this month. President Bach insists he
        is "very confident that it will be an excellent Games."</p>'
