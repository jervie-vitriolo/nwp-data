      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Light heavyweights Jon Jones and Daniel
        Cormier will square off in the main event at UFC 200, Ultimate Fighting Championship
        president Dana White announced on Wednesday (Thursday, April 28 PHT), snuffing
        out any hope Ireland''s Conor McGregor had of returning to the card.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2cc70-b928-4f5b-9813-2bb22006e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:35.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:49:55.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said last week McGregor had been <a href="https://cnnphilippines.com/sports/2016/04/20/ufc-200-conor-mcgregor-dana-white.html">pulled
        from his rematch</a> with Nate Diaz on the July 9 promotion in Las Vegas after
        refusing to fly to the United States for a news conference and promotional
        work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3f7fe-6d8f-4ab1-a5fa-594214583525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:35.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:49:55.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/25/UFC-200-Conor-McGregor-Nate-Diaz-nixed-fight.html">Also
        read: McGregor had ''every opportunity in the world'' to fight, says UFC chief</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249a99c-abfa-4156-805f-c94e66652f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:35.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:49:55.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish featherweight posted on Twitter earlier this week that
        a deal had been struck to get him back on the card but while White acknowledged
        the absence of the UFC''s biggest drawcard would upset fans, he said McGregor
        was to blame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f19da0-a5c6-49c3-ad32-0f3939e7e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:35.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:49:55.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t prevent Conor from fighting at UFC 200," White said at
        a news conference in New York. "He knew what the deal was. I told him what
        the deal was. He opted to do that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9e059-40c9-416b-9a33-fd66dda5fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:35.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:49:55.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conor is going to fight again. He''s going to fight at UFC 201,
        202, 203, whatever the deal might be."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ece55-0a16-43a3-8141-f5ca68dfcc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:49:35.896+08:00
      'mgnl:createdBy': 'cnnproducer'
