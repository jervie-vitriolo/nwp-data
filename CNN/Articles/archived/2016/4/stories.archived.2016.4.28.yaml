    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72fb12-95dc-4719-bd8d-87bd0fd64cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durterte and his running mate Sen. Alan Peter Cayetano publicly
        signed a waiver last March 11 to open all their bank records to public scrutiny,
        even daring their opponents to sign it as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb176b-542a-49da-a3bc-3aff2d0761ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte refused to make public his bank records, saying on Wednesday
        (April 27) he will not make it easy for Trillanes and he has to find his own
        evidences to prove his claims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a77e04-26a7-4fc2-a613-d2d2eae2f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not make it easy for him. <em>Para magtrabaho siya.</em>
        He’s a mercenary.<em> Bayaran ''yan siya,</em>" Duterte said referring to
        Trillanes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cce0a6-d517-4271-aea5-526aec48bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trillanes fails to prove his claims, Duterte said he will sue
        the senator.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26fa15-c027-4e74-8e8f-9ad356fa07ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:43:31.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:43:49.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out that failing to include the bank account
        in his SALN is a ground for impeachment if the mayor becomes president.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c0881-5fd3-4bb6-a6f0-e5e16a2a1de8'
      'mgnl:activationStatus': true
