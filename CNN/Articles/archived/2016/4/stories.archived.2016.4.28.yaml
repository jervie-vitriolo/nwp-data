      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/25/department-of-energy-power-supply-elections-summer.html">Related:
        Gov''t assures public of ''comfortable'' power supply during elections</a></strong></p>'
    '13':
