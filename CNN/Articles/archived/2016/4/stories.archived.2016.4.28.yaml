      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13a7c0-4d05-4ac8-a933-b16893425f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food, drink, resident DJs and views of the city''s iconic shoreline
        come with the ride — at a cost of AED300 ($82) — for those who request their
        spot using the app 48 hours before the ship sets sail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1c75c-04a8-4527-b543-ea270de435df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Uber we are constantly innovating our services. We want to be
        more than just a leading global technology app, we want to provide experiences
        at the push of a button," Chris Free, Uber''s general manager in the United
        Arab Emirates, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c4a79-e411-4c3b-b792-3c88693a0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, which was founded in 2009, has often dabbled outside the world
        of cars, offering boat rides across the Bosphorus in Istanbul (UberBOAT) and
        helicopter trips through California''s Coachella Valley (UberCHOPPER).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5185f-7434-4fad-a68b-25374279a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the success of UberCHOPPER in Dubai, we are thrilled
        to introduce UberYACHT to Dubai''s waters with this exclusive party that residents
        can book just as they would an Uber car or chopper, with the same level of
        convenience, reliability and accessibility," Free added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2c5f1-1057-437f-85d4-230042f5a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:23:46.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:24:06.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber offers its services in cities from Abilene, Texas, to Zagreb,
        Croatia, and in hundreds of communities in North America, Central America,
        South America, Europe, Africa, the Middle East, Australia, New Zealand and
        around Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f787fbc-7e2b-4068-8b08-aba88eeaca8f'
      'mgnl:activationStatus': true
