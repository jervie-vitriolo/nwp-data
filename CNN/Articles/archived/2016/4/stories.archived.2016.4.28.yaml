      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Copeland Live in Manila</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c8b59-a308-43c8-bf16-1b569d60a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:58:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re starting the list off with American indie-rock band Copeland.
        They will perform their first show in Manila on April 28 at SM Skydome, Quezon
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcd7b4e-05ae-4066-aecc-69676500464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:58:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emblem3 Live in Manila</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9f1ef-ecd3-4a84-9b6b-01a5e53e72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-03T08:58:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-03T08:58:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop-reggae band Emblem3 will spend two nights in the country for
        their first show on April 28 at Mall of Asia Arena and their second show on
        April 29 at Solar One Boracay.</p>'
