      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 13, President Benigno Aquino III, flew to Zamboanga City
        where he paid his respects to one of the soldiers killed in the clash, Cpl.
        Rodelio Bangcairin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed6103-5d78-4b54-9e5c-1bfa4195d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised financial aid to families of the fallen soldiers, including
        P250,000 from the Office of the President, for each of the soldier killed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69bade-1128-402d-a19f-267fb2e14ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.421+08:00
      'mgnl:createdBy': 'cnnproducer'
