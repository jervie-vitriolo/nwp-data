      'mgnl:lastActivated': 2019-09-27T09:39:25.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iriberri also awarded medals to the wounded soldiers confined in
        two military hospitals and two local hospitals in Zamboanga City.</p>'
