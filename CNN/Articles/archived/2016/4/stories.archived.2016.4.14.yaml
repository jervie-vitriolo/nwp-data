    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 89K planholders affected by Loyola Plans funds mess

      '
    'updated': 2016-04-18T18:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da029da1-846a-4e43-bfec-b18597864521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than 89,000
        Flipinos could be at the losing end with the financial troubles of Loyola
        Plans Consolidated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e413f5-a680-4946-a190-419cbda9b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Insurance Commission, the pre-need company''s memorial
        plans alone have about 53,000 holders, 23,000 others hold pension plans, while
        12,000 have educational plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad901b38-f27d-43c1-a493-7326663f1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations show Loyola lacks funds to pay its customers. The
        shortfall — P230 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a19ef-b672-4098-9621-242cf3b7253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has until April 18 to prove it can come up with fresh money or
        close shop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce5621-3d71-4e0e-95e3-d48cd8d9a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, regulators say planholders should file a claim with them
        to help get their money back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9f78d-8cb0-43fd-a33a-ffa3867f5042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers should submit their plan number, maturity date, and total
        payment due, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35f94d0-68c2-4f08-8bae-20e271918b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission says there were a hundred complaints last month.
        Many more are coming in every day from all over the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f07c5-ff2c-4d5e-80f7-253bc3d52d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Insurance Commissioner Emmanuel Dooc called for calm amid
        the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646dc39-e477-4191-a58c-760cfc42a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite high-profile crashes in previous years, the pre-need industry
        is stable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3a16f-a8fa-4d2c-944c-acb4d232f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:42:12.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:42:23.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc says companies are now audited yearly and their activities,
        highly regulated.</p>'
  'binay-to-jail-duterte':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'If he nabs the presidency, Vice President Jejomar Binay says survey
      frontrunner Rodrigo Duterte will be locked up in jail.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T19:07:37.158+08:00
    'imagesource': 'jcr:13f2d0f3-ba8d-4d22-93ca-a0a6ee4d9dfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0900b91e-804f-4b50-baaa-d9ebf4fb03a1'
    'lead': 'The United Nationalist Alliance continues to woo voters in Mindanao on
      Thursday (April 14). But aside from campaigning, the party''s standard bearer
      is continuing his tirades against now survey frontrunner Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:46:47.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:46:59.360+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:46:59.147+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay to jail Duterte if he wins the presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68fb9e-f9a2-4c09-a79d-50ac82f2987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Norte (CNN Philippines)</strong> — Vice president
        Jejomar Binay on Thursday (April 14) revealed one of his agenda if he wins
        the presidency: send Rodrigo Duterte and vigilante group Davao Death Squad
        or DDS to jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc95504-e9e7-4cab-8795-bed0e4c96771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag ako ang naging presidente, ipapakulong ko ang mga mamamatay-bata
        at mga pumapatay ng mahihirap</em>," said Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378e9ec-17c8-4f9f-a9ed-c269089c4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I become president, I will work for the imprisonment
        of those who kill children and the poor.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1dd35d-15de-477b-b516-c0ffc2a4b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/Binay-Duterte-only-kills-poor-criminals.html">Also
        read: Binay: Duterte only kills poor criminals</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55340449-5071-458b-a36c-e118e723ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to the statement of PDP-Laban President Sen.
        Aquilino "Koko" Pimentel III that Duterte, if he wins the presidency, will
        send Binay to jail for the preponderance of evidence of corruption against
        him during his stint as Makati Mayor for more than 20 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffeee7-8d7a-4396-8605-abe76341571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/rodrigo-rody-duterte-jejomar-binay-family-jail-mar-roxas.html">Related:
        Duterte: Binay and his family will go to jail if he fails</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdb803-1bef-490e-9dec-5331c1d2c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay claimed the DDS was involved in a number of extra-judicial
        killings in Davao City. He added that the group victimized minors and the
        poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be72ab-decb-43a1-a08d-a94403af0654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naging</em> untouchable <em>ang</em> Davao Death Squad <em>dahil
        inamin mismo ni</em> Mr. Duterte <em>na siya ay bahagi nito, na siya mismo
        ang</em> Davao Death Squad," said Binay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb994643-66df-4be9-acd8-bdf52e9cc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Davao Death Squad has become untouchable because Mr.
        Duterte himself admitted that he is part of this, that he himself is the Davao
        Death Squad.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e822e4da-7dfd-41dc-a248-120b4a105d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay vowed to create an independent commission to probe what he
        claimed were summary executions and other human rights violations of Duterte
        and the DDS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814597a-df45-4985-a1a0-e5ccca720b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Also
        read: Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9755fe-1d62-405b-9113-48af0ab1c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body will be composed of former Supreme Court (SC) justices,
        representatives of human rights groups, the National Press Club (NPC), and
        the Commission on Human Rights (CHR).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f7661-1b1f-4236-90e2-381942ea087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong sinasabi sa batas na</em> ''admission against interest.''
        ''<em>Yun po ang gagamiting ebidensya sa kanya,</em>" said Binay.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f6b12-97d2-4cf0-ad39-4d2d5d4e2dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:46:59.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An ''admission against interest'' is stated in the
        law. This will be used as evidence against him]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61f1504-acea-4fd4-9b33-70b7d766ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:46:47.212+08:00
