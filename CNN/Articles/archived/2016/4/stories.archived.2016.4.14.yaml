    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant thanks teammates, fans, family in farewell speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac57aa8-746e-4580-8f52-265f22408cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Minutes after
        leading the Los Angeles Lakers to a 101-96 victory over the Utah Jazz on Thursday
        (April 14 PHT), Kobe Bryant was emotional in his farewell speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87099a-ad42-4fb3-b88f-b6275944fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t believe how fast 20 years went by. This is crazy,” the
        5-time NBA champion said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb090b1-d1f1-46f8-8715-201eb24e4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant ended his two-decade career with a 60-point performance.
        He became the oldest player in NBA history to score the most in a single game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ce527-40cc-4b26-81fb-97c1430ede9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Lakers finishing the season with the second worst league
        record at 17-65, the 18-time All Star said that staying together as one unit
        was the most important thing for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673355de-3698-4850-a24b-ff786485b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been through our ups, we’ve been through our downs, I think
        the most important part is that we all stayed together throughout."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170d911-9155-49af-890d-72d64b177a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was 13th overall pick in the 1996 NBA draft by the Charlotte
        Hornets. He was then traded to the Lakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420009f4-3603-44e8-826b-eb6fdcf1b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up a die-hard, I mean, a die-hard Laker fan. Die hard. And
        I knew everything about every player that has ever played here so to be drafted,
        and to be traded to this organization and to spend 20 years here, I mean,
        you can’t write something better than this.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0530c-95cf-4b75-a469-d2b68dd9747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers won five championships with Bryant, who said he was proud
        of the Lakers even during the dismal years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb318a-0f50-4370-b6cc-8b845b96b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m more proud about the fact that - not about the championships
        - but about the down years because we didn’t run. We did not run. We played
        through all that stuff. We got our championships and we did it the right way.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5728adc-4395-445f-980a-78d8ff1058ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe expressed his gratitude to the legions of fans for their support
        throughout his stint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d2567-6e84-4186-9138-74eb99ac4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All I can do here is just thank you guys, thank you for all the
        years of support, thank you guys for all the motivation, thanks you for all
        the inspiration," he said. “I can’t believe this has come to an end. You guys
        will always be in my heart and I sincerely, I sincerely appreciate it. No
        words can describe how I feel about you guys. Thank you from the bottom of
        my heart. I love you guys.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02150a-4f22-40b0-894e-5f1c236dc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last part of his speech, Bryant took the time to credit the
        sacrifices made by his wife and kids.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7652b-26a4-42fc-be78-526ecf009b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To my family, to my wife Vanessa, our daughters Natalia and Gianna,
        thank you guys for all your sacrifice. For all the hours I spend in the gym
        working and training, and Vanessa you holding down the family the way you
        have, there’s no way that I can thank you enough for that. So from the bottom
        of my heart, thank you.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3baa61-bb90-4654-aed5-b95bf85769bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did he end his speech? In the Kobe way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209de7c-f308-4388-ad56-7db587dcdb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:50:30.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:50:39.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What can I say? Mamba out,” he said, then laid the microphone on
        the floor.</p>'
  'zika-virus-birth-defects':
    'author': 'Debra Goldschmidt, CNN'
    'caption': 'Dr. Angela Rocha at the hospital Oswaldo Cruz speaks to a mother of
      a baby with microencephaly after her newborn''s examination. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-14T03:30:56.114+08:00
    'imagesource': 'jcr:97c2e78b-88d1-4435-9304-dcd32a03a0f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '036e851f-1d5e-483e-b7a9-29cdc7227f56'
    'lead': 'The U.S. Centers for Disease Control and Prevention says Zika virus causes
      microcephaly and other birth defects, marking a turning point in the Zika outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:54:13.707+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T08:54:38.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:54:38.379+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika virus definitely causes birth defects, CDC says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e2b11-373a-4f04-ad20-ad8416887be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Zika virus causes microcephaly and
        other birth defects, the U.S. Centers for Disease Control and Prevention said
        Wednesday (April 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be584d5-9428-4972-a194-a5958800414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study marks a turning point in the Zika outbreak. It is now
        clear that the virus causes microcephaly," CDC director, Dr. Tom Frieden said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aaf5ab-4206-4f90-90ea-868d08854790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the agency said it''s likely the virus in pregnant women
        was the cause of the rare birth defect that results in an underdeveloped brain
        and that the evidence was mounting. However, they maintained that more research
        was needed before they could conclusively say it is causal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b4730-f894-474e-a00d-83261fe6423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no smoking gun that lead to this proclamation, according
        to a special report detailing the evidence published online by the New England
        Journal of Medicine Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d35c57-71dc-448d-9201-6dbca4d4e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on all of the available evidence, the CDC said two separate
        sets of criteria to determine a pathogen or environmental exposure causes
        a birth defect have been met.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ff3c1-80ef-4462-b76a-73ad39cc96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started using criteria about a month ago to see which ones had
        been met and which ones had not been met. We wanted to do this in a systematic
        and calculated way." said Dr. Sonja Rasmussen, lead author of the report and
        editor-in-chief of CDC''s Morbidity and Mortality Weekly Report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca987f4-5113-4b6b-81bb-115e529f49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also no alternative explanation to account for the increase
        in these congenital defects among women who had the Zika virus during pregnancy.
        Frieden said it''s like putting a puzzle together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1b802-0069-4db1-9fe5-6a9719c3adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/08/zika-microcephaly-guiliiain-barre-syndrome.html">Also
        read: WHO: Zika causes microcephaly and Guillain-Barre syndrome</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c3aef-730e-4dcf-af88-6f2d9e886a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the World Health Organization said the mosquito-borne
        virus causes microcephaly and Guillain-Barré syndrome. The CDC however, said
        they are not yet ready to conclude the virus causes Guillain-Barré syndrome.
        More than 1,000 cases of microcephaly and other fetal malformations believed
        to be Zika-associated have been reported from six countries, according to
        the WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f24c0f-33ea-47c9-a4c2-9066ed700831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasmussen cautioned that there are still many unanswered questions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43374a26-775a-46df-8022-96db986df0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, not all babies born to mothers who had Zika virus while
        pregnant will have babies with birth defects, but the amount of risk is still
        unknown. Another outstanding question: Does the stage of pregnancy at the
        time of infection impact the risk or outcome?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b317ca-1472-4493-a619-e14a6c5d4a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have studies that are ongoing that we hope will answer these
        questions as soon as we possibly can," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafd306-0620-44c0-9059-3b4f7c8ef81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also unknown is the full range of health problems that can result
        from the virus. Cases of Zika-related microcephaly and congenital birth defects
        appear to be more severe than what pediatricians see from non-Zika related
        microcephaly based on clinical reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47243b33-9bf0-4a04-8deb-99c83c1e666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/03/27/chile-zika-sexually-transmitted.html">Also
        read: Chile reports its first sexually transmitted Zika case</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f07c23-b172-452c-8f8c-df508eb94606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include smaller head measurements than expected and a condition
        called fetal brain disruption sequence in which the virus has a destructive
        effect on the brain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ff81d-50ba-4420-9260-be6122b9e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcing the CDC announcement, researchers released a new study
        looking at brain scans of babies born with suspected Zika related microcephaly
        in Pernambuco, Brazil, between July and December of last year. They looked
        at MRI and CT scans of 23 babies and found most of them had severe brain damage
        they characterized as "extremely severe" and an indication of "poor prognosis
        of neurological function."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b2210-6610-4fc0-be0c-40cbebde4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is published in BMJ, the British Medical Journal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2285c5-e1e5-4564-bad1-eadbd8176b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/02/17/Why-men-need-to-worry-about-Zika-virus.html">Also
        read: Why men need to worry about Zika virus</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be797f-a602-4fa1-9426-d79bca7ea954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier outbreaks of the Zika virus, in the Pacific Islands, did
        not result in adverse reports related to pregnancy. More than 50 years ago,
        the rubella virus was identified as the cause of an epidemic of congenital
        defects but no other infectious pathogen has been linked this way since then,
        which is why the CDC said their approach was "cautious."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcc4df-5ec7-40f4-a0a8-828bc3266170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented situation," Frieden said. "Never before
        in history has there been a situation when a bite from a mosquito can result
        in such a devastating scenario."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e06719-1286-4121-ab91-4dbf65729e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not change any of the recommendations or guidance previously
        issued by the CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7139a-d353-4be4-8cd9-56b7e990a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know mosquito bites spread other diseases as well, so it''s
        important for pregnant women, and everyone, to not get bitten by mosquitoes,"
        Rasmussen said. That means wearing long pants and long sleeves when outside,
        using mosquito repellant and removing any standing water from around homes
        and throughout communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9faaf-0d0c-468e-b31b-7d632c693cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC teams have been proceeding as if this was the case even without
        the official conclusion, but now Rasmussen hopes this will not only raise
        awareness about prevention but also add focus to ongoing Zika research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fefb60-1b5d-4b9a-8cb1-cd45b3793e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the White House said President Barack Obama
        will sign a bill that offers incentives to companies working on Zika treatments
        and vaccines. White House press secretary Josh Earnest said the bill is positive
        but meager, in reference to the pending request to Congress for $1.9 billion
        in emergency Zika funds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb179d-5716-4b0b-a3a7-98b342b4e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways, it''s akin to passing out umbrellas in the advance
        of a potential hurricane. An umbrella might come in handy, but it''s going
        to be insufficient to ensure that communities all across the country are protected
        from a potentially significant impact."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf29410-e879-4d98-8e78-f64a2c623436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:54:13.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:54:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report.</em></p>'
  'Snapchat-Instagram-most-important-social-network-teens':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-14T03:24:09.315+08:00
    'imagesource': 'jcr:dda21874-285f-4f1d-af00-7d294e440538'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0778b9ab-0e1a-4e41-92ac-2d8667637277'
    'lead': 'The disappearing messaging app Snapchat just surpassed Instagram as the
      "most important social network" among teens, according to a new Piper Jaffray
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:57:22.651+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T08:57:38.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:57:38.668+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Snapchat overtakes Instagram as ''most important social network'' among
      teens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a790b3f-0ab9-44b1-870b-ca05e758578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Maybe Facebook should have
        tried harder to buy Snapchat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7a5e7-b014-449b-8861-be0815627101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearing messaging app just surpassed Instagram as the "most
        important social network" among teens, according to a new Piper Jaffray report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0cc2c-97ea-4818-bf4e-ea4de751a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of 6,500 U.S. teens, 28% named Snapchat as the most
        important service compared to 27% who named Instagram. (The teens surveyed
        ranged in age from 14 to 19.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bfb17-f0ac-4fca-ae87-fc4973275938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the one percentage point difference may seem insignificant,
        the change in perception over time is very significant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88785e-2c72-4cf3-babd-0e564950ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has been at the top position of this study for almost
        two years. Last spring Instagram was named by 32% as the top choice of teens,
        and last fall 33% named it as the most important.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d2c87-fdd5-43fd-8dfa-cffca47848c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat was named by 13% and 19% during those same time periods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59054787-c81e-411d-938d-53168c82b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Facebook were third and fourth in the latest survey,
        while Yahoo-owned Tumblr rounded out the top five.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50922c92-e2d2-4bde-9a53-a677e95070f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook bought Instagram in 2012 for $1 billion. The following
        year, Facebook tried to buy Snapchat for $3 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30fac3-12da-4cf7-b00f-6d185ff29b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat turned down the offer and hasn''t looked back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f795a7b-f99e-4996-b9f8-c91b124fa7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, Facebook wanted to grow its audience and product
        line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ce3f8-9ee6-4c6a-b3fd-8937943a98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Instagram, it gained an app that appealed to people who skewed
        younger and female.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab5636-1b16-4354-8a0e-91fc02278a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat could have given Facebook that plus a popular messaging
        platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b34fe-f68f-492d-8be8-8b5bc231f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how dominant messaging apps have become, it''s no surprise
        that teens say Snapchat is the most important social network. Messaging is
        a just form of socializing, but it''s more intimate, and doesn''t force people
        to think about how to broadcast their personality across the Web.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725de979-df42-4d69-968c-c47c9ce04f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that Piper Jaffray''s study measures the
        perception of Snapchat among teens and not actual usage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc1718-fdd4-4e32-a7d6-f9a9f18989e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a recent independent study by Edison Research and Triton Digital
        found that usage aligns with this perception. The survey found that 72% of
        Snapchat''s users are between the ages of 12 and 24. On Instagram, it''s 66%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba83e64-0483-4c5e-8b93-5a02a689cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both perception and usage numbers are important for advertisers
        who want to associate themselves with the right platform and target certain
        customers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dfef0b-c475-4ce1-b390-2f026b67879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:57:22.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:57:38.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/13/technology/snapchat-instagram-facebook/index.html">Snapchat
        overtakes Instagram as ''most important social network'' among teens</a>"</em></p>'
  'Spider-Man-Homecoming-Tom-Holland-Marvel-Sony':
    'author': 'Frank Pallotta, CNN Money'
