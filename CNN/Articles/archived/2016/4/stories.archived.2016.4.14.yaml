      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/Filipino-soldier-dies-Balikatan-exercises.html">Read:
        Filipino soldier dies during Balikatan exercises</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643a61d-43db-487f-9440-0615fe7a11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
