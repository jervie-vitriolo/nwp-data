      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said his family had long wanted him to hang up his gloves,
        and his age was not a factor in his decision.</p>'
