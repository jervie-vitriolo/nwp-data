      'mgnl:type': 'text'
      'text': '<p>He addressed the media alongside his wife and kids and said the
        that he is happy <a href="http://nine.cnnphilippines.com/sports/2016/04/10/Manny-Pacquiao-Tim-Bradley-retirement.html">to
        be retired</a>.</p>'
    '8':
