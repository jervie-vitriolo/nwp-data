  'Poe-We-should-kill-poverty-solve-criminality':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe promises an end to contractualization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T23:52:54.999+08:00
    'imagesource': 'jcr:5c91b24f-50ba-4379-bb10-ab0558f43435'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '071f0652-ba80-4de1-b454-60eb74c1d992'
    'lead': 'Poe: To solve criminality, we should kill poverty

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:33:46.933+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T16:34:12.604+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: To solve criminality, we should kill poverty

      '
    'updated': 2016-05-03T13:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24620220-b8ca-4eac-b363-f629dfd3b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Independent presidential
        candidate Sen. Grace Poe said on Thursday evening (April 14) that she would
        root out the cause of criminality and corruption if voters would put her in
        Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1131e1-27c0-41aa-970d-18a860a63b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this was poverty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0c860-362d-40d9-8f9a-c9a1cbf8cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was in Tondo, one of the poorest areas in Manila, where she
        repeated her commitment to fight hunger and contractualization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988853b-7054-417b-a09e-4460e2f101d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator promised more than a million jobs every year if she
        became&nbsp; president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218a85c-036e-455f-8351-811d39ac587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kababayan, hindi po ang mahirap ang dapat ating patayin
        kundi ang kahirapan</em>." she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f783a5-b192-4861-80c3-616c9ba0114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We should not kill poor people... We should kill
        poverty."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89987153-c26c-421d-97ea-66a0957140b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.933+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/poe-dilg-weak-in-current-admin.html">Related:
        Poe: Current administration has ''weak'' DILG</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f8239-a3c8-4d86-ba69-e352013c50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe recalled the case of protesters in Kidapawan, North Cotabato
        where three farmers were shot and killed by the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf4b54-4560-4d9f-9205-a6c752f06de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this would never have happened if the government was sensitive
        to the needs of the people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bbe5b6-9d05-4d78-b018-cdcc886913d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said she would put an end to "endo" or end of contract
        which signalled the termination of employment common among contractuals in
        the labor sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff458519-fbb0-47e8-ab34-99901b74a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c78ab3-1bca-4db2-a7ce-c38d0c4cd3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:33:46.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T16:34:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president and Manila Mayor Joseph Estrada, who had endorsed
        Poe''s candidacy, was present at the Baseco campaign rally. The mayor reiterated
        his support for Poe, the adopted daughter of his best friend, movie icon Fernando
        Poe Jr.</p>'
  'roxas-in-isabela':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T21:43:36.715+08:00
    'imagesource': 'jcr:9a529451-79f7-4cbe-848b-968c8132599f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dadbc41e-b715-415f-bae3-94e273dd2477'
    'lead': 'On Thursday (April 14), Liberal Party bet Manuel "Mar" Roxas II campaigns
      in Isabela — a known bailiwick of his opponent, Vice President Jejomar Binay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:38:08.853+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:38:26.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:38:25.895+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas courts Ilocanos in Isabela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c5d3c-9fe2-4537-8bf4-c8fb78f7b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isabela (CNN Philippines)</strong> — Liberal Party (LP)
        standard bearer Manuel "Mar" Roxas II waded into the crowd upon entering the
        Dy Coliseum in Isabela on Thursday (April 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab0022-ed0b-4724-800d-c0a8e70eee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocanos in the crowd shook hands, hugged, and some even kissed
        Roxas on the cheek, while others took pictures with him as he went around
        to them on all sides of the venue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0725a2e-046f-4bfb-bbb3-854193d6f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela''s Gov. Faustino "Bogie" Dy encouraged his constituents
        to vote for the LP presidential bet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164de805-bda5-4d93-aec8-f09d6c395ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi kababayan ang binoto?</em> Roxas pushed for projects<em>
        para sa karagdagang irigasyon,</em>" said Dy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a623d-ff25-4585-b47d-e6c97ab9b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did you not vote for your townmate? Roxas pushed
        for projects to boost irigation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66baad0-59b7-4d4a-8a42-2672764dfcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela is the hometown of Vice President Jejomar Binay''s mother.
        It has almost 912,000 voters in the 2016 elections — almost half of the voting
        population of Region II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e2d85-2621-4e8b-99a9-cdfc2f2483ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Binay topped the vice-presidential bid with 362,925, sweeping
        Roxas, who only got 143,561 votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1cd3c-4caf-4a72-8b15-7ba4d211e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2013 elections, Binay''s daughter Nancy also ranked first
        in the senatorial polls in Isabela.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f67b8e-a4c8-4428-8aa1-1e2d797f6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy said while several ask why he won''t support a fellow Ilocano
        for president, he said Roxas has helped Isabela a lot even when he was still
        a congressman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7f3e6-65ee-4553-b6de-0269d65d0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas admitted he got nervous to campaign in Isabela, knowing that
        it is his opponent Binay''s bailiwick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd01fb-9985-4052-9d03-547e6b253c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandito kayo kahit ganito kainit. Kinakabahan ako magpunta
        kasi mahina raw ako sa Isabela</em>," Roxas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a655c-8f57-4796-91dd-9f4e5b41fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You still showed up even when it''s humid. I feel
        nervous because they said I have a weak appeal in Isabela.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71644dae-f49b-4881-9a1a-397b0a9f7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas refused to talk to the media after his speech, but Dy said
        they will be happy to have at least 25% of votes knowing that the Binays lead
        in Isabela.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828de56e-860f-4218-8e4e-9f31e689264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas'' runningmate, Leni Robredo was not around, as her daughter,
        Aika, campaigned for her instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c2f30-785d-454f-b1ea-828bb780e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:38:08.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:38:26.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
