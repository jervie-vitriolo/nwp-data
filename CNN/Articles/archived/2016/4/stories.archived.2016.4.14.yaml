      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        on Friday (April 15) wraps up its annual "Balikatan" military exercise with
        the United States, the world''s "most capable military power" by the standards
        of the International Institute of Strategic Studies (IISS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619c38a-a306-490d-8b68-d7c33f75bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.085+08:00
