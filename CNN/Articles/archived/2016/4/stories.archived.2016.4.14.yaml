      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Boxing champ Manny
        Pacquiao returned to the Philippines on Thursday morning (April 14), days
        after beating Timothy Bradley in what the Filipino boxing icon said was his
        last fight.</p>'
