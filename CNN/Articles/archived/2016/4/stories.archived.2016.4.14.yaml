      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also visited the wounded soldiers at the Camp Basilio Navarro
        General Hospital in Zamboanga City.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427432f9-c315-46b3-b91d-1003c093ea43'
      'mgnl:activationStatus': true
