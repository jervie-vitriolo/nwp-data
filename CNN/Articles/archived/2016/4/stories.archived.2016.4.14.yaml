    'lead': 'Kobe Bryant''s career finally comes to a close. And it hurts like hell. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:20:18.174+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T09:21:11.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
