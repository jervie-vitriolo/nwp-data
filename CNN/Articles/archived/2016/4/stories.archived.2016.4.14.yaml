      'mgnl:type': 'text'
      'text': '<p>Under their 1951 Mutual Defense Treaty, the Philippines and the
        U.S. agreed to come to each other''s aid should one of them be attacked. An
        armed attack on the U.S. is also recognized as an armed attack on the Philippines,
        and vice versa.</p>'
