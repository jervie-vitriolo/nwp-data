      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf540b-4add-4b32-aaa7-b175766edf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.421+08:00
      'mgnl:createdBy': 'cnnproducer'
