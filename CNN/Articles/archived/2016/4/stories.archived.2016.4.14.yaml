      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was scheduled to touch down in Manila at 4:30 a.m., but
        a delay in his flight meant he arrived at the Ninoy Aquino International Airport
        (NAIA) at around 5:10 a.m.</p>'
