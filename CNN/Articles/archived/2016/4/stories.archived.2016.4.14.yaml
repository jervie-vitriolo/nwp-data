      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties also agreed that the defense treaty will remain in
        force indefinitely, but may be terminated if either gives one year notice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86a59d-c646-41ab-88bd-3a3437afb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1991, the Philippine Senate rejected to the renewal of a treaty
        that would have allowed the U.S. to operate bases in the country for another
        10 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680ffb7-0a88-4d78-8036-b9a88e17642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, both countries entered into an Enhanced Defense Cooperation
        Agreement (EDCA), which carries out provisions of previous agreements but
        explicitly prohibits the U.S. from establishing a permanent military presence
        or bases in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439076d-1dca-4c5d-96a2-e406e48b34ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA grants the U.S. access to agreed locations without rental or
        similar fees. However, the U.S. will have to cover its own operational expenses.</p>'
    '23':
      'image': 'jcr:863fdc41-20f8-45e5-8793-6f7c833264db'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c976e3e-ce2d-4c6a-81c3-2ae2656c085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35630dfa-5c02-4ea2-8dd6-11436e9d698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Ash Carter suggested last January that EDCA
        could support freedom of navigation and freedom of the commons in regional
        waters, in light of his country''s "rebalance to the Asia Pacific region"
        that entails prepositioning men and materiel in friendly countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2b9bf-1359-4987-81f2-be652cf20b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/13/Philippines-US-alliance-Enhanced-Defense-Cooperation-Agreement-EDCA.html">Related:
        Philippines, United States ‘reinforce alliance’ through EDCA</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4377a-797b-477a-9e8a-3348cfada0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has indicated our intention to fly, sail, and
        operate wherever international law allows, whether it be the South China Sea
        or anywhere else around the world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df83d85-9d76-4943-aa90-ddbce6725627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the Philippines – and the EDCA decision by the Supreme Court
        gives us new opportunities here – also is strengthening its role in maritime
        security, and in that connection we’re working and now have new opportunities
        to work with the Philippines," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cff119-63d2-4363-8b0f-6c6f81a3831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Affairs Secretary Albert Del Rosario said last
        January that EDCA''s approval "opens new opportunities to further deepen"
        the U.S.-Philippines alliance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e37f10-82ac-49bb-ab06-57af825c0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the close ties the two countries have had over the
        last 70 years. For Del Rosario, relations between both countries are at their
        "best point."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fc070-55e0-4852-8dad-7392d66a74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One factor behind this is the conscious effort of our leaders to
        invest in our enduring engagement, and another factor is the emergence of
        regional challenges that have underscored the need for concerted effort to
        protect our common values," he added.</p>'
