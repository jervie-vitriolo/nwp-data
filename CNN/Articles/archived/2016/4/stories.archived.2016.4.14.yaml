  'binding-exhibit':
    'author': 'Fiel Estrella'
    'caption': 'Jel Suarez''s foldout zine, "Formless Narratives," for Blanc Gallery''s
      group zine show, "Binding," curated by Jay Amante and Allan Balisi.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-04-14T06:31:15.779+08:00
    'imagesource': 'jcr:fc762a25-d668-47b9-97b0-d0e31accd643'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e05b2d2-6d0d-4702-96bc-1e60e0594fb6'
    'lead': 'An upcoming exhibit seeks to reintroduce viewers to the allure of the
      tangible with a selection of zines and other bound works of art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:29:19.044+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T08:30:40.875+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:30:40.664+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The tactile pleasures of zines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd47e669-4d72-48c5-8ac8-e754b89b452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — What with the ease
        of posting and the simplicity of sharing via numerous platforms, the Internet
        has birthed a whole new subculture built on self-publishing, with large communities
        of purveyors and consumers alike. It thrives in so many forms: blogs, online
        portfolios and magazines, fan fiction, even virtual poetry chapbooks and full-length
        novels. Before all this, however, especially during a boom in the 90s, self-publishing
        usually pointed to just one thing: the zine. The term held the connotation
        of do-it-yourself handiwork and low-cost publication and distribution: cutting,
        pasting, writing, illustrating, printing, photocopying, folding, and stapling.
        And the operative word here is “printing,” or so Jay Amante and Allan Balisi,
        the duo behind the upcoming exhibit “Binding,” would argue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d011df-1132-427a-9f5b-2dced885a1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The idea of ‘Binding’ came about as a result of our love for the
        physical medium in the realm of art,” Amante says. “We feel that the medium
        of art has become a little intangible in terms of appreciation. Paintings
        are viewed online, comic books are read on iPads …” However, he stresses that
        they see nothing wrong with it and even find the convenience and accessibility
        of it appealing. “Allan and I just wanted to celebrate [the fact that] the
        physical medium still exists — works you can touch, smell, and flip through.”
        The title “Binding” was Balisi’s brainchild, owing to two possible ideas that
        it invokes: “to physically bind works, books, [and] zines, and to metaphorically
        bind like-minded aficionados,” Amante explains.</p>'
    '3':
      'image': 'jcr:322008c8-9d0f-418b-a444-b7ebfb4a5bb0'
      'imageCaption': 'Dina Gadia''s "Deathscape: Impressions of the 21st Century."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace3e9b-a28d-4af8-abc7-73a8471e3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e9976-ce5d-4a78-9a81-dbcd7610ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, which will be on display at Blanc Gallery for three
        weeks beginning on April 16, features the zines and collages of 26 artists.
        Visitors, should they find themselves interested in obtaining copies of the
        zines, will have the option of purchasing them from the gallery or from the
        artists themselves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848502fa-b7ee-4688-b06a-7ac9ce284271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist selection process, Amante says, wasn’t very complicated.
        “We listed down artists who we feel have contributed in the last 15 years
        to the art of zines, collages, drawing, and mixed media,” he explains. “Some
        of the artists we invited have made zines since the late 90s, so we shared
        with them the idea of ‘Binding’ and they were quite enthusiastic about the
        exhibition.” And for the zine purists out there, the works also stay true
        to old-school methodology. For instance, Czar Kristoff, one of the selected
        artists, shares that “Configurations,” his limited-run zine featuring his
        photography, was primarily a solo effort and bound by hand.</p>'
    '7':
      'image': 'jcr:e960edc4-f4aa-4402-9567-b13154037577'
      'imageCaption': 'Czar Kristoff''s "Configurations."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a35a9f-64d9-4319-80a7-83ec6b9c9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861913c8-9009-4643-a5f8-fdec8f8b4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amante believes that even after decades, zines remain relevant for
        one important reason: They provide the viewer with a different experience
        simply because they’re tangible. He and Balisi are hopeful that “Binding”
        will get the word out about that sentiment. “We don''t see [the exhibit] as
        a revolutionary movement, but it is a good start to make people aware that
        the tangible art form is still around.” They are also planning to curate another
        “Binding” show next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9768b-84e0-4efd-a6e5-03a41d2a3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:29:19.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:30:40.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I think [it’s good] that more people are creating,”
        Amante says. According to him, it doesn’t matter what the process or medium
        of creation is, as long as it produces art. He adds that “Binding” is a “small
        celebration” with a message: “Life is best seen up close.”</p>'
