  'Comelec-Smartmatic-thermal-paper-pens':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T19:02:12.273+08:00
    'imagesource': 'jcr:028a8094-d927-4fbe-b25c-228b87603777'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee88013d-97d4-44f7-80d2-ce0e81fe4f04'
    'lead': 'The Commission on Elections (Comelec) voted to accept more than one million
      rolls of thermal paper and two million marking pens for free from Smartmatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:49:57.878+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:50:10.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:50:10.545+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec accepts Smartmatic''s free thermal paper, pens offer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5820c2-92e0-4d78-9663-7e4e0e2113b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Voter''s receipt 101</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658b597-3ca6-47e9-8e76-5ce7d3de5df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Six of the seven
        members of the Commission on Elections (Comelec) voted to accept more than
        one million rolls of thermal paper and two million marking pens for free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6a6fb-bc64-4067-b109-8d5ed6f57132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thermal paper will be used to print voter receipts, while the
        additional pens will allow more voters to fill out ballots at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df53184-12a8-4803-97e2-778aca966a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic said the pens were part of their spare inventory from
        the 2010 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df0ae8-2109-4e01-9209-123021d28fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Comelec is calling off the bidding for thermal paper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edc150-3745-4db9-8492-4c79135710c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic lost the bidding to the Quezon City-based company Forms
        International Enterprises, which placed an offer of P49.5 million. Smartmatic''s
        offer was P83.5 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e94f2a-a400-42f3-ac07-722bd45d4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magpapabidding pa tayo, matatapos ito mga April 20 eh. So
        meron pang mga delivery issues. Eh ito, nandyan na, binibigay na lang sa atin,
        binibigay naman ng libre. Alam pa natin na yung thermal paper na binibigay
        ng Smartmatic ay tumutugma dun sa makina kasi sila ang nagsu-supply noon.
        So sa aming palagay, talagang advantageous ang pagtanggap ng donasyon na ito,"
        said Comelec Chairman Andres Bautista.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90bc6e-fc1c-436f-b3a5-658bab9a4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we bid this out, we will finish on April 20. There
        are also delivery issues. The material to be given by Smartmatic are already
        on hand and given for free. We also know that the thermal paper to be given
        by Smartmatic will be compatible with the vote-counting machines because they
        were the ones who previously supplied it. In our opinion, it is advantageous
        to receive Smartmatic''s donations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f61adc-cd36-4eed-a69d-c6dac78ffd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon, however, disagreed with the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b88eb9-2b88-4f2d-b066-af1b99dc6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on Thursday (April 14) the Comelec receiving a donation
        from a paid contractor may be seen as a form of graft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44e702-9b2e-4d9b-9e52-9f6b14bab2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The en banc already approved it with my lone dissenting vote. Because
        in my opinion, it might violate the anti-graft and corrupt practices act.
        But you know, all the commissioners and the chair are lawyers. They have their
        own interpretation," said Guanzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e23732-dcb3-4841-b004-8075fe57a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec accepted bids for the thermal paper supply contract
        on April 5 — an additional step to their preparations for the may nine polls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88be13-e53e-4747-8935-f85ebe1a2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:49:57.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:50:10.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Supreme Court ordered the Comelec to print voter
        receipts, which the Comelec at the time was not ready to do.</p>'
  'us-philippines-ash-carter-military-presence-edca':
    'author': 'Yeganeh Torbati, Reuters'
    'caption': 'U.S. soldiers and Philippine troops observe as jungle survivor instructor
      prepares a meal in Fort Magsayay, Nueva Ecija.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T18:55:14.889+08:00
    'imagesource': 'jcr:4a80e2ba-2896-4cee-b855-285247c74762'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2869297-d6e4-496f-b6d4-a49016678845'
    'lead': 'U.S. Defense Secretary Ash Carter announced on Thursday (April 14) that
      U.S. forces will have a "regular presence" in the Philippines and that the two
      countries have started joint patrols in the disputed South China Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:55:22.496+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:55:50.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:55:49.695+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. announces ramped-up military presence in Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3df4df-0655-4a5d-a586-4fc77be65558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (Reuters)</strong> — U.S. Defense Secretary
        Ash Carter said on Thursday (April 14) that U.S. troops and military equipment
        will be sent on regular rotations in the Philippines and that the two countries
        have started joint patrols in the South China Sea as China increasingly asserts
        its territorial claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec862c4f-2e3d-478d-9961-cb052d5938e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiatives are designed so that the United States does not
        increase its permanent footprint in its former colony, but they demonstrate
        that the two countries are increasing security cooperation amid joint concerns
        over China''s actions in the region''s disputed waterways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1ac8de-aaf1-456a-9902-206ba94ddfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/philippines-united-states-military-aid-boost.html">Related:
        Philippines gets U.S. military aid boost amid South China Sea dispute</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a40bf-403d-46cd-98a2-69ac5a18be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across the region have expressed concern over China''s
        activities, but the broader American military presence was not meant to provoke
        conflict with the Chinese, Carter said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61986267-52e4-4ed8-a97c-e1cb90b3624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be a regular, periodic presence here of American forces,"
        Carter said at a news briefing in Manila with Philippine Defence Minister
        Voltaire Gazmin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58262b9d-cb06-48d6-83f8-d529738a87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that we''re doing here are part of a pattern that goes
        back decades. They''re by the invitation of an alliance partner."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6920a-e30e-4e60-9b23-8c9e6537be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first U.S.-Philippines joint patrol in the South China Sea occurred
        in March and a second one happened early this month and would occur "regularly"
        in the future, the Pentagon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a1983-4d1b-4742-886c-e55427b6d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has recently conducted such joint patrols in the
        South China Sea with Japan, but they are still relatively unusual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d384a1-b00b-4543-95d2-22ec2270c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter did not say specifically where in the South China Sea the
        patrols took place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfd344-5b95-46ac-9c51-8c1126d4b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/03/21/china-united-states-philippines-base-deal-questions.html">Related:
        China says U.S.-Philippines base deal raises questions</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10c6f5-c487-4dd6-a630-fbabd95ed833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, believed to have
        huge deposits of oil and gas. Brunei, Malaysia, the Philippines, Taiwan and
        Vietnam also have claims to parts of the waters, through which about $5 trillion
        in trade is shipped every year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807185a0-2a70-499f-956a-ec44a9913c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has disputed China''s claims in a case it has brought
        before an international arbitration court. China does not recognize the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfc74e-1a3c-440d-8e00-d0e8e5f406e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contingent of U.S. military aircraft and 200 U.S. airmen from
        U.S. Pacific Air Forces would be at Clark Air Base, a former U.S. Air Force
        base, through the end of the month, Carter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094510af-df9c-44da-b65c-c4a16a0b3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft in the initial contingent include five A-10C Thunderbolt
        II ground attack aircraft, three HH-60G Pave Hawk helicopters, and a MC-130H
        special operations aircraft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac271b-d14d-409d-8adb-f26d697114b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, up to 75 U.S. troops, mostly Marines, would remain
        in the Philippines "on a rotational basis" after the conclusion of joint "Balikatan"
        U.S.-Philippines military exercises this week. The troops would support "increased
        operations in the region", the Pentagon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9febd-1868-43c3-8c78-468710b7d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/U.S.-Defense-Secretary-Ash-Carter-in-Manila-Balikatan.html">Related:
        U.S. Defense Secretary Ash Carter in Manila for ''Balikatan''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533be95-3582-497a-9a11-d2248aedfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of new rotations comes just weeks after the two
        countries reached a separate security deal that allows a rotating U.S. military
        presence at <a href="http://nine.cnnphilippines.com/news/2016/03/19/edca-bases-philippines-us.html">five
        bases in the Philippines</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269725f2-a502-4e65-ba66-69867f2eddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the oldest U.S. allies in Asia, and hosted
        permanent U.S. military bases until 1992. But the country''s Senate voted
        to evict the United States in 1991, and the two countries'' military cooperation
        dwindled.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ea3ca-e6c0-429a-ac61-09fbb77697fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-wing Bayan Muna, an umbrella group of Philippine nationalist
        and anti-U.S. organizations, dismissed the earlier deal, called the Enhanced
        Defense Cooperation Agreement (EDCA), as a move by the U.S. military to create
        a permanent presence in the Philippines as a platform from which it could
        dominate the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71b5f88-0abe-46d3-b303-0c59d3db1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dispute with China can never be used as a reason to allow another
        country to violate our sovereignty," its secretary-general, Renato Reyes,
        said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39516b33-1dab-4ea1-a0eb-bbb4553a30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be used to justify the return of U.S. bases under a questionable
        and open-ended agreement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a8443-757c-4c0d-bcda-800de5e95dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:55:22.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:55:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Related:
        What you need to know about EDCA</a></strong></p>'
  'nba-golden-state-warriors-73-wins-record':
    'author': 'Jill Martin and Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-14T17:39:54.262+08:00
    'imagesource': 'jcr:b2c906bd-3a2c-4703-8fca-1b1e81365bbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a4210a-041c-4827-83ac-199b4d173e28'
    'lead': 'The Warriors drubbed the Memphis Grizzlies 125-104 to become the all-time
      winningest team for one season, besting the 1995-96 Chicago Bulls by one victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:59:31.716+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:59:54.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:59:54.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '73!: History for the Golden State Warriors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c4440-3e2a-4454-8d0e-3a51c7c3d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Golden State''s remarkable regular-season
        run brought another record Wednesday night (Thursday, April 14 PHT) as the
        Warriors won their 73rd game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c2aca-5499-46e3-8ca0-9512a1cc2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors drubbed the Memphis Grizzlies 125-104 to become the
        all-time winningest team for one season, besting the 1995-96 Chicago Bulls
        by one victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181e1e02-69ea-4d21-94ab-3d9129508cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great way to finish off what was an amazing regular season.
        I just told our guys I never in a million years would have guessed that record
        would ever be broken," said Warriors head coach Steve Kerr, who played on
        the Bulls'' record-setting team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37ef0c-6dec-492f-9f9e-9dafb89ac2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting guard Klay Thompson said the team played hard every contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8c153-d3f4-4a6b-b294-478832e8fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s hard to do for 82 games," he said. "We''re going to enjoy
        this tonight, but we have a quick turnaround this weekend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca52d55b-52f8-4fde-8f1c-9a7ea5408833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors are now 16 victories away from more glory as they are
        set to defend their NBA title in this year''s playoffs. The top seed is theirs,
        assuring home-court advantage for the second year in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44aa04-56ba-419c-be60-51c45867b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congrats to the @Warriors, a great group of guys on and off the
        court. If somebody had to break the Bulls'' record, I''m glad it''s them,"
        President Barack Obama''s Twitter account said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab382ad1-fa77-4847-838d-19d2fc84fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry led the Warriors with 46 points, 30 of which came
        on 3-pointers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c1393-09be-43aa-9efd-163639b44785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver also congratulated the record-setters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f3c3f-ebee-4e99-8b99-ea0d8a8c9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team held itself to a high standard throughout the season,
        playing with purpose every night and captivating fans around the world with
        its free-flowing style, spectacular shooting and flair for the dramatic. Kudos
        to the entire Warriors organization," Silver said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaf0f1-09b4-4835-9bf1-34cf17273cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry: ''You''ve got to go for it''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44398f-2eb1-4689-ae99-4db3b508554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Andy Scholes earlier this season, Stephen
        Curry didn''t hide from it: The Warriors want this record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585068b-614c-4a5e-accf-e14b7401890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not many opportunities that you probably have to go after
        that record," Curry said at the time. "Obviously, going to win a championship,
        that''s the main goal. But there''s a reason that we''re still talking about
        that ''95-''96 Bulls team that was able to accomplish the 72-10 record. They
        were on a mission that year and ended up winning the championship as well.
        So that''s kind of where we want to be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578916a-8f64-41ef-beef-b940b196d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when you have a shot at history and being the best regular-season
        team in the history of the NBA, I think you''ve got to go for it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0321a8-745d-4aa9-83aa-73df96affe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Curry talked about staying in the present and slowing
        down to enjoy what''s going on now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f7ba5-879b-4b54-baef-eb107733824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put so much energy and effort into today. Enjoy it," Curry said.
        "Tomorrow''s not promised, obviously, so why cheat that experience?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548be6f-4741-413d-b0b7-656bd512d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Jordan: ''Go get the record''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b7cd6-ee9b-4525-bb17-b3c438064b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors started the season 24-0, far and away the best start
        in NBA history. The previous longest win streak to start a season was 15-0,
        by the 1948-49 Washington Capitols and 1993-94 Houston Rockets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51395d-689b-40c1-9744-2ee8e7a33dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what makes it all the more impressive is the Warriors dominated
        the first half of the season without their coach on the sideline. Kerr, who
        led the Warriors to a 67-15 record and the NBA championship last season, missed
        the first 43 games of the 82-game season because of complications from offseason
        back surgery. Luke Walton was the interim head coach until Kerr returned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663cd771-9e4d-48d4-827c-2d6073b2a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State forward Draymond Green said he didn''t think at the
        time that breaking the record was realistic, even after the 24-0 start. But
        once the Warriors won their 50th game, he realized they were still on pace
        and it was a real possibility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03f13a-1f52-49ac-a11f-9e629d304788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even after breaking the record Wednesday night, there''s still
        work to do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66350180-f8b9-4d1a-a9bd-e984ee1385df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:59:31.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:59:54.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Chicago, they have a championship banner that says 72-10," Green
        said before the game. "If we don''t win a championship, we''re not approaching
        a banner that says -- God willing -- 73-9, unless you win a championship.
        As bad as I want this record, we need to get something else to go along with
        it."</p>'
  'Kilig-Oxford-Dictionary':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-14T08:12:28.330+08:00
    'gallerysource': 'jcr:35dbd83f-2546-4429-93db-dd1d531e56be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe06184c-069a-4ee9-ae19-84c284e7abab'
    'lead': 'One of the harder things to explain to curious foreigners is the meaning
      of the Filipino word "kilig." But now, it will be easier as Oxford English Dictionary
      has added "kilig" as part of its new words.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:11:02.890+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T08:15:29.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:15:29.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Kilig'' officially added to Oxford English Dictionary

      '
    'updated': 2016-04-15T01:17:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b030c0-b787-4c81-a638-9237a2019d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: Filipino words in the Oxford English Dictionary
        (June 2015)</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6243327-1658-4ee2-a600-c52b410aabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One of the harder
        things to explain to curious foreigners is the meaning of the Filipino word
        "kilig." But, now, it will be easier as Oxford English Dictionary has added
        "kilig" as part of its new words for <a href="https://public.oed.com/the-oed-today/recent-updates-to-the-oed/march-2016-update/new-words-list-march-2016/">March
        2016</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db03faf-6a72-4628-83d9-0cccd4dacac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxford English Dictionary perfectly nailed the description of the
        word.</p>'
    '5':
      'image': 'jcr:8d5eddc2-e5ea-4c1f-9efd-40063b077f44'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292bcf0-ac9c-49a2-871f-31962a2d7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae79761-f4aa-48a8-a9b7-d62e9adc25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.oed.com/view/Entry/39521221?result=22&amp;rskey=h7NzTO">Kilig</a>,
        when used as an adjective, refers to what a person feels when exhilarated
        by an exciting or romantic experience; thrilled, elated, gratified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547af238-acdf-41bd-b788-77495066a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When used as a noun, kilig means exhilaration or elation caused
        by an exciting or romantic experience; an instance of this, a thrill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b1aeb-7cca-4bc5-994d-547c9461e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand the usage of the word, Oxford English Dictionary
        shared that it can be used as part of the phrase "kilig to the bones" and
        compounds "kilig factor" and "kilig moment."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df882b35-41bc-428f-afd9-5b34fbbec04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:11:02.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:15:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other words added to the March 2016 update were "teleserye"
        and "vlog."</p>'
  'lubao-pampanga-international-hot-air-balloon-festival':
    'author': 'Amir Medina, Pampanga-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-14T06:58:16.697+08:00
    'gallerysource': 'jcr:387b249e-5f7c-4a4d-9426-6dd9198a5b70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f023d1d-71c0-4f1f-92f5-49460bc63a54'
    'lead': 'The Lubao International Hot Air Balloon Festival, which is dubbed as
      the largest balloon festival in Southeast Asia, runs from April 14 to 17.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:19:53.719+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T08:22:42.103+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:22:41.935+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International hot air balloon festival kicks off in Pampanga

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2e2d2-f792-43eb-98a4-943e234080cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines)</strong> — Forty-one balloons
        floated over Pampanga on Thursday morning (April 14), kicking off what''s
        considered as the largest balloon festival in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6cf81-48e1-4a25-852b-2c49b0df3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its third year, the Lubao International Hot Air Balloon Festival
        is projected to be bigger, since organizers are using a larger launching area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfa4c3-21fe-4ea9-9a1d-00835dfd0789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Castro, head organizer of the festival, said they are expecting
        100,000 tourists will attend the event, which runs until Sunday (April 17)
        at the Pradera Wake Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcc839-243c-4363-b654-2347865927fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both foreign and local aviators are present at the four-day event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96012b85-e89a-423c-b6f4-765faa16e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Tiutico, Regional Head of the Department of Tourism, said
        the festival is a good way of promoting tourism in Pampanga, which can now
        be dubbed as the "ballooning capital" of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1ab5a-5d60-4238-9f2a-6a7f74d08ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from seeing uniquely shaped balloons, festival attendees can
        enjoy other activities such as live concerts, night glow parties, fireworks
        displays, and food stalls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda1dcf-d4e5-4bcc-bfe5-f182a2fe8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:19:53.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:22:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festival organizers do not allow the bringing of outside food, liquid
        drinks, deadly weapons, drones, and explosives within the venue.</p>'
    '7':
