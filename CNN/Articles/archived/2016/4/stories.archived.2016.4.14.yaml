      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Gen. Hernando Iriberri earlier went to Zamboanga
        City to look into the encounter, but refused to divulge details of his inquiry
        to journalists.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc68cc9-42a6-4d02-ac9e-3306bffff613'
      'mgnl:activationStatus': true
