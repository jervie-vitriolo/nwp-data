      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/14/President-Aquino-mum-on-Basilan-clashes.html">Watch:
        President Aquino mum on Basilan clashes</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec76451-669e-4740-808e-92dd0b708bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.421+08:00
