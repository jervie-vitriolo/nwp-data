  'Over-89000-planholders-affected-Loyola-Plans':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T20:44:57.304+08:00
    'imagesource': 'jcr:fbdd7b65-53fb-4f9e-9000-ee17307fe609'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0c7116-3370-4468-8fa1-c27ed1fb3cb1'
    'lead': 'According to the Insurance Commission, Loyola Plans'' memorial plans
      alone have about 53,000 holders, 23,000 others hold pension plans, while 12,000
      have educational plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:42:12.212+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:42:23.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
