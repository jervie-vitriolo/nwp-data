      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino netizens expressed excitement Wednesday night when the
        rumors about the Coldplay Manila concert swirled around on Twitter.</p>'
    '12':
