      'mgnl:type': 'text'
      'text': '<p>The younger Robredo said this is the third time that the Robredos
        visited Isabela during the campaign season. Robredo just came here recently
        to grace their festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6db8bf-bff1-48dc-8938-e492e40c81bc'
