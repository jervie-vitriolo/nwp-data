  'chibok-girls-glimpse':
    'author': 'Bryony Jones, Stephanie Busari, Nima Elbagir and Sebastiaan Knoops,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-14T03:43:26.921+08:00
    'imagesource': 'jcr:5f2f9c5f-495c-44fb-8312-0b1c49da715f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca95e702-e8a5-49b0-ba9e-b7796e0b21ff'
    'lead': 'No sign of where they had been taken or what could have happened to them
      for almost two years, even as the world screamed #BringBackOurGirls — until
      now. CNN has obtained a video of some of the "Chibok Girls" sent to negotiators
      by their captors as a "proof of life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T08:47:52.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T08:48:10.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T08:48:09.888+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chibok''s girls: A glimpse of the stolen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b7e7c-4661-4b7c-a531-a30d948b2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maiduguri, Nigeria (CNN)</strong> — They were stolen from
        their beds in a school dormitory — hundreds of teenage girls kidnapped by
        gunmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc89697-8934-4c25-913a-fe77773a4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few dozen escaped to tell of the night that Boko Haram militants
        brought terror to a Nigerian girls'' school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a5d92-4870-4d15-bdde-dd97cdcec960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the rest, silence. No sign of where they had been taken or
        what could have happened to them for almost two years, even as the world screamed
        #BringBackOurGirls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd63dc5-3e3c-46db-b6e4-620b43b963b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of parents left, day after day, night after night, and
        then months with no information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c790d-557b-4388-b46f-68739df68ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de580c-5144-4711-b82b-cbce0a7751f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained a video of some of the "Chibok Girls" sent to negotiators
        by their captors as a "proof of life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0de2d4-8d17-44f2-b554-eae00ddc5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video had been seen by negotiators and some members of the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4158b4-8a45-4ac6-9db7-b49b7bbe3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one had shown the parents. Until now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94d7d8-f4ad-4421-b305-3be2bb1f5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Proof of life'' recording</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f43751-d4fb-4c98-bbee-0690b0953de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rifkatu Ayuba catches sight of her long-lost, desperately missed,
        now 17-year-old. "My Saratu!" she wails, reaching out to a laptop screen,
        the closest she''s been to her child in two years. She is desperate to comfort
        her little girl, but helpless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffb91a-6f7f-45ab-bc42-538e1010147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saratu Ayuba is one of 15 girls seen in the recording shown to some
        of the families for the first time at an emotional meeting this week. Wearing
        a purple abaya, with a patterned brown scarf covering her hair, Saratu stares
        directly into the camera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43287e5-9a79-4ff5-ba07-ddc9dc58052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like removing her from the screen," Ayuba tells us, desperate
        to pluck Saratu from the mysterious location where she is being held and bring
        her home. "If I could, I would have removed her from the screen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08c873-e092-40dc-81ab-6cd4ca9f2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is believed to have been made last December as part of
        negotiations between the government and Boko Haram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5d655-5048-4f37-8603-6d94d0b5d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was released by someone keen to give the girls'' parents hope
        that some of their daughters are still alive, and to motivate the government
        to help release them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d87c5b-932b-402c-846c-c4ef77cd6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, their hair covered and wearing long, flowing robes, line
        up against a dirty yellow wall. They show no obvious signs of maltreatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686b269-43f9-4712-bc3a-ccacf48ad5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scripted appeal</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fde377-97fa-4ac4-8dbe-47a458317279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the camera focuses in on each of them, a man behind the camera
        fires off questions: "What''s your name? Was that your name at school? Where
        were you taken from?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17448c5-b7c5-4c43-85c1-14688b0dca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, each girl calmly states her name and explains that she
        was taken from Chibok Government Secondary School. Only the occasional hesitation
        betrays a flicker of fear and emotion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ab007-6cae-4ab4-9a14-3b438e40d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two minute clip comes to an end, one of the girls, Naomi
        Zakaria, makes a final -- apparently scripted -- appeal to whoever is watching,
        urging the Nigerian authorities to help reunite the girls with their families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010e1b2-2b0f-41da-825f-5c3c05cebc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am speaking on 25 December 2015, on behalf of the all the Chibok
        girls and we are all well," she says, stressing the word "all." Her intonation
        seems to imply that the 15 teens seen in the video have been chosen to represent
        the group as a whole.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b750267-99ee-49a2-9e0f-198272cc16fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date given by Naomi matches information embedded in the video,
        suggesting it was filmed on Christmas Day, though whether that''s true or
        whether the day was picked deliberately is unknown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e27e71-983c-4ddf-9a4d-d06ff322a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 276 girls taken from Chibok on April 14, 2014 were Christian.
        They are believed to have been forced to convert to Islam by their terrorist
        captors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e5431-4123-40fe-834f-3f7b873aed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their kidnapping — and a lack of progress in tracking down and returning
        the girls — sparked mass protests in Nigeria and across the world, with luminaries
        including Michelle Obama and Malala Yousafzai joining the social media campaign
        to #BringBackOurGirls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064678f-1a57-4258-be6e-efb259a3497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Classmate''s lucky escape</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3a23e-50c5-4a35-bf40-88fa1290cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government says it has a copy of the "proof of life"
        video, and that it is in negotiations with those who supplied it to secure
        the girls'' release, but says it remains unable to confirm or reject the recording''s
        authenticity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed2cc9-b33f-4940-8f18-36d388b1933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai Mohammed, the country''s Minister of Information, said there
        were concerns that the girls did not appear to have changed sufficiently,
        that they are not as different as one might expect, given the two years that
        have elapsed since their disappearance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed91aa-95df-4541-8e83-1c0698180944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to a classmate of the girls seen in the footage, who confirmed
        the identity of several of her friends.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010cf5da-65b3-4e84-b576-d14b53096bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft-spoken teen, whose identity we will not reveal for her
        safety, was supposed to be at the school that Sunday night to sit exams along
        with the other girls, but made a last minute decision to go home, from where
        she could hear the school being attacked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc843887-b5f2-4d22-9fd4-3566b38eddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ran into the bush and stayed there for a month," she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b559f-5d88-4fdf-a375-e38d0a0461a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the video, she becomes emotional, exclaiming ''Oh my God!''
        as she recognizes a close friend, points out another who was in the same hostel
        as her, and identifies one of the school''s prefects, a leader in her class.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad233b1-7558-4ad6-b372-0ad3604e7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she considers herself one of the "lucky ones," the teenager
        says she still has nightmares about the experience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f30fa-9a7a-4742-8bbc-4e9ebebbcf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I hear something on the news about them, it makes me have bad
        dreams and I cry," she confides.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4169e685-49b6-4e96-846a-879a76e598f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two years of pain</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf86cb6-618f-49fd-8316-5c7d34c2c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowded around, their eyes glued to the computer screen, three of
        the girls'' mothers weep and hug each other.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db028a0f-fbe9-4c44-9513-40e84155c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rifkatu Ayuba, Yana Galang and Mary Ishaya made the 77 mile (125km)
        journey from Chibok to Maiduguri reluctantly, not knowing what was in store;
        accustomed to endless media requests and intrusions into their grief, they
        arrived world weary and impatient.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b223d-48d3-4cff-9cb5-1454a3730233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time it was different: there was a rare of glimmer of hope.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df213312-b205-4291-b8d4-5cac3c2b764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We told them we had important information to share with them about
        their daughters. Then we explained that we had a video of girls we believed
        to be their daughters and we wanted their help to verify it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0bf75-e311-421b-bb7d-6584c85ea465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in boldly-printed headscarves and wrappers, the trio sat in
        the courtyard of a Maiduguri hotel, and watched intently as we hit "play."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a33622-657c-460a-b664-af3520eaa460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within seconds, their worry-lined faces crumpled, the bottled-up
        pain of the past two years flowed freely. Hardly able to speak through the
        tears, Ayuba and Ishaya were able to point out their daughters, Saratu and
        Hauwa in the crowd of young women on the screen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f797d-9996-4f29-9a65-5fc5e42646f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plea for negotiations</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c81c80-a23f-4005-addc-9c47a7a254bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Galang, there was no such reward for her journey: She looked
        and looked, but her daughter Rifqata was not among the captives shown in the
        video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead963c-e0e3-4c24-b56f-09ad5915ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her heartrending sobs as she came to realize this were difficult
        to hear.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3349dd-5fa9-4a01-905e-dc6e68b51989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen enough," she says eventually. "We know that the girls
        are alive and they are hidden. We are not worried. Our daughters look well.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb75689-15a5-44b9-9d3d-68f1fee489f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard a lot of stories before but this video confirms that
        they are alive. The government should negotiate with Boko Haram."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc23de3-7042-4c85-b385-abb19b4a3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is comfort in this at least -- to know that, even after
        two years, there is still a chance the girls will be brought home to their
        families.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a19b5-f4ea-45c0-917b-a7e24f4f58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see my daughter but I now have more hope that she is
        alive," she tells us and her friends. "You can see what is yours on the screen
        but you can''t get it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f5a9c-1f4a-4da1-bc12-33240c5ad6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:47:52.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:48:10.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we want is our daughters."</p>'
  'kobe-bryant-farewell-speech-mamba-out-lakers':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'In his farewell speech, Kobe Bryant thanked all the people who was
      part of his 20-year NBA career.'
