      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the Legacy Group filed a petition for voluntary dissolution
        at the SEC. The Legacy Group consisted of Legacy Consolidated Plans, Inc.,
        Scholarship Plans Philippines, Inc. and All Asia Plans Corp. The three firms
        had some 50,000 planholders among them.</p>'
