      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f630c23-595c-4542-b0e3-88e67d85f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — It''s a homecoming for our
        friendly neighborhood Spider-Man.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c667112-d21c-4566-989a-5b779f22d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title of the wall-crawling hero''s new standalone film is Spider-Man:
        Homecoming, Sony announced at Las Vegas'' CinemaCon on Tuesday (April 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacc3f9-86a1-464d-ab4d-6062f4df45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Holland, who will star as Spider-Man in the film, was on hand
        to help make the announcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f7050-e887-4743-a07f-9d7778b21595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title could be a reference to Spider-Man''s age, seeing as Peter
        Parker is in high school. But it might also allude to the character''s debut
        film as part of Disney''s Marvel Studios.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d5af90-3f6c-4235-9cb0-4a421232a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Pictures, which for decades held the rights to Spider-Man,
        struck a deal last year with Disney to share the franchise with The Marvel
        Cinematic Universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0199098-30ef-4e7d-b0b3-cbf3247409a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move puts the web-slinger in the same stable as Marvel superheroes
        including Robert Downey Jr.''s Iron Man and Chris Evans'' Captain America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815f417-3611-4656-8ac0-baa81e58c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new film, which is directed by Jon Watts, swings into theaters
        on July 7, 2017, and stars Marisa Tomei as Parker''s beloved Aunt May. Holland,
        who is just 19 years old, was named the new Spider-Man last June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60019ea6-a23c-4314-a774-887ab49a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fans won''t have to wait until next summer to see Spidey make
        his big screen debut for Marvel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13cffc5-9242-42f5-932c-30ae949d987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hero will fight alongside Iron Man and Captain America in Captain
        America: Civil War, which debuts May 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f35e2-49ba-4978-8af1-aa2e03f047f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:01:33.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:01:49.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/13/media/spiderman-title-homecoming-marvel-sony/">Spider-Man
        film title revealed by Sony and Marvel</a>"</em></p>'
  'three-injured-zamboanga-earthquake':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-14T03:29:10.232+08:00
    'imagesource': 'jcr:38527b72-dec0-4cb3-a87b-4f86db0e2207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9d70247-eb09-44da-be15-5f0cf6b242a9'
    'lead': 'Three persons were injured when a 6.0-magnitude earthquake rocked Zamboanga
      del Norte early Thursday. No casualties have been reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:07:42.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T09:08:01.214+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:08:01.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three injured in Zamboanga quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34858f24-eca9-4dff-b1bb-a827a3881618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Three persons
        were injured when a 6.0-magnitude earthquake rocked Zamboanga del Norte Thursday
        morning (April 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa49a7-4b5c-4297-860e-717268e9e558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of the wall collapsed inside the victims'' house in Barangay
        Sinunuc, Zamboanga City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76ad5e-5031-478c-a2fb-bb1f9f91109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other barangay residents also suffered damages to their homes, but
        no casualties have been reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61f7cf2-844c-4efc-af4a-b41dfba6d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Philvolcs)
        said the quake is tectonic in origin and had a depth of 47 kilometers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c435f20e-cd96-4867-8c83-0ee7c20e1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake originated at sea, 17 kilometers northwest of Baliguian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264e182d-4f72-43bb-af45-44252d1ae735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.215+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding towns felt the earthquake at varying intensities:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b973b04-c833-4a6a-bbd5-e7b488d30a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity VI - Zamboanga City</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd1ee4-009e-4270-a793-3dc46d506552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V - Baliguian and Siocon, Zamboanga Del Norte</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754c138-067f-4382-81af-fea059a7c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV - Gutalac, Ipil, Labason and Sibuco, Zamboanga Del
        Norte; Titay, Zamboanga Sibugay; Isabela City, Basilan; Pagadian City</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20630ea4-a589-4f9b-9b45-a62575376fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity III - Salug and Liloy, Zamboanga Del Norte</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093610a-ac4b-43a0-b335-6f98bf3691ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II - Dipolog City; Oroquieta City, Misamis Occidental;
        Dapitan City; Sibulan, Negros</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebd5f0-194b-4739-9133-a702fa2e1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental; Dumaguete City, Negros Oriental</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe8591-8a1c-4ab1-9fdf-18e860bd836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity I - Lazi, Siquijor</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e357401-b3c3-4085-8484-2813487fb1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power out</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835bf545-7814-4932-9419-860b669c9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake caused power outages in several areas in Zamboanga City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb4ad86-41eb-4c12-9240-b1ddb544b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zamboanga Electric Cooperative (Zamcelco) Spokesperson
        Ferdinand Rodriquez, the blackouts were caused by loose connections and other
        problems in Zamcelco facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb6f4e0-5503-4573-8a05-5877e9995de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least two feeders that encountered problems. Power
        outages were also reported in some areas of Zamboanga''s east coast barangays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b690761-c83b-44df-b85d-1d941dddd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamcelco trouble shooters were dispatched in the area to look into
        these technical problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78c769-0a73-48db-86ac-e03602b4e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Residents evacuated</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3b684-be53-424f-afa1-0177cd437b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in a coastal barangay in Pagadian were evacuated after
        the city was rattled by a 10-second quake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d8a13-141f-4ec2-bb75-5ce7cfdae3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haron Damada, head of the City Disaster Risk Reduction Managment
        Council, said residents were evacuated to the safest designated area at about
        2:30 am, in anticipation of a tsunami that might strike after the quake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c86da40-562b-4bda-81dd-b06d4dc29e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the residents were later advised to return to their homes after
        authorities guaranteed their safety, since the epicenter is far from their
        area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4d74f-aa18-413a-8ca8-afb8b37150fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philvolcs said aftershocks are expected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8823ad-6245-4b45-b99e-c85cd66961c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:07:42.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:08:01.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalists Liza Jocson and Jong Cadion contributed to this
        report.</em></p>'
