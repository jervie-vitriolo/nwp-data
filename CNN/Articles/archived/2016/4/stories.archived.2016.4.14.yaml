  'isis-basilan-attack':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) At least 18 soldiers and five Abu Sayyaf Group (ASG)
      fighters were killed in a 10-hour gun battle on April 9. It was the biggest
      single-day combat casualty suffered by government forces in the area since 2011.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-14T04:30:33.499+08:00
    'imagesource': 'jcr:c8c746f6-0228-4aa4-9225-cb979df99e9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69d0dded-3d8b-43ec-980c-4468ed3220be'
    'lead': 'An international terrorism expert says Abu Sayyaf''s Basilan faction
      directly reports to terror group ISIS. The Armed Forces of the Philippines (AFP)
      is still investigating on the matter, following reports that ISIS claimed responsibility
      for recent clashes between soldiers and the Abu Sayyaf in Basilan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:53:44.095+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T09:53:58.294+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:53:58.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP raises doubts on ISIS claim in Basilan clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f659a-8774-4927-a64d-ac8f8090bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Armed Forces
        of the Philippines (AFP) denied ISIS hand in recent clashes between soldiers
        and the Abu Sayyaf Group which killed 18 soldiers in Basilan on April 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5303d-3768-49f4-99cd-c7147ee7a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/AFP-Abu-Sayyaf-ISIS-Basilan-clash.html">Also
        read: Basilan clash: What we know so far</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17bde4-a497-4228-80b4-62673e5ea170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite reports that the terror group ISIS claimed responsibility
        for the bloody encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ab3d3-c432-4158-896b-7bd30ed7f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters report cited this statement from ISIS: "With the grace
        of god we were able to detonate seven trucks carrying soldiers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb9ca8-174b-499f-85ad-d9fd64f0aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines cannot independently verify the authenticity of
        this statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60a6f5-dd95-4952-81f4-1d1fe41e8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AFP Spokesperson BGen. Restituto Padilla told CNN Philippines
        on Thursday (April 14) that contrary to what the ISIS reportedly claimed,
        there were no trucks hit by bombs during the fighting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f77a96-19a7-4e4f-9c0b-afe0cef97fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With inconsistencies such as this, Padilla raised doubts on the
        reported ISIS claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989cfecc-3a89-4f96-add2-6e2966cb45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our initial assessment is that this is part of the propaganda that
        ISIS or the Daesh is trying to do on the part of the groups here in the Philippines,”
        Padilla said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c92bc2-8c34-415e-93c3-3b85b37b5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 soldiers and five Abu Sayyaf Group (ASG) fighters were
        killed in a 10-hour gun battle in Tipo-Tipo town on April 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd992807-6beb-4288-a2ed-101031cc8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following more clashes, the AFP said the number of militants killed
        had risen to 31 by Thursday (April 14), but the statistic is still being validated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a76e74-f9c0-496f-8ff1-92531bbc2181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it is looking into whether the Abu Sayyaf has aligned
        with ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46efd1d-6dd1-4ac6-bdcd-3f7a3a74d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        "Who are the Abu Sayyaf?"</a></strong></p>'
    '12':
      'image': 'jcr:8d1cbae4-0e0e-461f-ae69-b86ee42cf8ef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a413558-b7b0-471a-8a0f-7e0197ad65fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd64bdb-6077-44bb-baf1-3a510e4123a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is so far no clear, direct link between local terror groups
        and ISIS, Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe18ec-d644-4191-b7a3-7bf831e59ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted though that the Philippines could be a target of ISIS
        recruiters because of its young Muslim population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a6962-9c1f-4d3d-9697-9314593a165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Terrorism expert: Abu Sayyaf has joined ISIS</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac97b0-b334-46ad-8446-a32e54dd0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basilan faction of the Abu Sayyaf has now joined the ISIS, international
        terrorism expert Rohan Gunaratna told CNN Philippines on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c0754-48ca-47f8-a414-736308ddf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine government must understand that there has (been)
        a change in the loyalties of Abu Sayyaf Basilan and they no longer identify
        themselves as Abu Sayyaf but as IS,” said Gunaratna, who is the head of Singapore’s
        International Centre for Political Violence and Terrorism Research (ICPVTR).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804687ac-db46-4950-9fc5-644e56c5dbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the group led by Radullan Sahiron is not linked
        with ISIS, the Basilan faction led by Isnilon Hapilon is now directly reporting
        to ISIS leader Abu Bakr al-Baghdadi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebe259-5309-4a02-9fab-511e16813d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military says Hapilon, whose son Ubaida was killed in the recent
        Basilan clash, led the attack against the soldiers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3d324-8287-4686-888e-ad834418aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:53:44.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:53:58.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunaratna urged the Philippine government not to downplay the issue.</p>'
  'Loyola-Plans-P230-million-short-to-pay-out-plans':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-14T00:30:44.696+08:00
    'imagesource': 'jcr:824464bd-8eb6-4f78-833f-bedf2451f0dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35fcfbd2-e78d-4cc7-80c4-ec0f285f2b5a'
    'lead': 'Loyola Plans Consolidated, Inc.''s trust fund has fallen short by about
      P230 million to pay out claims on their education, pension and memorial plans,
      the Insurance Commission (IC) said on Wednesday (April 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T10:04:55.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T10:05:21.897+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T10:05:19.087+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loyola Plans P230 million short to pay out plans

      '
    'updated': 2016-04-18T06:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a9a34-0a49-4d82-b880-baf859a46219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Loyola Plans Consolidated,
        Inc.''s trust fund has fallen short by about P230 million to pay out claims
        on their education, pension and memorial plans, the Insurance Commission (IC)
        said on Wednesday (April 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d88c1-8b0b-430c-a849-a80978511436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IC served Loyola Plans a show-cause order, giving it five days to
        prove it can fund this shortfall — or else it will be ordered to stop operations
        and barred from selling new products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bc5f1-98ec-4cc1-80c6-32de5522a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason for the issuance (of the show-cause order) was the continuing
        non-compliance of the company to satisfy the trust fund deficiency in the
        amount of P230 million, more or less," IC Commissioner Emmanuel Dooc told
        CNN Philippines in a phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b0a63-5618-4ce1-ae7a-43fca9dcce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have five days to show us concrete plans they can comply with
        requirements, by finding fresh capital or a new investor. If not, we will
        serve them a cease-and-desist order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ec9c9-a33b-45be-88d2-3c98acd1a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Plans has yet to issue a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f8232a-c8fb-4551-b524-b1739c50df1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was founded by former Senator Gil J. Puyat Sr. and had
        been in the pre-need business for more than 50 years. Its website claims:
        "We protect you with investment plans that are fully backed by funds that
        have been prudently invested."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8267f70-1a7e-4ae6-a2c4-a215a74a92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as early as last June, complaints begun cropping up across the
        country about planholders getting their payments late, if at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba576ab4-f12f-4479-a53d-8c57b6cd34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>License suspended</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1286b7-821c-4bb8-9871-7bf52f900429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Loyola Plans already lost their certificate of authority
        to sell new products this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f35feb-3e72-4e92-9d35-1f338fa97cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It held a license until last year — but even that was temporarily
        withheld as the regulator raised red flags about its finances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591be2f0-a5c5-4e26-b8ab-06121f8eb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were on our radars and they had problems already. But somehow
        they were able to address the deficiency by putting up new columbary units,"
        Dooc said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239937e3-8265-4977-a421-f67b1511afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyola Plans is part of a group of companies involved in memorial
        parks, chapels and columbariums.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcc331b-3562-4d9f-922a-7225f1397c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the firm applied for a new license this year, Dooc said the
        same problems arose. IC gave Loyola Plans 60 days to look for funding, but
        it missed its deadline last April 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeaa793-7a84-44be-8b35-1dadb043922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the IC''s latest list of licensed pre-need firms, only 11 remain.
        During the industry''s height in the 1990s, there were more than 200 firms
        operating in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3786e-35f7-4a4b-9498-6c6170c9a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A troubled past</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c8ca9-8911-4395-9cad-11b84ff3cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of pre-need firms has steadily declined since. Weak regulation,
        poor financial planning and the Asian financial crisis caused many to shutter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a125c9-6878-40bb-8eb3-11e6760d464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T10:04:55.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T10:05:21.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College Assurance Plan, the earliest and largest distributor of
        educational plans in the country, collapsed in 2005. It had an estimated P17-billion
        trust fund deficiency, leaving 780,000 planholders without coverage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c19be-35c8-42e9-aa13-5e0b07b31a06'
      'mgnl:activationStatus': true
