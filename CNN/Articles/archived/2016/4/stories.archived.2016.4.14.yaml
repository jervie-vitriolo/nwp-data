      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – As the rest of
        the country commemorated the <a href="http://nine.cnnphilippines.com/videos/2016/04/07/PH-honors-World-War-II-veterans.html">Day
        of Valor</a> (Araw ng Kagitingan) on April 9 in the World War II battlefields
        of Bataan, a bloody skirmish erupted in the small Tipo-Tipo town in Basilan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cbe66-5261-4251-8e5b-d3f5e47297fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://cnnphilippines.com/news/2016/04/10/basilan-encounter-araw-ng-kagitingan-abu-sayyaf.html">18
        soldiers and five Abu Sayyaf Group (ASG) fighters were killed</a> in a 10-hour
        gun battle that day. It was the biggest single-day combat casualty suffered
        by government forces in the area since 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045fd92-5cf9-472e-8b82-afd918bb9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following more clashes, the AFP said the number of militants killed
        had risen to 31 by April 14, but authorities are still validating this figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fed3e0-727b-4eb6-b8ca-93a1744abe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 56 soldiers and an undetermined number of ASG fighters were
        also wounded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f8147-8389-41cd-b73f-8ad203b3a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman of the Armed Forces of the Philippines
        Western Mindanao Command (AFP WesMinCom) said the rebels attacked the soldiers
        at around 8 a.m. in Sitio Bayoko, Bgy. Baguindan in Tipo-Tipo on April 9.</p>'
    '5':
      'image': 'jcr:9049078e-0d25-40c4-9b28-9ff285645d30'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679918c-59cc-418a-aaff-68c8041a78a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdd2ac-8f87-42a8-ba54-8ebf84a3fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That triggered an intense firefight between 120 members of the ASG
        and soldiers from the 44th Infantry Battalion, the 4th Special Forces Battalion
        and 14 Cavalry troops.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1b3OyF65E9a2HphtzEqFaJSawdGjlrQ3gGl7PeTcpP04&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341e88a-a57b-47f3-8ac1-bab37b9e5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacddc1-a52f-400a-b9b2-80b4e3235fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moroccan terrorist killed</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf168ea0-b7be-4a76-ba57-07ec74e1f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed on the side of the rebels  were suspected foreign
        terrorist, Moroccan national Mohammad Khattab, and Ubaida Hapilon, a son of
        Isnilon Hapilon – the Abu Sayyaf senior leader who recently pledged allegiance
        to the ISIS, one of the world’s most ruthless terrorist organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c538c-4df4-4efb-b7e8-647636be6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khattab’s death was a big blow to the militants in Basilan, the
        WesMinCom said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ffd4ad-f41a-4502-9f02-a11f76ac2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities described him as an expert bomb-maker and jihadist preacher
        who was trying to link local armed groups and kidnap-for-ransom gangs to international
        terrorist organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae130f-43ea-4655-a70e-33c7835f6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Also
        read: Who are the Abu Sayyaf?</a></strong></p>'
    '17':
      'image': 'jcr:8d1cbae4-0e0e-461f-ae69-b86ee42cf8ef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b9a4c-4f98-454f-b955-5004a819f350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24282218-d88b-4192-a93a-9b5fc0bb6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of those killed among the government troops were Moro National
        Liberation Front (MNLF) integrees, government peace panel head Miriam Coronel
        Ferrer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10096a44-ac05-4919-8481-39d641bd8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Staff Sgt. Makin Jarani from Basilan; Sgt. Akmad Usman
        from Zamboanga Sibugay; Cpl. Reezvi Archcelo Gandawali from Sulu; and Cpl.
        Ibrahim Rajab Palaw.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70a4aa-2846-401d-a0a5-09701026272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/13/Achieving-peace-in-Mindanao-VP-candidates-alternatives.html">Watch:
        Achieving peace in Mindanao: VP candidates'' alternatives</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62ef53-e26b-4e12-8f8f-270cc8da4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP denies ISIS hand</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e688ba-e082-4e6a-9ba6-71e626210aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14, Reuters said the ISIS has claimed responsibility for
        the bloody encounter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3784f-a6c0-4594-a2de-caf741e29c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the grace of god we were able to detonate seven trucks carrying
        soldiers," Reuters quoted a statement from the ISIS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5f161-092e-4c73-9f4c-a9d04d17a44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines could not independently verify the authenticity
        of this statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ef0e5-06ca-4e31-bc13-44034932c3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But AFP Spokesperson BGen. Restituto Padilla told CNN Philippines
        that contrary to what the ISIS reportedly claimed, there were no trucks hit
        by bombs during the fighting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c740a-1cd2-495d-b24e-11e6f8a4b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/14/isis-basilan-attack.html">Also
        read: AFP raises doubts on ISIS claim in Basilan clash</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242b7f0-2c18-46d0-bdc0-2e02ba17fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He downplayed the statement as mere propaganda, but said the AFP
        is looking into whether the Abu Sayyaf has aligned with ISIS.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046ebae-de94-4310-beb5-8bc808f47e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP maintained there is so far no clear, direct link between
        local terror groups and ISIS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833259f-1b23-4b45-a506-9626f7b46545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ongoing pursuit</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7fffd-39e0-4046-be7e-aedd6b9142f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://nine.cnnphilippines.com/videos/2016/04/11/Military-operations-continue-in-Basilan.html">massive
        military operation</a> was launched in Basilan a day after the bloody debacle
        to pursue Hapilon and Furuji Indama. The military says both men led the attack
        against the soldiers. Indama was reported to have been wounded critically.</p>'
    '41':
      'image': 'jcr:c8c746f6-0228-4aa4-9225-cb979df99e9d'
      'imageCaption': 'The Wesmincom said more than 2,000 fully armed soldiers had
        been deployed in Basilan to hunt down Abu Sayyaf members operating in Tipo-Tipo.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d979e-7bea-457e-9fea-1c44a3f6abba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092f9c3-f224-4d8c-b56e-c27bec659173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 soldiers were deployed to the province to hunt down
        about 70 to 80 more ASG members, the AFP said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ee7f1-21af-47d2-ab8b-a68d2aa0b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels were able to grab weapons, including M4 rifles, from
        the wounded and slain soldiers. Authorities said they are yet to make a final
        count of the weapons lost to the ASG.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cec729-7a3d-4f1d-919b-95055af734cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:39:06.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:39:25.012+08:00
