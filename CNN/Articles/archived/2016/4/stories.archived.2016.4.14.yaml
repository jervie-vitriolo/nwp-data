      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted that it has a much larger economy compared to the Philippines,
        the U.S. also allocates a higher chunk of its GDP to defense spending. In
        2015, defense spending comprised 3.33 percent of U.S. GDP, compared to the
        Philippines'' 0.74 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371060a-b65c-41f3-9359-ffa4c22d52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
