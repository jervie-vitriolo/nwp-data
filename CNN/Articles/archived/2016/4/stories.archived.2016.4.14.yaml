    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mamba out: Closing the book on Kobe Bryant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9865a8-c3f4-46bc-9108-09be89bf3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: The views and opinions expressed in this article
        are solely the author''s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba017e07-7c8c-4586-be88-02d68d919456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae56c0-37c5-417d-a332-70bacd838524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more Kobe Bryant. No more Black Mamba. No more Vino. No more
        #8. No more #24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b6ab9-b2f8-4b83-b9fe-ede14284f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe gave us and the Los Angeles Lakers 20 years of fadeaways, dunks,
        ball fakes, heat checks, I''m-going-to-destroy-you facial expressions, playing
        through injuries, missed jumpers, time-winding-down clutch shots and game-winners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c7175-3808-4d25-bcad-41a5637745fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he''s <a href="http://nine.cnnphilippines.com/sports/2015/11/30/NBA-Kobe-Bryant-retirement.html">saying
        goodbye</a>... for good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151a637-4de9-437c-8238-6a0e6cdfdc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/11/30/NBA-lakers-kobe-bryant-at-peace-with-decision-to-retire.html">Related:
        Kobe Bryant feels at peace with decision to retire</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83637ef4-743f-43d0-91a9-ff56e6842a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, when I was growing up, I was one of the few who didn''t
        cheer for the Chicago Bulls as much as almost everyone did. As a short kid
        who relied mostly on fastbreaks to get points, I rooted for Magic Johnson.
        I fell in love with the Showtime Lakers and everything they represented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f247194-f52d-42ef-b499-f73135906552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I witnessed the Lakers win championships in the 80s, and I witnessed
        them lose a step in the early 90s. Later in 1996, they added Shaquille O''Neal
        to a roster that already included Nick Van Exel and Eddie Jones. That same
        year, the Lakers acquired a high school kid.</p>'
    '8':
      'image': 'jcr:c0e95943-bb10-460e-9de4-49a1dd152899'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6159b-4f08-4236-9951-b3f04a0f1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d309e-7770-4adf-a650-ac257a721849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was fascinated with Kobe because he brought a certain flare to
        the Lakers. People took notice during his rookie year, but soon his game grew
        and inevitably became one of the league''s best players. His star status reached
        new heights when the Lakers won championships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354daec2-481c-4630-bf65-b0593bfca5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing I admired about Kobe was his relentlessness. He just was
        never satisfied. He made you believe that there was another level, even if
        there wasn''t. That''s the kind of influence he had on me.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088467cf-ff62-4a0b-9c2e-117c3eea3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/12/01/nba-kevin-durant-kobe-bryant-michael-jordan-retirement-media.html">Related:
        Kobe was our Michael Jordan, says Kevin Durant</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa87e65-5a98-4e59-ab11-6be6f9f8ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m still having a hard time digesting that there will be no more
        Kobe Bryant after this. The NBA won''t be the same without him, the same way
        the NBA was never the same without Michael Jordan. Watching Lakers games without
        Kobe would be weird.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e1352-1e9b-4a4b-9840-5132b119010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I followed him since I was 13 years old. I cheered for him since
        1996. So this, for me, is heartbreaking. Painful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ddb75-1eb1-407c-a16d-74b252f065d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hurts like unrequited love. You admire a girl for a long period
        of time, exchange messages with her, and share laughs together. Her smile
        always leaves you in awe. Just having her around gives you warm feelings,
        like sipping a cup of hot chocolate on a cold day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff13ce-66b0-45d2-b58e-c7a1cd7e7f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a sense of happiness and fulfillment, that even though
        there''s a 99 percent chance you won''t end up with her, each interaction
        and chance encounter with her makes you believe otherwise — that there''s
        a one percent chance it can happen, that it will happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c50b6-a785-4ade-aea8-358a8f13cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then everything suddenly changes.</p>'
    '17':
      'image': 'jcr:e06f36ea-e00d-4a8b-8189-1389ad04245e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a59510-d153-4c47-a75d-359d87f78809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45f27d-d5b8-43f9-8575-7b382f80c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the smiles turn into frowns. Your jokes aren''t funny to her
        anymore. She gets tired of your ways. Then she tells you, "I''m sorry, I just
        don''t feel the same way." Loneliness creeps in and you feel like you''re
        standing in a desolate place where no other person can see or hear you. Nothingness.
        Just you and the faint sound of your heart breaking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba80441-8b5a-41a5-9d7e-bd452fb47f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s almost what this feels like. But Kobe leaving the game hurts
        so much more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de0115-9a0b-44cd-ba5c-5daaf4539f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/12/22/NBA-Kobe-Bryant-Los-Angeles-Lakers-legacy.html">Related:
        I want my legacy to impact future players, says Kobe Bryant</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05957d6-bf31-4a8b-a84b-24c83dc1d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll miss the 81 points, the <a href="https://cnnphilippines.com/sports/2016/02/15/NBA-All-Star-Bryant.html">All-Star</a>
        and All-NBA First Team selections, the Olympic gold medals, the championships,
        and all those MVP awards. And we''ll surely miss the storybook-ending 60-point
        finale.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269d8bf9-db2c-4448-ad8a-7d7de90ce615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to take a while before I get over this. But it''s time
        to let go.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bf3a2-5924-4234-a288-0dcfa4ef290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:20:18.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:21:11.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodbye, Kobe Bryant.</p>'
