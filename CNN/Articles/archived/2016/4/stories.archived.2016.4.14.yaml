      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military operations are ongoing, and the AFP said it is ready for
        any move by the terror group to divert the attention of security forces in
        a bid to ease the pressure on the ASG fighters in the battlefield.</p>'
    '48':
