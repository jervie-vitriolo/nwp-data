      'mgnl:lastActivated': 2019-09-27T08:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines–U.S military alliance dates back over six
        decades, the partnership is not necessarily that of equals in terms of military
        assets and capability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95180f28-4487-4016-b6db-834e73ca13ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T08:36:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T08:36:26.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he country is relying heavily on revived alliance relations
        with the US for its external defense," the IISS said in The Military Balance
        2016.</p>'
