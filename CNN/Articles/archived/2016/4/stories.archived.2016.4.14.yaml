      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, defense spending per capita gap was also wide, with the
        U.S. at $1,859 compared to the Philippines $22.</p>'
