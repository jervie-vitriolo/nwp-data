      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/10/boxing-pacquiao-bradley-fight-result.html">Read:
        Pacquiao scores win in third fight vs. Bradley</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c6af7-b6f3-458e-b475-3ebc4b537a5a'
