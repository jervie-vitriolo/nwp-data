  'coldplay-manila-2016-concert':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-14T09:46:40.827+08:00
    'imagesource': 'jcr:24aaf501-eeb1-4aff-a0ef-dbcad3e144bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7175877f-4d4b-4545-9919-c3bf0b9b8e71'
    'lead': 'The rumors that British rock band Coldplay will hold a concert in Manila
      are true, according to an official of the telecommunications company sponsoring
      the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T09:44:45.983+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T09:45:12.088+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T09:45:11.734+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s true, Coldplay is coming to Manila

      '
    'updated': 2016-04-15T07:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4bede-7674-4c8e-8e8b-8ebb91e2c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Netizens made
        quite a stir on Twitter last night about rumors that British rock band Coldplay
        is visiting Manila this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0861f-9c2c-4b8e-94b4-c657ebfc81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was confirmed to CNN Philippines by a brand manager of
        a telecommunications company sponsoring the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6cd5d-79ae-47e1-a0da-654a4193da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source requests anonymity as he is not authorized to speak on
        the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf63f00-631c-44e8-a8e1-ee88cbe065c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no details yet as to when and where the Coldplay concert
        will be held, but the source assured "they are definitely coming to Manila
        at the latter part of the year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaec846-d435-4561-8b48-3a8df7dc59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other employees from the company also confirmed the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f22bd1-4ddb-45e5-8637-30df1521dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications company is expected to release an official
        announcement on the highly-anticipated concert in the coming&nbsp;days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a9a49-f2aa-4541-afe1-50e6aa0a0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay has made seven studio albums, most recently<em> A Head
        Full of Dreams</em> which features the single "Adventure of a Lifetime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c18f8-b0cd-4264-9bed-18937bc8bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is popular for other hits like "Yellow," "Viva La Vida,"
        "Fix You," "Paradise," and "A Sky Full of Stars" to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e5dd3-002a-47ff-95c1-e2ac881da71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have won seven Grammy Awards from 31 nominations. They also
        won eight awards from the Brit Awards and five from the MTV Video Music Awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb4500-27c9-4c66-b0b2-8321ea5f839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T09:44:45.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T09:45:12.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to officials of the telecom company
        for more information and is awaiting reply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b6390-d044-4cb3-80a0-19b02db37663'
      'mgnl:activationStatus': true
