      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Barangay Ginebra
        San Miguel finished off the elimination phase of the Philippine Basketball
        Association (PBA) Commissioner’s Cup with a flourish after handling the Meralco
        Bolts, 103-90, on Wednesday (April 13) at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86b551-e814-4953-b2a2-7cda6c23d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Slaughter and LA Tenorio led the way for Ginebra with 21 and
        20 points, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7fc92-1a43-468d-a0eb-abd32acb0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what the Meralco Bolts did, they could not just get anything
        going.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c38e54-7630-4a3d-9e50-66a0ebe9b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra took control of the game early on after going on a 17-4
        run to take a 27-14 advantage headed into the second period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7368b-7710-4b48-9f42-2e0c70b7b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ginebra defense just proved to be too much for the Bolts, who
        were only able to trim the deficit down to 51-41 at the start of the second
        half before completely losing control of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36587195-031c-44ed-bdfd-b61cee80cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome paced the Bolts with 23 markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda4ec3-0f87-4fce-b573-480b656bdec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a strong end to the season, Ginebra coach Tim Cone hopes
        that they can carry the momentum straight into the playoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be51312-dd7f-4162-ae25-7abff9822a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We played well from start to finish,” said Cone. “We played two
        real tough teams back-to-back, San Miguel and Meralco, and played very well.
        So hopefully that bodes well for us in the playoffs.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9ef68-4c03-428d-b8eb-f258a1fb465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:06:03.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:11:42.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory secured a best-of-three berth in the post-season for
        Ginebra, who finished with a 7-4 slate. Meralco slipped to a 8-3 record.</p>'
