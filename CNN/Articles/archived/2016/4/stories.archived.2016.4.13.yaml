  'Grandmother-rescued-in-Arizona-forest':
    'author': 'Reuters'
    'caption': 'Ann Charon Rodgers, who used sticks and rocks to fashion a "HELP"
      plea in a clearing, suffered from exposure but was reported in fair condition
      when she and her dog were found by authorities on Saturday on a back country
      road on the Fort Apache Reservation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-13T21:52:33.497+08:00
    'imagesource': 'jcr:02cc8241-2596-4566-bb5f-e77a4836ac98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797d8658-4464-4651-8661-4ab28a142eff'
    'lead': 'A 72-year-old woman who got lost in an Arizona forest after running out
      of gas en route to a visit with her grandchildren was rescued after nine days
      surviving on pond water and plants, state troopers said on Tuesday (Wednesday,
      April 13 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T15:00:42.105+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T15:01:02.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T15:01:02.154+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grandmother rescued after nine days lost in Arizona forest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdd63e-18d4-4357-befd-f597bc4aaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Phoenix (Reuters)</strong> — A 72-year-old woman who got
        lost in an Arizona forest after running out of gas en route to a visit with
        her grandchildren was rescued after nine days surviving on pond water and
        plants, state troopers said on Tuesday (Wednesday, April 13 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96fe23-ac9b-48b7-a2da-f2e64d41b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Charon Rodgers, who used sticks and rocks to fashion a "HELP"
        plea in a clearing, suffered from exposure but was reported in fair condition
        when she and her dog were found by authorities on Saturday on a back country
        road on the Fort Apache Reservation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844ce16-1cae-4183-aa81-9d445b16fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tucson resident was released from the hospital later that evening
        and reunited with her family, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b71a51-f9fb-4d8f-95ad-67828a079b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Rodgers had been missing since March 31 when she
        left home to travel to Phoenix to see her grandchildren.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bd8e5-85e7-4565-bb6b-b9a414ca1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers, who was traveling with her dog, said she got lost, ran
        out of gas and depleted the charge on her hybrid vehicle. She became disoriented
        and climbed several ridges in an attempt to get better cellphone service,
        to no avail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3376c-d953-4b40-8fcb-9461ee3bd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive search was launched on April 3 after her vehicle was spotted,
        authorities said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16947024-730f-4960-8467-f7a72d27cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days later, a tribal wildlife officer found her dog walking
        in an area known as Canyon Creek and a state helicopter crew spotted her makeshift
        distress signal on the canyon floor, according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120cb62-9dc1-4d33-b01b-b940c7eb3377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handwritten message tucked under a rock described her plight and
        her plans to proceed down the canyon, and searchers said they encountered
        what appeared to be an abandoned shelter in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea4678-a22b-42be-870f-96809326e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was spotted by a helicopter as it rounded a bend in the canyon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdde747-ccb6-4579-9f0b-2d06d11c9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rodgers was located standing next to a signal fire and waving to
        the helicopter," troopers said in the statement, adding that she was able
        to walk to the aircraft and board it with little assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f684db8-0cfc-4fca-b7f6-3e4920edb983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:00:42.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:01:02.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state police spokesman said late on Tuesday afternoon that Rodgers
        could not immediately be reached for interviews.</p>'
