      'jcr:uuid': '46a142ad-e94d-4c40-a9f0-dcc2a6278276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After 58 games
        of futility, the UE Lady Warriors have finally notched a win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ef159-56c0-484a-98f8-cdd361acf3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since Season 74 of the University Athletic Association
        of the Philippines (UAAP), the Lady Warriors barged into the win column with
        a sweep of the Adamson Lady Falcons, 25-17, 25-22, 29-27, on Wednesday (April
        13) at the Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f629c5-9a86-4d6c-8dd0-ba33c4edb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking the first two sets, the Lady Warriors were just one
        point away of sealing a famous victory in the third frame, 24-23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9cdbb-9ce4-4dd5-b9fa-208bc8bfc109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adamson refused to go down without a fight, and found themselves
        about to inflict more heartbreak on UE after Shaya Adorador''s spike went
        long to give the Lady Falcons a 26-25 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7793a61-abd1-4ec6-aa9f-662697c17b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win-starved Warriors refused to relent, finding a way to extend
        the contest again at 27-all through an Adorador point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080db6e-6577-4968-b764-39784583733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the scores level once again Roselle Baliton stepped up and
        delivered the two kills that not only ended the match, but gave the UE Red
        Warriors a victory that has eluded them since January 28, 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78389c-f747-4b14-993d-2fbfcde297d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:14:44.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:14:53.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UE Red Warriors end their campaign with a 1-13 slate, while
        the Adamson Lady Falcons finish with 3-11.</p>'
  'Marvels-Doctor-Strange-trailer-Benedict-Cumberbatch':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-13T15:24:11.642+08:00
    'embedimage': 'jcr:cf507424-18ce-4c15-8ea7-95e97f60003b'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/wwcSki7r9cQ"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75af60af-1f1a-4510-a999-1efe4a98ef9c'
    'lead': 'Disney and Marvel Studios premiered the first trailer for its upcoming
      film, "Doctor Strange," on Jimmy Kimmel Live Tuesday night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:18:06.445+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T14:18:23.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:18:23.410+08:00
