      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas also hits Duterte for his supposed plan on how to resolve
        the country''s maritime dispute with china.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49a786-5901-4b34-9408-0f5f4c5bdb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
