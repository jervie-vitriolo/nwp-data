      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Star Hotshots
        held back the resurgent Mahindra Enforcers, 86-73, on Wednesday (April 13)
        at the Smart Araneta Coliseum, to book a place in the quarter finals of the
        Philippine Basketball Association (PBA) Commissioner’s Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e86ade-1d5d-423c-bf72-e4128cb7a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:13:39.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:17:06.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Ricardo Ratliffe paced the Hotshots with 24 markers, while
        backup guard Mark Cruz sizzled with a career-high 18 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd07f89-b00d-4aef-a084-e07439943ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:13:39.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:17:06.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as much as 32-19 towards the end of the first
        period, the Enforcers found their footing and chipped away at the lead before
        finally drawing level at 51-all in the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b61ca-3996-41d5-84f3-0231bb5448b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:13:39.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:17:06.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a 14-1 run from the Star in the final period of play proved
        to be the undoing of Mahindra, who could not muster another comeback of their
        own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2183c-b07d-43b9-af54-cd37cc62264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:13:39.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:17:06.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enforcers could only manage to reduce the deficit to 69-76 in
        the last two minutes mark, but failed to trouble the Hotshots in the dying
        moments of the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bd8e8-fec0-4570-9078-b7c92561d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T15:13:39.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T15:17:06.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augustus Gilchrist, Karl Dehesa, and Aldrech Ramos all chipped in
        with 13 points apiece in a losing effort.</p>'
