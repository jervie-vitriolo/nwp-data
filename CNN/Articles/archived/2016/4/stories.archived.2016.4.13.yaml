      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they were looking for documents "related to news
        reports establishing the possible use of the firm for illegal activities,"
        according to a press release from the attorney general''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e447df-48e3-497e-97ab-bf1b26953c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:54:38.679+08:00
      'mgnl:createdBy': 'cnnproducer'
