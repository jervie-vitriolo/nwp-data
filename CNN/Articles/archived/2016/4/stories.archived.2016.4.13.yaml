      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-retired Pacquiao will arrive in the Philippines at 4:30
        a.m. on Thursday (April 14) from Los Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad81339d-93c4-4d3b-bf20-4c64cdb85c29'
