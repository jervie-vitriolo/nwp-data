      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P80,000 for burial expenses</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b75fa9-c671-48bc-9e40-6c90f87f9b31'
