      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is also expected to have a motorcade around Metro Manila,
        starting at 8:30 a.m. at the Dusit Hotel in Makati City before finally ending
        at Novotel at the Araneta Center in Cubao.</p>'
    '6':
