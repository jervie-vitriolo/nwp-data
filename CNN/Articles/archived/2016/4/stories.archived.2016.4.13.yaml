      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino promised financial aid for each of families of the fallen
        troopers, including the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b72aaf-747d-4188-ac0f-f44cea091477'
