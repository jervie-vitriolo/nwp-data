      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholarship program</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f107a-e042-4301-9240-1d6c97e32ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/basilan-encounter-araw-ng-kagitingan-abu-sayyaf.html">Also
        read: 18 soldiers dead, 5 Abu Sayyaf bandits killed in Basilan encounter</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939ef42-85f6-49f0-9210-323eaa393e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also said they have killed 24 Abu Sayyaf fighters since
        Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc4b4f-2193-4bf8-aff4-74613bb6bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who is the commander-in-chief of the Armed Forces of the
        Philippines (AFP), also checked on the condition of 42 of the 56 injured soldiers
        confined at the Camp Navarro General Hospital in Zamboanga City.</p>'
    '13':
      'image': 'jcr:dc3bf7a5-5612-4164-aee8-298173eb1476'
      'imageCaption': 'President Benigno Aquino III visits wounded soldiers at the
        Camp Navarro General Hospital in Zamboanga City on Wednesday (April 13)  '
      'jcr:primaryType': 'mgnl:block'
