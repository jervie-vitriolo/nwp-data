      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around P180,000 of renumeration pay</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa6760-a1be-487e-bfab-373ddaf8e1fc'
      'mgnl:activationStatus': true
