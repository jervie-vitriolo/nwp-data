  'rcbc-return-bangladesh-money':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'RCBC President and CEO (on leave) Lorenzo Tan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-13T14:53:29.310+08:00
    'imagesource': 'jcr:40161419-eee5-4cb5-a618-e02f4a67e4cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bb85abb-ed96-4715-90e1-5274e1320c7a'
    'lead': 'As it continues to come under fire for its alleged link to the $81-million
      cyber banking heist, Rizal Commercial Banking Corp. (RCBC) said it is willing
      to return its share of the money to the Bangladesh Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:26:57.082+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T14:27:27.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:27:25.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RCBC open to returning Bangladesh money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f9cc6-cbb0-4303-af5b-0573ce7359af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As it continues
        to come under fire for its alleged link to the $81-million cyber banking heist,
        Rizal Commercial Banking Corp. (RCBC) said it is willing to return its share
        of the money to the Bangladesh Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040a576-6398-4438-8942-cac35d2865dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are found liable, yes, I will recommend to the board that
        we set aside a certain sum of money to give back," RCBC President (on leave)
        Lorenzo Tan said during the Senate''s fifth hearing into the heist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ddc4cc-a91a-488c-a428-e6eb4bd5ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money could amount to as much as $46.4 million or P2 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadd86c-80c7-4e6e-862d-8c3c1f75c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $81 million stolen by hackers from the Bangladesh central
        bank, about half is said to be recoverable from various sources: businessman
        Kam Sin Wong, casino operator Solaire Resort and Casino, and remittance firm
        PhilRem.</p>'
    '7':
      'image': 'jcr:8c1a5414-8c70-4671-8d7e-3a62f3524e34'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dc63d-7078-419c-91b7-43dfaa57a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6d0e51-23f5-43c9-9d50-4d82e961e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should RCBC shell out P2 billion, it will be a significant chunk
        of its profits. It booked a net income of P5.1 billion last year, a 15% jump
        from the P4.4 billion in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baafd68-82f4-48d8-a6d8-8e0259cd7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tan said the bank can take the hit. "We set aside about P1-2
        billion a year for bad loans, bad trades and operation loss."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25762589-2bad-429c-8f31-3d24e27ef0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ralph Recto also pointed out that RCBC may benefit as this
        move could restore its tarnished reputation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210043ef-4339-4dec-a7b0-6fed60dcd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yuchengco-led bank maintains that it followed due process when
        the dirty money was wired to four RCBC accounts last month. But by the time
        it received the stop orders from Bangladesh Bank, the money had already been
        taken out and gambled in casinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e7c64-2707-4fcc-8eda-dc49cac02cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, RCBC shares have fallen since the issue broke. Share
        prices hit a 52-week low of P28.75 during the height of the scandal. Tan notes
        that the bank''s market capitalization lost "a couple billion pesos" since.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ee4fd-434b-4aeb-ae25-9a1ac543e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Slap on the wrist?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270edf9-a1f1-4753-909d-eee53ec7c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC could also be hit by separate penalties by the Bangko Sentral
        ng Pilipinas (BSP) and the Anti-Money Laundering Council (AMLC) should they
        be found in violation of regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035c508-ade6-4679-867c-3249e7e11b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BSP Deputy Governor Nestor Espenilla, Jr., RCBC could
        face a penalty of up to P500,000 per violation under the Anti-Money Laundering
        Act (AMLA). A penalty of P30,000 per day or per transaction could also be
        levied by the BSP.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505a615-f659-4cb1-a7af-04558b37bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, regulators could also slap the bank with administrative,
        disciplinary penalties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c6485-f4c6-4614-a2db-a0e38f7deee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto contended those penalties might be too light, though, given
        the scale of the problem. This is said to be the largest cyber banking heist
        in history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2fea3-f01e-4903-8f55-f17819edd6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not RCBC knew where the money came from, if bank protocols
        were not followed, they have to be given the appropriate penalties," Recto
        said during the hearing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f7c4c-fca6-4658-a96f-7ed1e44dd092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla agreed, adding that the BSP should even be given the power
        to push additional penalties against errant banks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abfe580-47f1-489a-8333-b2797d00590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has grown and the transactions have grown so the flexibility
        should be there," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bebeb2-4f0c-46bf-9529-957bda45656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:26:57.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:27:27.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP will submit its recommendations for the proper penalties
        so the Senate can take it up in its planned amendments to the AMLA and the
        BSP Charter.</p>'
  'ngcp-brownout-power-outage-benguet-baguio-mt-province':
    'author': 'Karl Lapniten, Baguio City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-13T12:21:41.791+08:00
    'imagesource': 'jcr:6b033b63-cbf5-423e-8410-8e1eb35e95f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a801b7ce-7714-4424-a4e2-2377fff2f1f1'
    'lead': 'The National Grid Corporation of the Philippines has announced a power
      outage schedule affecting Benguet and Mt. Province from 7 a.m. to 6 p.m. on
      Wednesday (April 13) to give way to maintenance activities. A similar power
      outage is scheduled on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:30:12.374+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T14:30:55.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:30:54.722+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11-hour brownout hits Benguet, Mt. Province

      '
    'updated': 2016-04-18T17:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe89e9a-f127-4dc5-95b1-fe9ec7919d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — The National Grid
        Corporation of the Philippines (NGCP) has scheduled an 11-hour power outage
        from 7 a.m. to 6 p.m. on Wednesday (April 13) that will affect Mt. Province
        and almost all areas of Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae55542-14f7-4a71-b60b-4d05bd84587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released by NGCP, the power outage will affect Baguio
        City and parts of Benguet which are serviced by the Benguet Electric Cooperative
        (BENECO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb5854-95e9-4c71-b29b-2c2451b01d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All areas serviced by the Mt. Province Electric Cooperative (MOPRECO)
        will also be affected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3412de-629f-4376-9904-983e719c1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200,000 power consumers are&nbsp;serviced by the two electric
        franchises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5784de9f-3f76-4fee-9f54-86d855749047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar power outage will again affect parts of Benguet on Friday
        (April 15) from 7 a.m. to 6 p.m., according to the grid operator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6bce5-d232-4f51-b952-25e381addda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackout is to give way for NGCP’s annual preventive and corrective
        maintenance of its substation equipment, simultaneous with its transmission
        line maintenance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1dde6-e28b-48bb-94ee-cad203e606f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/04/12/power-supply-Luzon-ngcp-may-elections.html"><strong>Related:
        Power supply in Luzon back to normal</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacadea-cb0a-49e7-9a19-df345077bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Businesses run as usual</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808f07c-9fd8-4619-88d1-f6ccd808e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the 11-hour blackout, businesses ran as usual in&nbsp;Benguet,
        particularly in tourist-filled Baguio City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05602c-921e-4f1e-b68f-a144cd513743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generators roared along Baguio''s Central Business District, providing
        temporary power to most establishments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c832c6-55d5-4f1b-9831-c6fe5a7b1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby La Trinidad, the power outage had virtually no effect
        over the operations of the La Trinidad Vegetable Trading Post, which supplies
        over 85 percent of the country''s daily vegetable demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6efcc-3f77-4ffb-963a-57fa23dddd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BENECO, their early announcement about the blackout
        gave residents and business establishments enough time to prepare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9469f4-e442-4a3c-b5e9-da3a266ef95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even small eateries that could not afford generators made use of
        gas-powered lamps to keep business going, while establishments without generators
        simply advised their customers to come the next day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8d669-b696-4418-8091-352f3c683fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:30:12.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:30:55.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power was restored at exactly 6 p.m., as advised by NGCP.</p>'
  'Janet-Lim-Napoles-Masbate-Governor-Rizalina-Seachon-Lanete-plunder-bail':
    'author': 'CNN Philippines Staff'
    'caption': 'Businesswoman Janet Lim - Napoles (L), and Masbate Governor Rizalina
      Seachon - Lanete (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-13T12:08:10.105+08:00
    'imagesource': 'jcr:93283274-a64a-478c-a377-55782b2b27b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'becb3d4d-6131-4e08-ae15-d0fad054be26'
    'lead': 'Sandiganbayan Fourth Division has allowed alleged PDAF scam mastermind
      Janet Lim-Napoles and Masbate Gov. Rizalina Seachon-Lanete to post bail for
      their plunder case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:35:08.975+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T14:35:28.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:35:27.807+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan allows Napoles, Lanete to post bail for plunder

      '
    'updated': 2016-12-28T12:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff480a1-420b-4385-9a5a-1284fca18a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        on Tuesday (April 12) allowed pork barrel scam principal suspect Janet Lim-Napoles
        and Masbate Gov. Rizalina Seachon-Lanete to post bail for their plunder cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc039d3b-fcff-4a92-85a5-99e8d6f95121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court’s fourth division found weak evidence against
        Napoles and Lanete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9942fa2-0ccf-450b-a3fc-b38910e17463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wherefore considering that there is a finding that the evidence
        of guilt of accused Lanete and accused Napoles is not strong for the reasons
        cited above, the respective applications for bail of accused Lanete and Napoles
        are hereby granted,” the court said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a09ca3-8733-4cf2-8e75-8325573de9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanete and Napoles are facing plunder and graft charges for misuse
        of Lanete’s pork barrel when the governor was Masbate congressman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86672e6-4058-4476-9ffd-7a3e336c6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2015, the Office of the Ombudsman filed a case against
        Lanete for receiving P108.4 million in kickbacks from her PDAF from 2004 until
        2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cfb8c7-e49d-4886-9033-fccb85fe19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said Lanete’s pork barrel was diverted to Napoles’
        fake non-government organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f407ec7-9163-4ab0-8961-c6252e63c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanete and Napoles filed a petition for bail, and the anti-graft
        court had heard their petition since May 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fad5a7-839d-49cd-b4bb-7ecf3f64af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunder is a non-bailable offense— except if the court finds weak
        evidence against the accused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423a2a3-9760-4ea6-aae9-0b9f31d93d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/janet-lim-napoles-pork-scam-sandiganbayan-once-a-week-trial.html">Also
        read: Napoles asks Sandiganbayan to limit trial days to once a week</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f247d4d-9792-4f48-81db-a3a1698594bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Napoles, not a “free man”</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ca812-f12d-4a2d-a856-8664453087e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court set the bail for each accused at half a million pesos.
        But this does not mean that Napoles can be set free.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223a906-8cf0-4675-a119-4d26c573950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bail for each of the said accused is fixed at Five Hundred Thousand
        Pesos (Php500,000.00) to be paid in cash and their release is order upon the
        posting thereof and its approval, unless the petitioner / applicant is being
        held for some other legal cause,” the dispositive portion of the ruling read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47388fe-c011-4de6-8ad4-049f1210d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Napoles is able to post bail, she will serve time in prison
        over her conviction on a separate case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c411fe-d1bb-464f-964a-9735ea57cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Makati Regional Trial Court (RTC) Branch 150 sentenced
        Napoles to up to 40 years in jail for illegally detaining her cousin and former
        employee Benhur Luy. Luy claimed to know about the transactions of Napoles
        and a number of politicians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc438d-2e03-496d-a190-8d6e3d0cda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered Napoles to pay Luy P50,000 in moral damages,
        and another P50,000 in civil damages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd26d3a-b153-4182-acb6-cd3aaf9746d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy said Napoles and her brother Reynald “Jojo” Lim detained him
        against his will for over three months over suspicions that Luy was having
        separate PDAF transactions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27d65f-c19b-4c9e-a651-c87fe3533b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan First and Fifth Divisions earlier denied Napoles’
        petitions for bail as co-accused in the plunder cases of senators Juan Ponce
        Enrile, Ramon Bong Revilla Jr. and Jinggoy Estrada over the PDAF scam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db8a7d5-3f88-4b70-97c6-86fdef557638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0349af-6e0b-47bc-9646-90b118099184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:35:08.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:35:28.060+08:00
