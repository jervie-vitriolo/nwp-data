      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After beating
        out Timothy Bradley at the MGM Grand in Las Vegas, Nevada, Filipino boxing
        icon Manny Pacquiao is set to return to the Philippines and celebrate with
        his countrymen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9e44d-aa8c-4ad1-bad9-ed58a80f674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:06:37.445+08:00
