      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d5e24-f82f-428c-ba18-4b43af388377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an <a href="http://nine.cnnphilippines.com/regional/2016/04/13/Lamitan-Basilan-explosion.html">improvised
        explosive device (IED) rocked Lamitan City, also in Basilan</a>, on Tuesday
        evening (April 12), but Western Mindanao Command Spokesman Major Filemon Tan
        said authorities have yet to receive an official report on the incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356ea76-023a-4b23-9c4e-3b32d14b6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.496+08:00
