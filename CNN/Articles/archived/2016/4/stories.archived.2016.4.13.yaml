      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Sotillo, the spokeswoman, said that authorities began what
        she called a "visual inspection" at about 6 p.m. ET and expect to continue
        the operation into Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357a2f5-953e-412f-8a6f-51116207c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:54:38.679+08:00
