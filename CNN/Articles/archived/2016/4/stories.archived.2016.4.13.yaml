      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration bet claims his statements against Duterte
        have nothing to do with ratings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68e5f8-770d-4059-a903-544b01bfc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.137+08:00
