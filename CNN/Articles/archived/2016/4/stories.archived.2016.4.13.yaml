      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter and his entourage arrived on board a US Air Force Boeing
        B747-200 at 6:20 p.m. at the Ages Aviation Center, Inc., a private hangar
        inside the Ninoy Aquino International Airport (NAIA) complex.</p>'
