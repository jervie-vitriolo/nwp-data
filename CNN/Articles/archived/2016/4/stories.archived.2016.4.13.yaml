      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ebf9f-2f99-4841-8002-f88c18eae576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.495+08:00
