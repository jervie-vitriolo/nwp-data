    'jcr:uuid': 'b6960c67-775b-40be-957d-c7c641666887'
    'lead': 'As the water crisis continues, the Cebu City Council declared a state
      of calamity on Wednesday (April 13) — days after Cebu province also declared
      a state of calamity due to the dry spell.'
