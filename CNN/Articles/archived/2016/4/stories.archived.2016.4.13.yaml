      'text': '<p>Manny Pacquiao defeated Timothy Bradley via unanimous decision on
        Sunday (April 10) at the MGM Grand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b02fa-81df-47b7-b11f-aa77b416e949'
