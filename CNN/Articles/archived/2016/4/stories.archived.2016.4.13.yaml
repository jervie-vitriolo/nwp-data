    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e567cf-2047-4739-81ec-3ee4ea2cc9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines)</strong> — The Municipal
        Trial Court in Cities (MTCC) in Kidapawan City partially granted on Wednesday
        (April 13) a motion of accused farmers to reduce the recommended bail bond
        for cases filed against them in relation to a recent violent protest action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6796275-afcf-4ade-ae96-27c941afc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Rebecca De leon reduced the bail bond for the accused farmers
        by 50 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361b7b8-e3bf-4487-ae0d-83eb14d81978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presiding judge said all of the accused could now post bail
        amounting P6,000 — which would be half of the P12,000 recommended bailbond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b33640-83b6-4999-8dd5-7bf65c9e9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/Presidential-decry-violence-farmers-Kidapawan-City.html">Related:
        Santiago, Duterte call Kidapawan violence ''inhuman,'' ''barbaric''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d85bca-d694-4b87-b953-7db2d98ccd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Mahinay, one of legal counsels for the accused farmers, asked
        the court to grant the 50 percent reduction on bail bond pending the resolution
        of the original motion requesting to reduce the amount to P2,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40df0e-3846-4ee7-a4c0-15aaec6c1571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution team, through Fiscal Robbie Ann Solacito, did not
        oppose the reduction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26152ee-ca66-4ccb-959e-06cd6151f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/04/Kidapawan-face-criminal-complaints.html">Related:
        Kidapawan protesters face criminal complaints</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747855a7-57aa-426f-896b-b7606fb1dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge De Leon deferred the resolution of the motion to reduce bailbond
        to P2,000 pesos and the motion to conduct preliminary investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52f704-86c0-4bbb-9784-b18d19832e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing was set to continue on Thursday (April 14).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e32e101-704b-4876-8161-c1a9c3dcb851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Showbiz celebrities help out</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e2fdb-d9c9-45a4-a595-9741234067df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, organizers of the rally and other support groups continued
        to raise funds for the bail bond of the accused.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b531c31-b945-4ca5-8f4e-d34d52b07753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who donated cash was singer Aiza Seguerra and partner
        Liza Diño.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b5554-8e34-4a08-b455-b334f3baacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra and Dino also attended the hearing to give their moral
        and financial support to the jailed farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00553d80-cecd-484a-8010-2d5a11bbf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers had already received P556,000 pesos from various
        donors, of which P280,000 came from group of artists — P52,000 from Seguerra
        and Diño and P50,000 from Vice Ganda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c03a16-8ed0-4e74-99e9-470f40404962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two artists said they would ask their friends in the entertainment
        industry for some amount to help the farmers out of jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ac28b-b4a2-4085-9e7d-a189abfce19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:43:25.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:44:09.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 79 accused, three were already released from detention after
        posting the recommended baiilbond, while the rest are still waiting for the
        reduction of their bail bond and raising the amount.</p>'
  'Entire-Cebu-province-state-of-calamity-drought':
