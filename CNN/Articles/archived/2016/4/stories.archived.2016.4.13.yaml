    'lead': 'Presidential candidate Sen. Miriam Defensor-Santiago returns to her hometown
      in Iloilo to campaign, after almost six weeks of taking a break.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:02:33.744+08:00
