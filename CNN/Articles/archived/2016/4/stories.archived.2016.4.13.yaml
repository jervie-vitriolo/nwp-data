  'poe-dilg-weak-in-current-admin':
    'author': 'Arra Perez, CNN Philippines'
    'caption': '  (File photo) Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-13T19:34:37.238+08:00
    'imagesource': 'jcr:f1eddb25-5a66-40c9-8ab2-9ee78da14105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14fa83ee-77e9-4900-acce-1e42e6390169'
    'lead': 'In a luncheon with members of the digital media on Wednesday (April 13),
      presidential bet Grace Poe claims the current administration failed to curb
      drugs and crime, citing the Interior and Local Government as one of the failures
      of the Aquino administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:57:46.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T13:58:10.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:58:10.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: Current administration has ''weak'' DILG

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea50b1a-c985-4f4d-9d58-8246c48ee213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Grace Poe
        on Wednesday (April 13) took a swipe at the current administration for overlooking
        its drive against prohibited drugs and criminality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad5b5f-2b57-4b92-99cf-a1bd5e30c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a luncheon with members of the digital media, Poe admitted
        she wants swift justice — but with a "credible" system. Poe said drug syndicates
        could have been pacified, if only the incumbent government has been more efficient
        and has shown more efforts towards ending crime and drug use and abuse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354460c-4adc-447e-a5c5-8fd539e1b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe fears that the government — and Filipinos — are now resorting
        to the "extreme" means to end crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331366c2-4a2d-4c4f-85a0-150b5236008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patayin na lahat ''yan... Pero, ''di ba ang sabi natin patayin
        natin ang gutom hindi ''yung nagugutom?" said Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c218a7-6a9f-4929-8685-6da1446ab79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kill them all... But, didn''t we say that it is hunger
        that must be ceased and not the hungry?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afed14-730c-4c9d-9a62-e23eede404ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga nagtutulak ng droga sila naman ''yung pinakamababa
        sa</em> pyramid chain. <em>''Yung mga mismong</em> drug pushers,<em> mga bosses,
        nandiyan sila sa pinakamataas na ''di naman sila nagagalaw.</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7daa03-aa38-4aa2-9ceb-0616dbc537f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drug pushers are at the bottom of the pyramid chain.
        But the main drug pusher, the bosses, are at the top where they are untouchable.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ef04b-a646-4154-84f9-cc32462cb2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Poe favors the revival of death penalty in the country,
        the lawmaker insisted the issue of drugs should still be studied and must
        sit well with the Philippine judicial system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf58cb-e3f7-4614-b145-668512b3b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to mislead the public and say three to six months
        will be enough because, whether we like it or not, we have to work through
        our judicial system," said Poe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a139ef-db1e-4fbf-9ca0-1807555addce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she nabs the presidency, Poe vowed to appoint an "incorruptible"
        and "capable" Philippine National Police (PNP) chief and to establish a "war
        room" in Malacañang dedicated to combat crime and drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759101c4-fed5-46b6-b97b-67495d759055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added she will implement an "audited" cash reward system for
        every barangay that can successfully cut the number of crimes every six months
        and every year. Her intelligence funds as president will also be converted
        as reward funds for those who will be able to accurately tip authorities to
        drug dens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109852c-12be-4b61-846d-c45d48cc3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead <em>na sumbungan tapos mali pala. Magkamali tayo, na</em>-execute
        <em>na. Ito pera lang — bawiin ko kung mali ka,</em>" said Poe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fd456-7c41-420e-b74a-d493b305f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of telling on each other, then it turns out
        wrong. If we were mistaken, he or she could have been executed already. With
        this, it''s just money — I can take it back if you''re wrong.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f5132-c1a0-45ef-9b23-bb2db03f7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Wary'' of surveys</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507a121-f24c-486e-9bb2-8a9d3114385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, with less than a month before the elections, Poe admitted
        she is always on her toes when surveys are on the line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9197792-ff1c-448b-968a-54ff119f2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one, I''ve always been very wary of surveys," said Poe.
        "I''ve never considered myself a frontrunner, not even when the survey says
        so."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421307f9-a76e-432e-a1e1-0096ff344bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Davao City Mayor Rodrigo Duterte were statistically tied
        <a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">in
        the previous Pulse Asia poll</a>, while a recent presidential survey <a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">by
        Social Weather Stations</a> (SWS) showed Poe statistically tied on the second
        spot with Vice President Jejomar Binay and former Interior Sec. Manuel "Mar"
        Roxas II.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdca3ab-d3c9-4015-a853-2a9248cc8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe said the survey is just one factor, as resources, political
        machinery, stamina, and money are also contributing factors to the success
        of a candidate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0a2deb-a209-4177-82a0-247037d895fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is all set to boost her campaign, while she assured
        that, even at this point, she is ready to accept the results of the 2016 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b2414-1b17-4a13-919c-107a60c02690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Win or lose, it is a privilege to be considered as one of those
        who can probably help this country," Poe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556b875-b0b1-48c3-a7cf-c494aa4a543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:57:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:58:10.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right or wrong — in my mind — whether or not I feel a candidate
        is the right candidate or not (sic), once the people have spoken, I will respect
        that."</p>'
