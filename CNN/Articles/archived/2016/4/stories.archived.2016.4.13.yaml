    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Entire Cebu province under state of calamity due to drought

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ec20d-e41c-4b91-ad01-732fdfe7668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — As the water crisis
        continues, the Cebu City Council has declared a state of calamity days after
        Cebu province also declared a state of calamity due to the dry spell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4365814-75a1-464d-9dbe-fdfec3168846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its regular session on Wednesday morning (April 13), the Council
        approved a resolution authored by Councilor Dave Tumulak, adopting the recommendations
        of the City Disaster Risk Reduction and Management Council meeting the week
        before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e767492-c5c2-402b-b3cb-837597d8d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster office estimated 98 percent of water supplies in the
        barangays were affected by the dry spell, which the state weather bureau expected
        to last until June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3377c4-47b4-4722-9607-6fe9c81b54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an urban center, only the water supplies were severely affected
        in Cebu City, although a few farmers in upland barangays have also sought
        help from the city hall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d15855-e02f-48bb-8feb-4215656271a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Mayor Mike Rama has also declared the City in a state
        of emergency after a meeting with water stakeholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69ee7e-b5e5-40bb-acc8-09e0e077becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water utilty firm Metro Cebu Water District had also purchased desalinated
        water, or those sourced from the sea from private water sources, as additional
        supply for residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf85470-0cd2-42b3-9975-ba1102819fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the 17,000 cubic meters expected to be added into
        their system by end of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d28b0-6bf3-423d-bb8d-4752353b4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCWD''s daily production is now down to 195,000 cu. m. per day from
        the average of 214,000 cu. m. per day. Metro Cebu consumes about 200,000 cubic
        meters of water</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a814da1-c700-49b5-9076-86effbc3761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the water utility had already made announcements for the day
        until Saturday that there would be little to no water in various parts of
        the cities of Cebu, Mandaue, Talisay, and Lapu-Lapu from 8 a.m. to 5 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e6346-9224-4dc1-ab57-209de086a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCWD has at least 19,000 cubic meters of water deficit since
        April 6&nbsp; after its ground water sources dried up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59451c17-4e11-4a15-98cc-d2b893017448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two dams in Buhisan and Jaclupan facility are no longer producing
        water. The MCWD is only relying on water deep well pumping stations to supply
        consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c106f7e-958d-4b7d-b8de-c1f2274da717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in Cebu City, especially those in upland barangays, have
        already been sent fire trucks to supply water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430a050-9584-4210-a85d-fd2c07fc865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers had been advised to store water from 10 p.m. to 5 a.m.
        when there would be enough water supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ef3754-ab0b-4f15-959f-32c91077ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rama said that the declaration would also call for the people
        to conserve water, aside from accessing calamity funds, for the purchase of
        equipment such as hoses and pumps.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed98c7b-6c14-4932-bb86-68db7753b7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Cebu, on the other hand, had also sent rapid assessment
        teams to the towns to check on the extent of the damage to crops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248feb90-aeff-4117-ba41-5d970350bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capitol is also urging the farmers to avail of the crop insurance
        to ease the effects of the dry spell. It is also The Capitol is paying for
        the premium for the Philippine Crop Insurance Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d902b-ce08-4c11-8c87-09cf5d8eccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:47:59.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:48:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least P33 million is available at the provincial government as
        calamity funds.</p>'
  'uaap-womens-volleyball-la-salle-nu':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-13T21:20:22.111+08:00
    'imagesource': 'jcr:6989cb43-7565-4946-9b94-bfe45c54e5c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab4a6e1-9988-4d86-87bd-f6d75256928e'
    'lead': 'The De La Salle Lady Spikers eliminated the National University Lady
      Bulldogs in the race to the Final Four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:50:57.582+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T13:51:13.433+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:51:13.297+08:00
