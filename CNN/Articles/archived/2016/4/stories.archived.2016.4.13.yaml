    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marvel''s ''Doctor Strange'' trailer debuts on ''Jimmy Kimmel Live''

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eaa510-dc6f-41cc-89fb-1131371593c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Things got pretty "Strange"
        for Jimmy Kimmel on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e897f-0862-45f2-a651-180ff99f628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Marvel Studios premiered the first trailer for its upcoming
        film, Doctor Strange, on<em> Jimmy Kimmel Live</em> Tuesday night (April 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f1a99-5b40-441e-8307-265b3dd2c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly two-minute trailer showed off one of Marvel''s lesser
        known heroes, Dr. Stephen Strange, a surgeon played by Benedict Cumberbatch
        who becomes a powerful sorcerer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff08b5e-b36e-4f67-aad2-abe9aa02f6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer begins by showing Strange recovering from a car accident
        before learning about the mystical side of the Marvel universe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef804191-c899-4c2d-8d90-2110f0cff225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other ways to save lives," Tilda Swinton''s The Ancient
        One tells Strange in the trailer. "There''s so much you don''t know."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07207899-b3c9-4951-b2f1-cc0e41e0b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teach me," begs Strange after traveling through a literal upside
        down reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bc906-2184-4204-8bf0-ea69adedf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere of the <em>Doctor Strange</em> trailer didn''t give
        much away in terms of plot, but did present what looks to be one of Marvel''s
        trippiest and arguably ambitious works to date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd678b27-04ec-4e5e-9f78-8347da0be8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like 2014''s<em> Guardians</em> <em>of the Galaxy</em> and
        2015''s Ant Man, Disney is hoping to find success with some of Marvel''s cult
        heroes outside of fan favorites like Captain America and Iron Man.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc91e2f-e8e5-4301-a22d-473e78cf8209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which opens on November 4, also stars Rachel McAdams and
        Chiwetel Ejiofor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120015a-6e34-4f73-a4da-94c8b0dcba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch in character presented the brief trailer alongside Kimmel
        who didn''t really know what powers Doctor Strange wielded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858df423-e18e-4e93-bc8a-bf14c028253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you do?" asked Kimmel. "Can you do, like, balloon animals?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2029542-dfdb-432d-a8b9-64e49fb61dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cumberbatch explained he really doesn''t do kids parties but regardless
        made a balloon giraffe before popping it in frustration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261019ff-83cd-4411-9628-1dc29c3e6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Strange will be the first Marvel film to follow Captain America:
        Civil War.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86fd49-c1be-42a8-9416-a95575d70e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That film, which opens on May 6, is predicted to be one of the biggest
        blockbusters of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205385a-4c16-4698-b4c4-1887ac7e9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:18:06.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:18:23.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/13/media/doctor-strange-trailer-marvel-jimmy-kimmel/index.html">Marvel''s
        ''Doctor Strange'' trailer debuts on Jimmy Kimmel Live</a>"</em></p>'
  'International-MANGA-Award-open-for-entries':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-13T15:00:36.683+08:00
    'imagesource': 'jcr:b20150bc-5d10-4136-a3c5-09a41cc46118'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425bb7ad-17a6-4d40-b381-902ac452332f'
    'lead': 'Japan’s Ministry of Foreign Affairs opened the application for the 10th
      International Manga Award to spread manga culture worldwide. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:21:37.571+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T14:23:02.169+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:23:01.963+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10th International MANGA Award now open for entries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e186d6-9e3b-4c0a-a62d-9fcc4e064bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:21:37.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:23:02.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Japan’s Ministry
        of Foreign Affairs opened the application for the 10th International Manga
        Award to spread manga culture worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f7035-04d5-4260-9ff2-7bf3eede5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:21:37.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:23:02.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino artists who have manga works created from 2013 to 2016
        can mail their entries to Japan Information and Culture Center or to the International
        MANGA Award Executive Committee until June 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118ad76-ec2b-40c4-b1a0-5b409863f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:21:37.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:23:02.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning entries will receive Gold or Silver award plus visit to
        Japan for 10 days to attend the awarding ceremony and to have an opportunity
        to exchange ideas with Japanese manga creators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72237abe-8170-4da2-b324-c01da0e91fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:21:37.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:23:02.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past winners include Nambaral Erdenebayar from Mongolia for “Bumbardai,"
        Luo mu from China for “Mr. Bear,” and Ben Wong from Malaysia for “ATAN."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef18181-8f6d-408a-b90a-b6ef682577e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:21:37.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:23:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its debut in 2007, International MANGA Award have attained
        its esteemed status as the leading award for manga enthusiasts. It celebrates
        the spread and cultural exchange of manga in the international scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936c7da-5447-4778-a889-106f77846300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:21:37.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:23:02.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
