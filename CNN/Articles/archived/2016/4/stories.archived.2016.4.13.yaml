      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Panamanian authorities have raided the
        global headquarters of Mossack Fonseca, a spokeswoman for the country''s attorney
        general''s office tells CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a62cec-d699-466b-b93d-f5da686d3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:54:38.679+08:00
      'mgnl:createdBy': 'cnnproducer'
