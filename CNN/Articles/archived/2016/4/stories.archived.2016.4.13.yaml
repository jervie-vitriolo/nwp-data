      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is now leading in pre-election surveys, while Roxas languishes
        at fourth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52d8ca-110f-43ad-8c03-c2cb4e167d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.137+08:00
