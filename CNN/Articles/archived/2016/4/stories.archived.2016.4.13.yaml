  'personal-space':
    'author': 'Paolo Lorenzana'
    'caption': 'The fast-paced turnover culture of the Internet age only emphasizes
      the absence left by the places we’ve loved and lost. Illustration by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-04-12T07:06:55.801+08:00
    'imagesource': 'jcr:f27cf89d-87b0-4035-8ae7-b33b85ce4d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a643b0b5-4b3b-4ce2-a322-22dfd568fc5a'
    'lead': 'A champion of IRL discovery proposes making a conscious effort, more
      than liking a Facebook or Instagram post, to literally go out there to seek
      out new personal spaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:33:06.768+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T10:33:58.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:33:57.788+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All the places you leave behind

      '
    'updated': 2016-04-13T03:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab452678-321d-4010-bf6d-1206e2706e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — As a village elder
        among millennials, I bear the privilege of wearing the web and all its entitlements
        on my sleeve, as well as a badge that says, “I lived through the early 90s,
        bitch.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e808fe51-bc10-444c-86a7-695853e642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childlike awe seemed more palpable then. As a 10-year-old in 1994,
        I looked up from our television to witness the emergence of the great big
        mall — our stronghold of choice — and a World Wide Web hinting at so much
        possibility. Still, the Internet, then overrun by bric-a-brac fan pages and
        chat forums, was like the Chia Pet you tended to on the side (one I don’t
        think many of us 90s kids knew would grow into a monstrous, mythical creature
        that would end up tending to us). And while the search engine would soon define
        the age, it was only secondary to the landmarks that defined my youth — the
        places I discovered IRL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffc292-2972-4fbb-afe8-9bf9df3ccef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there was nothing virtual about the first time I tasted
        blue cheese. For a time, Angelino’s flanked the side of Robinsons Galleria
        that grazes the Ortigas overpass. From the street, you saw its white neon
        sign: the A with its apex curving like retro cocktail script and the caricature
        of a chef with his hefty mustache and bravado to serve. It was in this tiny,
        dimly lit Italian joint that a slice of blue cheese pizza would grant me a
        palate for the world. An older brother had taken me out to celebrate some
        special occasion or other — likely a birthday, maybe an excuse to take his
        high school girlfriend out — but I’m tempted to believe the ceremonious introduction
        to blue cheese was enough. It’s French, my brother noted, nudging me toward
        what smelled like a dare but tasted ultimately like a hard-earned reward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1119c5-457b-4abb-90ae-eee2f10ab5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying a new taste for the foreign was the cultural wanderlust
        I fed just a floor below Angelino’s. At the mall’s basement was The Armchair
        Reader, a reading room that offered a selection of books and periodicals,
        much more finite but definitely finer than a public library’s. My laminated
        Armchair Reader membership card was the only currency I kept in my Velcro
        wallet in those days. The latest paperbacks were less a priority than the
        display of low- and highbrow glossies with their parade of bold personalities,
        each ministering to the shy little gay boy in me. When you’re living in a
        house with six older brothers, after all, you’re not about to take People’s
        “Sexiest Man Alive” 1995 home with you, with an “Interview with the Vampire”-era
        Brad Pitt on the cover staring a hot hole into your sexuality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c026a6c-9e27-47a3-b1c9-505ced6b1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like childhood friends you once shared the purest ecstasies with,
        those places were soon lost amid the warzones of junior high and the wild
        currents of adolescence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03eb013-45ab-4ca4-a425-721c4915da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armchair Reader was as safe a space to my tween self as Angelino’s
        was a sacred space, no matter that there were probably better Italian restaurants
        around the city. I had made these places my own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da062f-a564-4928-ad9b-79c4e38bf54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet sometimes, the problem with making places our own is our tendency
        to be complacent about this possession. More malls would rise in the 90s,
        each boasting a shiny new assembly of fast fashion foreign brands and fast
        food franchises. Though I lived just around the corner, months and then years
        would go by before a revisit to my old haunts felt necessary. Like childhood
        friends you once shared the purest ecstasies with, those places were soon
        lost amid the warzones of junior high and the wild currents of adolescence.
        You find yourself wondering what ever happened to them, and with a little
        investigation, discovering they’ve either moved away or changed as drastically
        as you might have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a2180-c25a-4f48-8ba5-5c51acf6f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the rise of new spaces and the intensifying draw of my computer
        screen, I didn’t notice that the neon sign of Angelino’s had gone out. Big
        American pizza (and later, doughnuts) had conquered Filipino taste buds, and
        what had replaced Angelino’s was a Domino’s, Little Caesars, or some other
        pizzeria you ordered from. For a teenager then, it was simply cooler to get
        a slice of the U.S.A. delivered. Maybe as I texted up a storm on my Nokia
        or logged on to my Livejournal, there was just no time to head out just to
        converse over a meal, much less to sit quietly with a book. Where The Armchair
        Reader once was, a bingo parlor stood, the crisp sound of pages turned replaced
        by the impersonal announcement of numbers. More profitable, obviously, was
        the chance for quick money rather than long reads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04087595-f89e-4b4c-b010-0c8e07df3af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.769+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mobile connectivity has made it so easy for us to home in on what’s
        new and then move on just as quickly. It seems we’ve become intent on planting
        a foodie flag at a restaurant that’s barely opened, not to socialize or satisfy
        a craving but to feed a social media persona and serve “content.”</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57014af-0921-4244-ad27-ca5be98b2c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think about those places sometimes, much more when I pass construction
        sites bearing the logo of yet another coffee shop chain or when I get yet
        another alert for a new restaurant from the Booky app. I think about those
        places when I stare down the street from my apartment, surveying three steakhouses,
        a Jamba Juice, and two UCC cafes within a two-block radius. The renegade establishments
        I once knew — places that didn’t just take my business but provided refuge
        to my identity, or an outlet to express it — have disappeared. Mag:Net Café
        in BGC was home to Rockeoke, which gave me not just a fleeting audience but
        lasting friendships, while a tiny bar called Limbo was, more fittingly, heaven,
        with its cheap cocktails and the after-work aural balm lesbian singer Lee
        Grane applied through covers of Freddie Aguilar and Fleetwood Mac. Like Angelino’s
        and the Armchair Reader, these places are long gone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055fee3-4613-4147-a2e0-048474f027c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Manila is brimming with concepts — piri-piri chicken restaurants,
        Japanese whiskey bars, bicycle cafes, you name it — yet I am not a regular
        in these places. Mobile connectivity has made it so easy for us to home in
        on what’s new and then move on just as quickly. It seems we’ve become intent
        on planting a foodie flag at a restaurant that’s barely opened, not to socialize
        or satisfy a craving but to feed a social media persona and serve “content.”
        Once a place has been experienced, praised for its uniqueness, and marked
        off, our only allegiance to it is to “like” a Facebook post or double-tap
        an Instagram every so often.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c61209-00b6-4fa4-b5bb-9cc97cf7f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media may have streamlined our radar for new enterprise,
        but it’s up to us to give life to the ones we actually like. If there are
        places that cater to what’s personal to me, supporting them is the least I
        can do. Like Ritual, a sustainable general store a friend opened with delicious
        native coffee and the niftiest local-made goods, or Anu’man, a Facebook-savvy
        pub that takes pride in its rainbow flag-waving for LGBT folk, not to mention
        its mean gay lingo-referencing gambas (“Hot na Hipon,” anyone?). These places
        may lie beyond my neighborhood, but the out-of-the-box establishment should
        be worth going out of my way for. The reality is that if we want to keep the
        diversity in what’s out there, we need to put a little work in too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba0865-4b9f-4efa-a29e-d90b7e2b5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media may have streamlined our radar for new enterprise,
        but it’s up to us to give life to the ones we actually like.</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533780c-429d-492d-9a68-52d4c4f11e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then again, you’d never consider a jaunt to the bar I discovered
        recently as work. Tucked behind a condo in BGC a five-minute drive from where
        I live is Desiderata, a high-ceilinged, dimly lit wonder where a jazz soundtrack,
        dapper waitstaff, and a marble-topped bar serving classic cocktails recalled
        the Gatsby era. Walk a flight of stairs up and there’s even a listening room
        with a vinyl player. I’d never seen anything like it in Manila, and I didn’t
        think many others had considering there was only one other table occupied
        on a Friday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780686d2-936d-449b-8934-f67e1ae979cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.770+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend had recommended the bar, raving about it as much as wondering
        why hardly anyone went there. She found the last place that had somehow become
        elusive to the roving eye of social media. To keep Desiderata a secret was
        tempting, if only to enjoy a low-key nightspot spared from mid-90s-born kids
        who are just discovering their tolerance for alcohol. But to not talk about
        it (or at the very least, tweet about it) would have been a disservice to
        a spot I’d like to come back to without finding it replaced by a Starbucks
        Reserve. With the Internet, we’re well-equipped to promote what we love, but
        a special place also needs its patrons — something we millennials could definitely
        be better at. Simply put, I’d better learn to put my money where my (digital)
        mouth is.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3f91c-89a4-49ad-aa67-f923d0178788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:33:06.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:33:58.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been meaning to go back — really, I have. I don’t want to be
        the guy showing you what once was from an Instagram photo buried in my feed.
        I don’t want to be the guy talking something up and telling you, apologetically,
        “You just had to have been there to see it.</p>'
