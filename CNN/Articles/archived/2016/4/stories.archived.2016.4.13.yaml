      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Misamis Occidental (CNN Philippines)</strong>—United Nationalist
        Alliance (UNA) presidential bet Vice Preisdent Jejomar Binay and his senate
        slate barnstorm Mindanao on Wednesday (April 13). Their first stop, Misamis
        Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0a4e7-86ca-4fa3-ada0-d302f2fd31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their motorcade, however, not much people came to see the
        Vice President— as compared to his visits in other provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4349a-6c68-4163-8909-90e527509b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also met with local leaders including Misamis Occidental Governor
        Herminia Ramiro and Tangub City Mayor Philip Tan— both of whom earlier endorsed
        the candidacy of Liberal Party (LP) bet Manuel “Mar” Roxas II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad550d5f-38cd-4b55-a5ad-3e21ad5d49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being professionals in the political arena, you have to receive
        everyone, give them a courtesy already.” Tan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d05317-be10-47d6-bc05-22368c1f5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misamis Occidental has more than 365,000 registered voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934dcad4-6094-4507-b39f-26ce54b16d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential election, Binay lost to Roxas by about
        40 thousand votes. This 2016 presidential election, Binay is confident, he
        will get more support from the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea5797-83e2-4963-b809-13ec09756393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binay doubts Duterte’s victory</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a4340-4b70-4419-b292-3716312ae4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, meanwhile, continues to step up his attacks against Duterte,
        who has recently lead the presidential race surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bb929-aa59-4424-8fdb-907d818cfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Killing people who are kneeling down or with their hands tied behind
        their backs is not courage. It is an act of cowardice. Duwag lang, berdugo,
        ang pumapatay ng mahirap, ang pumapatay ng bata. Duwag lang ang pumapatay
        ng taong nakaluhod at nakatali ang mga kamay.” [Only a coward, an executioner
        kills those who are poor and the minors. Only a coward kills people on their
        knees and whose hands are tied.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878cde7-5f33-419c-8324-37616d9a5097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">Read:
        Duterte overtakes Poe, Marcos top VP choice in latest Pulse Asia survey</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd204a20a-42bb-483a-871d-f7cc6d79bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also called Duterte a liar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5562634-256f-4034-b79f-f27f19fa0ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon pang kasinungalingan si</em> Mister Duterte<em>. Talagang
        hari ito ng sinungaling. Sinasabi niya</em> peaceful ang Davao. Number one
        <em>‘to sa</em> murder cases. Number two sa rape cases,” Binay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d62d8-83e7-4770-a4dc-0677e9a9b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mister Duterte is lying. He''s really a liar. he''s
        saying that davao is peaceful. It''s number one in murder cases. It''s number
        two in rape cases.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37fa66-4ac8-4d08-9a0d-ae993a91f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Binay came out with an on-line video — again, asking
        the electorate not to vote for Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12256814-fcea-48a7-8fa9-d4072ecb5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized Duterte''s plan to stop criminality in 3 to 6
        months, which Binay believes will be done through extra-judicial killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8604734-1a53-424c-820f-239ea55e7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ho dapat manaig ito. Tayo ho ay nanlaban sa</em> martial
        law.<em> Itong sinasabi po ni</em> Mr. Duterte,<em> masahol pa sa</em> martial
        law.” [It should not happen. We fought the martial law. What Mr. Duterte is
        saying is worse than martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf0240-173c-4376-a8be-4f344b79d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his continues tirades, Binay maintains he is not afraid
        of Duterte—and he thinks that Duterte will not win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c7f85-f546-4170-9c42-f22d329255ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako</em> ever since<em> ''di ako naniniwalang mananalo si</em>
        Duterte. <em>Unang-una, ''di mananalo si</em> Duterte sa Luzon. Let’s face
        it, number one ang Luzon. <em>Ang</em> Luzon I think is 54% of the registered
        voters. <em>Hindi papayag ''yung, marami doong nag-aaral sa iboboto,</em>”
        Binay pointed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619e188-2c25-4820-9890-48361cd938d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ever since, I didn''t believe that Duterte would win.
        First of all, he won''t win in Luzon. Let''s face it, Luzon is number one.
        I think it has 54% of the registered voters. Students won''t vote for him.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c11f4f-276b-4ab8-a95d-4e7e2b758a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also believes that Mindanao is not a Duterte country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f15a2e-8e12-45f4-94f2-a8235e10cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Pulse Asia presidential pre-election survey,
        Duterte enjoys the support of 55% of Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b1b86-0b0b-4e6a-8103-384796c1a77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagging behind him in Mindanao are Senate Grace Poe who got 15%,
        Binay who got 14%, Roxas with 13%, and Senator Miriam Defensor Santiago with
        1%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fc1f1-f26a-4390-82df-322e1da4e1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Duterte, <em>naroon lang sa Davao. Mayroong mga Zamboaga
        Sibugay, Zamboanga del Norte, Zamboanga del Sur, Zamboanga City. Siguro, ‘yong
        tinutukoy ninyo, ‘yon ang hirap sa survey, hindi mo alam kung paano nila ginawa
        ‘yong pagsu-survey. Baka ang pinuntahan lang nila ay kung saan mataas ‘yong
        kandidato</em>.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609cf5c5-4daa-4482-ad25-9c1b4afa846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Duterte only has davao. There is Zamboaga Sibugay,
        Zamboanga del Norte, Zamboanga del Sur, Zamboanga City. That''s what worrisome
        in surveys, you don''t know how they conduct surveys. For all you know, they
        only went to the bailiwick of a candidate.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81409e-cff9-46f9-aa64-788a3614f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay then challenged Duterte to release his medical records to
        the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94ca6b-a31f-49dc-936f-0af28dc489bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the vice president, as far as he knows, Duterte is
        ill— and may not last for 6 more years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a88905-98f4-4bfe-8c57-a9b5a3ae5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro</em> Mr. Duterte,<em> mag</em>-issue <em>ka naman, kahit
        na</em> certificate <em>lang</em> that you’re in the pink of health,” Binay
        said. [Mr Duterte, you might want to issue, maybe even just a certificate,
        proving that you''re in the pink of health.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f6825-6fe5-4109-8293-e3260455d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:12:41.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:12:49.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/09/12/Davao-Mayor-Rodrigo-Rody-Duterte-throat-cancer-denial-2016.html">Related:
        Duterte camp denies mayor has throat cancer</a></strong></p>'
