      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — United States
        Secretary of Defense Ashton Carter arrived in Manila early evening of Wednesday
        (April 13) to personally observe the ongoing joint military exercises between
        the Philippines and the U.S.</p>'
