      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/binay-campaigns-against-duterte.html">Related:
        Binay slams Duterte during campaign</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd52f4-e3ef-4b82-ab96-de92de39eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.137+08:00
