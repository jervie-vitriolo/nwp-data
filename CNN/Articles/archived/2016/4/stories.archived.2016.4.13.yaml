      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas continues to travel the country calling on voters to choose
        him come May 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce6d47-4321-477a-a88d-3549ddbee08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.137+08:00
