    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:38:03.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Affleck to direct and star in standalone Batman film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd72b7b-d607-43ee-a25e-5fab4f599f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Ben Affleck will be pulling
        double duty as the Caped Crusader, and we don''t mean playing both Batman
        and Bruce Wayne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869cdf4-d668-4703-814f-e89914fd0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor will star and direct in a new stand-alone Batman film,
        Warner Bros. CEO Kevin Tsujihara announced at Las Vegas'' CinemaCon on Tuesday
        (April 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c8c6e-9ce5-484f-8f0d-15f6794bacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsujihara also announced that Affleck will star as the hero in the
        upcoming Justice League film, the first part of which is set for release next
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3da81-c0c6-4ec2-a98f-85d418018ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck made his first appearance as Gotham''s dark knight in last
        month''s <em>Batman v Superman: Dawn of Justice.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dda6dd-86ac-432b-b47d-66360bec0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Batman film starring and being directed by Affleck had been
        rumored since the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d995d-bab9-4690-b250-4b4c2d2b7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck has a strong resume as both an actor and a director. The
        actor has starred in and directed hit films like The Town and Argo. Argo went
        on to win the Academy Award for Best Picture in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c6651-5a6f-4b1b-b6f9-72779c04181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman v Superman debuted last month to the biggest March opening
        weekend in history, with a $166.1 million total in North America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26473f9-fa05-4c37-9701-e60464df54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film by DC Entertainment and Warner Bros, which like CNN is
        owned by Time Warner, has so far brought in $785.7 million at the global box
        office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc813efa-6d4a-4d3a-a9ab-aa4453ef8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was panned by critics, bringing in a 28% score on review
        site Rotten Tomatoes, but Affleck''s performance as Batman garnered mostly
        positive reviews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cd5e4-87b4-4f6a-bffd-b14edd3cd41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Affleck''s Wayne — here sporting salt-and-pepper temples and all
        the baggage of a man who, as faithful butler Alfred notes, ''got too old to
        die young, and not for want of trying'' — is a winningly cranky, charismatic
        presence even when out of costume," wrote Andrew Barker in his review of the
        film for Variety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf619e1-3464-4d2d-8cd5-93aa01496f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:37:51.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:38:05.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/12/media/batman-ben-affleck-directing/index.html">Ben
        Affleck to direct and star in standalone Batman film</a>"</em></p>'
  'MONEY-facebook-messenger-bots':
    'author': 'Laurie Segall, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-13T23:59:47.489+08:00
    'imagesource': 'jcr:dc5558da-0086-4a50-aa92-4924039e2d85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65f1126-7714-45a9-8866-860d654bbca4'
    'lead': 'With Bots for Messenger, users will be able to get everything from weather
      updates to shopping notifications to personalized news from a range of companies
      including CNN — all through Facebook''s messenger app. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T14:46:10.037+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T14:46:26.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:46:26.415+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hello, bot: Facebook Messenger wants to become your one-stop shop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f8d1c-1ccc-4bd4-aa73-39779c8642e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Your interactions with Facebook
        just got a bit more human.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5eca85-4379-4718-aea6-21e66e18aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At F8, its annual developers conference, the company announced Bots
        for Messenger. Users will be able to get everything from weather updates to
        shopping notifications to personalized news from a range of companies including
        CNN — all through Facebook''s messaging app.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a73b4d-1ee4-4ed6-835b-ce8c7bb1bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will now be able to message companies and publishers like
        they would message their friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd2112-033a-457f-bcb9-fd249823a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are thinking about bots in a geeky way -- we''d
        like to think of bots in a different way," Facebook''s VP of messaging products
        David Marcus told CNNMoney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3b748-5d8a-4ea5-9547-eb8948981c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcus paints a picture of a world where your boarding pass
        is available in one tap on Facebook Messenger. It''s the same place you can
        book a table at your favorite restaurant, print a photo and find a ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d0926-8a50-4ef1-bb25-16a6a356aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bots for Messenger is launching with a few dozen partners, including
        HP, shopping app Spring and CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34482d5c-338a-44e8-a8b9-0585015c7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/04/07/Facebook-live-video.html">Related:
        Facebook takes live video to the next level</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4949a654-3c87-4b95-b6cf-450bbcfc0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HP built a tool that lets users print a photo by sending it to the
        company''s printing bot on Messenger. Once a user sends a photo, the bot responds
        conversationally (i.e. "Hey, nice photo,") and gives printing options. Users
        can connect to their personal printers or send photos to locations around
        the world, HP Innovation Manager David Parry told CNNMoney, adding that bots
        are still in their early stages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d87cca-ce0a-4b85-98c5-efd21462ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Eventually, bots will be] able to handle very administrative tasks
        in a very easy way -- reservations, hotels, banking -- as AI is able to anticipate
        needs and proactively talk to you, it''ll get more exciting," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701bf338-b598-43b3-8013-3d692ad08c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through CNN''s bot, users can message topics like "zika virus" or
        "politics" and CNN will respond with related stories and information on the
        topic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e71ea8-989e-4701-bdbc-4b6c1107394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an "Ask CNN" feature where you can ask questions like,
        "What''s the latest in the 2016 election?" It will also feature a "stories
        for you" tab based on what you''ve clicked on in the past. Over time, the
        bot will get to know you better and serve you more personalized stories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf6fe8-ee32-4ff9-8726-00c377823bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s chatbot responses will be conversational, Samantha Barry,
        head of social media at CNN, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60541c-dcbb-4dab-a67f-ad86716d0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see that we are using a lot of personal pronouns ''I, me,
        you'' because it''s fitting with the messaging space."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00aac87-7ab2-402a-b96e-66fbb98944e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/02/25/Facebook-Reactions.html">Related:
        Facebook turns on ''Reactions'' for all customers</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b40667-c4fb-4d45-b6c8-0f3e0bced1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A personal news experience is all about context -- from the person''s
        location to the time of day to the stories that matter most," said CNN''s
        Chief Product Officer Alex Wellen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19929892-90a3-4e3a-8565-5ac4a4ad1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the start of CNN''s play into messaging, he said, adding
        that the company is exploring ways to enable chats on voice-activated technologies
        like Alexa, Siri and Watson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671b63a-dbba-4f86-99dd-60d36fb253a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring is another early tester of Bots for Messenger, with its Personal
        Shopper bot. It will serve up personalized suggestions based on your shopping
        preferences and send a confirmation when users make purchases on Spring. The
        bot will ask you a set of questions -- from what items you''re interested
        in to your price range -- and then serve up suggestions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251743d-0079-48a9-bbb2-f8675269ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Slack and WeChat are already utilizing bots. With
        900 million monthly users on Messenger, Facebook will be able to cast a wide
        net. Its developer conference has historically been a venue for Facebook to
        unveil new features, from the "Like" button to Facebook Connect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafd54a-c916-435c-b91b-fd930e1b7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success will depend on the quality of Facebook''s conversational
        bots -- and whether customers use them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382b566-18a7-424f-9f6b-aed3395cc914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/02/05/facebook-birthday-degrees-of-separation-friends-day.html">Also
        read: Happy Birthday Facebook! Now we''re all friends of a friend</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e8231-54a8-41f3-be4c-c9b0959e0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s attempt to create a teenage chatbot went awry after
        it started spewing racist comments on Twitter. Microsoft was forced to shut
        it down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa104d4-458e-4df8-8454-ada424ca2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus said the types of bots built for Messenger will be fundamentally
        different than Microsoft''s bot, nicknamed "Tay."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ac837-16cc-4f2a-86e8-35e5a869658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of Tay was to build a conversational AI as an experiment,"
        he said. Facebook''s bots have a more clearly defined purpose -- all designed
        to simplify your life in some way. "It''s almost like an app within a thread,"
        he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0986341-b057-44f7-b938-92a8ae834fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus said there will also be a process for bot approval and monitoring
        to ensure users have a good experience.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ac3cd-ad51-4ddc-a80e-d64bfb553dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is calling on developers to build bots for thousands of
        additional businesses, brands and publishers so they can directly connect
        with Facebook''s users.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1f8cd-88ae-4694-8f3b-848b003c0eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a new era," Marcus said. "A lot of companies can be built
        around this opportunity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae19d2-895a-4d32-bd80-12d12f328fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:46:10.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:46:26.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "<a href="https://money.cnn.com/2016/04/12/technology/facebook-messenger-bots/">Hello,
        bot: Facebook Messenger wants to become your one-stop shop</a>"</em></p>'
