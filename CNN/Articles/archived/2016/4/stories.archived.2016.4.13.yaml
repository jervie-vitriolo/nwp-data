    'mgnl:lastActivated': 2019-09-26T14:02:41.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T14:02:41.015+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago resumes campaign after long break

      '
    'updated': 2016-04-14T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436930b-3b8e-40f2-876e-32bf10e981c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — After almost six
        weeks off from the campaign scene, presidential candidate Sen. Miriam Defensor-Santiago
        returns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bacb46f-6a25-4d7d-8b57-f7b281abf636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the senator looked like she has lost weight, she said she
        is feeling better, and that the anti-cancer pill she is taking works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928797a-fe35-4ef7-8745-ef18917de1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a homecoming for Santiago. She graduated from University of
        the Philippines Visayas as magna cum laude. Students and supporters cheered
        for her when she delivered her usual pickup lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9189a67-e26e-4d26-be0c-10fc94989755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech, Santiago briefly mentioned her battle with stage
        four lung cancer and joked that she told God she was ready to go, but He was
        not ready.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640f240-3888-42e7-bb91-b38d5ce90600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in both Ilongo and English, Santiago said: "Ako nabalan
        nalaman na may stage four lung cancer. So I said God, I have given my whole
        life but He was never ready."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab2b97-b288-4263-81d2-0a2a9787462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/21/Miriam-Defensor-Santiago-Sylvia-Claudio-medical-records.html">Also
        read: Santiago refuses to make medical records public</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a60c0b-aa2f-40ad-8136-bedf7fd052fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also spoke about her platform of lowering income tax, continuing
        to support the Conditional Cash Transfer program and creating more jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a1790-e925-47b9-a558-7e01150cdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the presidential contenders though, who have taken turns on
        the top spot, Santiago has consistently placed at the bottom of several presidential
        race surveys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bbb8ea-bead-4169-92a2-222a4730f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t trust the surveys because I know from first-hand experience
        they provide a list of presidential candidates and I’m not even there. So
        how can I even be voted for,” Santiago said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ce354-5e5a-40e4-a562-e5b40374e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/14/miriam-defensor-santiago-takes-swipe-at-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte.html">Also
        read: Santiago takes swipe at rival presidential candidates</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f59c4-3810-49a7-956c-15ed878b0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her running mate Sen. Ferdinand “Bongbong” Marcos Jr. was also with
        her — only the third time the tandem has campaigned together since the start
        of the campaign period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a8556-e4ea-4a0c-83f6-98207e2d9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a warm welcome for Marcos, however, as the anti-Marcos
        group Campaign Against the Return of Marcoses to Malacañang (CARRMA) protested
        outside the gates of the campus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2096e-b7a7-4a6a-b84b-1d415f427f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the protesters heckled him when he arrived, shouting their
        dislike for the senator. But the crowd cheered for him during his speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e46f88-f3c1-4eb7-a5eb-beabb433ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo is the ninth most vote-rich province and is the Liberal Party’s
        (LP) bailiwick.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83423ad2-adbe-47d9-8cf1-d9aced4dba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 elections, Aquino and Roxas received the most votes
        for president and vice president, respectively. But Santiago garnered the
        most votes for senatorial candidates, with more than 540,000 votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0119f-3707-47d8-b029-840b5a61fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:02:33.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:02:41.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/20/Pilipinas-Debates-2016-Santiago-Duterte-Poe-Binay-Roxas.html">Also
        read: Despite absence, Santiago makes presence felt through social media</a></strong></p>'
  'Manny-Pacquiao-Timothy-Bradley-Manila-return-motorcade':
    'author': 'CNN Philippines Staff'
    'caption': 'Manny Pacquiao will celebrate his win over Timothy Bradley with a
      motorcade around Metro Manila.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
