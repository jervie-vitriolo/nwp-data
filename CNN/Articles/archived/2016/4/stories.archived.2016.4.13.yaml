    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: La Salle ousts National University, UP takes
      Final Four berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2a54e-28ae-43a3-8d2c-8a9aa37ff482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:50:57.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:51:13.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Final Four
        cast is set.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28fc530-f1a1-4a54-b447-6ec1bbb7b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:50:57.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:51:13.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle Lady Spikers will be marching on to the postseason
        on a high note after eliminating the National University Lady Bulldogs from
        the University Athletic Association of the Philippines (UAAP) Final Four race
        in four frames, 25-14, 21-25, 25-19, 25-15, on Wednesday (April 13) at the
        Arena in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5258872-891a-413e-90da-e305aa149768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:50:57.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:51:13.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle''s Kim Dy led all scorers with 25 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c7123-c1db-4301-90e4-a35a282e14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:50:57.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:51:13.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Lady Spikers'' victory, the University of the Philippines
        earned an outright berth to the semifinals – the first appearance for the
        Lady Maroons in 12 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420f938-45dc-4aac-a638-59567dcc8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:50:57.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:51:13.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad finished the elimination round with an 11-3
        slate, while the Lady Bulldogs fell agonizingly short with a 7-7 card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d2c7d-b1dc-4ed3-90e1-11ec62c1390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:50:57.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:51:13.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twice-to-beat Ateneo Lady Eagles will tackle UP on Saturday
        (April 16), while La Salle and the FEU Lady Tamaraws will meet on Sunday (April
        17). Both games will be played at the Mall of Asia Arena.</p>'
  'Mar-says-Duterte-has-empty-promises':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-13T22:36:24.799+08:00
    'imagesource': 'jcr:c25f2498-73f6-479d-a87c-581dc2bdae51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aee977f-2532-4973-a09b-4cddafd78f89'
    'lead': 'Administration presidential bet Mar Roxas describes the promises given
      by rival candidate Rodrigo Duterte as just empty rhetoric since the Davao mayor
      was not able to realize what he is saying in his own city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:54:05.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T13:54:20.396+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:54:20.153+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mar says Duterte gives empty promises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56c62a-08ea-43a1-aa8a-a9b58d934f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:54:20.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro City (CNN Philippines)</strong> — The word
        war between candidates are heating up weeks before the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800a7f94-cddd-4944-8cd8-41ff4fc89a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:54:20.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party (LP) standard-bearer Mar Roxas again calls out rival
        Mayor Rodrigo Duterte for what he says are emtpy rhetoric.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfba4de-56d2-4125-b0fc-036d265705ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:54:20.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas warns the electorate not to buy into Duterte''s promise to
        wipe out crime in three to six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34514be2-581a-4dfa-aed4-e946b59457f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:54:20.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hwag mo kaming lokohin, Duterte. Hwag mo kaming linlangin</em>,"
        Roxas said. "<em>Puros ampaw ang sinasabi mo. Matapang ka lang sa salita.
        Hindi mo nga nagawa sa sarili mong lungsod</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da522029-2fdb-4bfc-bd31-612c03c91844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:54:20.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Do not fool us, do not mislead us, Duterte. What
        you have are empty promises. You only sound brave when you speak but you were
        not even able to achieve what you are saying in your own city."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868caf48-c3b1-4e35-ba48-0407e25bca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:54:20.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/Binay-Duterte-only-kills-poor-criminals.html">Related:
        Binay: Duterte only kills poor criminals</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b9606-7991-49f8-b944-07ae8d951669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:54:05.136+08:00
