      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P250,000 from the Presidential Social Fund</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64838dc3-e5bf-42a4-aed2-2d17a9538eb9'
      'mgnl:activationStatus': true
