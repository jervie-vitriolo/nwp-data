      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will analyze the documents to see if there is any indication
        of a crime," Sotillo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d3408-0cd6-4557-a3c1-a4681795e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:54:38.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:54:56.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panama''s Office of the Attorney General and its Organized Crime
        Division, the Institute of Digital Forensics, the Judicial Investigation Bureau
        and the National Police all took part in the raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1cec7-5a51-41a1-a3c4-c77c85ed6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:54:38.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:54:56.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mossack Fonseca, the firm at the center of the so-called Panama
        Papers document leak, said it''s cooperating with authorities in the investigation
        at their headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a552bc-100d-4b2c-8f71-1e0029a2fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:54:38.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:54:56.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Peru also raided the law firm''s offices in Lima
        on Monday.</p>'
