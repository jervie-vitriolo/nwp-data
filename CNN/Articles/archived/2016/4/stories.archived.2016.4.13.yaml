      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by Defense Secretary Voltaire Gazmin, AFP chief
        General Hernando Irriberi, and other high-ranking military officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cd0a3-67d4-4f17-bd6b-3e1c86d11db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from moral support, Aquino will also give financial help to
        the wounded soldiers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a16684-aac5-476c-802b-ab52fd9293bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP continues operations in Tipo-Tipo</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3208645-57f7-461e-aa29-bc3a50c6c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are bent on putting an end to the Abu Sayyaf Group (ASG).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d600e97-ee3f-463d-9b4b-3951158183cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said it is prepared for the possible diversionary tactics
        of the ASG as authorities continue operations in Tipo-Tipo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db8622-aa3f-4554-8adc-0ef618e7a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T14:52:19.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T14:52:39.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        "Who are the Abu Sayyaf?"</a></strong></p>'
    '24':
