      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Making their way
        down the steep steps, Senators Miriam Defensor-Santiago and Ferdinand "Bongbong"
        Marcos II received a rousing welcome as thousands of students filled the gym
        of Saint Louis University in Baguio City on Saturday (April 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de7902-a1d3-4442-b389-929cda419767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago engaged the audience with her memorable pick-up lines and
        presented her platform, specifically for the bustling city of Baguio and its
        overpopulation. The senator said the city is built for a smaller population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9750556-52c8-4c0b-8832-9db5644b28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inner city.... were (sic) not designed for the current volume
        of Baguio vehicles," said Santiago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54745ce3-1cc4-4936-9d20-aa1fb219527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to city records in 2010, there are 6,892 private vehicles.
        These city roads accommodated 80,346 jeepneys and taxis in Baguio."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702acc5-e1de-4007-b72c-4c029436c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/miriam-defensor-santiago-resumes-campaign-iloilo-city-university-of-the-philippines-visayas.html">Also
        read: Santiago resumes campaign after long break</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ba03a-7030-43cb-8f37-d62b9cfbbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there are three major problems in the city: dwindling
        parking spaces, absence of public utility vehicle (PUV) terminals, and lack
        of government employees to manage the traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e674da-a7aa-4006-af1c-a642af400ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her suggestions include promoting bicycle and pedestrian
        lanes, and adding regulations for car loans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6616143-819f-4b22-ac8e-ba60ee8abf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impose legislative support necessary, a progressive taxing scheme
        to the purchase of more than one car per family as well as regulations for
        car loans... Consider improving a fixed salary for drivers to the public transport
        system," the Santiago added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6aca7-58ef-4402-abef-0bcbe3c7c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate''s plans resonated well with some of
        the students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b037e-daeb-442f-897e-91f6e6a67944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung matagal na kayo dito sa</em> Baguio, <em>makikita niyo
        ''yung</em> traffic<em> talaga</em> number one [problem] <em>lalo pa ''pag
        may</em> occasion," said Diether Narne, a student. "<em>Kung siya</em> (Santiago)<em>
        po ang mananalo at matutupad po ''yun, siguro mas uunlad at gaganda ang</em>
        Baguio."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3649b-bcc0-4ed5-a9c0-e38caa365dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''ve been in Baguio for a long time, you''ll
        realize that traffic is the number one (problem) especially when there is
        an occasion. If she (Santiago) wins and pursues her platform, Baguio may be
        even more progressive and alluring.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3ee83-7228-40cd-a2fc-1de4a49e0711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student echoed Santiago''s plan to promote bicycle-riding
        to curb heavy traffic in the country''s summer capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ccf2d-788c-4c81-a91e-b9366fcdb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang mas maganda... Madali naman lakarin dito sa Baguio, so,
        mas maganda kung mag-ba-bike na lang," said student Erica Buquing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4285b-c737-4231-b913-cbec6e013cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan is more promising... It is easy to go around
        Bagiuo by foot, so, it will be better to use bikes.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed315663-2e9a-4924-a129-4c523e940e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Real,'' ''cosmetic'' change</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1db041-cadf-4f8c-8623-602fe0df8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, before the realization of her traffic management plan, Santiago
        cited one thing that needs to be settled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cd429-ce88-4a86-9de0-14568838810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, we must change the administration and send the crooks to
        jail.<em> Maraming pera ang gobyerno pero ninakaw nila</em>," said Santiago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15434b4c-aff2-4921-a8f0-6c3b8bac920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, we must change the administration and send
        the crooks to jail. The government has big funds but it''s being stolen.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11306f5c-8fae-4a17-beea-bf21bf7e3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They justify everything they do. They have forgotten the traditional
        official values."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc4402-b5bc-4ef1-bec9-b12be2dabd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/09/santiago-lifestyle-check-rivals-ad-spending.html">Also
        read: Santiago wants lifestyle check of rivals over ad spending</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a7c64-806b-4108-8e7c-c6466bfb3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago took a swipe at the other candidates as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71d422-7e0d-4b72-a7fc-4c81974369c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hawak sila sa leeg ng malaking</em> corporation.<em> Ang malaking</em>
        corporation<em> gusto nila lagi... ay makapasa lamang ng batas na para sa
        kanila</em>," said Santiago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11d0cd-9c8c-4a69-afca-4a5d72228af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Big corporations rule them. These huge corporations
        only want the implementation of laws that they will benefit from.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676e63a-3d63-4646-80fb-211a6b0e0fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At kung hindi maintindihan ng taong bayan, hindi papasa sa</em>
        Senado. That''s the way the present system works."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75d3eda-55fe-4c56-8e60-d2e0adb1af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Filipinos won''t understand, this will not be passed
        in the Senate. That''s the way the present system works.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05191500-6ff8-457d-8f2c-9e4fa58be50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the Santiago-Marcos tandem is running for "real"
        — not "cosmetic" — change.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfcbdb-265f-4b04-ab95-433a86ffeefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/04/16/bongbong-marcos-baguio-protest.html">Also
        read: Protests welcome Marcos'' visit to Baguio</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec9e03-e654-4423-b605-0fb0309cb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:56:57.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also encouraged the students to talk to their parents and
        friends about the "real" situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55459b-ad44-4c66-8cdf-607b3ec143fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.993+08:00
