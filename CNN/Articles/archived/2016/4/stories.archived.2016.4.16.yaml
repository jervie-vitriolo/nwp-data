  'Indonesians-kidnapped':
    'author': 'Reuters'
    'caption': 'Four Indonesians abducted off Tawi-Tawi on April 15 have been recovered
      by local authorities, officials said Wednesday (May 11).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-16T12:58:55.037+08:00
    'imagesource': 'jcr:c127b2e7-7a8a-46b7-b4ef-e8549f6f8fef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7adc8d-f9ef-450a-9d52-a2391669fc5e'
    'lead': '"We don''t exactly know who took them but the only lawless group operating
      in that area is the Abu Sayyaf," a military spokesman said, adding 10 Indonesians
      and four Malaysians were also abducted in two separate incidents early this
      month in the south.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:28:18.546+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:28:31.602+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
