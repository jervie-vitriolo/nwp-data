    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb6e2b5-c05f-4415-a12a-ffa44368dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ben Askren is
        the ONE Welterweight Champion for a reason.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974707b4-2553-452b-8f98-2972b1daedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funky" Askren showed his mastery on the ground over Nikolay Aleksahkhin
        on the way to claiming a unanimous decision win on Friday night (April 15)
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583460c-73cd-4744-98a7-c5383be2f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Askren took the fight to the canvas as he asserted his dominance
        over his Russian foe in the first three rounds of the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1489f-1cc7-427b-85da-9af86e68c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aleksahkin showed signs of life in the fourth round after landing
        heavy strikes on his opponent, punctuated by a thumping head kick in the 3:40
        mark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac02880-8874-4e57-9465-99f7c0be1c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian grew more and more into the contest after slithering
        out of attempted take downs and keeping the fight with both fighters standing
        up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72849c-f64b-4c07-b605-16947923d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final round, Askren successfully took the hulking Russian
        down once more and dodged a last-ditch flurry of strikes on the way to the
        victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5fdb2-453a-4ad7-a8b2-bfc00dbc3094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He took everything and he kept fighting,” said Askren of his opponent.
        “I would’ve wanted to end it early and dominate him, but he is a tough fighter.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052857c2-f4d1-4e8e-8c1e-4091415765aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the co-main event, despite an injured shoulder and right hand,
        Baguio’s own Geje Estaquio found a way to put on an impressive showing against
        Malaysia’s Gianni Subba and claim a unanimous decision victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f3dca-ef0c-4376-a95a-5b63977ab303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, I had two injuries before the fight, the shoulder and
        the right hand.” said Estaquio before saying he did not want to postpone the
        fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cf4e3-33ac-4a91-ad59-c7422b48455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Subba had the advantage in both height and length, it was
        Estaquio who was quicker to the punch and was able to prevent any decisive
        takedowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031870bd-c75e-48ab-bf34-39f0b45937aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T16:47:06.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-05T16:52:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino rocked Subba with hard shots to the head, but could
        not score a decisive knockdown. But that proved to be enough for Estaquio,
        who won the favor of all three judges.</p>'
