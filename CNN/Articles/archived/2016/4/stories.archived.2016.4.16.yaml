    'template': '1'
    'title': 'All Kidapawan protesters released on bail

      '
    'updated': 2016-04-19T22:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd38fc-b381-4683-a0b6-73c831307a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – All detained protesters
        from the violent dispersal in Kidapawan City, Cotabato on April 1 have been
        released on bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfc7b4-3dfd-40fb-9e2d-2fb6224565db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSupt. Byron Tabernilla, spokesperson of the Philippine National
        Police (PNP)’s fact-finding team on the Kidapawan incident, confirmed with
        CNN Philippines that all 81 protesters have posted bail as of 9:30 a.m. on
        Saturday (April 16).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cfe29-9acf-4505-85ec-21d4dce82961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained 12 were released on Wednesday (April 13), four on Thursday
        (April 14), 63 on Friday (April 15) and another two on Saturday morning. He
        said the last two protesters’ release orders were delayed due to lack of proper
        documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730acf84-7356-47da-acfa-1eac12a8dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last night, continuous <em>ang</em> pag-process ng court for their
        motion and plead for bail,” Tabernilla said.</p>'
    '7':
      'image': 'jcr:eda095f5-47a8-4f61-87a1-dd8ef0e3b765'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad63e1-b7f1-4b78-a9dd-05cb8e8a9b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1f3ee-de4e-4027-b5c7-f7731f70962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, majority of them farmers, were arrested after blocking
        the Davao-Cotabato Highway to demand the release of calamity aid from the
        local government after their crops were destroyed by the drought.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca2384-6083-4e14-b757-7f7a47e6faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were violently dispersed, leaving three people dead and dozens
        wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d3541-c19a-425b-ade3-134bd6003f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">Also
        read: PH gov’t under fire over violent Kidapawan dispersal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56701697-a269-417e-8375-f3ffb4bb5ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:25:39.866+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:25:51.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested individuals were held in different detention centers
        in Kidapawan, Tabernilla added. They were later charged with direct assault.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b6e22-c8a3-43dc-b42d-875ff43ec39a'
      'mgnl:activationStatus': true
