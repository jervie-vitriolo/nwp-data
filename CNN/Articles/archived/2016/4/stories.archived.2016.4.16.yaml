      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb28de-ae32-431b-bb0e-b962475ba2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:56:23.991+08:00
