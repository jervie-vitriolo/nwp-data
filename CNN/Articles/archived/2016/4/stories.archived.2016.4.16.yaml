  'duterte-to-close-congress':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo) Davao City Mayor Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-16T16:16:21.504+08:00
    'imagesource': 'jcr:c8da4847-132d-47fe-854e-3f0854ec4cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e603a5-9713-4b25-8c8d-5cf8b75c384b'
    'lead': 'It may be easier said than done — but the tough-talking presidential
      candidate insists he will simply not allow corruption to persist. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:10:54.658+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:12:40.365+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I''ll close Congress if lawmakers remain corrupt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be8436-6a07-4b65-84f5-95fc19643f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines)</strong> — Apart from suppressing
        crime, presidential candidate Rodrigo "Rody" Duterte also vowed to get rid
        of corruption in the government if elected on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c6a4d-5724-449c-84cb-6a3cdd9c448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be a clean government. Walang corruption,” Duterte said
        in a campaign rally in Laguna on Friday (April 15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b997b6c-4627-4b09-a0bb-177ef3d464ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be a clean government. No corruption.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322678f-a296-4d7a-9d12-987da5a588b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be easier said than done — but Duterte insisted he will simply
        not allow corruption to persist. He added that people will feel the change
        the moment he steps foot in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5be04e-b124-4c43-afa0-9991805ae140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/10/duterte-corruption-could-worsen-under-binay.html">Related:
        Duterte: Corruption could worsen under a Binay regime</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603dcd0-dd18-4132-bee1-b12797a8197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban standard bearer even warned of literally closing the
        doors of Congress if lawmakers continue engaging in corrupt practices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c6074-e4f6-4575-996f-e186f3cc091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not allow it.<em> Kasi ako ang nag-utos. ''Wag ninyo akong
        pahirapan</em> because I am trying to rebuild the country,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321047f-437f-47a7-9a73-3593eef12919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow it. It is my order. Do not give me
        a hard time because I am trying to rebuild the country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af461513-246d-4172-b814-101445f4631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will also close the Office of the Ombudsman if hearings
        on cases against erring officials are delayed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5bd06-4acc-4d2a-9293-bf443c847c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte stressed he will not declare Martial Law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00844ec-b932-4b77-bb49-cfb408fd382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ako mag</em>-Martial Law? Simple:<em> sarahan ko lang
        ''yung</em> gate <em>ng</em> Congress. <em>I</em>-lock <em>ko lang. Wala na
        kayong</em> (lawmakers)<em> opisina</em>,” the tough-talking Davao City mayor
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d139d0-939d-4b2a-b782-7d7c5476816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; Why would I implement Martial Law? Simple: I
        will just close the gate of the Congress. I''ll just lock it. No more office
        for you (lawmakers).]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77400993-6025-4204-8168-4f0962333e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte to Poe: ‘Hang me’ if crime does not end in 6 months</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ebaa3-5fef-4874-93a6-31779b6e3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Friday (April 15) also welcomed independent candidate
        Sen. Grace Poe’s offer to appoint him as "anti-crime czar."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94256360-d76e-4ba7-8e83-c1b9a69c4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/23/grace-poe-rodrigo-duterte-presidential-surveys.html">Also
        read: Poe camp on Duterte''s rise in surveys: No need to hit panic button</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd33420e-a557-4f1b-b3ce-665bf8b8eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d be glad to. It would he an honor to serve under Poe,” Duterte
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a68fb-b189-4911-92a3-9004ac63703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said he is open to appointing Poe in his cabinet as either
        Tourism or Social Welfare secretary, to which Poe responded she will appoint
        Duterte as her anti-crime czar if she wins the election.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5c76d-2e58-44af-b1ff-2ca9c7fdbf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if he doesn’t suppress crime in three to six months,
        Poe can “hang him if she wants.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc7407e-ce9e-41f4-8070-b25e0a1bb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/15/Duterte-Cayetano-plan-crime-corruption-drugs.html">Related:
        How Duterte-Cayetano will suppress crime in 3-6 months</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1dcdab-6ef5-4ab2-8e07-0932e4d02899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he is willing to appoint the “beautiful” Leni
        Robredo as “assistant president” – a position he said he can create if he
        is elected president.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee172a-e1a4-4c24-85fd-11fe4eec88ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rebel groups, nation building</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf62e5-8b53-415d-9d38-5da03810a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte defended his friendliness to the New People''s
        Army (NPA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d966c8-8397-4aa7-a782-768e2056936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the nation cannot be built without talking to the enemies,
        including rebel groups like the NPA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646934d-3fde-41b0-9d6c-b81b4beaabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am friendly to them because I know that I will have to talk to
        them about nation building," said Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f26f63-963d-4bc4-9fff-6a8636826422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to talk to them. I have to see what i can do for my country
        to arrive at a peaceful resolution.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b016680-834c-40b3-ba4f-9f3718fea61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Manuel "Mar" Roxas II earlier criticized
        Duterte, whom he says “helps” the NPA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc7f7a-5eb4-443e-8dab-b364a661d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/Mar-says-Duterte-has-empty-promises.html">Related:
        Mar says Duterte gives empty promises</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c7bd0-63fd-439f-937b-48c284ba841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration bet said a president, as commander in chief,
        should not be coddling the NPA which he stresses are state enemies who kill
        policemen and soldiers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb87e97-91ca-4543-a5cd-b43d8e003a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong isang araw, sabi niya</em> (Duterte) <em>na dapat bayaran
        ''yung mga</em> revolutionary tax<em> ng mga negosyante. Tapos sinabi rin
        niya na ''yang mga</em> permit to campaign <em>ay dapat bayaran din ng mga
        politiko</em>,” said Roxas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b2ab2-c615-40d1-b994-c2563b1e76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The other day, he (Duterte) said businessmen should
        pay for their revolutionary taxes. He also said that politicians should pay
        for their permits to campaign.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f631d-5584-4018-9341-5d44910272cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang trabaho ng pangulo ay para ipatupad ang batas sa ating
        bansa — hindi para sang-ayunan itong mga bagay na ito na ilegal at labag sa
        lahat ng mga prinsipyo ng ating bansa,</em>” Roxas added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d0ea6-202f-4873-8cea-856b257c4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president should implement the country''s laws
        - not to tolerate illegal matters and principles which our contrary to the
        nation.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e4b04e-e097-470f-b5da-bb08e032e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s running mate Alan Cayetano questioned why Roxas is suddenly
        going after the NPA, when the administration he works for has previously said
        that its peace efforts in Mindanao include reaching out to the rebel group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a246cdc-ee45-4cff-9f48-f2b085e5150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/20/duterte-roxas-weak-leader-comelec-pilipinas-presidential-debate-cebu.html">Also
        read: Duterte tells Roxas: You can''t be president if you can''t kill or aren''t
        ready to die</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b70cb-f189-43fa-bf8b-27694ac76852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Liberal [Party] <em>po ang nagsabing kasama sa</em>
        programa<em> nila ang pag-uusap sa</em> NPA. Bakit ''pag mas gusto ng NPA
        kausap si Mayor Duterte, bigla sila (NPA) ngayon ‘ay kalaban at hindi dapat
        kausapin?''"Cayetano said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14101b97-b377-449d-9efd-6549a0a2a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:10:54.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:12:41.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Liberal Party said that their programs involve
        talks with the NPA. Why is it that - now that the NPA would rather talk to
        Mayor Duterte - the NPA are considered ''enemies and should not be talked
        to?''"]</p>'
