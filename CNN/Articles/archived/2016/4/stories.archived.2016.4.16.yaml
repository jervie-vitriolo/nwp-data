  'uaap-ateneo-shrugs-off-up':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-16T06:30:56.978+08:00
    'imagesource': 'jcr:df7604b7-e23d-4056-91a4-dcc13c464a3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cc982fc-27ee-452f-bc32-74479f3bc182'
    'lead': 'The University of the Philippines Lady Maroons may have been one-time
      conquerors of the defending champions, but they could not get the better of
      them in the game that mattered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:49:16.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:49:23.889+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:49:23.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women’s Volleyball: Ateneo shrugs off UP for fifth consecutive
      finals appearance

      '
    'updated': 2016-04-18T10:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9d3b4-53a6-4850-8295-68cdf2d6bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of the Philippines Lady Maroons may have been one-time conquerors of the defending
        champions, but they could not get the better of them in the game that mattered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d5fff-e137-4ab2-980d-2f5bab6ec25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Lady Eagles asserted their mastery over the UP Lady Maroons
        in three straight sets, 25-19, 25-16, 25-21, in the Final Four of the University
        Athletic Association of the Philippines (UAAP) Women’s Volleyball tournament
        on Saturday (April 16) at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b7156-4973-497e-9a95-ae24efbee570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhoana Maraguinot paced Ateneo with 17 markers, while team captain
        Alyssa Valdez chipped in with 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f06497-38ed-406c-890b-c56375236ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles got to work early, snuffing out the Lady Maroons’
        challenge in the first two frames with ease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48acf9-b4a2-4ae0-a558-fb0d0ca270aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their season on the line, the Lady Maroons showed signs of
        life after bucking a 10-16 deficit to trail only 16-17. But a service error
        from Justine Dorog and a Maraguinot ace gave Ateneo some leeway once again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d73ca-c2d7-4742-92e4-fd80eb9ae237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP once again closed in at 18-19, but Ateneo once again showcased
        their dominance and went on a run of their own to make it, 18-23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648327bc-802d-4a29-a678-329dae67c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Maroons would try to extend the contest, but with ultimately
        fall short.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6f199b-7d1c-463b-a0ab-855cdf52d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Tiamzon topscored UP with 13 points in a losing effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb476b15-d074-4035-8860-9720121e31d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fifth straight year that Ateneo will feature in the
        women’s volleyball finals, and Valdez played a big role in each of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80fd61-58ce-44d0-8866-1cafa70bb363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m so thankful that for the fifth time I am entering the finals
        with different teammates. I’ve had different coaches,” said Valdez after the
        game. “I am really lucky to be here again for the last time.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1bedd3-16f7-4ec2-8a26-5e174924c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:49:16.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:49:23.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Lady Eagles will await the victor of the match-up between
        the Far Eastern University Lady Tamaraws and the La Salle Lady Spikers.</p>'
  'santiago-marcos-in-baguio':
