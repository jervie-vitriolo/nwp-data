    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:20:15.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:20:14.652+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: I''m excited to be your vice president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cedbaa-51a4-41d8-a7fb-88a8b842d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – With just weeks
        away from “decision day,” Camarines Sur Rep. Leni Robredo said she is excited
        to be the country’s next vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80919fb9-068a-42ac-bbe3-92252e3a9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for her, she clarified, but for Filipinos who want to see real
        and sustainable change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7293d7f-e2f9-4486-b07e-cb5fea6bf726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/leni-robredo-bongbong-marcos-sws-pulse-asia-survey.html">Also
        read: Robredo alarmed by Marcos’ lead in surveys</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea8c69-284f-4421-8bc1-601c0e266416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo shared this feeling to the members of the Rotary International,
        as the only vice presidential candidate who showed up in the forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d95da-b951-4e9d-9254-1ad6185d3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last minute two of our guests sent word that they couldn’t make
        it for some reason. They were not prepared. They’re tired from the hectic
        schedule of their political campaigns. And so the last man standing is actually
        a woman," said Conrado Banal, forum moderator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7318121-e064-4b3e-896c-ee680170b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo narrated her life story — from being a college student to
        becoming a wife of late Interior Sec. Jesse Robredo — and to devoting herself
        to public service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bde92-9e8d-4ad4-8e1d-eaa7e69157b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/28/Well-just-have-to-work-harder---Robredo.html">Related:
        We''ll just have to work harder - Robredo</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad06ba-fffa-40ca-864d-efb9f2fb9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how she differentiates herself from other vice presidential
        hopefuls, Robredo said she is the only woman and she is the only one who is
        carrying with her reform agenda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c9881-95f3-4680-9dab-f3c2c8f11315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she is the only one who does not have a presidential
        ambition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9ae24e-267d-47a2-a0e4-e17b42c9d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s very important, in the sense that when the vice president
        has presidential ambitions he will not be able to maximize the opportunities
        of the office anymore," Robredo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25ee5d-9ff9-4653-a08e-fe3eea9c5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/inc-no-commitment-with-roxas-robredo.html">Related:
        INC officials non-committal during Roxas-Robredo visit</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a09ee-5720-444f-b358-f1f688bb3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if she will be paired with a president who is from another
        party?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd63d85-7bc7-4e66-8ac0-9c07313b502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Robredo said she will be "maximized" more if her president
        — Manuel "Mar" Roxas II — will win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab10fc7-c830-4051-9b08-3a9aa85d8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/16/CamSur-backs-Poe-Robredo-tandem.html">Also
        read: CamSur''s local officials back Poe-Robredo tandem</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76def2cb-35bf-4ea3-9136-2194fec1805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that she will have the same commitment whoever will
        win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9096b6-310d-44f0-a2bf-08ef570581ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vice-president-spare-tire.html">Also
        read: Is the vice presidential post a ''spare tire''? Candidates speak up</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f18cb3-72e4-491e-a398-a420f0bfc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she wins, Robredo said her brand of leadership will be inclusive
        and participatory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b47c7-0035-4dce-97db-d6cbd081aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:19:53.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:20:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was telling my all my volunteers who have been giving so much
        time and effort in this campaign without expecting anything in return. We
        will win this fight," Robredo said.</p>'
  'kidapawan-protesters-released-on-bail':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) Farmers staged a rally on April 1 to ask for rice and
      agricultural assistance from the local government.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-16T15:00:26.033+08:00
    'imagesource': 'jcr:66db9309-87a5-46e2-981f-c7d908ab85e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '122ce401-b652-436f-b30b-3de65431f06c'
    'lead': 'PSupt. Byron Tabernilla, spokesperson of the Philippine National Police
      (PNP)’s fact-finding team on the Kidapawan incident, confirmed with CNN Philippines
      that all protesters have posted bail as of 9:30 a.m. on Saturday (April 16).'
