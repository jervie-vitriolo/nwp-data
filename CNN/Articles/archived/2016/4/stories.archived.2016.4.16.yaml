    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:28:31.347+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four Indonesians abducted in Tawi-Tawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84641a2-aa0c-421e-82f7-188b0767a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — Islamist militants seized four
        Indonesian crew of a tugboat in the southern Philippines on Friday night (April
        15), the third attack on slow moving vessels in about a month, a military
        spokesman said on Saturday (April 16), as troops battled Muslim rebels on
        a nearby island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc844b-3f3e-4dc5-8981-0495f5962bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Filemon Tan said seven gunmen in a blue speed boat attacked
        two Indonesian flagged tugboats off the Philippines'' southernmost island
        of Sitangkay in Tawi-tawi, near the border with Malaysia''s eastern Sabah
        state, and took the four crew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11ed58-7c57-4175-8993-b9f00e63c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t exactly know who took them but the only lawless group
        operating in that area is the Abu Sayyaf," Tan said, adding 10 Indonesians
        and four Malaysians were also abducted in two separate incidents early this
        month in the south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca1baa-bc4f-4fe8-abd9-c1dbe373075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff18cbb-6008-4293-9037-ffd718ae08a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian foreign ministry issued a statement said four Indonesian
        crew were taken captive after gunmen attacked two tugboats, TB Henry and TB
        Cristy, on their way to Kalimantan from Cebu. Six other crew were left behind
        but one was shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66109794-a59d-49b3-afda-063be2ab4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is in stable condition now," the foreign ministry said, adding
        Malaysian water police evacuated the wounded crew to a hospital in Lahad Datu
        in eastern Sabah state, where the two tugboats were towed to safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be00969-f147-4d31-add1-96666742d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the Islamist militants have been targeting foreign
        crew of slow moving tugboats because they could no longer penetrate resorts
        and coastal towns in Sabah due to increased security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794d9d3-323e-479d-958b-f21d801a15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al Qaeda-linked Abu Sayyaf group, which is known for extortion,
        kidnappings, beheadings and bombings, is one of several brutal Muslim rebel
        factions, has stepped up activities on the remote islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234226d-ce2e-4590-95d8-a946e68f3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the militants killed 18 soldiers and wounded more than
        50 others in an ambush on Basilan island, prompting a massive army offensive
        with artillery and aerial bombings. The military said 28 rebels had died in
        the week-long fighting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc47c94-0aef-4690-8497-8d2be6eb0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On nearby Jolo island, the militants gave a final deadline on April
        25 for payment of 300 million pesos ($6.50 million) ransom for each of the
        two Canadians and a Norwegian captive or they will behead the three foreign
        captives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e976177-499d-4deb-b73b-0eb13d489580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is precarious in the resource-rich south of the largely
        Christian Philippines, despite a 2014 peace pact between the government and
        the largest Muslim rebel group that ended 45 years of conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f21e2-5ec3-46c6-9ceb-8a2592a3a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:28:18.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:28:31.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf militants are holding other foreigners, including one
        from the Netherlands, one from Japan, one from Norway, two from Canada, four
        Malaysians and 10 Indonesian tugboat crew.</p>'
  'North-Korea-nuclear-test-missile-launch':
    'author': 'Jack Kim and David Brunnstrom, Reuters'
    'caption': 'North Korean leader Kim Jong Un watches a ballistic rocket launch
      drill in this file photo released by North Korea''s Korean Central News Agency
      (KCNA) in Pyongyang on March 11, 2016'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-16T19:20:57.137+08:00
    'imagesource': 'jcr:3a4a5fe3-ed52-4c1b-8a36-66e80371239c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be05a89-86fc-4d63-9117-6c98850d6f29'
    'lead': '"North Korea is capable of conducting an additional nuclear test at any
      time if there is a decision by Kim Jong Un," said a senior South Korean official
      involved in national security policies involving the North, its bitter rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:31:14.342+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:31:31.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:31:30.989+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea nuclear test more likely after missile failure, experts
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24b5c7-0b96-434d-b4fa-668dbb68db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul/Washington (Reuters)</strong> — The likelihood of
        North Korea conducting a fifth nuclear test, possibly within weeks, has increased
        because of a failed missile launch on Friday (April 15) that was an embarrassing
        setback for leader Kim Jong Un, South Korean officials and international experts
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0eae3e-179a-4b6d-8a76-553f18d5ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea holds a ruling Workers Party congress in early May,
        at which Kim is likely to trumpet his achievements in building up Pyongyang''s
        weapons prowess. South Korean officials and experts say he will be keen to
        go into the congress with a show of strength, and not a failed rocket launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca100fde-ae4d-4a7e-ad1f-464d5c8c6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is capable of conducting an additional nuclear test
        at any time if there is a decision by Kim Jong Un," said a senior South Korean
        official involved in national security policies involving the North, its bitter
        rival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f1868-91a9-4d9e-9036-52eba0bad502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the failed missile launch had increased the possibility
        that Kim would order a nuclear test, the official said the North is likely
        to "engage in additional provocations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e24eae-7277-48cb-9df8-ca3c09eeaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a nuclear test and the missile launch believed to be a failure
        this morning are both among the provocations that North Korea would have reasonably
        tried," the official said, speaking on condition of anonymity since he was
        not authorised to speak to the media on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca1182-1a65-4dca-ac64-1a613fdf849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and South Korean officials have said the North attempted and
        failed to launch what was believed to be an intermediate-range ballistic missile
        on Friday as it celebrated the "Day of the Sun" birthday of the country''s
        founder Kim Il Sung, the current leader''s grandfather.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60c6f5-3e9c-4d07-9a17-6e82a3000b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/15/US-detects-North-Korean-missile-launch.html">Also
        read: North Korean missile launch fails</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fbbfa-8b4d-4829-985c-7f9546574629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Defense Department called the test of the road-mobile missile
        a "fiery, catastrophic" failure, while North Korea has not made any public
        comment on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818add3-95e8-4c68-b785-abe3bbe0cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior South Korean official said Kim''s military aides would
        try to compensate for the failed missile launch and another official in Seoul
        said South Korea''s military was on high alert for an additional missile launch,
        or a nuclear test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb840dd-546e-4b44-9bf6-c82783c83444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Elleman, a U.S.-based rocket expert with the International
        Institute for Strategic Studies, said another missile test was unlikely any
        time soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090395d2-3bef-4d83-995f-566eb14ac571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that this test failed, North Korea might elect to conduct
        another nuclear test," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ff966-42df-4fee-b6b0-6a1b9e316eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Schilling, an aerospace expert contributing to the 38 North
        website, said he would not expect North Korea to attempt another launch until
        it had figured out the problem. "That would be several months at a minimum,
        possibly much longer," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b9fd4-9bac-4996-aa2a-0b9301eb1835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure on the launch pad was in some respects an advantage as it
        was easy to examine the wreckage, he said, adding:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3dc069-8ecd-46e7-9a34-404b3779dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failed tests are always learning experiences, and North Korea has
        demonstrated the ability to persevere and eventually develop an operational
        system."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d5465-2b9e-40fd-ac0d-bf7637a3f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Impatient for success</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db5ce2-d848-45c0-909c-83b5db8ed89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile that failed on Friday was likely a Musudan intermediate-range
        ballistic missile, experts and South Korean media said. The Musudan has a
        design range of more than 3,000 km (1,800 miles) that can be fired from a
        road-mobile launcher.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b427c86-1d4d-4030-a150-adb0996e8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has never been flight-tested, although many experts believe that
        the North may launch it as part of its effort to develop an intercontinental
        ballistic missile (ICBM).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8fd78-34a0-4f04-b2b1-298ff1fb54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Chan-il, a former North Korean military officer who now heads
        a think tank in the South, said ordinarily the North would repeat the failed
        missile launch to try to perfect it, but the impending party congress may
        mean Kim and his military aides will be impatient to show off success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c82ff-36cb-417a-ba82-c49734cee5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if they try the Musudan and fail again? That will look so
        bad, so I would say a nuclear test is more likely next," An said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd25adc-5d9c-44fb-914e-72f599aaac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its fourth nuclear test in January and said
        it was a successful hydrogen bomb test, a claim disputed by experts and the
        South Korean and U.S. governments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02422d-1b12-4d26-abea-7a064f0fa5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council imposed new sanctions on the North in
        March, for its nuclear and rocket tests this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d65174d-72fc-4471-ac98-6c33ff5b7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based 38 North website, which monitors North Korea, said
        this week that satellite imagery showed there had been activity at the country''s
        nuclear site and the possibility of a fifth nuclear test "could not be ruled
        out".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f914b8-4fcf-4802-adf2-648755f77ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in a new report on Friday it had seen fresh activity in
        satellite images of North Korea''s main nuclear complex suggesting that reprocessing
        may be underway to produce more plutonium for atomic bombs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4ff42-7c94-4c58-8cbc-d5c27745d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:31:14.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:31:31.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February last year, 38 North predicted that North Korea''s nuclear
        stockpile could grow to 20, 50 or 100 bombs within five years, from an estimated
        10 to 16 weapons at that time.</p>'
  'apple-gold-iphone':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-16T17:19:44.284+08:00
    'imagesource': 'jcr:3dc94249-faa1-4829-9361-e5a5f0edca51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eab3cfa-95c0-40e4-ac3c-693db176100e'
    'lead': 'In its annual environmental report released this week, Apple said it
      recovered 2,204 pounds (more than a ton) of gold from recycled iPhones, iPads,
      and Macs last year. That''s $40 million worth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:33:40.818+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:33:53.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple recovered 2,204 pounds of gold from broken iPhones last year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a58e6-dda0-4032-b57b-d13cf55126e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — As if Apple needed the cash,
        the company has discovered a way to make tens of millions of dollars off of
        old, broken, unwanted iPhones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf31baf-4790-4f41-9b62-def0b0cd7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual environmental report released this week, Apple said
        it recovered 2,204 pounds (more than a ton) of gold from recycled iPhones,
        iPads, and Macs last year. That''s $40 million worth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee503df6-9232-4983-80f1-12c887d3d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold is used in consumer electronics because it is highly averse
        to corrosion and an excellent conductor of electricity. Silver is actually
        the best conductor, but it corrodes easily. Copper is super-cheap, but it
        moves electrons too slowly for some of the most important computing tasks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7facf-5f55-495b-9fbc-672bfc91ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 90 million pounds of e-waste through its recycling programs,
        Apple said 61 million was in reusable materials. Gold made up a relatively
        trivial amount. But since gold is currently trading at more than $1,200 per
        troy ounce, it''s among the most valuable materials it pulled from all those
        old gadgets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd614b-34dc-4831-98f0-b7d57ab0a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said it also collected 23 million pounds of steel; 13 million
        pounds of plastic; 12 million pounds of glass; 4.5 million pounds of aluminum;
        3 million pounds of copper; and 6,600 pounds of silver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb43c07-c0d6-4ca2-b942-1baa5a209529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been ramping up its recycling programs in recent years,
        boosted by its Apple Renew program that lets customers recycle any Apple device
        at an Apple Store.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703cb90-76c8-4645-9e91-f5a7fc399c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also recently started using a new experimental line
        of robots dubbed Liam. They''re designed to disassemble 1.2 million phones
        a year, sorting all their various components. Liam prototypes are operating
        in California and the Netherlands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e26c6-bfe4-45c5-9b0a-3bc796cbd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says it reuses many of the materials it extracts from the
        recycled phones. That reduces the need to mine those metals and materials
        from the earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0defa1f-62be-4b96-abab-f1d0be123696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:33:40.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:33:53.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/15/technology/apple-gold-recycling/index.html?sr=twCNN041516apple-gold-recycling0655PMStoryPhoto&amp;linkId=23490956">Apple
        recovered 2,204 pounds of gold from broken iPhones last year</a>."</em></p>'
  'islamist-militants-set-deadline-to-execute-foreign-captives':
    'author': 'Reuters'
    'caption': 'Canadians Robert Hall and John Ridsdel and Norwegian Kjartan Sekkingstad
      (L-R) who appeared in a video to plead for help from their governments in meeting
      the demands of the Abu Sayyaf Group (ASG)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-16T15:18:06.530+08:00
    'imagesource': 'jcr:7b054d69-2dc6-4a6b-a2c7-f3799a1b8f85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dca8682-5687-4ef9-8f46-17649eda667e'
    'lead': 'Islamist militants in the Philippines on Friday (April 15) announced
      a new deadline of April 25 for the execution of three foreign captives and a
      Filipino, but scaled back their ransom demand in a video posted on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:37:50.187+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:38:03.029+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:38:02.774+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Islamist militants set deadline to execute foreign captives

      '
    'updated': 2016-04-26T16:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f80bbd-e8dd-42ff-8f90-e33c926315fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Islamist militants in the Philippines
        on Friday (April 15) announced a new deadline of April 25 for the execution
        of three foreign captives and a Filipino, but scaled back their ransom demand
        in a video posted on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62f18a-45c7-4680-b4e4-494276b39081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captives – two Canadian men, a Norwegian man, and a Filipina
        – were kidnapped from a beach resort on a southern island last September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4e734-5e00-4512-bfb0-6bf0859e6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are believed to be held in the jungle on Jolo island, a stronghold
        of the Abu Sayyaf group, which is known for bombs, beheadings, and kidnappings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b79253-4725-486b-bc1d-2e886ba4fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the captives, with machetes held to their necks, asked
        their families and governments to pay a ransom of 300 million pesos ($6.51
        million) each, down from the figure of a billion pesos each that the militants
        demanded last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b42f2-4961-4644-b07b-1c08edc5bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/10/John-Ridsdel-Robert-Hall-Kjartan-Sekkingstad-Marithes-Flor-kidnap-appeal.html">Related:
        Foreign captives held by Philippine militants appeal for help</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a27406-fa96-4c49-89ff-43bff216022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is already an ultimatum," the masked militant leader said.
        "We will certainly behead one of these four," he added, setting the execution
        for 3 p.m. on April 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2282f321-4a6f-4c10-a78d-37aaa456b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no explanation why the ransom was reduced or a new deadline
        set.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07774e56-dd48-4161-a9f5-b20505002bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Philippine military declined to comment, saying
        he had not seen the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ec392-a6d7-4579-a3a0-8af423f634bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearly two-minute clip posted on YouTube, the foreigners
        appealed for the militants'' demands to be met.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980963c-2f2c-4ec3-b981-4e2991612c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am told to tell you that my ransom is 300 million," said one
        man, who identified himself as Robert Hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb1f1a-8ebd-4790-a8c5-5129facc3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My specific appeal is to the Canadian government, who, I know,
        has the capacity to get us out of here. I''m wondering what they''re waiting
        for."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4db3c-8af0-4520-995c-34b967e7efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Canadian and the Norwegian also made appeals, but the
        Filipino woman was not allowed to speak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb682e-a7b9-4416-a0b9-077ab9180a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was the fourth such appeal released by the militants.
        In their third clip last month, they set an April 8 deadline but no ransom
        was specified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a75623b-5398-4a68-abe4-c1933f676245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is precarious in the resource-rich south of the largely
        Christian Philippines, despite a 2014 peace pact between the government and
        the largest Muslim rebel group that ended 45 years of conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74206b4-7c34-4c12-aed6-76d0f83faebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf militants are holding other foreigners, including one
        from the Netherlands, one from Japan, four Malaysians, and 10 Indonesian tugboat
        crew.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b68a147-64be-42e3-b635-24dbfb4e6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the nearby island of Basilan, government troops are pursuing
        another faction of Abu Sayyaf rebels, who killed 18 soldiers and wounded more
        than 50 in an ambush. The military said 28 Islamist militants, including a
        Moroccan, were okilled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d492f-3a26-4be5-b286-40eca70b2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:37:50.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:38:03.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></strong></p>'
  'japan-quake-magnitude-7':
    'author': 'Don Melvin, Greg Botelho, Ray Sanchez and Yoko Wakatsuki, CNN'
    'caption': '(File photo) Rescue workers and vehicles are seen after an earthquake
      struck Kumamoto, Japan on April 14.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-16T12:14:15.384+08:00
    'imagesource': 'jcr:d9b74409-461a-4dde-8e24-1248b38ea652'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '124f8bbe-1fe1-4fa6-b365-30acb50f991f'
    'lead': 'A 7.0-magnitude earthquake struck early Saturday morning (April 16) in
      Japan''s Kyushu island, the same region a magnitude-6.2 quake struck two days
      earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:41:08.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:41:22.371+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:41:21.918+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescue crews seek survivors of 2nd Japanese quake; at least 19 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c8d41-6082-4cf4-809a-bfaa3e2dd879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (CNN)</strong> — Rescue crews scrambled through rubble
        Saturday (April 16) in a race against time for survivors of a magnitude-7.0
        earthquake that struck Japan''s Kyushu Island, the same region rattled by
        a 6.2 quake two days earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557f85e-6d7a-4585-a67e-66a2373b3578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in the Kyushu earthquake rose to 19 people, according
        to Kumamoto Prefecture''s disaster management office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80832899-6684-4cbd-b801-c1c760b96eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake toppled buildings and shredded structures into pile
        of debris. At least 23 people were buried inside buildings, Chief Cabinet
        Secretary Yoshihide Suga said .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9132e-293e-4dd8-a05a-4af917680751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV Asahi showed crews crawling over a collapsed roof in an attempt
        to find an elderly couple. An 80-year-old man was pulled from the rubble,
        TV Asahi said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d66d6fd-88ba-43cd-90a1-074e8ae577f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors appear to have caused extensive damage, overturning
        cars, splitting roads and triggering a landslide as shown by TV Asahi footage.
        The area was rocked by as many as 165 aftershocks, some of them as strong
        as magnitude-5.3 struck in the hours after the quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b2ea1-26d3-444f-8f5c-03203454c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television images showed mostly desolate streets, shards of broken
        glass on the streets and people huddled outside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa90406-306d-46f2-a8b6-ef5d15e2d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Fire and Disaster Management Agency said 7,262 people have
        sought shelter at 375 centers since Friday in Kumamoto Prefecture. Suga said
        20,000 self-defense forces are being deployed to the region for rescue efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12425d4e-b9bb-4da9-b5a7-1270d069ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan''s "Ring of Fire"</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc014385-8073-4f5d-972c-a2279e12bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey reported that the latest quake struck
        just west-southwest of Kumamoto-shi and about 8 miles south-southeast of Ueki,
        the epicenter of the late Thursday tremor that left nine dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c7e15-3b45-47a2-a15b-e93ab0901d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No question, this is a large and very important earthquake," said
        Doug Given, a geophysicist with the USGS. "And it will do a lot of damage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3491d3-4a8a-423e-8a94-fe9f049e974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given noted: "The four islands of Japan are on the edge of what''s
        traditionally been known as the ''Ring of Fire''" -- a stretch along parts
        of the Pacific Ocean prone to volcanoes and earthquakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c1a64-a5c0-4aab-8e08-e78d0bf1b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Sardina, a geophysicist in Honolulu, Hawaii, told CNN that
        the latest quake was about 30 times more powerful than Thursday''s deadly
        tremor. He predicted "severe, serious implications in terms of damage and
        human losses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022d3a2-5519-4ad7-a953-389958e91715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shallow depth of the quake -- about 10 kilometers, or 6 miles
        -- and the densely populated area where it struck could prove to be devastating,
        according to experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c8dee-4946-4354-9317-71f78e7adc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake prompted the Japan Meteorological Agency to issue a tsunami
        advisory for coastal regions of Japan on the Ariake Sea and Yatsushiro Sea
        around 2 a.m. Saturday (1 p.m. ET Friday). The agency subsequently lifted
        all tsunami warnings and advisories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9278c5e-f9e8-4063-bf60-0a171b58234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media reported a small scale eruption of Mt. Aso around
        8:30 a.m. local time Saturday. It was unclear whether the eruption occurred
        in relation to the earthquake, according to the Japan''s meteorological agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdf775-5f32-43ff-9c75-1f47df07dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Buildings were swaying and cracking''</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a1dbe-c0bf-49da-9c1e-c705ad283e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This looks like it''s going to be a very damaging earthquake. I
        think we can expect that this is going to be far worse" than Thursday''s tremor,
        said Tom Jordan, director of the Southern California Earthquake Center.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ceadb-6744-4060-9d46-71b6d0606366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short video posted to Instagram, people standing in the parking
        lot of a 7-Eleven in Kumamoto let out screams following an aftershock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055d972-828f-45a4-a83e-d58aaa496205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Mike Firn in Tokyo told CNN he felt the trembles in a
        building some 900 kilometers, or more than 550 miles away from the epicenter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ed881-566d-4b95-bf06-944b3d06018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building started shaking," he said. "It was swaying quite strongly
        for over a minute. ... Buildings were swaying and cracking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143cf7e2-282d-43d3-a9f0-bef8094627ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tremor suggests that the earthquake on Thursday was a
        foreshock, though USGS expert cautioned "that''s not to say that the Earth
        can''t produce a bigger earthquake still to follow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d7fe6-6d57-4c9a-9c02-c266f959d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But statistically, it''s more likely that this latest event will
        be followed by aftershocks, which are all smaller."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8027954b-a28f-48df-9786-f56426662d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prime Minister on the way to the site</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9e849-f90e-46e9-973f-5185adb1c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe will visit the earthquake-hit area in
        Kumamoto prefecture later Saturday, he said at a meeting at emergency response
        headquarters in Tokyo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee02e9-8312-4c6c-bd2e-a0ad090f1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see the site with my own eyes and hear from the
        victims directly," Abe said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3ce6a-4487-4b32-a73b-a21a8a27fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search crews were continuing to dig through rubble looking for other
        people trapped under collapsed buildings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef81f49-b5db-4fff-b592-0c7564cd6d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday quake struck near Ueki, the U.S. Geological Survey
        said. Dozens of smaller aftershocks followed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668e582-6ec9-417b-932b-e295da8c615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ground shook for about 20 seconds before the 6.2-magnitude
        quake stopped," witness Lim Ting Jie had said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfaefcb-71ea-4f2f-b868-e6152ad5fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deaths occurred in Mashiki, the Kumamoto prefecture office said.
        One person died in a collapsed house, and the other died in a fire caused
        by the quake. Journalist Mike Fern told CNN that scores of buildings had either
        collapsed or caught fire, while the tremors triggered landslides, tore up
        roads and in one case, derailed a bullet train.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a4e98-bb0d-402a-8e8e-79a4b44f0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 800 people were injured, 50 severely. The prefecture office
        said 44,449 people had been evacuated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a74623a-8850-42bc-81e2-260f4ce17c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baby pulled from rubble after earlier quake</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356f78d-cbd7-421f-9fbd-1f96acd89b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan had already been coping with a previous earthquake on Kyushu
        island on Thursday. During the search and recovery effort for the first earthquake,
        rescuers found an 8-month-old baby girl alive in the ruins of a home destroyed
        by the earlier quake on Japan''s Kyushu island.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871ab3e-b8f8-4fa4-9ee8-271ab8ad980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers had been told there was a baby inside the collapsed house,
        but aftershocks from the quake prevented the use of heavy equipment at the
        site. After six hours after the infant was trapped, she was pulled from the
        rubble early Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad508f77-17e5-4c70-8bac-0c4c56df4329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was miracle she was unharmed," said Hidenori Watanabe, a spokesman
        for the Kumamoto Higashi fire department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1950fc-9cf7-470a-9d33-0f965cc5ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty rescuers -- wearing dark uniforms and white hard-hats with
        lights -- scoured the large pile of rubble that just hours before had been
        a home. The infant''s mother and grandmother had managed to escape.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1e723d-2e2f-46bc-89b1-24c157c70a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little girl was finally found safe amid the debris in a space
        under one of the house''s pillars, according to Watanabe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ca0eb-940a-4986-acce-02a3549ddc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happened in the middle of the night, in an area lit only by
        spotlights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e9859-7d1f-4000-ba4c-e0b851e40351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carefully, rescuers passed the barefooted baby to one another, before
        she finally got to crews on the ground and was taken swiftly away.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f959b-a43a-4864-bf0a-7cc59a073c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A high-risk area</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7289f8-7153-4d48-807d-731f76dfa211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest recorded quake to hit Japan came on March 11, 2011,
        when a magnitude-9.0 quake centered 231 miles (372 kilometers) northeast of
        Tokyo devastated the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3d6ea-8fd7-44f8-ac5f-1e10892f59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That quake triggered a massive tsunami that swallowed entire communities
        in eastern Japan. It caused catastrophic meltdowns at the Fukushima Daiichi
        nuclear power plant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba7d8b-82bb-4f77-9059-de4f737ef8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disaster killed about 22,000 people -- almost 20,000 from the
        initial quake and tsunami, and the rest from health conditions related to
        the disaster.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94319238-aef3-488a-9328-3973b992e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki reported from Tokyo, CNN''s Don Melvin
        from London and CNN''s Ralph Ellis, Greg Botelho and Ray Sanchez reported
        and wrote from Atlanta and New York. CNN''s Junko Ogura in Tokyo, Paul Armstrong
        in Hong Kong, and David Williams and Richard Beltran in Atlanta contributed
        to this report.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ebaf8-74e9-4bc2-8e66-eddb269dd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:41:08.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:41:22.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/15/asia/japan-earthquake/">7.0
        quake strikes Japan after earlier one kills 9</a>."</em></p>'
  'Mar-Roxas-eyes-lead-in-May-polls':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-16T12:46:36.404+08:00
    'imagesource': 'jcr:c659d9db-11a7-4b60-b0ce-2278c086a904'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f825f848-45ec-42ca-974d-f4c7877146d1'
    'lead': 'Manuel "Mar" Roxas II came out fighting on Friday (April 15), attacking
      other presidential bets and claiming he could still take the lead ahead of the
      elections in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:45:02.563+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:45:19.346+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:45:19.041+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas still eyeing lead in May polls

      '
    'updated': 2016-04-18T18:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb42e4-56b7-4c79-ae6e-3b0683849f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manuel "Mar" Roxas
        II came out fighting on Friday (April 15), attacking other presidential bets
        and claiming he could still take the lead ahead of the elections in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c48a59-ec9e-4b3f-b348-7122b8b2c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he landed fourth in a recent presidential choice survey, he
        said no single candidate had a firm lead yet. Poll frontrunners have constantly
        changed every month since the campaign period began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5120b30-d298-4f09-a29f-7d683e68d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am trending at the right time," Roxas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebfd459-5ac5-44b0-8a9b-a7666732a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/mar-roxas-not-backing-down-despite-sws-pulse-asia-survey-results.html">Read:
        Roxas not backing down despite survey results</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2cbcad-dcac-4a96-8b5b-23801e86b34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Vice President Jejomar Binay led the polls. In March,
        Sen. Grace Poe took the lead. And in April, Davao City Mayor Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa781f9f-a34d-446e-b6df-2a3c00a3a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In May, who will be the flavor of the month?" Roxas asked, prompting
        laughter from the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f6cd8-c328-43ac-90dd-3e026615706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fangs out</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504b996-7ab1-4b19-8112-dc90e97dfbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior Secretary then blasted Duterte for repeatedly
        changing his stance on the West Philippine Sea dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f722273-a56d-458e-8f25-a43dbcc0d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/Mar-says-Duterte-has-empty-promises.html">Read:
        Mar says Duterte gives empty promises</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b1eba-95a2-4b2c-802a-a1d68d03ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (April 14), Roxas claimed, Duterte changed his mind
        not once, not twice, but three times regarding the country''s territorial
        dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9702bc-ac09-412d-97cd-66eb2ab75001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he claimed he would junk the Philippines'' petition at United
        Nations Arbitral Tribunal, then said he would hold bilateral talks with China,
        before finally deciding he would use the international arbitration court after
        all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cef614-449a-43bc-84eb-fa6480ea0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you didn''t know," Roxas said, addressing his foe. "A president
        is the commander-in-chief. Whatever you order will be carried out. The lives
        of soldiers are on the line."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b57fde3-889b-474c-b9e3-188ed37197cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe wasn''t spared Roxas'' criticism either.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a1ce5-b2c0-4782-bb60-ba63bc60e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was quoted as saying she would appoint Duterte as her
        crime czar if she became president. This, despite saying before that she would
        appoint retired Marine Col. Ariel Querubin to that post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d48e2-a586-4a16-931d-d69340337bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said, "The presidency is serious business. You cannot just
        say whatever you want because whatever you decide, as the commander-in-chief,
        automatically becomes policy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0757d4-8df2-4c2a-9dfb-7663c1904291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Miting de avance</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f12ba0-011c-4bea-af10-9396d1fddb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Liberal Party (LP) held a gathering of its allies
        at Club Filipino in San Juan City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a0fd7-8902-4b30-a3c3-8d29afa713d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to reports, Roxas said the event was not a "loyalty check,"
        but simply a "miting de avance," as the campaign period entered its final
        stretch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24954fee-7b57-427c-b666-c8435f093df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Roxas said it was a show of force for him and his
        running mate, Camarines Sur Rep. Leni Robredo. Despite the fact that LP is
        the administration party, its standard-bearers are lagging in pre-election
        polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a42dc1-3b87-4ad1-bd07-bae11f63000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the country''s 84 governors, 50 attended the gathering, with
        another 20 calling to give their regards, he said. Of 200 representatives,
        146 were there. Non-government organizations and people''s organizations also
        came out to support LP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabac3fd-c209-4675-9113-48e9c7f70afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our allies didn''t have to be there, but they attended because
        they believed in Daang Matuwid," he said, referring to the party''s platform.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950babfc-2b45-4704-b0dc-69818a683093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Bukid Revolution”</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e1293-2852-42af-903b-2e2d04db1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas continued his campaign on Friday in Pasay City, meeting farmers
        and fisherfolk to present his platform for the agriculture sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa74bd6-56ed-4e20-8783-53ffec9942c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One in three Filipinos is a farmer or fisherman. But only P1 in
        P8 in the economy comes from farming or fisheries," he said. "There is so
        little income for so many people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5024b-6b2b-4c9f-a95c-6dc371f3f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:45:02.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:45:19.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was no longer enough to ensure a bountiful harvest for
        workers. The government also has to put programs in place to ensure they could
        earn enough from it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
