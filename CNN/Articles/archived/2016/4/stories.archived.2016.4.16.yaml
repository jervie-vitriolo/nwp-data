      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — The Dumaguete
        City Council declared five barangays under state of calamity on Saturday (April
        16) owing to the continuous toxic smoke emission from the open dumpsite hit
        by fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a847c-3784-4689-80d1-7a6e05cfac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:53:07.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:55:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open dumpsite has been releasing toxic smoke for six days now,
        as an effect of the El Niño.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4f4de-d340-4dd5-8837-4338fc2dfa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:53:07.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:55:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Council Chair on the environment Councilor Dan Teves Leon said
        they approved the calamity fund to augment in the mobilization and evacuation
        of the people living around the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da206bd-15b9-4ed9-9a69-44137081bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:53:07.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:55:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dumpsite is surrounded by resettlement areas from the five barangays:
        Candau-ay, Cadawinonan, Balugo, Batuingel, and Camanjac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e110c4-49fd-45f3-9d76-6c959921ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:53:07.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:55:51.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leon said these five barangays have a total population of about
        30,000, which qualifies them to be declared under state of calamity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca51ff5-5fff-47d0-99f0-115b92d26700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:53:07.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:55:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per the local government unit (LGU) guidelines on disaster, if
        20 percent of the population is affected by any calamity, an automatic appropriation
        to use the Quick Respond Fund (QRF), which is part of the calamity budget,
        is allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e10e0-4141-4c2e-91b5-8278ff56c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T16:53:07.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-04T16:55:51.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will be used to purchase sand and gravel to cover the
        area and for the heavy equipment rentals.</p>'
