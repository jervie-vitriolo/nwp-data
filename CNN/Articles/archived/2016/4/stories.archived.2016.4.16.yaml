  'CamSur-backs-Poe-Robredo-tandem':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-16T12:38:22.640+08:00
    'imagesource': 'jcr:5a6aef65-52de-4f0b-a9d9-d14c0e39f246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d486163-b735-40da-9e0a-f1106f8bed1c'
    'lead': 'Sen. Grace Poe was in Camarines Sur on Friday (April 15), where local
      officials said they would back her presidential bid, but would support a fellow
      CamSur resident for vice president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:48:54.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:49:11.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:49:11.185+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CamSur''s local officials back Poe-Robredo tandem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c211b25-a3e9-47b9-88a2-7428f31664fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pili, Camarines Sur (CNN Philippines)</strong> — Camarines
        Sur is just one of a number of provinces that put to the test the Poe-Escudero
        tandem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7a98b8-3978-487d-9eeb-0878b2ea2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent governor Migz Villafuerte and his family are backing Sen.
        Grace Poe for president, but not her running mate, Sen. Francis Escudero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac38621-ded6-450b-8c11-6dc07988f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, and his father, L-Ray Villafuerte, are rooting for
        Leni Robredo, representative of the province''s Third District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b0680-1643-4a1c-8ad1-376086fe08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, who hails from neighboring Sorsogon, campaigned separately
        in CamSur a few days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34210d64-95a5-45ea-aaa7-f341b145c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Robredo and Escudero, two other vice-presidential candidates
        are also trying to capture the so-called Bicol vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0186c-baed-49f3-aecc-1aae0f5c72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sonny Trillanes and Alan Peter Cayetano, one way or the
        other, both trace their family roots to Bicolandia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f45d9-9347-434e-8dec-c8fbdbd90934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/13/poe-dilg-weak-in-current-admin.html">Related:
        Poe: Current administration has ''weak'' DILG</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25771d1-ecfc-4847-b906-03cad786a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Poe, she''s just grateful to have the Villafuertes on her
        side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2bbd0-24cf-4d38-8e68-908b474fa1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But support of the region''s most influential clan raises questions
        on her stand against political dynasties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260435d-aedb-4734-bb26-3c5f8556d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CamSur has a little over a million voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6a844-fab2-46be-b201-135f53acfa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villafuertes brought her to two major rallies, one in Iriga
        City, and the other, in the town of Pili on Friday (April 15).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d54c0-dfab-4c53-9acb-e574ed81ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b63f9a-220b-47be-aa09-a5a375b28246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the drop in her survey numbers just three weeks before election
        day, Poe is counting on public support — and divine intervention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b0381-049b-4458-8206-d81af1e69849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:48:54.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:49:11.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Poe says she''s ready to accept whatever
        the results of the elections will be.</p>'
  'bongbong-marcos-baguio-protest':
    'author': 'Karl Lapniten, Baguio City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-16T15:59:05.421+08:00
    'imagesource': 'jcr:50cf8f99-6451-4a39-b39e-d30429e666b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98a27cd2-06ff-483e-9e97-58cc5dd676d4'
    'lead': 'Several members of militant group Campaign Against the Return of the
      Marcoses to Malacanang (CARMMA) protested the visit of Sen. Ferdinand "Bongbong"
      Marcos Jr. to Baguio City, saying the senator was liable for the atrocities
      committed during the dictatorship regime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T13:52:05.890+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T13:53:53.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T13:53:53.751+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests welcome Marcos'' visit to Baguio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a92fb-1558-4da6-8c7e-2ac244b510eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Senator and vice-presidential
        aspirant Ferdinand "Bongbong" Marcos Jr. did not quite receive a warm welcome
        when he visited Baguio City on Friday afternoon (April 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd866f-2e2f-4c3a-9920-6ebd9102de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along Marcos Highway, a large banner reading "No to Bongbong Marcos"
        could be seen wrapped across the abandoned blown-up bust of his father, former
        President Ferdinand Marcos Sr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86fb57-f1d1-48b9-a46b-bc5a0e133e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign was put up by the Campaign Against the Return of the Marcoses
        to Malacanang (CARMMA), a militant group led by Joanna Cariño.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f448e11-9a32-4b81-bb4a-780de8071e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño was among the people detained during Martial Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deec34d-0adf-4281-ac5b-db50276db0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called the younger Marcos “walang hiya” (shameless) as she stressed
        the senator was also liable for the atrocities committed during the dictatorship
        regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd081702-8eb8-4d02-95ef-0a1b4aea281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, together with the Cordillera People’s Alliance, was also
        set to stage rallies simultaneously in the same areas Marcos was schedule
        to visit on Saturday (April 16).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde6eba-7e03-441f-be5d-3878c3b43e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/Bongbong-Marcos-VP-debate.html">Read:
        Marcos says he can’t apologize, give compensation to martial law victims</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63b79c-c38d-4e84-9dc9-8ef29cba2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was in Baguio to meet with the widows of the members of the
        Special Action Forces killed in Mamasapano and the Guardians Brotherhood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9de42d-8ffa-476f-a990-f5022eb797a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Marcos and running mate Sen. Miriam Defensor-Santiago
        will be talking to students at a public forum at St. Louis University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16e428-d564-4434-aab7-b7587c6b367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T13:52:05.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T13:53:53.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARMMA said they would join the forum but declined to state if they
        would hold a protest inside the venue.</p>'
