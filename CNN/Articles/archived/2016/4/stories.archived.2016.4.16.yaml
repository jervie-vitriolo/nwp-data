  'ufl-global-crowned-champions':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-16T10:44:49.995+08:00
    'imagesource': 'jcr:59ca3704-93d1-4993-a270-d37bcfb3533b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f89a19-7d9b-4dcd-944f-294ecfc658ec'
    'lead': 'The Global FC were crowned champions on Saturday night (April 16) after
      a heated affair against Ceres-La Salle FC, 3-1, in the finals of the United
      Football League (UFL) Cup at the Rizal Memorial Football Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-27T11:42:47.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-27T11:43:07.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-27T11:43:06.837+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFL Cup: Global crowned champions, bests Ceres, 3-1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666db456-745d-47e4-852e-9d40eb186c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Global FC
        were crowned champions on Saturday night (April 16) after a heated affair
        against Ceres-La Salle FC, 3-1, in the finals of the United Football League
        (UFL) Cup at the Rizal Memorial Football Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a998c793-9355-4611-bf89-9d854f9bc052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres were the quickest off the mark, with Global keeper Patrick
        Deyto called in to action to repel two shots on goal from Patrick Reichelt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef837a6-b396-4da6-957d-277bc53b0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Global which got on board first after Misagh Bahadoran
        slithered a ball past Ceres’ Michael Casas in the 21st minute. Things went
        from bad to worse for Ceres, after Matt Hartmann found a way to double the
        lead just three minutes later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c6cbb-7078-4db7-8003-cb6d59309401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Ceres had a strong call for handball in the
        box ignored as Bahadoran dribbled the ball past the defense in the opposite
        end and give Global a comfortable 3-0 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8035366e-f942-494a-8c68-fea1bcaf7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal sparked a heated protest from the Ceres bench, which saw
        coach Ali Go sent to the stands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3de189-aa74-4dc4-8a0c-b8865178aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the game restarted, the Bacolod-based squad finally
        got on board after Nate Burkey flicked in a header past Deyto in the 69th
        minute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97efd18d-a151-474a-b98b-c9d48df3b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T11:42:47.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T11:43:07.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Ceres, that would only prove to be a consolation
        goal as Global held on to claim the trophy.</p>'
