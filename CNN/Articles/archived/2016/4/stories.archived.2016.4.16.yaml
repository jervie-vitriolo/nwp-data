    'title': 'Binay gets support of Muslim group from ZamBaSulTa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9d2e3-04f5-4d31-bcca-4fe874eb53b1'
      'mgnl:activationStatus': true
