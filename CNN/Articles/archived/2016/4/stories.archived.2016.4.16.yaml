      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — A group of Muslim
        religious leaders based in the ZamBaSulTa — or Zamboanga, Basilan, Sulu, and
        Tawi-Tawi provinces — declared support for the candidacy of Vice President
        Jejomar Binay on Saturday (April 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ce713-5a23-40bb-a796-cd36ac858857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that he can deliver the goods for the Muslims. He can
        help solve the Mindanao agenda for lasting peace," said Prof. Sahid Udjah,
        secretary general of Sabiel Almuhtadeen Foundation-Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e20af6-4749-4de2-8bb6-e610fbe7cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sabiel Almuhtadeen Foundation-Philippines has more than 1,000
        members all over the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58ea0f-81cf-4b1b-95e0-81ddcdf45e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Binay is facing a tough battle in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b69ea-757d-4ea5-b7f3-3095d956acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Pulse Asia survey, Davao City Mayor Rodrigo
        Duterte enjoys the support of 55 percent of Mindanao voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a979a-7895-4d71-87fe-a86ddc114fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/duterte-pulse-asia-sws-survey-elections-nieto.html">Also
        read: Duterte hopes to sustain momentum after leading recent surveys</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a009b9-14ff-45b5-a746-40294dabe894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe follows with 15 percent, Binay 14 percent, and Manuel
        "Mar" Roxas II 13 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678f3233-1398-44b5-bc2d-a8370d6f71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udjah explained why the Muslim religious leaders opted not to support
        fellow Mindanaoan, Duterte, for the presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a72ba-8360-4b53-ad74-9792a892554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/09/duterte-muslims-are-lucky-if-i-win-presidency.html">Also
        read: Duterte: Muslims are lucky if I win as president</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2a281-2276-4d0b-9149-aaf7756a28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer afford that thousands of Filipinos will die extra-judicially
        or through the other means of execution or other means of killing people in
        disguise of peace," said Udjah.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d83805-642e-49db-adaa-fa288d626cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last week, Binay has been intensely campaigning against Duterte
        — telling people not to vote for Duterte, whom the vice president calls the
        executioner of the poor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efb6c8-f2d2-466c-8191-b8b0c6b4dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/12/Binay-Duterte-only-kills-poor-criminals.html">Related:
        Binay: Duterte only kills poor criminals</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097cb2c-4aa7-48ee-90f5-67210da90482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/binay-to-jail-duterte.html">Related:
        Binay to jail Duterte if he wins the presidency</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daaa9f2-5208-4d60-ae32-124f16b72b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the Yakan weaving community, Binay once again took
        a shot against the Davao mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0453b2c0-65c7-4faa-9285-568f4978385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong kandidatong ito, walang respeto sa babae. Sinasabi, ''pag
        kasama mo na babae, ano pa gagawin mo dyan? Parang nandyan para</em> commodity,"
        said Binay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41609886-2d80-4d28-a62a-92628c11ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This candidate has zero respect for women. He says,
        when you''re already with a woman, what should you do? It''s as if (women)
        are (used) as commodity.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c485b6b-baf0-4eff-af1f-78c4e97f59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon, Binay also met with hundreds of ZamBaSulTa
        barangay chairmen to discuss his platforms and ask for their support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec43f8c-0971-4bc3-b4d8-d5c72608181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-27T12:00:33.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay promised Mindanaoans that if he becomes president, he will
        continue the quest for lasting peace in Mindanao. The question is, do Mindanaoans
        think he is the right person for the job?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a4a2e7-5417-4051-928c-f56bfa069af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-27T12:00:28.274+08:00
