      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the VP position [is] a flat tire, I never looked at any position
        as a flat tire. I''ve been a Vice Mayor, a Councilor, a Congressman diyan
        po sa labanan sa corruption nandiyan po ako, ZTE-NBN, diyan po sa fertilizer
        scam, sa Binay investigation I was never a spare tire.</p>'
    '559':
      'jcr:primaryType': 'mgnl:block'
