    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phil Jackson congratulates Kerr, Warriors on 72 wins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75369b41-0c39-4e7b-aaab-5c7ff62edbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — New York Knicks
        president and legendary coach Phil Jackson commended Steve Kerr and the Golden
        State Warriors for reaching the 72-win mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8ed41-4e09-4938-af5b-91e0227026d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by reigning MVP Stephen Curry''s 37 points, the Warriors defeated
        the San Antonio Spurs, 92-86, on Monday (April 11 PHT) to notch their 72nd
        win of the regular season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e48887-26ba-4d11-9b8b-22b219d07d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors'' 72 wins tied them with Jackson''s 1995-96 Chicago
        Bulls, who finished with a win-loss record of 72-10 en route to a championship.
        Kerr was a part of that Bulls squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967b1f3-a950-43c6-a102-815ebf6c1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson posted a tweet on Monday, congratulating his former player
        and the Warriors for achieving the "very impressive" feat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f96b8-694c-482c-8766-e1f2f5d9f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Way-to-Go!! Congrats to GSt Warriors,SKerr&amp;LWalton et al,"
        his tweet read.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Way-to-Go!! Congrats to GSt Warriors,SKerr&amp;LWalton et al. The
        journey to 72 wins is a remarkable achievement-very impressive-now get #73.</p>&mdash;
        Phil Jackson (@PhilJackson11) <a href="https://twitter.com/PhilJackson11/status/719491141813563392?ref_src=twsrc%5Etfw">April
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8297d-f6ed-4590-8cdb-5d6c23e33f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8cd2a-278a-41ef-986b-8fc40ab69553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
