      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amend the auditing, amend the internal revenue code, empower our
        frontliners: local government, food, education, peace and order. Lahat ng
        ‘yan nakasalalay sa local government.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a814f9b-7a00-4260-9820-6cbb0da2706b'
      'mgnl:activationStatus': true
