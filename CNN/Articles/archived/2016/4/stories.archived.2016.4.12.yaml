      'jcr:uuid': 'ab7375e7-ffe3-4da2-acb0-290414ca907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the 2013 FIBA Asia Championships, we saw how our team was inspired
        by the homecrowd. For the first time in FIBA history, we witnessed the wave.
        No one was surprised when at the FIBA World Cup in 2014, the Philippines was
        named the country with the Most Valuable Fans," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f4280-8fba-499e-8070-ac98c2382390'
      'mgnl:activationStatus': true
