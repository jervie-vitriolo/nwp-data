      'mgnl:type': 'text'
      'text': '<p>MARCOS: ...napakabilis ng ating growth rate dito sa Pilipinas.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b04de4-8c8e-4e86-90ee-2f04b72c8d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
