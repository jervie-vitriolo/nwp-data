    'jcr:uuid': '8857ac61-06ca-4098-a10c-e827d6fcd5c1'
    'lead': 'A doughnut obsessive traces back the sugar-glazed steps that led to her
      most important realizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-24T11:04:48.062+08:00
