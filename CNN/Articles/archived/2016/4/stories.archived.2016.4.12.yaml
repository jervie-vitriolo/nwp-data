      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Duterte said he''s hopeful that the momentum they''re
        seeing now will be sustained until May 9 elections.</p>'
