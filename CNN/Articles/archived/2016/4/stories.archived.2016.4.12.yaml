      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Dalawang pangalan lang, Lucio Tan at Danding Cojuangco
        lang.</p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8248ee1-deb5-4576-8733-cdad526fa21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
