      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: We already stated earlier and in a lot of newscasts and CNN
        Philippines that hecklers are not allowed in this venue and they will be escorted
        out of the venue. Please escort them outside the venue.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a5b8b-3a64-48e8-87d6-6d3d9849e9d2'
      'mgnl:activationStatus': true
