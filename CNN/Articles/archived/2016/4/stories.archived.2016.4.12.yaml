      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Alan, Senator Alan we really have to move on.</p>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d768f-f4b4-4181-9bd2-0284d480ffca'
      'mgnl:activationStatus': true
