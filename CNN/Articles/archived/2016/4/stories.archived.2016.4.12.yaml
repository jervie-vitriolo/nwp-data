  'afp-isis-abu-sayyaf-basilan-clash':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-12T06:32:03.732+08:00
    'imagesource': 'jcr:295beaf0-5773-48ec-887e-a2cbfbcdb2cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eef86f3-d279-46b9-9819-fbb0a033d3e6'
    'lead': 'The military''s operations are now targeted at Isnilon Hapilon — the
      bandit leader who declared his allegiance to ISIS. But the military is saying
      there''s no direct link between his group and ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:40:24.395+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T10:40:44.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:40:43.836+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP downplays ISIS hand in Basilan clash

      '
    'updated': 2016-04-13T10:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d311d9-ca6a-4dc4-8849-ed95d7568204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Basilan (CNN Philippines)</strong> — The military said on
        Tuesday (April 12) it is doing its best to prevent a spill-over of the conflict
        after the firefight against Abu Sayyaf Group (ASG) in Tipo Tipo, Basilan on
        Saturday (April 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9884d36-14eb-4861-869d-4c0feb4bfe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is deploying troops strategically to keep Abu Sayyaf
        fighters from slipping into nearby towns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c353cd-79d9-4b63-8587-4a3f6bdc9166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Furuji Indama reportedly critically injured during an encounter
        on Sunday (April 10), government troops are on the look-out for Isnilon Hapilon,
        the Abu Sayyaf Group leader in Basilan who recently pledged allegiance to
        ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680778d-0862-4770-aa7a-abb23836e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Also
        read: Who are the Abu Sayyaf</a></strong>?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c6145-c7c3-455b-a61c-60026dc8242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also confirmed that the viral video showing the intense
        clash is real.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6ac32-12f8-48cf-b02a-998fc00af9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers seen in the video are members of the 44th Infantry
        Battalion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809fbca-fae2-4a80-98c2-07541eae1cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of <a href="https://cnnphilippines.com/news/2016/04/10/basilan-encounter-araw-ng-kagitingan-abu-sayyaf.html">18
        soldiers died during the encounter</a> — the biggest death toll in a single
        military operation since 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8dbbdb-18ab-4861-8de5-da7be072f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung nagpa-fire ng caliber 30, tropa natin ''yun," said Western
        Mindanao Command spokesman Maj. Filemon Tan. "Nagbibigay sya ng suppressive
        fire for the troops to maneuver also."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef5709-d242-43f8-bd9f-232210f10557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 10-minute video, a soldier is seen frequently inserting a
        rod to his caliber 30 machine gun, seemingly fixing something so he may fire
        his weapon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b0cc1-5001-4fe5-84bd-0a6571eb4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military clarifies the machine gun did not jam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a6672-0ccb-4b1f-97d2-c4b3f1affd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi ang</em> caliber 30,<em> naka</em>-link<em> yan so kailangan
        talaga minsan magpasok ng isang</em> projectile. It has its own mechanism.
        <em>Pero nakita nyo naman ang putok dire</em>-diretso," said Tan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d693575-e290-43a9-af55-b47a87d4477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers killed Moroccan terrorist Mohammad Khattab and Hapilon''s
        son Ubaida Hapilon during the operation, and operations are now targeted at
        ASG leader Isnilon Hapilon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab8b126-9bd5-41ab-bebb-d464f1265b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/afp-military-operations-abu-sayyaf-group-basilan.html">Also
        read: Fallen troopers honored as AFP pursues ASG in Basilan</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a055c-5c40-4b90-96db-4730969622a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, international terror
        expert Rohan Gunaratna confirmed Hapilon is one of the ISIS leaders in the
        country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b3e29-a437-4d9a-a960-ad7764ae6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Late last year, four groups that are based in the Philippines came
        together. They unified at the request of the Islamic State, and they pledged
        allegiance to Abu Bakr al-Baghdadi. They appointed Isnilon Hapilon, the deputy
        leader of Abu Sayyaf group, who broke away from Abu Sayyaf, as their leader,"
        said Gunaratna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f3fdad-89f3-43b8-ac22-f39a4f1c5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military maintained there is no presence of ISIS in the
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7936b5-d69f-4a68-b7b2-65d2cd76e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Hapilon is an Abu Sayyaf leader and there''s no direct
        link between his group and ISIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8330849-956d-4614-922e-e90ddc8ecc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also said they have killed 24 Abu Sayyaf fighters since
        Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac4d9f-b8eb-4756-a157-948b3247ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two days, though, there have been no reports of direct
        clashes between the bandits and government troops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc3987b-9106-4dc9-9e7b-b4b0fc3e4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:40:24.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:40:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only sporadic gunfire has been reported since Monday.</p>'
