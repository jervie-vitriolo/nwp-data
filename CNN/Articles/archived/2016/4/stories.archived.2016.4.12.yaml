    'lead': 'The trend in the latest presidential and vice presidential surveys proved
      to have chilling effects on candidates. Liberal Party’s vice presidential bet
      Rep. Leni Robredo for one, admits she feels alarmed over her rival Sen. Ferdinand
      “Bongbong” Marcos Jr.’s lead in different surveys.'
