    'template': '1'
    'title': 'ABAP: Up to Pacquiao if he wants to represent PH in Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f503f3-841a-43cd-9340-ffabff3d859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino boxing
        icon Manny Pacquiao finally wrapped up his storied professional career after
        dealing Timothy Bradley his second official loss on Sunday (April 10 PHT)
        in Las Vegas, Nevada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d58d1-b349-4ecc-a3d0-51fd366206bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pacquiao said he will no longer fight professionally, we
        may see him in the ring once again — probably donning the Philippine flag
        in Rio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da715fd-86a4-4185-b3a0-ac041b1c4eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Association of Boxing Alliances in the Philippines (ABAP) President
        Ricky Vargas said that Pacquiao would be a happy addition to a delegation
        that aims to bring home a medal to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6f720-51f3-42a2-a7ee-a78fe9d77873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba ang Olympic medal sa championship belt,” said Vargas. “Gutom
        na gutom na tayo magkamedal sa Olympics, and if Manny Pacquiao can deliver
        that for us, he is so much welcome.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5a329-6e20-4a34-b0db-ecec538076f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “An Olympic medal is different from a championship
        belt. We are very hungry for a medal in the Olympics, and if Manny Pacquiao
        can deliver that for us, he is so much welcome.”]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f676a4-9d41-4bbf-9b7b-24f5d42fdfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is very welcome, but that is up to him.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2bcfb7-1ef2-4014-9da6-cbb9453674fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas also paid tribute to Pacquiao, saying that he has already
        given the Filipino people much glory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66b8e2-bb22-47da-961f-fafb11ad297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:06:17.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:06:33.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has done so much for the country already, he has given us enough
        pride," said the ABAP chief. "If he thinks and wishes to give us more, then
        he is so much welcome to fight for our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e793f-4c48-43a4-ae33-c2bfc161cca3'
