      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Honasan. Senator Marcos...</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8ea17-1647-41ff-8ba6-d3c7269b2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.446+08:00
