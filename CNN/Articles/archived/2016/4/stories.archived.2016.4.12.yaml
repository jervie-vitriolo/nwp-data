      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">latest
        Pulse Asia survey results</a> also showed Marcos taking the solo lead in the
        vice presidential derby. Trailing far behind Marcos are Robredo and Escudero.
        Cayetano remains in the middle of the pack, while Trillanes and Honasan garnered
        the least votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281aead-5a54-457e-a694-2031ffb5465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:33:59.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Robredo, there''s still a chance to beat Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c24b2-d489-477d-8ed9-4b6daa8aaa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
