      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vice presidential candidate has expressed her concern
        on the lead of her rival Sen. Ferdinand "Bongbong" Marcos Jr. in surveys,
        Robredo''s camp expects her numbers to rise after the vice presidential debate
        last Sunday (April 10).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2287a6-747e-43b4-abe6-5fb52e7d167b'
