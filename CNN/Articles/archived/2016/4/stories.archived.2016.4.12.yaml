  'Fast--Furious-8-Scott-Eastwood':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-12T04:35:47.686+08:00
    'imagesource': 'jcr:715f851a-b383-4d27-bfe7-4c837ea8d804'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f43572-5549-470c-8d9a-5e31390f45cb'
    'lead': 'The "Fast & Furious" franchise just added a hunk to the roster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:08:58.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T11:09:16.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:09:16.145+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scott Eastwood joins cast of 8th ''Fast & Furious'' film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f31ed-33ea-40b1-86c3-2a56fcaab840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Fast &amp; Furious franchise just added
        a hunk to the roster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54635d3-23b5-4f95-bf9b-ebc7bf5ca4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Eastwood has been added to the cast of the eighth film, according
        to the franchise''s official Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aaaacb-a111-4ad7-8cae-e17b4c710db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kurt Russell''s Mr. Nobody has a new protégé," the tweet announced,
        with a pic of Eastwood. "Welcome @ScottEastwood to the Fast family. 4.14.17.
        #F8."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5187be-ea6e-4350-9952-09de64e786a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No further info was offered about Eastwood''s character. Russell''s
        Mr. Nobody, a mysterious government operative, recruited our heroes to track
        down a kidnapped hacker in "Furious 7."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c108d1c-35d5-4860-9fa6-07d5cc2ee437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastwood, the son of legendary actor Clint Eastwood, said on Instagram
        that "It''s hard to put into words how excited I am for the next Fast &amp;
        Furious."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e76ab8-94b0-4720-9dac-c01761c8adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, the series is so much more than just a franchise," he said
        in the caption. "It''s a legacy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56d03a-4988-4eec-89d4-c682a2a18f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise suffered a major loss in 2013 when Paul Walker and
        a friend were killed in a car crash in the middle of filming for Furious 7.
        The studio used special effects and used Walker''s two brothers as stand-ins
        to complete the film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721a3ad-6139-4080-a186-18f450909fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vin Diesel, Dwayne Johnson, Michelle Rodriguez, Tyrese Gibson, Ludacris
        and Jason Statham will return for Fast 8, which will be directed by Straight
        Outta Compton''s F. Gary Gray.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29233ae6-e10f-4a9a-b61d-d1558d5186e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadline recently reported that actress Charlize Theron had also
        joined the cast of Fast 8, which is scheduled to arrive in theaters April
        14, 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2819ae-38fb-49f5-8d6c-933ff5d9b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastwood has had roles in the Brad Pitt war film Fury and Taylor
        Swift''s music video for "Wildest Dreams." He will next be seen in the comic
        book film Suicide Squad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48032ffe-b5d1-41be-8f78-6e2600ade08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:08:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:09:16.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/11/entertainment/scott-eastwood-fast-furious-feat/index.html?eref=rss_showbiz">Scott
        Eastwood joins cast of 8th ''Fast &amp; Furious'' film</a>"</em></p>'
  'Brussels-bombing-suspects-charged':
    'author': 'Reuters'
    'caption': 'Soldiers, police officers, and medical personnel attend the scene
      at the Maelbeek metro station following todays attack on March 22, 2016 in Brussels,
      Belgium.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-12T04:38:56.452+08:00
    'imagesource': 'jcr:1299a9e0-0218-4497-b3b1-83f9391b68c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5aed95b-31f2-4eea-a7c1-7a47c4906249'
    'lead': 'Belgium has charged a further two men with terrorist offenses over alleged
      links with the rental of a property thought to have been used as a safe house
      ahead of the Brussels attacks, federal prosecutors said on Tuesday (April 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:12:45.900+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T11:13:28.045+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:13:27.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two further suspects charged in Brussels bombing case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f401ed-11aa-4959-a29d-47786374c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (Reuters)</strong> — Belgium has charged a further
        two men with terrorist offenses over alleged links with the rental of a property
        thought to have been used as a safe house ahead of the Brussels attacks, federal
        prosecutors said on Tuesday (April 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0292b9-794d-4383-ac70-e768202aa871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other suspects were picked up on Friday, including Mohamed
        Abrini, who investigators say has confessed to depositing a bomb at Brussels
        airport, and Osama Krayem, suspected of buying bags used by the bombers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e37e2-4c6d-4157-b61e-b531bb18f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrini is also wanted in connection with November''s attacks in
        Paris, which killed 130 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355818d-fe9e-4480-921d-fee122320141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/03/31/paris-brussels-attacks-inside-story.html">Also
        read: The inside story of the Paris and Brussels attacks</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdef23-0de9-4326-ba02-dad9200ff4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 22 attacks in Brussels <a href="http://nine.cnnphilippines.com/world/2016/03/22/Brussels-airport-explosions.html">killed
        32</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6803286-2769-4f34-b18f-5dc8bcbfd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors identified the two men, who were charged on Monday,
        only as Smail F., born in 1984, and Ibrahim F., born in 1988. They did not
        say when the two were detained. Under Belgian law, suspects usually need to
        appear before an examining judge within 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123ae3a-e9d6-4e8f-b275-9e079a5b07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are charged with participation in the activities of a terrorist
        group, terrorist murders and attempts to commit terrorist murders, as a perpetrator,
        co-perpetrator or accomplice," federal prosecutors said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ae429-b91a-4966-ba34-d25d22f91edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided the suspected safe house, in the central Brussels
        district of Etterbeek, on Saturday, but found no weapons or explosives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3a277-e0ac-485e-884b-b723f896d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:12:45.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:13:28.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/22/ph-consul-no-filipino-casualty-belgium-blasts.html">Also
        read: PH consul: No Filipino casualty in Belgium blasts</a></strong></p>'
