  'Comelec-No-biometrics-in-leaked-data-hack':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Fingerprints, along with a voter''s signature and photo, are included
      in biometrics registration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-12T05:46:27.427+08:00
    'imagesource': 'jcr:7149264d-89a3-4bae-892f-53fd52f00f0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '716ab313-f5bc-4e50-b028-282040a52641'
    'lead': 'No need to worry, registered voters. Comelec says the leaked data of
      its site did not contain the biometrics of the voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:52:28.604+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T10:52:39.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:52:39.023+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: No biometrics in leaked data

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab96025-cf2d-4c42-85b8-61eb9b48306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) assured registered voters on Tuesday (April 12) their
        fingerprints, signatures, and photos were not included in the recent hacking
        of its database.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32771ba1-bc0f-467d-ba28-98ac6f2b97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec website, linked to a database of over 50 million registered
        voters, was <a href="http://nine.cnnphilippines.com/news/2016/03/28/Comelec-website-hack-Anonymous-Philippines.html">hacked
        by Anonymous Philippines</a> on March 27. International IT company TrendMicro
        called it "<a href="https://cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">the
        biggest government data leak in history</a>."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979092f-9acc-4684-8d1d-ccdc363d181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec and the National Bureau of Investigation (NBI) said
        on Tuesday they already have an idea who the real persons behind it may be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5479a19-aab9-4785-a0e1-e767a1bc3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon, we have, I would say, a very good lead. And we''re hoping
        that in the next few days, we will be able to identify, arrest and do charge
        the persons responsible," said NBI Cybercrimes Division Chief Ronald Aguto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fda6f-b030-426a-a4cf-c2a870afce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesman James Jimenez said they are now using new servers
        to host their website and database, adding they have increased security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cf119-d102-46bc-80ed-e478fd2676dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what worries IT experts and poll watchdogs now is the leaked
        information. They said it may be used to steal the identities of registered
        voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c958d-2d4e-45d1-aade-508f874a7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/cybersecurity-2016-elections-Comelec.html">Related:
        IT experts worry about cybersecurity on election day</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1910d63-2e06-4b6f-a941-10e6dca300b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This concern came after web security vendor TrendMicro said it investigated
        the supposedly leaked data and claimed it did contain voters'' personal information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04118f50-5cac-4922-9c8e-c4e9eec9f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Comelec-hack-fraud-data-breach-security.html">Related:
        55M Filipino voters open to fraud after Comelec hack – int''l tech security
        firm</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6628b-4037-44a4-b5f2-a9016d999145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec said it may have been a fake database.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04cd22-b32a-429f-a4be-f075ea1486ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, they claim to have investigated or researched the
        data dumped, no? Which, to my mind, is a little dangerous to claim because
        wala naman silang kakayanan [they don''t have the capability] to actually
        validate whatever it is they''re looking at, right? Kasi wala naman silang
        access sa [because they don''t have access to the] database ng Comelec," said
        Jimenez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff309be-605a-44ec-a493-ee9c4e173996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added the hacked database did not include voters'' fingerprints,
        signatures, or photos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da5dfea-31cc-48e2-b4e3-becdf85fcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One particularly dangerous thing is that they''re claiming that
        it includes biometrics. It did not include biometrics, okay?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdd6cd4-13f9-4376-a4b4-4a3f1a52f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Comelec also said they''re still in the middle of comparing
        the leaked data with their database.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221969d2-fb26-4bf0-862a-6c0577c6d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the poll body is not yet done with its own investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde1677-028e-48cd-ac8a-3eedbbfc0530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:52:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:52:39.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez insisted all this will not affect the elections, saying
        the poll automation system is isolated.</p>'
