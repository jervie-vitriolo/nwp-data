      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: The corrosive influence of corruption is clear to see. Ito
        po ay napakalaking sagabal sa’ting progreso. Pero ''pag tayo ay magkaroon
        ng anti-corruption drive, kailangan pong maliwanag. Dapat pantay-pantay ang
        trato sa kahit sino — sila man ay magkaalyado, sila man ay magkalaban sa politika.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a8ee0-d897-48b6-b343-2f3cbcce663a'
