      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is:<strong> Do you have future plans to run for President
        of the Philippines?</strong></p>'
    '537':
