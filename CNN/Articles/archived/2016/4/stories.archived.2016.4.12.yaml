      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598c683-3917-44c8-86fa-bb8b3bd8cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
