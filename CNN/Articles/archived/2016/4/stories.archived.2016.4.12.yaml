      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Cayetano? You can stick to the question.</p>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd9e35-a41d-44ac-8807-6d277e59f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Sabi niya, burahin daw yung mga pangalan. Wag titignan
        yung dynasty. Ito po tanong ko sa inyo. Have an open mind. If 30-40 years
        from now, tumakbo yung apo ni Napoles, wala siyang kasalanan sa ginawa ng
        kanyang lola, pero pera po ng lola niya na ninakaw sa inyo ang gagamitin sa
        kanyang campaign ads, sa pagbigay sa Mayor, sa pagbigay sa lahat. So ang dynasty
        po, meron talagang problema.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67053f8-6444-4f21-a87d-173d758a0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat po kami may problema sa dynasty. Sa Liberal Party po, dynasty
        ng mga Abaya, and alam naman natin napaka-corrupt na pagdating sa LRT, MRT
        hindi masipa. Dynasty po na may kinalaman sa jueteng sa Pampanga, ine-endorse
        ang mga Liberal.</p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de76c7e-ae9b-4577-8b4a-a5113f18f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron pong problema sa dynasty. How do we solve it? I don’t know
        right now. But this is what I can tell you. Political will against corruption.
        Alam niyo po ba bakit ako nangaaway? Nang-aaway po ako para buhay niyo ganyan
        (flashes thumbs-up sign). Pag hindi po ako nang-away at tumahimik, ang buhay
        niyo po ganyan (flashes thumbs-down sign). Kaya pasensya na po kayo, sasabihin
        ko po sa inyo ang totoo.</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135224a8-cd92-42e0-b5d5-85ace92bc45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Alright one. One response from Senator Marcos, then
        we''re gonna be moving on.</p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40d8ca-c09c-4fe7-8ed2-b05d6fe1f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Maraming sinasabi ang ating kaibigan Senator Alan, kung
        anu-ano raw ang pinagsasabi ko, hindi naman po totoo. Paki tingnan niyo naman
        po kung ano yung ating ginagawa. Pag-usapan natin kung ano ba ang nagawa ng
        kahit sino kagaya ng aking sinabi. Ako lamang dito sa nakaharap sa inyo ang
        sumulat ng isang provision ng anti-dynasty sa kaisa-isahang batas na napasa
        na may Anti-Dynasty Provision. Yan po, wala na pong kailangan ipaliwanag.
        Maliwanag na maliwanag, record po ‘yan.</p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6fbdad-b882-48a6-9cde-c4d27cb3ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Honasan, go ahead sir.</p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52668da3-52c2-4e94-a48d-21e54f5e5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Pinky, Pia. Kaya nauuwi na naman sa dynasties, sa personalities,
        dahil wala tayong functioning political party system. And if we need to confront
        the issue of Charter Change to rectify this, then so be it. Para plataporma
        ang pinaguusapan, political parties na tumutugon talaga sa pangangailangan
        ng taong bayan.</p>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a691aeb-9895-4234-ace4-2f33fa71e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Mauuwi din po ito sa isang very interesting question in a
        while, after we listen to senator, uh, I’m sorry, to Congresswoman Robredo.</p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74105aa8-e396-49ab-99cd-b16ee162ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Yung sa akin po, kunektado po to sa dating tanong. Nung
        tinanong po ako sa inclusive growth, nag rebut po si Senator, at sumagot din
        pala si Senator Marcos at saka Senator Escudero. Isa po sa kanila ang di ko
        maalala kung sino, nagsabi po na para maramdaman ang inclusive growth, dapat
        hindi lang yung mayayaman ang yumayaman, lalo at dapat yung mahihirap din.</p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0dafe8-d76f-4a46-99ea-fe3a0b5ef958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naniniwala po ako dun, pero ang tanong ko po kay Senator Marcos
        at Senator Escudero: Nung pinasa po ang sin tax, yun po ay itatax po natin
        ang mayayaman — kasi po yung pera ng sin tax na nakokolekta, sa CCT po yun
        napupunta, sa Philhealth po yon pumupunta — bakit po hindi kumontra sila sa
        pagpasa ng sin tax?</p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe6a6c-92cb-4c2a-abc1-8b643efc1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: A very quick response now from both senators.</p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f81b29-0704-4db2-a405-a68983f42af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Sa labing-walong taon ko po sa Kongreso, bilang miyembo
        sa Kongreso, Kamara at Senado, ni minsan wala akong binitohang pabor sa pagtataas
        ng buwis sa ating bansa. Pilipinas na po ang isa sa may pinakamataas na buwis
        sa rehiyon na to at marahil sa buong mundo. Hindi po ako boboto pabor sa kahit
        anumang pagtataas ng buwis.</p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2e2c5-c873-4779-a692-eb99f7e4772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalawa, karamihan po ng mayayaman, healthy, yung mahihirap po,
        ang kadalasan, binubuwisan ng sin tax ninyo dahil madalas sila sa bukid ang
        umiinom. Sila madalas sa bukid din ang gumagamit ng mga produkto na nais niyong
        buwisan. Imbes na yan, sana binuwisan ninyo nalang ang mamahaling kotse. Sana,
        binuwisan ninyo yung mga eroplano ng mayayaman. Sana yung mga barko at yate
        ng mayayaman.</p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8fbdd-16ba-418b-9bd3-0917a5643316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakit kung ano pa ang madalas ginagamit at nagagamit ng mahirap?
        Kung yan panukala niyo, boboto marahil ako pabor doon, kung mayayaman ang
        bubuwisan ninyo.</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c848a0-62fc-48fd-802b-0574802201ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CHEERS)</p>'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b912ec-7eaf-4d80-905d-b3016632023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Marcos.</p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb177e-39b1-43bb-a11b-1b6d4913679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Sasang-ayon ako sa sinabi ni Senator Chiz, dahil maliwanag
        na maliwanag na ang binubuwisan dun sa Sin Tax ay ang anim na milyon na umaasa
        sa industriyang iyan, at sa pagpataas ng Sin Tax ay mababawasan ang ating
        makikita na produksyon na wala naming kapalit para doon sa umaasa sa mga industriyang
        iyan sa hanapbuhay. At bukod pa roon ay hindi po natin, hindi po tayo papayag
        na tuluyan pang itaas ang ating buwis, na tuluy-tuloy ang pagkolekta ng buwis
        ngunit bawat taon, ang administrasyon ay nagsasabi na mayroong bilyun-bilyon
        na hindi naman nagagamit.Ipinagmamalaki pa po na maraming savings ang gobyerno.</p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ebc1a-b2d2-49f9-a2ff-70e5afdca268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD ROARS)</p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd6560-12d8-4191-b3be-297eef61daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Ano klaseng gobyerno yan? Panay pataas ng buwis ngunit hindi
        naman nagagamit at ipinagmamalaki pa na wala silang ginagawa sa pondo at kaban
        ng bayan?</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9b42e-2f7d-479f-9e0a-68b522e6892b'
      'mgnl:activationStatus': true
