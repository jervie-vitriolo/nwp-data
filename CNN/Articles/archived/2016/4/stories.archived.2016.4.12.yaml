      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stamps will feature a photo of Pia in her blue gown and crown,
        waving at the crowd when she won Miss Universe in December 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91de1c3-2593-4fcb-8548-2a822df561eb'
      'mgnl:activationStatus': true
