  'phlpost-pia-wurtzbach-stamps':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-12T23:56:31.587+08:00
    'imagesource': 'jcr:591b5e53-94ad-4ce2-92f3-2ce9808d115d'
