    'title': 'World Bank optimistic on PH growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5ef50-2329-4a3a-89ad-231c59f7c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Increased election
        spending and lower oil prices will lift Philippine economic growth this year
        until 2018, the World Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d1b95-31e3-4afb-9923-6b444b46a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lender''s East Asia and Pacific Economic Update
        released Monday, the Philippine economy will grow 6.4 percent in 2016 and
        6.2 percent in 2017 and 2018, a significant improvement from the 5.8 percent
        notched last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433fa2e-e218-4def-8597-9be0814f58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign spending for the local and national elections this May
        is expected to drive private consumption, while the drop in oil prices should
        keep inflation under control, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8d60a-b36f-4642-af6e-e109f1ce4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheaper fuel is a double-edged sword, though, as it is dragging
        down many Middle Eastern economies where about half of all overseas Filipino
        workers are employed. The World Bank warned that remittances could take a
        hit should the trend of low oil prices persist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b117f-1efc-4b21-afe0-88cc13d038be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Philippines is still poised to grow much faster
        than the region. East Asia and the Pacific is forecast to grow at an average
        of 5.7 percent this year and next, before inching up to 5.8 percent in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcd5a4-012b-473b-8260-405676e5e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the large developing ASEAN (Association of Southeast Asian
        Nations) economies, the Philippines and Vietnam enjoy the strongest growth
        prospects..." the report read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b4617-a026-4d9b-9980-1eab4a3011e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trickle-down growth?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72fa75-1c31-4be0-a01e-f3530c719426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the economy has outperformed in the last six years under President
        Benigno S. Aquino III, the World Bank said there is still much left to do
        to ensure the growth translates to a better quality of life for Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e49615-f272-4a83-8233-eb4282769eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditional cash transfer (CCT) program — the Aquino administration’s
        main poverty-mitigation initiative — has had some impact. "Extreme poverty
        is estimated to have decreased from 10.6 percent in 2012 to 9% in 2014," it
        said. If the cash transfers to the poorest of the poor continue, extreme poverty
        could fall lower to 6.8% by 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea40992-4a87-42ff-a9fe-b17a7f21e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the CCT has been mostly felt in the non-agricultural sector,
        it qualified. High rates of poverty persist for households dependent on agriculture.
        This has been worsened by the onset of El Niño. As the drought decimated the
        crops, it took along with it about 935,000 jobs in the sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad43bbe8-c11e-48c8-8b90-c405da5ccdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank urged the government to keep on pushing the CCT program
        and other poverty reduction initiatives. "Trends in recent years point to
        the beginnings of a more inclusive growth pattern, which needs to be sustained
        over a longer period before the poor can feel the impact of higher growth
        and better governance in their daily lives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd3453-f5f5-47f7-a79f-ae80cfcc115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Urgent business</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313fab1-1ba0-4f31-af77-173044e788e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender also recognized the achievements of the Aquino administration
        in bringing down the deficit, promoting transparency and funneling more resources
        to infrastructure development and social services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92635219-7e55-4ff9-9048-171bd9c39d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emphasized the need to institutionalize these reforms before
        Aquino steps down in June to allow the country''s economic trajectory to continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd58e1-e94d-4ea3-97bb-edeac2198c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key reform is the promotion of competition in sectors such as
        shipping and telecommunications — key not only to doing business but also
        to job creation in the Philippines. Others include the creation of a system
        to secure property rights, the simplifying of business regulations, the continued
        investment in infrastructure, and the pursuit of peace in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2881aeec-f1dd-47e6-afde-d4340d99fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:29:47.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:30:00.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final stretch of the current administration presents an opportunity
        to accelerate the economic reform agenda and lay out a practical approach
        to tackle it for the next administration," the World Bank said.</p>'
