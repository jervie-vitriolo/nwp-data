      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung titignan ang numbers namin ni</em> Sen. Marcos <em>ang
        magkalapit na magkalapit na.</em> Remember that I started at 1% and Sen. Chiz
        that time was around 44%.<em> Noon parang wala talaga pag-asa pero</em> you
        just have to keep faith <em>na</em> there’s always a reason<em> kung bakit
        ako nandito. Bakit ngayon pa ako mawawalan ng pag-asa kung abot kamay na</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91985910-510e-495d-afaf-1739e69afb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
