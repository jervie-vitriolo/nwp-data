      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Yes, you can have your time back.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c2395-737b-4f9d-b145-a6b5f9ca871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: First of all, thank you for this opportunity to speak to
        the issues of the day especially here in the UST where Senator Miriam and
        I won in the last mock election, so, thank you for that.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff89c85-06a1-4c2b-af4a-577ed7183f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72071987-53e2-492b-a2fa-be2ef7a69f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maaari pong sabihin na itong halalang ito ay isang pinaka-importanteng
        halalan sa ating kasaysayan. Marami tayo hinaharap, problema sa krimen, kakulangan
        ng trabaho, pagtaas ng presyo ng bilihin, mahina ang ating edukasyon, walang
        suporta ang agrikultura, brownout at kung anu-ano pa.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0be38-84c2-4de9-918a-e8a1a923402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalawapu’t pitong taon na po ako naninilbihan. Nagsimula po ako
        sa local kung saan kailangan humarap ang pamahalaan sa taumbayan. Ngunit hindi
        lang ako nasa legislature. Ako po ay dumaan din sa executive kung saan kailangan
        magbigay solusyon sa problema ng taumbayan at ipatupad ang mga solusyon na
        ‘yan. Ang kinakailangan natin ay leader na hindi namumulitika lamang.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5abccd-73c7-4b55-9c64-858d9bb73ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang kailangan natin na (CROWD APPLAUSE) leader ay tapat sa kanyang
        pagsilbi, inuuna ang kapakanan ng marami.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc790742-2fa0-42fd-b975-38b8ecd12f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandiyan po ang ating record at masasabi ko po na sa record ko —
        maliwanag na maliwanag — ‘yan ang sinundan ko: na magiging totoo sa pagsilbi
        sa taumbayan at inuuna ang kapakanan ng marami bago sa sarili.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6aea35-53cc-4407-9307-98795579525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db6375-f7c6-49e3-9d6b-b7f43d435ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Maraming salamat, Senator Marcos.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97a1af-51cd-4963-bf5f-95a8dd4008b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Leni Robredo, your opening statement, Ma’am.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971501bb-986f-4c39-b16e-b2d65ae89e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Magandang hapon po sa inyong lahat. Ang Robredo VP po ay
        magiging isang koro, hindi solo. Hindi sinosolo ang kapangyarihan. Lahat ng
        boses pinapakinggan. Bago po akong pulitiko pero halos buong buhay ko inilaan
        ko sa pagsisilbi sa mga nasa laylayan.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675efe6-3887-42fb-9a2d-25662deef1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa napakatagal na panahon na ako ay naninilbihan bilang abogado
        ng mahihirap at tagapagtanggol ng kababaihan — boses nila ang alam ko, boses
        nila ang gumigising sa akin sa araw-araw. Boses ng mangingisda na nagbibigay
        sa akin ng kanilang bangka na matutulungan ‘pag ako ay naninilbihan sa kanila.
        Boses ng mga estudyante na kahit walang laman ang tiyan, naglalakad ng ilang
        oras para makapag-aral lamang. Boses ng kababaihan na kumakatok sa akin [nang]
        hatinggabi para lang makatakas sa karahasan. Ngayon po, boses niyo na lahat
        ang aking pinapakinggan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a717e-f265-45f1-8ac9-c69fb68c9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445a4b5-ce6f-437c-aaf0-a870cf834b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nauunawaan ko ang inyong mga minimithi. Ang panata ko, isang klaseng
        pamumuno na magbibigay sainyo [ng] inspirasyon at pagkakataon na mabuhay nang
        may dangal, may pagkain sa mesa araw-araw, may regular na trabaho. Kaya heto
        po ang aking pinapangako: isang pamahalaan na makikinig, isang pamahalaan
        na papakinggan niyo. Kaya sabay-sabay tayo iangat natin ang ating bansa.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08feaab9-385d-48d7-abfa-aba99d1aa241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512724d-f726-4341-9232-83d3cbc122c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA: Thank you, Congresswoman Robredo.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8f092-47b4-4495-808f-3c11eb5b50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Trillanes, your opening statement, please.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9edfa2-2f31-4272-a6c9-f831b42fd961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: (CROWD APPLAUSE) Ako po ay humaharap sa inyo base sa
        sarili kong kakayanan. Wala akong kamag-anak na politiko na gumawa ng aking
        pangalan. Ako ay naninilbihan bilang sundalo sa ating bayan. Noong 2003, ako
        at ang aking kasamahan ay naninidigan laban sa katiwalian at dahil dito, ako
        po ay nakulong ng pito at kalahating taon.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc984b-79a7-49e0-b58d-47769c83600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habang nakakulong, inihalal niyo ako bilang senador at, simula noon,
        itinulak ko ang interes ng sambayanan at kasama ng ilang sektor ng ating lipunan,
        kagaya ng mga sundalo, pulis at mga teacher. Pinamunuan ko ang imbestigasyon
        na nag-expose sa ilang tiwaling opisyal ng gobyerno.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffc125-d5c9-414a-83a4-6502cc85973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung gagawin nyo [ako]ng bise presidente, tututukan ko at lulutasin
        ang mga problema sa peace and order na kasama na ang lumalaganap na iligal
        na droga (CROWD APPLAUSE) dahil ako ay naniniwala na ito ang pangunahing hadlang
        sa pag-unlad ng ekonomiya na sIyang lulutas sa problema ng kahirapan. Ganun
        din, pamumunuan ko ang anti-corruption drive ng ating gobyerno [nang] sa ganoon,
        ang kaban ng bayan ay hindi na mapupunta sa bulsa ng iilan. Salamat po.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16707c1-ad59-4c6f-9015-6c3b90cbc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bec1c-4477-4fd8-93d5-72b2897bf9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Trillanes. Thank you, candidates.
        Let’s begin with the debate proper. Our first topic this evening — corruption.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda4c57-66ad-4d66-b1a8-66ca87bb008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2015 Corruption Perception Index, the Philippines
        still belongs to the 50% of the most corrupt countries in the world. Of 168
        countries, we are number 95. How can we ensure that you can fight corruption,
        especially for those of you who have been accused or linked to this problem?
        You have a minute and 30 second each.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4728eb-e3fe-4814-80b8-0dfa5e173c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will begin with Senator Escudero.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21fbc4-c2eb-436a-9a09-238a8f859c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Layunin namin para labanan ang katiwalian, ni Senator
        Grace, ang mga sumusunod.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61342aa5-560f-49a7-94ed-5405a468eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Una, dapat ipasa ang matagal nang pinapangako ng administrasyon
        na FOI (Freedom of Information) bill. Ang FOI [ang] maglalagay ng ilaw at
        camera para sa bawat transaksyon ng pamahalaan, kung saan titiyakin natin
        at sisiguraduhin na kung sino man gagawa ng kalokohan at katarantaduhan, mahuhuli
        at madali makikita.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f28d7-2eb7-49f6-ae54-175f2ad9bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed6381-cb69-42c6-a96f-3fed7de7829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalawa, kakilala man o hindi, titiyakin naming sino man nagnakaw
        — maski na piso sa kaban ng bayan — papanagutin at ikukulong sa harap ng hustisya.
        ‘Ika nga, "Sa presinto ka na magpaliwanag".</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c31c22-e60d-4a3a-8c1c-d43737e7fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangatlo, for me, discretion [is] always equal[s] [to] corruption.
        So, therefore, if we minimize discretion, we will minimize corruption. Layon
        namin i-minimize ang discretion, kabilang na ang ilang measures na gusto naming
        gawin.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12312554-bd1b-4ace-8098-203b02431885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halimbawa, sa [Bureau of] Customs, papalitan namin [a]ng uniporme
        nila. Bawal na ang may bulsa sa Customs.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d4df4-eb6f-42ff-bd10-0081c006c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb57290-763b-4eec-a778-80084d293ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalawa, babaguhin namin ang kanilang mga lamesa, tulad po nito,
        salamin. Wala na pong mga drawer dapat. Sa pamamagitan nito at ng ibang bagay,
        layunin namin ipakita at patunayan: seryoso kami ni Senator Grace na labanan
        ang katiwalian.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbffc9c-5558-438b-a778-0119b7ef1b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222c1c7-2b1f-4572-8bda-43e1b5b37c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS:Thank you, Senator Escudero. Senator Honasan...</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b2438-1d84-4c89-b538-ffe2b86401c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: [Ang] korupsyon ay seryosong isyu. Kailangan labanan at
        harapin. Pero the corruption issue is the implication of breakdown in control
        mechanism. Simulan sa FOI bill. Transparency. One-stop shop para hindi na
        dumaan sa manual; computerized pero pinakamahalaga, paigtingin at palakasin
        ang control mechanisms. Consider amendments in the local government code.
        Dinevolve natin ang authority at responsibilities, nakalimutan natin i-devolve
        ‘yung pera kaya nakapila na naman dito ang lahat sa NCR (National Capital
        Region). Pinopolitika pa ‘yung pila[ng] ‘yan.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
