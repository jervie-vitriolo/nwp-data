      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: So it’s just Senator Alan Cayetano… did you change your mind?</p>'
    '543':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b62f8-44e3-4282-8e90-bde110ae8ba4'
