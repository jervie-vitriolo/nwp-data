    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee94469-85b5-4f48-8c0e-926838157d25'
    'lead': 'New York Knicks president and legendary coach Phil Jackson commended
      Steve Kerr and the Golden State Warriors for reaching the 72-win mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:24:17.700+08:00
