      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re going to look at my and Sen. Marcos'' numbers,
        it''s really tight.&nbsp; Remember that I started at 1% and Sen. Chiz that
        time was around 44%. It really looks hopeless before, but you just have to
        keep you''re faith that there''s always a reason why I''m here. Why will I
        lose hope now that we''re really close.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff701b-e141-461a-9c04-9a2929e213cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
