      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Can we please appeal to our audience to give our candidate
        a chance to speak? Please. Thank you very much. Go ahead Senator Marcos.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba148b-b595-4579-93ec-d1a567ef4493'
