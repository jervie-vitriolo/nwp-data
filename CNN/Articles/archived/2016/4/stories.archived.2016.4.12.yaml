      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bureau of Internal
        Revenue (BIR) Commissioner Kim Henares bared on Tuesday (April 12) that Philippine
        Remittance Ltd., a firm accused of taking part in an $81 million money laundering
        scandal, is not registered under the bureau''s records as a remittance firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3151d86-88f3-497f-8f88-2110490ca090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:55:30.361+08:00
