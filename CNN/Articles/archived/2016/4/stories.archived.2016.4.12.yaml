      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '397':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b9c51a-c9b9-49b8-bdbe-914927c7bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.468+08:00
