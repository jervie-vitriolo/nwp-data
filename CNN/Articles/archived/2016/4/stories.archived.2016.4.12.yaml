      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Bongbong po, Bongbong, pag nasa Cavite, Bongbong-Binay. Kapag
        nasa-ilocos, Binay or Poe-Marcos. Kapag nasa Mindanao, Duterte-Bongbong, yan
        po ang klase ng pamumulitika niya sasaksakin (CROWD APPLAUSE) ang presidente
        para siya ang maging Presidente. Ako wag niyo na ako gawing Presidente, alalay
        nalang ako ni Mayor Duterte.</p>'
    '398':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fe853-1e66-4a09-8ed6-62ccc349ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
