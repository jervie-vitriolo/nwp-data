      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">Related:
        Duterte overtakes Poe in latest Pulse Asia survey</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626dbb1-dc66-41f5-8133-a8c68bdf4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 12), Duterte and Cayetano campaigned in Cainta,
        Rizal. The tandem had a motorcade and was welcomed by Mayor Kit Nieto, whose
        local party is supporting Duterte but not Cayetano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3e56b-cf53-4cda-8f7b-044e268711dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto''s party One Cainta is backing the vice presidential bid of
        Sen. Ferdinand "Bongbong" Marcos Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9796e7-9d48-4375-a037-bd395b28ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also a member of the Nationalist People''s Coalition (NPC),
        which is endorsing Sen. Grace Poe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c4a40-ea1e-47a3-9f4c-dd235821877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who''s still struggling in surveys, said he''s doing what
        they can to boost his ratings but he admitted it is challenging.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583102a-a668-453a-8bb1-dbe293049a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing what we can. <em>Maraming</em> challenges tulad <em>ng
        pera</em>," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4661a6-6992-471f-ac83-426700865b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano pointed out, unlike Liberal Party''s (LP) vice presidential
        candidate Leni Robredo, he doesn''t have a big party to fund his campaign
        — same with Marcos, whom he said also has money to spend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a7ea3-7add-49c3-9d22-6155d42002e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/12/pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos.html">Also
        read: Marcos top VP choice in latest Pulse Asia survey</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3debe56-fd8d-4243-8f1a-b5355b3bb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cayetano remains optimistic. He said if his numbers continue
        to rise by three to four percent in the next few weeks, then he still has
        a good chance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285f021-5195-468b-9804-6f5e7c9a5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more important, he said, is that Duterte wins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee77f6d2-4254-4b1c-823c-2157238fb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa surveys<em> namin na</em> internal we''re doing much better,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02818a66-d35f-43aa-9926-df06e95122d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem is aware of the recent tirades of other presidential
        candidates against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55bf37-d806-450e-8a9a-67f90cb0eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting the black propaganda to get worse," Cayetano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d928c-4144-46ea-b7d7-c9df25a486a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he believes it''s because of his high ratings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bbaf4-750d-4e5f-bcef-ab852f389fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Also
        read: Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f6a13c-26bc-410c-a309-ee2672a754ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he is fighting back on United Nationalist Alliance''s (UNA)
        Jejomar Binay''s statement calling him <em>"berdugo"</em> or the executioner.
        He said Binay is the executioner of the economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676966eb-cdd5-48d1-a7c3-8f07e595bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Manuel "Mar" Roxas II, who said that Duterte is a threat
        to democracy, the Davao City mayor just laughed it off and said that it was
        likely a slip of the tongue on Roxas'' part.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42cfc0-832b-4879-9de9-5fa2e4459ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said clearly it''s the mayor''s opponents—not democracy—that''s
        threatened by Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cf7d2-30ba-447f-840e-7347cd4f91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Binay and Roxas might want to look at their backyard because
        a number of LP and UNA members from Luzon have began talking to Duterte ready
        to jump ship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ec558-8f03-469a-9624-bea356abda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also heard about Binay''s statement saying that in the end
        it will be him, Binay and Roxas at the end of this presidential race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59d238-8dd0-43b1-99f1-ef83f2d8efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Duterte replied "maybe in 2022" — the only time he said
        he will concede to the two.</p>'
