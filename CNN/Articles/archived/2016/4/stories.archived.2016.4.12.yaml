      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Walang ibig sabihin ang growth rate kapag ang poverty rate
        ay hindi nagbabago, kapag ang mortality rate ay hindi nagbabago.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fda49-dd74-4d2c-92f8-883243528559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sa palagay ko, ang problema ay kahit sinasabi na inclusive growth,
        hindi nga inclusive dahil hindi nararamdaman ng pangkaraniwang mamamayang
        Pilipino kaya kailangan po natin gawin lahat ng paraan, na para pababain kung
        mayroon mang yaman pumapasok sa Pilipinas ay dapat pumunta sa taumbayan.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d5695-5633-4cf8-902c-07c6a4081e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi lang dapat sa mayayaman, kundi malalaking korporasyon. Kung
        hindi, dapat ilipat sa mga naghihirap. Hanggang ngayon, hindi pa nila nararamdaman
        yung pinagmamalaking growth rate sa ating administrasyon.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93cda6-8a66-41a5-b6a0-c5149a085db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Kanina po, si Senator Chiz umiiling, gumaganun. Senator Chiz,
        bakit po?</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f85a0e-5448-4dc6-8358-82483d0ed3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Ikaw naman, muntik lang ako masamid sa tubig na iniinom
        ko.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea3e2d-9210-4384-94a6-dad327fff66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Hindi eh nakita ko eh, ang haba.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bacc82-0022-4acf-aef7-4698bed3ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Hayaan mo na, sige sasabihin ko. Tama si Congresswoman
        Leni, gayun din si Senator Marcos: Hindi inclusive ang growth, hindi nararamdaman
        sa bawat sulok ng bansa. Naiiwan pa rin ang magsasaka at mangigingisda. Naiiwan
        ang pinakamahirap sa ating mga kababayan. Itong pagyaman ng bansa, mas yumayaman
        lang ang dati nang mayaman.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f10949-e5a6-4900-9801-1d5d5968b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang importante at ang hamon sa administrasyong ito at sa susunod:
        Dapat mo paramdam sa pinakamahirap na ating kababayan. Bakit tuwing gumagawa
        ng kalye ang gobyerno, hindi pinagbabayad ang mayamang may kotse na gumagamit
        nun. Pero tuwing gagawa ng irigasyon para sa magsasaka, pinagbabayad siya
        sa kada litro ng tubig na dadaan dun. Kung sinong mahirap, yun pa ang pinagbabayad.
        Kung sinong mayaman, yun pa ang libre at walang bayad. Dapat baguhin yan sa
        susunod na administrasyon.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488a63f-d536-4bcf-ae6a-83e8c7f90302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfaa87b-d0b2-4754-8644-ae21fa806182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Cayetano muna, Congresswoman.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf410d8-cb63-4b2d-b65a-1145894c5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Ang ekonomiya po ay lumalago. Pero krimen, droga, at poverty
        ay siya ding lumalago din at guma-grabe. Paano namin susolusyunan ito ni Mayor
        Duterte? Unang-una po, kami lang ang may urgent na pananaw ngayon na sa anim
        na buwan, aalisin ang droga at krimen. Pangalawa po, kami lang ang naninwala
        na ang sistema ay sira.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dd937-2b2a-4621-bf03-2a48b31344d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to fix the system. We should start with economic federalism,
        not only the urban centers but the rural centers. Three, massive infrastructure,
        transportation system like the Mindanao railways system, Legazpi to La Union.
        But these cannot be done kung si Abaya secretary mo.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4606f-bc6a-4b69-a159-e9cd772a118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f77957-78b6-4d81-8fb5-b03c7ea2109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: 2050 pa bago magawa yan. Four, corruption. For every peso
        collected, two pesos is not to be collected. So in the end, it''s not the
        platform but it''s political will that will win the day.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57799950-0e11-43a3-8c8e-02b29865dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf718a-a979-4ae4-bb03-168c77521527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: All right we need to move on. Senator Cayetano, thank
        you very much for that statement. Sayang wala dito si Secretary Abaya, pero
        hindi rin po siya pwede sumagot. Anyway, so far we’ve been talking about corruption
        at napaka-exciting kapag corruption ang pinaguusapan. Sabi nga raw sa Social
        Media, parang Pacquaio versus Bradley part two.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab29fa4-e88f-4eab-944f-605e9165ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ano to, Marcos versus Cayetano? Also poverty, economic growth...</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34a18a-2d5d-434f-8098-fcf44da475df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we move on to Political Dynasties. A German think tank, Bertelsmann
        Foundation said “True progress in the Philippines is a pipedream unless we
        dismantle dynasties that controls politics and business. There are a number
        of other studies out there that says oligarchies get in the way of democracy.”
        We’re going to get some quick answers now via yes or no here to see where
        our vice presidential candidates stand on the issues of Political Dynasties.
        Candidates, please show us your sign boards:</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f19768-6033-4c48-a0cd-5045b426aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you belong to Political Dynasties?</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1226934-d400-4d9b-a54f-306b3ca0f461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Cayetano, Escudero, Marcos answered Yes while No for Leni, Trillanes
        and Honasan)</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ecb57-4175-462e-8dbc-c2b3b95f256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: We’re now going to call a member of our panel. Ina Andolong,
        senior correspondent of CNN Philippines. Ina, go ahead.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75810b-287e-460c-9c36-49ce1a6900c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>INA ANDOLONG: Good afternoon. My question is for Senators
        Escudero and Honasan. In the absence of an anti-political dynasty law, how
        would you keep political dynasties in check?</strong></p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d82397-55d6-4863-81ac-38a83f458cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA: Senator Escudero, you first.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbe87b-6729-49cc-aad8-4420d6964333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Pinayahag ko po ang position ko sa senado, pabor ako at
        boboto ako sa anti-dynasty measure. Pero hindi ako lalahok sa paghubog nito.
        Naniniwala kasi ako hindi tama na makilahok ang sino mang nanggaling diyan
        kaugnay sa pagsusulat ng batas na magbabawal din diyan. Ang problema, pag
        hindi ako bumoto at hindi ako makilahok sa pagboto, baka kulang na ho ang
        senador para bumoto ron sa dami ng miyembro na nanggaling sa isang political
        dynasty.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c6fff-e39c-420b-8c66-05f820074c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you keep it in check? Sa maraming panahon at pagkakataon
        sa nagdaang mga eleksyon, hindi ko sinuportahan ang mga kamag-anak kong tumatakbo.
        Dahil hindi ako naniniwala ng mga panahong iyon, sa mga pagkakataon iyon,
        na sila’y karapat-dapat. Bagama’t parehong apelyido ang dinadala namin, bagama’t
        kamag-anak ko rin sila. Dahil sa pananaw at palagay ko, palagi kong ipaglalaban
        ang kung ano ang tama at palaging lalabanan ko ang mali.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a594a2-1a8c-4cbc-8766-0eeeae0154b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Your father was once a congressman also.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55b735-e51a-4f59-ae0c-54f12c850a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Yes ma’am.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf3d7a5-5f2d-4738-a9e6-f6b8b0f05b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: And you did not support him?</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d196a-db2d-4a06-ba32-063a250a1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: No, ma’am. Ibang kandidato. Ikaw naman, no ma’am. Hindi
        pa ako bumuboto nung una siyang tumakbo.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d1b57-8085-4ec9-bc54-1545681fee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
