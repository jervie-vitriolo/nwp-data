      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CHEERS)</p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd5acf-f104-4171-86a4-55c0d4721ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
