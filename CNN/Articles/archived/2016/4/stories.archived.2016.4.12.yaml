      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '609':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007293e-8fa4-4caf-9241-536dea1ca67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa dulo, sa araw ng eleksyon, magkakapantay-pantay ang bawat isa.
        Dito man kami nakatayo o nanonood kayo diyan sa inyong telebisyon o dito sa
        gymnasium na ito pag dating ng araw ng eleksyon tig iisa atyo ng boto.</p>'
    '610':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4d192-0e5d-499c-8711-86e374a5dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '611':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d2859-f070-4606-9279-c01aefcc56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Salamat, Senator Escudero. Senator Honasan, your closing
        statement please.</p>'
    '612':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8628d0-e108-46c6-ba6f-2c8df3d4a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Bilang sundalo po at rebelde paulit-ulit kong itinaya ang
        aking buhay. Ako''y isang tapat, hardworking na mambabatas. Pero ang pinakamahalagang
        kong qualification ako ay isang mabuting padre de pamilya at asawa at mabuting
        ama. At ‘pag tinanong niyo ang mga apo ko, ako ang the best na lolo. Lahat
        ho tayo laborer, senador, farmer, fisherman, OFW gusto na nating umuwi pero
        hindi na natin pwedeng hiwalayan ang ating bansa, sa ating tahanan ang ating
        pamilya, sa ating mga kababayan — kaya kailangan po umuwi sa ating bansa,
        isang pamilya na malaya, malakas at ligtas palagi salamat.</p>'
    '613':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0b996-0d28-4948-a88f-d9d9c19a5723'
