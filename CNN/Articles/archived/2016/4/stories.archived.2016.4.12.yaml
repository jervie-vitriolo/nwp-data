      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Ang gusto ko pong position kung sakali pong mananalo si
        Mayor Duterte at ang inyong lingkod kung pagpapalain kami ng Diyos. Ako po
        gusto ko po agenda setter, bastunero para siguradong masunod ang lahat ng
        aming plataporma. I don’t need a cabinet position just put me in a position
        to make sure our platforms are delivered to the people and delivered on time.</p>'
    '558':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176d0a4a-5c18-44ba-9027-7ffc43714971'
