      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>T</strong>rabahong regular at nakakabuhay na sahod</em>
        (Regular jobs and sustainable income)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
