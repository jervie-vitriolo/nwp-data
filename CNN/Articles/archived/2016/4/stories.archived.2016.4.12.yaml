      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Ladies and gentlemen, here are your candidates for Vice President
        of the Republic of the Philippines!</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbd534-c1f1-4110-9bd2-5ad7a7c36752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Candidates, you may now take your positions behind your
        podiums while we go through the rules of the debate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455df9f2-7cce-49d5-8648-93765367a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minute and 45 seconds will be allotted for the opening statement,
        a minute will be dedicated to the closing statement. Candidates will have
        a minute and 30 seconds to answer a general question. These are questions
        that will require a response from all candidates. General questions will be
        answered from left to right in rotating sequence. It allows all candidates
        to have the opportunity to be the first to answer a general question.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d6875-6bc7-4159-adbc-f2436b3f1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates will have one minute to answer a follow-up question.
        The same holds for questions that are asked only of specific candidates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4268d3-1bad-4a64-a641-b7803f15d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Candidates will have one minute to do a rebuttal. A rebuttal
        can take place when a candidate is mentioned or alluded to or when a candidate''s
        running mate is mentioned or alluded to. And, finally, when a candidate feels
        very strongly about the issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a061e-e45f-4935-bc26-b347a29132d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As moderators, please note, we will manage, navigate the conversation
        or the exchange between the candidates during this debate so, please, let
        us do our jobs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03b325-acaa-4a54-8b62-e98f840616f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help keep track of time, there will be a timing device visible
        to all candidates. This signal (ALARM SOUNDS OFF) will alert a candidate that
        he or she only has 10 seconds left to complete an answer. This other sound
        (DIFFERENT ALARM SOUNDS OFF) will alert a candidate that his or her time is
        up.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ade64e-fd7c-40cf-b6d9-37c568f6d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: We''d also like to introduce to everyone the members
        of our panel this evening — CNN Philippines'' Senior Correspondents David
        Santos and Ina Andolong and Business Mirror business columnist John Mangun.
        Our colleagues at CNN, Kristi Lu-Stout and Andrew Stevens and Ivan Watson,
        will have the last questions on foreign policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab2989-94fc-456e-9d10-a187ab2e7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have also compiled questions from social media and from select
        members of our live audience. Our other questions this evening are based on
        issues that matter most to Filipinos.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0acd3d-cca7-42fc-8331-7120116ca7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Time now for all six candidates to give their opening statements.
        This will be in the form of an answer to this general question. The question
        is "What will define your leadership as Vice President of the Philippines?"
        Senator Cayetano, we''ll start with you.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720832e1-7427-41d8-83b4-2723577e04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. OPENING STATEMENTS</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891ee2e-2627-477a-ac6a-bc2c15b67cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: <strong>What will define your leadership as Vice President of
        the Philippines</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac69f64-428a-4e5d-acba-c96182c4db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: No one can serve two masters, you will love one and hate
        the other. You cannot serve God and Money.. ‘yan po ang nasa Matthew 6:24.
        Ganyan din po sa public service. Kailangan po natin mamili. Interes ng lahat
        mamamayan o ng ilang mayayaman? Ang politika po lagi na lang tungkol sa politiko.
        Pero election is about you. Kayo po ang dapat ang sentro ng eleksyon. Fifty
        years na panay na lang Marcos, Cojuangco at Aquino, wala na bang iba?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec6700-e92d-4581-be20-bb837106c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a7574-ada8-4daa-aaa3-19f43e0e8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paano na kayo? Paano na si Nanay Gloria? Paano si Yen-yen? Si Nanay
        Gloria, nag-abroad para sa mas magandang kinabukasan ng kanyang anak. Nataniman
        ng bala, nawalan ng trabaho. Si Yen-yen kasama ang kanyang nanay, humihingi
        ng bigas kasama ang Kidapawan farmers, bala ang [i]sinoli sa kanila. Pagka-disperse
        nung gabi, nakahiga sila [sa] lapag. Ang sabi ng nanay, Yen-yen uwi na tayo.
        Sabi ni Yen-yen, paano tayo uuwi? Wala pa[ng] laman[g] bigas ang ating sako?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67a7d2-0115-4a75-9eb2-4e4c53c209a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paano po nakalimutan si Nanay Gloria? Paano po nakalimutan si Yen-yen?
        Paano nakalimutan ang mga gutom? Ang mga maysakit?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24922a-a75a-4f23-a178-434fef8b3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pamamahala ng Duterte-Cayetano, sa awa ng Diyos, ipaglalaban
        namin kayo.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce137a4-8855-4a42-bc59-d410ad441765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c020b3-64a7-4b4c-84f0-845990712818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Magandang hapon po sa ating lahat. Ang kahirapan, walang
        pinipiling partido, ang pangangailangan, walang pinipiling kulay. Ang kalamidad,
        wala itong pinipili, kakilala man o hindi. Ang nais kong dalhing liderato,
        bilang inyong pangalawang pangulo, lideratong walang pinipiling serbisyo,
        lideratong pantay at pareho. Maski ang ating bandila, hindi lamang dilaw ang
        kulay. Meron din asul, pula, puti, Ang pinili naming kulay ni Senator Grace
        [ay] puti dahil ayaw naming lagyan ng kulay pamumulitika ang paninilbihan
        na nais naming ibigay sa ating mga kababayan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7470e-186d-49b3-9d71-7a3727939917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dapat pantay. (CROWD APPLAUSE) Dapat parehas, dapat walang pinipili.
        Ito’y ginawa at nagawa na namin noon, kung saan binigyan namin ng tulong ang
        bawat munisipyo at bawat ospital, regional or provincial man, na hindi kinikilala
        kung kapartido man o hindi ang nakaupo, na hindi kinikilala kung sumuporta
        man o bumoto ang mga nakaupo do’n. Dapat ganyan din po ang serbisyong publiko
        — pantay at parehas. Walang pinipili, walang kinikilingan, walang tinitingnan,
        walang tinititigan. Parehas ang pagtrato. At bilang inyong ikalawang pangulo,
        nais din namin dalhin ang liderato sa opisina ng pangalawang pangulo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e951066-16bf-49c9-9099-4f12859e3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liderato kung saan gigising po at papasok ako nang maaga. uunahin
        ko palagi ang interes ng mas nakakarami at hindi lamang ng iilan. Tatapusin
        ko palagi ang takdang tungkulin sa bawat araw na ibibigay sa akin para pagsilbihan
        kayo (COUGH) at pinapangako ko, kailanman hindi ako magnanakaw dahil hindi
        ako pinanganak at pinalaki ng aking magulang na magnakaw at maging magnanakaw.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2917f2-e2e9-416b-9208-d4bfda852e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369d17d-96ba-4a24-a41b-02c026dde893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: I will bring to Vice Presidency the courage of my conviction
        and the audacity to act and make things happen. I''ve been a soldier for 17
        years, a rebel for seven years, a senator of the republic for 18 years. I
        will work and continue to work for unity peace and prosperity and security.
        And I will do this because I look to harmony in our families, I look for cooperation
        in our communities, order in the state, inclusive progress for our nation,
        and security in our shores.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3b8cd-44b9-46ab-8c61-2d5cd1aedb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will help anybody, anyone who will help build for the future of
        our most precious God-given resource, our next generation of citizens and
        leaders, our children. Salamat po.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a28bb4-182a-41a2-946a-1eac12f81c88'
