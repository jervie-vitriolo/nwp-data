      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full support disaster risk reduction management and higit sa lahat
        empower the citizenry with the very active public information system, educate
        the first sector but we need to educate the government sector, ensure that
        our leaders are elected not on basis of personalities but issues and platforms.
