      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost will print only 5,000 souvenir sheets of stamps, embellished
        with a tactile glittery texture and costing P40 each.</p>'
    '5':
