    'template': '1'
    'title': 'PHLPost to release limited-edition Pia Wurtzbach stamps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cd979-99f3-4307-a646-e50751d430c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:19:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:19:44.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Universe
        2015 Pia Wurtzbach will be joining the list of Filipino icons featured in
        their own postage stamp — among them world-famous boxer Manny Pacquaio and
        fellow beauty title holders Megan Young, Margie Moran, and Gloria Diaz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ddd18-61a9-4598-9821-86858d85072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:19:26.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:19:44.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Postal Corporation (PHLPost) will issue limited copies
        of Pia Wurtzbach stamps this April, after they get approval from the Bb. Pilipinas
        Charities Inc. and the Miss Universe Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
