      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game of Thrones is one of the most popular series for the cable
        network as well as one of the most talked about dramas on television.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688345cb-1d11-4f51-8555-3f38da470dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:39.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:08:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series won the Emmy for Outstanding Drama Series at this year''s
        Emmy Awards in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0a9e4-dca5-454c-9fa2-6bb5260c8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:39.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:08:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement has grown with fans of the series as they look forward
        to the premiere of the new season on April 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15baa0-3afd-4e91-acc6-0d44630e3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:39.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:08:50.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, which like CNN is owned by Time Warner, has closely guarded
        the secrets of the upcoming season, especially surrounding the character of
        Jon Snow who was stabbed apparently to death at the end of last season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c1716-4529-4401-8a18-9cca66c67aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:39.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:08:50.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help keep the show''s mystery, the network did not send out press
        screeners of episodes for the new season and held a top-secret premiere that
        took place in Hollywood on Sunday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fb123-ed74-49e0-ad38-4c27f179ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:08:39.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:08:50.293+08:00
