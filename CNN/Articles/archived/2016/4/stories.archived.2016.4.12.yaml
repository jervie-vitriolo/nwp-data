      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she is very satisfied with her performance during the
        vice presidential debate on Sunday (April 10). She also hopes it would make
        her gain more votes than Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
