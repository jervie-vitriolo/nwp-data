      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Ikaw ''yon hindi (CROWD APPLAUSE) yung mga ka-alyado namin.</p>'
    '400':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f04e8-b802-4ec6-b22d-6944bdb543cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
