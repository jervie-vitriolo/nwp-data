      'text': '<p>(CROWD APPLAUSE)</p>'
    '340':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e2291-2827-4a28-a3df-36b1d890fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
