      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York supporters took to social media, decrying Jackson''s tweet
        praising the Warriors while the Knicks, currently in the bottom part of the
        Eastern Conference standings with a 32-49 record, continue to struggle.</p>'
