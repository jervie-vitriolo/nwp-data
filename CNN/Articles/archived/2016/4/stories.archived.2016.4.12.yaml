      'mgnl:type': 'text'
      'text': '<p>As of posting, there are already two Filipino sluggers who have
        booked their tickets to the Olympic games. Pugilists Rogen Ladon and Charly
        Suarez both secured medal finishes at the recently concluded Asian-Oceanic
        Olympic Qualifiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
