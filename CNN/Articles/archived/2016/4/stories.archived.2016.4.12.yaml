      'mgnl:type': 'text'
      'text': '<p>"They amended their articles of incorporation in 2005 but they did
        not update their registration with us," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21902d51-06fa-4092-916a-5cce4e73b8e8'
