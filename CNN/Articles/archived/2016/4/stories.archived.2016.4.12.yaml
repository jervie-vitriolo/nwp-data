      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Manila Fashion Festival Fall/Winter 2016 runs from April 11
        to 14, 2016, at the Marquee Tent, Edsa Shangri-La, 1 Garden Way, Ortigas Center,
        Mandaluyong City.</em></p>'
  'ABAP-Manny-Pacquiao-Olympics':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-12T04:44:07.871+08:00
    'imagesource': 'jcr:f430b945-0ed6-49b3-abb2-8cdb9270dac3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2c86ea-f263-4c1c-b19f-db1d7b403e21'
    'lead': 'Manny Pacquiao said he will no longer fight professionally, but we may
      see him in the ring once again — probably donning the Philippine flag in Rio.'
