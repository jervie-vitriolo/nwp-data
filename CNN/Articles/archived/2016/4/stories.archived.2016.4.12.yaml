      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Rep. Leni Robredo, surged to second place in the
        recent Pulse Asia survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3734f-ba17-4216-a7e3-e714680e97fd'
