      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Maraming salamat, Senator Marcos.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6116106-1881-40ab-86de-831976f39f2b'
      'mgnl:activationStatus': true
