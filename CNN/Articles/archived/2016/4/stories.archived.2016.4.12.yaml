      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Thirty seconds.</p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151d05a-662e-4676-a60a-385d8b5b5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
