      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Kasalanan ko po ba kung yung mga ka-alyado nila ay may mas
        gusto sa amin?</p>'
    '399':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c0147c-44ce-4d8f-ad9f-ac2d7e85ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
