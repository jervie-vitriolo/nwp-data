      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is quite happy that the Philippines will be one of the
        hosts of the FIBA OQT," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1b5f5-3e5d-4181-b770-697f552fc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.207+08:00
