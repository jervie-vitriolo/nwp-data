    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:15:49.786+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA: Batum unsure of joining France in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16d30d-7e26-4221-932f-189fd716fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With the National
        Basketball Association (NBA) Playoffs just around the corner and with pending
        free agency looming ever closer, French forward Nicolas Batum said he doesn''t
        know if he will be suiting up for his country in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31729a6c-ea8a-446a-b3cc-e451498c7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a global conference call with select journalists on Tuesday (April
        12), Batum revealed that he cannot guarantee whether or not he will be playing
        in the Manila tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6859f-0adc-4080-8a71-0ba0f52d660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I don''t know yet," said Batum. "We are still in an NBA
        season and with the free agency and stuff like that, so we''re still talking
        about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fa30c-2645-4b5d-8d17-7bd5d0704472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first season with the Charlotte Hornets, Batum helped his
        side secure a playoff berth, but could test the waters in free agency at the
        end of the current NBA season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a06511-1f03-4cfa-a23c-690c153843b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the French miss out on having the services of Batum, they
        will be missing the production of an NBA player who provides averages of 14.9
        points, 6.1 rebounds, and 5.8 assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eaa006-b52c-40ba-81fe-5eaad8c1c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Frenchman insisted that playing in Manila is a priority
        for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad575e-1e19-4503-a290-ef326aee6e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do everything I can to be there for sure," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da10790-19c9-48e2-9e8a-a38d629907f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:15:49.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines opens their FIBA Olympic Qualifying Tournament campaign
        against France on July 5 at the Mall Of Asia Arena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9cf5a-e981-495b-bf89-9f27cabb7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:15:35.334+08:00
