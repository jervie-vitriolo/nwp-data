      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are a money changer and foreign exchange [firm], you are
        a non-bank financial intermediary. You are supposed to pay a five percent
        gross receipt tax; you are not supposed to be paying VAT [value added tax]."</p>'
