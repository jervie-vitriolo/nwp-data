      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Looks like Daisy Ridley has a new Yoda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cf95d-bcf9-481b-95e5-0140b878bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:44:28.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:44:42.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hamill wished <em>Star Wars: The Force Awakens</em> star Daisy
        Ridley a very happy 24th birthday by tweeting a picture of himself riding
        on her back with the caption, "A long time ago (last week I think) In a galaxy
        far, far way (@PinewoodStudios) THIS happened. Happy Birthday Daisy!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77728161-d2c5-4616-bc00-1b9b782c0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:44:28.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:44:42.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair re-enacted the famous scene from Star Wars: <em>The Empire
        Strikes Back</em> in which Hamill''s Luke Skywalker carries Yoda on his back
        during his Jedi training. The image''s meaning was not lost on fans, as Hamill
        and Ridley are currently filming Star Wars:<em> Episode VIII</em>, the sequel
        to <em>Episode VII</em>: <em>The Force Awakens.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb58bb-74b4-4df2-b228-fc5c09a0fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:44:28.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:44:42.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains: Is the photo a clue to what happens in the
        new film?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bdc8e-31c8-4761-8665-a91fc38456bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:44:28.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:44:42.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will just have to wait until the sequel''s release on December
        15, 2017, to find out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3512e7c-e217-417b-8071-43186ebeccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:44:28.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:44:42.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/11/entertainment/mark-hamill-daisy-ridley-star-wars-feat/index.html">Mark
        Hamill and Daisy Ridley send ''Star Wars'' fans into orbit</a>"</em></p>'
  'Afghanistan-helmand-taliban-soldiers':
    'author': 'Nick Paton Walsh, CNN'
    'caption': 'Afghan soldiers who were trained to fight by the United States are
      deserting and joining the Taliban.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-12T03:01:00.392+08:00
    'imagesource': 'jcr:acbfc740-f089-46b4-a3fb-71a562b4aa99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33752707-c0d2-445a-ab20-23e719bd4bd4'
    'lead': 'Death is not the only reason the Afghan army is losing troops: Desertion
      is rife within the ranks. CNN met two deserters in Helmand whose stories show
      the breadth of the problem, who have taken their skills — months of U.S. taxpayer-funded
      training — to the Taliban.'
