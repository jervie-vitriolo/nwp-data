      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Alright. A quick Yes or No for our candidates before we proceed
        with the debate. Candidates, are you ready?</p>'
    '536':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea5d38-09b1-4316-98ed-3e534d3f0b41'
