      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Let’s go back to Congresswoman Robredo.</p>'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d336a10-1615-4f7b-9642-745a1d6eebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO; Ako po, ang tina-tax natin sa Sin Tax yung gumagawa ng
        alak, yung gumagawa ng sigarilyo. Yung taxes po dun saan napupunta? Yung halos
        5 million, nasa CCT beneficiaries ngayon. San po yun napupunta? Yung Philhealth
        po na indigent patients, doon po yan napupunta.</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16aeff-2e5f-48c3-9d65-2f2fd0ee6f09'
      'mgnl:activationStatus': true
