      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/10/vp-debate-corruption.html">Read:
        Corruption provides heat to vice presidential debate</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd6e61-d5a7-44cc-9e05-7552adc2032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
