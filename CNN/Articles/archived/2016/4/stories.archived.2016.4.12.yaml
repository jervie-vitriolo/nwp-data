      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(HECKLERS BOOING MARCOS)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad0a74-a9b6-4f47-a77d-b3928675646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS:&nbsp; Senator Bongbong your opening statement... Sir,
        It’s alright. Senator Marcos, please continue with your statement. Go ahead,
        go ahead, Sir. Can I ask please the members of the audience to please be seated?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756b0f1-bafd-46f6-a8e8-2ac307a682d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.441+08:00
      'mgnl:createdBy': 'cnnproducer'
