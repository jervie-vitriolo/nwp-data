      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: A very brief counter-response from Leni Robredo, and
        then we really will have to move on.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027a6c4e-737a-47c8-83f5-15d0bd03a2ca'
      'mgnl:activationStatus': true
