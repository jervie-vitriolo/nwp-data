      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        (LP) standard bearer Manuel “Mar” Roxas II is not giving up the fight just
        yet. It''s barely a month to the May 9 elections and he remains fourth in
        surveys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747895b-920a-410e-9449-6183b0919b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:48:19.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:48:39.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung dalawang kandidatura na may</em> political infrastructure
        on the ground, <em>kumbaga may makinarya</em> on the ground, <em>isa dun ang</em>
        Liberal Party," Roxas said.</p>'
