      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vargas is confident that there will be more who will be joining
        them after the Philippines competes in the remaining qualifying tournaments
        in the buildup to the Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
