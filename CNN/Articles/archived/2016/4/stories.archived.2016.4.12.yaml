      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(In) the next two qualifiers, I think we will be able to get another
        two or three (boxers),” said Vargas. “So minimum ko four. Four chances to
        win, five with Manny.”</p>'
