      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Salamat, Senator Honasan. Senator Marcos.</p>'
    '615':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e356dcd-8032-4793-ae5c-901deb715bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Thank you very much. Napag-usapan na po natin ang maraming
        problemang hinaharap ng ating bansa na nangangailangan ng solusyon. Dalawamput
        pitong taon na akong naninilbihan. Maliwanag po ang record ko na wala po tayong
        ginawa kundi maghanap ng solusyon para [sa] problemang hinaharap ng taong
        bayan.</p>'
    '616':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42074944-bf03-40d3-8883-171b7069986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the country needs now are better leaders, leaders that seek
        to you night not to divide, leaders that look to the future not to the past.
        Kaya, bilang bise presidente, ‘yan ang lideratong dadalhin ko. Ang lideratong
        pinagkakaisa ang sambayanang Pilipino at sabay-sabay, sabay humaharap sa magandang
        kinabukasan. Maraming salamat.</p>'
    '617':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eadc10-9f68-47b7-a802-9a965f2f5a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '618':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e10a4-396d-450f-b832-229855ba990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: At, maraming salamat, Senator Marcos. Congresswoman
        Robredo, your turn for closing statement, Ma''am.</p>'
    '619':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f059b7-6947-46ec-a20d-d6ab4a467a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '620':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b066ef8-a245-448f-94a4-043bab5299ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Sa akin pong pag-iikot sa buong bansa, nagiging maliwanag
        na po sa aking ‘yung ang dahilan kung bakit nandito ako ngayon. Pakiramdam
        ko, buong buhay ko, ay paghahanda.</p>'
    '621':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fe563-65cb-48a3-aea0-db30a5e83d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyong simpleng pamumuhay, iyong mga unos na kahirapan na napagdaanan
        naming pamilya, iyong akin pong matagal na panunungkulan sa mga nasa laylayan
        ng lipunan. ‘Pag binabalikan ko po iyong mga kuwento at mukha nung aking mga
        nakakasalamuha, sinasabi ko po sa sarili ko, excited na ako manalo. Hindi
        para sarili ko pero po para sa ating mga kababayan na umaasa na mayroong mamumuno
        sa kanila na hinding-hindi sila papabayaan.</p>'
    '622':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d156cf7-6636-46eb-8826-776e4e6a0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung una pa lang po akong tumatakbo, halos wala po sa aking nakakakilala.
        Lahat po yata sa amin, pang huli ako.</p>'
    '623':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f08b74-2146-4aff-ba6c-1a94104b4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon po hindi na gano’n ang kuwento. Malapit na po, abot kaya
        na ang tagumpay.</p>'
    '624':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3914d4-a3d4-427a-9a6b-da8561c4beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '625':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25bae13-a6c3-4dee-b113-a597f52e3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa po akong ina at hindi ko po papabayaan ‘yung aking mga anak.
        Hindi ko po papabayaan ang bayan. Naniniwala ako na sa dulo ng lahat, iyong
        tama ung parating mananaig (HONTIVEROS BUTTS IN: Thank you.) sa amin pong
        anim, may the best woman win.</p>'
    '626':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a843d-7157-4731-b6a6-06307aaad702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD LAUGHS, CHEERS)</p>'
    '627':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f1cb8-33af-4b8c-9296-cac9e0dde8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Trillanes...</p>'
    '628':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee457a29-e266-412b-8167-4972852627d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Ang ating bansa po ang nahaharap sa malulubhang problema
        at sa bawat problema na ito ay mga masasamang tao na nasa likod. Nandiyan
        na ang mga corrupt na politiko, mga smuggler, mga drug lords, at mga criminal
        syndicates.</p>'
    '629':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4a668-5551-406f-9e4b-19f4385dd6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi po sila madadala sa mga porma o sa mga magagandang mga talumpati.
        Ang kailangan po natin ay isang Vice President na buo ang tapang at haharap
        na babanggain sila,</p>'
    '630':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb3aa3-720a-4f5e-bd22-f92f1f6ce0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '631':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ea089-7c42-4440-aeeb-04e0cb2d6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan po ang ginagawa ko, since 2013, at kung pahihintulutan ninyo,
        papatuloy ko ang paghahabol sa kanila nang sa gano’n, malinis natin ang ating
        lipunan. Salamat po.</p>'
    '632':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f56d5-ebfe-4bf3-ae8f-273ecf766fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '633':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777d390-1892-4787-b51b-33c73c7017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you. Maraming salamat po, Senator Trillanes.</p>'
    '634':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6de6a3-e676-4480-bdb8-0da984525fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what a debate this was. We''d like to thank our candidates for
        spending more than three hours with us and we would like to ask them to join
        on the stage. Senator Alan Peter Cayetano,&nbsp; Senator Chiz Escudero, Senator
        Gregorio Honasan.</p>'
    '635':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd744d729-e261-4898-9f8e-5d0ea5412f79'
      'mgnl:activationStatus': true
