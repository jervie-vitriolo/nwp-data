      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "''<a href="https://money.cnn.com/2016/04/11/media/game-of-thrones-season-six-trailer-2/index.html">Game
        of Thrones'' trailer sets up war with the White Walkers</a>"</em></p>'
  'pulse-asia-survey-results-duterte-poe-binay-roxas-santiago-marcos':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Rodrigo Duterte (L) and Ferdinand "Bongbong" Marcos Jr. (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-12T12:16:06.392+08:00
    'imagesource': 'jcr:000c8ba4-6cfe-4cb3-bb0c-dbb29050fa1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0441b4f6-e4d3-4ba1-88ee-82207dd4aa78'
    'lead': 'According to the latest survey conducted by Pulse Asia, PDP Laban presidential
      bet Rodrigo Duterte remains as the top choice for president, getting 30 percent
      of the votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:15:11.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T13:15:27.014+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:15:26.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte overtakes Poe, Marcos top VP choice in latest Pulse Asia survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc11695-1acc-49cf-a46c-e40a1beba170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — PDP Laban standard
        bearer Rodrigo Duterte overtook independent presidential candidate Grace Poe
        in the latest Pulse Asia pre-election survey conducted from March 29 to April
        3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8f8a3-1662-4d6e-a8d4-641526569a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Duterte <a href="http://nine.cnnphilippines.com/news/2016/03/22/pulse-asia-survey-march-poe-duterte-binay-roxas-santiago.html">were
        statistically tied</a> in the previous Pulse Asia poll conducted March 8 to
        13, but the Davao City mayor took the solo lead in the latest results with
        30 percent of the votes — an increase of five percentage points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b04a4-a971-465c-8589-620516ab56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll, commissioned by ABS-CBN, has a ± 1.5% error
        margin at the 95-percent confidence level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327bd07-f5ab-4b90-a2a2-df98fdfd2efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using face-to-face interviews, 4,000 registered voters with biometrics
        were asked this question: <em>Kung ang darating na eleksyon sa Mayo 2016 ay
        gaganapin ngayon, sino po ang inyong iboboto bilang PRESIDENTE NG PILIPINAS?</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb4d51-3372-40a1-8b23-04818658f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the May 2016 elections were held today, who would
        you vote as PRESIDENT OF THE PHILIPPINES?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01099b7-dfeb-4829-83cf-ce447ab2e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe scored 25 percent, while United Nationalist Alliance''s (UNA)
        Jejomar Binay and administration bet Manuel "Mar" Roxas II are statistically
        tied with 20 and 19 percent, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0fd3c-c80e-45b6-9c31-f8d8274e4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Miriam Defensor-Santiago remains in last place with two percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ead233-dfb3-45bb-829f-bf37651a0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took the lead in the recent survey conducted by the
        Social Weather Stations (SWS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2164948-f9ca-4300-b66a-502fcc081365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ce9c7-5adf-4878-b6b6-febdf8412034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VP race: Marcos takes solo lead</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9de6e-cfd5-41cf-94d0-f507ff4a8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="http://nine.cnnphilippines.com/news/2016/03/22/pulse-asia-survey-march-poe-duterte-binay-roxas-santiago.html">previous
        Pulse Asia poll</a>, Sen. Ferdinand "Bongbong" Marcos Jr. and Sen. Francis
        "Chiz" Escudero were statistically tied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d9f58-8b44-4d38-b02b-52f6307cbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest results of the survey, however, show Marcos take the
        solo lead in the vice presidential derby with 28 percent of the votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058918f-1b33-4a86-979d-79884236bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing far behind Marcos are Rep. Leni Robredo and Escudero, who
        are statistically tied with 22 and 21 percent, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16ebe1-8428-4b4e-85d8-06ae207fd160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recent surveys, Marcos and Robredo saw an improvement in
        their rankings, while Escudero continued to decline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a903d5-b34a-4093-86c5-cb9b8885c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s running mate, Sen. Alan Peter Cayetano, remains in the
        middle of the pack with 15 percent, while Sen. Antonio Trillanes IV and Sen.
        Gringo Honasan only garnered five and four percent of the votes, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b26158-3ac5-4e14-928a-729f207ffc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the latest Pulse Asia survey were released a few
        days after the vice presidential debate took place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1df51-b42d-4334-980b-2ede3c44351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:15:11.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:15:27.017+08:00
