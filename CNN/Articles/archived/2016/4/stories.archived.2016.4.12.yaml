      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Does anyone want to rebut? Okay Senator Marcos go ahead sir.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84febf62-9b95-41dd-98bd-51917f70e07b'
      'mgnl:activationStatus': true
