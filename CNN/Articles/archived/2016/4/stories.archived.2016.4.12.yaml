      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it’s not the position that is given to you, mga kababayan. It
        is who do you owe your loyalty to and, realistically, let me talk to you heart
        to heart. Mahirap pong manalo, mahirap manalo na intact ang iyong spirit dahil
        ang daming politikong papakikisamahan mo, ang daming negosyanteng papakikisamahan
