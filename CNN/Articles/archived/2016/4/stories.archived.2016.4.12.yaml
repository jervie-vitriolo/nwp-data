  'bir-electronic-filing-system-expansion':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-12T11:37:01.194+08:00
    'imagesource': 'jcr:0f94ef0e-76cb-4bd7-a35d-122ebc9b90a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983194b2-d60f-40d1-a2ed-8ac6ae338550'
    'lead': 'The new system intends to hype its services through better accessibility
      and accommodation to users. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:20:10.023+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T10:20:49.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
