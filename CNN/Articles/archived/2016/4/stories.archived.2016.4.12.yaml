      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is the vice president really just a spare tire?</strong>
        This general question [is] for everybody of course. Uh, you have one minute
        and 30 seconds.<strong> As Vice President, you may be appointed to a second
        cabinet position. If given a choice, what would you prefer?</strong> Senator
        Trillanes first.</p>'
    '546':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec2814-2551-4032-9c4f-bcad0d4a6268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Okay, um, based on the Constitution, ang a Vice President
        is a spare tire. Pero, traditionally and historically, binibigyan nga ng puder
        ang Vice President.</p>'
    '547':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4ed07-4594-402f-a93d-8b61d71abb4f'
