      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time we''re hosting an Olympic qualifying tournament.
        We played in an Olympic qualifier in 1964 in Yokohoma but we didn''t make
        it to Tokyo. Now, we''re hosting and it will make a big difference."</p>'
