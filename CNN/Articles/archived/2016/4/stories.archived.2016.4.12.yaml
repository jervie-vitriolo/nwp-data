      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami kami volunteers na di namin ine</em>-expect na darating.
        <em>Kumbaga on one hand may mga kakilalang tao,</em> on the other hand<em>
        pero may mga di rin kilala na tumutulong sa amin at umaasa din kami sa kanila
        as much,</em>" Robredo’s daughter, Aika said.</p>'
