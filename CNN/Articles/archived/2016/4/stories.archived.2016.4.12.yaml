      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Marcos, can you continue now?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90b19e-7746-4d6f-8665-f83f881c3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Can I have my time back, please?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918951b-fae8-43b5-a96e-5c0a7924b466'
      'mgnl:activationStatus': true
