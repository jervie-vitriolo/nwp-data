  'manila-fashion-festival':
    'author': 'Fiel Estrella'
    'caption': 'A sponsors'' photo wall being prepared for the Manila Fashion Festival
      (left) and samples from Mark Tamayo''s ''Marked 2016'' on the rack. Photos by
      CZAR KRISTOFF'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-04-12T07:00:56.466+08:00
    'imagesource': 'jcr:85c7a30f-6449-4ca5-828f-21770c31ec67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68002a4c-8e55-48ae-888b-e60d545acf76'
    'lead': 'Go behind the scenes at the opening night of Manila Fashion Festival’s
      Fall/Winter 2016 season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:03:15.905+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T11:03:49.323+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:03:48.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The life cycle of a fashion show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196d858-307b-4e37-84a3-d87b12f61d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “We’re all about
        minimalism,” is one way Ronnie Cruz, founder and CEO of Art Personas, would
        describe Manila Fashion Festival (MFF), one of the company’s productions.
        But at 9 a.m. on the second floor of Edsa Shangri-La, as models walk the neon-drenched,
        still-being-built runway in front of an imaginary audience to a looped soundtrack
        of Rihanna, Selena Gomez, and unrecognizable electronica, it’s almost hard
        to believe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ab56e-e1a8-40e0-beac-e2f45d53ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything about the event — the venue, the faces, the preparations
        — is larger than life, even during early-morning rehearsals. At half past
        10, the director dismisses the models with a genial, “You may go. Thank you,
        very good kayong lahat. We finished early.” In about an hour, they’re due
        for a styling call in a makeshift holding room two floors below.</p>'
    '3':
      'image': 'jcr:44388679-2d4c-417e-a709-dda631234931'
      'imageCaption': 'Two models show off clothing from Zalora (right). Photos by
        CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31c66c-a8f8-46ed-bec3-7644ce3f09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce3630-44fd-4976-9331-f39406aa23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air in hair and makeup is frenzied and in perpetual motion.
        Some models waiting for their turn have to sit outside on the hotel’s pristine
        carpeted floor because the holding room isn’t very big. But there’s a positive
        energy going around. They’ve done this all before, after all — and yet, in
        some ways, they have not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241540b8-116b-4b69-82e1-144b689043b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp;New, fresh, emerging</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abad7b-15c3-4a95-b6df-52d90e4ee471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched at the tail end of 2014, MFF has quite some room for adjustment,
        much of which will be carried out through its Fall/Winter 2016 season. The
        event is “all about creating a change in mindset: how we do fashion and how
        we conduct the business of fashion,” Cruz explains. “[We did it because we’re]
        really focused on putting [the] spotlight on Philippine fashion and e-commerce.
        As soon as you see the collection on the runway, you’ll actually be able to
        preorder most of them online.” It’s little wonder, then, that MFF includes
        partnerships with Zalora and Ava, the country’s “two biggest online fashion
        destinations,” according to Cruz.</p>'
    '10':
      'image': 'jcr:fbe6a11c-d778-4233-ac12-214b6773dbd6'
      'imageCaption': 'Samples from Rhett Eala''s ''Nirvana'' on the rack (right).
        Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c3449-49ff-4bd1-b506-4157deca1f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2e7e2-9b7e-4f60-88ca-12727d89498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shift can be seen in the introduction of two brands from
        Milan, thanks to Albisetti International, a company that has had a hand in
        the production and distribution of brands like Chanel, Fendi, and Moschino.
        There’s Dress Coke, a licensed label from Coca-Cola, and the sportswear line
        Lauquen. Cruz is particularly excited about the prospect of introducing Dress
        Coke not only to the Philippines but also to a decidedly larger region. “It
        will be launched in Asia for the first time, and it’s [right here] at MFF!”
        he says. “We didn’t chase after it — we were chosen because they saw how well
        we presented collections here in the [country].”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e0036-f1a5-4922-9ae2-f4f83c1b6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final change is the most important to Cruz, and for good reason.
        “We are here doing things for the talents in the industry,” he says. “But
        this time around we want to give something back to the community.” With donations
        from the designers and partners like Zeal Cosmetics and Seven Friday, MFF
        is primed toward becoming a platform for awareness and fundraising for the
        Better Future Foundation. The nonprofit organization’s projects include creating
        candy with antibodies for diarrhea immunity — already resulting in successful
        medical missions in the Smokey Mountain area — and helping less fortunate
        children and citizens obtain birth certificates for formal schooling and other
        necessities. “There’s no better forum to help create awareness than events
        such as this,” Cruz says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a5838-dde0-4cb3-9a46-0f7d2ccc4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;‘This is Manila’</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70409baf-55ff-40f3-86cc-158fff85bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collections from the designers are delivered at 4 p.m. sharp,
        each with a perceptibly distinct basis of inspiration. However, they do have
        one thing in common, even if it’s not immediately apparent. “Our theme this
        year is ‘This is Manila,’” Cruz says. “It means, ‘Hey, this is the Philippines.
        We have a lot of talents here, but we also have a lot of heart.’” He ticks
        each item off with his fingers: “This is fashion, this is style, this is class,
        this is innovation — this is also a revolution.”</p>'
    '19':
      'image': 'jcr:5d8efddd-ca94-4485-b909-f6805e12f145'
      'imageCaption': 'A model in Mark Tamayo''s ''Marked 2016.'' Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bb1ae-de0d-442d-b048-e46956280539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960a289-2a29-44fe-88a1-81a41b1a5256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s Mark Bumgarner’s “Formations,” a line of structurally complex
        silk evening wear that promises to combine the romantic with the practical.
        There’s also Rhett Eala’s “Nirvana,” a study in intricacy, its main features
        being lace, bows, ruffles, and stunning embroidery on denim. Anthony Ramirez’s
        “Cielo y Tierra” creates textures out of silk chiffon and makes use of nudes,
        blacks, and whites, while Cheetah Rivera’s “Andromeda” is a patently space-themed
        line, with galaxy prints and shimmering sequins. Capping it all off is Mark
        Tamayo’s “Marked 2016,” which turns what you’d expect from menswear on its
        head and makes a statement with layers, interesting cuts, long skirts, and
        a heavy dose of symmetry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ec619-069d-402a-ad30-4e7274c07834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Now and next</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3aa35d-a325-4201-8a69-5512ae3567f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Where is Philippine fashion headed</em>? Cruz breaks into a
        grin, then answers, “On the right track, hopefully!”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6d0b5-c28c-4218-8230-4bf267fe3858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our intention is to make Manila the next big fashion destination,”
        he says, citing Tokyo, Shanghai, and Singapore as a few of the cities that
        have been taking Asian fashion by storm. “There are several events in the
        Philippines held annually, and they’ve done terrific work in the last how
        many years promoting Philippine fashion. But I think what makes MFF different
        is that it has a specific mission. MFF is not just an event — we are a platform
        for commerce, and we’re here to highlight Philippine fashion and the many
        talents that exist within it. Not only the designers, but also the stylists,
        photographers, media, the magazines. We’re all a part of this. And we need
        to put the focus on that.”</p>'
    '27':
      'image': 'jcr:bef46b8a-7a5c-4860-9347-8d3cf40136c3'
      'imageCaption': 'Models line up for the presentation of Mark Tamayo''s ''Marked
        2016'' (left). Photos by CZAR KRISTOFF '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e7d57-9676-4eb6-817a-5326fbc21405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1c5a0-4880-4bac-b5ec-4443cb284396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, MFF started partnerships with the top fashion schools
        in the country, including SoFA and iAcademy, in which graduating students
        get to showcase their creations. “We’re starting young, we’re starting fresh
        with these guys,” Cruz says. “There’s no better way to start on young talent
        than schools.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67301c8-d248-4fcd-b2a3-fcc913fc422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another focus for Cruz is the transition of designers from made-to-order
        to ready-to-wear lines. “Philippine fashion designers, as you know, are heavily
        focused on made-to-order,” he says. “But if you stick with it — although there’s
        nothing wrong with it, there’s a market for it — you’re not going to be able
        to compete with overseas fast fashion.” He adds that the partnerships with
        Zalora and Ava, acting as distribution channels for the designers, will set
        this vision further into motion. “They’re now getting into the ready-to-wear
        business, which will hopefully make local fashion more competitive with global
        fashion.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448e165-1c14-4139-b05e-eebc7797ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; The long haul</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde70173-74c5-40f4-8782-8101eb8a92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 7 p.m. the anticipation is at its peak. A line has formed at
        the registration booth — a veritable who’s who of media personnel, magazine
        editors, designers, celebrities, and insiders — and, once inside, they are
        treated to an open bar and the same party music from this morning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b269d88d-4496-4357-b9c9-25ecfb8e4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage, it’s equally frantic, but for different reasons. The
        makeshift wardrobe area is packed, with makeup artists at the ready for touch-ups
        and designers on the run making adjustments. “There,” the designer Mark Tamayo
        says, straightening the hem of a model’s outer shirt, which ends just below
        his chest. “<em>Now you’re ready</em>.”</p>'
    '37':
      'image': 'jcr:475c0bd6-1913-47a8-8078-2db5db2933c0'
      'imageCaption': 'A model poses in an outfit from Rhett Eala''s ''Nirvana'' (right).
        Photos by CZAR KRISTOFF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228db9f-4d90-439d-950a-95168c761795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da3563-1874-4610-a949-54d4f4694109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does Cruz see the growth and future of MFF? “We are thrilled
        to be managing and coordinating this effort, and we just want to keep on changing,”
        he says. Despite the difficulties that may arise, he says, “what’s important
        is people just get to see how great the shows are, how great the collections
        are.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ac94d-5603-4da9-9ddf-54f4b2ed4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last, the opening night starts. It’s a little late, but it’s
        going without a hitch. The lights are dimmed, the music is turned up, the
        models are lined up, the first collection is presented — months, weeks, days,
        hours of preparation, and it all comes down to these first 15 minutes, the
        very definition of results.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b65d2d-aca4-4cc3-a83d-0b5e08d2ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:03:49.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as it all unfolds, Cruz’s earlier words about minimalism begin
        to make much more sense. “We’re sticking to our core values,” he explains,
        and lists them: collaboration with all sorts of people from the industry,
        innovation in the way the show is presented, and, most of all, integrity.
        “To me, integrity is the integral part of what we do. The investment we’re
        putting in here is something that will help the industry grow, which will
        make everyone grow.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea20b0-f0b4-40c6-9048-1bcd50d48677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:03:15.908+08:00
      'mgnl:createdBy': 'cnnproducer'
