  'yahoo-sale-marissa-mayer':
    'author': 'David Goldman, CNN Money'
    'caption': 'Yahoo CEO Marissa Mayer'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-12T19:49:51.306+08:00
    'imagesource': 'jcr:20523afc-dd93-4461-a7ba-47b203fcfe22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2e0bfc-9f5b-4df3-95e1-240ab2e08ed2'
    'lead': 'Yahoo is for sale, and bidders are lining up to grab their own, ever-shrinking
      piece of Internet history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:27:10.146+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T13:27:28.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T13:27:28.319+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo is for sale; bidders line up; Marissa Mayer is toast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d36001-3007-400d-9a11-5925976be1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Yahoo is for sale, and bidders
        are lining up to grab their own, ever-shrinking piece of Internet history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4bf4b-05f5-46a8-8601-8f46496e7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-great Internet pioneer is entertaining offers...reluctantly.
        CEO Marissa Mayer would like to see Yahoo through its struggles, but impatient
        investors are looking for a way to cash out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423e1ac-e7a2-4acd-a5d7-7825b30dd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo has reportedly given interested parties until April 18 to
        make their offers. The company is expected to fetch something like $8 billion
        for its core Internet business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108efef-f0c7-4101-8f0e-e77aec9a2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s buying?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810833d8-8a3d-4821-87a3-5bc40e60e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of interested parties matches the potpourri of businesses
        that Yahoo operates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7a7ab-9524-4d23-a81b-cba6adf626a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media companies, such as the Daily Mail and Time Inc., are reportedly
        thinking of making an offer. A Daily Mail spokesman confirmed to CNNMoney
        that the company is looking at bidding for Yahoo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28537c41-a939-49e4-860e-90c974165fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology companies, such as Google and Microsoft, are also reportedly
        looking into bidding for other pieces. Though Google isn''t likely to make
        an offer, due to antitrust concerns, Microsoft would like to preserve its
        relationship with Yahoo, providing Bing search results for some search queries.
        Microsoft had made a $45 billion offer for Yahoo in 2008, which Yahoo successfully
        fought off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3cf6c-c9fa-4316-9333-caf01aea530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon could also be a player. It owns Yahoo rival AOL and other
        media assets, and the company has publicly expressed interest in taking a
        look at Yahoo. AOL is like a mini version of Yahoo, with a sizable digital
        advertising and online content business. Verizon bought AOL last year for
        more than $4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd49e1d-0938-41c5-847e-41d18c07237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private equity firms General Atlantic, TPG and KKR are also widely
        reported to be considering buying Yahoo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c1eb10-0f68-47e6-b0d2-730671b160e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50b651-48a2-4f0d-9789-e0fde5c28b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After April 18, Yahoo will decide whether it likes any of the offers
        it received. It could enter into an agreement with a potential buyer, or it
        could turn down all the offers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001de09-8af9-4b64-9c56-a1522fa9211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Yahoo enters into a purchase agreement, it will likely be a complicated
        deal that could take a long time to complete. Yahoo has stakes in Chinese
        e-commerce company Alibaba and Yahoo Japan, which likely won''t be part of
        the sale. Yahoo has been trying to unload Alibaba through a complex reverse-spinoff
        for months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbeb3b3-0370-4666-9a57-17a844e74bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Yahoo doesn''t sell itself, it could begin a nasty battle with
        activist hedge fund Starboard Value, which has said it would nominate an entirely
        new slate of directors at Yahoo''s upcoming shareholder''s meeting later this
        spring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1919ff-bbd1-4b68-b62b-21aff74378bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will happen to Marissa Mayer?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978de802-425a-42b0-8fa0-75348319da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Mayer is probably toast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc289d-ebba-4b7d-8044-39825822f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer has led the fight to keep Yahoo on its current path, butting
        heads with Starboard and other investors pushing for a sale. She''ll almost
        certainly be ousted, regardless of the outcome.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deda22-f9f0-4add-ad33-00e944dbe992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mayer is fired as a result of a sale, she could get a golden
        parachute exit package worth about $37 million. If Yahoo isn''t sold, and
        she''s given the boot, she would take home about $12.5 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16deb3-6483-4266-9f31-fa8d32221b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did Yahoo get here?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d2c7ba-234c-48d8-99c1-c3aabfa97e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its peak in early 2000, Yahoo was worth $255 billion. Yahoo never
        really recovered from the dot-com bust. After a series of missteps, bad bets
        and six CEOs over the past nine years, Yahoo is now valued at $34 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7ba3e-a814-41e0-bbc0-7735a0feb17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that $34 billion is roughly the value of its stake in its Asian
        holdings. In other words, the stock market is valuing Yahoo''s core Internet
        business as completely worthless.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7a650-0f6b-4017-8fbf-d2da9d725ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a promising start as CEO in 2012, Mayer''s free spending on
        talent, executives and questionable assets like Tumblr — yielding few positive
        results —have landed her in the hot seat. Mayer has been unable to grow the
        company''s profit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41419c1-c59c-440b-899a-789b460718e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo unveiled a new strategy in February, cutting staff and focusing
        on its most crucial businesses. But it appears to be too little, too late.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31421041-8b22-4f5b-9a62-3d34a3bbc58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:27:10.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:27:28.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/11/technology/yahoo-sale-marissa-mayer/index.html">Yahoo
        is for sale; bidders line up;Marissa Mayer is toast</a>"</em></p>'
