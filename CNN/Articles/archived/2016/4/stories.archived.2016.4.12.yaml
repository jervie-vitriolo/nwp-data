      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(ALL CANDIDATES ANSWERED YES)</p>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb85c2d-3523-4ab8-bcc1-25527663f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Thank you, candidates. Thank you for your answers. On our
        next segment, we''ll be talking about human rights abuses. We''ll be right
        back here on CNN Philippines!</p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fdc6d-0d17-4445-837d-5437c0e4a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMMERCIAL BREAK</p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d37497-63a2-41a5-af8a-eb74a4204cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Welcome back to CNN Philippines Vice Presidential Debate.
        The third of the Pilipinas Debates of the 2016 series. From the subject of
        political dynasties, let’s go now to human rights abuses.</p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29688fe3-4dfb-41fa-a6da-ae0034c987a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, some 75,000 persons claim they were human rights violation
        victims during the Martial Rule in 1972 to 1986, or as next of kins who suffered,
        died or disappeared during the administration of the late President Ferdinand
        Marcos Sr. This next question goes to--can I appeal to the audience, please,
        can we please allow our candidates to finish their answers. As the son, Senator
        Marcos, I’m sure you expected the question.</p>'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070dfc45-e19d-4a3b-9529-9f8809f802f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Yes, I did… I certainly did.</p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b8a00-58aa-4bef-a2db-a4424ec9fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: <strong>As the son of the late President, do you acknowledge
        that during your father’s term, human rights abuses were committed? And are
        you willing to apologize for them?</strong></p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3ba09-f269-43c8-84d1-9708c6295bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS:&nbsp; I certainly acknowledge every human rights abuse in
        every administration. I think it is necessary that we do so, or else, we are
        to repeat the mistakes and abuses of the past. What I can say also to you
        is that, in my 27 years of service, there has never been any suspicion, any
        accusation, or even any allegation made against me that there were human rights
        abuses or non-recognition of people’s civil rights in my time in government…
        I will apologize for every—I have said this before and I will say it again—I
        will apologize for any wrongdoing that I may have done, any mistake that may
        have caused anyone any pain or hardship, but I can only apologize for myself.</p>'
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938a76f-88ed-4b90-a849-3d9eff636eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: And not for your father…</p>'
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488ef5d-056b-4def-b1a7-52214c08d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: I cannot apologize for anyone else, only for myself, and
        for what I have done.</p>'
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b544f-9601-41cb-914b-094634d0429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Cong. Leni, in an interview, you said...</p>'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067436b9-8fed-4747-afd3-8808742920db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Alam mo Pia, yung apology, voluntary. Given yon. Hindi
        natin pwede ipilit sa kanya. Pero sa akin, yung recognition na maraming kamalian
        in the past, kasali dun yung hidden wealth na hanggang ngayon, hindi pa natin
        nakukuha at yon ay nakaw yon sa taong bayan. Hindi yata natatama, hindi yata
        natatama na i-acknowldge lang yon. Kailangan ibalik yon sa atin.</p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa910e9c-eccd-4773-b6d2-e3ba95acaf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: So now, this is a Marcos-Robredo fight? Go ahead Sen
        Marcos</p>'
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44298a-97c9-4a1e-aebf-42f369dbc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Me? Can I speak?</p>'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d172c-243e-4819-8206-e15a4ff4ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Yes!</p>'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439d3d4-72eb-4b22-86f4-740807c0fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Lahat ng mga kwestyon, lahat ng mga issue na binabanggit
        tungkol sa hidden wealth ay naging bahagi na ng iba''t ibang kaso sa korte
        at sa korte kung ano naman ang iutos, kung ano naman ang paghusga sa ganung
        mga issue ay susundin naman namin at maliwanag na maliwanag na hindi naman
        kami lumalabag sa kahit anong order ng kahit anong court at...</p>'
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21bca3-def5-478b-8c15-47ea33bfece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CHEERS, BOOS)</p>'
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc6b28-43b9-4b29-8ace-8f77c76b0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: ...At isa pa, ang nais kong idagdag kaya ko sinasabi ay
        ibabalik daw ang kung anu-ano. I cannot give what I do not have. I do not
        have what (cheers) (inaudible) I do not have any knowledge of any of the thing,
        (PH: Who do you?...) once again I cannot give what I do not have.</p>'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73cb7f9-cf65-41d3-92ad-27a9d67a9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS AND WEBB: Sen. Trillanes, go ahead. And also, can we
        appeal to our audience, please, please...Thank you very much! Go ahead, Sen.
        Trillanes!</p>'
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f1e28-368a-41c6-a4da-998591aa026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: So in line with the statement ni Sen. Bongbong Marcos
        na wala naman, hindi naman ibibigay ang wala sa kanya dahil marami po sa mga
        kababayan nating ngayon na umaasa na maibalik, na iboboto si Sen. Marcos dahil
        ibabalik daw yung pera. So in fact, may mga cards na binibigay na ibabalik
        daw yung 5,000 pesos. So para lang maliwanagan yung mga kababayan natin, totoo
        ba ito Sen. Bongbong Marcos, na bibigyan sila ng 5,000 pesos kung iboboto
        kayo?</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354008d-6377-410b-8bf6-00bfae0a8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA: Sen. Marcos?</p>'
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3704c36-6499-40a3-b372-b4d7b8304630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Ako''y nagpapasalamat sa aking kaibigan, si Sen. Sonny dahil
        meron pong, marami pong umiikot na nagtatanggap nanggaling sa pamilyang Marcos.
        Raket po ito. Sinasabi po nila na pag sumama kayo sa isang grupo, kapag kayo
        ay magbayad ng 200 piso, kapag dumating ang panahon na ma-rekober ang kayamanan
        ng mga Marcos, kayo ay bibigyan ng bahay at lupa. Kayo''y bibigyan ng isang
        milyong piso. Huwag po kayong maniwala dyan. Hindi po galing sa pamilyang
        Marcos yan. Mga taong kung sinu-sino ay nagraraket lamang at ginagamait ang
        pangalan ng aking pamilya. ''Yon pong ganyan, kapag binabalita sa akin, sinasabi
        ko po sa aking kaibigang mayor o kaibigang opisyal ay dapat ipahuli nila yan.
        Wala pong kinalaman ang pamilyang Marcos diyan. Hindi pa nangyayari sa kasaysayan
        ng pamilya Marcos na humingi kami ng pera sa taong bayan.</p>'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3801450-384a-4281-bbb9-f67922545b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Congresswoman Leni Robredo, go ahead ma''am.</p>'
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860742d-cfe5-46a4-9bd0-288ed80c8833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Ang sabi po kasi ni Sen. Marcos, kung meron daw pong judgment
        ang court, susundin. Pero meron pong dalawang judgments yung U.S. court tsaka
        yung Singapore court na ioorderan po silang ibalik ang nakaw na yaman. Hanggang
        ngayon po, hindi pa rin po sinusunod.</p>'
    '311':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13b9a0-6aa9-4506-a3ad-9a0bb90f41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Marcos.</p>'
    '312':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7eff90-f719-4e9d-92d6-59e342ad3b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Siguro maliwanag na maliwanag na tayo talaga ay nasa gitna
        ng kampanya dahil siguro naman — abogado po si Cong.Robredo — siguro ay, sigurado
        akong alam naman niya na hindi ang pamilya ko ang humahadlang sa pagbayad
        ng compensation sa human rights claimants. Ang humahadlang po diyan, ang kaso
        na yan ay nasa gitna ng HR claimants at saka ng gobyerno na pinangungunahan
        ng Liberal Party.Kaya ang LP ang humahadlang sa pagbayad ng human rights compensation.</p>'
    '313':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc220d-23bb-421d-959f-e1384d1f5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Hindi po yan totoo. In fact, yung ating pong gobyerno gustung-gusto
        na mabayaran ang ating human rights victims, pero marami, kakaunti pa nga
        lang po''yung na-cocover na judgment ng court. Ang dami pa po nilang natatagong
        yaman at nakikita po natin yan sa pagbuhay nila ngayon.</p>'
    '314':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3378c0-128b-4a9b-9f2f-809362d9f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Napakasimple lang po —</p>'
    '315':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244676a-a817-4d7e-9770-75f236b970ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Hold on, candidates…</p>'
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c45d1-0529-4a42-9498-9a94d3c1472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: — kung talagang gusto ninyo na mabayaran ang compensation,
        bawiin ng gobyerno, bawiin ng gobyerno ang inyong claim&nbsp; at agad-agad
        mababayaran ang inyo human right. Ang gobyerno ang humahadlang, ang Liberal
        Party ang humahadlang.</p>'
    '317':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c55df-abf8-4ae9-ab3d-a55a17971ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Sen. Cayetano, go ahead.</p>'
    '318':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f8142-e4b2-49e3-a2ef-424180f21ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Bumalik tayo sa topic, human rights... Ang human rights
        po kasama po dyan ang hunger-pagkain, kasama po dyan gamot, kasama po dyan
        ''yung extrajudicial killings na kailangan sundin ang batas, kasama po dyan
        ang shelter. Why has all these been denied to people? because of corruption,
        greed of power,&nbsp;Martial Law 20 years was not about peace and order it
        was about keeping one family in Malacanang. Having said that, right now Kidapawan,
        people are hungry, El Nino- 23 provinces, the government is not doing anything.
        Pinapabayaan ang LGUs, bahala sila. No. 3., korte — Sen Bongbong is not being
        honest with you, dalawang administrasyon — kay Erap at kay GMA kaya sila kumampi
        para malakad ang kaso, 1B pa ang pending sa court na sila ang naghahadlang
        na mapunta na sa gobyerno ang 1B dollars.</p>'
    '319':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d83f4-b365-4f4d-9ba3-76ba3122ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA AND PINKY: Sen. Marcos, then Sen. Escudero.</p>'
    '320':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f8065-4533-4bcf-8a1a-97d0967860f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Hindi ko alam kung saan nanggaling. Kanina pa si Sen. Alan
        na nag-iimbento ng kung anu-ano. Tignan po ninyo kung ano ang kaso tungkol
        sa human rights compensation ay nasa gitna ng gobyerno ng Pilipinas at ng
        human rights claimants, wala na po ang pamilya Marcos, hindi na po kami nag-aargue,
        hindi na po kami nagpapadala ng abogado sa kasong ''yan. Ang humahadlang sa
        pagbayad ng compensation ay ang gobyerno ng Pilipinas na pinangungunahan ng
        Liberal Party. ''Yan po ang katotohanan!</p>'
    '321':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da736f-2aea-4f44-96dd-20d0be59469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Sen. Marcos, I''m talking about the 1 billion with the
        PCGG and&nbsp; ''yung 5B dollars na nakatago pa. Kung ako nagsisinungaling,
        hahamunin kita ngayon, fact check, ''pag ako, mali ang sinabi ko dito, mag-wiwithdraw
        ako pero ''pag ikaw ang mali hindi mo lang magwiwithdraw, isoli mo ang pera
        sa tao. (CROWD CHEERS, BONGBONG LAUGHS)</p>'
    '322':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a7a5a-5b2e-4980-b3f0-06277be5e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA: One final response from Sen. Marcos on that issue, then we
        have a question, then Sen. Escudero, then a question for Sen. Honasan then
        that''s it. Sen. Marcos...</p>'
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536ce42-e538-47cc-b4f9-a45bb23d14c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Once again, kailangan ko, maliwanag na maliwanag ang aking
        sinasabi kapag pinapag-usapan ang human rights claimants ay wala po kami,
        wala ang pamilya Marcos, ang pamilya Marcos ay hindi na po nagpapadala ng
        abogado, ilang taon na. Ang naglalaban tungkol dyan ay ang gobyerno at ang
        human rights claimants, hindi po kasama ang Marcos family sa usapang ''yan.</p>'
    '324':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c59d6-2168-4fc9-adc7-735cc53ddf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA: Sen. Escudero...</p>'
    '325':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bac194-78f7-4b1f-b286-cc575de66a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Alam niyo masarap pag-debatehan ang paghingi ng tawad.
        Pero may kasabihan nga sila: ‘pag binasag mo ang plato, humingi ka man ng
        tawad, hindi naman mabubuo ‘yung plato— basag pa rin ‘yon. Para sa akin, ang
        mahalaga at importante hindi ‘yung bangayan na nagaganap ngayon, pero kung
        ano ang dapat gawin o ginawa at ginagawa ngayon. Ipinasa po namin bilang pangunahing
        may-akda, una, ang Compensation Bill sa human rights victims na nag-recognize
        at acknowledge ng mga paglabag sa karapatang pantao ‘nung panahon ni dating
        Pangulong Marcos; pangalawa, ipinasa rin namin ang Anti-Torture Law. Bilang
        pangunahing may-akda, sa kauna-unahang pagkakataon, sinabi natin may command
        responsibility ang matataas na opisyal ng pamahalaan maski na wala sila doon.
        At pangatlo, ang Anti-Forced Disappearance Act; na sana sa pagpasa ng tatlong
        batas na ito, sino man ang maluklok, hindi na nila pwedeng gawin pa ang mga
        pang-aabuso ng nakaraan.</p>'
    '326':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198558d-c343-4c5e-991b-aed64327ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: All right, so much airtime already given to Sen. Marcos,
        Sen. Honasan, we just have a question for you related to this. You''ve already
        said before, "it is not right that we blame the son for the sins of the father..."
        earlier..</p>'
    '327':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1193e4-f7db-4115-b191-c0c817776302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: It’s a judgment call that I cannot make. For the individuals
        that are being alluded to ''no, but a, again I''ll go back-- now, poverty,
        rights, are universal. It does not recognize family names, personalities,
        that''s why apply the rule of law di ba, strengthen our institutions, even
        our justice system has been politicized in a very partisan manner, so kursunada-kursunada
        lang. Strengthen the institutions para kahit sino ang administrasyon, susundin
        at irerespeto ''yung lahat ng rights, lalo na ''yung right to life. When the
        right to life is invoked, freedom of the press, freedom of expressions, freedom
        of speech, tabi lahat ''yan. One life-- lalo na kung the life of institutions
        and nations.</p>'
    '328':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c56ce-9e47-4861-809a-3e6f63350001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Sen. Honasan. Quick question before the break.
        This is a yes or no question. No, this is not about corruption or human rights
        or hidden wealth, so you can relax, Sen. Marcos… Candidates, your signboards
        please. Do you support same sex marriage?</p>'
    '329':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b595f4-eae4-4ccd-849a-591e3fe9c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(EVERYONE ANSWERS NO)</p>'
    '330':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359be761-5527-48f4-87bc-fc072f8b9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: (talking — rundown of answers gets interrupted by Robredo)</p>'
    '331':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac378a6c-d657-4112-9f75-ebb8e47b1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: But I think the government should be open to civil union.</p>'
    '332':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912dfec-b932-4204-a81a-7941d9c9d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: I''m sorry, ma''am. No explanations here... Everybody
        said ''no''.</p>'
    '333':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfe8d2a-f917-4ce2-b377-af58ba2cb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(COMMERCIAL BREAK)</p>'
    '334':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aed5eb-5aaf-46bb-a6eb-b048a2925093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Welcome back to Pilipinas Debate 2016.</p>'
    '335':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741130a0-72cb-48cd-8218-2bbeda358fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our next topic is about peace and order in the country. We go to
        our panelist CNN Philippines senior correspondent David Santos. David, go
        ahead.</p>'
    '336':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c9fd8-b50d-41a7-80ff-c0032befc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SANTOS: Good Evening. This question goes to Senators Trillanes
        and Cayetano. On Saturday more than 20 people mostly soldiers were killed
        in a bloody encounter in Basilan. Hundreds of thousands in the region had
        died due to this decades-long conflict. How do you plan… or how do you propose
        long-lasting peace in Mindanao?</strong></p>'
    '337':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9c809-1efb-4ad5-8f0c-1d3f8278005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Trillanes, you go first sir.</p>'
    '338':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5f8a6-2493-40cc-b68f-8377491d205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: The only way to deal with the secessionist problem is
        through the negotiating table. Marami hong mga kababayan natin na nag-iisip
        their toying with the idea of all-out-war pero ginawa napo natin yan at hindi
        ito nag-work. Nakuha nga natin yung mga bases pero wala sila, umalis na sila
        kasi ‘pag iniwan mo yung baril, and makihalo sila sa ordinaryong sibilyan,
        hindi mo na sila mahahanap. So babalik tayo dito sa negotiating table. However
        itong present BBL hindi ito pwede dahil madami ang constitutional provisions
        at may mga security provisions tayo na kailangan ipasok. Ang proposisyon ko
        ay mag-create tayo ng Autonomous Regions, one for Central Mindanano and one
        for Basilan, Sulu, Tawi-tawi dahil historically and culturally magkaiba ng
        grupo yan sila. Hindi natin pwedeng pag-isahin so isa yan sa mga major flaws
        nitong mga policy makers natin na tinutulak silang pag-isahin pero talagang
        hiwalay sila.</p>'
    '339':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f602a-d0f0-4d7e-bd5d-d318a4d80361'
