      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/Escudero-shrugs-off-social-media-posts-way-of-speaking.html">Also
        read: Escudero shrugs off social media posts over his way of speaking</a></strong></p>'
  'Zika-virus-scarier':
    'author': 'Debra Goldschmidt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-12T03:49:14.707+08:00
    'imagesource': 'jcr:b9b4d760-54e7-40a3-b543-3341ea376e43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92402db5-1d7f-497f-82c8-92c9266c4cfe'
    'lead': '"Everything we look at with this (Zika) virus seems to be a little scarier
      than we initially thought," Dr. Anne Schuchat, CDC principal deputy director,
      told reporters during a White House briefing on Monday (Tuesday, April 13 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:38:05.651+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T11:38:25.482+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:38:25.213+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika virus ''scarier than initially thought''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5865db6-5eb7-419a-b248-51c398bca2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Everything we look at with this (Zika)
        virus seems to be a little scarier than we initially thought," Dr. Anne Schuchat,
        CDC principal deputy director, told reporters during a White House briefing
        on Monday (Tuesday, April 13 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefcf91-5071-4c17-a918-9e3db7132386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was joined by Dr. Anthony Fauci, director of the National Institute
        for Allergy and Infectious Disease at the NIH. "The more and more we learn,
        the more you get concerned about the scope of what this virus is doing," he
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c933f-39d1-4643-8856-0e77b3719f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both continued to remind the public that new information about the
        virus is being learned every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f5ff0-ee05-47c6-85f8-7ba65e12e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reviewed what''s been learned in the two weeks since they last
        addressed White House reporters on the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a3d67-38f4-40b0-a126-b0e931ad588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne disease is a cause of microcephaly, according
        to the World Health Organization, but Schuchat said experts are now linking
        the virus to premature birth, eye problems and other neurological conditions
        in babies born to mothers who were infected while pregnant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b310b-0d75-4207-8c62-f2332665b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/08/zika-microcephaly-guiliiain-barre-syndrome.html">Also
        read: WHO: Zika causes microcephaly and Guillain-Barre syndrome</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2e44f-5568-4db4-99d2-6b7c56d78e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These concerns are no longer limited to exposure to the virus only
        during the first trimester. There is reason to be concerned throughout the
        pregnancy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207b469-0227-49d6-8ffd-ece937f0d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuchat also noted revised surveillance maps of the Zika-carrying
        mosquito, Aedes aegypti, released last month, showing that the insects could
        be more widespread than previously thought, reaching as far north as San Francisco
        and New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a7a4a-9fcb-4131-a9f9-4a4d8b20c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said researchers are on track with their goal to begin a clinical
        trial for a vaccine in September. He also said his teams have screened 62
        existing drugs as possible treatments. Fifteen have been identified for further
        research, although he cautioned they may not pan out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6724847-6b52-4051-a3db-b378a2687962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Progress in the lab</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c3ec6-5796-4e9f-a228-a6d528a28e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress is also being made in the lab with the recent molecular
        discovery that potentially sheds light on why the virus, which is so similar
        to dengue fever, infects neurological tissue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7a6b6-df28-4b8f-a7c4-a910ec996c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Read:
        Five things you need to know about Zika</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a459c-7cce-453e-9ea6-6641b7062c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said there are now two mouse models that could help researchers
        understand how and why neurological tissue is infected by the virus. And with
        a monkey model is allowing, they can compare how the virus behaves when the
        host is pregnant as compared with not pregnant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e68d77-01c7-4a45-9aa5-d2af441cc1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end point is to protect Americans, especially pregnant women,
        which is why the agencies have been working around the clock. They can''t
        say for sure how widespread the virus will be in the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694975c0-e50a-4688-b43f-c476a457c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there have been at least 346 cases of the virus in the continental
        United States, according to the CDC. Most of these among travelers returning
        from currently affected countries and territories. There are no reported cases
        of mosquito transmitted Zika infection at this time.</p>'
    '28':
      'image': 'jcr:31e60d90-c5e7-48d5-8d15-303eb056c81f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100813a0-c005-4bd8-8583-f6aaa4ce65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ea98d-98d8-42b4-9b02-3f084ef5f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we absolutely hope we don''t see widespread local transmission
        in the continental U.S., we need the states to be ready for that," Schuchat
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba0992-6ada-4937-9c09-4cdbe577b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S. territories of Puerto Rico, American Samoa and the U.S.
        Virgin Islands, however, there have been 354 cases of the virus so far, most
        of them locally transmitted in their tropical climates. This is why the CDC
        is concerned. Schuchat said there could be hundreds of thousands of cases
        of Zika virus in Puerto Rico and that hundreds of babies could be affected
        by microcephaly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c0b77-919d-4053-9b7a-4aa2bb9f7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they''ve done before, they appealed to Congress for an emergency
        $1.9 billion to keep the virus at bay.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382f47e-d3b9-4058-853a-b9d38e21d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the administration asked Congress for $1.9 billion
        in emergency supplemental funding to fight the Zika virus. Congress has yet
        to act on that request.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68635cdc-4078-406d-938a-753539a59cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the White House said it was redirecting $589 million
        to the cause. The White House made it clear the $1.9 billion was still needed
        and the redirected money, which includes $510 million of unused Ebola funds,
        would need to be replaced.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffec6d-d540-4fdf-a6b7-731bc084b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci echoed that Monday. He said the money also being taken from
        work being done on tuberculosis and malaria.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fdd87-706a-43da-86e1-2b769bad9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t refurbish that money, those programs are going to
        stop when they reach the point that they run out of money. What we''re trying
        to do is keep everything going," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842ea4a-58ab-451e-981d-902e4a1e6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he became more direct, "I can''t image that we''re not going
        to be given the money when we reach the point when every time we come in front
        of you we tell you things that are more serious."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9d5d6-fd70-489d-917a-af42283e11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without directly telling Congress to approve the funding request,
        White House press secretary Josh Earnest told reporters the information from
        Schuchat and Fauci would "serve as motivation for members of Congress to pay
        careful attention to this top priority."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df804b46-4d93-4c4e-a8df-1c03d56b5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t assume that we''re not going to have a big problem. We
        know with other viruses we''ve had bigger problems than we expected. We''re
        taking this very seriously." Schuchat said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92a858-38dc-4491-9a36-f1608aa2603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:38:05.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:38:25.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/11/health/zika-virus-scarier-than-first-thought/index.html">Zika
        virus ''scarier than initially thought</a>"</em></p>'
  'Isis-taliban-afghanistan-defectors':
    'author': 'Nick Paton Walsh, CNN'
    'caption': 'ISIS released propaganda photos show its militants attacking Tal Tamer
      town in al-Hasaka about 640 km northeast of Damascus , where Kurdish fighters
      are battling ISIS.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-12T03:08:43.949+08:00
    'imagesource': 'jcr:05e0e9cd-c360-4177-9793-aeb05ee0ab2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8880e5b-4f49-4c1a-87ca-6342f7055578'
    'lead': 'Amidst intense infighting that has afflicted the Taliban in the past
      year, their faction was losing out. Then along came ISIS, which offered them
      superior weapons and little choice but to accept.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:41:13.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T11:41:29.924+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:41:29.488+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Afghanistan: Former Taliban fighters flee ISIS brutality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8aae7-f06c-4d9f-97f5-dc19c46fa998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jalalabad, Afghanistan (CNN)</strong> — It might just be
        a crackle and a hiss but to many in eastern Afghanistan, it''s a sign that
        ISIS is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c243d3d-757f-4820-8a02-7f42202322c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS FM was for months how the militants reached out to local Afghans.
        But then the United States bombed it, as part of a broader campaign to dismantle
        ISIS, and the radio broadcast went silent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e0ea5-db6a-46c3-a88f-07898b0790dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the past week, according to several locals, the signal has,
        occasionally, returned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67e301-6914-45d6-bdca-2e66acb219fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was there three days ago, and it''s gone again," one man tells
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e7706-8e56-4b07-9d91-f5515cffe5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are asking people to pledge allegiance and march on Kabul."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190c515-e51c-4908-bc63-c64d48aa5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Afghanistan expansion</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc630f7f-7151-4c8d-89c4-d759ee32adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS first emerged last year in the country''s east, gaining ground
        and support fast, often among disaffected Taliban or Afghan youth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c411d25-f6a5-4198-a266-f30c08e8b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of war, the savagery and vision of Islam offered by
        the group appealed to some, though the Afghan offshoot''s link to the Syria-based
        leadership has been questioned. Many say in fact the Afghan ISIS fighters
        came from Pakistan and adopted the group''s branding in order to get financing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205db7a7-504d-4739-8d1a-b1b95e903571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the group''s brutality has proven too much.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794d6da-f3f1-4c83-97ea-aa58bea5c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabistan and Zaitoun -- two lifelong, rugged Taliban fighters whose
        names mean incongruously "Saudi Arabia" and "Olive" -- are a case in point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583261d-7fb4-48f2-b3e4-6b1f73377ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst intense infighting that has afflicted the Taliban in the
        past year, their faction was losing out. Then along came ISIS, which offered
        them superior weapons and little choice but to accept.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9643e736-22a6-4f43-ac38-260bee56e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their leader soon pledged allegiance to ISIS leader Abu Bakr al-Baghdadi
        while on a trip to Pakistan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4050f6-e26a-4a6b-9331-6014e4f394d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two men -- who spoke to CNN near Jalalabad city in
        an interview arranged by the Afghan intelligence service NDS -- say they quickly
        realized ISIS''s true agenda wasn''t to help ordinary Afghans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9d42ae-48f2-469d-bd53-364f0fa983d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just like beheadings," says Zaitoun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169f08d-9c53-4e14-b486-ff6b33ec7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew who was rich to take their money, and the poor they would
        arm to fight with them, or kill them," Arabistan adds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399f5c5-4eaf-4173-af26-443d48971cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new relationship went sour fast, and both men remember the moment
        their mistake dawned upon them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68d321-b565-4702-a766-f828f40aff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember when they beheaded seven people in the bazaar, including
        government workers and Pakistani Taliban," Zaitoun says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d40b2-da3a-457c-9f2d-869b72e72722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the five-meter piece of wood they did it on, covered in blood.
        They just threw the bodies away, unburied. It was very un-Islamic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c5680-0c69-4770-b9d0-ed7557f97741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Arabistan it was more personal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f45616-5f2f-467b-8351-4cb70dc27e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My worst memory was learning that if you were killed fighting for
        them, they wouldn''t hand your wife and children to your relatives, but put
        them in a camp."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec58421-f486-45f3-8bda-5167e5acabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taking the fight to ISIS</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1561d-3626-432f-88de-234ec40e6315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men are part of a program NDS run called the Popular Uprising
        Program, intended to harness local militants to fight ISIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b2563-2121-4f8d-89e2-68a21f74198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the program has seen success in many areas, Zaitoun and Arabistan
        say their village, in Nangahar province, has not benefited, as they have not
        got adequate protection or financing from the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe1087-cdc5-4f0d-beb3-d2bc841f772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, they say, most of the fight against ISIS is now being done
        by American drones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab08a5e5-c8fc-405f-ad53-2b1397b580f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drones are doing a good job," says Arabistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c6441-9009-4ab2-864e-d26ce45ea83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killing ISIS and they target them as soon as they leave their houses."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c3568-65e2-408f-b52b-03db78f2338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government hasn''t made any progress in those areas, it''s
        only the bombing that is effective," says Zaitoun.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034eb584-21bf-4ba9-969e-714d9e67cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say a substantial amount of air power has been focused
        against ISIS this year, with roughly a hundred strikes on targets in the east
        of Afghanistan that include ISIS.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c6285-167a-4d10-a263-098566f67141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS had a fairly significant presence in six or seven districts
        in Nangahar, now that''s probably down to three or four, but they also seem
        to be growing more and more in (nearby) Kunar," says Major General Jeff Buchanan,
        Deputy Chief of Staff for U.S. operations in Afghanistan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f91d0a-d38b-441e-b2bb-560b1d1f544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when they feel pressure in one place they tend to go somewhere
        else to operate."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738db9e-9bbe-4c92-9d5c-f52f1cadc710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fleeing brutality</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08caaa0e-77d5-4e4e-8810-8bd2a81bdadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaitoun and Arabistan''s career paths as militants reflect the chaotic
        and pragmatic nature of Afghanistan''s war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d408ebb-e6d3-495c-8553-28a15805e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabistan''s own checkered past is clear when he holds up his cloak,
        grinning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0ef7f-bc34-445d-af2c-055a26661a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is pockmarked with holes from what he says was an attack by an
        American helicopter while he was still in the Taliban. He says he only survived
        by hiding behind a wall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12dc3c-3ec1-4d90-9730-2f38120d9e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far from where the two former fighters sit are many ordinary
        people who tried to avoid war, but still saw their lives shattered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8db146-3b4a-4707-9473-b97f5a99f059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many live in a huge sprawling settlement of luxury houses intended
        for rich home buyers who never came. The village lies unfinished, the poor
        displaced by Afghanistan''s latest war -- against ISIS -- living in the half-built
        shells.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99ff74-5a1f-4303-9a14-5c9a643ec5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paghman was shot in the waist by ISIS fighters as he tried to help
        his wife and six children flee their village, near the town of Achin.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e4a37-8fcf-4590-8cb7-742769fa055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He barely escaped after being put in the back of a truck, and now
        suffers constant pain, even just sitting, and is unable to provide for his
        family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be68e0-bf3f-49bb-983a-d4a3098ca848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as (ISIS) came to the villages, everyone including the
        government workers and security forces fled," Paghman says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ddff8-cb51-4cc2-992d-a3a1a911657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS fighters would kill anyone they caught and then they would
        burn down their houses. They burned down my house too."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e4b17-bf0f-4768-a51c-08323dac6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustam''s uncle was one of eight men executed by ISIS in one of
        their first videos from Afghanistan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d5011-d39e-40b1-9f03-79996b675364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the men are led along a misty hill and made to kneel on a
        series of explosives buried beneath them. After they deliver a brief statement
        to camera -- Rustam''s uncle speaking first -- the bombs are detonated, the
        camera capturing the deaths and aftermath in sickening detail.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc85455-2093-4394-a29b-7d69b1e0594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother called our father to tell him the video was on Facebook,"
        Rustam says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a87b4-4737-4ae2-91cd-edc816b90f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t bury him, as we don''t have a body. The pieces of
        it are probably still lying where he was blown up."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed26d7-c6f4-40d5-946b-a38377721140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:41:13.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:41:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/12/middleeast/isis-taliban-afghanistan-defectors/index.html">Afghanistan:
        Former Taliban fighters flee ISIS brutality</a>"</em></p>'
  'Star-Wars-Mark-Hamill-Daisy-Ridley-Yoda':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
