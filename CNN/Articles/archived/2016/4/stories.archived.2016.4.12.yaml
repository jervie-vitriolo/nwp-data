      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a campaign launched on Tuesday morning (April 12), it encouraged
        the UP community to observe a 10-point agenda for the upcoming 2016 elections:</p>'
