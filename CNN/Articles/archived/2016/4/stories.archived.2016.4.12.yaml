      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Ganoon, okay. Senator Honasan.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e548ac-70e4-4301-bbee-25f6bbef4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Medyo hinay-hinay tayo rito sa dynasty. Unang-una, di pa
        natin alam kung ano ang definition ng dynasty. It was certified as urgent
        during the time of President Ramos; it never got off the ground. Second, let’s
        not make hasty decisions and get complete, timely, accurate information. Find
        out and apply it to every locality if dynasties serve public interest or not.
        Then we make a decision.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e8b825-a02a-4686-ad32-11cfa91aa1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a406c-b5f6-40a0-9187-25593122eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Trillanes first.</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff25ac-afb8-4d78-a032-02ff34e6b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Let’s go to Congresswoman Leni Robredo first.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa835fa4-87ad-4f59-a962-06caa77b212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: I’m sorry, Congresswoman Leni Robredo po. Nauna si Senator
        Trillanes. Ladies first, go ahead ma’am.</p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f938b712-f887-4421-89ac-0a727fd282aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Yung tinataas po ng kamay ko kanina pa, sa unang tanong
        sa akin na magre-rebut sana ako.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f26dc6-3abe-4da7-b6c8-258842d47b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Oh okay, would you still like to speak?</p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552a2ab-ff36-4822-8234-bf83b47e6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Or after the political dynasty thing. Pwede na ba ngayon?
        But is it still about the...</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34318e8e-7fe4-4c5c-875d-986dc341fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Sige, political dynasty na muna. Senator Trillanes.
        I’m sorry about that ma’am. Go ahead sir.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9bfc6-f9e6-4efc-b8ab-ba39e7c1418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Ako po, hindi ako naniniwala na ang magiging basis ng
        pagboto ng isang tao nakasalalay sa pangalan. Kailangan titingnan natin kung
        siya ba ay kurakot o hindi, whether may kamag-anak siya o wala siyang kamaganak.
        Ngayon just to clarify, uhm, si Senator Chiz, your mother is the congressman
        — (HONTIVEROS: Congresswoman) — ng Sorsogon, Congresswoman of Sorsogon. So
        bakit in the interest of transparency, ba’t hindi mo inilabas kanina nung
        tinatanong ka ni Senator Pia.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4345c08-dac1-4a67-949f-782cf69b3e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: May I?</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e7a14-edef-4edb-b4a8-f89fdcc84f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Of course, Senator Escudero.</p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ba44a-68b4-4faa-bdc1-c43e5b3019da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Ang tanong ni Pia kanina Sonny kung sinuportahan ko hindi
        ang tatay ko. Tumatakbong mambabatas ang nanay ko at wala siyang kalaban sa
        aming distrito, pero tama ka din. Sa dulo ang pinakamagandang pang-check sa
        ano mang dinastiya o kung sa ano mang pagtakbo ng sino man ang nais manilbihan,
        ang taumbayan. Dahil sa dulo, sila naman talaga ang may hawak kung sino ang
        nais nilang manilbihan sa anumang pwesto sa ating bansa.</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772aa40c-2ce9-4d0d-bfa9-60fecfab8879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9173b07d-2df7-4505-add8-d7dd61c19d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA: Senator Marcos.</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e129c-52d5-41da-b542-23d6332c5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Totoo nga yung nabanggit na tayo dito sa Pilipinas, meron
        tayong sa ating pamumulitika. Meron tayong tinatawag na generational na nangyari
        may mga political families talaga ngunit may mandato tayo sa konstitusyon
        na tayo ay dapat magpasa ng isang Anti-Dynasty Bill. Kaya naman po sa aking
        palagay, kung sino man dito ang kasama sa isang political dynasty, kalimutan
        niyo na po ang mga pangalan namin, mga apelyido namin at tignan ninyo ano
        ang record namin sa pagtulong sa taumbayan.</p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01010172-9410-4776-b361-02bd9e403089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tingnan ninyo kung gaano kahaba ang ating karanasan. Tingnan po
        ninyo kung sino talaga ang may ginawa. Mayroon pa po akong idadagdag. Meron
        po kaming pinasa na tinatawag na SK Reform Bill. Kasama po diyan sa SK Reform
        bill, ang pinakakauna-unahang Anti-Dynasty Provision sa kahit na anong batas
        dito sa Pilipinas. Napakabagsik po. Nauna po ako sa pagsulat sa Anti-Dynasty
        Provision sa kahit anong batas. Maraming salamat po.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ee391-7f9c-489c-a81e-1010d3d1aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: I believe Congresswoman Leni Robredo filed a case, uh, filed
        a bill in Congress and did it go as far as Second Reading?</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4b599-2bcb-449c-8dc9-d6d372bece89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Nasa Second Reading na po siya ngayon. Isa po ako sa mga
        co-authors ng Anti-Political Dynasty Bill, isa din po ako doon sa co-authors
        ng SK Reform Bill na merong Anti-Dynasty Provisions. Pero tama po yung sinasabi
        ni Senator Marcos na Constitutional Provision po satin na dapat yung Kongreso
        magpasa in the interest of equal opportunities. Dapat magpasa ng isang batas
        para ibawal yung political dynasty, pero ngayon po, kailan po yung ating constitution
        1987.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e06c16-96cb-4ce3-a984-9006086113ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon po wala pa ring naipapasa. Bawat kongreso po may naghahain
        ng panukalang batas pero hindi siya nagiging batas. Ngayon po sa 16th Congress,
        siya yata yung pinakamahabang narating at nasa Second Reading na. Pero eto
        po, totoong may mga political dynasties na maaayos, totoong merong hindi.
        Pero po ang pinaguusapan dito, hindi yung capacity pero equal opportunity.
        Meron pong study ang AIM na halos directly related yung karamihan ng political
        dynasty sa poverty ng lugar.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c578c-a9df-4810-b768-25e08b6f9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca65fc-d5d9-4236-b7cc-67a85bce5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Congresswoman, thank you. Senator Cayetano and then Senator
        Gringo Honasan.</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b94ab-6d9b-4288-abcf-fba95142819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Kung magkakabatas po, hindi ko hahadlangan kung yan ang
        gusto ng tao — at tutal, mas magaling naman ang asawa kong politiko sa akin.
        Pero yung sinabi po ni Senator Marcos na kalimutan pangalan namin, kalimutan
        history, eto po tanong ko. Hindi, isipin niyo lang po whether you are for
        or against him, isipin niyo po to ha...</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49ff53-378b-46bf-b667-2e207a874b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Wala po akong sinasabing kalimutan history. Huwag ka naman
        mag-imbento.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3c9ce-086f-47bb-879e-f54b7086b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Can I have 10 more seconds because I am being interrupted?
        Oras ko naman ito eh. Hindi ito Martial Law na walang rules. May rules po
        dito eh.</p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9c404-050c-4213-b3b4-8655c5796112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Hold on. Can we please request the candidates to speak
        one at a time. So thank you Senator Marcos. Senator Cayetano, you can stick
        to the question po.</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428389fb-106d-49ca-b29f-dba80f95e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Can I have one minute? Or pati iyon, nanakawin mo pa rin?</p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef3bcb-92ea-4e1a-aef7-963493e71abf'
      'mgnl:activationStatus': true
