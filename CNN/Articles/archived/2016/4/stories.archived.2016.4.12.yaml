      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Congresswoman Robredo</p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf95f3-b4ce-4c79-94b0-2a601090d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
      'mgnl:createdBy': 'cnnproducer'
