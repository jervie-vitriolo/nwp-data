        ang problema, ngunit ang palagay ko nakita niya ang ating kakayahan, dahil
        sa problema ng peace and order, problema ng kapayapaan sa Mindanao ay mayroon
        po tayong binibigay na substitute bill na magdadala ng kapayapaan sa Muslim
        Mindanao.</p>'
    '393':
      'jcr:primaryType': 'mgnl:block'
