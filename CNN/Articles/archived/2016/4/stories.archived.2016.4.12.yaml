      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Cayetano,please.</p>'
    '341':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502fc25-a941-4849-82fe-9fc3ceeffa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Ang problema sa Mindanao ay problema ng poverty at problema
        din ng historical injustice. Labing walo sa dalawampung mahihirap na probinsiya
        nasa Mindanao. Pero 1/3, isang trillion ng buong budget ng Pilipinas nandito
        po sa Metro Manila wala pa diyan yung PPP. So ‘yung sinasabing imperial Manila
        pero hindi din nakikinabang mga taga Metro Manila. Dahil yung baha, sikip
        dito sa Metro Manila, yung mga problema na kakulangan ng trabaho. Kaya ang
        sabi nga ni Mayor Duterte na aking sinasangayunan, nothing (inaudible) than
        federalism will solve the problem in Mindanao</p>'
    '342':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b44d15-c029-4932-bd6f-90b42af33111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '343':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d436e4c-84ae-4ac8-9f4b-c77d27058074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein told us if you keep doing the same thing and except a different
        result, that’s stupidity. I don’t call anyone stupid, I don’t believe in stupidity,
        but if we keep on giving the same answers and we don’t provide the political
        will, the leadership for a federal government or at the very least, equal
        opportunity for Luzon, Vizayas, Mindanao.</p>'
    '344':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45bd7a9-b058-4f81-a7c6-e764268ff06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '345':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0443a-22fe-4792-80a4-82949cdc4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Marcos first please, before Senator Honasan and the
        Senator Escudero.</p>'
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f4615-d44a-4adf-95dd-cf816ada34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: The way (inaudbile) lasting peace in muslim Mindanao is
        to continue the peace process. Kailangan po natin ipagpatuloy ang proseso
        ng kapayapaan. Yung naibigay saamin ng palasyo na BBL ay hindi talaga magdadala
        ng kapayapaan. Unang-una ito ay labag sa konstitusyon at pangalawa ang kinausap
        lamang ng ating pamahalaan ay ang MILF hindi po kinausap ang kababaihan, hindi
        po kinausap ang mga local government, hindi po kinausap ang mga sultan, hindi
        po kinausap ang MNLF, hindi po kinausap ang Kristiyano, kayo lahat pong mga
        sektor ay kailangan nakakaunawa sa ating mga ginagawa dito sa proseso ng kapayapaan
        kailangan po lahat ng sektor ay kasama dito sa magiging solusyon ng kapayapaan.
        Kaya po ako ay pumila ng substitute bill, I filed the substitute bill that
        was inclusive, that included all the different elements we need to help us
        for this process to succeed that I believe will lead us Filipino (CROWD APPLAUSE)
        that we are searching for.</p>'
    '347':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b0b0a-3274-489b-b6b9-ee80429eb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Honasan.</p>'
    '348':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814a46b-a76b-4520-8e6a-2a78ac4f02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: How do you solve an idea for rebellion, secession, insurgency,
        criminality, terrorism? With the better idea, good government, address the
        root causes, social injustice, poverty, hunger, ignorance, homelessness. Kausap
        ko two weeks ago-- pinadala ako ni Vice President Binay-- itong social injustice,
        we must commit ourselves to the fundamentals of the peace process. And let
        us recognize right to life, basic services: food, clothing, shelter, education,
        health services. That will solve or begin to solve.</p>'
    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5044aca-546f-4a2a-b8d4-230656b63403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Escudero, go ahead sir.</p>'
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a57d06-6101-404d-a2a9-1125f63c4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Ang tanong tungkol sa pinatay na sundalo, ang pumatay
        sa kanila terorista ng Abu Sayyaf. Walang usapan o negosasyon dapat laban
        sa teroristang Abu Sayyaf dapat hanapin, pulbusin (CROWD APPLAUSE) at ubusin
        sila ng gobyerno. Kung pag-uusapan naman ang rebelyon at peace order problem
        sa Mindanao at para sakin, kahirapan ang ugat ng rebelyon, kahirapan ang ugat
        ng krimen. Hangga’t hindi natin tinutugunan ang problema ng kahirapan, palaging
        may kriminal palaging may rebelyon. Nalungkot ako sa nangyari sa Kidapawan,
        yung nagpapakain sa atin walang makain. Bigas ang hinihingi nila, pero ang
        binigay sa kanila, bala. (PORTION OF CROWD APPLAUSE) Imbis na patayin yung
        gutom, dapat ang patayin natin kagutuman sa ating bansa. Layunin namin ang
        maglaan ng 1/3 ng national budget sa Mindanao. Katumbas po nito ay isang trillion.
        Sinusundan po namin ang kasabihan “Put your money where your mouth is.”</p>'
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bd75a-52cb-4982-b0fc-62e55cff164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '352':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a007a-ceae-420e-b18c-54f890ee4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Trillanes, you’re about to rebut.</p>'
    '353':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a010467-7cea-4d7a-aa99-96284a0785da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Ang katanungan po samin ay paano namin sosolusyunan ang
        secessionism, ngayon&nbsp; I refuse to touch the recent death of the soldiers
        dahil ngayon palang inaalam kung ano yung nangyari doon. However, dito po
        sa Abu Sayyaf, assuming sila po ang may kagagawan niyan there is only military
        option. Kailangan po natin paigtingin yung intelligence operations natin at
        yung information exchange with our allies. So yan ang mga gagawin natin, the
        military option for the Abu Sayyaf na mga terorista. Ngayon kailangan din
        natin na i-improve yung ating capability ng sandatahang lakas kaya nga bilang
        principal author ng AFP modernization law, nangyari ito. However, marami pong
        pangangailangan ang ating bayan kaya dahan-dahan ang pag mo-modernize natin.
        Meron din po akong tinutulak na panukala na magdadagdag ng mga numero ng sundalo
        however inabot na tayo ng suspension ng Congress pero ito ang kailangan dahil
        konti na ang sundalo natin on the ground.</p>'
    '354':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e695ef-c81c-4c1d-b1f2-0e05295f591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '355':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ff91f-2db5-4419-85c2-a42173a903e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Alright. Senator Marcos, go ahead sir.</p>'
    '356':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad21e6-4c68-4a0a-9bb4-336b8aa6a2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Meron lang ako nais idagdag, meron po mga pangyayari na
        nakakabahala, nakikita po natin na halos araw-araw kapag kayoy’ nanood ng
        news ay nakikita natin ang mga pangyayari sa Middle East na ginagawa ng tinatawag
        na grupo na “ISIS.” Sinasabi ang ISIS ay sumusubok na pumasok dito sa Pilipinas
        kung hindi po natin ipagpatuloy ang proseso ng kapayapaan, at hindi po tayo
        magkasundo sa ating mga kapatid na muslim ay mas madali silang pumasok dito
        at dalhin ang karahasan na dinadala nila sa iba’t ibang bansa sa Middle East.
        Kaya po napaka-importante na kapag tayo naman ay nagkaroon ng kasunduan sa
        ating mga kaibigan na Muslim, sa ating mga Muslim na ibinaba na ang kanilang
        mga armas ay palagay ko maging maliwanag na maliwanag na mas mahihirapan ang
        ISIS (CROWD APPLAUSE) na pumasok dito sa Pilipinas. Kaya yan ang dapat nating
        alahahanin. Kaya napakaimportante ng usapang pang-kapayapaan.</p>'
    '357':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720973d-db9a-4ad8-95ee-74144c5d9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Cayetano.</p>'
    '358':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087a620-958c-46a6-a4cc-e17f22eabd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: I’ve spent a lot of time in Mindanao last 4 years for
        those of us watching kayo po na taga Luzon at Visayas, parang ang gaganda
        po ng sagot parang lahat ng iyon, kaya i-solve ang problema ng Mindanao, pero
        pumasyal po kayo at magtanong sa kamag-anak niyo sa Mindanao, pagka yung BBL
        ang ginawa ayaw ng MNLF, pag eto ginawa ayaw ng NPA. It is only federalism,
        payag ang NPA, payag ang MILF, payag ang MNLF, payag ang gobyerno, payag ang
        sundalo. Sino may ayaw, yung nakikinabang sa sistema ngayon, yung lalong yumayaman
        (CROWD APPLAUSE) sa sistema ngayon. Pangalawa po, Abu Sayyaf is a peace and
        order problem but nahahalo sa problema sa Mindanao, it is only the Duterte-Cayetano
        team that guarantees (CROWD APPLAUSE) that (inaudible) solution of 6-months
        of peace and order. I challenge our opponents, come out with a plan-- wag
        niyo lang sabihin na hindi namin kaya. Ipakita niyo kung kaya niyo at gaano
        katagal.</p>'
    '359':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d287c0-4b58-462e-a0ac-d5cba0f8c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Time check it’s 7 o’ clock, it has been a heated last
        2 hours but we’re not through yet we’re going to move on now in criminality.</p>'
    '360':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf1b07-daeb-4b4a-8455-447ee8dc6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: And it’s perfect because Senator Allan Peter Cayetano just
        mentioned the 6-month-phrase that’s been talked about and quite popular --
        that’s our next topic.</p>'
    '361':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7611a-8ba7-409d-a1df-10613239574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Cayetano, your running mate Mayor Duterte said
        he will eradicate crime in 3-6 months, how exactly is that going to happen?</p>'
    '362':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4df12c-0ed2-4a4e-8fbe-97ce2528887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: First of all po, political will. Ang peace and order po
        hindi train yan or kalye na kailangan mo isa, dalawa or tatlong taon. Sa political
        will, parang sa bahay mo lang yan, pag sinabi mong tahimik kayong lahat, kung
        takot sayo at naniniwala sayo tahimik yang mga yan.&nbsp; So ang mga criminal
        (CROWD APPLAUSE) nakikinig po ''yan. They have to be sure na sila''y ikukulong
        at pag sila''y lumaban, patay sila, pag hindi sila lumaban kulong sila pag
        sila tumigil walang proglema. We have a plan-- we have a strategic plan--
        you can use modern crime-fighting equipment like CCTVs, you can use the crime
        labs etc. But without the leadership and without the result, it won''t happen.
        We offer you Davao, walk at 11:00 p.m., walk at 12:00 p.m., walk at 2:00 a.m.--
        binata ka, dalaga ka uuwi ka ng buong-buo, safe, (CROWD APPLAUSE) hindi ka
        namolestya, hindi na kung ano. It can happen in Davao, it can be done in the
        whole Philippines. We can suppress crime in 6 months.</p>'
    '363':
