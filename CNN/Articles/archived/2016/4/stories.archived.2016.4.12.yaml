    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo alarmed by Marcos’ lead in surveys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320ebab-c763-4a30-be00-a44e29a1b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:33:59.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The trend in the
        latest presidential and vice presidential surveys proved to have chilling
        effects on candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c222d33-b476-4a31-a712-b5502eec940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:33:59.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party’s (LP) vice presidential bet Camarines Sur Rep. Leni
        Robredo admitted she is alarmed with the fact that her rival Sen. Ferdinand
        “Bongbong” Marcos Jr. leads the recent vice presidential surveys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72193bc-809b-4808-a417-57f164019cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:33:59.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alarming siya in the sense na syempre magtatanong ka kung ano
        ang hinahanap ng taong bayan</em>,” Robredo said in an interview on Tuesday
        (April 12). “But we still have 27 days and that 27 days can mean the world
        kaya hindi tayo nawawalan ng pag-asa.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c5c5f1-0ad7-42c8-a0d2-d5f4948d23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:33:59.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s alarming in the sense that you’re wondering what
        the electorate is looking for.&nbsp; But we still have 27 days and that 27
        days can mean the world that’s why we’re not losing hope.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64addd-0541-431c-9a54-62854fafe293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:33:59.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos took the sole lead in the recent <a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">vice
        presidential survey by Social Weather Stations</a> (SWS), while Sen. Fancis
        "Chiz" Escudero and Robredo were statistically tied in second place. Sen.
        Alan Peter Cayetano ranked third, while Senators Gringo Honasan and Antonio
        Trillanes IV were tied in last place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5488dfa-9b8a-4203-b389-1b751e69a5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:33:44.800+08:00
