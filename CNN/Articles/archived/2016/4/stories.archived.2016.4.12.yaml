      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: I’m sorry, Senator Cayetano. It’s 6:25 and we still have a
        lot of segments to go, so we''re gonna have to end this segment with a Yes
        or No Answer. And the question is, candidates: Is it time to pass an Anti-Dynasty
        Law, Yes or No?</p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b8aaf-2388-4f05-897c-5025b6a2f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.460+08:00
