    'title': 'BIR expands electronic filing system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3533de-27aa-4799-844d-58da3d92678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lito Baliling
        accomplished his income tax return (ITR) at a Bureau of Internal Revenue (BIR)
        branch in Quezon City on Tuesday (April 12), three days before the deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950c806-939d-44d5-acd1-4539513aaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he filed his ITR online and had his financial statement
        stamped ahead of the deadline on Friday (April 8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e4b2b-d28f-40dd-8ea3-ec2203c14288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mabilis lang. Mas okay ''pag maaga</em>," said Baliling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e9a8b-61a7-4d8f-bee5-0996cebca3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was fast. It''s better when you do it earlier.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e0734-db1a-4fa0-bc61-e52b860b6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR relaunched its expanded electronic filing system in a bid
        to accommodate more users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb5683-0aa5-4001-b85b-151a30020c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/bir-tax-bank-credit-debit-cards.html">Related:
        You can now use credit cards, debit cards to pay taxes</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64084cdb-7172-4cf0-8074-1d113ac5533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better prepared <em>ang</em> BIR. Nagdagdag <em>ng</em> bandwidth.
        Platform,<em> mas maayos</em>," said Nelson Aspe, deputy commissioner of BIR.
        "Version 6, <em>madaling</em> ma-access, compatible<em> sa maraming</em> equipment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2073db-8255-4845-b5af-55379a4ab641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BIR is better prepared. The bandwidth was increased.
        The platform is better. Version 6 is more accessible, compatible with a number
        of equipment.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda8c04-68a6-43d7-8769-fe1e27e8ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment is also easier, with taxpayers now able to use their mobile
        phones to pay for their taxes through G-cash for all types of tax payments
        worth up to P100,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa39ad6-66d2-4d04-8ee8-a9d72da51a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be able to pay taxes through G-cash, users must download the
        G-cash application from Play Store for Android and register. Users should
        then fund the G-cash account from any G-cash partner outlet and initiate payment
        via the application.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d7ebb-9b5b-404d-aab3-55c4c7305e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said the computerized and digital income tax filing improves
        collection and curbs corruption in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc35db-3100-488b-9a0e-7857ccc6efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simplified, better terms now compared to last year. Ease of paying
        taxes to the BIR. Ordinary people can use it," said Aspe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9345e2b-1ba6-4e85-adb1-4fb9815b2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pamamaraan ng pag</em>-submit, pag-file <em>ng</em> tax returns
        gamit ang electronics, <em>pagdating ng data sa</em> BIR, automatic <em>sa</em>
        database, unlike the manual, <em>i-ta</em>-type pa at<em> i-u</em>-upload."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c432cf5-797a-425a-91fb-158c243d7733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The submission and filing of tax returns through electronics,
        when it is fed to the data in BIR, automatic database, unlike manual, wherein
        users have to type and upload.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630d9fa-70bf-4c68-9112-2988e3f5753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of electronically filed ITRs went up by 200%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71e4d1-5ffd-40eb-80b6-39d318cbb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/04/09/taxes-a-love-hate-relationship.html">Also
        read: Taxes: A love-hate relationship</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43b310-3436-4964-a962-dcaa6b2ee35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said electronically filed ITRs already reached over 3
        million, much higher than the 1 million filed during the same period last
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d38358-d4f8-4598-913a-dee11a54871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more convenient alternatives to file taxes, BIR appealed to
        the public to pay taxes on time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f10440-33c1-485b-b709-11c08c896f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pakiusap na agahan ''yung pagsumite. Magsasabay-sabay na naman</em>,"
        said Aspe. "April 15 filers, <em>malaking peligro na hindi umabot</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb42af-789d-4402-9dc2-c2c78f639038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I call on citizens to submit ITRs early. An overlap
        may occur again. April 15 filers are facing great danger of not making it
        to the cut.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe575e-072a-4da6-ac0a-2875c1a580a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, mobile payment is only available to Globe and Touch Mobile
        subscribers and Android users.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d50aeb-add7-4edd-aff0-e94fa6ba61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:20:10.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:20:49.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR said it is open to discuss partnerships with other telco providers.</p>'
  'Binay-Duterte-only-kills-poor-criminals':
    'author': 'Alex Ho, CNN Philippines'
    'caption': '(L-R) Mayor Rody Duterte and Vice President Jejomar Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-12T10:26:51.717+08:00
    'imagesource': 'jcr:62e1fd04-b2e7-4add-b273-bad491fd1515'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd8f986-9e8d-426d-aeba-014cd35ce9b2'
    'lead': 'The United Nationalist Alliance, in a statement released on Tuesday (April
      12), said Vice President Jejomar Binay remained committed to upholding the right
      to life — and rejected extra-judicial killings as a means to solve criminality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:25:22.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T10:25:44.739+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:25:44.541+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay: Duterte only kills poor criminals

      '
    'updated': 2016-04-13T01:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2f39e-5b52-467f-a10c-31870d9fb6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay sounded an alarm over the possibility of having an "executioner"
        as the most powerful man in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf0e39-1c9a-4181-b232-5aa1d41b5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA), in a statement released on
        Tuesday (April 12), said their standard-bearer remained committed to upholding
        the right to life — and rejected extra-judicial killings as a means to solve
        criminality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b2545-4fb1-4c9d-a62b-56e8af44c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, instead, said that addressing poverty would be the key to
        solve the problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5523a38-22e6-4bc0-a7ff-09e89e4e7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroong Pambansang Kamao, si</em> Manny Pacquiao<em>,
        meron naman ho tayong Pambansang Berdugo... Yung mga pinapatay nila Duterte,
        panay mahihirap ho iyan</em>," he said. "<em>Hindi dapat maging pangulo ang
        isang taong may katangiang berdugong at ang pinapatay ay mahirap at bata</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed3219a-b03f-4d35-9009-c50bd14b0244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If we have a "national fist" in Manny Pacquiao, then
        Duterte is our national "executioner/butcher" who only kills poor people.
        Someone who has the characteristic of an executioner who kills the poor and
        children should not become president."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb450e-c500-4306-89ce-c9014ee3c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/11/duterte-marcos-sole-lead-sws-survey.html">Related:
        Duterte, Marcos take sole leads in latest SWS poll</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303e627-b4d7-4e70-ad28-ef1a978fc87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Echoing Mar''s warning</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2152393-6131-409c-8598-ad5947ca48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this instance, Binay and administration bet Mar Roxas shared
        similar sentiments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c5e68-473f-4e20-bdc9-025b417a6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas had repeatedly said that Mayor Rodrigo Duterte had never gone
        against the rich and powerful, and had only preyed on poor, ordinary criminals
        or suspected criminals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd5a6d-413d-473a-9472-c1932cd1502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, himself, had admitted on a number of occasions that he
        had executed over a thousand criminals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871f8eb-841b-4a29-aa94-2f365d6c196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/binay-campaigns-against-duterte.html">Related:
        Binay slams Duterte during campaign</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4d2ed-a08e-4926-8848-df642580af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Davao City mayor had stressed that he had never killed women
        or children. This, after Binay had told a crowd in Quezon City the week before
        not to vote for a candidate who would kill anyone — women, the young and the
        elderly — if they were to be involved in a crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ea654-6abf-44cc-ba3c-2f07d7a86305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting wind of Binay''s comment later in the day, Duterte
        shot back by saying the vice president, in turn, was the "berdugo ng ekonomiya"
        (butcher of the economy) — in obvious reference to the numerous plunder and
        graft charges facing Binay and his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b279a5e5-6ae9-4482-96f0-c237aa49bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, though, when Binay and Duterte faced each other during
        the second presidential debate, they expressed mutual admiration — saying
        they were both qualified to be the country''s top leader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed47d89-5917-4f6a-87d6-71a69ba75bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grace joins in</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c66d0f-a8e0-462b-9404-9a7c13cf6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, who was in Surigao del Norte also on Tuesday, said
        the government had to be tough in addressing crime and illegal drugs, but
        it also had to remain just and responsible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9a558-9315-4266-8005-745b0a0a5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe repeated a call for a society that respected due process and
        the rule of law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d28699-c59f-4074-8c90-00928cf02257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang po patayan ang solusyon palagi... Ang kailangan
        po natin ay katarungan at hindi karahasan</em>..." she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca9ca9-8ffa-4de0-bf2d-49b176267ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Killing is not always the solution. What we need
        is justice, not violence."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c355d-860b-471e-a46a-9b53b80c77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:25:22.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:25:44.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady senator said she would also declare illegal drugs as a
        national security threat if she won the presidency, and planned to tap the
        president''s intelligence fund to intensify crime-busting efforts by giving
        incentives to informants and rewarding crime-free barangays.</p>'
  'power-supply-Luzon-ngcp-may-elections':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-12T07:24:58.951+08:00
    'imagesource': 'jcr:acbddaff-9d2b-4129-bf62-15aae095d2dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e743cee9-7661-46d9-82a5-05959879c1ec'
    'lead': 'Luzon''s power supply is back to normal after four generation plants
      shut down on Monday, causing a blackout in parts of Metro Manila. Can energy
      stakeholders ensure sufficient power supply in the coming elections?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T10:29:21.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T10:29:44.183+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T10:29:43.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power supply in Luzon back to normal

      '
    'updated': 2016-04-13T04:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9c172-a154-4073-a38c-ebe8418c6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Power supply in
        Luzon is back to normal after dropping to a critical level on Monday (April
        11), the National Grid Corporation of the Philippines announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c988d-5690-4b1f-8b2f-8f1a034e29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four generation plants shut down on Monday, causing a blackout
        that briefly hit parts of Metro Manila in the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad8307-51a0-45f1-84fe-219fc67714f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage raised concerns for power supply in the coming
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcceb380-e98c-41ee-b87f-3a6641d384d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stakeholders admitted there are risk factors they cannot
        prepare for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da6e97-713c-4c94-900b-07a68f0c78d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/06/meralco-april-rate-hike.html">Related:
        Meralco to increase power rates by P0.22/kWh</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbda8e-64c4-4104-abc7-cb30bff6125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are sometimes unforeseen circumstances where you will have
        unplanned outage or a delay in a plant coming back in after a plan maintenance
        shutdown," explained NGCP spokesperson Atty. Cynthia Alabanza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8974d7-dac2-48c7-9539-26289f63ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those factors, we cannot plan around them. That''s what puts strain
        on the grid," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a3eb99-1f7c-454b-8249-9b8464fdcf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected surge in power demand this summer could put more pressure
        on supply, and even on electricity rates. NGCP estimates demand to spike to
        9,300 megawatts in May — 300 megawatts higher than last year''s peak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c163c5-b4d3-49f3-a1e9-1c9b9bfe4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that demand is rising, definitely based din on historical
        data, there will be pressure for prices to go on an upward trajectory," said
        Joe Zaldarriaga, Meralco spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3d21e-cd38-4249-8fea-546c98d59ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election day power supply</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625acd2-fc7b-4757-8e84-2f3f64336a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stakeholders count on mitigating measures to ensure stable
        power supply in the May elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf2848-55e7-4730-ac30-22bfbd34cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No maintenance activities will be held in May to ensure power plants
        produce their peak capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f7a38-9be0-4810-93a7-b487c1bbddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:29:44.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP expects low electricity demand on May 9, since it''s a
        national holiday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2cc75-e3fb-4fd4-b617-32379a35d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:29:21.812+08:00
      'mgnl:createdBy': 'cnnproducer'
