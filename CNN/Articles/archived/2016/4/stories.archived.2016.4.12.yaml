    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b71db5-b1f0-4823-9eed-313affbf2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — Sometimes you know a
        war''s going badly when your enemy is right in front of you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037e1c0-4cab-41f7-8a63-0e93dd43b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 miles outside the southern city of Lashkar Gah, Afghan soldiers
        can see a white flag. It''s not one of surrender -- quite the opposite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507da50-b73a-455a-8884-6a32a1bca3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag belongs to the Taliban, and shows exactly how close the
        militant group is to the capital of Helmand province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1eae0-39da-4c1f-b967-6ef62ea60961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Afghan government assurances that the army can hold and
        retake ground, the strategic province that hundreds of NATO troops -- who
        have been in the country for the last 15 years -- died fighting for is closer
        than ever to falling to the Taliban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8813af9e-0d7c-455a-bc30-77df9189fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taliban resurgent</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cecfb-c7da-4594-90fb-58a8d155e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those inside Lashkar Gah are understandably nervous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8cdc78-7ef5-456b-8e8e-4029319f2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Helmand police official, who did not want to be named for his
        own safety, told CNN on Sunday that the army had not made any recent advances,
        and at least five full districts in the province were already under full Taliban
        control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a31d1-9bd6-4286-8e57-414d61deaecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said this included the towns of Musa Qala and Nawzad,
        and that an army offensive to retake the town of Khanisheen was recently repelled
        by the Taliban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88135bc-c953-46fb-afc7-57f9d583f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lashkar Gah is currently under threat from two directions by the
        militant group, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa53cb9-8bf2-46f1-9614-7fc9daee5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official confirmed what many analysts had long feared: that
        the highly valuable opium crop, now being harvested in Helmand, is a key reason
        for the Taliban''s focus on the southern province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3cafa-1b3a-4c9e-accf-8bb03ab0cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a temporary lull in the fighting in Helmand in the past week
        can be attributed to the Taliban''s focus on getting the poppy harvest in,
        the official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcbf03-1945-4da6-a92d-28f44b11f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''It will not fall''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ae69d-1192-4630-ae62-8fe09666d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government representatives strongly reject any suggestion that Helmand
        is under threat of Taliban control, or that Lashkar Gah would be overrun.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d737bc-d9ef-4e07-90c0-074a6c148980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not fall. If it falls, there is no doubt I will resign,
        but it will not fall," acting Defense Minister Masoom Stanikzai told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fc719-759d-4d8e-9ac8-4e89c4414689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a rosy picture in Helmand. It''s a difficult fight and
        there are many fighters coming from across the (Pakistan) border, there is
        no doubt about that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd0fc9-b7d9-4a12-a7dc-e9c2599cbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the Taliban''s recent advances on Pakistani assistance,
        an oft-repeated charge by Afghan officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815bc6b-4564-44da-a0fb-c4c110e00310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we ignoring this fact? Go to Quetta, go to Peshawar. What
        the hell are those (militant) bases doing there? How are they moving there?
        How are they communicating there?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499879a-8610-4379-8c59-a04c5d533271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A bad year''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0477d-91ff-4291-97d9-fdd22740d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan army has struggled in Helmand, where U.S. officials were
        strongly critical of its former leadership in the province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f52716-7423-41f8-b6b3-bc3b6c884142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2015 was a bad year, but I attribute most of those (failings) to
        failures of leadership," Maj. Gen. Jeffrey Buchanan, the U.S. forces'' deputy
        chief of staff for operations, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5606f1-9955-4408-b5db-bed6f66cc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said recently appointed Afghan army leaders were "phenomenal"
        and that "they still have a very tough set of operations ahead of them, but
        I disagree completely that Lashkar Gah is on the verge of falling."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b09a06-bfd8-4816-900d-0c7d3460ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Afghanistan moves into summer, and the warmer months known as
        the fighting season, existing challenges will be made worse by extreme losses
        government forces endured nationwide in 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db382a-7ddb-4fd9-ba01-cb5636c6db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials estimate that 5,500 Afghan security force members
        died that year alone, far more than the 3,500 NATO lost in its entire decadelong
        campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28cf01-53db-4d75-a236-4c039ce7b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deserting to the Taliban</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60649140-4af1-4a8c-a0aa-aed3bac9baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death is not the only reason the Afghan army is losing troops: Desertion
        is rife within the ranks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c2307-50a0-4170-93d6-0a977ab37963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN met two deserters in Helmand whose stories show the breadth
        of the problem, who have taken their skills -- months of U.S. taxpayer-funded
        training -- to the Taliban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf5687-c83a-4d3b-aad3-59ca081fa7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did 18 months of army training and took an oath to serve this
        country," one deserter said. "But the situation changed. The army let us down,
        so we had to come to the Taliban, who treat us like guests."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32f53e-21b3-4513-94c9-14a532f8d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men still had their old uniforms, army IDs, and even the
        bank cards they used to withdraw their official wages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d8093-2ceb-4cfb-8a9e-26cd4367cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to leave the army when my dead and injured comrades lay
        in our base, and nobody took them to hospital. My army training is very useful
        now, as I am training Taliban fighters with the same knowledge."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd1659-e4a8-4fe8-a583-a707376aed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Record casualties</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a261a-388a-407c-bd55-dbf4ec785387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,500 Afghan civilians died last year alone, and another
        7,500 were injured -- record figures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7411a-80c5-404c-b6c8-0ddb5366e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories of those who have fled to Lashkar Gah provide a snapshot
        of what Afghans endure daily, often out of the global spotlight.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab5ff13-7f9f-46a7-ad68-9aa6c0db9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My worst memory was how a wedding party was hit by a mortar, killing
        a large number of women and children," one man said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73bd8a-d02b-4c66-840a-eb38e12a7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police left after the fighting intensified and told me to move
        to a vacant corner of the village. But the bullets and rockets followed, killing
        10 people. So I fled here."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a085f-6a75-4b25-9e93-a89ee8627260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man came from an area the Taliban now control to buy goods
        in Lashkar Gah, and described a relative calm in the town of Musa Qala now
        the Taliban were in control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca9825-e8cf-432c-91c1-a6f1decfcbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bazaar is now full of people when it used to be empty. That
        was because security was bad and some people avoided the government forces
        in it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123df6f-01ae-42fa-a92a-a13511f4e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, government officials insist they will turn the fight around
        in Helmand in coming months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fc857-0724-44e1-bbf5-ef9a715487e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanikzai, the acting defense minister, said much of the battle
        against the insurgency was about reinforcing public perception that the government
        was winning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a4ba7-6b1d-42b5-b3d1-7e5922c98c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not about the battlefield but the confidence of people in
        the political future. We have to create it. We have to work on it," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca6891-c068-4a1d-852c-4c6a108201ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to defend the country."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443e68b-b88b-4f23-84b1-aeffe131b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New recruits attacked</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11895d5e-dccf-483f-bb13-379156d599be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday a suicide bombing attack killed 12 people and injured
        dozens when a three-wheeled motorcycle loaded with explosives targeted a bus
        carrying new Afghan army recruits from eastern Afghanistan to Kabul, a spokesman
        for the Afghan Defense Ministry said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422054a4-1b81-49f8-a1a9-17da998ac90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 38 people also were reported wounded in the attack, which
        happened in Jalalabad, the official said. Jalalabad is the provincial capital
        of Nangarhar.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc47860-635d-4e39-8bd9-d7d0749dd0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:47:38.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:48:00.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/11/middleeast/afghanistan-helmand-taliban-soldiers/index.html">Afghan
        soldiers desert as Taliban threaten key Helmand capital</a>"</em></p>'
  'gilas-pilipinas-blatche-clarkson-fiba-olympic-qualifiers-manila-mvp':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-12T02:01:21.546+08:00
    'imagesource': 'jcr:ab3480e0-9880-4913-b2fc-bf1824071feb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6b157a-8e2f-4952-891a-3fe76500b4a1'
    'lead': 'During a press conference, local organizing committee (LOC) chairman
      Manny V. Pangilinan revealed that Andray Blatche would suit up for the national
      team — not Filipino-American Jordan Clarkson of the Los Angeles Lakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T11:54:56.204+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T11:55:21.770+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-26T11:55:21.437+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas to bring in Blatche instead of Clarkson for FIBA OQT— MVP

      '
    'updated': 2016-04-13T05:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190afd4-9427-497d-aa7f-590752cf456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The basketball
        qualifiers for the 2016 Olympics will be held at the Mall of Asia Arena in
        Pasay from July 5 to 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90514126-16bc-4224-9c94-2dd8f88411e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in the Manila Olympic Qualifier are Philippines, New Zealand,
        Senegal, Canada, and Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871e6fe-dba8-4d83-9032-c25186e187db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senegal, Turkey and Canada are in Group A, while Philippines, France
        and New Zealand are in Group B.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452141f3-d9d3-4363-888a-04b388aa3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas is currently preparing for the FIBA tournament,
        but there is still no final roster who will play in the Olympic qualifiers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454df208-d69c-4902-a840-2ac4af1f0fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/27/FIBA-OQT-Gilas.html">Related:
        France, Canada join Gilas in Manila Olympic Qualifier</a></strong></p>'
    '9':
      'image': 'jcr:ecf8ae9e-805a-44c0-a74e-d0496a16b7d1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbd427f-a1d9-4cb1-9896-5627456b2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4423fc-d869-42f1-898e-afdc37c10eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Tuesday (April 12), local organizing
        committee (LOC) chairman Manny V. Pangilinan said they would need "to field
        the best players available."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91a9bc-7f02-4a4b-ba3f-7717a443a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that Gilas will face tough competition there,"
        he said. "I am confident we will be getting the support we desire from the
        PBA."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c490d-56cb-4cf4-978c-b8e098c129b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also revealed that Andray Blatche would suit up for the
        national team — not Filipino-American Jordan Clarkson of the Los Angeles Lakers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a55735-fa0c-4269-857d-14beb6696270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are leaning towards bringing in Andray Blatche instead of Jordan
        Clarkson," he said. "Blatche is already on board. The contract has been signed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ec5b1-ec4f-4424-9aa7-fcc823b7dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LOC chairman also said the decision to bring in Blatche came
        after FIBA made it clear that Gilas could only have either Blatche or Clarkson,
        and not both.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695487e4-6200-41a7-b39e-39720d762395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The arrangements with Jordan will be a bit more complicated," he
        added. “So I think we are leaning towards Blatche, because given the time
        pressure, the time constraint, that''s probably a simpler situation for us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b8fc6-f4cc-4c78-ad85-bd2ba69ae483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan added Gilas would need the "Blatche of Spain, not the
        Blatche of China."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c1d3a-ae01-4f32-a99c-0188b66fcffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas executive director Sonny Barrios
        said he expects Blatche to come to Manila in tip-top shape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdae099-cb65-485d-90a5-21eb1006317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/02/02/FIBA-OQT-Gilas-Pilipinas-New-Zealand-Baldwin.html">Also
        read: Gilas coach not counting out New Zealand</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f71523-d854-4a05-a6df-01616d1936dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P200M to host Manila OQT</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa520c1-406d-41b8-89c0-4f0025b62f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:54:56.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:55:21.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the country hosted a FIBA tournament was in 2013,
        when Gilas Pilipinas finished second place in the FIBA Asia Championship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831a93f-c870-4e6d-acbd-0e1153554a25'
      'mgnl:activationStatus': true
