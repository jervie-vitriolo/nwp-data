      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Wag natin lalagyan ng politika. Pati ba naman ‘yung paglaban sa
        korupsyon? Sa dalawampung taon na aking paninilbihan, maipagmamalaki ko po,
        wala po akong bahid ng korupsyon.</p>'
