      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Alright candidates and audience, please. Magpapalamig
        muna tayo ng ulo.</p>'
    '401':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38c215-7fa3-4fdf-affa-1593d0117139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Kailangan magpalamig ng ulo muna. Candidates, it''s time for
        our Yes or No answer.</p>'
    '402':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ffaad4-4ded-4232-8789-b447e9fe402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Kasi parang lumalamig ang ulo ng tao kapag Yes or No
        lang eh.</p>'
    '403':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a0050-f5a5-47fb-aab5-ea2d5b873199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Okay. A very important, a very important topic that we need
        to get an answer from you: Candidates, do you think the Philippines is doing
        enough to address the urgency of climate change. Yes or No?</p>'
    '404':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61f34b-a8ee-45d4-b67b-06eaa0faf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(ALL ANSWERED NO)</p>'
    '405':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d20e3d-80c6-4508-b1b8-49b3eb85354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(COMMERCIAL BREAK)</p>'
    '406':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddf8f9-24c9-4615-b1b3-9dfd61cf5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: This is the CNN Philippines'' special presentation of
        the first Vice Presidential Debate of the Pilipinas Debates 2016 Series. We''re
        coming to you live from the University of Santo Tomas and we''d like everybody
        to know that we''re going to extend this debate by few more minutes. We need
        to ask more general questions to all candidates. Magpapainit na naman tayo
        ng ulo ''di ba, Pinky?</p>'
    '407':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248ae76-07d9-40b8-a081-2d56bf0405f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: (laughs) At least nagku-cool down naman sila.</p>'
    '408':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df0c97-b435-4a99-ab00-e668a2d7d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Kaunting cool down. Yeah alright Senator Honasan-- this
        one question, you will answer first. So far, we''ve heard all our candidates
        talk about corruption, poverty, political dynasty, human rights, peace and
        order — time to talk about crippling traffic conditions especially here in
        the capital. <strong>A 2014 study finds the Philippines loses more than P2
        billion a day in potential income because of traffic. There is sense of urgency
        here to solve this problem. What is your solution and more importantly, how
        soon can people feel the difference?</strong> Senator Honasan we''ll start
        with you first.</p>'
    '409':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7475b1-9892-4218-bbce-582e965eddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Ah, Pia, it''s a long term work in progress we should have
        started years ago… land use planning-- we must determine what areas we want
        for agricultural, industrial, commercial, educational centers, government
        centers para alam natin kung saan dadalhin yung kalsada, yung riles ng tren,
        yung airport, yung seaport-- systematic long term planning. Three E''s: engineering,
        public education and enforcement. Syempre taasan natin yung sahod ng traffic
        enforcers, yung kapulisan natin, so it''s a holistic approach. Pero security
        in the generic sense -- security from traffic, job security, food security
        it will holistically solve the traffic problem</p>'
    '410':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171e446c-e49e-4f49-86cb-c9d4cfb30100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: That''s a general question so all candidates will be answering
        that question, Senator Marcos you''re next sir.</p>'
    '411':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef5d31-1778-4cf5-bcaf-8bb0f128bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Thank you at sa palagay ko dito sa problema ng traffic,
        ang unang una nating dapat gawin ay bawasan ang mga sasakyan na nasa daan.
        At marami pong pamamaraan para gawin ito nakita na po natin ang mga iba''t
        ibang lungsod sa iba''t ibang bansa na kanilang nagawa na ito. Ngunit kung
        babawasan natin ang mga sasakyan ay kailangan po nating pagandahin ang ating
        public transport system. Pagandahin na po natin ang takbo ng ating mga bus,
        pagandahin na po natin ang takbo ng ating mga tren. Ang dapat ay ibigay na
        po natin ang kontrata sa MRT huwag po mga amateur na hindi alam ang mga ginagawa.
        At ang dapat eh, dapat eh, ibigay na po natin sa mga nakakaintindi kung papaano
        magpatakbo, at papaano padamihin ang linya ng MRT para meron nang pinagbibigyan
        naman natin ang ating mga manggagawa na makapunta sa trabaho at makauwi. At
        yun pong imprastraktura ay kulang din. Dapat po tapusin na po natin ang mga
        bypassed road na matagal nang ipinapangako… na mula pa noong iilang administrasyon
        na, hanggang ngayon hindi pa natin nagagawa, hindi pa natin nauunawaan kung
        bakit. On the long term, ang kailangan natin gawin ay decongestion. We must
        decongest the city. Ang mga tanggapan ng pamahalaan, ang mga negosyo, yung
        mga planta ay dapat ilabas sa Maynila para hindi tayo nagsisiksikan dito sa
        Maynila.</p>'
    '412':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489290b-13b9-4fc0-b298-a56f259a9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '413':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f18842-5c54-44b8-960b-6b20157823c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Alright let me repeat the question: what is your solution
        to the traffic problem and more importantly, what we want to know is how soon
        can people feel the difference? Congresswoman Leni Robredo, you''re next ma''am.</p>'
    '414':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaff077-84d5-4c93-b85d-5187fbf1b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Alam nyo po 70% ng ating population ay commuters kasali
        na po ako dun, nagba-bus ako linggu-linggo. Nung nag-aaral po ako sa San Beda
        nung nakaraang semester nag-e-LRT 2 po ako linggu-linggo. Pero po dun sa 70%
        na commuters na yun, 13% lang sa ating mga kalsada ang nagagamit ng bus kasi
        yung karamihan po talagang mga private cars na. Madali pong sabihin na bawasan
        yung private cars pero hanggang inefficient pa po yung ating mass transport
        system talagang mas nahihikayat pang bumili ng mga sasakyan kasi bakit ka
        naman makikipagsiksikan kung mas madali yung sariling sasakyan?</p>'
    '415':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bad1b0-f277-44dc-83b1-f5b16e6946a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalawa pong solusyon-- ayusin yung mass transport system natin.
        Ako po sang-ayon ako dun sa rapid bus transit system na inumpisahan na po
        ngayon at sang-ayon po ako na dapat po yung mga drivers ay de sahod na, para
        po hindi nag-aagawan sa linya ng ating traffic. Sang-ayon po ako na ayusin
        na yung lahat ng mass transport, yung PNR po na pauwi po samin sa Bicol, matagal
        na po namin yung hinaing medyo may liwanag na po ngayon pero nanlalaway pa
        din po kami. Pero yung pinaka-long term solution po talaga pagpapa-ayos at
        pagpapa-asensyo ng mga kanayunan. Kami pong mga taga-probinsya ayaw naman
        po naming madalas sa Maynila pero dahil nandito yung lahat ng oportunidad
        pumupunta kami. Pero kung yung oportunidad nandun na sa amin hindi na kami
        kailangang pumunta dito.</p>'
    '416':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd062ca-ec55-4ec5-ab3e-1703edd27ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Trillanes.</p>'
    '417':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2df68-a72a-4097-9d71-09585b03311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Ang una pong kailangang gawin ay ilipat yung kapitolyo
        natin either sa Pampanga o sa Nueva Ecija. Ginawa na ito sa Malaysia, yung
        government centers nila, nilabas sila, so na-decongest immediately ang city.
        Ngayon, dito naman sa probinsya kasi ang nangyayari dito pumapasok ang mga
        kababayan natin dito dahil nga nandito ang opportunity kailangan natin ng
        rural development plan to develop the provinces. So that way, they will be
        staying there ''cause andudun din yung mga trabaho.</p>'
    '418':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e967d13-c8f7-49b6-840c-e905efcb7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon dito naman sa Metro Manila kailangan natin i-discourage,
        kailangan natin baguhin yung kultura ng pagdadala ng kotse papano? By creating
        a mass transport system similar to what they have in Singapore or Hongkong
        na kung saan nakalink yung kanilang railway systems. Dito po sa atin ang pwedeng
        gawin yung mga monorails. In a sense na kahit anong parte sa Metro Manila,
        pwede kang pumunta at one block lang ang lalakarin mo sasakay ka lang may
        mga covered walkways, covered sidewalks… para to encourage people from… to
        take the mass transport system at hindi na sila magdala ng kotse. Itong monorail
        na ito, mas mabilis tong gawin kaysa LRT dahil mas malalim… mas mababaw ang
        hukay nito. Eto ang ginagamit nila let''s say sa Sydney at sa ibang urban
        areas. So yan yung mga panukala at magagawa kaagad yan kung immediately pag-upo
        ng next administration masisimulan na kaagad yang mga proyekto</p>'
    '419':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a8f49-20a8-4700-a6ef-b5d3a805ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Cayetano.</p>'
    '420':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdd00b-5c61-47e3-8063-66c60fe5276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '421':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3db64fd-c747-4e26-af32-03cd8fe57e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Kokopyahin namin ni Mayor Duterte ang mga plano nila tutal
        lahat naman ng mga plano nila nasa JICA master plan para sa Metro Manila at
        sa iba pang master plan ng NEDA pero wala namang nangyayari katulad ng Mindanao
        Railway System, 2010 pa lang nandun na, 2012 may feasibility study hindi po
        nagagawa. Pero ang Davao po, tatlong araw lang pag ang permit wala pang pirma
        kay Mayor mo na mismo kukunin.</p>'
    '422':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c5139-b336-4ac3-8952-64b60fba9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '423':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcf228-b471-4d33-b986-7193c6b5b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa siyudad po ng Taguig, congratulations love, congratulations sa
        mga taga-Taguig, civil service, number one sa buong Pilipinas. Anti red tape.
        They will provide the programs, we will provide the leadership, why? Minsan
        po nasa Makati ako, 10, 9:45 p.m. sabi ko dun sa waiter "pare pasensya na
        gusto ko sanang tikman yung kape nyo pero ano na eh, magko-closing." "Sir
        ok lang." Sabi ko, "Anong ok lang?" "Sir dati noong lumang terminal pa, isang
        oras kalahati ngayon three hours." "Ngayon, 3 hours, one way? Eh pano na yung
        pamilya mo?" "Sir para ‘kong OFW sa sarili kong bansa."</p>'
    '424':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9432f80-9aa6-459a-954c-6aaa76e7aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eto po ang mga istorya ng Pilipino na if we had an efficient railway
        system, an efficient mass transportation system they would have three, four
        more hours with their family everyday! But katulad ni Abaya na napabayaan
        ang lahat ng ating tren so kahit anong ganda ng programa mo kung yun din ang
        leaders mo wala din pong mangyayari. Again, it''s leadership and political
        will.</p>'
    '425':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13b3f22-c137-416a-98c9-3caf87bc0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: So how soon can we feel the difference Senator Cayetano
        under the Duterte-Cayetano administration?</p>'
    '426':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5becca00-a1bd-45e7-aaf7-87a3b3e6aa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Here in Metro Manila? Siguro two to three years, hindi
        kaya ng less yan.</p>'
    '427':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f57b1-8242-4580-ad51-23c75ea3c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Escudero?</p>'
    '428':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22aa5ad-c3e9-4f87-8048-eebd6d0ea4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Tama ang sinabi nilang lahat, mass transport system, decongesting
        the centers pero may idadagdag ako. Anumang solusyon para maresolbahan ang
        trapik sa ating bansa, dapat simulan sa liderato ng DOTC. Layunin namin ni
        Senator Grace, tanggalin si Secretary Abaya at huwag siyang panatilihin bilang
        DOTC Secretary. Pangalawa, dapat maging istrikto tayo sa mga colorum. Pangunahing
        problema-- marami na ngang sasakyan yung ilegal nandyan pa. Pangatlo, ibalik
        ang kalye sa kotse at ibalik ang sidewalk sa tao. Alam nyo, Pinky, Pia… sa
        gilid ng UST parallel streets ng Espana, four lanes yan hindi nga lang napapansin
        na four lanes mukhang one lane na lamang dahil kinain na ang ating mga kalye,
        kinain na ang ating mga sidewalk. Matapos nating ibalik yan, pangunahin naniniwala
        ako mararamdaman agad ang kaginhawahan sa traffic dahil mababalik at magagamit
        muli ang dati nang ginagamit ng sasakyan at mababalik muli ang dati nang dapat
        ginagamit ng mga pedestrian at ng ating mga kababayan. Sang-ayon ako sa lahat
        ng mga sinabi, dagdag lamang yun.</p>'
    '429':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3069c-156d-4896-8c51-5c79352aff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you very much, I''m sorry sir we need to move
        on. Let''s go back to our panel, from John Mangun, columnist from the Business
        Mirror. John?</p>'
    '430':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648f755-ae60-4240-982f-a12aac95ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JOHN MANGUN: Like Manny Pacquiao and Miss Universe Pia Wurtzbach,
        we in Metro Manila, are world class when it comes to complaining and whining
        about traffic. (Crowd laugh) But as you''ve alluded to, the real economic
        disaster for the Philippines in terms of lost opportunity, is the disaster
        area - provincial transportation. And when politicians talk about provincial
        transportation it usually comes down to farm-to-market road or some scheme
        that''s gonna take 20 years and billions and billions of pesos... and economic
        backburner is transportation, the peace and order, food security depend upon.
        So if you were elected Vice President, what are you going to do to improve
        provincial transportation in the next 6 years?</strong></p>'
    '431':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9064f74-2cfc-4dd3-9133-f78cf00cd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: That question from John is a general question, we''re
        going to ask Senator Marcos first to answer that.</p>'
    '432':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87636f5-4828-4726-8429-0d420dd03a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: I think that it''s quite true that''s part of the decongestion
        process na ilabas natin ang mga tanggapan, ilabas po natin ang mga negosyo
        sa labas ng Metro Manila nang hindi tayo nagsisiksikan dito.</p>'
    '433':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27683a24-515c-46d0-94ae-bfa987c70700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang una nating gawin ay ,ah, itapos na natin ‘yung tinatawag na
        North Rail System itapos na natin yun South Rail System. ‘Yan ay magandang
        pagsisimula para dito sa paglutas ng problemang ito.</p>'
    '434':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c30179-5159-4547-b3cf-7562d2f3276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '435':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e056b-96b9-4fa4-8422-94bf0cc3ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At ito po ay magbibigay din ng pagkakataon para sa ating mga kababayan
        na nasa labas ng Metro Manila na maghanap ng kanilang sariling trabaho dun
        sa kung saan sila nanggagaling, kung saan sila tinitirahan.</p>'
    '436':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d305a5-4295-4b6f-bce7-967da6acaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rail system is the cheapest way to move passengers and cargo
        kaya’t ang dapat nating i-develop dito ay ang train system dito sa Pilipinas.
        Nakita po natin ang iba''t ibang bansa na highly developed ang kanilang ekonomiya,
        na malaki ang kanilang inaasahan do’n sa kanilang sistema ng tren.</p>'
    '437':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacd9bb-f6d7-4b35-98e3-479d67e9633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At kung ito''y mangyayari hindi na kailangang dumagsa ang kahit
        sino man sa Maynila dahil ang trabaho ay nandun sa kung saan sila nakatira.
        Hindi na nila kailangang umalis sa kanilang mahal sa buhay, hindi na nila
        kailangan umalis do’n sa kanilang minamahal sa kanilang mga probinsya.</p>'
    '438':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68228942-4e82-47a8-a6c2-944bc77e0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yan po ang mga simpleng solusyon pero ang problema po, hindi po
        tayo, sa ilang nakaraang taon, hindi po tayo nakakabuo ng malaking programa
        sa administrasyong ito kaya’t hanggang ngayon walang nangyayari pa.</p>'
    '439':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7a91b-5e3a-4509-bece-94e6b5682674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Marcos. Congresswoman Robredo...</p>'
    '440':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f424a03-bef6-4608-bba1-fa015e937297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Nag-akda po ako ng dalawang panukalang batas para buhayin
        na yung PNR (Philippine National Railway). May isa pong panukalang batas para
        i-extend po ‘yung charter nito na nag-end na po nung nagdaang taon.</p>'
    '441':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e94d2-c1b3-47b5-a77c-f2b0e38c1c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung isang panukalang batas, para mag-infuse ng capital dito. Kasi
        napakatagal na pong panahon na umaasa kami, do’n po sa Bicol, umaasa ‘yung
        mga nasa North, umaasa kami na maaayos na yung railway. Maaayos pero masisira
        ulit. Hinihingi po namin na ayusin siya pero sustainable na ‘yung ayos. ‘Yung
        mga kaunting ulan, hindi na siya naaapektuhan kasi sa kanya po nakakasalalay
        ‘yung aming oportunidad para makapag-compete ‘yung aming agricultural products
        kasi nga po siya iyung pinakamura.</p>'
    '442':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b3c1b-242f-49e5-9511-e5a1a7dfa28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero ‘yung tinutulak po natin hindi lang dito sa Luzon magkaroon
        ng maayos na railway system pero pati rin po sa Mindanao na kailangan na kailangan
        yun sa kalakihan ng lugar.</p>'
    '443':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4110e1-4b4b-4ed7-b9ed-862295dd195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Cebu po, ang alam ko, nag-umpisa na din ‘yung Rapid Bus Transport
        System na talaga pong makakatulong para mas maging efficient ‘yung mass transportation.
        Pero kabahagi po nito ‘yung sinasabi ko po kanina na ‘yung tinutulak po namin
        na talaga ayusin na ‘yung mga kanayunan.</p>'
    '444':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326bbbb-de37-46ab-9220-e3002708280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At pag-ayos po no’ng kanayunan, magdadagdag ng oportunidad, hindi
        lang po sa transportation, hindi lang po sa trabaho, hindi lang po sa pagkain,
        sa communication, na hindi na kailangan palipat-lipat ng lugar na iiwan ‘yung
        kanilang mga pamilya.</p>'
    '445':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9489931-127d-4da3-b5b5-4b10c6962a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Robredo. Senator Trillanes...</p>'
    '446':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fc16a-ebe9-472d-9e36-1d5a9d5375ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: The answer to the question is the development of the
        railway systems. However, pwede siya sa Luzon and some areas of Visayas only.</p>'
    '447':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9ff1c-2bc4-40d1-a2a5-d9ff91982b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Mindanao, maganda sana lagyan ng railway system, however, hanggang
        sa may gulo diyan, hindi talaga feasible ‘yan kasi isa lang magpasabog sa
        riles, ma-de-derail ‘yan. Marami hong mamamatay. Kaya nga I stand firm in
        my contention that we need to win the peace first in Mindanao before we would
        be able to develop the area.</p>'
    '448':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476514d-d19f-4cec-aa37-6e868a88ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Thank you, Senator. Senator Alan Peter Cayetano, sir...</p>'
    '449':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68ca63-68a3-4257-9d07-61fc14e7b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: John, can I reiterate my answer that it''s about political
        will and I''ll give you examples.</p>'
    '450':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c90d0-ef78-4bc1-9a9f-facb87add966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apat na taon na po ko, sinasabi na gamitin ang Clark at -ideclare
        na twin airport system. Tahimik ang Liberal Party. Ngayon na nanliligaw sila
        sa Pampanga, sa clan ng mga Pineda at sa Central Luzon, biglang magbabago
        sila; dapat daw gamitin ang Clark.</p>'
    '451':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28447582-59b3-4354-8f1a-08f1e3b9e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''am Leni uses the bus going home. Mayor Lani and I used to go
        to Tiwi, Albay. She''s from Albay, using also the car. You know why many businessmen
        use the car or the bus? Walang night flight sa Albay. We have asked that from
        2011, from DOTC (Department of Transportation and Communication), they keep
        saying there''s going to be a new airport kaya hindi muna kailangan ang night
        flight.</p>'
    '452':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daebab48-9187-4849-9971-4ad74a18ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, all of these are in master plans, the NorthRail ini-scrap, ‘yung
        right of way binalikan na po ng tao ngayon kaya doble na po ang presyo ng
        NorthRail ngayon. Legaspi until La Union po, ready ang right of way ng PNR,
        we''re not doing anything about it. The one leg of Metro Manila MRT equals
        the whole of Mindanao railway system. Ba''t hindi natin pinapansin ang Mindanao,
        bakit po? Kasi po ‘yung mga pumopondo sa eleksyon nandito sa Manila. Yung
        mga nag-aagawan — saan terminal nito, kaninong kontrata — nasa Manila, so
        the vested interest also comes into these contracts, John, and we have to
        free our country and plan transportation in accordance with what''s best for
        people not our funders.</p>'
    '453':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac105a5-a119-4dd8-af8b-81e86cfa9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD ROARS)</p>'
    '454':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad609c-1b5b-410e-9d07-71c6694bf8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Escudero, you''re next.</p>'
    '455':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d20066-9113-48db-9628-da3a06a9a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Sang-ayon ako sa sinabi ni Senator Cayetano. Nandiyan
        lahat ng plano pero hindi pinapatupad at ang problema [ay] nasa pagpapatupad
        ng plano at pagsasaayos ng mga kontrata.</p>'
    '456':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39528fc-b248-46d5-8a59-5e26c1ab6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang airport namin sa Daraga, tatlong bidding na ang na-cancel. Tatlong
        beses nang nag-bidding, hindi natutuloy, apat na taon nang delayed ‘yun.</p>'
    '457':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2557c-47dc-4ee8-9e84-eef81300ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganun din ang ibang proyekto na dapat sana''y matagal nang nasimulan.
        Ni isa sa mga pinangako ng administrasyong ito, sa airport man o sa tren,
        wala po sila halos nagawa. Layunin namin at dapat tigilan na ang kapalpakan
        sa pamumuno. Tigilan na ang paghahanap ng dahilan kaugnay sa hindi pagpapatupad
        ng proyekto.</p>'
    '458':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a70b67-5de9-453e-a12a-c6d2fef784a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May kasabihan tayo: ‘pag gusto palaging may dahilan, ‘pag ayaw…
        ‘pag gusto, palaging may paraan, ‘pag ayaw palaging gagawa ng dahilan. Puro
        pagdadahilan ang naririnig natin sa administrasyong ito kaugnay sa hindi nila
        pagpapatupad ng matagal nang mga plano na dapat lang naman tingnan at sundin
        po nila.</p>'
    '459':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effb8ff-14bc-4d89-bb37-edbc3d5578f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaugnay din ng problema sa trapiko sa probinsya, dapat online na
        ang transaksyon ng gobyerno para hindi na kailangan magpunta pa ng Maynila
        ng sinumang nasa lalawigan. Para kumuha man ng passport o anumang uri ng permit
        mula sa national government. No human intervention. Online — makakabawas po
        yan sa traffic sa ating bansa.</p>'
    '460':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e5e01f-a33b-4731-a715-a2ebc116f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Thank you, Sir. Senator Honasan...</p>'
    '461':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafa2d1-e055-46f5-af3b-4e9f5eab7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: We must stop politicizing, in a partisan manner, national
        development. ‘Yung land use plan, 30-year plan ‘yan. It will be presided over
        by at least five presidents. We must relocate the centers of government and
        commerce outside Metro Manila and that is doable immediately.</p>'
    '462':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b27cdb-2f74-4eb9-be65-05029b9f1c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon must connect Metro Manila to the North. Southern Luzon
        must connect Metro Manila to Visayas and Mindanao. The 30-year plan is also
        a full employment plan. Kaya kabuhayan. When the 10,000 overseas Filipino
        workers laid off in the Middle East come home dapat may naghihintay na trabaho
        sa kanila at kabuhayan.</p>'
    '463':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345586e-5160-403f-b4e3-53ac7a881bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB AND HONTIVEROS: Thank you, Senator Honasan.</p>'
    '464':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbacc6-90d4-4aed-a0b3-b416b3cbfa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Kapag ang, ah, kapag traffic ang pinag-uusapan talagang
        mainit ang ulo ng tao. Siguro dapat meron tayong debate tungkol sa traffic,
        ‘no, then ang special guest po natin si Transportation Secretary, Secretary
        Jun Abaya.</p>'
    '465':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebc012-e343-4ab9-b458-2b41d48a3fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time now for our Yes or No question. Umaaray na po ang mga… ang
        taongbayan sa mga napakataas na income tax. Oo o hindi, yes or no, <strong>bilang
        bise presidente ipaglalaban mo ba ang pagbaba ng income tax?</strong> Yes
        or no?</p>'
    '466':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce7ba7-1b2b-4b91-9a02-72876519efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Senator Cayetano, Escudero, yes… no? Senator Honasan, pagbaba
        ng income tax?</p>'
    '467':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392b785-1b89-4b70-9fad-b0bb7e88fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Pagbaba ng income tax?</p>'
    '468':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91d0b2-f389-490d-a384-6e6746d05b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Ipaglalaban mo ba [ang] pagbaba ng income tax?</p>'
    '469':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb720e8f-4c3a-41d6-82ca-339ca5465603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Kung yes or no, yes!</p>'
    '470':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0fb4a3-ddab-40a7-8f52-e0152b2a51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: (LAUGHS) Yes, yes, yes lahat.</p>'
    '471':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be43b851-4ee6-4a34-857d-d1193b0372fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: There is time to change your mind. (LAUGHS)</p>'
    '472':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4359ad-6a94-42cf-93d3-3fc075bb64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Live from the University of Santo Tomas, you''re watching
        the CNN Philippines Vice Presidential Debates, stay tuned for more.</p>'
    '473':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3b776-fdcd-4252-9d1c-1eb122af8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next… ang paborito ng mga kabataan: connectivity. Magbabalik
        po...</p>'
    '474':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bd413-a6db-4ce4-a160-55e5f13e30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMMERCIAL BREAK</p>'
    '475':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775046b1-cf88-4a6b-b07a-a3f55505730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: The country’s internet speed is second to the slowest
        in Asia. Pangalawa sa pinakapagong. Internet cost is the most expensive in
        the region. And now the two telcos have implemented a 2GB cap that has left
        people even more frustrated. Everyone agrees it needs to get better. So the
        general question each one of you will answer is: <strong>How do you free up
        the market for competition?</strong> We’re going to begin with Congresswoman
        Robredo.</p>'
    '476':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba30b17-ed42-4a34-aff1-cefadfb3cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: ‘Yung pinakaproblema po talaga ng connectivity natin, 3MBPS
        lang po ang speed ng internet natin at napakamahal pa. Kung ikukumpara po
        natin to sa Singapore na 133MBPS talagang napakalayo natin.</p>'
    '477':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe7904-d8ef-423f-8d44-0abb6223d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At ‘yung ang masaklap po dito, hindi lang po ‘to para sa mga kabataan
        na nag-so-social media pero marami na rin tayong dependent sa internet. Marami
        pong mga negosyong naka-depend na sa internet.&nbsp; Kaya nga sabi ng mga
        anak ko, human right na daw ito ngayon.</p>'
    '478':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc13a3c-011a-43a8-b86d-7f593811e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung speed ng internet saka ‘yung presyo niya. Pero, sa atin po,
        tatlo ‘yung problema nito. ‘Yung problemang una po, lack of regulation. Yung
        sa NTC (National Telecommunication Commission) po, ‘pag may mga pagbagal po
        ng regulasyon ng NTC, 200 pesos lang po ‘yung penalty niya.</p>'
    '479':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e0f53-8493-41ab-b6a4-c54d90052174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sino naman ‘yung susunod kung ganoon lang kababa ‘yung babayaran.</p>'
    '480':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cac417-462a-4fae-be61-ca4a1f7bcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunod po lack of competition. Ngayon po halos po monopolized. Monopolized&nbsp;
        ng isang company. Nakakabit na po lahat dun sa isang company.</p>'
    '481':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b99f1-1a51-4d63-b854-5679a71f83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangatlo, talagang kulang na kulang tayo sa infrastructure. Kaya
        kami po sa programa namin ni Secretary Mar Roxas, sa programa po namin, mag-i-infuse
        po ng napakaraming capital ‘yung gobyrerno natin. Para ‘yung infrastructure
        po natin sa connectivity, gobyerno na po ‘yung dapat para hindi na ito ma-mononopolize
        ng players. Aayusin po natin ‘yung regulation. Aayusin po natin ‘yung competition
        para po hindi lamang siya na-mo-monopolize ng isa kundi marami. Magbubukas
        siya ng pagkakataon para may companies pumasok.</p>'
    '482':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04b4c3-1739-4689-a9ab-32e453695567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Ma’am, Senator Trillanes.</p>'
    '483':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5838fcb-72a2-4a2e-8ba8-26543a565304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Unang-una po, kailangan magtala tayo ng NTC na talagang
        independent. Hindi po galing ito sa mga telecoms. Ano? So, isa yan. Kailangan
        natin magbigay siya ng franchises to at least five internet service providers.
        Kasi ‘pag lumawak po ‘yung kompetisyon, lahat po ‘yan sila&nbsp; magpapagalingan,
        magpapabilisan at magpapababaan ng presyo. ‘Yan po ang free market na concept.</p>'
    '484':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d74da-2537-4f29-a50f-aa67e7c3dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, do’n naman po sa mga missionary areas na tinatawag, na di
        profitable for private companies, kailangan po gobyerno ang magpatayo ng infrastructure
        na[ng] sa gano’n even in those areas magkakaroon sila ng access sa internet.</p>'
    '485':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d7160-1401-4c18-baa6-08833b2e8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Sen. Trillanes. Sen. Cayetano?</p>'
    '486':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad36db-6ef8-415e-b80c-f5e683ba4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Fifty billion reasons why mabagal ang internet. Fifty
        billion pesos po ang one-year income ng ating telcos. Balitang-balita sa amin
        lahat na ang naglalagay sa NTC ay sila din.</p>'
    '487':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06487061-047e-4ee1-931a-4bac4d355c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawak ng telcos sa leeg ang mga politiko at kung sila ang pumopondo,
        wala kayong maaasahan [na] kahit anong ganda ng programa.</p>'
    '488':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a195ac-6fd3-4d3d-9aee-40b534ae4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam niyo, sa siyudad Taguig, marami kaming pamilyang OFW (overseas
        Filipino worker). Kaya, sabi ni Mayor Lani (Cayetano), subukan lang natin
        mag-live streaming tayo ng JS (Junior-Senior) Prom at ng graduation. Ang tagal
        bago nagawa. Kung anu-ano ang ginawa ng siyudad magawa lang ito.</p>'
    '489':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272ab41-c714-4e71-a7a7-8b165ee777ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagulat kami sa response. Iyakan po ang mga pamilya ng OFWs. Noong
        umuwi sila, ‘yung iba nagpadala ng litrato, ng video. Ang sabi, ‘Ma’am, akala
        namin hindi namin makikita anak namin mag-gra-graduate dahil ni-live stream
        niyo.’</p>'
    '490':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030ff26-0d77-4b46-8c31-b72c914c7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakita namin, why does it take a city? Why does the government have
        to demand them from the telcos when it’s their business and they’re making
        fifty billion pesos. And you know why? In the places na mabilis ang internet
        — Korea, in Singapore — hindi hawak ng mga negosyante [ang mga] politiko.
        That’s why ayaw ni Mayor [Rodrigo] Duterte [na] tumanggap ng pera sa may kontrata
        sa gobyerno and I support him one hundred percent. These plans are nothing
        if your backers tap you in the shoulder and said, ‘Op! Op! Op! ‘Di niyo pwede
        gawin diyan. Kami kalaban niyo dyan.’</p>'
    '491':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13f268-430f-4de0-b860-f7ce7d4adb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Sen. Cayetano.</p>'
    '492':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b16333-9a64-4749-b67c-93835700f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Escudero.</p>'
    '493':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343f34a-5ead-49e5-8e33-5f8ac5b85f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Privitized ang telco industry kaya po hindi ginagastusan
        ng gobyerno sa ngayon. Tama ang sinabi ng mga kasamahan ko rito, hindi ito
        ginagastusan ng mga telco industry dahil kumikita sila sa cellphone calls
        at sa text. Kapag mabilis ang internet speed dito sa ating bansa, Viber na
        at kung anong application ang gagamitin ninyo. Kaya ayaw nila gawin.</p>'
    '494':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286acfe7-f18a-4778-a59f-78ae4db9aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layunin po namin ni Senator Grace, kasabay sa paglalatag ng infrastructure
        at kalye sa ating&nbsp; bansa, dapat kasabay na din ang paglalatag ng fiber
        optic at cable. Infrastructure din ang depinisyon namin diyan. Para matigil
        na rin ang ginagawa nila ngayon: gagawa ng kalye, makalipas ang dalawang linggo,
        huhukayin nila ‘yun para lagyan ng tubo at kung ano man ‘yun at ano mang cable.</p>'
    '495':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d168488-a1f3-404c-baa4-1a3ea2f21208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong nag-aaral ako, card catalog at library ang pinupuntahan ko.
        Ngayon lahat ng estudyante gamit ang internet at nagkukumpol ng mahigit 1.3
        trillion na tanong — sa Google pa lamang iyon — kada taon. Ano pa kaya ‘yung
        ibang search engine? Karapatan na ang mabilis ng internet speed. Hindi lamang
        para sa mga estudyante pero pati na rin para sa mga magulang, pati na rin
        sa bawat Pilipino na gusto makausap at makapiling sa pamamagitan ng internet
        ang kanilang mga mahal sa buhay.</p>'
    '496':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9eb291-e029-4c43-bcca-798e095c03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Honasan.</p>'
    '497':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593daab7-800f-4eed-be15-a22b61339529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: ‘Pag ang pinag-uusapan po ay connectivity, i-rationalize
        po natin ‘yung foreign participation in the telecom industry. Para magkompitensiya
        sa services at sa speed, ibaba ang presyo. ‘Pag may security component, gawing
        libre. Security ang nakasalalay. Right to life naman tayo diyan.</p>'
    '498':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f1925-276f-4cf8-a470-19e932018d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single platform, hindi kanya-kanyang antenna para ma-regulate nang
        husto. Example, may mga drop calls tayo. Hindi pa umabot ng isang minute bi-ni-bill
        na tayo a full minute. Ito ang mga sintomas na kailangan natin para mapaigting
        ‘yung connectivity.</p>'
    '499':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c614c9-720a-499d-b2ca-575626390945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: All right. Thank you, Sir. Senator Marcos, Sir.</p>'
    '500':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295bb18-a136-41b2-91ad-ef12a176c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: I would just like to comment on what Pia (Hontiveros) said
        earlier na ito ay interest ng kabataan, ang connectivity. Hindi lang po, alam
        niyo po na ang negosyo ay mas malaki na ang ni-ne-negosyo sa internet kaysa
        sa harap-harapan na nagbebentahan. Gano’n kahalaga ang internet, hindi lamang
        para sa tsismis sa social media, kuwentuhan. Kung hindi, talaga sa hanapbuhay,
        pag-aaral, ng ating mga kababayan. Tayo nga ang pinakamahal at tayo ang pangalawa
        sa pinakamabagal.</p>'
    '501':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcccb29-291f-4570-b04e-5f880d6ece15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam ninyo po ba kung sino ang pinakamabagal? Afghanistan po na
        may giyera. Eh, pero tayo&nbsp; gano’n din ang patakbo ng internet. Kung napakaganda
        po ng plano na bigkas ni Congresswoman Robredo. At matagal na po tayong nag-aantay
        dahil ang NTC po ay hanggang ngayon, hindi binibigay ang mga bandwidth.</p>'
    '502':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05059a-66c1-446e-aa41-3aa63793887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngunit, kung alam ng pamahalaan, kung alam ng administrasyon ang
        dapat gawin, anim na taon na, bakit wala pa[ng] ginagawa? Bakit hindi pa ginagawa?
        Ito po ang aking sinasabi na hindi tayo makabuo ng isang malaking proyekto
        na ganito ka-importante.</p>'
    '503':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9450655-d290-40df-95c3-fd3452adca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa aking palagay, i-streamline po natin ang patakbo ng NTC para
        sa pagbigay ng bandwidth at sa bigay ng frequency at saka bandwidth na kinakailangan.
        Papasukin na natin ang mga international service provider. Competition is
        always good for the consumer and we live in a global community, so, let us
        join the global community.</p>'
    '504':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e9b24-a84c-456d-8813-48df99b35405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Congresswoman and Senators, thank you so much for your answer.
        And as I make it here on stage, it’s time for our ‘Yes or No’. Here is the
        question: <strong>Are you going to make telcos accountable for failing to
        deliver the internet speed that they promised?</strong> Yes or no?</p>'
    '505':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5893db-5092-4818-b263-accee1b4349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Unanimous, yes.</p>'
    '506':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf24cd-cf4b-4cd7-b000-528163541665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Mataas ang ‘Yes’ ni Senator Alan Peter Cayetano. Candidates,
        thank you so much.</p>'
    '507':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f3a074-e168-463f-a325-2e2f3dd98dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMMERCIAL BREAK</p>'
    '508':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4012152-02a9-4485-9810-3ec06f733223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS:This is the fiinal stretch of Pilipinas Debates 2016.</p>'
    '509':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587572c-8b44-4722-8af9-3fa7d8892e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: In case the candidates didn’t hear it, this is the final stretch,
        Congresswoman and Senators. Our next topic is about foreign policy. The question
        will go to Senator Trillanes and Congresswoman Leni Robredo. CNN International
        Senior Correspondent, Ivan Watson, has this question.</p>'
    '510':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25af8b-95cd-4309-9d2e-2273b03075ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IVAN WATSON: Thank you for inviting me to participate in
        the CNN Philippines vice presidential debate. My question pertains to the
        South China Sea. How will your future administration deal with China and the
        competing claims on the Spratly Islands in the South China Sea?</strong></p>'
    '511':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972bbbd4-81c0-4e1f-8632-5d5a650ba35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Congresswoman Robredo...</p>'
    '512':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d49fa-caf3-41f1-adaa-e64940c4df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Ako po sang-ayon ako sa ginawa ng gobyerno natin na ihain
        sa arbitration ‘yung problema natin sa South China Sea. Ito po ay naaayon
        sa UNCLOS (United Nations Convention on the Law of the Sea) at tayo po ay
        pinaghangaan ng ibang bansa dito.</p>'
    '513':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83070dfc-d018-4737-b362-1ff5f7a75dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero, ‘yung sa akin po, habang sana naghihintay tayo ng decision
        do’n po sa arbitration dapat madami pa rin tayong ibang ginagawa.</p>'
    '514':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544f7a7-0c54-4494-8c6b-e3cb5d18bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halimbawa, dapat po ‘yung ating military mi-no-modernize natin kasi,
        ‘pag hindi po natin ito binigyan ng pansin, parati na lang tayo at the mercy
        ng malalakas na nations. Pagkakataon din po ito para mag take-on ang Pilipinas
        ng isang leadership role, na organisahin niya ‘yung iba pang claimants sa
        South China Sea. Kasi po magiging malakas ‘yung claim natin ''pag ka-bahagi
        na rito ‘yung Indonesia, yung Vietnam, [at] ‘yung iba pang mga bansa na mayroon
        ding claims dito. Sang-ayon din po ako na lahat ng peaceful means hanapin
        para makipag-negotiate, multilateral means, ang hindi lang po ako sang-ayon,
        ''pag bilateral.</p>'
    '515':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b5485-c465-4c2f-857c-880cebdec082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '516':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c8a96-ceda-42dc-89dd-5ada75c40d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Thank you Congresswoman. Senator Trillanes, you''re next,
        Sir.</p>'
    '517':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162e5e7-49a2-4936-ba03-5a8fd288a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: We have to unite as a nation behind the arbitration case.
        At this point in time, antayin natin ‘yung resolution arbitral tribunal. Now,
        in the meantime, kailangan natin mag-modernize kasi we need to stand on our
        own two feet and defend ourselves. However, itong pag mo-modernize natin ng
        Armed Forces [of the Philippines], matagal po ''yan at magastos po ''yan.
        Ngayon, eh, may problema rin tayo sa kahirapan so babalansehin ‘yan. So, in
        the meantime, na nag-mo-modernize tayo dapat dahan-dahan.</p>'
    '518':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc733c8e-ef51-4caa-aaef-0f32260ed0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kailangan natin paigtingin ang ating alyansa with our strategic
        partners, kasama na diyan ‘yung mga ASEAN (Association of Southeast Asian
        Nations) Nations, ang Estados Unidos, Japan, and Korea. Gano’n din dito po
        sa pag di-deal with China, kailangan natin hindi hostile ang ating relationship
        sa kanila. At may ibang aspeto ang ating relationship, andiyan na ‘yung trade
        and Commerce, ‘yung rights ng mga OFWs, at ‘yung turismo.</p>'
    '519':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09f8c7-ec00-4600-b467-324922eaf62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '520':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28b9184-416f-49a7-b227-a5a763050768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Trillanes. Senator Marcos, I know
        you want to answer this question, however, this next question is for you and
        Senator Escudero. And this question is from CNN Anchor and Correspondent Kristie
        Lu Stout.</p>'
    '521':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbd752-8204-493b-bc85-6ba8c54e93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KRISTIE LU STOUT: Thank you for having me and I’m delighted
        to take part in the CNN Philippines vice presidential debate. If I may, a
        two-part question about the nature of the relationship between the Philippines
        and the United States. What is your message to the next president of the United
        States about how the alliance should evolve? And which candidate do you think
        best for the alliance, DONALD TRUMP OR HILLARY CLINTON?</strong></p>'
    '522':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea7ea8-8cf0-42cd-8d98-cc34e67a4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: First of al,l I would like to remind everyone, I would like
        to remind the United States, our long time ally, that we, the Philippines,
        are working towards the national interest not for Washington, not for Beijing,
        but for the Philippines.</p>'
    '523':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7342e40-2e8e-4750-8db8-f659f9bab822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '524':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150224ab-1f71-40c2-9148-ae8061129666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That must be the guiding principle behind all that we do. Alam niyo
        po, ang ating arbitration ay maganda po ‘yan para natin mapag-usapan ang ating
        mga claim, ngunit, ay, palala nang palala ang problema sa gitna ng Pilipinas
        at ng Tsina. Hindi po maayos ''yan hangga’t tayo ay makipag-usap sa kanila,
        hangga’t tayo ay makahanap ng isang pagkakasundo na agreement na pipirmahan
        ng Tsina at ng Pilipinas. Hindi po tayo magkakaroon ng agreement na ‘yan kung
        hindi tayo nakikipag-usap sa kanila.</p>'
    '525':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e27cb-f70c-4ac0-bf41-2d4974d8b327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subukan natin na lahat ng pamamaraan para gawin po natin na magka-agreement
        tayo sa gitna ng Pilipinas at Tsina nang sa gayon, [ang] ating mga naghihirap
        na mangingisda ay mabibigyan na ng pagkakataon na mangisda.</p>'
    '526':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5409bd-6831-4eea-a8d4-9b5e945efcae'
      'mgnl:activationStatus': true
