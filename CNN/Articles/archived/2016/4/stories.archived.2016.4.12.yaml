  'phil-jackson-kerr-warriors-bulls-72-wins':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-12T22:31:57.189+08:00
