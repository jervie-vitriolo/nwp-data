      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Bulls coach also said "the journey to 72 wins is a remarkable
        achievement" and urged the Warriors to "now get #73."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b091948-9a61-4d48-aea0-388386daa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State can clinch victory number 73 when it faces the Memphis
        Grizzlies in its final game of the regular season. A win would give them the
        league''s best regular season record: 73-9.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028eed16-2a4b-413e-914f-b6f8d6268e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson coached the Chicago Bulls from 1989 to 1998, winning six
        championships during that span, before coaching the Los Angeles Lakers from
        2000 to 2010, where he won five more. His total of 11 NBA titles as a coach
        bests the previous record of nine held by Red Auerbach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e4d0e-49fd-4312-aed7-216e8acdccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won two championships as a player in 1970 and 1973 with the Knicks.
        He also holds the NBA record for the most combined championships as a player
        and a head coach with 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10726f-a38d-413b-b22f-65d535e75b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:24:17.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T13:24:38.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson has the highest winning percentage of any NBA coach (.704).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601661b-6e6f-44dd-bf2a-36b54d5368a4'
      'mgnl:activationStatus': true
