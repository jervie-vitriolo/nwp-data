      'jcr:uuid': '0bf74119-60e6-46c8-a6f5-f656175f957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:44:27.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T10:44:36.156+08:00
