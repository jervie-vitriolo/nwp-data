      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMMERCIAL BREAK</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d0267b-a077-4ac6-a919-d4eb8332e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: CNN Philippines welcomes you back to the first vice presidential
        debate. And this next question will be for Congresswoman Leni Robredo. And
        it’s coming from CNN Asia Pacific Editor Andrew Stevens.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379cfa6e-c9c9-4b86-a757-903c312001a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANDREW STEVENS: Thanks very much for giving me the opportunity
        to be a part of the CNN Philippines Vice Presidential Election Debate. And
        my question is, under President Aquino, the Philippines’ economy became the
        fastest growing in Southeast Asia. What would you do to make sure that growth
        continues?</strong></p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea03a53-f7e6-4e71-a88a-90a5aa3a7dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Congresswoman.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbf183-e1ed-4db0-90d3-8c35adbf079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Yung sa akin po ngayon makikita natin na yung growth rate
        talagang highest na, highest na hindi lang po dito sa ating neighboring countries
        pero historically. Pero hindi pa ngayon masyado nararamdaman yung inclusive
        growth. Marami na pong mga programang sinimulan ang ating gobyerno na kailangan
        ituloy pero hindi ''yon sufficient. Kailangan pa po dagdagan yung napakaraming
        programa. Halimbawa po, ngayon po yung ating 4Ps name-measure na po yung gains
        noon, marami na po yung natanggal na mga individuals, 28 million individuals,
        wala na po sa kahirapan. Pero kulang pa po yun kasi ang kulang nun sustainability.
        Kaya po tayo ay lalong sumusulong na dagdagan ito. May apat pa na Ps na kailangan
        idagdag: pabahay, pagkain, panghanapbuhay, at saka po paghahanada po sa lahat
        ng sakuna. Kapag hindi po sila hinanda, hindi din masu-sustain yung growth.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bfa8a4-e519-439c-8ff4-16c66c6ab155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.454+08:00
