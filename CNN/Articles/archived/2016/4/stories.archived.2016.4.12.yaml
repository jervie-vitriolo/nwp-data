    'jcr:uuid': 'cdfe81d0-55e4-40ea-bcba-1758407a427c'
    'lead': 'Attention stamp collectors: The Philippine Postal Corporation (PHLPost)
      will issue special Pia Wurtzbach stamps this April. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-26T13:19:26.678+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-26T13:19:44.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
