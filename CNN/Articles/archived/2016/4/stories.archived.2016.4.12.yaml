      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Now let’s go to Congresswoman Leni Robredo. congresswoman...</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb69017-9bd4-4abc-9390-9ce5f008aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Ang pinakamahalaga sa anti-corruption drive na kami mismong
        namumuno walang bahid ng korupsyon para pinapaniwalaan kami ng tao.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873189f-1714-4cbb-8926-1e13bf9e9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281da5d0-5d25-4798-8c64-3bfc5e946d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May tatlong kailangan: accountabilitity ng lahat ng public official,
        transparency ng lahat ng government transaction, people participation. Noong
        ako po ay umupo bilang kinatawan noong 2013, ang mga nauna ko pong panukala,
        lahat anti-corruption, lahat po para sa good governance.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5497944-f3d9-4957-a0be-847a84fa6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa unang araw ng aking panunungkulan, ang inihain ko pong panukalang
        batas, Full Disclosure Bill. Para po i-require ‘yung gobyerno na lahat ng
        financial transaction ay i-make-public sa publiko.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc2158-00c7-43e8-b44e-cba15ac492a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atin pong version ng FOI, iba sa version ng Senado. Sa version ng
        Senado, demand-driven. Sinasabi po na ‘pag may request ng dokumento galing
        sa gobyerno, kailangan isiwalat ng gobyerno, pero ang version ko po ng FOI,
        kahit walang demand obligado na dapat ang (CROWD APPLAUSE) gobyerno to make
        documents public.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c67719-fc10-4b73-9300-cf55f95fed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Pag upo ko po meron pang PDAF (Priority Development Assistance
        Fund) pero nag-file po ako ng resolution na dapat ang PDAF ma-convert into
        district development fund. Para po ang discretion, wala na po sa mga congressman
        pero dapat shine-share na po ito sa civil society. At nag-file din po ako
        ng Empowerment Bill para magkaroon na po ng people spaces sa governance.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423b387-98cb-4672-b215-ac3f99f16c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5695a3-bc50-45f1-aad5-de5481299d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Maraming salamat po. Let’s now now go to Senator Trillanes...</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d3809-7bfa-4f69-893d-c2901468be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: May mga template na po kung papaano masugpo ang korupsyon.
        Ito ay ginawa ng ibang bansa. Ang una nila[ng] ginawa ay tinaas ang sweldo.
        Kailangan ang sweldo ng kawani ng gobyerno ay sapat para di ma-engganyo na
        tumanggap ng suhol. ‘Yan po ang unang hakbang, pagkatapos po anti-corruption
        agency under the executive department. Sa ngayon po kasi wala tayong ganyang
        ahensya na kung saan kung merong isang ahensya nagkaroon ng anomalya, ang
        gingawa po ay pinapasa sa NBI (National Bureau of Investigation) o kung anong
        ahensya na ad-hoc lang o temporary lang.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41cfc1-2440-4fee-a26a-d1829e8b16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung meron tayong anti-corruption agency, merong mag-iimbestiga,
        motu propio, and administratively pwede silang ma-dismiss o ma-suspend. ‘Yan
        po ang nawawala sa (sic) dito&nbsp; ginagawa natin.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ca048-088d-4d45-b7b6-354027aae46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sa side ng COA (Commission on Audit), kailangan baguhin ang
        auditing procedures. Kailangan tanggalin ang COA resident auditors dahil sila
        ay tinatakot, sinusuhulan. Ilan lang ‘yan sa mga tinutulak natin.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce304e22-37e0-4199-ad88-63feee6d270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PINKY: Thank you. sir. Let’s now go to Senator Alan Peter Cayetano..</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796830ad-dfa1-4285-8338-2ade19f95970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Lahat ng nasa stage na ito ay nagsalita tungkol [sa] corruption
        pero, sa tingin ko, so far, si Senator Trillanes, Senator Honasan at ang inyong
        lingkod lang [ang] nagtaya ng buhay laban korupsyon.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6803e1-0dc0-4df3-abd4-21188a0ba70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganoong-ganoon na si Alan Cayetano ay lalaban sa corruption. Bukod
        sa walang [may] hawak sa amin sa leeg, walang malaking negosyante na pumo-pondo
        sa aming kampanya, sabihin ninyo, anong isyu ng corruption ng ating bansa
        at wala doon si Alan Cayetano?</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcd1da-1321-4e0f-a074-f3bbf6ea5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA1, EDSA2, kay (Jejomar) Binay, kay (Gloria) Arroyo, (Social
        Security System) SSS, fertilizer scam — lahat po noon nadoon kami at lumaban.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2bf50-e692-4432-abb4-755f5385f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meron po tayo kasama dito na ‘pag ibang hearings nawawala kasi mga
        kaibigan ang nandoon. ‘Pag coco levy nawawala.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e87e96-8b72-400b-a096-f5461d449cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero, nagulat po ako mga kababayan, sabi ni Bongbong (Marcos), wala
        raw bahid ang kanilang pamilya pero million dollars ang nanakaw ng pamilya
        nila. Four hundred fifty billion pesos.&nbsp; Noong isang linggo lang po,
        nagulat ako, 205 million [pesos] po ang binigay sa Napoles ng mga NGO (non-government
        organization). Pork barrel po iyon ng — hindi ng tatay niya — pero siya. Hintayin
        nyo maging Vice President siya, baka isandaang bilyong dolyar na ang mawala
        satin.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c2f4e6-4888-43c4-b0ef-a99428345ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Alright. Senator Honasan, Senator Marcos was alluded to. Senator,
        I hope you don’t mind unahin ko po muna si Senator Bongbong. Sir, go ahead.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f2b1c-998b-4a46-bfa2-3896482e5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Unang-una, ‘yang malalaking numero na nababanggit ng ating
        kasamahan dito ay wala naman pinanggalingan. Nagtataka naman ako na sa tagal
        naming pagsasama ni Senator Alan e wala naman siyang binabanggit na naaala
        niya tungkol dyan. Bakit ngayon lang?</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc01d2-cc2c-4426-982f-99157cb5b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa kaso ng PDAF na sinasabi nya, nasagot na namin ‘yan.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3e1a2-2cfe-4955-9ebf-43f6d0cb06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At kung may ebidensya man tungkol sa ’kin, gagamitin po ‘yon ng
        pamahalaang ito dahil, you must remember, I am a Marcos and the President
        is an Aquino.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277a0a7-2acd-4fd9-9ce3-fa9ab6f1e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fd59f-6585-413a-96a9-a4cfaeaf8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO:&nbsp; Because I was mentioned, can I rebut?</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce52d5e-f858-405e-aadb-ad3d7b74ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB:&nbsp; Yes. Okay, we’ll give you a chance, Sir, but after that
        we have to go to Senator Honasan and Senator Chiz Escudero. Senator Cayetano,
        go ahead.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d145e-bcc9-414f-a2ab-edc1a6c90667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: To be fair to you, Senator Bongbong, ‘yun din ang akala
        ko. Kung may Napoles ka, bakit ngayon lang? E tiningnan ko e. 2007-2009 lang
        ang audit. 2011 ‘yung sa’yo kaya ngayon lang lumabas.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d67dfc-8327-40ec-9c0c-b4adcb7bd9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi totoong walang basehan ang numero. Two billion pesos na ang
        narecover ng PCGG (Presidential Commission on Good Governance). Ayan, Comelec
        (Commission on Elections) chair, dating chairman ng PCGG.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c65401-b958-459c-afa0-5205317372e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko alam kung sa’kin siya natatawa o kay Senator Bongbong.
        Isang bilyong dolyar na, ngayon, ipinaglalabanan pa rin ng pamahalaan at Marcos
        family. Saan mo kukunin ang ganoon kalaki[ng] pera?</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a43bc9e-2974-41ea-b968-afbf67d2806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa SALN (Statement of Assets, Liabilities, and Net Worth) ni Senator
        Bongbong, 200 to 500 million pesos po e never ka naman nagkatrabaho kundi
        sa gobyerno. Saan mo kukunin ang ganoon kalaking pera?</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d7ed8-17f7-46f2-88a0-0b7902e9284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: (To Honasan) You’re next sir..</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0ca71-f55f-4379-9fde-2963cda139f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: May kasabihan: kung walang corrupt, walang mahirap. Iba
        ang pananaw ko: kung walang mahirap, walang corrupt. Kaya let''s solve the
        poverty problem, the social injustice problem, educate our people more.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf600150-a4fc-4183-9340-19c169ac3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalawa, kaya may FOI [bill] para may transparency. Corrupt irresponsible
        elements in media rendered our justice system irrelevant.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a855032-64fc-4712-aa80-bd9d1c2ad039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PINKY: Senator thank you, Senator Honasan. Senator Chiz, you’re
        next sir.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5613ef0-25bc-4454-b6f0-0fb9534e5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Si Senator Grace ang pangunahing sponsor ng FOI bill.
        Hindi totoong demand-driven ‘yun. Kung may pagkakaiba man sa bersyon ng Senado
        at Kongreso, sa Senado matagal na natin inaprubahan, sa Kamara de Representate
        hanggang ngayon ‘di pa rin inaaprubahan. Mahalaga sa’kin at pinapahalagahan
        ko ang delicadeza.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077e183-9a27-4b89-9c7f-4d1d31308544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS (on Cayetano): Once again I have to question the numbers
        that Senator Cayetano is throwing around. Hindi naman talaga na-confirm. Wala
        naman dokumento sa kanilang sinasabi at wala tayong nakikita. Kami naman po
        ay kahit anong iutos ng korte ay aming sunusundan. Hindi maliwanag kung saan
        galling ‘yun, kundi sa iba''t ibang tao, kaya tingnan natin ang facts na kanyang
        binibintang.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19ad76-8950-43c1-b783-c087eaebdc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO (on Marcos): Tingnan niyo ang interview ng mismong nanay
        ni Marcos. Sabi ng nanay niya, they practically owned all of the Philippines,
        telecoms, all these businesses. I-Google niyo recovered ng PCGG. It''s all
        on the record.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687ffb1-2ff7-4b8c-9fcb-5cae948f3461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anong hearing sa corruption nakita niyo nag-appear ang isang Bongbong
        Marcos? Kahit ano[ng] issue ng corruption wala siya dito. Kami daw namumulitika?
        Pero itaya mo buhay at career niyo. ’Yun ang klase ng panlaban nila sa corruption.
        Salita lang walang gawa.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301430f-8291-4af6-954b-95a4633e531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Cayetano.&nbsp; For the sake of this
        debate, we have to cool off nang kaunti. Pinky…</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88122363-b6b2-4898-8e20-ee2014ad26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Siguro mamaya pwede nating balikan at tanungin natin si Senator
        Marcos, ‘yung tanong po ni Senator Cayetano why he never appeared in the hearings
        of corruption. We’ll ask that later, Sir.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f48b5a-6c20-4c24-b471-878c5fe6c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Mamaya na.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca5f67-5844-4e46-8dbe-f986f5906be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Pero, ngayon po, at this point, we have a ‘Yes or No’ portion.
        Yes or No. Green means ‘yes’, ‘no’ is red. Nandiyan po, nakikita na po ng
        ating mga kandidato ang kanilang kailangang itaas. Ready na po ba kayo?</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32359a8-e51d-4be1-a3c3-7839cb2f00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito po ang tanong: <strong>Have you ever engaged in any corrupt
        practices?</strong></p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ec9d3-7d9b-4fa6-b3fa-bd99c7cf9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(ALL SAYS NO; MARCOS INITIALLY RAISES YES BUT CHANGES TO NO; ROBREDO’S
        THUMBS DOWN IS POINTED TO MARCOS)</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c398aa-3746-40e0-90dc-b56d1b387807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Marcos, are you sure about your answer? Can
        you hold them higher please? Live audience... Everybody has seen the answers.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d68f2-1df6-4f15-8ac0-3c1d5a8e1342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Thank you, candidates. Thank you for your answers for our
        first Yes or No question. You’re watching the Pilipinas Debates 2016 on CNN
        Philippines.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be825d7-55bb-4f24-a036-44d946142dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMMERCIAL BREAK</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d066dd0-0127-4ba1-8f26-9edc5f424393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Welcome back to the Pilipinas Debates 2016 on CNN Philippines.
        The first and only official vice presidential debates. All candidates sharing
        the same one stage to answer all your questions.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bf1e9-5144-4d2d-8277-ed5ca93ec231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang hirap bitawan ng issue ng corruption, kailangang sumagot pa
        si Senator Bongbong Marcos. Senator Marcos...</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7be6f2-8903-41ef-b20f-287cd90efdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Maraming salamat. Nais kong sagutin dahil itong mga alegasyon
        na biglang nilalabas ng ating kaibigan ay tungkol sa PDAF.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc751c-04f6-4b4b-9b35-25e8b4b19412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam nyo po kung mababasa nyo ang affidavit ni Mrs. Napoles mismo,
        siya mismo ang nag-clear sa akin na sinasabi wala sya kinalaman sa’kin, wala
        kayo[ng] nakita[ng] picture na magkasama kami.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab90089-dd7b-434f-ab1d-045c0d1f16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya naman po maliwanag na maliwanag: wala ako kinalaman diyan sa
        PDAF scam na pinag-usapan. Nagugulat lang ako na lumalabas ngayon dito. Palagay
        ko dahil pamumulitka lang naman ang ating hinaharap.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357fab9-1ced-43f6-8152-61e88c530d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya ‘di mawala ang problema ng korupsyon dahil pati ba naman ‘yun
        ay pinupultika e eto ay serbisyo para sa tao sa pagpapaganda ng ating buhay
        at ng ating bansa.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b46883-2648-4ac0-acec-425ca6a53e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Yung sa akin lang po, binanggit kasi ni Chiz (Escudero)
        na ang essence ng korupsyon, ‘yung discretion, dapat tinatanggal ang discretion
        sa public officials para hindi nagkakaroon ng malaking puwang para sa korupsyon.
        Kaya yung tanong ko po napakatagal na nyang Congressman, napakatagal nyang
        nag senador.. nakinabang sa pdaf.. Anong ginawa nya para matanggal ang discretion.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6440912-ba53-4681-806d-307c18ab7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Ako ang finance committee chair ng Senado na nagpatupad
        ng pasya at desisyon ng Korte Suprema na nag abolish sa pdaf. In fact sinulat
        namin sa GAA mismo yung eksaktong pangungusap sa desisyon ng korte.. sa kauna-ununahang
        GAA na nagbawal sa pdaf.. chairman po ako ng committee on finance na gumawa
        nun.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce5985-8db4-4d88-8690-9e671dc4763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: Kahit kami sa kongreso pinasa rin namin yung GAA. Pero
        hindi po yun yung tanong ko. Yung tanong ko napakatagal nyang Congressman..Yung
        PDAF tinanggal ngayon lang pong term naming..ano ginawa nya dati para maiwasan
        ang discretion?</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0353662-5061-45b9-a8f3-40dfef949ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Did I do anything in the past? Alam nyo po siyam na taon
        akong walang pdaf sa ilalim ng admin ni pangulong Arroyo dahil ipinaglaban
        ko ang katotohanan at ang kalayaan ng ating halalan. Ni hindi issue ang pdaf
        dahil sa mahabang panahon na ako''y kongresista, walang nirelease sakin na
        PDAF sa ilalim ng administrasyon ni Pangulong Arroyo…</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622cc7e-96c6-46b3-a679-ae9e3f625f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Yun ang sinasabi ko kanina pa. seryosong issue ito ah.
        Katiwalian, PDAF, DAP, corruption.. San ito dedesisyunan? Sa ganitong sitwasyon
        ba o sa tamang korte? Ano ang nangyari sa bill of rights? Hindi ako abugado
        pero no person should be deprived of life, liberty and property without due
        process of law.. sa tamang panahon, tamang korte.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170228d-649a-4770-ab55-b628f614d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Senator Trillanes, please, Sir...</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c68c9-cd70-475f-9d1b-1fe1623d4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Sir Greg, with all due respect pero I will have to disagree
        dahil yan ang linya ni VP Binay palagi.&nbsp; In my case ako ay nag imbestiga,
        ako po ay imbestigador. Nakita ko ang mga dokumento at sa aking paniniwala
        si VP Binay ay nangurakot. Nobody can change that kasi yun ang aking paniniwala.
        And I have the right to say that dahil nakita ko mismo, Na-interview ko ang
        mga testigo, at nakita ko yung mga dokumento.. I have every right..</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a2675-a94c-450a-b8c6-c593e12daf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Are you finished, Senator? I’m sorry but this is not
        a presidential debate so we cannot ask the vice president to respond. But
        Senator Honasan will have to respond for him.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008d933-4a9a-4310-9b51-15ca60272419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Would you like to respond on behalf of the vice president?</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfed41a-e24c-4cad-8f48-8db645c7b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: Not on behalf of the VP as a matter of principle. In 1986
        lumabas ako sa sistema dahil hindi sinusunod yung batas. 20 yrs ago bumalik
        ako… so ang sinasabi natin ngayon mali ako? Mali. Hindi na susundin ang batas,
        hindi na susundin ang rules. Is this what we are going to tell the rebels?</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16684fcd-4071-4c92-829b-a984a54ce131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Sir Greg di naman ako husgado. Yung pagsasabi ko na corrupt
        si VP Binay, ang basehan nun ay mga ebidensya dun sa imbestigasyon ko. Nasa
        karapatan ko rin yun under the bill of rights. I can express that at eto.
        Hindi ito haka haka kundi based on evidence.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a32f41-cc91-4630-94b1-3a361b8f112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: We’re gonna have to go to our next question. Yung next question
        will be coming from a member of our live audience. Let’s welcome RJ Naguit.
        RJ is a medical student and a member of UST’s Aktiboto. And this question
        is for Senator Cayetano. RJ, what’s your question?</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb522c-faa5-42a2-8d11-65a6abe51939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RJ NAGUIT: What do you think is the most appropriate penalty
        for graft and corruption?</strong></p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425ed90-b5fe-47a8-849d-fbab79f99f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Lahat sa buong mundo, sa science ng criminology, it''s
        not the actual penalty but the certainty na mahuhuli ka..Sa Pilipinas, pag
        antibitocs, pandesal ang nanakawin mo sigurado huli ka. pag nagnakaw ka ng
        malaki, magiging congressman ka, pag mas malaki ninakaw mo, magiging Senador
        ka.. pag barkada mo si napoles, syempre si Napoles iki-clear ka, barkada nya
        e. magiging Vice President ka.. at pag naging Presidente ka, mga kasama mo,
        kasama mo na sa korupsyon. You go to the LTO, kumuha ka lisensya, korupsyon.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5f443-3865-4275-b561-df933cb49d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumili ka ng bahay sa taxes, corruption. Buong buhay natin korupsyon,
        wag na tayong magbulag bulagan unless we change the system..and only duterte
        cayetano guarantees that in 6 months.. Everyone else, takot mag guarantee
        sa inyo na anim na buwan tanggal ang korupsyon.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122051e-73a9-4351-8892-2550d746caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Cayetano, sandali lang po. So your answer is,
        what is the appropriate penalty?</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5464a2-4b3a-4fbd-a0ef-04dbdcb13f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: It’s not the penalty… the certainty that you will be caught
        and you will be punished. So kung sigurado kang mahuhuli, kahit isang araw
        nakulong yan, kahit sampung araw nakulong, matitigil ang graft and corruption.
        Pero di tulad ngayon, nahuli ka, sa hotel naman ang bilibid, nagluluto pa
        ng shabu, e di ok lang na mahuli ka.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270a3c5-f533-46f8-b231-348c33fbb314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Sinasabi ni Sen. Alan, pag malaki ninakaw mo magiging congressman..mas
        malaki magiging Senador. Is that how you became Congressman? Is that how you
        became Senator? That''s not how I became Congressman. It''s not how I became
        Senator.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60201d15-43ae-4846-9c20-ab955b9fb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Well mga kababayan, alam kong sa Europe nag aral si Senator
        Bongbong kahit peke yung diploma pero ang sinabi mo na maging Congressman
        ka, sarcasm na yan. Not to all. Kung ako ay naging Congressman dahil corrupt,
        e di sana hindi ako sumama sa EDSA 1, EDSA 2. Hindi ako lumaban sa korupsyon
        ni Binay, hindi ako lumaban sa korupsyon ni Arroyo.. But Senator Marcos, nasan
        ka pag korupsyon ang pinag-uusapan. Wala ka sa hearing. Naalala ko tuloy,
        pag hearing ng korupsyon wala ka. Nung hearing ni Napoles, galit sya lumapit
        sa akin kasi pinapatawag ko ang isang Maia Santos..nalaman ko ngayon kung
        bakit. Dahil lumalabas yung na file sa Ombudsman, yun pala ang in between
        ni Sen. Bongbong at ni Napoles.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcaa62-b70c-4507-a9a3-dce4b05bf194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Sen. Marcos bakit hindi daw kayo nagpapakita sa Senado tuwing
        hearing sa corruption?</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357d67a-2d27-47a8-a9cc-a3a235d70e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: Dahil maliwanag na maliwanag sa akin na ang kanila ginagawa
        ay hindi anti-corruption kundi pamumulitika. Hindi ako sasama sa ganyang klaseng
        pamumulitika na itinataya at ginagamit ang dapat na pantulong sa ating kababayan..
        ang pamumulitika, ang kunwari ay anti-corruption. Yun lamang ay itinataas
        ang sariling bangko. Senator Alan dapat tiyakin mo muna sa ulo mo kung ano
        ang mga sinasabi mo.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f56572-7061-4684-9dc3-b6b2f1c28aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Tiyak ko ang ninakaw ng mga Marcos sa Pilipinas. Tiyak
        na tiyak ko yun.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e64d18-84d3-4c7d-bce4-aece21f29b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: I take offense dun sa sinabi ni Sen. Marcos na ginawa
        namin yun sa pamumulitika yun. Alam nyo kung di namin ginawa yun, si VP Binay
        sana ang magiging presidente ng bansa. Kung mahal mo ang Pilipinas, hindi
        mo gagawin yun. Hindi pamumulitika yun, pagmamahal sa bansa yun. Marami kaming
        ni-risk. Hinarass kami, binastos kami, tinakot kami at yun ang pinagdaanan
        naming sa paglaban namin kay Binay.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aec0d-1985-405e-8d04-41309edf65f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Candidates, I’d like to say thank you to RJ Naguit for the
        question. Please, anyone, feel free to answer his question. What do you think
        is the appropriate penalty for corruption? Anyone, please? Just to satisfy
        the question.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f028dcb0-2779-4949-889a-00a12aedfa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: Hindi naman pwedeng yung petty theft ay gaya sa penalty
        ng plunder. Kung plunder e di mas mataas yung penalty niya. Kung ina-allow
        na yung reclusion perpetua, so ganun pa rin. The highest na binibigay satin.
        Pero kung mga kotong cops, hindi pwede na habambuhay kulong din. Dapat bigyan
        mo rin pagkakataon na mare-indoctrinate. Ma-rehabilitate ang offender para
        pwede siya mapakinabangan ng lipunan.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547abe2-7014-4803-ad27-6e71a5e42b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Ang init ng debate on corruption, I think we really
        have to move on. I think we’ll try to go back to this issue later on in the
        debate. But first, this next question will be coming from a member of our
        panel from the Business Mirror, let’s welcome columnist Mr. John Mangun. John
        has a question for Senator Trillanes. Go ahead, Sir...</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca358d2b-8ffc-4113-bad2-5ccff967949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JOHN MANGUN: I have been in the Philippines for 13 years,
        I’ve seen the giant economic stride that has been made. However, the Philippines
        has never been to turn the corner on sustainable significant poverty reduction.
        Senator, the only thing that’s going to cheer poverty is economic growth and
        economic growth, requires investment in the form of domestic and investors
        feel that the Philippines has a weak rule of law. It’s hard to do business
        when policies from the government are&nbsp; unpredictable as we saw in 2010
        with the minor laws. The Philippines has been recently criticized from weak
        judicial system that is slow, underfunded,and subject to intimidation both
        by the government and the private sectors. What can be done to improve the
        judiciary system of the Philippines?</strong></p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60214029-7be2-4cbc-b4b3-1b214930bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRILLANES: I have proposed several measures to reform the judicial
        system. One is the institutionalization of the internal ombudsman for the
        judiciary that will allow them to have the mechanism to police the ranks.
        Right now, we don''t have that. All the administrative cases are passed on
        to the court administrator whose primary role is to conduct or to oversee
        the administrative matters. So by having the internal ombudsman they would
        be able to police the ranks another measure I am proposing is the creation
        of the marshall service. This will allow them to be secured, because in areas
        or in some cases wherein it would be dangerous, or they are facing, or the
        accused are very dangerous people, some of the judges feel vulnerable that''s
        why they feel intimidated and eventually they give in.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3a3b4-98fd-4a64-ae35-42f762cb54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e77d3-b768-452e-ba12-ec717a82a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Honasan.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c76f1b-a4c1-49a6-8ce8-68c3e430282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONASAN: It''s our lack of predictability, sustainability, and&nbsp;
        continuity. New president, new medium-term economic development program. We’re
        perpetually into medium-term planning. Second, we must reinforce our political
        party system. Third, convene the LEDAC legislative, executive advisory council,
        so that we can hammer out our national agenda and our priorities through our
        publance in economic in nature, but first steps must be political.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72412bbf-e15e-4971-afd2-9d8f9e3f087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf49b1-2312-4686-8080-cf671251555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Congresswoman Leni Robredo would you like to weigh in on the
        subject?</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c2cb8-e267-43a2-ba5c-3df2f033546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROBREDO: I would have to agree with both of them, but I would like
        to add that we need to improve the ease of doing business in the Philippines.
        Most business people from all over the world have been complaining that it’s
        very difficult for them to start a business in the Philippines. But your question
        on judicial reforms, while I agree on most of the points of Senator Trillanes,
        I think he is missing one very important point and that is to make sure that&nbsp;
        judicial appointments will not be political anymore.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94baf385-6682-40e3-b26b-4ec1fd5ec169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(APPLAUSE)</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1575e-d464-45bd-82fc-f2355a42f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Congresswoman Leni Robredo. Before we&nbsp;
        take a break, time now for a yes-or-no question. This question was sent to
        us via Facebook by MBMEST2012, so please candidates get your sign boards.
        Ang tanong: Dapat bang isama sa Death Penalty ang mapapatunayang kurakot?
        Senator Cayetano is saying yes, Senators Marcos, Trillanes, Escudero, Honasan,
        Congresswoman Robredo said NO.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b25c2a-f628-461d-b75a-3e3cb084f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.453+08:00
