      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios earlier said Gilas'' <a href="https://cnnphilippines.com/sports/2016/01/27/FIBA-OQT-Gilas.html">chances
        of winning the tournament are slim</a>. But he also said "you can''t discount
        the factor of our Sixth Man," referring to the hometown crowd expected to
        watch the games.</p>'
