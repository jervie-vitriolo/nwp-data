      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Nung sinabi ni Mayor Digong ''yon, kaharap ang mga Ilokano
        Mayors-- he was being playful. Pero ang sinabi po niya all over the country
        (CROWD APPLAUSE), ''pag hindi mo siya, ang sinabi po niya, ''pag hindi mo
        iboboto si Allan wag mo ako iboto. Pero, pero, hindi ko po tinatanggap ‘yan
        kasi siya ang kailangan natin. Ako po kahit hindi niyo ako iboto 100% Duterte.</p>'
    '396':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc3f6d-5bcc-4ef9-912a-4a9e0ecded11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.468+08:00
