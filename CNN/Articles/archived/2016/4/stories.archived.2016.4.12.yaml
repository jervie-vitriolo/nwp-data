      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that remittance firms are taxed differently form other
        business</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d6250-ef43-47c0-9af3-3ac75353202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T10:55:30.362+08:00
