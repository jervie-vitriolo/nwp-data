      'text': '<p>ROBREDO: Napag-usapan na namin ito ng aking Pangulo, Secretary Mar
        Roxas. Ang sabi ko po sa kanya, kung kaming dalawa palari,n sana hindi na
        lang cabinet position iyong ibigay niya sa’kin. Sana po ako iyong ipa-take
        charge niya sa pag-streamline ng lahat ng anti-poverty programs ng gobyerno.</p>'
    '586':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddee82-5220-4f0a-a970-8189008e3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '587':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37394667-fd78-469a-9522-7b6146790365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi ngayon po, ano, iyong nangyayari. Iyong atin pong mga informal
        settlers na gusto pong mag-avail ng benepisyo ng housing sa ating gobyerno,
        napakarami pong opisinang pinupuntahan, napakaraming pirmang kailangan.</p>'
    '588':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609b17b-2aed-4e59-aeba-69226b07be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May ginagawa po kami ngayong programa sa aming distrito: partnership
        against hunger and poverty. Iyong mga tinutulungan po namin ay iba''t ibang
        ahensya rin ang kailangang kausapin, iba''t ibang pirma ang kailangan.</p>'
    '589':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da99ed-e61c-4851-bfaa-0e52bcf32c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pupunta po kami sa DSWD (Department of Social Welfare and Development),
        pupunta po kami sa DA (Department of Agriculture), pupunta rin po kami sa
        DAR (Department of Agrarian Reform), pupunta kami sa BFAR (Bureau of Fisheries
        and Aquatic Resources), pupunta po kami sa Nutrition Council. Kahit gusto
        nating tumulong, matagal po naghihintay iyong ating mga hikahos na kababayan.</p>'
    '590':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e74b3-819e-4d08-879f-9043249f85ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyong mga nag-aantay po sa housing, taon na po iyong hinihintay
        nila dahil lang sa bureaucratic ‘red tape’ kaya ang gusto ko pong ayusin,
        ma-streamline po ang lahat ng prosesong ito para po kung gusto talaga nating
        tumulong sa mga mahihirap, buuin na po natin ang pagtulong. Huwag na po natin
        silang lalong pahirapan pa.</p>'
    '591':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a1118-1352-4d63-a856-653ba8a90405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE, CHEERS)</p>'
    '592':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bcaad9-f152-48e2-8270-8fd5f1a37e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Thank you so much, Congresswoman. We have two more, we have
        two more. Do we have time for two more questions?</p>'
    '593':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cee078-92c9-4347-a863-3c51565c36a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: No.</p>'
    '594':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f5bd2-93d9-4696-8bcc-cae6cd8e0398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: Unfortunately, we just found out that we can only ask one
        last question.</p>'
    '595':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718a234-df09-4a80-bb83-1cd78cb2f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: It is — time check — 8:00. We have one final chance,
        Pinky.</p>'
    '596':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4ebe6-e033-4a05-be0d-2e667270ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEBB: This is the one final chance to hear from our candidates with
        their closing statements. Congresswoman, Senator you have. Senators, you have
        one minute each. The question is <strong>"Why should the Filipinos vote for
        you?"</strong></p>'
    '597':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37931e1-0d7b-476d-a742-04ab1c1bf5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Cayetano will reply to that question first.</p>'
    '598':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d3d3d-4d40-41a2-ac7f-c15ee3294ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAYETANO: Nais ko ng isang Pilipinas na walang gulo, na ligtas,
        na malaya sa droga, corruption at krimen. Iyan po ang gusto namin ipaglaban
        ni Mayor Duterte. Sabi po nila hindi namin kaya. We will try and we will die
        trying to give to you in six months.</p>'
    '599':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59079c15-a47a-4da1-8541-087e98a4bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '600':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08878869-356e-4cd0-bebc-fcfd8f31cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tignan niyo po ang entabladong ito: sino po rito ang lalaban para
        sa inyo — ‘yung hawak sa leeg ng ilang mga negosyante kaya nawawala kapag
        ang usapin ay tungkol sa negosyo nila, iyong produkto ng corruption at pagnanakaw
        sa ating bansa o iyon pong okay kaya lang gustong ipagpatuloy ang kapalpakan
        ng kanilang partido o meron na kayong pagpipilian na may takot sa Diyos, buo
        ang loob at lumaban na sa inyo?</p>'
    '601':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d710a-4c16-41fd-bbdc-9b3905d5fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga kababayan, sama-sama na tayo, halika na baguhin na natin ang
        Pilipinas.</p>'
    '602':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a70ea-5bf4-4ac4-bc88-7817104e517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '603':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9261454-12f3-4d90-92e4-d23c35fbd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Cayetano. Senator Escudero, your
        closing statement, please.</p>'
    '604':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73c41b-2d9c-441d-9ae8-903bdeafc6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '605':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89065eb-b73d-4aae-8c4d-7e0a4f58eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Hindi ko po ugali apakan ang ibang tao para umangat. At
        lalong hindi ko ugali buhatin ang sarili kong bangko.</p>'
    '606':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250aeb6-c0c5-41ef-bb0a-7e24a4c0c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD CHEERS)</p>'
    '607':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899cb22-14a9-453c-8a31-3f78662fd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sana nasabi ko na nagawa ko na ang mga dahilan kung bakit. At sana,
        hindi ko nasabi at hindi ko ginawa ang mga idadahilan kung bakit hindi. Alam
        ko pong nakaaaliw kaming panuorin ngayon — parang mga payaso sa isang circus.
        Subalit, sa dulo, ang halalang ito ay hindi tungkol sa’min, ito po ay tungkol
        sa inyo, tungkol sa interest at kapakanan ninyo — hindi kung sino ang gwapo
        maganda dito sa entablado.</p>'
    '608':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d788b-a0e6-4b73-913c-a45f9da56467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.484+08:00
