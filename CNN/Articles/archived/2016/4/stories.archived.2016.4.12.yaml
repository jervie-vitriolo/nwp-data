      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Postal Corporation takes pride in honoring our very
        own Ms. Pia Alonzo Wurtzbach by immortalizing her with a postage stamp as
        the third Filipina to win the prestigious and much coveted Miss Universe crown,"
        said Joel Otarra, PHLPost Officer-in-Charge and Postmaster General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae27763-9ee7-4604-8b3b-1da57965aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T13:19:26.678+08:00
