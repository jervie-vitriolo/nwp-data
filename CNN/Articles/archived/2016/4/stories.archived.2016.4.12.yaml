      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Senator Marcos and your response to the second question:
        Which candidate, that''s Kristie''s question, which candidate in your mind
        would be best for the alliance: Donald Trump or Hillary Clinton?</p>'
    '527':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ea828-3c18-4940-9ad4-092b66a9945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARCOS: I suppose I would be very hesitant to say Donald Trump because
        he seems rather belligerent. So I do not want, I have no interest in waging
        war against any country.</p>'
    '528':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d13a08-b972-46c4-bdff-56676fee83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CROWD APPLAUSE)</p>'
    '529':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b304a80-003a-40a6-afa1-c9dee90f9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONTIVEROS: Thank you, Senator Marcos. Senator Escudero.</p>'
    '530':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f71e93-39b5-455c-bf81-518ecc1a7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESCUDERO: Ang relasyon sa pagitan ng Amerika at ng Pilipinas is
        one equal partnership. Ang problema, ang tingin pa rin ng mga Amerikano sa
        atin, little-brown brother pa rin tila nila tayo [tinitingnan].</p>'
    '531':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41e407-7e68-446b-806e-fe766d386ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang problema, masyadong minamaliit ang ating bansa kaugnay sa relasyong
        ito. Ano mang relasyon at ugnayan sa pagitan ng America at ng ating bansa,
        dapat pantay, dapat on equal footing. Hindi sila dapat mas mataas porket mas
        mayaman o mas malaki sila.</p>'
    '532':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46547e-7301-4985-9679-309b1212ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-26T11:29:39.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-26T11:30:01.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marapat isulong at ipaglaban natin ang pagiging pantay at parehas
        ng relasyong iyan kaugnay ng West Philippine Sea. Siguro ang unang hakbang
        na dapat gawin ng sinomang opisyal, tigilan na po natin na tawagin na West
        Philippine Sea, na South China Sea ''yan, ‘yan po ay West Philippine Sea.
        Atin ''yan at hindi sa kanila ''yan. Kaugnay ng pangulo, maganda po na pakinggan,
        nakakaaliw man ang maanghang niyang salita, hindi po nakikita na maganda para
        sa relasyon ng ating bansa at ng America ang panguluhan ni Ginoong Trump.</p>'
    '533':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff237b9-ef36-4b99-80e7-228a362df16f'
