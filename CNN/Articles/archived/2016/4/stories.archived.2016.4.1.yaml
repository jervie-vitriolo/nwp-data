      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A fire broke out
        at the University of the Philippines (UP) Diliman campus in Quezon City early
        Friday (April 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ecd2c-af45-4229-a8c4-0da3db2231f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire began at the third floor of the Faculty Center building
        at around 1:20 a.m. and reached Task Force Alpha at 2:20 a.m. Task Force Alpha
        is a call code to send all firetrucks to the scene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212276f-b07c-4f33-9889-9f623db70420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Twitter page of the Philippine Collegian, the university''s
        official school paper, around 20 fire trucks were at the scene at around 2:46
        a.m. to help put out the blaze.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">UPDATE: The alarm level may again be raised soon. Around 20 firetrucks
        are now trying to put out the fire now gutting the Faculty Center.</p>&mdash;
        Philippine Collegian (@phkule) <a href="https://twitter.com/phkule/status/715611258989387777?ref_src=twsrc%5Etfw">March
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

