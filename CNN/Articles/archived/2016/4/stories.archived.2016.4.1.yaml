      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poet, playwright, filmmaker. Her single published book of poetry,
        “The Batik Maker and Other Poems,” won First Prize in the Carlos Palanca Literary
        Awards. She founded the U.P. Listening Center in the 1960s, and established
        in 1976 the U.P. Film Center, which for many years was the only venue that
        offered screenings of world film classics. She was most recently honored by
        the Ateneo Library of Women’s Writings.</p>'
