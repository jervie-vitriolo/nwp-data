      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1933, Manila</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f924c-3bb5-4baf-8341-d35f7e8567bd'
