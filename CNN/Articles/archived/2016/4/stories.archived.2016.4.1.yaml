      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will re-route customers as possible and we will reissue tickets
        once we resume service if you are supposed to travel to or from Richmond today,"
        the company said.</p>'
