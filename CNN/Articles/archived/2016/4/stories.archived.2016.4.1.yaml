    'template': '1'
    'title': 'Santiago, Duterte call Kidapawan violence ''inhuman,'' ''barbaric''

      '
    'updated': 2016-04-07T10:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969cc35-f26c-4d0c-86a5-e31902b9c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Downright inhuman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001e8d6-54e4-4496-a3ee-de67d165a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Sen. Miriam Defensor-Santiago described a violent dispersal
        of protesters in Kidapawan City, North Cotabato on Friday morning (April 1)
        that left three farmers dead and around 200 others wounded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bafeaa-84a5-4e40-b637-a61d0c5fe483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the government should be held accountable for the
        tragic incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dca099-3562-494f-a330-d17b986ba391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vile enough that this administration has failed to support
        the farmers and lumads of Kidapawan during the prolonged drought in Mindanao,"
        the senator said. "But it is downright inhuman for them to shoot at the same
        people begging for help."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9a4da-0c0d-495f-a361-14efd59f9678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also scored the Aquino administration for lacking compassion
        for the people, saying government leaders cannot claim to be pro-poor "when
        it answers pleas for help with bursts of gunshot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bba04-3130-4cd4-b8d7-13ec1ad42494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blood on president''s hands</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36063445-6044-42c5-aa24-76d8c1d9ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rodrigo Duterte echoed similar sentiments, saying the government
        had been "impervious to the suffering of the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332dc3b3-3910-45f4-ae94-e0d9147a18d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the blood of the victims was on President Benigno Aquino
        III''s hands and that he cannot escape blame and responsibility for the "barbaric"
        incident — alluding to other infamous events like the Mamasapano encounter,
        Hacienda Luisita clash and the so-called Mendiola massacre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3528b6-65d0-4632-a349-19dcfc6e4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all the more becomes more tragic and despicable that the same
        bloodline that benefited from the ESDA 1986 revolt have soiled their hands
        with the blood and tears of the Filipino people that allowed them into power,"
        Duterte said as he called the Aquino-Cojuangco clan a symbol of the landlord
        class or ruling elite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6668e12-5705-4f52-8fe2-c705f496741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, called for sobriety saying both sides must remain
        calm so as not to fuel more animosity between the government and the farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7220759-ee04-40b5-a44d-473e367e4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that those involved in the shooting must be immediately
        disarmed, investigated and "dealt with the full might and extent of the law."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b89f0-d22e-4648-8262-8550476edb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the Commission on Human Rights to come to the
        aid of the victims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f32cbf-5b09-4c2e-8350-a6d9e8d1e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Rightful demand''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694d183-1d23-4da7-878c-78347ef3f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Sen. Grace Poe said the farmers had reason to take
        to the streets with a "rightful demand" amid the drought and hunger in the
        province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bb9d3-09f7-4583-b7d1-857473e881eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the tragedy should not have happened if the concerned government
        agency only attended to the matter at the outset, thus, preventing the rally
        from happening in the first place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c958e01-ae2e-407f-b597-c34a7b5ef820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation calls for authorities and concerned agencies to immediately
        investigate and resolve this case, and bring to justice those responsible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a1358-0862-4ff0-93d5-19c68737fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Bullets for rice''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef611dd-40bc-4a47-ba5f-44d2e5de2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Vice President Jejomar Binay said that the
        farmers were asking for rice, but were given bullets instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de4fc4-1c72-40c8-9528-880c585c7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunger is a reality that must be addressed not by violence but
        by compassion and concrete programs to improve the lives of the poor," the
        United Nationalist Alliance said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90b1ae6-d6e1-41dd-ab60-cc41197237fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Worrisome''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef38fff-738a-4fbe-b275-e458ea372042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bet Mar Roxas also condemned what happened, saying
        it was worrisome that such violence erupted between authorities and protesters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd20bc1-570c-4e4d-a001-7b01bc4975e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the priority now was restore order to area and make
        sure that no clash would happen again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7969b31-9889-40ce-946a-746dde197e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the PNP and other concerned agencies to investigate as
        to the true cause of the clash and, if warranted, punish those who may be
        accountable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b384869-1234-40b0-9bcf-ee059a8752e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naming names</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123b557-8687-4de1-aa8c-b9435f99b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the human rights group Karapatan, it was clear who should be
        held accountable for the violence — naming President Aquino, Agriculture Sec.&nbsp;
        Proceso Alcala, Liberal Party member and North Cotabato Governor Emmylou "Lala"
        Taliño-Mendoza, and Sr. Supt. Alex Tagum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417bc31-4066-4baf-a688-c50b8c12a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that the protesters were asking for the release
        of 15,000 sacks of rice as subsidy for those affected by the El Niño phenomenon
        — saying the food aid had already been approved by the governor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f92bf-bf76-4bfd-96fd-44f8046263ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers were also demanding free distribution of seedlings,
        increase in the farmgate prices of agricultural crops and immediate pullout
        of military troops in the North Cotabato towns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980866c0-7291-47d5-abb3-493da97decad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Probe ongoing</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e724ff-53a0-418c-9851-0b118527ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Wilben Mayor, spokesperson of the Philippine National
        Police (PNP) said investigators were consolidating all information on the
        Cotabato-Davao Highway clash.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee6163-895f-4a94-b2db-af8b8978477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor also noted that two policemen were in critical condition due
        to head trauma, reportedly sustained from protesters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3712e34-0b38-4dca-b9e4-a05a0f33aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public may rest assured that any violation of PNP rules and
        regulations shall be meted the appropriate penalty. Likewise, we are committed
        to holding anyone responsible for this tragic incident accountable," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98686e1a-38b9-4717-ae39-b59149ef03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:23:27.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:23:34.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao City-based correspondent contributed to this report.</em></p>'
  'india-bridge-collapse-company-charged':
    'author': 'Sugam Pokharel and Greg Botelho, CNN'
    'caption': '(Photo: Subhro Chaki and Amitava Ray via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-01T10:37:03.735+08:00
    'imagesource': 'jcr:860e0094-94a6-49b3-930f-bc79d2b45de3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06401071-01ee-4096-9d90-a5672545d7ef'
    'lead': 'Indian construction company IVRCL faces charges of attempted murder,
      mischief and criminal conspiracy in connection with the collapse of an overpass
      in Kolkata, said Nurul Absar, who heads a police station in that city and filed
      the case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:40:13.083+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T10:40:32.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T10:40:31.690+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian company charged in Kolkata overpass collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc98cf0-bf7c-4e0d-8bf1-1d74de0d811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kolkata, India (CNN)</strong> — Indian construction company
        IVRCL faces charges of attempted murder, mischief and criminal conspiracy
        in connection with the collapse of an overpass in Kolkata, said Nurul Absar,
        who heads a police station in that city and filed the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66612b2d-8180-404a-851c-aeb38d23da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people died midday Thursday (March 31) when a section
        of a bridge that was under construction crashed down onto the streets of Kolkata''s
        Girish Park area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687dc782-1ec9-4273-a017-ffac88fea6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police brought in 12 people from IVRCL for questioning Friday, Kolkata
        police official Debasish Boral said. It was not clear how many of them, if
        any, will be formally arrested or charged and, if so, on what counts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb7119-0484-487c-a145-9f847b7abcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was no immediate response to the charges from the company
        Friday (April 1), an IVRCL executive has said the whole thing was not his
        construction company''s fault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543b0d1-422c-4e80-bb56-8906b4e75e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nothing but a God''s act," K. Panduranga Rao of the Hyderabad-based
        company told reporters, according to CNN IBN. "So far in 27 years, we have
        constructed several number of bridges ... it never happened."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701a451-5ee4-443d-90c8-03770d6c74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say, though, that bridges or other overpasses under
        construction haven''t collapsed before in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7218833-84d1-493f-9b5e-bd15f0b109cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bridge fell on an express train in Bhagalpur in 2006, killing
        37 passengers. Three years later, 30 workers died after scaffolding on a bridge
        being built in Kota crashed down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3012ea-572e-4a4d-a2b8-54a01004a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in eastern Kolkata, not far from Thursday''s collapse, a fully
        constructed overpass collapsed in March 2013. That sent a truck careening
        into a canal, though the people inside were rescued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c064e06-11f0-4f22-bcb9-f14694d66851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what role, if any, IVRCL had in any of those incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1effd-8a5c-4209-bd1a-d16dcb7d8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao''s comments drew fervent criticism on social media, with some
        calling for engineers and executives behind the project to be punished.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">. <a href="https://twitter.com/hashtag/KolkattaFlyover?src=hash&amp;ref_src=twsrc%5Etfw">#KolkattaFlyover</a>
        -evidently nobody is guilty - <a href="https://twitter.com/hashtag/WBgovt?src=hash&amp;ref_src=twsrc%5Etfw">#WBgovt</a>,
        <a href="https://twitter.com/hashtag/IVRCL?src=hash&amp;ref_src=twsrc%5Etfw">#IVRCL</a>,
        the officials.Only the poor victims are to blame! How dare they use roads?</p>&mdash;
        Jayaprakash Narayan (@JP_LOKSATTA) <a href="https://twitter.com/JP_LOKSATTA/status/715833943464022016?ref_src=twsrc%5Etfw">April
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3769b-b2dd-4aaa-be07-9ee1c3718ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a76c2a-1ea2-4c56-8193-1e67ac41466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the poor victims are to blame!" an incredulous Jayaprakash
        Narayan, a doctor and Loksatta Party founder, wrote on Twitter. "How dare
        they use roads?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febaf48d-4663-4cdc-b822-260b2f7b7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s charges, then, represent the first step toward levying
        official blame – and punishment – on those involved in building the bridge
        instead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1253f1d-cfd4-4d50-a65b-d6a168f7ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Search effort wrapping up</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8f25a-d851-4cf0-b814-14d9a7248277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2-kilometer Vivekananda Overpass project had been in the works
        for years. It was supposed to be finished five years ago, only to be plagued
        by delays.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4224f-5c82-4aff-ae6b-17f84b07b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 100 meters (328 feet) of the overpass buried moving cars and
        pedestrians, quickly setting off a frantic rescue operation. Civilians and
        authorities took part, spraying water, carrying out debris and doing whatever
        else they could to save those trapped in the rubble.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697e156-a0b5-47f9-bce8-988f661d303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were later replaced by an army of hard-hatted rescue crews,
        who toiled under bright lights and used heavy machinery to lift wide slabs
        of fallen concrete.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5379a69b-5104-4553-ad22-34cc1c1696dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahhiskek Kanoi''s parents were among those who didn''t make it.
        He told CNN that their burned bodies were found in "very bad" condition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ff3e3-d202-470e-83ac-7795101c1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t even recognize them," Kanoi said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42286d-daa2-4de6-a716-4e2ff0537f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His grandmother lamented afterward that "there is no limit to hardship
        and sorrow in life."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b5e97-4515-4453-8e26-8e7ba88214b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart bleeds with pain. He was my only son," she said of Kanoi''s
        late father.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc02046-a38d-4fd1-9261-92c5a2c42ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty other people were pulled out suffering injuries, but at least
        alive, said Maj. Gen. Anurag Gupta of India''s National Disaster Management
        Authority.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb50f0-1b0d-4671-ac4f-3d03c0cc0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of late Friday afternoon, there hadn''t been any rescues for
        hours. While there was still work to be done – at least three trucks remained
        pinned under a large concrete slab at that time, while volunteers busily passed
        off water to rescuers at the site – it''s not likely to go on for much longer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b86554-5c77-4ee9-819c-6a47e3797e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are coming to the end of the operations," Gupta told CNN.
        "More or less, the debris has been cleared.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188720c5-03e9-4b15-8d37-f4389fd35b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:40:13.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:40:32.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By this evening, if they don''t find anyone else, they will stop
