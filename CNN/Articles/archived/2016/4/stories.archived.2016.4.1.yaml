  'salah-abdeslam-extradition-france':
    'author': 'Michael Martinez, CNN'
    'caption': 'Paris attack suspect Salah Abdeslam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-01T03:29:23.313+08:00
    'imagesource': 'jcr:b348e332-8bcd-41be-95c1-07f7c247fe2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059da2dc-a95c-4bfd-b524-ae7a2209ed44'
    'lead': 'Belgian and French authorities will now consider how to carry out the
      transfer. It was unclear Thursday when the extradition would occur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:59:20.745+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:59:35.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:59:35.117+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Salah Abdeslam to be extradited to France, says Belgian court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58a878b-99d9-4b36-91c1-6c562ba851de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paris terror attacks suspect Salah Abdeslam
        can be extradited to France, a Belgian court ruled Thursday (March 31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4848ad-c898-404b-8358-deae940119f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian and French authorities will now consider how to carry out
        the transfer. It was unclear Thursday when the extradition would occur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0e95a-9ddf-47b1-b001-6d9956b1a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam was the most-wanted man in Europe following the terror
        attacks at several sites in Paris on November 13. Belgian authorities captured
        him this month after a shootout in Molenbeek, an impoverished suburb of Brussels
        that has also been home to several other terror suspects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90afe1-b14f-4897-b748-1443899a561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam, 26, is being held in Belgium under a European arrest warrant
        issued March 19 at the demand of French authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62c0f7-cc47-4843-be78-8b4feee40e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s one of 10 men accused of carrying out the attacks that killed
        130 people in the French capital last year. Authorities believe Abdeslam may
        have been the driver of the black Renault Clio that dropped off three suicide
        bombers near the Stade de France, one of the attack sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34edd9c7-e1e2-4aa5-8ee6-b4bf4ce80007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators think he wore a suicide belt that was later found
        on a Paris street after the attacks – samples taken from sweat on the belt
        matched Abdeslam''s DNA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13d3e3-1474-4a79-bf37-bf8a38e634c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they believe he called friends to take him to Belgium
        after the attacks. They passed through police checkpoints, but Abdeslam had
        not yet been identified as a suspect and they were allowed to continue on
        their way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a326f-0d10-412e-8868-8e46f0f96b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities then began a worldwide search for him that lasted for
        four months, ending with his capture in a raid and shootout March 18 in Molenbeek.
        Abdeslam was wounded in the leg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58932ce7-d6c2-40f4-ad63-9c7cc7ca9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in custody, he began cooperating with Belgian police and fought
        extradition to France, said his lawyer, Sven Mary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae09132-7ac4-4900-96e7-de161938d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on March 22, four days after his arrest, terrorists bombed the
        Brussels airport and a metro station in the Belgian capital, killing 32 people
        and injuring 330 more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808e4cf-0e9c-4b79-b6de-651266e3950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam then stopped cooperating with authorities, and said he
        wanted to be extradited to France as soon as possible, according to his lawyer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886899fd-877b-4667-879d-c60ae5266285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the Brussels attacks. Three suicide
        attackers are dead, and two other attackers are unidentified fugitives, authorities
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6621fda-65f0-4921-b964-60ee9adcb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam is also believed to be connected to the Brussels attacks,
        even though he was in custody at the time, authorities say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41a200-8609-4378-b745-b5e0a2f30ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a federal Belgian magistrate accepted Abdeslam''s formal
        declaration agreeing to be extradited, and the court ordered the transfer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236136b-d049-4f24-a0c2-a3ab0806ae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdeslam''s brother, Ibrahim, was a suicide bomber in the Paris
        attacks who killed himself when he detonated explosives outside a cafe on
        Boulevard Voltaire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a959e70-020a-4cee-9223-bfc144c3d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Margot Haddad and Lindsay Isaac contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0852f9-6547-4b68-9cc0-f8706d4e57e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:59:20.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:59:35.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/03/31/europe/salah-abdeslam-to-be-extradited-to-france-says-belgian-court/index.html">Salah
        Abdeslam to be extradited to France, says Belgian court</a>."</em></p>'
