      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>d. 2011</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f2fc4-22d3-4bf5-82f5-6f694f641235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distinguished physician. First Filipina National Scientist, first
        Filipina to enroll at Harvard Medical School, first Filipino diplomate of
        the American Board of Pediatrics, first woman President of the Philippine
        Pediatric Society, founder and first President of the Philippine Women’s Medical
        Association, and the first Asian to be elected President of the Medical Women’s
        International Association.</p>'
