      'text': '<p>b. 1925, Manila</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2285bb-a8a7-44bd-a77b-c9d324635b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.791+08:00
