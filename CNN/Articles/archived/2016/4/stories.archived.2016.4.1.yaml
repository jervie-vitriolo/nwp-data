      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All classes at the CAL were cancelled on Friday due to the fire.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e42ab3-ee6c-4dcb-9786-3aace6f1e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Netizens react</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85deb9d-3008-4bba-b9df-aeb3b1d6503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first blaze that hit the university.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a16480-30a3-43d5-a017-4c9ef7d44b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fires in the campus were recorded in 2015: <a href="http://nine.cnnphilippines.com/metro/2015/07/01/fire-hits-up-alumni-center.html">one
        hit the Alumni Center in July</a>, and another <a href="http://nine.cnnphilippines.com/metro/2015/06/13/Fire-guts-UP-Dilimans-Casaa-food-court.html">gutted
        the food court</a> in June.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f5cd2-f964-44b8-a751-737224100fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.844+08:00
