      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sincerely grateful.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875ce95-0f8a-4261-8042-c619b6ea38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her strong showing in the surveys with just over a month
        before the May 9 elections, Poe said it''s not enough to guarantee a win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8cacd-49a0-4cb8-95b6-cf3008311039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/article245397.ece">Related:
        Poe continues to lead presidential race in latest Pulse Asia poll</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48fe2f-010e-44d2-bc0e-70d3d7298299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said her numbers are even dismal considering expectations
        she would pull away following last month''s favorable Supreme Court ruling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886ef41-0036-493d-a99b-fec87701923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yan ay nagpapatunay lamang na kailangan pa natin talagang
        magtrabaho at marami talagang mga bigatin din na tumatakbo</em>," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc8e1e-534c-48bc-bf79-369d6a95431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That just shows how much work we still need to do
        and that there is tough competition.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075c1e6-8429-474b-a5df-9e8fd0c1ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is PDP Laban bet Rodrigo "Rody" Duterte who has been getting
        the stunning numbers lately, surging past United Nationalist Alliance standard
        (UNA) standard bearer Jejomar Binay and Liberal Party''s Manuel "Mar" Roxas
        II.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661a634-3cbf-4116-92e7-c8db07cb0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy naman din tayong umaakyat,</em> <em>''di ba,</em> David?
        So,<em> para sa akin, ang importante mas marami tayong maabot na lugar</em>,"
        said Poe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc2999-cea2-4ad8-a11e-9d2ace3eefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to rise, don''t we? For me, what''s important
        is we reach out to as many areas as we can."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8eda3e-3425-4501-b43b-4545d5b59ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said sharing the lead with Duterte only means voters want new
        national leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc6eda-8307-468d-9dad-7ed44b1abf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no denying Poe is still banking on her late father''s popularity
        while campaigning in Laguna.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b85fef-64fc-4d68-bcc9-7337463c5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote-rich province delivered among the highest votes nationwide
        for Fernando Poe Jr. during the 2004 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272807f0-6f92-4a4f-8d06-002b80b2d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingin ko po, dala pa rin ''yung charisma at pagmamahal ni</em>
        Fernando Poe<em> na madadala ni</em> Grace Poe," said Egay San Luis, congressional
        candidate for the fourth district of Laguna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5eabf5-d7df-4216-b19d-db831b783bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think she carries the same charisma and passion
        as Fernando Poe.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155091df-2c60-476d-9a39-d067176dd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pagsanjan town, Poe met behind closed doors with gubernatorial
        candidate Jeorge “ER” Ejercito of UNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d1c18-6506-4b39-be38-88bd2cb082d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied making any deal with Ejercito, nephew of her latest endorser,
        Manila Mayor Joseph Estrada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77bd28b-0f0f-4363-8f5d-37173c443669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe would rather reach out to more voters than rely merely on endorsements.</p>'
  'Pulse-Asia-survey-Marcos-Escudero-Robredo-Honasan-Trillanes':
