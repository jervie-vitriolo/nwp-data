      'mgnl:lastActivated': 2019-10-23T16:47:10.840+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared out at 11:25 a.m.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: BFP declares UP faculty center fire out at 11:25 a.m |
        <a href="https://twitter.com/PiaBonalos?ref_src=twsrc%5Etfw">@PiaBonalos</a>
        <a href="https://t.co/JpjD6UA7Ne">pic.twitter.com/JpjD6UA7Ne</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/715745328452898816?ref_src=twsrc%5Etfw">April
