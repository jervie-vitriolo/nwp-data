      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exchange over email, Selma commented at length about the thought
        process and conceptualization behind his work, his efforts toward experimentation
        and innovation, and what has been keeping him busy of late. Below are edited
        excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db628d34-4d36-4f75-b74b-2a3e7bae6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s start with your latest award-winning pieces, the Remini
        bookshelf and Nova lamps. They, along with the recent projects on your website,
        are presented with writing that is meant to encapsulate their essence. (In
        this case, a poem by Raymund Sison.) What brought about the conceptualization
        of this particular collection?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed806753-1e10-4afe-ab0b-ff97f3775b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept for my entire brand was inspired and birthed from the
        idea of memories. These are items that remind me of my childhood and past.
        I played with the idea of making memories with clients by creating furniture
        that requires them to touch and change the pieces. Under this main concept
        of Re:Collection (rewritten by Raymund Sison), I explore the different aspects
        of memories, two of which are the Remini and the Nova.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1f2b3-4bfb-47a8-952a-1b87b85cd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Remini collection is about how we will always go back to a memory,
        how we will always remember certain elements of our past. Remini, short for
        reminiscence, is about wanting to capture that beautiful moment of looking
        back to something unforgettable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166aeac6-d646-4f1b-b474-e1d963855170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nova collection is inspired by the explosion of a star. Quite
        similar to a very important moment in a person’s life, one that changes a
        person forever. These are moments that define a person and help them become
        what they truly are.</p>'
    '17':
      'image': 'jcr:2544f123-8fe4-4af6-ba9e-c488599952b1'
      'imageCaption': 'The Remini bookshelf, according to Selma, is about "wanting
        to capture that beautiful moment of looking back to something unforgettable."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1db576-d630-452f-a24b-f05e7a12c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6a24a-be36-40d4-84e8-3c8ee2cd41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You have said that you take measures to remain original
        and refrain from being “typecast.” How much thought do you put in experimentation,
        particularly when it comes to techniques and materials?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5adcba-3991-4d27-a2e0-8743729c8087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design for me starts with a material or a problem. From there, I
        experiment with the materials and ideas and create a process. It’s about exploring
        textures, shapes, colors and limitations of a material. It is in the process
        that these objects or solutions are birthed from. The whole process can be
        quite time-consuming. A piece like the Nova lamp took about a year from concept
        to the actual finished lamp.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19af51e-b916-4fbc-82c0-0d72c8eddfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned design the unconventional way in high school. It was a
        design mentorship program under Kenneth Cobonpue, Debbie Palao, Bernice Montenegro,
        and many others that taught me to design by choosing a material or partner.
        They taught me to experiment with the materials and test their limitations.
        When you have explored that, you see how you can apply these new materials
        and processes to a function and then comes the finished product through making
        many models.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604ae15-28ad-4712-af7c-14de29ad8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the other hand, what is the one aspect of your brand
        that you’d like to keep consistent and strong in all that you create?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cb577e-a039-4836-8982-bc6a2e1b12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aspect of having memories and narratives alongside my pieces
        are what I like to keep consistent. I’ve now worked with four different writers
        who retell these stories. I feel that when a person understands the story
        behind each piece, they relate to it easily and are more attached to it. Instilling
        emotion in my work is very important to me. I want them to breathe and tell
        a story.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9a7b8-a95c-4ab4-9a8e-b884012eb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since growing bigger as a brand and assembling larger teams,
        in what ways have you kept your work hands-on and personal?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e3b17-5d8a-492e-9d0c-1abaa667614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am very hands-on in my design studio. Being only in our second
        year, my studio is actually quite young and has only six people in the team,
        including me. For about six years I was doing everything on my own. All of
        the designing, communications, and marketing were all on me. Now I have a
        communications head, an architect, and three junior designers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de6ba2-e31f-4dbd-8ad9-430b98c774ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like to keep my studio small as communication is very important
        when designing and creating things. We all work in one big room, there are
        no divisions in our design studio, so we can freely and easily discuss work
        and other things. We each play an equally important role in the studio.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ffb2d6-d9f3-473e-8c02-8e4f867e23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Having achieved global success, what have you learned in
        terms of international appeal and staying true to the distinct Filipino craftsmanship
        that you grew up with and continue to helm? In what ways has your extensive
        traveling influenced your work?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be207c-fa8b-4d21-8717-44660b123fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling has made me myself. The more I see of the world, the more
        I understand myself. But my foundation and craftsmanship are distinctively
        Filipino, where every detail is important, even the position of a nail, where
        the hand carves a groove and the shade of the wood. I am Filipino and everything
        I do is Filipino.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236dcb5-ca58-4ae5-85de-bfb26b2d3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling makes you whole and everything you see becomes a part
        of you. The more you see, the more you become a better designer, because you
        are more open to the infinite number of colors, shapes, traditions, craft,
        and cultures.</p>'
    '39':
      'image': 'jcr:063d80c5-ad24-4e5c-a356-203c736b0673'
      'imageCaption': 'The interiors of the newly opened SkyHouse resthouse-residence
        in Cebu are designed by Selma.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b78c5-5f0f-4e8c-aeee-d164054822c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474a3ae-1938-4e85-b74e-d76daa8635c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some projects and collaborations that you’re currently
        working on?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d20ee-ab71-4c53-9dc8-b31cf11f17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have many exciting projects for this coming year, but most of
        it I cannot speak of yet. These are projects that I’ve never dreamt being
        a part of and I am honored to be in them. This year is possibly the biggest
        year of my career yet. However, these are a few I can speak of: designing
        and manufacturing all of the furniture for Aqua Boracay, and working with
        the design team of Philippe Starck in London; and being invited to Mexico
        to collaborate with Museo Nacional de Arte in Mexico City. (I’ve always dreamt
        of being in a museum, but never thought my first time would be a museum outside
        the country.)</p>'
  'isa-lorenzo-filipinas-exhibit':
    'author': 'Raymond Ang'
    'caption': 'The "Filipinas" exhibit returns to local shores after its previous
      runs in New York and Paris. It is currently on display at the National Museum
      of Anthropology until June 19. Photo from the NATIONAL MUSEUM FACEBOOK PAGE'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-03-31T21:46:48.350+08:00
    'imagesource': 'jcr:e3f78f48-25a4-482c-8758-d698ab303e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c121c1-fdfb-4237-91de-4adc8499252e'
    'lead': 'A 10-year-old exhibit on accomplished Filipino women — some iconic, some
      unsung — continues to astonish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:21:11.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T13:21:32.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T13:21:31.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isa Lorenzo: ''These women are national compasses''

      '
    'updated': 2019-02-11T21:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ce385-2d7f-49d0-a110-30b4e770525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In January 2006,
        the artist Isa Lorenzo’s exhibit “Filipinas” opened at the Cultural Center
        of the Philippines (CCP) to wide acclaim. Featuring portraits of 30 exceptional
        women — representing the arts, education, civil society, and politics — the
        exhibit served as tribute and testament to the strength and power of the Filipino
        woman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f41527-2ab5-4f2d-9e8f-07e180e3fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinas” features a wide range of women, from cultural icons
        like the late former president Corazon Aquino to unsung heroes like Eva Fidela
        Maamo, a nun and medical doctor who served 60,000 people from seven mountain
        tribes. That the women are generally given the same photographic treatment
        — stark, black-and-white portraits — makes a point: Whether they’re publicly
        acknowledged figures or the kinds of game-changers who sometimes slip through
        the cracks of public consciousness, these women are national treasures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497058c7-a5ed-49c1-a23f-90e661f7172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Lorenzo was a young artist balancing her time between
        photography work and running the gallery Silverlens, then two years old and
        slowly making a name for itself as one of the more dynamic art spaces in Manila.
        Today, of course, she’s primarily known as the force behind Silverlens, now
        one of the leading contemporary art galleries not just in Manila, but also
        in Southeast Asia. A formidable presence in key international art fairs and
        a frequent collaborator with different art museums and institutions around
        the world, Silverlens is home to some of Philippine contemporary art’s leading
        names — Maria Taniguchi, Gabriel Barredo, and Patricia Perez Eustaquio, to
        name a few.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf4159-a022-40bf-b126-64a84957cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A decade after “Filipinas” first opened at the CCP, nine
        years after it traveled to the UNESCO House in Paris, Lorenzo is reunited
        with the exhibit that helped establish her reputation. The photographs are
        once again on show in Manila, this time at the National Museum of Anthropology.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d466d-cf70-45e3-b9bd-86f7eb8b78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzo and Deanna Ongpin-Recto, the curator of the exhibit, spoke
        to CNN Philippines Life about putting the show together in 2004, reviving
        the show for 2016, and the enduring importance of “national compasses.” Below
        are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9101409-9faa-48a9-895f-8d59a054c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This show comes 10 years after the initial exhibit at the
        CCP and nine years after it traveled to the UNESCO House in Paris. Can you
        take us through the decision to restage the show in Manila after such a long
        time?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e50cda0-92b4-4ad7-a40f-56e6f5cff5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deanna Ongpin-Recto:</strong> The invitation to show “Filipinas”
        again came on Jan. 31 from Dr. Ana Labrador, assistant director of the National
        Museum. She remembered seeing it at the CCP in 2006, and recalled “admiring
        the collection.” She wanted to have it at the National Museum in celebration
        of women’s month in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe0885-a0b8-4eb6-890c-c2e18cba2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let''s go back to 2004, when you started working on the
        show. In a 2007 interview, Isa mentioned that it started as an idea to pay
        “homage to women who have reached lifetime successes.” Where did that idea
        come from?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89161d4d-0462-44e5-b13a-643195abc6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isa Lorenzo: I was looking for a personal compass, a simple reason.
        Soon enough, it became obvious that these women are national compasses for
        our country. We should all take examples from their lives lived well, with
        legacies untarnished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f8580-585d-4c22-b622-7ef1873491a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the same interview, you mentioned that “accomplishment
        and age” were factors in selecting the women to photograph. Do you remember
        how you put together that shortlist?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47f4d7-68db-430b-bc8c-b3c46544104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>D.O.R:</strong> It was in mid-2005 when Isa talked to me
        about wanting to do this exhibition, and asked me to be the curator. She had
        a list with about 10 names on it. We saw it and added a few more names, then
        a few more. We decided that 30 was the right number, neither too few nor too
        many. We chose the women from different domains. Most were well-known personalities
        who had distinguished themselves in their professions, but others were completely
        unknown except to those whose lives they had directly touched. The guiding
        principle was Isa’s: “They must have done a lot in their lives and they must
        be old enough to not screw up their achievements.” The “Filipinas” women’s
        ages ranged from 60 to 90 plus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf3efe-6347-419c-a591-d277ccb0de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you encounter any difficulty in booking the subjects?
        Were you able to assemble your dream 30?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2172b1-8690-4f2d-a13a-9fca1db343cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I.L.: The most difficult part was the scheduling. Many of them were
        very busy. Once we got the schedule, it was fairly quick and straightforward
        of a shoot, with Deanna interviewing them during the shoot. This is where
        the information for the book came from, as well as the captions accompanying
        the show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dca7d3f-321c-48aa-8ea9-f02d067f9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With the benefit of 10 years worth of hindsight, if you
        could go back in time, would you change anything about the show?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e7f1b-249c-4e9d-abde-62f05fe8b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.788+08:00
