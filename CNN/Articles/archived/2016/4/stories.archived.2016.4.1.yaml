  'netflix-review-cooked':
    'author': 'Aldrin Calimlim'
    'caption': 'A family in Morocco partake of bread baked right in their town''s
      community oven. Photo by NETFLIX'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-04-01T23:31:19.258+08:00
    'imagesource': 'jcr:8c35ca39-dbed-4d63-84b4-5a0387f7de2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79894304-50d8-4eae-9f40-076e6c767622'
    'lead': 'In the four-part documentary series, the best-selling food writer Michael
      Pollan calls for a return to the kitchen with sobering realizations on the reality
      of food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T11:50:59.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T11:51:27.907+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: Netflix''s ''Cooked'' and how food shapes the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2a4d5-d12d-4873-925e-ff6ad310c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The very first
        words heard in “Food, Inc.” are spoken by Michael Pollan, who by the time
        the documentary was released in 2008 had already made a name for himself as
        the author of “The Omnivore’s Dilemma: A Natural History of Four Meals,” as
        well as a few other books about food and eating. In the film, which was nominated
        for an Oscar for its eye-opening indictment of corporate farming, Pollan shares
        narration and primary talking-head duties with Eric Schlosser, the investigative
        journalist who wrote “Fast Food Nation: The Dark Side of the All-American
        Meal.” But in “Cooked,” a four-part documentary series released on Netflix
        in February, Pollan gets to be the sole guide, simply because what he now
        comments on and appears in is based on his 2013 book, “Cooked: A Natural History
        of Transformation.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef467191-b0fe-46a2-a685-e5746b8c62b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the four hour-long episodes of “Cooked” focuses on one of
        the great transformations of nature into the culture of cooking, each of which,
        in turn, happens to correspond to one of the four classical elements (which
        also give the episodes their titles): fire, water, air, and earth. The series
        is, in part, a culinary journey that is deeply personal to Pollan, as it sees
        him engaging in an activity that depends upon the cooking transformation in
        question: slow roasting a hog in “Fire,” making a simple braise in “Water,”
        baking a loaf of bread in “Air,” and brewing beer in “Earth.” Indeed, it was
        Pollan’s desire — hunger, as it were — to master classic recipes using the
        four elements, so as to ultimately better feed and connect with his family,
        that prompted him to explore the marvels of home-cooking and write what would
        become the source material for the documentary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb15d6-f66c-4f97-8c49-1e689fe207c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollan being Pollan, though, he devotes much of the runtime of “Cooked”
        to calling attention to his favorite bones of contention, chief among them
        the proliferation of processed and fast food. He reiterates that outsourcing
        food production and preparation to corporations has proved detrimental not
        only to people’s health but also to their relationships with family and friends.
        He then argues that the best way to get back the reality of food from the
        norm of counterfeit cuisine is to get back to the kitchen and be familiarized
        with, and fascinated by, the actual making of food again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a96367-7cdf-482f-8dce-2a126c7ba74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollan the food crusader often seems interested only in preaching
        to the choir of viewers who already do a lot of cooking at home. Fortunately,
        Pollan the food-lorist offers plenty of savory scenes and stories about cooking
        and the myriad connections it fosters. Their on-screen servings are in keeping
        with the dictum in the food business that says, “Presentation is everything,”
        able to draw in even the most staunch consumers of junk food who in a long
        time have not seen a stove catch fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378e353-9779-4308-8a6f-5fb5a3e5ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Fire” (directed by the Oscar-winning documentarian Alex Gibney),
        Western Australian aborigines burn land to extract soon-to-be-fire-roasted
        monitor lizards out of the ground as a North Carolina pit master shows how
        authentic Southern barbecue is done. In “Water” (Caroline Suh), a woman in
        India simmers and stews with the joys of pot cooking as a cook trained in
        a famous restaurant in California puts the art of braising on display. In
        “Air” (Ryan Miller), locals in a town in Morocco grind grains into flour in
        an ancient river-powered granary as a renowned baker in Massachusetts waxes
        poetic about sourdough. And in “Earth” (Peter Bull), an Amazonian tribe in
        Peru ferments a traditional beverage using human saliva as a nun-slash-microbiologist
        at an abbey in Connecticut uses unorthodox methods to make French cheese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8952e4f-c2ae-445b-ae56-81b31c1ddc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its intercontinental and interstate approach to cuisine, “Cooked”
        suggests an experience of “the true journey,” which entails, in the words
        of the Italian writer Italo Calvino, “a digesting of the visited country —
        its fauna and flora and its culture (not only the different culinary practices
        and condiments but the different implements used to grind the flour or stir
        the pot) — making it pass between the lips and down the esophagus.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b66b8c-5d73-450f-8de0-5b452a0f875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T11:50:59.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T11:51:28.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cooked” also puts forth something to chew on that ultimately turns
        into a hard truth to swallow. It makes a compelling case for what has caused
        the way people eat to have, as Pollan says in his opening words to “Food,
        Inc.,” “changed more in the last 50 years than in the previous 10,000”: It
        is because people have not lost touch of the uniquely human ability to cook
        so much as lost time for it. Many people, especially those in the working
        class with maximum working hours, barely have time to crack and fry an egg,
        let alone hunt and roast a burrowing reptile. It is no small wonder, then,
        to find that nowhere is “Cooked” more memorable and less palatable than at
        the point when Pollan pointedly points out: “Time is the missing ingredient
        in our recipes — and in our lives.”</p>'
  'vito-selma-interview':
    'author': 'Fiel Estrella'
    'caption': 'Vito Selma''s Nova lamps. Photos courtesy of VITO SELMA'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
