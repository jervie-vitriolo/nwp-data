      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1933, Colorado, U.S.A.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec619bdb-580c-4ab2-ac07-997b160021c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.792+08:00
