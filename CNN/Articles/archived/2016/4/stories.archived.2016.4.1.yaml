      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) declared the fire under control
        at around 4:40 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe699100-d1cf-4115-b1f8-6c31e33b0553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.153+08:00
