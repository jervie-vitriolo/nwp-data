      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest Pulse Asia survey, Poe again showed her steady lead
        over her rivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b176b-fea7-4172-89ee-6ea1f445519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:45:32.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako ay talagang taos-pusong nagpapasalamat</em>," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab35213-ce6c-4c0c-9c64-407bf4033e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
