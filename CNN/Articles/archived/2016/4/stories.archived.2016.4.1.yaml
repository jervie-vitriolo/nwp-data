    'title': 'Vito Selma: ''Everything I do is Filipino''

      '
    'updated': 2016-04-01T17:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace763bd-5320-40dc-86f0-186b46463891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Vito Selma made
        waves at the recent Philippines International Furniture Show, where his Remini
        bookshelf, an architectural marvel, won for Best Contemporary Furniture Design
        and his seemingly gravity-defying Nova lamps were hailed Best Home Accessory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fe703-268d-4d83-ad89-747a2813908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu-based furniture designer has been establishing his vision
        and skill since 2006, earning an MFA in Industrial Design at Milan’s Scuola
        Politecnica de Design in 2012 and working, among others, with the Campana
        Brothers, a Brazilian design team. After launching his Vito Selma brand, he
        quickly became a notable name in his field for his natural and minimalist
        yet complex geometry-inspired designs.</p>'
    '3':
      'image': 'jcr:81c5780c-7933-42a2-9599-b3c079182e96'
      'imageCaption': 'Vito Selma  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc804efe-4a4f-4c6e-91ff-c585b44f27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955a2b2-7523-479f-bc88-c7a243503482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from a family with a furniture background, Selma originally
        leaned toward photojournalism. This might explain the refreshing reworking
        of traditional styles with modern craftsmanship in his creations, which have
        been on display in showrooms in France, Israel, and Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b1070-7473-4aab-a9d0-177c6e748668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T12:51:54.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selma’s designs are often cutting-edge and ambitious, performing
        multiple functions. His Theo coffee table features interconnected moving parts
        that, once manipulated a certain way, transform the table’s shape and structure
        completely. The Cara-Boo, on the other hand, is his take on the classic child’s
        rocking horse, attached to a handy storage box and adapted for the Filipino
        sensibility through its likeness to a carabao (hence the name) rather than
        a horse. “I like the word ambitious,” Selma says. “Thinking of solutions for
        our clients and brand is a challenge and that’s what design for me is.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd02104-b032-476a-8433-0a9ad0072909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T12:45:37.198+08:00
