      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1930, Manila</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e493fb94-4856-48d1-a466-2f0e7a66b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.789+08:00
