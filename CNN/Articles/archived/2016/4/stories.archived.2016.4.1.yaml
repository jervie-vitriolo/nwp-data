  'apple-bug-fix-iphone-crash':
    'author': 'Hope King, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-01T04:22:26.037+08:00
    'imagesource': 'jcr:a971d00b-3335-4be0-bc1a-cbfbcc311b0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd84d078-d4e8-4eec-a3b5-088f4e740cb2'
    'lead': 'The company released a new version of its mobile software on Thursday
      (March 31) with this description: "Fixes an issue that caused apps to be unresponsive
      after tapping on links in Safari and other apps."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:53:27.799+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:53:44.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:53:44.163+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple fixes iPhone bug that caused devices to crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9e1d5-8c83-49e8-988a-23b33962583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple seems to have squashed
        a bug that caused iPhones and iPads running iOS 9.3 to crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48968f0-7d70-4127-9dd0-75f20d00a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a new version of its mobile software on Thursday
        (March 31) with this description: "Fixes an issue that caused apps to be unresponsive
        after tapping on links in Safari and other apps."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915be98e-ecf5-4826-9f69-f3872994e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Apple customers noticed the problem after upgrading their devices
        to the latest operating system earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d868844-0a13-4bb1-a966-baf98df1586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reported the issues to Apple on forums and tweeted at the company''s
        customer service account on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64fcfc-fdc1-4cb5-b7fd-250f82fdcc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple released iOS 9 in September. Within a week, the company reported
        that more than half of all iPhones updated to the latest version – making
        it the most successful update ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7afad0-e3fc-4fab-b467-9b9e34c0e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bug-fix release for iOS 9 launched just a few days after
        that announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86571a70-bb1a-4d51-b4a5-524a4bd675e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Version 9.3 contains some cool features – including a way to hide
        the company''s default apps and a new nighttime mode that makes the screen
        less blue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407177b8-a2e9-4458-ad94-eb252f351232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:53:27.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:53:44.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/03/31/technology/apple-safari-bug-fix/index.html">Apple
        fixes iPhone bug that caused devices to crash</a>."</em></p>'
  'jennifer-lopez-james-corden-carpool-karaoke':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
