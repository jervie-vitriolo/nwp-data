    'lead': 'Neck-and-neck with Sen. Chiz Escudero in recent surveys, Sen. Bongbong
      Marcos swept the latest Pulse Asia survey results in Metro Manila with four
      in 10 registered voters in the region choosing him as vice president. Also find
      out who the respondents are voting instead if their candidate withdraws from
      the race. '
