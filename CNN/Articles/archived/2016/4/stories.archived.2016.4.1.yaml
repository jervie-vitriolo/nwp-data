      'mgnl:lastActivated': 2019-09-23T13:11:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABV and The Curator were included in <a href="http://www.worlds50bestbars.com/asia/index.php">Drinks
        International''s first Asia''s 50 Best Bars list</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03587f1-266b-4b73-bcd0-bb34ee18f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:10:30.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T13:11:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.worlds50bestbars.com/asia/how-we-did-it.php">Hamish
        Smith</a>, editor for Asia''s 50 Best Bars, said they spoke with 154 people
        who "are the most knowledgeable and traveled members of the Asian bar industry."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8735c-0514-4dd5-a243-6599682fcbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:10:30.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T13:11:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people, who were part of what Smith referred to as the <a
        href="http://www.worlds50bestbars.com/asia/asian-academy.php">Asia Academy</a>,
        were polled to find out which bars would make it to the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff8204-65a1-430f-b16a-0128ef802567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:10:30.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T13:11:28.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Smith, "To qualify to vote, Academy members must travel
        regularly within Asia and must fall into one of the following: high-level
        bartenders, bar consultants, brand ambassadors, and journalists."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04dd77-8a05-454e-94ed-f4fada4f6ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:10:30.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T13:11:28.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "we choose not to define what a ‘best bar’ is – it’s subjective.
        So rather than influencing the vote with a list of criteria, we want uninfluenced
        professional opinions on what the best might be."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44fc71b-cfae-4e4b-a783-7e13abb3dd3a'
      'mgnl:activationStatus': true
