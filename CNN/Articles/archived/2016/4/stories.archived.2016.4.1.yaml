  'PBA-Commissioners-Cup-NLEX-GlobalPort-Al-Thornton-Sean-Anthony':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Al Thornton led the way for the NLEX Road Warriors with 33 markers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-01T10:31:46.610+08:00
    'imagesource': 'jcr:089777ee-bc61-4818-b92d-642d358990bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c8bb92-ef70-49f3-971b-a9bc33dc363c'
    'lead': 'The NLEX Road Warriors served the GlobalPort Batang Pier their sixth
      consecutive loss, 110-105, PBA Commissioner''s Cup on Friday (April 1) at the
      Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:44:11.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T10:44:29.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T10:44:29.231+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NLEX fends off slumping GlobalPort

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99657f-a020-4941-9d0b-6aff0842a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The GlobalPort
        can''t seem to get back into winning ways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ebf85-6043-4570-9683-b5264b492609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors served Batang Pier their sixth consecutive
        loss, 110-105, in the Philippine Basketball Association (PBA) Commissioner''s
        Cup on Friday (April 1) at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b28b1c-2417-415e-8f6a-9f5478b6f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Al Thornton paced NLEX with 33 markers while Sean Anthony
        chipped in with 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15cc113-12e5-4336-99ec-4215ea91c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the backcourt duo of Terrence Romeo and Stanley Pringle
        was not enough to quell the Road Warriors'' hot start in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a67595-6795-4d0d-ba56-b84ce1b7d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After just one period of play, NLEX rushed on to a commanding 35-19
        lead and applied the pressure early.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7b579-5c05-4c9a-9a3c-a7fa4ef00e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took almost the entire game for GlobalPort to finally draw level,
        after Doug Kramer sunk a basket to tie it up at 84-all with 9:14 left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575c7c9-2807-4e40-b920-9e7f8cc91152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Road Warriors were up for the challenge, as they repulsed
        the GlobalPort run and did not surrender the lead for the entire game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbf980-436f-46bf-b689-7148bd7faab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guard Terrence Romeo led GlobalPort with 27 points in a losing effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982c4a9-b2e8-4c31-bebc-69986dac29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite letting the Batang Pier claw back from an 18-point deficit,
        NLEX coach Boyet Fernandez was happy that his team was able to prevent them
        from taking the lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2be5f5-fde1-4546-9977-2ad7ab603f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I give credit to the guys who stuck to the game plan," said Fernandez.
        "Even though Terrence and Pringle really played well, we played good defense
        against them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9255862-9897-40f1-9ce3-cabd827b5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:44:11.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:44:29.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors climbed to a 5-4 win-loss slate, while Global
        Port stay rooted at the bottom with 2-7.</p>'
  'roxas-in-gensan':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Roxas seals talks with laborers of a coconut water plant in General
      Santos City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-01T09:15:54.249+08:00
