    'jcr:uuid': '68ff9f71-830b-4847-93b9-c5626b2b046f'
    'lead': 'The Cebu-based designer speaks about the science and art behind his acclaimed
      geometry-inspired and nature-based furniture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T12:45:37.197+08:00
