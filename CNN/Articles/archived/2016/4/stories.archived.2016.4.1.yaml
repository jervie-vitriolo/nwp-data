      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bacc40-91fa-436f-b4f5-d26f6c317bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next decade, Diaz pitched the story to producers he met
        during his many forays into international festivals. A Hungarian associate
        of his almost took on the project, but the deal eventually fell through. All
        the while, Diaz kept expanding his body of work, writing and directing renowned
        films including “Batang West Side” (2001), “Melancholia” (2008), and “Norte,
        Hangganan ng Kasaysayan” (2013). It wasn’t until 2011 that “Hele” got its
        much needed boost in the person of a scrappy young producer named Bianca Balbuena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12a79d-3751-4172-b26b-ffb9f06c58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is your dream project?” she asked him over a couple of glasses
        of wine. This had become routine to them ever since their first meeting. They
        would drink and discuss — in Balbuena’s own words — “nothing and everything.”
        She was always eager to pick his brains, and that particular question of hers
        resuscitated the screenplay from its comatose state. Diaz emailed the draft
        to her that very night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b687ef6-add6-4b7f-83bb-0794794ce8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I read it right away,” she says. “It was beautiful. It made me
        angry. It made me cry. I said right away, ‘I’ll produce it.’ For three years,
        I applied to film markets, public grants, pitched to investors. We got into
        a lot of film markets, but got rejected by 90 percent of them. Investors questioned
        the length, the black-and-white treatment, the commercial viability.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1db2f-3bdb-45cd-8512-c170cb54207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balbuena sought the help of Bich-Quan Tran, a young producer from
        France, and tried for the World Cinema Fund of the Berlin International Film
        Festival aka Berlinale, one of the biggest grant-giving bodies for filmmakers
        belonging to regions with poor film infrastructure. The committee liked the
        script, but requested that several revisions be made. Protective of his art,
        Diaz rejected their suggestions, explaining that the changes would come during
        the actual shoot. The committee was not too keen on the idea and decided to
        drop the project altogether. (Of course, the irony of “Hele” making it to
        Berlinale earlier this year is not lost on Diaz.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc1041-a399-4d4e-b130-0c6c57250608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come 2014, Diaz was losing heart for “Hele.” He “wanted to give
        up at one point,” Balbuena says. “He wasn''t answering my texts and emails.
        But I was just annoyingly persistent. I pursued it.” She wanted to see Diaz
        succeed so badly she decided to give it one more shot and pitched the idea
        to another young producer and director, Paul Soriano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2cb15-5988-426d-92a6-5176d7196ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intrigued, Soriano read the script, which he says was “about 200
        plus pages long.” “It took me about a couple of days,” he recalls. “Upon reading
        it, I got drugged. It read so beautifully. Lav writes [scripts] like poetry.
        Everything you needed to know about a scene, about the story, was on paper.
        There were particular moments, particular dialogue that really hit me. I still
        had a lot of questions in my mind, but there was just something about his
        words that kind of told my heart, ‘You''ve got to be involved in this somehow.’”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07a02a-7491-4bca-9aef-d6376a3bd3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano said yes right away and had a face-to-face set up at some
        wine shop at The Fort: “It was like meeting the myth. You didn''t know if
        this man really existed. You always hear about Lav Diaz. He''s been to every
        major film festival. His films have been all over the world. But Lav was just
        so calm and so humble and so gracious. You couldn''t even tell this man has
        made films that have made impact in festivals. That night turned into a couple
        of hours of us just talking. It felt like a masterclass.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a78c38-5b4f-473e-b208-a42e976108e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ended the evening agreeing on a budget. After over a decade,
        “Hele” was finally getting made.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b7ace-c570-4bba-a3a8-0879f66f60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All the right people</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c7b31-1f14-48ae-af47-7f5cb40f7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everybody just wants to work with Lav Diaz,” Paul Soriano says
        in a matter-of-fact tone. With the help of Hazel Orencio, Diaz’s frequent
        collaborator who also played Gregoria de Jesus in “Hele,” the cast began forming.
        Angel Aquino, Sid Lucero, Ronnie Lazaro, and Joel Saracho, having all previously
        worked with Diaz before, instantly signed on. Other big names, including Cherie
        Gil, Alessandra de Rossi, Bernardo Bernardo, Susan Africa, and Ely Buendia,
        followed suit. All the film lacked were two people to play Isagani and Simoun,
        key characters that Diaz plucked out of the pages of Jose Rizal’s “Noli Me
        Tángere” and “El Filibusterismo.”</p>'
    '32':
      'image': 'jcr:c925851f-b426-4831-b9e2-d65fe0bed210'
      'imageCaption': 'Alessandra de Rossi as Caesaria Belarmino in "Hele sa Hiwagang
        Hapis." Photo by BRADLEY LIEW'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27ee77-951a-4483-9ce3-388b96e26560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d9198-b829-4dff-8ae2-dcf6d0bee275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months prior to preproduction, John Lloyd Cruz had expressed interest
        in working with Diaz. Cruz, a top-billed leading man of this generation, has
        lately been veering away from the cookie-cutter roles designed for him. Last
        year, he was lauded for starring as a conflicted family man willing to do
        heinous things for the sake of his child in Erik Matti’s “Honor Thy Father.”
        Itching to again do something outside of the norm, Cruz sought out Diaz.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32317e-ff1e-41fd-9548-17c37cda53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the director Joyce Bernal who served as the bridge to Pascual.
        Balbuena had called her asking if a deal could be brokered. Bernal, one of
        Pascual’s most trusted people in the industry, relayed the pitch to the actor:
        “Sinabi ko kay Piolo. Nagustuhan niya. Interested siya, kaya lang nakakontrata
        siya.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78e69f-7da5-48d3-b236-eb40399c2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They met up for a round of drinks with common friends and began
        toying with the idea of a future project together. “Hele,” apparently, came
        up as the perfect solution. Diaz sent Cruz a copy of the script and asked
        him if he was interested in the part of Isagani, a talented, young genius
        tormented by his past mistakes. Cruz’s answer was an easy yes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fb04d1-b863-4385-bd91-f7c55dae09ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting Simoun was the tricky part. Diaz mulled over whom he wanted
        to play Rizal’s iconic antihero. He initially wanted to cast Roeder Camañag
        for the role. Camañag, who had already appeared in a number of Diaz’s films,
        decided to pass on “Hele” in favor of working on another of Diaz’s projects
        in the pipeline. Piolo Pascual’s name popped up in the mix, and Diaz wanted
        to know if getting him involved was possible. If Cruz was a top-billed leading
        man, Pascual was the king. How to get to him was a bit complicated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe6b10-e1bd-46cc-8a52-5e0a93229d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the director Joyce Bernal who served as the bridge to Pascual.
        Balbuena had called her asking if a deal could be brokered. Bernal, one of
        Pascual’s most trusted people in the industry, relayed the pitch to the actor:
        “Sinabi ko kay Piolo. Nagustuhan niya. Interested siya, kaya lang nakakontrata
        siya.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92dd7e5-cf34-49c5-a6cf-4c26d79124bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual made time to meet up with Diaz over dinner to discuss the
        intricacies of the role. The more he learned about the project, the more he
        got invested. He went back to Bernal to work things out. “Dahil gusto ni Piolo,
        trinabaho namin,” Bernal says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101249c-0ce7-459f-9b23-9ec6d518ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Bianca, kaming dalawa ni Piolo yung nakikipag-meeting sa ABS-CBN,”
        continues Bernal, referring to Pascual’s home network with which he is under
        contract. “Until yung date na magsyusyu-shooting na siya, nakikipag-meeting
        pa rin kami, nag-e-explain pa rin.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec9bff-dd96-43bb-88dd-eda830dd1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval of the ABS-CBN executives, Malou Santos and Charo Santos-Concio,
        eventually came through, allowing Pascual to take the fastest flight to Sorsogon,
        the location of their shoot. Soriano took it upon himself to escort both Pascual
        and Cruz on the flight. “When we landed in Legazpi, we still had to take an
        hour-and-a-half van ride to Sorsogon,” Soriano recalls. “When we got there,
        those guys went straight to work. You just need to appreciate them, their
        work ethic, their commitment to their craft. I saw it all there. Both actors,
        at the height of their careers, making time for a Lav Diaz film. It was magic,
        or as Lav says, it was ‘rock ‘n’ roll.’”</p>'
    '47':
      'image': 'jcr:5036ac22-57ae-4db6-85e1-791dacb8f92d'
      'imageCaption': 'Lav Diaz. Portraits by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb198b61-5975-4a5a-8f1b-7e9769348ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9e141-9d5e-43a8-b602-429512d89dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:04:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lav''s method</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d77d67-7277-4489-ab4d-58d6290ebf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh my god! Did he break it? Are we going to stop the shoot?”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8d287-4ba6-40df-a3a6-a07c7b0f6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the middle of giving Cherie Gil instructions for a scene, Diaz
        lost his footing, slipped on a mossy slope, and landed quite painfully on
        his shoulder. People in the crew stopped what they were doing to check on
        him.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd2a0c-8b64-4d8a-be18-7742104fc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lav just brushed it off and fought through it,” Soriano recalls
        with a laugh. “It was when we were all in Berlin and the cold was getting
        to it, I think, when he was having a hard time sleeping. I said, ‘When we
        get back to Manila, just have it checked.’ I think he started doing the rehab
        now, and it''s definitely getting much better.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36edee-58fa-4ca4-882a-7c3208122447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mishap, nothing seemed too out of the ordinary on
        the set. If you ask any of his cast and crew, all of them would probably concur
        that it was a very relaxed environment. “I think the greatest lesson Lav taught
        me was not to take life too seriously,” says Soriano, adding, in his best
        impression of Diaz: “Keep cool, keep calm.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9807427-81da-46a0-9d2d-68721e7360c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lavrente is very respectful with his cast and especially with his
        subordinates,” says Manda, the cinematographer of “Hele,” using Diaz’s full
        first name — a privilege of being friends with the director since their Mowelfund
        days in the 80s. They both had been waiting 15 years for the movie they pitched
        to the Centennial Commission to finally get on track. The experience on set
        with Diaz, he says, had not changed one bit: “He completely controls the rhythm
        of the shoot. He observes the conditions of everybody and if he thinks that
        a scene needs to be shot the following day, he will wrap the shoot. He simplifies
        doing things but still maintains the essence of the story.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9494a-a9d7-4611-bdad-f93d85bb5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz wakes up three hours after midnight and plays a ballad or two
        on his guitar. Then, there is silence. In his room, he reviews the scenes
        for the day and reworks them into what his cast and crew refer to as the “flying
        papers.” These sheets find their way into the hands of staff for distribution.
        By the time everybody else wakes up for their morning coffee, the day''s agenda
        has been set.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb352788-f307-4f66-9218-9ceaaa64cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An evolving script is like having an unplanned meeting,” Manda
        explains. “It may be pleasant or not. I just trust Lavrente because he always
        uncovers truth on the vagaries of life.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b269a-d8f9-432b-b446-c11b2982b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz’s methods can be scary, especially for an executive producer
        who has to take note of the logistics and costs. “Working with Lav Diaz, you
        also have to be on your toes,” Soriano explains. “There were a lot of things
        he was writing on set, on the fly. There was a point where I already had to
        kind of let go and let Lav be because I didn''t want to be the guy that hindered
        him and said, ‘Lav, you know what? You''ve got to stick to this.’ What I have
        to respect about Lav is he never went over and beyond what we agreed on in
        that wine shop. We were always within the limitations of the budget.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ad5e4-24be-499f-861f-4c17466ba8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s quite a calm presence when you’re making a film with him.
        And you can see that in the films themselves, in the stillness of visuals.
        His camera has the calm of a gaze even when looking at storms. And that’s
        uniquely Lav.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cbf14-b664-47e7-8fb3-1dc70aeaf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of things could have pushed “Hele’s” production over and
        beyond those said limitations: actors’ tight schedules, problems with location,
        and even erratic weather. All three actually happened on the set: Pascual
        had to fly back due to prior commitments, sea conditions were too choppy for
        them to shoot a boat scene, and it rained and kept raining. Throughout everything,
        Diaz endured: He managed to squeeze Pascual’s scenes into two days and used
        stand-ins for other shots, he moved the boat to a different site, and he shot
        through whatever weather greeted them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230a2a1-1bf5-4df0-9dcf-ee3aaa657f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin Romulo, one of “Hele’s” sound designers and Diaz’s friend,
        describes how the director is able to cope: “He accepts the process for what
        it is and assimilates anything that arises in the course of making a film
        as possibilities rather than hindrances into achieving what he thinks the
        film can be. He’s quite a calm presence when you’re making a film with him.
        And you can see that in the films themselves, in the stillness of visuals.
        His camera has the calm of a gaze even when looking at storms. And that’s
        uniquely Lav.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad4d6d-0b41-4fbd-957a-40e86a2de2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:04:14.063+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The waiting game</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974e3f0-f59a-4a67-bc36-a98e94a16396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was December 2015. Filming had ended sometime in July, and Soriano
        was getting antsy. Diaz not only directed the film; he also edited it. And
        being the editor, Diaz had the prerogative of dictating when the final cut
        would be coming out. Not wanting to pressure Diaz, Soriano again let him have
        his creative freedom. The only cause of his unease was a looming deadline
        for Berlinale.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597df2e-3241-4842-a397-8154ae89dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were we really able to shoot eight hours of footage? We only shot
        for 24 days. Sometimes, for a two-hour movie, that isn''t even enough. That’s
        when I told him, ‘Lav, I''ve got to see it.''"</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99acabaf-c7c7-4bbe-9955-1d4d99866834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember getting a text from Bianca [asking], ‘How long is it?’”
        Soriano says. “It was a mystery for us.” When they started production, “Hele”
        had no set running time. Their question was answered when Diaz finally gave
        him a call and said, “Paul, it’s eight hours.”</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb9e15-8c3b-47f5-90e6-8799745e2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Did he really…” Soriano recounts his reaction to the news. “Were
        we really able to shoot eight hours of footage? We only shot for 24 days.
        Sometimes, for a two-hour movie, that isn''t even enough. That’s when I told
        him, ‘Lav, I''ve got to see it.’”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f8504-bdf6-403d-9245-472a355a9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz went to Soriano’s office and dropped off a hard drive. “There
        it is,” he said. “That’s it.” It was only 9 a.m. Soriano had a long day ahead.
        He assembled his team and started watching. Also in the room was Bernal, curious
        to see the result of Diaz’s hard work. To put it simply, she was floored.
        She was in Sorsogon for a number of shooting days to see him in action. She
        went to the locations, observed how he handled the cast. She watched him behind
        the camera. What she saw projected on the wall was a revelation. “Matang-mata
        niya yung camera,” she says. “Doon ko lang naintindihan.”</p>'
    '79':
      'image': 'jcr:c1af14f6-da47-4bcf-9c25-7eb87e11ccaa'
      'imageCaption': 'John Lloyd Cruz, Noel Sto. Domingo, and Piolo Pascual in one
        of the film''s ensemble sequences. Photo by BRADLEY LIEW  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a929bc-5ba6-43bd-aece-314d20e859c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d7fe8-5f5e-442f-bc97-06253fdb7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During filming, Diaz had insisted they take a 15-minute walk out
        into the wilderness to frame a specific shot. “Ako, bilang director, kung
        hindi mo nakita yung mga tao or mga bahay, puwede na akong kumuha roon,” Bernal
        explains. “Pero hindi eh. Location is another character for him.” The shot
        in question was framed in such a way that a tree obscured the body of Gregoria
        de Jesus as a returning cavalcade moved toward her. It gives a sense of being
        pushed into a corner. The stark contrast of black and white only intensifies
        that feeling of helplessness.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94737a-b1fc-48ae-82d8-83c696278f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Watching a Lav Diaz film is like going to a museum and watching
        paintings come to life one at a time, for hours and hours; you just have to
        allow yourself to get lost in it,” says Soriano. “After you watch “Hele,”
        you''re either high on life or just a crazier person. He was able to do that
        to the selection committee in Berlin. Imagine that.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c7563-8a4a-4f82-bc08-e2b438430ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s win in Berlinale validates the team’s hard work, especially
        for Diaz who, after 17 long years, can finally show his countrymen, us Filipinos,
        the fruits of their labor. The real victory cannot be found in Berlin, but
        here, if Filipinos go out of their way to see it. Soriano remains quite hopeful:
        “It was well-received in Berlin, with almost 2,000 people watching this film.
        So why can’t Filipinos be interested in our own history? ”</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f048388-dc51-4093-9a53-f6626f599fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way “Hele” is being marketed as a sort of challenge to be taken
        and overcome has garnered flak from many cineastes who have been championing
        Diaz’s work over the years. One in particular is the film critic Richard Bolisay,
        who asks, “Is it worth it to make the impression that his films are challenging,
        that his films are something you have to endure?” Bolisay adds: “It makes
        it feel like an ordeal. It’s easy to pick on the length, and I get why. It’s
        a very valid consideration. But one should also be aware that with that length
        come the film’s scope and range. The emotional heft of Lav''s movies feel
        equivalent to the kind of experience a very detailed novel gives you. It’s
        something that allows you to feel and think.”</p>'
    '87':
      'image': 'jcr:87ff36cc-11a8-4a3d-807a-64f63a432694'
      'imageCaption': 'Piolo Pascual plays Simoun, the disguise of Crisostomo Ibarra
        in "El Filibusterismo." Photo by BRADLEY LIEW  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0f39b-40d3-44e2-9010-28b3fdc8e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196b129-7788-4190-96c4-2c5e388832d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolisay does acknowledge that there are merits to the current marketing
        ploy of positioning the film as a “challenge.” It opens the film up to a wider
        audience who may step into the theater out of curiosity and step out with
        a broader perspective on film and our society. Sitting in a theater for eight
        hours may seem like a daunting task, but the returns, should the viewer accept
        them, could be well worth the investment. Now the big question lingers: Is
        the Philippines ready for Lav Diaz’s cinema?</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba8a6b-90c0-46d4-acbc-8091f3d26a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an audience for it,” says Soriano. “We’ve seen it with
        independent film festivals. There are full houses. The support is there. It’s
        brewing.” The performance of “Hele” over its opening weekend — with select
        theaters quickly selling out, leaving a number of interested moviegoers scrambling
        for seats at other venues — corroborates Soriano’s answer. Bolisay, having
        observed people flock to Diaz’s films over the past few years, is pleasantly
        surprised by the positive turnout: “I’ve been attending screenings, and [Lav]
        can really fill theaters. That says a lot. I think the principle here is that
        if you’re doing something good, people will find it. People will make time
        to see [the film].”</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74efe3a-aa30-4884-91de-29fcf76fcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not “Hele” will be able to sustain this momentum is another
        discussion entirely. The factors at play include the continued demand and
        patronage of the film as well as the decision of cinema owners, who ultimately
        have the authority to pull the plug on screenings at any time. Regardless
        of its staying power in local theaters, though, Diaz has already succeeded
        in doing what he set out to do: to tell this particular story of Filipinos
        to Filipinos.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949d58b-af48-4f39-8fec-096f4d5d2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.547+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every piece of his work is oriented toward creating discord about
        who we are and where we came from and where we have yet to go,” the film critic
        Philbert Dy says. Years ago, for an interview, Diaz had told him of his dream
        of walking across the country with a projector strapped to his back, going
        from one random town to the next, just screening his films to anyone who’s
        willing to see them. Diaz’s cinema has always been free in that sense. The
        man will continue making and showing his movies. There is no question to that.
        Diaz endures much like “Hele” did. Despite years of setbacks, letdowns, and
        opposition, his art and his stories prevail.</p>'
