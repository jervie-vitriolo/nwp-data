      'mgnl:type': 'text'
      'text': '<p>b. 1930, Manila</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98127a4a-5c0f-42ea-8838-ffbb0275423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.792+08:00
      'mgnl:createdBy': 'jeff'
