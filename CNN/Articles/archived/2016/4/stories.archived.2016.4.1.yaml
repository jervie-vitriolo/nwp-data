      'mgnl:type': 'text'
      'text': '<p>Corazon C. Aquino</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd033e-b840-4b93-9e5a-a5a8ae874b61'
