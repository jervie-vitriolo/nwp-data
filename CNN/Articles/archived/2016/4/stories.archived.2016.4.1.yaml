      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655409d-d677-45e1-a99e-324034c96890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.156+08:00
