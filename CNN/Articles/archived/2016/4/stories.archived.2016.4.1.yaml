    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:52:19.863+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila wants Marcos for VP – Pulse Asia'
    'updated': 2016-04-04T22:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab6f7c-6868-4d2f-bb46-bf3b6d3dbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Senators Ferdinand
        “Bongbong” Marcos Jr. and Francis “Chiz” Escudero were tied for the top spot
        in the latest Pulse Asia pre-election survey, but Marcos established a clear
        lead in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dbaf2-b9eb-4420-b9c4-0c394c0f5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four out of 10 (41 percent) Metro Manila residents said they would
        vote for Marcos as vice president if the 2016 elections were held during the
        survey period from March 15 to 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d86b8-adbb-4ad4-b15a-8ae15d81f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/28/joseph-erap-estrada-vp-bongbong-marcos.html">Related:
        Estrada calls Marcos ''the next VP''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb592ee-1d33-4014-918f-4a0f6fe96c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nationwide survey results, Marcos and Escudero both gained
        the highest 25 percent of the respondents’ votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e31122-35ab-4d8d-8eab-f00bf9ff628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next came Liberal Party (LP) bet Leni Robredo who got 21 percent,
        followed by Sen. Alan Peter Cayetano with 14 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d9f8a-df30-4016-85ce-3cd099b6a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing far behind were Senators Gringo Honasan (5 percent) and
        Antonio Trillanes IV (4 percent).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec475f-df2e-4f79-8429-8ab984a0f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large sample of 4,000 registered voters were asked: “<em>Kung
        ang darating na eleksyon sa Mayo 2016 ay gaganapin ngayon, sino po ang inyong
        iboboto bilang BISE-PRESIDENTE NG PILIPINAS</em>?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b3c4e-bafc-438a-8907-c6f506ef5762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If the May 2016 elections were held today, who would
        you vote for as VICE-PRESIDENT OF THE PHILIPPINES?”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534878ef-3d76-4175-8559-d514a56f5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a margin of error of ± 1.5 percent with a 95 percent
        confidence level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b24ac-3fe7-4163-9bbe-53b44fe98a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/01/pulse-asia-survey-march-poe-duterte-roxas-binay-santiago.html">Also
        read: Poe continues to lead presidential race in latest Pulse Asia poll</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced57d10-1625-4b05-88fd-cea7e95aedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is top VP of the poor?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adf0d7-409e-472c-bd0c-a6d5991aaa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across geographical areas, Robredo enjoyed the support of the Visayas
        (34 percent) while Cayetano was the top choice of Mindanaoans (28 percent).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488b8b4d-0284-4d10-98c7-3758503a47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either Marcos or Escudero led survey results in the rest of Luzon
        (32 and 29 percent, respectively), and among people in income class ABC (35
        and 23 percent) and class D (27 and 25).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac518e-b659-4de3-a60a-afdcea54ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poorest class E expressed support for Escudero (25 percent)
        and Robredo (23 percent).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ebb495-c133-471f-8597-3062936473a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What if their VP bet withdraws from race?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aee544-ecdc-4c2b-b7f0-ecbdc7c8358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If their chosen candidate “does not pursue his/her candidacy for
        whatever reason,” a high 26 percent of the respondents said they would vote
        for Escudero instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4a571-f21b-46ab-83e4-705d6673d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the top alternative candidate if Marcos, Robredo, Cayetano,
        or Honasan withdraws from the race.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2868f2-aebc-4217-9fa1-ea73e4decc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Escudero would not pursue his candidacy, those who originally
        wanted to vote for him would shift their votes to Cayetano (20 percent), Robredo
        (20 percent) and Marcos (18 percent).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262c414-039f-4a34-9dcf-6c34b2728ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and Marcos are the second choice of those voting for Trillanes,
        both gaining 22 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7940af3-c286-46cc-b089-32d3ace0664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:52:00.461+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T16:52:20.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines, in partnership with Business Mirror, will host
        the vice presidential debate of the Commission on Elections'' Pili Pinas 2016
        debate series on April 10 in Metro Manila.</em></p>'
  'pulse-asia-survey-march-poe-duterte-roxas-binay-santiago':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-01T22:26:06.067+08:00
    'imagesource': 'jcr:fd5c9008-d6c1-46df-873c-b9744071bc77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a035dc3-1481-408c-947c-e783c81a1096'
    'lead': 'Independent presidential candidate Grace Poe remains as the top choice
      for president in the upcoming polls, according to the latest Pulse Asia survey
      released on Friday (April 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T16:36:42.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T16:37:04.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:37:04.595+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe continues to lead presidential race in latest Pulse Asia poll'
    'updated': 2016-04-04T22:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db110834-e166-4e1a-b4e3-105fc637bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Independent presidential
        candidate Grace Poe remains as the top choice for president in the upcoming
        polls, according to the latest Pulse Asia survey released on Friday (April
        1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc1257-4455-413f-a202-f13158539e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe topped the nationwide poll, which was conducted from March 15
        to 20, with 28 percent of the votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d87c4-5111-454a-be60-06ac91538586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, commissioned by ABS-CBN, used face-to-face interviews
        with 4,000 registered voters with biometrics and has a ±1.5 error margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee509d-060d-40f3-a9f4-c156985ae8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked this question: <em>Kung ang darating na eleksyon
        sa Mayo 2016 ay gaganapin ngayon, sino po ang inyong iboboto bilang PRESIDENTE
        NG PILIPINAS</em>?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff903989-cd44-4387-bdf9-6f781cfbb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the May 2016 elections were held today, who would
        you vote as PRESIDENT OF THE PHILIPPINES?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3cc52-9e17-4c43-bb4f-ba64d4d7c370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/life/videos/2016/03/31/Poe-campaigns-in-vote-rich-Pampanga.html">Also
        read: Poe campaigns in vote-rich Pampanga</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dfa253-fadc-4849-8bdc-6eb0ed912c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban presidential bet Rodrigo "Rody" Duterte and United Nationalist
        Alliance Jejomar "Jojo" Binay are statistically tied in second with 24 and
        23 percent, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45003c73-251b-4ad1-a184-6a3ecb274be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel "Mar" Roxas II of the Liberal Party (LP) followed with 19
        percent, while Sen. Miriam Defensor-Santiago only had two percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbdcd3-cdc6-4042-bd93-89146c97fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous <a href="https://cnnphilippines.com/news/2016/03/22/pulse-asia-survey-march-poe-duterte-binay-roxas-santiago.html">Pulse
        Asia survey</a> conducted March 8 to 13, Poe and Duterte were statistically
        tied with 26 and 25 percent, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2152195-0930-4b5d-978f-084efff9de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe, Duterte lead in Metro Manila</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995214e-7f9d-4ead-b8af-140a925197d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Duterte are the top choices for president among residents
        in Metro Manila, scoring 31 and 30 percent of votes, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b33819-1b3d-4d07-9a2c-d636c0660a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of Luzon, Poe is the favored presidential candidate
        with 35 percent of the votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99c78a-e15f-473a-8666-a2e03bc3c3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas leads in the Visayas region with 37 percent, while Duterte
        is still the most preferred choice among Mindanaoans with 43 percent of the
        votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477020a4-5651-4562-950c-91df9694d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe ''thankful for unwavering support''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc2f13-bccd-4289-8a26-10d2cdbe7286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Valenzuela Mayor Rex Gatchalian, Poe''s spokesperson,
        said the senator "is thankful for the unwavering support being extended to
        her by our electorate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baadaea-9f99-4ba8-90ae-e90e8b1e5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trust and confidence of the Filipino voting public fuels Sen.
        Poe to intensify her drive to drum up interest in her platform of governance
        - Gobyernong May Puso," he&nbsp;said. "In the coming days we will constantly
        take heed of the data from the survey to guide us with our next campaign moves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7ecd9-74ba-4250-9065-1b404b3a0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tight race between Marcos, Escudero for VP</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11668f1-2bc2-429e-8648-afa66a03ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the vice presidential derby, Poe''s running mate, Sen. Francis
        "Chiz" Escudero, and Sen. Ferdinand "Bongbong" Marcos Jr. are tied in first
        with 25 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dff0d7-dfe4-45c0-a477-b35f83b6985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:36:42.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:37:04.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Leni Robredo ranked third with 21 percent, while Sen. Alan
        Peter Cayetano scored 14 percent. Sen. Gringo Honasan garnered five percent
        and Sen. Antonio Trillanes IV only four percent.</p>'
