    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Lopez shows off her pipes, talks love on Carpool Karaoke

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a307244-4ecb-4094-be48-0db5f3165942'
