      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Selena Gomez is
        coming to Manila soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf5763-4571-4c12-92fb-21a5e5044db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global pop icon is bringing her "Revival" tour to the Philippines
        on July 31 at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73862d-4952-4ea0-a51f-bc3cc37bab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced by Wilbros Live, the producers of the Manila
        concert, via its official Twitter account.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Revival Tour is coming! <a href="https://twitter.com/selenagomez">@SelenaGomez</a>
        Live in Manila on July 31 at MOA Arena!! <a href="https://twitter.com/hashtag/SelenaGomezMNL?src=hash">#SelenaGomezMNL</a>
        <a href="https://t.co/C0JOPFfgn9">pic.twitter.com/C0JOPFfgn9</a></p>&mdash;
        Wilbros Live (@WilbrosLive) <a href="https://twitter.com/WilbrosLive/status/715762734596538368">April
        1, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebed52-171d-47a6-80f6-d1f25b9778bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36763c-ee0a-4ab2-9f9f-bf3af92e6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez released her critically acclaimed album<em> Revival</em> in
        October 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357323b5-3f06-4a4b-8b48-0a2df77dd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two singles, "Good For You” and “Same Old Love,” went
        to number one on the U.S. Top 40 chart. Her third single, “Hands To Myself,”
        is currently in the Top 10 charts worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed004d-5d9c-4894-ab15-65a4ecb02632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a recording artist, Gomez has sold over 45 million tracks worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918545c-061b-4be0-b68f-a30ebec57313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her highly-anticipated global "Revival" tour kicks off in May. She
        is set to visit cities in the U.S. and Canada before heading to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f775db4-50be-4f31-a71e-90f3b1b9bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a musician, Gomez has also made her mark in the
        entertainment industry by appearing in several films and TV shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127ba22-039c-4e48-8530-5310db955b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets to Gomez’s spectacle will go on sale on SMTickets.com starting
        April 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1f54c-4699-4c75-999d-b690938ef195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:32:20.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:33:16.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez was scheduled to hold a concert in Manila in 2014 but had
        to cancel due to health reasons.</p>'
  'art-in-the-park-10-years':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Six of the 10 special-edition prints for Art in the Park''s 10th anniversary,
      by (clockwise from top left) Jose Santos III, Dex Fernandez, Marina Cruz, Rodel
      Tapaya, Pamela Yan Santos, and Geraldine Javier.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-04-01T09:41:38.797+08:00
    'imagesource': 'jcr:c9065e50-483b-4446-ad48-1b3acbf89199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362fc1e8-62bc-46be-875e-7db36127d5ce'
    'lead': 'The country’s first and foremost affordable art fair turns a decade old,
      and it’s marking the occasion with signed prints from 10 artists it has featured
      over the years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:39:41.792+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:40:37.674+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:40:37.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art in the Park celebrates 10 years with limited-edition prints

      '
    'updated': 2016-04-02T03:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d0b20-f5d0-45ea-b8f5-3f357dfd79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Since its inception
        in 2006, Art in the Park, touted as the country’s first and foremost affordable
        art fair, has been considered a go-to destination for unique and highly collectible
        creations from some of the best Filipino artists, helping the field flourish
        in terms of local consciousness and support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651cbce-adcd-495e-b9a8-24b4acb07c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, with the fair’s theme of “10 Years, 10 Artists,” signed
        limited-edition prints from artists who, over the years, have had their work
        featured on Art in the Park’s postcard invitations will be reproduced and
        sold. The list includes prominent names in the Philippine contemporary art
        scene: Charlie Co, Marina Cruz, Dex Fernandez, Geraldine Javier, Pete Jimenez,
        Joy Mallari, Jose Santos III, Pamela Yan Santos, Rodel Tapaya, and Jomike
        Tejido.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe25389-e4ce-49de-b2cb-9c4c45f7e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A project of the Museum Foundation of the Philippines and Philippine
        Art Events, Inc., in support of the National Museum, Art in the Park began
        a decade ago with 12 makeshift art galleries in tents in one corner of Jaime
        Velasquez Park. It has since grown to occupy much larger sections of the park,
        featuring 60 art galleries with the participation of collectives and student
        groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63cdd3-da1e-492e-99dc-033937890a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the fair’s evolution through the years, one of its co-founders,
        Trickie Lopa, says, “Art in the Park has witnessed the growth of the local
        visual art scene — perhaps it has even played a major role toward drawing
        attention to Philippine contemporary art.” If you’ve ever been to the event,
        she adds, “then perhaps you have noticed that our visitors cut across all
        demographics: seasoned collectors, art enthusiasts, young professionals, students,
        families — all drawn to Art in the Park’s casual and inviting atmosphere,
        being allowed to peruse art in an unintimidating setting.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5b2d4-bef3-4f55-b0a3-0cc312bd516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Art in the Park will feature numerous works of art including
        paintings, photographs, sculptures, and pottery, all available at P50,000
        or below. Wax sculptures by the renowned sculptor Daniel dela Cruz will also
        be displayed; the 4-foot-tall figures depict standing men, some of which are
        holding metal umbrellas, and are intended to be lit like candles and to gradually
        melt away through the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881cf9a-f6d7-4b33-93a9-36a4d12d0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the project has gone on for a decade should come as no surprise.
        As Lopa puts it: “As long as you have an art scene that’s thriving, Art in
        the Park will keep going.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bb970-419d-4972-a4ef-a7aa6f95939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        ***</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bb580-1347-4d12-920b-b03748c555d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:39:41.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:40:37.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In celebration of its 10th anniversary, Art in the Park is set
        to hold a special presentation on Sunday, April 3, 2016, at Jaime Velasquez
        Park in Salcedo Village, Makati, from 10 a.m. to 10 p.m.</em></p>'
  'Bangladesh-Bank-cyber-heist':
    'author': 'Shihar Aneez, Reuters'
    'caption': '(File photo) When hackers tried to steal nearly $1 billion from the
      Bangladesh Bank, $20 million made its way to the account of a Sri Lankan businesswoman
      while another $81 million was routed to accounts in the Philippines. The Philippine
      Senate is holding hearings on the money laundering case, but until now, few
      details had emerged on the Sri Lanka link.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-01T09:51:56.398+08:00
    'imagesource': 'jcr:5e5ae853-83d6-4618-89b4-9fe16b3653ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27dc883a-0590-45f1-801c-af7da3412e13'
    'lead': 'When hackers tried to steal nearly $1 billion from the Bangladesh Bank,
      $20 million made its way to the account of a Sri Lankan businesswoman while
      another $81 million was routed to accounts in the Philippines. The Philippine
      Senate is holding hearings on the money laundering case, but until now, few
      details had emerged on the Sri Lanka link.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:44:55.247+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:45:25.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:45:25.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sri Lankan in Bangladesh cyber heist says she was set up by friend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06c2a0-d06b-4dd0-b449-fe37f4db7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombo, March 31 (Reuters)</strong> - When Hagoda Gamage
        Shalika Perera, a small Sri Lankan businesswoman, got a deposit of $20 million
        in her account last month, she said the funds were expected but had no idea
        they were stolen from Bangladesh''s central bank in one of the largest cyber
        heists in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c8b01-bb45-4a70-9609-f4fdfda8ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown <a href="http://nine.cnnphilippines.com/business/2016/03/14/Bangladesh-Bank-money-laundering-Philippines.html">hackers
        breached Bangladesh Bank''s systems</a> between February 4 and 5 and tried
        to steal nearly $1 billion from its account at the Federal Reserve Bank of
        New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6fd35-9617-4350-8af9-85e6a96654ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.247+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the payments were blocked. But $20 million made its way
        to Perera''s Shalika Foundation before the transfer was reversed. Bangladesh
        central bank officers said they acted after a routing bank, Deutsche Bank,
        sought clarification on the transfer because hackers misspelled the company''s
        name as "Fundation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40477d-2664-4e9e-ae4d-6c311f997c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="http://nine.cnnphilippines.com/business/2016/03/14/Bangladesh-Bank-money-laundering-Philippines.html">$81
        million was routed to accounts in the Philippines</a>, and diverted to <a
        href="http://nine.cnnphilippines.com/news/2016/03/31/wong-returns-money-bangko-sentral.html">casinos</a>
        there, where the trail runs out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35e50d-2aea-4ab7-a76b-d4fa0096d2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Senate is holding hearings in the case, but until
        now, few details had emerged on the Sri Lanka link.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539496e-08a2-4e49-8053-d86797a8ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0a7be-a664-4698-91e9-85a39139182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public comments on the case, Perera, a struggling businesswoman
        who heads Shalika, told Reuters she expected $20 million to come from the
        Japan International Cooperation Agency (JICA) to help fund a power plant and
        other projects in Sri Lanka. She said she had no direct dealing with JICA,
        but the deal was arranged by an acquaintance who she met in Sri Lanka but
        had connections in Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fac4a-5fe2-43e9-b986-604f6317966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalika was set up in October 2014 and says in its registration
        documents that it constructs low-cost houses and provides other social services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0454124-1343-4640-a701-084d2b9aed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was unable to independently confirm Perera''s account or
        to reach the acquaintance she named, via the email and phone numbers she provided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228eee83-6504-471b-93e5-2c9641c079ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA, a Japanese government agency that provides official development
        assistance, said it has no ties with Shalika Foundation, including through
        any intermediaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0373e30-ceb2-4907-8344-079926ab7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had no exchange with them, and that includes such areas
        as loans and grants," JICA spokesman Naoyuki Nemoto said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6496e-4fe5-434a-867c-82d821c1dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sri Lankan police''s criminal investigation division declined
        to comment because the probe is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba00e8d-a0c5-4f53-bc91-2f7648ebb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Genuine People''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e3c34-9a97-4d3d-9fb3-c69a3d8677b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very genuine people. We are not doing any illegal things,"
        said Perera, speaking in English and Sinhalese in an interview in Colombo,
        the Sri Lankan capital. The 36-year-old was accompanied by her husband, Ramanayaka
        Arachchige Don Pradeep Rohitha Dhamkin, also a director in her company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530525b5-0d2e-422f-af72-bd2989129ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perera said she now thinks the acquaintance was either a victim
        of the hackers or in league with them, and she was hoodwinked into becoming
        a part of their scheme.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d679d08-fe1a-421d-a8cc-da969adcc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed Reuters a copy of an inward remittance advisory from
        the SWIFT bank messaging system to put the $20 million in her company''s account.
        The remitting entity was shown as a Bangladesh government electricity agency
        that had taken a loan from JICA in 2010 to fund an electricity project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd8f45-6f9e-4d26-8655-00b59e58c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.248+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Bangladesh government agency, the Bangladesh Rural
        Electrification Board, said it was "ridiculous" to think that the money could
        have come from them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891e78e-ed48-4476-8a9d-a0d3a82355ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/03/15/bangladesh-optimists-101-million-back-after-bank-heist.html">Related:
        Bangladesh ''optimistic'' it will get $101 million back after bank heist</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7749167c-5767-43b6-ad87-e5600eb550b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they used this government organization''s name to make it
        believable," said Brigadier General Moin Uddin, the agency head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93800e6-22b9-423a-ba7b-da9c4459a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have questioned Perera''s acquaintance, according to an investigation
        report filed in the Colombo Magistrate''s Court on Thursday (March 31). The
        man told authorities that a Japanese middleman had helped arrange the funding,
        according to the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719cb81-b776-4c7c-8ff8-ca869d866327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report provided the names of Perera''s acquaintance whom Reuters
        has been unable to locate and the Japanese middleman. Reached by phone, the
        middleman said he was travelling and unable to provide immediate comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c187ae1c-640d-4e35-84cd-df36e85193a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court has ordered a travel ban on Perera, her husband, the acquaintance
        and four other people listed as directors of her company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293211b-be81-4dc8-a170-bb9506d5404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perera maintains she is innocent and describes the government''s
        move as "an injustice".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b8643-0288-4ebc-92d9-14af744fb574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Struggling businesswoman</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33002ceb-1cca-4458-bb0e-da76eebfe328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perera is, by her own admission, struggling. She said she has four
        other enterprises, including a publishing firm, an auto parts company, a construction
        company and a catering firm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb84742-dd25-49e5-ac0d-56c89ea82487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, losses from her publishing firm were so bad that she was
        forced to sell her computers. She said she now does her business from Internet
        cafes, and held meetings with potential investors at Pizza Hut and other restaurants.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dca9bad-ed3f-4f6b-b362-013c59bb0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, Perera said her acquaintance, who had been helping
        her for more than a year to meet investors, told her to expect $20 million
        from JICA. Under their agreement, the payment would be split, between her
        power plant project and a housing project controlled by her acquaintance,
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44cc43-a4bd-443f-a867-cbdb7b584090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Sri Lankan police investigation report seen by Reuters
        last week, Perera told her bank, a Colombo branch of Pan Asia Bank, that the
        company expected to receive $20 million from a Japanese fund.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abe139-8eba-4111-a25c-46482390dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pan Asia Bank official declined to comment, citing the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d31424-9592-4650-8eab-ecdac5492307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perera said she had not seen the report, which was submitted to
        the magistrate''s court last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9765bb-e261-4e23-938a-fd8d6d848509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, bank officials said Perera left instructions
        with them to transfer $7.72 million to her own personal account and $11.12
        million to an account controlled by her acquaintance once the transaction
        had cleared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536e363-d687-40a9-ae26-e5e876cb6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perera confirmed she had given the instructions to the bank, and
        said they reflected the money earmarked for the two projects and commissions.
        The rest was to be used for taxes, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ea76c-b089-407c-a57d-b24fae1b02d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was remitted by the Pan Asia Bank to Shalika Foundation''s
        account on Feb 4, but the bank refused to release the funds as the amount
        was unusually large and sought further verification, according to last week''s
        police report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18a143-9e71-49f1-b88e-3f28981da73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 9, Perera was told by her bank that the Bangladesh central
        bank had asked for the transaction to be reversed, according to the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9c272-87e9-486c-8fe6-f6acbc62de82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:44:55.250+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:45:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/03/15/Bangladesh-central-bank-governor-resigns-heist.html">Also
        read: Bangladesh central bank governor resigns over heist</a></strong></p>'
  'Architect-Zaha-Hadid-dies':
    'author': 'Reuters'
    'caption': 'Iraqi-British architect Zaha Hadid was made a Dame by Britain''s Queen
      Elizabeth in 2012 and was recently awarded the 2016 Royal Institute of British
      Architects'' Royal Gold Medal, the first woman to receive the honor in her own
      right.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-01T09:06:39.386+08:00
    'imagesource': 'jcr:aebf813b-5a43-421a-b17f-b87836240544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b0e2cc-540e-47ea-a770-1bc9c134a282'
    'lead': 'Iraqi-British architect Zaha Hadid, whose fluid, futuristic designs were
      used in buildings across the world to widespread acclaim, has died of a heart
      attack at the age of 65, her company said on Thursday (Friday, April 1 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:47:31.127+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:47:44.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:47:44.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi-British architect Zaha Hadid dies of heart attack at 65

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14925d-9387-49bd-b784-2e6eeefaa0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> - Iraqi-British architect Zaha
        Hadid, whose fluid, futuristic designs were used in buildings across the world
        to widespread acclaim, has died of a heart attack at the age of 65, her company
        said on Thursday (Friday, April 1 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405e230-952a-48a0-a9da-b0ca1270333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid, whose projects included the MAXXI museum in Rome, the London
        Aquatics Centre used in the 2012 summer Olympics and the Heydar Aliyev Centre
        in Baku, Azerbaijan, died suddenly in Miami, Zaha Hadid Architects said in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468ae3f-2d15-4f85-be0c-ce0f672db8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had contracted bronchitis earlier this week and suffered a
        sudden heart attack while being treated in hospital," the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4cea1f-6afe-45ae-9f26-3d2d3f8ab9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Baghdad, she went to boarding schools in England and Switzerland
        before studying mathematics at the American University of Beirut. She turned
        to architecture in London in the 1970s, establishing her own practice in 1979.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0de12f-3a27-4e90-9de6-51bec80e0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Architects are crazy. We do all-nighters, we used to do five nights
        no sleep," she told BBC radio last month. "You are very exhausted so there''s
        a bit of delirium sets in."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36546c03-e3d5-44eb-83bc-7f281c7bee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few of her geometrically complex designs in the 1980s and 1990s
        were realized, but she refused to compromise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a001dd9b-648b-49fa-b935-5aefd2c65b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her company''s design was chosen for the 2020 Tokyo summer Olympic
        stadium but was scrapped due to ballooning costs. Critics had derided it as
        reminiscent of a bicycle helmet or drooping oyster and out of sync with the
        neighbourhood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a93d7e-c4cf-427a-9bc4-1b280bfd8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important in the main idea nothing gets diluted," she
        said of a factory she designed for BMW in Leipzig, Germany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706f226-79d4-4078-963e-06c46307bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do public buildings ... it is very important to bring these
        magic moments which we find through buildings or landscapes, or when we look
        at something amazing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6477648b-969d-4ede-a221-032a37026d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid also designed the al Wakrah stadium being built in Qatar for
        the 2022 soccer World Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ebffc-9214-4f76-973b-dccddde2db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004 she became the first woman to be awarded the prestigious
        Pritzker Architecture Prize, considered the highest honor in the field and
        one of many honors bestowed on her across the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6122d7-b774-4527-80e7-791f3b01686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Haider al-Abadi said she had served the world
        with her creativity. "With her loss the whole world has lost one of the great
        energies that served society," he said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d481e6-69e0-4598-b447-5bde5273b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid was made a Dame by Britain''s Queen Elizabeth in 2012 and
        was recently awarded the 2016 Royal Institute of British Architects'' Royal
        Gold Medal, the first woman to receive the honor in her own right.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adfd0b-e1ec-49d8-ac8e-3a801a5a498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:47:31.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:47:44.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face it, we might have awarded the medal to a worthy, comfortable
        character," fellow architect Peter Cook wrote in a citation. "We didn''t,
        we awarded it to Zaha: larger than life, bold as brass and certainly on the
        case. Our Heroine. How lucky we are to have her in London."</p>'
  'richmond-virginia-shooting':
    'author': 'Dana Ford, CNN'
    'caption': 'Two Virginia State Police troopers and one female civilian were transported
