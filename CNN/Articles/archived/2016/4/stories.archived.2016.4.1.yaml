      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jennifer Lopez may have finally silenced
        the haters who have questioned whether she can sing live.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2314b0-1db4-490d-b2a6-6509904426d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar was in the hot (passenger) seat Tuesday (March 30)
        night on <em>The Late Late Show with James Corden</em>, and she took a musical
        journey with some of her hits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7f5f4-20fd-438c-952b-019e1daabd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing like having Jenny From the Block singing that song
        while cruising down the block. She even sang one of her Spanish tunes.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/qQIsdod0LWo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f838a-320b-41ed-bd47-0f21a53c5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8008e3c-5e37-4d77-ac99-7ff9804d68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden got Lopez to talk a bit about her love life, and she revealed
        that she''s "so monogamous, it''s stupid." She''s also said that although
        she''s been married three times, she''s been proposed to five times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3f62b-438e-4a4d-9dd7-1e5a7111fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez – who dated Sean "Puff Daddy" Combs and Ben Affleck and was
        married to Marc Anthony – refused to say what was the best proposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fd724-780f-4c52-88e2-7c439c0534e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to compare one to the other. They were all pretty
        spectacular," she said. "They were nice. And there were some that asked me
        to marry me that were good, but I said no."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ca2af-b796-437a-a3e8-8d0b8be3b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best moment was when the talk turned to the famous people
        Lopez has in her phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca31ec-1a6f-4b48-9252-f19955f6404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:56:34.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:57:06.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pretending to be Lopez, Corden texted Leonardo DiCaprio: "Hey baby,
        I''m kind of feeling like I need to cut loose. Any suggestions? Let me know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
