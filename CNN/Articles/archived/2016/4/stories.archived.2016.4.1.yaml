    'lead': 'The superstar was in the hot (passenger) seat Tuesday (March 30) night
      on "The Late Late Show with James Corden," and she took a musical journey with
      some of her hits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:56:34.322+08:00
