  'hannah-reyes-photography-column':
    'author': 'Hannah Reyes'
    'caption': 'Iding, a Filipina domestic worker, sits in the living room of our
      clan house in Manila. Photo by HANNAH REYES'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-03-31T18:28:29.011+08:00
    'imagesource': 'jcr:dc9a3bce-88ef-49fb-9656-f8abe3d3a5e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e949b5-43e5-4d41-8716-44f335534675'
    'lead': 'Now based in Cambodia, a Manila-born photojournalist discovers a new
      affection for and pride in her home country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T13:47:08.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-05-20T20:42:56.159+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The photographs we take, the homes that we carry

      '
    'updated': 2017-07-18T13:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f89e3-dfa0-4daf-b102-11441f23c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the day I left
        (or was it the day I arrived?) I found that all of my belongings would fit
        into a broken suitcase and a half. When I looked out of the window of the
        taxi from the Pochentong Airport to my new home, I wept. We drove past a pagoda,
        past the abandoned waterpark, past ladies selling lotuses, and I still wept.
        This was different from the other landings I’d had in my life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef9d8b-1c07-4083-929c-e4c21b783cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world I knew was small and wondrous. I grew up simply in Manila.
        I didn''t have my own bed until I turned 16, and I was raised with and by
        Filipino women my whole life, in a house of more than a dozen people. Life
        was my small room, my side of the bed, the street outside, the old woman living
        across the street from us, and her unruly garden. I could see parts of the
        otherworld from television shows, magazines, and books. I had spent a lot
        of my days growing up dreaming about this otherworld, and there was no distinction
        in my head between the imaginary sci-fi places and the ones that actually
        existed on earth. I would just have fantastic dreams about them, and now I
        wanted to see them all with my eyes open. So I left.</p>'
    '3':
      'image': 'jcr:3ba14816-206a-4904-8bd3-a8a6b055bbae'
      'imageCaption': 'The author takes one last look at her ancestral home in Santa
        Maria, Bulacan. Photo by HANNAH REYES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb18e64-343b-482a-b7ff-aa0b172b55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bffe5-c998-4c6d-a8af-a87c8b2f0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was I getting myself into? There are many things I wish I were
        better prepared for when I decided I would move. I wasn''t told about what
        an expat life would be like. I wasn''t told how often I would miss Nanay''s
        sinigang. I wasn''t told people would dismiss me because of the color of my
        skin or because they didn''t know what school I had gone to. Nobody understood
        my jokes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a951ba-3388-4c08-b4df-3af61480df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was necessary that I carried home with me at all times. I would
        always be defined by it, from the moment I needed to clarify where I come
        from. “Same-same Cambodian,” Khmers always tell me. I look like I could be
        Cambodian. But I speak English with a neutral accent. My first name is American,
        and my last name is Spanish. Once, a French client came to the conclusion
        that I was a Cambodian adopted by Spanish parents who had then sent me to
        international school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943959e5-96b6-4c0b-b6bd-88024092a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am Filipino,” was, of course, the simpler explanation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d2ce6-b88a-445a-94ee-b0e49e502463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes silence would ensue when I would tell them where I grew
        up. Conversation starters would likely be about Imelda and Pacquiao, or about
        the Filipino cover bands they had seen singing “Too Much Love Will Kill You”
        the night before. I would be asked why I had left, in a vaguely accusatory
        manner, by other journalists who had moved to Asia from North America or Europe.
        Other journalists wondered why I decided to move to photograph in Cambodia,
        when I could navigate the Philippines more easily, speak the language, and
        understand the culture. This, of course, made sense pragmatically, but it
        always bothered me that this question would rarely be posed to my colleagues
        who were Caucasian. Because there was an idea that since where I was from
        was already exotic, it did not always make sense to other people that I should
        seek to explore.</p>'
    '11':
      'image': 'jcr:40236699-cfbb-40fa-b3eb-7c0b7c22672a'
      'imageCaption': 'An Ayta pastor preaches at a church built by Koreans inside
        the Ayta''s ancestral land. Photo by HANNAH REYES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bfc60-9dab-476f-8cf5-e05b485296ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62142e48-a0b6-475e-a98a-64ad12112141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.449+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, though difficult, I maintained my delight in the departure.
        I so longed to be understood. My departure now did not only mean that I would
        see and experience new things, but also that I could let other people see
        and experience new things through me. My otherness, though initially isolating,
        became a way to give. My fiancé, Jon, and I learned to make pork adobo. I
        would keep mentioning Filipino sayings. “Habang may buhay, may pag-asa.” While
        there is life, there is hope. I would show people “Not Giving In,” that video
        Rudimental had done in the Philippines, as if to say, “This is what my home
        is like, in some parts.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a59cf2-c8e4-49c8-bf51-42a85e7b7105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began showing images of the Philippines to anyone who would be
        curious enough. This became my way of forcing my close friends to understand
        me, every time I was homesick. I would show archival images of beautiful Filipinas
        in their baro''t saya, of pintados, of those who fought in the revolution.<em>
        See how gorgeous Manila looked before? It doesn''t look like that anymore,
        but you should still come visit. She is now an old lady but she still wears
        pearls.</em></p>'
    '15':
      'image': 'jcr:e0b96218-bcaf-4c41-b128-2926a369a9ae'
      'imageCaption': 'From the New York Public Library Archives'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba4bd6-1062-4d6e-a8b2-27ff1e91a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:d90413a4-a940-4058-a599-7ad8054c6cf8'
      'imageCaption': 'From the New York Public Library Archives'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec30ed-6ed2-429b-9d15-a9a923d2b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee381c5e-e1b9-4341-87b0-e1b1515190cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began showing them images I had taken myself, from my first attempts
        at photography. Photography was, after all, the means of storytelling that
        made the most sense to me when I didn''t know what to say, or when social
        interaction would make me anxious. Look at this old Manobo woman in her home.
        This was from a time in my life when I was told that every image I had taken
        was bullshit, except for my portrait of her. I held on to her, and if I believed
        in agimat, she would be mine.</p>'
    '18':
      'image': 'jcr:0c564436-fe54-4d14-bb64-a4a48adf2f5e'
      'imageCaption': 'Woman from Manobo tribe, Cotabato. Photo by HANNAH REYES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef3014-524b-4912-9590-5a6d0e231ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59785933-2191-472a-9061-7dc5f4d3ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would send back images from home, of the nannies who raised us,
        of my grandmother''s room, of our devotion. In the process of illustrating
        and explaining, I found an unusual new form of pride in the Philippines that
        could have never existed if I had never left.</p>'
    '20':
      'image': 'jcr:e7f33464-d211-413a-8696-83fd96b94c1a'
      'imageCaption': 'Millie (right), a domestic helper from the Philippines, is
        seen in the living room of her employer''s home with the child she cares for,
        and her own son, who lives in the clan home of her employer. Photo by HANNAH
        REYES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673726f-34d2-46ae-bf41-1c2f2d2ed486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a8699-8edf-475e-a9c0-85c366beabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I had memories and ideas of what the rest of home was like,
        and these live in the images of brilliant Filipino photographers I look up
        to, whose work would make me ache for home. Of Veejay Villafranca''s “Gangs
        of Baseco,” of Sonny Yabao''s “Somnambulist,” of Jes Aznar''s “Strange Fruit,”
        of Geloy Concepcion''s “Reyna delas Flores.” Their images of home are the
        tales I''d like to tell people when I speak of the Philippines.</p>'
    '22':
      'image': 'jcr:78a800a3-e689-4f19-b1dc-06267f52ae3f'
      'imageCaption': 'Ivatan children are seen playing by the pier after school.
        The small islands in Batanes are surrounded by water, which becomes a source
        of both livelihood and recreation. Photo by HANNAH REYES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ca2dd-c63a-4ba9-b4b2-3064cdd7bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d26e89-2007-4593-bd8d-24e0621e7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:47:08.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-05-20T20:42:56.450+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first left, photography was about trying to find the fantastic
        otherworld I had imagined. And instead of finding that otherworld, the process
        of leaving somehow morphed into a way of coming back again and again to the
        place I thought I knew, with more questions than answers from when I had first
        set out.</p>'
  'canva-manila-office':
    'author': 'Fiel Estrella'
    'caption': 'Some key areas in Canva Manila''s office feature murals and paintings
      by its staff. PHOTO BY JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-03-31T16:52:27.594+08:00
    'imagesource': 'jcr:f35c54aa-45ce-469d-92c1-0018abe8cf19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b834ef2-1aa0-4fed-9994-f7edad5585ac'
    'lead': 'A Sydney-based graphic design startup''s Manila office is a testament
      to the company''s brand of inspiration and anything-goes whimsy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:38:48.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-02T14:39:55.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:39:55.276+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is this the coolest office in Manila?

      '
    'updated': 2016-04-05T14:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087786e-fd8f-4acc-9af0-c8ce6b9b0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Situated on a street
        lined with corporate buildings and coffee shops, the 600-square-meter space
        occupied by the Manila office of the Sydney-based graphic design startup Canva
        is a specimen to behold, one that lives up to the name of the company it’s
        meant to represent. Think murals along several walls (one is about adventure
        and another features Philippine icons like the jeepney and the tarsier), meeting
        rooms with writings on the glass, standing desks next to a brick wall, couches,
        and long tables instead of cubicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b15c9-a193-4e0a-b07c-b81967aac316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office design was done internally, with the only outside help
        coming from a consultant and a construction firm. “I think there was definitely
        an attempt to keep both of our offices consistent,” Shamal Si, a Canva designer
        and architect, says, “[But] it’s kind of nice having the Philippines touch,
        especially natural materials and such.” Melanie Perkins, a co-founder and
        CEO of Canva, who is part Filipino, agrees: “We have a lot of glass and wood
        throughout the office, to keep it really very open and natural. [It has a]
        home-like feel, with the kitchen being part of the office environment as well.”</p>'
    '3':
      'image': 'jcr:3224d415-0d2d-4fb8-9963-5429c526d513'
      'imageCaption': 'Standing desks are not uncommon in the office. Photo by JL
        JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be538ae3-a840-4ba8-9c6e-6c227b86aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557166a1-76bd-4228-a295-d6ca8c8f00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canva Manila opened in August 2014 in Makati. “We asked a number
        of people which is the best area, and a lot of people said Makati,” Perkins
        says. “It has a very similar vibe to our office in Surrey Hills in Sydney,
        a very cool and upcoming sort of area.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdec6f4-81f5-4cb3-a614-39c81f90dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its early days, Canva Manila had a team of six people and occupied
        only one side of the floor it was on. The team has since grown to 60, ranging
        from designers to engineers to “customer happiness” specialists (as opposed
        to customer service or satisfaction; “a Mel thing,” in reference to Perkins,
        according to Rose Powell, Canva’s communications strategist), resulting in
        a much-needed takeover of the other side.</p>'
    '8':
      'image': 'jcr:66b4781a-58c1-4344-9469-acd6a2f4bc2b'
      'imageCaption': 'Canva founders (from left) Cameron Adams, Melanie Perkins,
        and Cliff Obrecht. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2993820-f38e-48f8-b9a1-14707da46c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caab65d-787a-4f90-a208-2917d6069282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having two offices that are almost 4,000 miles apart has prompted
        the use of virtual teams, but Perkins stresses the importance of physical
        teamwork as well. “This year we moved to a model of small startups,” she says.
        “Each team is their own startup with their own ambition and their own goal.”
        She adds: “But the important part is, as we become larger, to make sure that
        each team still has that same feeling of, ‘We want to achieve great, big things.’”
        Last year the Manila team flew to Australia, and recently the Sydney team
        made their own visit to the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d47f0-ba08-4715-9db7-2b03a86d6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To foster growth and creativity, several types of work spaces have
        been set up. “One of the spaces is more of a collaborative space,” Si says.
        “It’s for people to be noisy, talk together. Incidental meetings can happen
        which is all fun and happy and great. I think there’s also a space where everyone
        can go back to working a little more, have solitude and get stuff done after
        having those cool meetings.”</p>'
    '12':
      'image': 'jcr:a4408ad3-71b9-45f8-8b3d-b1737d404c2d'
      'imageCaption': 'Though it plays host to both Sydney and Manila teams at certain
        times, the office is still spacious enough to accommodate incidental meetings
        in hallways and small rooms, for those who prefer to work on their projects
        by their lonesome. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c73ee-7dba-4cb4-b17d-a2443557a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e805c-29d4-4827-8c53-807286c8c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also hold individual and team workshops, as well as a “hack-a-thon,”
        which entails 24 hours of “people working on whatever project they want and
        then they present to the rest of the team,” resulting in “lots of fun and
        innovation.” According to Perkins, creativity is a landmark of all that Canva
        stands for: “I think enabling people to have a voice [is important], so that
        they can not only own their environment but own their work and own their team’s
        creativity.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8db55-1471-4d14-b1b6-563866db4009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations and a “familial feel” play an important part in Canva’s
        work environment. Doves have been released, plates have been smashed, tomatoes
        have been crushed under feet (“a mini La Tomatina Festival”), islands have
        been visited, and meals are shared — a tradition of sorts that’s been around
        since the company’s beginnings in Perkins’s mother’s house. Perkins calls
        it egalitarian: “I think that the environment that we have really brings out
        the best in people. Having lunch together, it might be a bit of a novelty,
        but it actually has real benefits for the company and for the individuals
        here. People feel a lot more included and part of the family that is Canva.”</p>'
    '17':
      'image': 'jcr:9ef958be-5530-4d0a-a17d-42e0d5dbf7a7'
      'imageCaption': 'Wide windows let in natural light in the pantry and meeting
        area of Canva Manila''s office. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9ee99-b2d5-4181-95b6-a5919ea73fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268febdc-7e67-4c6a-8e3d-40530ca9c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perkins states that the work environment is crucial to Canva’s productivity,
        and that design decisions regarding their offices are made very consciously.
        “We’ve always wanted to make a place or environment that we wanted to work
        in,” she says. “The people we employ have got to be super passionate and motivated,
        and in the office we have a very transparent and open culture, so that’s got
        to be the way we style our office, too.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ed8d8-3a51-4345-a042-f5b4c9119679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also a certain whimsy around the place that’s been apparent
        in their overall brand; an entire wall dedicated to inspiration, with posters,
        magazines, and various decor, is a testament to this. “It’s actually very
        important [to us], having a bit of fun — making it a very relaxed environment
        that feels like a café, and a sort of culture that reflects the feeling at
        Canva,” Perkins says.</p>'
    '21':
      'image': 'jcr:e9717e98-b4f8-44ba-a461-bd281499e075'
      'imageCaption': '"Super passionate and motivated": On one wall sits a large
        collection of posters and magazines to keep employees inspired. Photo by JL
        JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5e546-6123-48a5-a6ba-25a2f0872641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5395c-f978-4b43-8fba-8ea902291146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:38:48.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T14:39:55.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their team workshops, there’s often a lot of talk of Canva’s
        future: what they hope to do, and how they plan to do it. With almost 10 million
        unique users and counting, they’re fully aware that they’re not quite done
        yet. “Our vision with Canva is to enable everyone to take their idea and see
        what they turn that into,” Perkins says. “But we’ve only really achieved about
        1 percent of what we’ve been working for here, so there’s a lot more yet to
        come.”</p>'
  'lav-diaz-hele':
    'author': 'Jansen Musico'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2016-04-01T15:48:07.742+08:00
    'image': 'jcr:01da5a13-d27c-4238-ba66-9ad8c5fd6b1b'
    'imagesource': 'jcr:6a4ee12e-cf08-4e8d-a828-4b7f207dfbbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28afe920-57f3-4e3a-8e07-8e28f89e86d9'
    'lead': 'The award-winning director waited 17 years — enduring rejections, undesirable
      shooting conditions, and even a bruised shoulder — to see his dream project
      realized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-02T14:55:25.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-02T14:55:33.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'The inside story of Lav Diaz''s new 8-hour epic

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed46d64-3f70-42f5-b77c-b705a17f967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Ely Buendia is
        singing to the crowd, their faces illuminated by footage of him, the Musikero,
        projected on the big screen. He is seated on a mound, surrounded by comrades
        wielding muskets. He, on the other hand, is strumming a guitar. His voice,
        carrying a sorrowful ode, cuts through the crackling of their campfire and
        permeates every ear in the silent theater. He sings of sacrifice and freedom
        with a poignancy as clear as day. There are no veiled messages in this scene.
        In a revolution, there will be grief. The following shot proves just that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bde6e0-4e7f-4cf6-82ad-b612f9052fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barrack is reduced to cinders and walls of smoke acting as ghostly
        mirrors that catch what little light the moon gives off. Littered on the forest
        floor are numerous corpses of men who, mere minutes ago, were very much alive.
        Even in black and white, the image is arresting. It’s the kind of picture
        that lingers in your head as you walk out of the theater. Lav Diaz’s cinema
        has that effect. His “Hele sa Hiwagang Hapis,” much like the other films that
        make up his oeuvre, commands contemplation.</p>'
    '4':
      'image': 'jcr:6a4ee12e-cf08-4e8d-a828-4b7f207dfbbb'
      'imageCaption': 'Ely Buendia as the Musikero. Photo by BRADLEY LIEW  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da744d55-60fe-4c0f-a057-93373a50f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f168da-cb4c-4d78-b5e1-00087b6a2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meryl Streep herself had many questions after seeing the film. The
        actress, together with 1,600 filmmakers, cineastes, and critics from all over
        the world, was at the grand Berlinale Palast at 9:30 on a chilly February
        morning to watch Lav’s eight-hour masterpiece from beginning to end. “Hele”
        eventually won the Silver Bear Alfred Bauer Prize, earning the cast and crew
        coveted spots at the festival’s exclusive Jury’s Dinner. Streep, the jury
        president, approached the cast at their table and rattled off question after
        question about the film. John Lloyd Cruz, who played Isagani, recalled how
        stunned he was of her interest. Members of the international press seemed
        to share Streep’s enthusiasm as they crowded around Diaz for sound bites and
        photographs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11e7e9-1fc6-4205-9b5c-c9861f99e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attention was so overwhelming considering that “Hele” almost
        never saw the light of day.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c939c18-2370-4a04-8793-6d979f8ab41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-06-12T19:04:14.062+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Searching for a greenlight</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272b909-d5fa-41a1-afdc-954e495a5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Diaz and his long-time collaborator and friend, Larry Manda,
        formed a company to fulfill a qualification set by the 1998 Philippine Centennial
        Commission. The grant-giving body was looking for 10 original screenplays
        that showcased the Philippines’ national heroes. Each team of finalists was
        guaranteed a P5 million budget to produce their project. Diaz’s official entry
        was then titled “Ang Dakilang Desaparecido,” the story of Gregoria de Jesus’
        30-day search for her late husband, the Supremo, Andres Bonifacio, in the
        mountain ranges of Cavite. With the contract signed, Diaz and his team began
        location scouting, taking them a month to find the perfect spot in Quezon.
        It was then that everything went kaput.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c5786-c292-43a6-b434-ef708edce728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were so enthusiastic at that time to shoot it,” says Manda.
        “I was already on board then as a cinematographer, and my late wife Tawe as
        line producer. But the script was sidelined.” Their project was shut down
        along with eight others. Only one was produced, a movie about Emilio Aguinaldo,
        Bonifacio’s great rival. There were allegations of corruption at play involving
        the first president’s grandnephew, Cesar Virata, who at that time was the
        committee’s vice chairman. Diaz brushed all this aside and looked elsewhere
        for funding.</p>'
    '13':
      'image': 'jcr:1ff60ab5-f02d-49e4-876a-906274f266d3'
      'imageCaption': 'Hazel Orencio, Susan Africa, and Joel Saracho in the film''s
        "Oryang" segment, which details the title character''s search for the remains
        of her husband, Andres Bonifacio. Photo by BRADLEY LIEW  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22ce6f-947b-498b-850f-5e41f8758d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T14:55:25.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-06-12T23:47:55.546+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
