  'Presidential-decry-violence-farmers-Kidapawan-City':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-01T11:38:09.975+08:00
