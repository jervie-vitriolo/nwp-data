      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>b. 1931, Manila</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535eeba6-ad7e-4318-895d-03c1b298366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.790+08:00
