      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c397e0da-9be3-40a2-ac28-fbb005391212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said faulty electrical wiring could have caused the
        blaze.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d2af0-9ae0-4e90-92a6-5fec25134b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Crisfo Diaz, Bureau of Fire Protection-National Capital Region
        (BFP-NCR) assistant regional director, said a witness first observed electrical
        wiring problems in the building less than a year ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550a2cd-f885-42d1-8cbb-716c1ba84923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP estimates the structural damage cost at about P3 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287fff3-6ce2-42cf-add3-9e81f7deb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One fireman sustained minor injuries while trying to contain the
        fire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012a840-02b5-479f-9cac-7d071b45be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.841+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UPD Chancellor: Loss of memories, work painful</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ead762-b0dd-4244-8697-9197fd1fbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Diliman Chancellor Michael Tan said the damaged building is old.
        It was built in the 1960s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17505b-73d7-4d7c-9511-354b52b2764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is occupied by the College of Social Sciences and Philosophy
        (CSSP) and the College of Arts and Letters (CAL).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c80365-8ba4-4a87-ab26-42180e270f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 250 members of the faculty have offices in the building
        which has been a treasure trove of a lot of research papers, books, paintings
        and precious memorabilia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a11b50-055d-40df-89b1-06135655104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s conference room is considered a historical site
        because symposiums and fora had been held there even before the Martial Law
        era.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce278d-732c-4877-8628-1a42d1f8330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyan ang pinakamasakit dito</em> more than the physical things
        is the loss of memories and a lot of work," Tan said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f4f0c-6731-4a06-890f-dfdecbd52550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That is what''s most painful..."]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d82b1b7-b74d-4da3-ac97-1c8c30970ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, faculty members displaced by the fire might be
        temporarily housed at the pavilions of the College of Arts and Sciences (CAS).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326b157-682e-4a57-ab12-2ab17f5e2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T16:46:33.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T16:47:10.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the fire did not reach parts of the building''s first floor,
        but the entire Faculty Center will be declared off limits once the blaze is
        put out as its floors might be in danger of collapsing.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chancellor Tan: Fire did not reach parts of  the FC&#39;s 1F, but
        once fire is put out, whole FC will be off limits as floors might collapse.</p>&mdash;
        Philippine Collegian (@phkule) <a href="https://twitter.com/phkule/status/715647101359624192?ref_src=twsrc%5Etfw">March
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

