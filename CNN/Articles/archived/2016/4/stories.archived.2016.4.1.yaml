      'mgnl:type': 'text'
      'text': '<p>Images showed law enforcement on the scene. Police cars blocked
        streets and yellow tape cordoned off the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64104058-95e5-4b80-a418-c0de81498645'
