      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>d. 2009</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53202f4d-e900-46d2-8c10-e8f68c464741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T13:21:11.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-02T13:21:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First woman to become President of the Philippines. As the widow
        of Senator Benigno "Ninoy" Aquino Jr., she was catapulted to power after his
        assassination on Aug. 21, 1983. From 1986 to 1992, she presided the difficult
        transition from dictatorship to democracy. She was named Time Magazine’s Woman
        of the Year in 1986. She also served as President of the Aquino Foundation.</p>'
    '44':
      'image': 'jcr:9b03e039-6e49-45b7-8a04-e2a869cd6865'
