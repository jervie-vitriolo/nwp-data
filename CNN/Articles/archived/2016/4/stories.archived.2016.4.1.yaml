      'mgnl:lastActivated': 2019-09-23T11:19:13.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Various groups
        condemned the violent dispersal of protesters blocking the Davao-Cotabato
        Highway in Kidapawan City, Cotabato on Friday (April 1), which left two farmers
        dead and dozens of others wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7ec7f-27f0-457c-8a98-8d8a45c2b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Gov. Emmylou Mendoza confirmed the two fatalities
        but had not yet revealed the names of the victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08575948-2304-4978-ad00-dd6242a11075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of farmers had blocked several roads in Cotabato since
        Wednesday (March 30), authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e4ffb-5add-4c40-986f-b1417a0239a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were demanding the immediate release of calamity aid from the
        local government, saying they had been experiencing severe hunger because
        of the drought affecting their crops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce7efd-9d21-4671-8450-75fa59de10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Kabataan Partylist, members of the Philippine National
        Police (PNP) opened fire at the protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c21ab-a44e-4637-8332-d6e7e1d2a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local journalist Kat Cortez of One Radio in Kidapawan City posted
        a video on her Facebook page showing injured protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20d769-4750-4ef5-b98b-2faf0a28c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a farmer was shot in front of her, but she could not do
        anything to help him because of the gunfire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f605c0-c769-4400-b6d9-0462db762695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based Human Rights Watch (HRW) urged the Philippine government
        to immediately respond to the violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b1baa-235b-4ca2-8614-a87d7114147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government needs to urgently investigate the incident, particularly
        the conduct of law enforcement personnel that may have led to the bloodshed,
        and hold accountable anyone found responsible regardless of rank or affiliation,”
        Carlos Conde, HRW’s Philippine-based researcher, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4e12d-da95-4dab-a070-c9415513aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilusang Magbubukid ng Pilipinas (KMP) is holding the Aquino
        administration and Gov, Mendoza accountable for the bloody incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb5dbc-df5b-48f4-96b0-9b8ae750c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This violence continues the bloody legacy of the Aquinos who massacred
        13 farmers in Mendiola in 1987 and scores in Hacienda Luisita, and is still
        carried on with the Liberal Party which the governor belongs to,” KMP Southern
        Mindanao Spokesperson Pedro Arnado said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87502d9a-ff66-454b-8f1d-cf00e8540845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the provincial government failed to deliver on its promise
        to provide food relief to the farmers after putting Cotabato under a state
        of calamity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf5c8d-b11e-434d-af08-10e760cc06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We waited three long months, bearing the unbearable heat and deep
        hunger. We endured days in this barricade under the sun, but only to be met
        by bullets after negotiations failed to reach a settlement,” Arnado said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38393c6-e7bf-4dfc-a347-bb5e819b5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PNP: 2 police officers under in critical condition too</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a226a5-306e-49d1-84d0-180574228774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP maintained that its officers were trained to exert maximum
        tolerance in dealing with protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb27841-d1cf-46fa-b0bf-8e446e23f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said dialogue was always the main recourse and police officers
        were instructed to not bring firearms during civil disturbance operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2194b9-2471-4587-a498-bb528efd6b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.658+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In extreme cases, however, especially when the lives of our officers
        are under immediate threat, all of our policemen are trained to be vigilant
        and to act out their mandate to maintain peace and order in a calibrated manner,”
        the PNP said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af9c85-131f-4c61-b91b-89b1a5b624bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also said two of its officers were in critical condition with
        head trauma following a clash with the protesters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e99c2b-bf94-4880-9add-d7027a902d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said an investigation was ongoing to determine and punish those
        responsible for the violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8deee3b-8d64-4bde-bf05-c3a3e4acccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:18:47.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:19:13.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kidapawan City-based correspondent Abner Francisco contributed
        to this report.</em></p>'
  'pnp-updates-election-watchlist':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-01T06:09:27.072+08:00
    'imagesource': 'jcr:f9c50341-98bb-4c31-822e-8f2872850f01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b86ce7d-1c60-49cc-bff3-c6d27d6c94e3'
    'lead': 'The Philippine National Police has added three new provinces to its election
      watchlist, which includes Philippine provinces rife with political rivalry and
      election-related crimes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:21:58.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:22:14.885+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:22:14.699+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP updates watchlist for 2016 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041695ae-c44d-44a9-8110-45d310e3f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) added Abra, Nueva Ecija, and Lanao Del Norte to its
        election watchlist areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5c70e-4427-41e6-adc1-50dfd7d3c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three provinces are on top of the initial watchlist which
        includes Pangasinan, Masbate, Negros Oriental, Lanao Del Sur, Maguindanao,
        and Western Samar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7bc6b-a5b1-4d35-a680-18d37b1a7ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP chief Dir. Gen. Ricardo Marquez, more police personnel
        and senior officers will be deployed in these areas due to the intense political
        rivalry and successive crime incidents that have been occurring here.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6a6ea-a72c-4b34-bf06-aee359e1d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/10/election-violence-gun-ban.html">Related:
        Three cases of election-related violence recorded on second day of campaign
        period</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25363a06-eaa4-4787-9b96-12e439ae207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marquez is asking the Commission on Elections (Comelec)
        to release the remaining budget for police on poll duty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aab1f0-6225-4736-a2b9-30f9ee6d37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP requested a budget of about P800 million since it began
        setting up checkpoints on January 10, when the election period began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155669de-99b7-4fe6-a85a-2229f9392bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they only received P462 million last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9192c1fd-b0b4-452a-9580-cf135c1407e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite constraints, Marquez said the PNP is on top of the safety
        operations on May 9. As early as now, police are positioned in areas of concern
        ahead of the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d73a4-8dd4-4b2b-91e2-94e9103beb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is on its full thrust to ensure that the Filipino people
        will have a safe and fair election this coming May,” said Marquez. “To date,
        the election situation has remained relatively peaceful.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a61a6-d8df-4496-9b0b-b81c2267bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/28/violators-election-gun-ban-pnp.html">Related:
        Close to 1,600 violators arrested since start of election gun ban — PNP</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25bf5a-732e-4b1b-9514-b0872946ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the PNP has recorded 63 election-related incidents nationwide
        from January 10 to March 31. Police are strictly implementing the Comelec’s
        gun ban. To date, 2,779 violators have been detained and 2,121 firearms have
        been seized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea9772-20d4-480e-9a29-85dfbf8d119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is also monitoring seven additional private armed groups
        from northern Luzon, which brings the total number of monitored private armed
        groups to 85. Most of these are based in the Autonomous Region of Muslim Mindanao
        and in central Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022fb7ca-3e2a-4163-a742-ffa2dfd102dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:21:58.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:22:14.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez said their records show they can surpass the PNP’s performance
        in the 2010 and 2013 elections.</p>'
  'Kanlaon-Volcano-Bush-Fire':
    'author': 'Bacolod City-based journalist Shiela G. Gelera'
    'caption': 'A bush fire tore through the grasslands near the crater of the Kanlaon
      Volcano.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-01T05:11:30.999+08:00
    'imagesource': 'jcr:53022e5b-e092-45e7-840c-d75d5111ffb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '500ad75d-70d9-45d6-a3a3-b15d7362de20'
    'lead': 'Around 300 hectares of grassland in Barangay Kabagnaan, La Castellana
      town in Negros Occidental were destroyed due to bush fires that broke out near
      the crater of the Kanlaon Volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:24:15.030+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T16:11:36.306+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bush fire destroys 300 hectares of grassland at the Kanlaon Volcano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c631d23-f983-44bc-856d-eab7c7b7cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> Around 300 hectares
        of grassland in Barangay Kabagnaan, La Castellana town in Negros Occidental
        were destroyed due to bush fires that broke out near the crater of the Kanlaon
        Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f1e17-bca1-454b-8e0a-4bb564fe7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team responders composed of fire fighters, Department of Environment
        and Natural Resources (DENR) mountain rangers, mountain climbers, and personnel
        from several local disaster risk reduction and management units trekked up
        the mountain yesterday (March 30) to combat the fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df5e04-914e-4ac4-8938-b7c900bf751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coordination with the DENR, a fire line of at least two meters
        wide was established within the 4-kilometer radius Permanent Danger Zone to
        prevent the bush fire from spreading to forested areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f891c-74c5-4323-9803-35f4ec11778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bush fire was put out at 12 noon yesterday (March 31) and the
        team responders arrived at the incident command posts in La Castellana at
        4:40 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07dc277-2336-4ad5-a873-0a1dca9da484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection says although the bush fire was far
        from residential areas, the smoke affected some barangays in La Castellana
        town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f23387-6f8e-4d5c-a86b-10dc08a8ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiery rocks and incandescent objects spewed by the volcano on Tuesday
        night (March 29) were believed to have sparked the blaze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb7830-3550-4f82-b3ff-7d56dc3b3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:24:15.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T16:11:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several volunteers are continuously monitoring the fire lines to
        ensure that fire will not rekindle.</p>'
  'selena-gomez-manila-concert-july':
    'author': 'CNN Philippines Staff'
