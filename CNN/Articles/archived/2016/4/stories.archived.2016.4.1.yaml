    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:06:13.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay wraps up Eastern Visayas visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f616c0-cb42-476d-9473-22c67661a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eastern Visayas (CNN Philippines)</strong> — Vice President
        Jejomar Binay made the most of his time campaigning in Eastern Visayas on
        Friday (April 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42411d80-5cb0-42f6-b7b2-10d35de9cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay started with a rally in Calbayog City, Samar Province — home
        turf of Interior secretary and Liberal Party stalwart Mel Senen Sarmiento.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd8103-36f7-4bdb-9264-47d759506a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally did not attract a large crowd — and, in a speech, Binay
        explained why.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35d3cb-39a7-407b-ae91-856dc9ac3f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Secretary, <em>tapos na ho ang takutan. Alam ko kaya kayo kakaunti
        dito, pinagsabihan at tinakot para (hindi) pumunta dito.</em> Congratulations,
        <em>matatapang po kayo</em>," said Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c47ee-644a-485b-98cd-2abc74aa3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Secretary, the scare off is over. I know why there
        are only a few of you here, as he threatened you not to go. Congratulations,
        all of you are corageous.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfea25-8409-48e0-8d7c-adcb4d3250de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also criticized the election-related killings in Calbayog
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5257e79-0897-49c5-a068-5cc54b0c2598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/01/pnp-updates-election-watchlist.html">Related:
        PNP updates watchlist for 2016 polls</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38de0ec-b850-4bce-97da-4afdc6e5e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar is one of the nine provinces considered election hot spots
        by the Philippine National Police (PNP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254371a-20b8-4573-940a-1520c3d383ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobra na! Sobra na! Tama na. Bakit naman ang patayan dito,
        ilan na ang napapatay?</em>" asked Binay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e517a07-cd54-41b0-90f0-d42fe1bdadc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is too much! This should stop. How many have
        died in the killings here?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc73d8-8bbd-431c-aa08-cffc4b7abfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Secretary, secretary ka na ng DILG. <em>Nasaan ang</em> resulta<em>
        sa mga pinatay?</em> Involved<em> ka ba? O ano ba</em>?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51c32e-5a48-4e83-a67d-ab94d94da683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Secretary, you are already the DILG secretary.
        Where are the results of the number of casualties? Are you involved? Or what?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8f8fb-71d5-4b9c-ae28-00222fa9295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay did not say how many election-related killings have been reported
        in Calbayog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e39fd-56a6-4c3d-9f64-261bb7913350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sarmiento said Binay should stop blaming others
        if they could only gather a few people for their rallies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89626f8a-eaaa-4c8c-8f1e-86d0c9d0130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My politics is providing hope by focusing on development, never
        the rule of fear," said Sarmiento.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01fb1e-7f7e-40e8-85f7-b368d93bf0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento added that after he assumed his post as DILG chief, one
        of the very first orders he made to the Philippine National Police (PNP) was
        to address the killings in Calbayog.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716d7cf-1c81-4d95-9d6b-a3d7d321428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We likewise conducted a command conference in the area with the
        CPNP to address the said issue. A ROSTG was created and SAF was deployed as
        well and recently PAG members were arrested," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e15faa-5ccf-43b1-80b6-a23c8671df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Calbayog, Binay traveled on his campaign truck through six
        towns in Northern Samar, where he was cheered on by roadside crowds.</p>'
    '18':
      'image': 'jcr:c26f30a3-f9c5-4ddf-82c3-783b4d6c9399'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0917eb-6c29-4861-947c-73ef868ffbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaaa458-d980-4696-b5f4-d5008586081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar has more than 380,000 voters. In the 2010 vice presidential
        election, Binay lost to Manuel "Mar" Roxas II here by about 20,000 votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5af7d7-c134-447c-b604-c6bb49207cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar, Eastern Samar, and Samar are among the 15 poorest
        provinces in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1affde-2100-40bd-b25b-ab19e4775c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches, Binay reiterated his campaign promise — to uplift
        the poor, he will replicate what he did in Makati in the entire country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4efb8-c60f-46e2-8178-9ed9c8c6a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay spokesman Rico Quicho said a recent Pulse Asia survey shows
        a tight race for the presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2b691-39a6-4d3b-89cb-54ec1d7661c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey indicated Binay was up by one percentage point from a
        month ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1834d0-17ca-4e24-9ee4-35a3e29786cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was statistically tied for second place with Davao City Mayor
        Rodrigo Duterte.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84799a74-3f53-4cd4-bb3b-0c399f7d7195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:05:45.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:06:14.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho said the increase in Binay''s rating shows the effectiveness
        of his direct campaigning to the people.</p>'
  'water-lpg-price-hike-april':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-01T07:11:40.075+08:00
    'imagesource': 'jcr:021afcd9-b1a0-4b6c-bb12-a07abb22788d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4003328d-8de8-4a15-8327-b9872b4c38d9'
    'lead': 'Consumers can expect higher prices of cooking and car fuel, as well as
      increased water rates this month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T11:11:55.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T11:12:08.579+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T11:12:08.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Water rates, LPG prices up in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc931c-b27b-4ea9-b094-953587593e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Consumers can
        expect higher prices of liquefied petroleum gas (LPG) and water services this
        April, <a href="http://nine.cnnphilippines.com/business/2016/03/29/erc-power-rate-hike.html">aside
        from higher power rates</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158843a-0f47-4543-9369-69d8e8c442cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday (April 1), Solane and Petron increased their cooking
        LPG prices by P1.25 per kilogram. Meanwhile, Petron also increased their AutoLPG
        prices by P0.70 per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac44e2-d54a-420f-a855-f45a4f41b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy explained there was an increase in global
        demand for LPG in the past month, hence driving prices up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e826f-e67d-4fd6-97b4-2026b878d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an effect of the LPG price hike, some bread manufacturers might
        review their prices in the coming months, despite announcing a reduction of
        Pinoy Tasty and Pinoy Pandesal prices effective two weeks from now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee49f7e-0e7e-4b64-b832-730d3d4b4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2016/03/29/erc-power-rate-hike.html">Related:
        ERC approves power rate hike</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35327c58-e871-446f-a9fa-eb842ddd732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Water rates increase</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe7f17-c1b5-4fdf-bb43-d4ed91883330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water customers will pay higher bills this April,
        due to a higher Foreign Currency Differential Adjustment (FCDA) following
        the depreciation of the Philippine peso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9465e-394c-497b-9459-ded106d36b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad''s P0.12 per cubic meter adjustment is effective from April
        until June. Households consuming 30 cubic meters of water can expect an additional
        P1.17 in their monthly bill, from P885.02 to P888.19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac0d2eb-4d9b-4bba-8f9f-12a8363e6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manila Water customers, there will be an increase of P0.26 per
        cubic meter. Households consuming 30 cubic meters of water will get an increase
        of P2.67 in their monthly bill, from P597.04 to P599.71.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe7e85-a0b0-426e-98ec-8365258b4431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lifeline or low-income residential customers consuming
        less than 10 cubic meters per month are exempted from the price hike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92710bee-510e-46cb-bab1-712c21498bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCDA is a tariff mechanism granted to utility companies to let them
        recover losses or return gains caused by the fluctuating movements of the
        peso against other currencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0342f27-01a1-4b78-bef0-bed8a84e2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water utility companies pay foreign-denominated concession loans
        and fees to the Metropolitan Waterworks and Sewerage System (MWSS) to finance
        improvements and service expansion projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d90eb3-e0f5-45c7-a1d4-2e71f37016d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:11:55.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:12:08.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Kristine De Guzman contributed to this report</em></p>'
